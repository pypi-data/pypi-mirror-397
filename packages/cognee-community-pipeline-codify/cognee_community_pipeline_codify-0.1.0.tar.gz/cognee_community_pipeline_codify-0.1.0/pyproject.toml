[project]
name = "cognee-community-pipeline-codify"
version = "0.1.0"
description = "Package containing a custom cognee pipeline called codify, which creates a knowledge graph based on a code repository."
requires-python = ">=3.11,<=3.13"
dependencies = [
    "cognee==0.5.0",
    "cognee-community-retriever-code>=0.0.1",
    "cognee-community-tasks-codify>=0.0.1",
    "fastembed<=0.6.0 ; python_version < '3.13'",
    "transformers>=4.46.3,<5",
    "tree-sitter>=0.24.0,<0.25",
    "tree-sitter-python>=0.23.6,<0.24",
]
