[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ssipy"
version = "1.1.0"
description = "A comprehensive KDD (Knowledge Discovery in Databases) code library with ready-to-use data science snippets"
readme = "skIearn_README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    {name = "skIearn Contributors"}
]
keywords = [
    "data-science",
    "machine-learning",
    "kdd",
    "statistics",
    "outlier-detection",
    "data-preprocessing",
    "imputation",
    "classification",
    "visualization"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "matplotlib>=3.4.0",
    "seaborn>=0.11.0",
    "scipy>=1.7.0",
    "scikit-learn>=1.0.0",
    "imbalanced-learn>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/skIearn"
Documentation = "https://github.com/yourusername/skIearn#readme"
Repository = "https://github.com/yourusername/skIearn"
Issues = "https://github.com/yourusername/skIearn/issues"

[tool.setuptools.packages.find]
include = ["skIearn", "skIearn.*"]

[tool.setuptools.package-data]
skIearn = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
