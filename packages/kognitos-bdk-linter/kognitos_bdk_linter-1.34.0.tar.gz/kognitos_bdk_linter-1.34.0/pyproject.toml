[tool.poetry]
name = "kognitos-bdk-linter"
version = "1.34.0"
description = "Kognitos BDK Linter"
authors = ["Emiliano Lesende <emiliano@kognitos.com>"]
readme = "README.md"
license = "Propietary"
packages = [{include = "kognitos", from="src"}]

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
pylint = "^3.0"
kognitos-bdk-api = ">=1.29"
kognitos-bdk-klang = "^2.0.0"
uritemplate = "^4.1.1"
toml = "^0.10.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
mypy = "^1.8.0"
isort = "^5.13.2"
black = "^24.2.0"
pre-commit = "^3.6.2"
pyright = "^1.1.360"
attrs = "^24.2.0"
pyarrow = "^17.0.0"
pyarrow-stubs = "^17.9"
arro3-core = "^0.4.2"

[tool.poetry.scripts]
tests = 'poetry_scripts:run_tests'
format = 'poetry_scripts:run_format'
lint = 'poetry_scripts:run_lint'
type-check = 'poetry_scripts:run_type_check'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pylint.messages_control]
disable = [
    "missing-final-newline",
    "missing-module-docstring",
    "missing-function-docstring",
    "missing-class-docstring",
    "too-few-public-methods",
    "too-many-branches",
    "too-many-return-statements",
    "too-many-statements",
    "too-many-locals",
    "too-many-boolean-expressions",
    "too-many-lines",
    "protected-access",
    "duplicate-code",
    "too-many-nested-blocks",
    "line-too-long"
]

[tool.black]
line-length = 180

[tool.pyright]
include = ["src"]
pythonVersion = "3.11"
pythonPlatform = "Linux"
reportAttributeAccessIssue = "none"
