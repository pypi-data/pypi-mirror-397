[project]
name = "langchain-memgraph"
version = "0.1.12"
description = "An integration package connecting Memgraph and LangChain"
authors = [{ name = "Ante Javor", email = "ante.javor@memgraph.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
keywords = ["memgraph", "langchain", "integration", "ai"]

classifiers = [
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

dependencies = [
    "langchain-core>=1.0.0",
    "langchain-classic>=1.0.0",
    "neo4j>=5.28.1",
    "memgraph-toolbox>=0.1.8",
    "langchain>=1.0.0",
]

[project.optional-dependencies]
test = [
  "pytest>=8.3.5",
  "pytest-asyncio>=0.26.0",
  "langgraph>=0.2.0",
  "python-dotenv>=1.0.1",
  "pytest-socket>=0.7.0",
  "pytest-watcher>=0.3.4",
  "langchain-tests>=0.3.0",
  "langchain-experimental>=0.3.0",
  "langchain-core>=1.1.0",
  "langchain-openai>=1.1.0",
]


[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[build-system]
requires = ["hatchling", "build", "setuptools"]
build-backend = "hatchling.build"
