[project]
name = "foxypack-youtube-pytubefix"
version = "0.0.6"
description = "YouTube Support Library for foxypack"
authors = [
    {name = "shapdi", email = "shapranov.work@gmail.com"},
]
dependencies = ["foxypack>=0.0.11", "pytubefix>=10.3.6", "regex>=2025.9.18", "beautifulsoup4>=4.14.2", "foxy-entities>=0.0.3"]
requires-python = ">=3.10"
readme = "README.md"
license = {text = "MIT"}

[project.urls]
repository = "https://github.com/ShapDi/foxypack-youtube-pytubefix"

[project.optional-dependencies]
dev = [
    "ruff>=0.13.3",
    "mypy>=1.19.0",
    "types-regex>=2025.11.3.20251106",
]
test = [
    "pytest>=9.0.2",
]
[tool.pdm]
distribution = true

