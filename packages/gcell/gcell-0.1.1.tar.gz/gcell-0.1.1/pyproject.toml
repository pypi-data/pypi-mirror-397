[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=64", "setuptools-scm>=8"]

[project]
name = "gcell"
description = "A Python library that represents different entities in a cell"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Xi Fu", email = "fuxialexander@gmail.com" },
]
maintainers = [
    { name = "Xi Fu", email = "fuxialexander@gmail.com" },
]
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
    "biopython",
    "genomespy",
    "gprofiler-official",
    "gradio",
    "hydra-core",
    "lingam",
    "matplotlib",
    "jupyter-packaging",
    "MOODS-python",
    "networkx",
    "numpy",
    "omegaconf",
    "openpyxl",
    "pandas",
    "plotly",
    "pooch",
    "pyarrow",
    "pyBigWig",
    "pyfaidx",
    "pyranges",
    "requests",
    "s3fs",
    "scipy",
    "seaborn",
    "seqlogo",
    "tqdm",
    "xmlschema",
    "zarr<3",
    "nglview<4",
    "py3Dmol",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/fuxialexander/gcell"
Repository = "https://github.com/fuxialexander/gcell"

[project.optional-dependencies]
test = [
    "pytest>=8.2",
    "pytest-nunit",
    "pytest-mock",
    "pytest-cov",
    "profimp",
]
dev = [
    # getting the dev version
    "setuptools_scm",
    # static checking
    "pre-commit",
    "towncrier",
    "ipykernel",
    "jupyter",
    "jupyter-packaging",
    "nglview",
    "py3Dmol",
    "nbsphinx",
    "nbformat",
    "snapatac2",
    "scanpy",
    "scikit-misc",
]
doc = [
    "sphinx>=7",
    "sphinx-book-theme>=1.1.0",
    "scanpydoc>=0.14.1",
    "sphinx-autodoc-typehints>=1.25.2",
    "myst-parser>=2",
    "myst-nb>=1.1.2",
    "sphinx-design",
    "sphinx-tabs",
    "jupyter-packaging",
    "readthedocs-sphinx-search",
    "sphinxext-opengraph", # for nice cards when sharing on social
    "sphinx-copybutton",
    "nbsphinx>=0.9",
    "ipython>=7.20",  # for nbsphinx code highlighting
    "matplotlib!=3.6.1",
    "sphinxcontrib-bibtex",
    "setuptools", # undeclared dependency of sphinxcontrib-bibtexâ†’pybtex
    "towncrier",
]
gpu = [
    #"esm",
    "culingam",
]
[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
version_file = "src/gcell/_version.py"

[tool.uv.extra-build-dependencies]
sorted-nearest = ["Cython"]

[tool.setuptools.package-data]
"gcell" = ["config/**/*.yaml", "**/*.yaml", "**/*.json", "config/*.yaml"]

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
    "--strict-markers",
    "--doctest-modules",
]
testpaths = ["./tests"]
xfail_strict = true
filterwarnings = [
    "error:The specified parameters:FutureWarning",
    "ignore:FigureCanvasAgg is non-interactive:UserWarning",
]

[tool.coverage.run]
data_file = "test-data/coverage"
source_pkgs = ["gcell"]
omit = ["tests/*"]

[tool.coverage.xml]
output = "test-data/coverage.xml"

[tool.coverage.paths]
source = [".", "**/site-packages"]

[tool.coverage.report]
exclude_also = [
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    '@(numba\.|nb\.)njit.*',
]

[tool.ruff]
src = ["src"]

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
select = [
    "E",       # Error detected by Pycodestyle
    "F",       # Errors detected by Pyflakes
    "W",       # Warning detected by Pycodestyle
    "UP",      # pyupgrade
    "I",       # isort
    "TCH",     # manage type checking blocks
    "TID251",  # Banned imports
    "ICN",     # Follow import conventions
    "PTH",     # Pathlib instead of os.path
    "PYI",     # Typing
    "PLR0917", # Ban APIs with too many positional parameters
    "PT",      # Pytest style
    "SIM",     # Simplify control flow
]
ignore = [
    "E501",  # line too long
    "E402",  # module level import not at top of file
    "F841",  # Unused variable
]

[tool.ruff.lint.isort]
known-first-party = ["gcell"]

[tool.towncrier]
package = "gcell"
directory = "docs/release-notes"
filename = "docs/release-notes/{version}.md"
single_file = false
package_dir = "src"
issue_format = "{{pr}}`{issue}`"
title_format = "(v{version})=\n### {version} {{small}}`{project_date}`"

[tool.towncrier.fragment.bugfix]
name = "Bug fixes"

[tool.towncrier.fragment.doc]
name = "Documentation"

[tool.towncrier.fragment.feature]
name = "Features"

[tool.towncrier.fragment.misc]
name = "Miscellaneous improvements"

[tool.towncrier.fragment.performance]
name = "Performance"

[tool.towncrier.fragment.breaking]
name = "Breaking changes"

[tool.towncrier.fragment.dev]
name = "Development Process"
