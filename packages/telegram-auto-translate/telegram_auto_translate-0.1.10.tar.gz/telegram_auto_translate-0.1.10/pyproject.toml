[project]
name = "telegram-auto-translate"
version = "0.1.10"
description = "Telegram userbot that automatically translates outgoing messages using Claude and GPT"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.10"
authors = [
    {name = "ai.moda"}
]
keywords = [
    "telegram",
    "translation",
    "claude",
    "bedrock",
    "userbot",
    "telethon",
    "anthropic",
    "openai",
    "auto-translate",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Communications :: Chat",
    "Topic :: Text Processing :: Linguistic",
]
dependencies = [
    "anthropic[bedrock]",
    "openai",
    "httpx[http2]",
    "Telethon",
    "azure-identity",
    "pydantic",
]

[project.urls]
Homepage = "https://github.com/aimoda/telegram-auto-translate"
Repository = "https://github.com/aimoda/telegram-auto-translate"
Issues = "https://github.com/aimoda/telegram-auto-translate/issues"

[project.scripts]
telegram-auto-translate = "telegram_auto_translate.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/telegram_auto_translate"]
