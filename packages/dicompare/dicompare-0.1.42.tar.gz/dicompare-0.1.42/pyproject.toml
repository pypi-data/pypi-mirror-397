[tool.codespell]
# Ref: https://github.com/codespell-project/codespell#using-a-config-file
skip = '.git*,*.css,conftest.py'
check-hidden = true
# some special typo-close "words"
ignore-regex = '\b(adRes)\b'
# ALS = Amyotrophic Lateral Sclerosis (medical term, not typo for "also")
ignore-words-list = 'nd,te,ALS'
