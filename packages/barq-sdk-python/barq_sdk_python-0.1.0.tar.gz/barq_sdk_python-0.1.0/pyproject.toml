[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "barq-sdk-python"
version = "0.1.0"
authors = [
  { name = "Barq DB Contributors" },
]
description = "Python client for Barq DB"
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    "httpx>=0.23",
    "grpcio>=1.50.0",
    "protobuf>=4.21.0",
]

[project.urls]
Homepage = "https://github.com/YASSERRMD/barq-db"

# ðŸ‘‡ THIS IS REQUIRED
[tool.hatch.build.targets.wheel]
packages = ["barq"]
