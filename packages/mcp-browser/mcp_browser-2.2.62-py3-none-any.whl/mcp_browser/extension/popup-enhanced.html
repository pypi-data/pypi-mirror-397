<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MCP Browser Status</title>
  <style>
    body {
      width: 350px;
      min-height: 250px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    h1 {
      margin: 0 0 16px 0;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
    }

    .status-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      backdrop-filter: blur(10px);
    }

    .servers-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      backdrop-filter: blur(10px);
      max-height: 200px;
      overflow-y: auto;
    }

    .server-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .server-item:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(2px);
    }

    .server-item.connected {
      border-color: #4CAF50;
      background: rgba(76, 175, 80, 0.2);
    }

    .server-port {
      font-weight: bold;
      font-size: 14px;
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      padding: 2px 8px;
      border-radius: 4px;
      margin-right: 8px;
    }

    .server-project {
      font-weight: 600;
      margin-bottom: 4px;
      cursor: help;
    }

    .server-path {
      font-size: 11px;
      opacity: 0.8;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      font-size: 14px;
    }

    .status-label {
      font-weight: 500;
      opacity: 0.9;
    }

    .status-value {
      font-weight: 600;
    }

    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
      vertical-align: middle;
    }

    .connected {
      background-color: #4CAF50;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.6);
    }

    .disconnected {
      background-color: #F44336;
      box-shadow: 0 0 10px rgba(244, 67, 54, 0.6);
    }

    .action-button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .action-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    .action-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .section-title {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 8px;
      opacity: 0.9;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .message-count {
      text-align: center;
      margin-top: 16px;
      font-size: 12px;
      opacity: 0.8;
    }

    .error-message {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.5);
      border-radius: 4px;
      padding: 8px;
      margin-top: 12px;
      font-size: 12px;
    }

    .no-servers {
      text-align: center;
      padding: 20px;
      opacity: 0.7;
      font-size: 13px;
    }

    /* Scrollbar styling */
    .servers-container::-webkit-scrollbar {
      width: 6px;
    }

    .servers-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    .servers-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }

    .servers-container::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <h1>üåê MCP Browser</h1>

  <!-- Current Connection Status -->
  <div class="status-container">
    <div class="status-row">
      <span class="status-label">Status:</span>
      <span class="status-value">
        <span id="status-indicator" class="status-indicator disconnected"></span>
        <span id="status-text">Scanning...</span>
      </span>
    </div>
    <div class="status-row" id="project-row" style="display: none;">
      <span class="status-label">Project:</span>
      <span class="status-value" id="project-name">-</span>
    </div>
    <div class="status-row" id="port-row" style="display: none;">
      <span class="status-label">Port:</span>
      <span class="status-value" id="port-value">-</span>
    </div>
    <div class="status-row">
      <span class="status-label">Messages:</span>
      <span class="status-value" id="message-count">0</span>
    </div>
  </div>

  <!-- Available Servers -->
  <div class="servers-container" id="servers-container" style="display: none;">
    <div class="section-title">Available Servers</div>
    <div id="servers-list"></div>
  </div>

  <!-- Action Buttons -->
  <button id="scan-button" class="action-button">üîç Scan for Servers</button>
  <button id="disconnect-button" class="action-button" style="display: none;">Disconnect</button>
  <button id="test-button" class="action-button">Generate Test Message</button>

  <div id="error-container"></div>

  <div class="message-count">
    Console capture active on <strong>active tab only</strong>
  </div>

  <script src="popup-enhanced.js"></script>
</body>
</html>
