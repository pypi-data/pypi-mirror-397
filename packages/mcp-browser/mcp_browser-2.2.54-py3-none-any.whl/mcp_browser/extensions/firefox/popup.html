<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MCP Browser Dashboard</title>
  <style>
    body {
      width: 450px;
      min-height: 300px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    h1 {
      margin: 0 0 16px 0;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
    }

    .status-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      backdrop-filter: blur(10px);
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      font-size: 14px;
    }

    .status-label {
      font-weight: 500;
      opacity: 0.9;
    }

    .status-value {
      font-weight: 600;
    }

    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
      vertical-align: middle;
    }

    .connected {
      background-color: #4CAF50;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.6);
    }

    .disconnected {
      background-color: #F44336;
      box-shadow: 0 0 10px rgba(244, 67, 54, 0.6);
    }

    .connections-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      backdrop-filter: blur(10px);
      max-height: 300px;
      overflow-y: auto;
    }

    .section-title {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 8px;
      opacity: 0.9;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .connection-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 8px;
      border: 2px solid rgba(76, 175, 80, 0.5);
    }

    .connection-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .connection-project {
      font-weight: 600;
      font-size: 14px;
    }

    .connection-port {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      margin-left: 8px;
    }

    .action-button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .action-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .no-connections {
      text-align: center;
      padding: 20px;
      opacity: 0.7;
      font-size: 13px;
    }

    .message-count {
      text-align: center;
      margin-top: 16px;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>üåê MCP Browser (Firefox)</h1>

  <div class="status-container">
    <div class="status-row">
      <span class="status-label">System Status:</span>
      <span class="status-value">
        <span id="status-indicator" class="status-indicator disconnected"></span>
        <span id="status-text">Initializing...</span>
      </span>
    </div>
    <div class="status-row">
      <span class="status-label">Active Connections:</span>
      <span class="status-value" id="connection-count">0</span>
    </div>
    <div class="status-row">
      <span class="status-label">Total Messages:</span>
      <span class="status-value" id="message-count">0</span>
    </div>
  </div>

  <div id="connections-container" class="connections-container" style="display: none;">
    <div class="section-title">Active Connections</div>
    <div id="connections-list"></div>
  </div>

  <button id="scan-button" class="action-button">üîç Scan for Backends</button>
  <button id="test-button" class="action-button">Generate Test Message</button>

  <div class="message-count">
    Dashboard auto-refreshes every 2 seconds
  </div>

  <script src="popup.js"></script>
</body>
</html>
