name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e .[dev]

      - name: Ruff (lint)
        run: ruff check .

      - name: Ruff (format)
        run: ruff format --check .

      - name: Pyright
        run: pyright

      - name: Pytest
        run: pytest -q
