[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jsonl2htmlmd"
version = "0.1.0"
description = "Convert JSONL files into HTML tables with full Markdown rendering support"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

authors = [
  { name = "BrookJI", email = "lllabmaster@gmail.com" }
]

keywords = [
  "jsonl",
  "markdown",
  "html",
  "datatable",
  "viewer",
  "llm",
  "dataset"
]

dependencies = []

[project.scripts]
jsonl2htmlmd = "jsonl2htmlmd.cli:main"
