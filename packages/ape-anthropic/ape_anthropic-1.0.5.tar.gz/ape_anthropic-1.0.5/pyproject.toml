[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ape-anthropic"
version = "1.0.5"
description = "Anthropic Claude integration for APE (AI Programmatic Execution)"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "David Van Aelst", email = "david@skyrah.be"}
]
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries",
]

dependencies = [
    "ape-lang>=1.0.4",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
anthropic = [
    "anthropic>=0.18.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/ape-anthropic"
Documentation = "https://github.com/yourusername/ape-anthropic/blob/main/README.md"
Repository = "https://github.com/yourusername/ape-anthropic"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"

[tool.black]
line-length = 100
target-version = ['py311']

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
