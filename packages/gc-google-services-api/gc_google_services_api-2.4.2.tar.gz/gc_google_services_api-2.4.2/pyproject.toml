[tool.poetry]
name = "gc-google-services-api"
version = "2.4.2"
description = "Collection of libraries to connect with Google APIs."
authors = ["Jonathan Rodr√≠guez Alejos <jrodriguez.5716@gmail.com>"]
readme = "README.md"
packages = [{include = "gc_google_services_api"}]

[tool.poetry.dependencies]
python = "^3.8.1"
google-api-python-client = "^2.80.0"
google-cloud-bigquery = "^3.6.0"
google-cloud-pubsub = "^2.34.0"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.3.2"
flake8 = "^6.0.0"
isort = "^5.12.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.black]
line-length = 79
extend-exclude="#  noqa"

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 79
sections = [
    "FUTURE",
    "STDLIB",
    "THIRDPARTY",
    "FIRSTPARTY",
    "LOCALFOLDER",
]
