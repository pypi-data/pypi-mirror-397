[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "numpyro-inferutils"
dynamic = ["version"]
description = "Utility functions for extracting log-probabilities, parameter transforms, and Fisher information from NumPyro models."
readme = "README.md"
authors = [
  { name = "Kento Masuda", email = "kmasuda@ess.sci.osaka-u.ac.jp" }
]
license = { text = "MIT" }
requires-python = ">=3.10"

dependencies = [
  "jax>=0.4.30",
  "jaxlib>=0.4.30",
  "numpyro>=0.15.0",
]

[project.urls]
Homepage = "https://github.com/yourname/numpyro-inferutils"
Source = "https://github.com/yourname/numpyro-inferutils"
Issues = "https://github.com/yourname/numpyro-inferutils/issues"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"

[tool.hatch.build.targets.wheel]
packages = ["src/numpyro_inferutils"]

[tool.hatch.build.targets.sdist]
include = ["src/numpyro_inferutils/**"]

[project.optional-dependencies]
test = ["pytest"]