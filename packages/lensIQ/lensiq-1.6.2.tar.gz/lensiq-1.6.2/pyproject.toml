[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lensIQ"
version = "1.6.2"
authors = [
  { name="Mark Peterson", email="mpeterson@theiatech.com" },
]
description = "Theia MCR motor control conversions and calculations"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  'Development Status :: 5 - Production/Stable',
  'Intended Audience :: Science/Research',
  'Intended Audience :: Manufacturing',
  'Operating System :: Microsoft :: Windows',
  'Programming Language :: Python :: 3',
  'Natural Language :: English',
]
license-files = ["LICENSE"]
dependencies = ["numpy", "scipy==1.15.2"]

[project.urls]
"Homepage" = "https://github.com/cliquot22/lensIQ"
"Bug Tracker" = "https://github.com/cliquot22/lensIQ/issues"

[tool.setuptools]
packages = ["lensIQ"]
