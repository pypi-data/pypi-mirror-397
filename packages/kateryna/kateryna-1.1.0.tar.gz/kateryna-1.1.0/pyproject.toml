[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kateryna"
version = "1.1.0"
description = "Epistemic uncertainty layer for LLMs. Stop hallucinations. Let AI say 'I don't know.'"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Zane Hambly"},
]
keywords = [
    "llm",
    "hallucination",
    "rag",
    "ai",
    "uncertainty",
    "ternary",
    "setun",
    "epistemic",
    "openai",
    "anthropic",
    "ollama",
    "gpt",
    "claude",
    "llama",
    "mistral",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = []

[project.optional-dependencies]
openai = ["openai>=1.0.0"]
anthropic = ["anthropic>=0.18.0"]
ollama = ["httpx>=0.24.0"]
all = ["openai>=1.0.0", "anthropic>=0.18.0", "httpx>=0.24.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/Zaneham/kateryna"
Documentation = "https://github.com/Zaneham/kateryna#readme"
Repository = "https://github.com/Zaneham/kateryna"
Issues = "https://github.com/Zaneham/kateryna/issues"

[project.scripts]
kateryna-bench = "benchmark.runner:main"
# kateryna-live and kateryna-scan available in kateryna-pro

[tool.hatch.build.targets.wheel]
packages = ["kateryna"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I", "N", "UP"]
ignore = ["E501"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
