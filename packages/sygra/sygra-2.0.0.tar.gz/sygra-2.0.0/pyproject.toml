[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"

[project]
name = "sygra"
version = "2.0.0"
description = "Graph-oriented Synthetic data generation Pipeline library"
readme = "README.md"
requires-python = ">=3.9,<3.12,!=3.9.7"
authors = [{ name = "Bidyapati Pradhan, Surajit Dasgupta, Amit Kumar Saha, Sriram Puttagunta, Omkar Anustoop, Vipul Mittal, Gopal Sarda", email = "sygra_team@servicenow.com" }]
maintainers = [
  { name = "SyGra Team", email = "sygra_team@servicenow.com" }
]
license = {text = "Apache-2.0"}
classifiers = [
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Software Development :: Libraries",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Operating System :: OS Independent",
]
keywords = ["llm", "fine-tuning", "data generation", "synthetic data", "nlp", "sft", "dpo", "data quality", "metadata tagging", "graph",]
dependencies = [
  "aiohttp>=3.12,<4.0",
  "datasets<=4.0.0",
  "httpx>=0.28,<0.29",
  "httpx-sse>=0.4,<0.5",
  "huggingface-hub>=0.34,<1.0",
  "langchain-community>=0.3,<1.0",
  "langchain-core>=0.3,<1.0",
  "langchain-mistralai>=0.2,<1.0",
  "langgraph>=0.6,<1.0",
  "mistralai>=1.9,<2.0",
  "openai>=1.107,<2.0",
  "PyYAML>=6.0,<7.0",
  "transformers>=4.56,<4.57",
  "grandalf>=0.8,<1.0",
  "sentencepiece>=0.2,<1.0",
  "protobuf>=6.32,<7.0",
  "Jinja2>=3.1,<4.0",
  "pathvalidate>=3.3,<4.0",
  "ujson>=5.11,<6.0",
  "fasttext>=0.9,<1.0",
  "lexicalrichness>=0.5,<1.0",
  "langchain-openai>=0.3,<1.0",
  "ollama>=0.5,<1.0",
  "torch>=2.8,<3.0",
  "mlxtend>=0.23,<1.0",
  "pandarallel>=1.6,<2.0",
  "sentence-transformers>=5.1,<6.0",
  "soundfile>=0.13,<1.0",
  "types-pyyaml>=6.0,<7.0",
  "fasttext-wheel>=0.9.2,<0.10.0",
  "litellm>=1.79.3,<2.0.0",
  "pysnc>=1.1.0,<1.2.0",
  "boto3>=1.40.71,<2.0.0",
  "google-auth>=2.43.0,<3.0.0",
  "google-cloud-aiplatform>=1.128.0,<2.0.0",
]

[project.optional-dependencies]
ui = [
  "streamlit>=1.49,<2.0; python_version != '3.9.7'",
  "streamlit-agraph>=0.0,<1.0",
  "streamlit-autorefresh>=1.0,<2.0",
  "streamlit-flow-component>=1.6,<2.0",
  "watchdog>=6.0,<7.0",
  "plotly>=6.5.0"
]
dev = [
  "pytest>=8.4,<9.0",
  "pytest-asyncio>=1.1,<2.0",
  "build>=1.3,<2.0",
  "twine>=6.2,<7.0",
  "black>=25.1,<26.0",
  "isort>=6.0,<7.0",
  "ruff>=0.13,<1.0",
  "mypy>=1.17,<2.0",
  "types-requests>=2.31,<3.0",
  "mkdocs>=1.6,<2.0",
  "mkdocs-material>=9.6,<10.0",
  "mkdocs-include-markdown-plugin>=7.1,<8.0",
]

[project.urls]
Homepage = "https://github.com/ServiceNow/SyGra"
Documentation = "https://servicenow.github.io/SyGra"
Releases = "https://github.com/ServiceNow/SyGra/releases"
Issues = "https://github.com/ServiceNow/SyGra/issues"
Discussions = "https://github.com/ServiceNow/SyGra/discussions"

[tool.hatch.build.targets.wheel]
packages = ["sygra"]
include = [
  "sygra/**/*.yaml",
  "sygra/**/*.yml",
  "sygra/**/*.jinja2",
  "sygra/**/*.j2",
  "sygra/**/*.json",
]

# --- Tool configurations ---
[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_gitignore = true

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
strict_optional = true
exclude = [
    "sygra/recipes/",
    "sygra/internal/",
    "tasks/",
    ".*/site-packages/.*",
    ".*/virtualenvs/.*",
    ".*/lib/python.*/site-packages/.*",
]

[[tool.mypy.overrides]]
module = ["tests.*"]
disallow_untyped_defs = false
check_untyped_defs = false
