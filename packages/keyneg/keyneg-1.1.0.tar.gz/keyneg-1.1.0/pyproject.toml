[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "keyneg"
version = "1.1.0"
authors = [
    { name = "Kaossara Osseni", email = "admin@grandnasser.com" }
]
description = "A KeyBERT-style negative sentiment and keyword extractor for workforce intelligence and marketing analysis"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = [
    "nlp",
    "sentiment-analysis",
    "keyword-extraction",
    "workforce-intelligence",
    "text-analysis",
    "negative-sentiment",
    "keybert",
    "sentence-transformers",
    "employee-feedback",
    "hr-analytics",
]
dependencies = [
    "sentence-transformers>=2.2.0",
    "scikit-learn>=1.0.0",
    "numpy>=1.21.0",
]

[project.optional-dependencies]
app = [
    "streamlit>=1.20.0",
    "pandas>=1.3.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "twine>=4.0.0",
    "build>=0.10.0",
]
all = [
    "streamlit>=1.20.0",
    "pandas>=1.3.0",
    "transformers>=4.20.0",
]

[project.urls]
Homepage = "https://github.com/Osseni94/keyneg"
Documentation = "https://github.com/Osseni94/keyneg#readme"
Repository = "https://github.com/Osseni94/keyneg"
Issues = "https://github.com/Osseni94/keyneg/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["keyneg*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
