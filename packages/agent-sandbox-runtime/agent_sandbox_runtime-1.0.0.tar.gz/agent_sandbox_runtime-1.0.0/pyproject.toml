[project]
name = "agent-sandbox-runtime"
version = "1.0.0"
description = "Production-grade self-correcting AI agent platform with sandboxed execution"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
authors = [{ name = "ixchio", email = "amankumarpandeyin@gmail.com" }]
maintainers = [{ name = "Agent Sandbox Runtime Contributors" }]
keywords = [
    "ai-agents",
    "llm",
    "sandbox",
    "langgraph",
    "self-correcting",
    "code-execution",
    "docker",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    # Web Framework
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "websockets>=13.0",

    # LLM Providers
    "groq>=0.11.0",
    "openai>=1.50.0",
    "anthropic>=0.39.0",
    "google-generativeai>=0.8.0",

    # Agent Orchestration
    "langchain>=0.3.0",
    "langgraph>=0.2.0",

    # Data Validation
    "pydantic>=2.9.0",
    "pydantic-settings>=2.5.0",

    # Docker & Execution
    "docker>=7.1.0",

    # Vector Database
    "qdrant-client>=1.12.0",

    # Async & HTTP
    "httpx>=0.27.0",
    "aiofiles>=24.1.0",

    # Caching & Queue
    "redis>=5.2.0",

    # Utilities
    "python-dotenv>=1.0.0",
    "structlog>=24.4.0",
    "rich>=13.9.0",
    "typer>=0.12.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=5.0.0",
    "pytest-docker>=3.1.0",
    "ruff>=0.7.0",
    "mypy>=1.13.0",
    "pre-commit>=4.0.0",
]

[project.scripts]
agent-sandbox = "agent_sandbox.cli:app"

[project.urls]
Homepage = "https://github.com/ixchio/agent-sandbox-runtime"
Documentation = "https://github.com/ixchio/agent-sandbox-runtime#readme"
Repository = "https://github.com/ixchio/agent-sandbox-runtime.git"
Issues = "https://github.com/ixchio/agent-sandbox-runtime/issues"
Changelog = "https://github.com/ixchio/agent-sandbox-runtime/releases"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/agent_sandbox"]

[tool.ruff]
target-version = "py311"
line-length = 100
src = ["src"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
]
ignore = ["E501", "B008", "B904"]

[tool.ruff.lint.isort]
known-first-party = ["agent_sandbox"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
plugins = ["pydantic.mypy"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --tb=short"
markers = [
    "slow: marks tests as slow",
    "integration: marks integration tests",
    "e2e: marks end-to-end tests",
]
