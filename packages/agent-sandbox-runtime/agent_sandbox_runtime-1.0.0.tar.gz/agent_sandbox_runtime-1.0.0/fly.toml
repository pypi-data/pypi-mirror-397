app = "agent-sandbox"
primary_region = "iad"
kill_signal = "SIGINT"
kill_timeout = "5s"

[build]
dockerfile = "Dockerfile"

[http_service]
internal_port = 8000
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0

[env]
LLM_PROVIDER = "groq"
LLM_MODEL = "llama-3.3-70b-versatile"
