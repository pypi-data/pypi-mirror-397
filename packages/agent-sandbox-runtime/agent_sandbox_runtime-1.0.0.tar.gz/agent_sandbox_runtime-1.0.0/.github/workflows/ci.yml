name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check src/ --output-format=github

      - name: Type check with mypy
        run: |
          pip install mypy
          mypy src/agent_sandbox --ignore-missing-imports || true

      - name: Run tests
        run: |
          pip install pytest pytest-asyncio pytest-cov
          pytest tests/ -v --cov=src/agent_sandbox --cov-report=xml || true

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t agent-sandbox:test .

      - name: Test Docker image
        run: |
          docker run --rm agent-sandbox:test python -c "from agent_sandbox.config import get_settings; print('OK')"
