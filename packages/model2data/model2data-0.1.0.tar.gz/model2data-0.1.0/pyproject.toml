[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "model2data"
version = "0.1.0"
description = "Generate analytics-ready datasets from DBML models"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "dbt-core>=1.5.0",
    "dbt-duckdb>=1.5.0",
    "faker>=37.12.0",
    "pandas>=2.3.3",
    "pyyaml>=6.0.3",
    "typer>=0.20.0",
]

[project.optional-dependencies]
dev = [
  "pytest",
]

[project.scripts]
model2data = "model2data.cli:app"

[tool.setuptools.packages.find]
include = ["model2data"]


