[project]
name = "plasmidkit"
version = "0.1.0"
description = "Fast Python library for plasmid annotation and makeability scoring"
authors = [
  {name = "PlasmidKit Maintainers", email = "mcclain.thiel@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "biopython>=1.85",
  "typer>=0.9",
  "pyyaml>=6.0",
  "pyahocorasick>=2.1.0",
  "edlib>=1.3.9",
  "pyrodigal>=3.6.3",
]

[project.optional-dependencies]
fast = ["orjson>=3.9.0"]
full = ["moods-python>=1.9.4"]

[project.scripts]
plasmidkit = "plasmidkit.cli:main"

[tool.uv]
index-url = "https://pypi.org/simple"
package = true

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100

[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["plasmidkit*"]

[tool.setuptools.package-data]
"plasmidkit.data" = ["engineered_core_signatures.json"]
