[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tikcity"
version = "0.0.1"
authors = [
  { name="Mohankumar M G" },
]
description = "Get the current time of any city in the world."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "geopy",
    "timezonefinder",
    "pytz"
]

[project.urls]
"Homepage" = "https://github.com/mohankumar-mg/tikcity"