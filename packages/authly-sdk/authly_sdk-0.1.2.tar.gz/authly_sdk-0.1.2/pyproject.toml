[project]
name = "authly-sdk"
version = "0.1.2"
description = "A library for building authentication systems using Authly."
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "zeediv", email = "hello@zdv.sh" },
]
dependencies = [
    "pyjwt>=2.10.1",
]
license = { file = "LICENSE" }

[dependency-groups]
dev = [
    "ruff>=0.14.9",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/authly_sdk"]

[tool.pyright]
typeCheckingMode = "standard"
