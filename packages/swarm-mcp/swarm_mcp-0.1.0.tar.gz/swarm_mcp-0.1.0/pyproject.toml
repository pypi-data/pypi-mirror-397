[project]
name = "swarm-mcp"
version = "0.1.0"
description = "MCP server for Foursquare Swarm check-in data"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Alex Priest", email = "hello@alexpriest.com" }
]
keywords = ["mcp", "foursquare", "swarm", "checkins", "claude", "anthropic"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
]

[project.urls]
Homepage = "https://github.com/alexpriest/swarm-mcp"
Repository = "https://github.com/alexpriest/swarm-mcp"
Issues = "https://github.com/alexpriest/swarm-mcp/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
swarm-mcp = "swarm_mcp.server:main"
