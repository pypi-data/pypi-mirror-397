[project]
name = "django-frontend-kit"
version = "0.5.0"
description = "Opinionated Django frontend scaffolder using ViteJS"
authors = [{ name = "Waseem Akram", email = "waseem07799@gmail.com" }]
requires-python = ">=3.9"
readme = "README.md"
license = "MIT"
keywords = ["django", "vitejs", "django-frontend-kit", "django-vitejs"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Django :: 3.0",
    "Framework :: Django :: 4",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "License :: OSI Approved :: MIT License",
]
dependencies = ["Django>=4.2", "django-render-block>=0.10"]

[project.urls]
Repository = "https://github.com/devwaseem/django-frontend-kit"

[dependency-groups]
dev = [
    "mypy>=1.13.0,<2",
    "ruff>=0.9.10,<0.10",
    "djlint>=1.36.4,<2",
    "django-stubs[compatible-mypy]>=5.1",
    "django-stubs-ext>=5.1.1",
]

[tool.hatch.build.targets.sdist]
include = ["frontend_kit", "frontend_kit/py.typed"]

[tool.hatch.build.targets.wheel]
include = ["frontend_kit", "frontend_kit/py.typed"]
package-data = { "frontend_kit" = ["py.typed"] }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.basedpyright]
include = ["example", "frontend_kit"]
venvPath = "./.venv"
pythonVersion = "3.13.0"
pythonPlatform = "Linux"
typeCheckingMode = "off"

reportMissingTypeStubs = false
reportIncompatibleVariableOverride = false
reportUnusedParameter = false

[tool.mypy]

# https://mypy.readthedocs.io/en/stable/config_file.html

python_version = "3.13"
mypy_path = "./frontend_kit"


plugins = ["mypy_django_plugin.main"]
exclude = '''(?x)(
    ^manage\.py$ |
    frontend_kit/scaffold/.*\.py$
)'''
disable_error_code = ['import-untyped']

allow_redefinition = false
check_untyped_defs = true
disallow_any_explicit = false
disallow_any_generics = true
disallow_any_unimported = false
disallow_incomplete_defs = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
error_summary = true
# explicit_package_bases = true
ignore_errors = false
ignore_missing_imports = false
implicit_reexport = false
local_partial_types = true
no_implicit_optional = true
pretty = true
show_error_codes = true
show_error_context = true
strict = true
strict_equality = true
strict_optional = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.mypy_django_plugin]
ignore_missing_model_attributes = true

[tool.django-stubs]
django_settings_module = "example.example.settings"

[tool.ruff]

exclude = [
    "*.egg",
    "*/migrations/*.py",
    ".bzr",
    ".cache",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".local",
    ".mypy_cache",
    ".nox",
    ".npm",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pycache__",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "manage.py",
    "node_modules",
    "site-packages",
    "venv",
]

extend-select = [
    "A", # flake8-builtins
    # flake8-annotations - https://docs.astral.sh/ruff/rules/#flake8-annotations-ann
    "ANN001",
    "ANN002",
    "ANN003",
    "ANN201",
    "ANN202",
    "ANN204",
    "ANN205",
    "ANN206",
    "ARG",    # flake8-unused-arguments (ARG)
    "ASYNC",  # flake8-async (ASYNC)
    "B",      # flake8-bugbear
    "BLE",    # flake8-blind-except
    "C4",     # flake8-comprehensions (C4)
    "C90",    # mccabe (C90)
    "DJ",     # flake8-django
    "DTZ",    # flake8-datetimez (DTZ)
    "E",      # pycodestyle Error
    "ERA",    # eradicate (ERA)
    "F",      # Pyflakes
    "FBT",    # flake8-boolean-trap (FBT)
    "FIX",    # flake8-fixme (FIX)
    "FURB",   # refurb (FURB)
    "G",      # flake8-logging-format
    "I",      # isort
    "ICN",    # flake8-import-conventions
    "LOG",    # flake8-logging (LOG)
    "N",      # pep8-naming
    "PERF",   # Perflint (PERF)
    "PIE",    # flake8-pie
    "PTH",    # flake8-use-pathlib (PTH)
    "PYI",    # flake8-pyi
    "Q",      # flake8-quotes
    "RET",    # flake8-return (RET)
    "RSE",    # flake8-raise (RSE)
    "RUF",    # Ruff-specific rules (RUF)
    "SIM",    # flake8-simplify
    "SLF",    # flake8-self (SLF)
    "T10",    # flake8-debugger (T10)
    "T20",    # flake8-print
    # "TD",    # flake8-todos (TD)
    "TID", # flake8-tidy-imports (TID)
    "TRY", # tryceratops (TRY)
    "W",   # pycodestyle Warning
    # "D",     # pydocstyle (D)
    "FLY",  # flynt (FLY)
    "SLOT", #flake8-slots
]
ignore = [
    "D100", # undocumented-public-module
    "D104", # undocumented-public-package
    # "D203",   # one-blank-line-before-class
    "D212",   # multi-line-summary-first-line
    "RUF012", # mutable-class-default
    "TRY003", # raise-vanilla-args
    'A003',   # builtin-attribute-shadowing
]

line-length = 79
indent-width = 4

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
# select = ["E4", "E7", "E9", "F"]
# ignore = []

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

[tool.ruff.lint.isort]
known-first-party = ["app"]
