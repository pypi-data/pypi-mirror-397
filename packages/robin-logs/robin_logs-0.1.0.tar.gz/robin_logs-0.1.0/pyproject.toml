[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "robin-logs"
version = "0.1.0"
description = "Sistema de logs estructurado y desacoplado para FastAPI"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Robin Team", email = "team@robin.com"}
]
keywords = ["logging", "fastapi", "structured-logging", "log-rotation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
    "Programming Language :: Python :: 3",
]

dependencies = [
    "fastapi>=0.100.0",
    "python-json-logger>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.24.0",
]

[project.urls]
Homepage = "https://github.com/yourorg/robin-logs"
Documentation = "https://github.com/yourorg/robin-logs/wiki"
Repository = "https://github.com/yourorg/robin-logs"
