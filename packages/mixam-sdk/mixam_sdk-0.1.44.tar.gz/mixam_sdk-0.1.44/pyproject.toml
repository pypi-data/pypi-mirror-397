[tool.poetry]
name = "mixam-sdk"
version = "0.1.44"
description = "Mixam Python SDK: ItemSpecification Core Models & Enums. KeyBuilder & KeyParser For Working With Universal Keys"
authors = ["Mixam <developer@mixam.com>"]
readme = "README.md"
homepage = "https://github.com/mixam-platform"
repository = "https://github.com/mixam-platform/mixam-python-sdk"
keywords = ["mixam", "sdk", "printing"]
packages = [{ include = "mixam_sdk" }]

[tool.poetry.dependencies]
python = "^3.12"
pydantic = "^2.11.7"
orjson = "^3.11.3"
pytest = "^8.4.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
