[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rtlviz"
version = "0.2.8"
description = "MCP Server for AI-powered RTL diagram generation"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "RTLViz Team" }
]
keywords = ["mcp", "rtl", "verilog", "diagram", "ai", "hdl"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
]

[project.scripts]
rtlviz-server = "rtlviz.server:main"
rtlviz-setup = "rtlviz.setup:main"

[project.urls]
Homepage = "https://github.com/rtlviz/rtlviz"
Repository = "https://github.com/rtlviz/rtlviz"

[tool.hatch.build.targets.wheel]
packages = ["src/rtlviz"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/assets",
]
