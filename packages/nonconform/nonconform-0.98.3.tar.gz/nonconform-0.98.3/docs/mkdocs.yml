site_name: Nonconform
site_description: Conformal Anomaly Detection
site_author: Oliver Hennhöfer
site_url: https://oliverhennhoefer.github.io/nonconform
repo_url: https://github.com/OliverHennhoefer/nonconform
repo_name: OliverHennhoefer/nonconform
edit_uri: edit/main/docs/source/

copyright: Copyright © 2025 Oliver Hennhöfer

docs_dir: source
site_dir: site

theme:
  name: material
  favicon: img/flavicon.png
  icon:
    repo: fontawesome/brands/github
  palette:
    # Dark mode as default
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Light mode toggle
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    - navigation.top
    - navigation.footer
    - header.autohide
    - search.highlight
    - search.suggest
    - search.share
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tooltips
    - content.action.edit
    - content.action.view
    - toc.follow

nav:
  - Home: index.md
  - Installation: installation.md
  - Quick Start: quickstart.md
  - User Guide:
    - user_guide/index.md
    - Conformal Inference: user_guide/conformal_inference.md
    - Conformalization Strategies: user_guide/conformalization_strategies.md
    - Choosing Strategies: user_guide/choosing_strategies.md
    - Detector Compatibility: user_guide/detector_compatibility.md
    - Weighted Conformal: user_guide/weighted_conformal.md
    - FDR Control: user_guide/fdr_control.md
    - Batch Evaluation: user_guide/batch_evaluation.md
    - Streaming Evaluation: user_guide/streaming_evaluation.md
    - Statistical Concepts: user_guide/statistical_concepts.md
    - Input Validation: user_guide/input_validation.md
    - Best Practices: user_guide/best_practices.md
    - Logging: user_guide/logging.md
    - Troubleshooting: user_guide/troubleshooting.md
  - Examples:
    - examples/index.md
    - Classical Conformal: examples/classical_conformal.md
    - Bootstrap Conformal: examples/bootstrap_conformal.md
    - Cross-Validation Conformal: examples/cross_val_conformal.md
    - Jackknife Conformal: examples/jackknife_conformal.md
    - Weighted Conformal: examples/weighted_conformal.md
    - FDR Control: examples/fdr_control.md
  - API Reference:
    - Overview: api/index.md
    - Detector: api/index.md#detector
    - Resampling Strategies: api/index.md#resampling-strategies
    - P-Value Estimation: api/index.md#p-value-estimation
    - Weight Estimation: api/index.md#weight-estimation
    - FDR Control: api/index.md#fdr-control
    - Data Structures: api/index.md#data-structures
    - Adapters: api/index.md#adapters
  - Contributing: contributing.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["."]
          options:
            docstring_style: google
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true
            show_submodules: true
            show_source: true
            show_bases: true
            show_root_heading: true
            heading_level: 2
            members_order: source
            separate_signature: true
            show_signature_annotations: true
            filters:
              - "!^_"  # Exclude internal functions starting with underscore

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - toc:
      permalink: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/OliverHennhoefer
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/oliver-hennhoefer
    - icon: fontawesome/brands/x-twitter
      link: https://twitter.com/OHennhoefer
