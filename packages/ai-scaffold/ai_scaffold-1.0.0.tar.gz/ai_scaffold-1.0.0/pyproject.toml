[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-scaffold"
version = "1.0.0"
description = "Turn AI-generated Markdown or JSON into real project files"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Falah" }]
requires-python = ">=3.8"

[project.scripts]
ai-scaffold = "ai_scaffold.__main__:main"