openapi: 3.1.0

info:
  title: Jira API Connector
  version: 1.0.2
  description: Connector for Jira API
  x-airbyte-connector-name: jira
  x-airbyte-connector-id: 68e63de2-bb83-4c7e-93fa-a8a9051e3993
  x-airbyte-external-documentation-urls:
    - type: api_reference
      title: Jira API Documentation
      url: https://developer.atlassian.com/cloud/jira/platform/rest/v3/intro/
    - type: changelog
      title: Atlassian Developer Changelog
      url: https://developer.atlassian.com/changelog/
    - type: changelog
      title: Jira Cloud Platform Changelog
      url: https://developer.atlassian.com/cloud/jira/platform/changelog/
    - type: authentication_guide
      title: Jira API Authentication
      url: https://developer.atlassian.com/cloud/jira/platform/basic-auth-for-rest-apis/
    - type: openapi_spec
      title: Jira OpenAPI Specification
      url: https://developer.atlassian.com/cloud/jira/platform/swagger-v3.v3.json
    - type: rate_limits
      title: Jira API Rate Limiting
      url: https://developer.atlassian.com/cloud/jira/platform/rate-limiting/
    - type: status_page
      title: Jira Status Page
      url: https://jira-software.status.atlassian.com/

servers:
  - url: https://{subdomain}.atlassian.net
    description: Jira Cloud API server
    variables:
      subdomain:
        description: Your Jira Cloud subdomain
        default: "{subdomain}"

security:
  - basicAuth: []

paths:
  /rest/api/3/search/jql:
    get:
      summary: Search issues using JQL
      description: Retrieve issues based on JQL query with pagination support
      operationId: searchIssues
      x-airbyte-entity: issues
      x-airbyte-action: search
      x-airbyte-record-extractor: $.issues
      x-airbyte-meta-extractor:
        nextPageToken: $.nextPageToken
        isLast: $.isLast
        total: $.total
      parameters:
        - name: jql
          in: query
          description: JQL query string to filter issues
          schema:
            type: string
        - name: nextPageToken
          in: query
          description: The token for a page to fetch that is not the first page. The first page has a nextPageToken of null. Use the `nextPageToken` to fetch the next page of issues. The `nextPageToken` field is not included in the response for the last page, indicating there is no next page.
          schema:
            type: string
        - name: maxResults
          in: query
          description: The maximum number of items to return per page. To manage page size, API may return fewer items per page where a large number of fields or properties are requested. The greatest number of items returned per page is achieved when requesting `id` or `key` only. It returns max 5000 issues.
          schema:
            type: integer
        - name: fields
          in: query
          description: A comma-separated list of fields to return for each issue. By default, all navigable fields are returned. To get a list of all fields, use the Get fields operation.
          schema:
            type: string
        - name: expand
          in: query
          description: A comma-separated list of parameters to expand. This parameter accepts multiple values, including `renderedFields`, `names`, `schema`, `transitions`, `operations`, `editmeta`, `changelog`, and `versionedRepresentations`.
          schema:
            type: string
          example: names,changelog
        - name: properties
          in: query
          description: A comma-separated list of issue property keys. To get a list of all issue property keys, use the Get issue operation. A maximum of 5 properties can be requested.
          schema:
            type: string
        - name: fieldsByKeys
          in: query
          description: Whether the fields parameter contains field keys (true) or field IDs (false). Default is false.
          schema:
            type: boolean
        - name: failFast
          in: query
          description: Fail the request early if all field data cannot be retrieved. Default is false.
          schema:
            type: boolean
      responses:
        "200":
          description: Paginated list of issues matching JQL query
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IssuesList"
        "401":
          description: Unauthorized
        "400":
          description: Bad request

  /rest/api/3/issue/{issueIdOrKey}:
    get:
      summary: Get issue by ID or key
      description: Retrieve a single issue by its ID or key
      operationId: getIssue
      x-airbyte-entity: issues
      x-airbyte-action: get
      parameters:
        - name: issueIdOrKey
          in: path
          required: true
          description: The issue ID or key (e.g., "PROJ-123" or "10000")
          schema:
            type: string
        - name: fields
          in: query
          description: A comma-separated list of fields to return for the issue. By default, all navigable and Jira default fields are returned. Use it to retrieve a subset of fields.
          schema:
            type: string
        - name: expand
          in: query
          description: A comma-separated list of parameters to expand. This parameter accepts multiple values, including `renderedFields`, `names`, `schema`, `transitions`, `operations`, `editmeta`, `changelog`, and `versionedRepresentations`.
          schema:
            type: string
        - name: properties
          in: query
          description: A comma-separated list of issue property keys. To get a list of all issue property keys, use the Get issue operation. A maximum of 5 properties can be requested.
          schema:
            type: string
        - name: fieldsByKeys
          in: query
          description: Whether the fields parameter contains field keys (true) or field IDs (false). Default is false.
          schema:
            type: boolean
        - name: updateHistory
          in: query
          description: Whether the action taken is added to the user's Recent history. Default is false.
          schema:
            type: boolean
        - name: failFast
          in: query
          description: Fail the request early if all field data cannot be retrieved. Default is false.
          schema:
            type: boolean
      responses:
        "200":
          description: Single issue object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Issue"
        "401":
          description: Unauthorized
        "404":
          description: Issue not found

  /rest/api/3/project/search:
    get:
      summary: Search for projects
      description: Search and filter projects with advanced query parameters
      operationId: searchProjects
      x-airbyte-entity: projects
      x-airbyte-action: search
      x-airbyte-record-extractor: $.values
      x-airbyte-meta-extractor:
        nextPage: $.nextPage
        total: $.total
      parameters:
        - name: startAt
          in: query
          description: The index of the first item to return in a page of results (page offset)
          schema:
            type: integer
            format: int64
            minimum: 0
            default: 0
        - name: maxResults
          in: query
          description: The maximum number of items to return per page (max 100)
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 100
        - name: orderBy
          in: query
          description: Order the results by a field (prefix with + for ascending, - for descending)
          schema:
            type: string
            default: key
            enum:
              - category
              - -category
              - +category
              - key
              - -key
              - +key
              - name
              - -name
              - +name
              - owner
              - -owner
              - +owner
              - issueCount
              - -issueCount
              - +issueCount
              - lastIssueUpdatedDate
              - -lastIssueUpdatedDate
              - +lastIssueUpdatedDate
              - archivedDate
              - +archivedDate
              - -archivedDate
              - deletedDate
              - +deletedDate
              - -deletedDate
        - name: id
          in: query
          description: Filter by project IDs (up to 50)
          schema:
            type: array
            items:
              type: integer
              format: int64
            uniqueItems: true
        - name: keys
          in: query
          description: Filter by project keys (up to 50)
          schema:
            type: array
            items:
              type: string
            uniqueItems: true
        - name: query
          in: query
          description: Filter using a literal string (matches project key or name, case insensitive)
          schema:
            type: string
        - name: typeKey
          in: query
          description: Filter by project type (comma-separated)
          schema:
            type: string
        - name: categoryId
          in: query
          description: Filter by project category ID
          schema:
            type: integer
            format: int64
        - name: action
          in: query
          description: Filter by user permission (view, browse, edit, create)
          schema:
            type: string
            default: view
            enum:
              - view
              - browse
              - edit
              - create
        - name: expand
          in: query
          description: Comma-separated list of additional fields (description, projectKeys, lead, issueTypes, url, insight)
          schema:
            type: string
        - name: status
          in: query
          description: EXPERIMENTAL - Filter by project status
          schema:
            type: array
            items:
              type: string
              enum:
                - live
                - archived
                - deleted
              default: live
      responses:
        "200":
          description: Paginated list of projects
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectsList"
        "401":
          description: Unauthorized
        "400":
          description: Bad request

  /rest/api/3/project/{projectIdOrKey}:
    get:
      summary: Get project by ID or key
      description: Retrieve a single project by its ID or key
      operationId: getProject
      x-airbyte-entity: projects
      x-airbyte-action: get
      parameters:
        - name: projectIdOrKey
          in: path
          required: true
          description: The project ID or key (e.g., "PROJ" or "10000")
          schema:
            type: string
        - name: expand
          in: query
          description: Comma-separated list of additional fields to include (description, projectKeys, lead, issueTypes, url, insight)
          schema:
            type: string
        - name: properties
          in: query
          description: A comma-separated list of project property keys to return. To get a list of all project property keys, use Get project property keys.
          schema:
            type: string
      responses:
        "200":
          description: Single project object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Project"
        "401":
          description: Unauthorized
        "404":
          description: Project not found

  /rest/api/3/user:
    get:
      summary: Get user by account ID
      description: Retrieve a single user by their account ID
      operationId: getUser
      x-airbyte-entity: users
      x-airbyte-action: get
      parameters:
        - name: accountId
          in: query
          required: true
          description: The account ID of the user
          schema:
            type: string
        - name: expand
          in: query
          description: Comma-separated list of additional fields to include (groups, applicationRoles)
          schema:
            type: string
      responses:
        "200":
          description: Single user object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
        "404":
          description: User not found

  /rest/api/3/users:
    get:
      summary: List users
      description: Returns a paginated list of users
      operationId: listUsers
      x-airbyte-entity: users
      x-airbyte-action: list
      parameters:
        - name: startAt
          in: query
          description: The index of the first item to return in a page of results (page offset)
          schema:
            type: integer
            format: int32
            minimum: 0
            default: 0
        - name: maxResults
          in: query
          description: The maximum number of items to return per page (max 1000)
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 1000
            default: 50
      responses:
        "200":
          description: Array of user objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized

  /rest/api/3/user/search:
    get:
      summary: Search for users
      description: Search for users using a query string
      operationId: searchUsers
      x-airbyte-entity: users
      x-airbyte-action: search
      parameters:
        - name: query
          in: query
          description: A query string to search for users (matches display name, email, account ID)
          schema:
            type: string
        - name: startAt
          in: query
          description: The index of the first item to return in a page of results (page offset)
          schema:
            type: integer
            format: int32
            minimum: 0
            default: 0
        - name: maxResults
          in: query
          description: The maximum number of items to return per page (max 1000)
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 1000
            default: 50
        - name: accountId
          in: query
          description: Filter by account IDs (supports multiple values)
          schema:
            type: string
        - name: property
          in: query
          description: Property key to filter users
          schema:
            type: string
      responses:
        "200":
          description: Array of user objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
        "400":
          description: Bad request

  /rest/api/3/field:
    get:
      summary: List all fields
      description: Returns a list of all custom and system fields
      operationId: listIssueFields
      x-airbyte-entity: issue_fields
      x-airbyte-action: list
      responses:
        "200":
          description: Array of field objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/IssueField"
        "401":
          description: Unauthorized

  /rest/api/3/field/search:
    get:
      summary: Search for fields
      description: Search and filter issue fields with query parameters
      operationId: searchIssueFields
      x-airbyte-entity: issue_fields
      x-airbyte-action: search
      parameters:
        - name: startAt
          in: query
          description: The index of the first item to return in a page of results (page offset)
          schema:
            type: integer
            format: int64
            minimum: 0
            default: 0
        - name: maxResults
          in: query
          description: The maximum number of items to return per page (max 100)
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 100
            default: 50
        - name: type
          in: query
          description: The type of fields to search for (custom, system, or both)
          schema:
            type: array
            items:
              type: string
              enum:
                - custom
                - system
        - name: id
          in: query
          description: List of field IDs to search for
          schema:
            type: array
            items:
              type: string
        - name: query
          in: query
          description: String to match against field names, descriptions, and field IDs (case insensitive)
          schema:
            type: string
        - name: orderBy
          in: query
          description: Order the results by a field (contextsCount, lastUsed, name, screensCount)
          schema:
            type: string
            enum:
              - contextsCount
              - -contextsCount
              - +contextsCount
              - lastUsed
              - -lastUsed
              - +lastUsed
              - name
              - -name
              - +name
              - screensCount
              - -screensCount
              - +screensCount
        - name: expand
          in: query
          description: Comma-separated list of additional fields to include (searcherKey, screensCount, contextsCount, isLocked, lastUsed)
          schema:
            type: string
      responses:
        "200":
          description: Paginated search results
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IssueFieldSearchResults"
        "401":
          description: Unauthorized
        "400":
          description: Bad request

  /rest/api/3/issue/{issueIdOrKey}/comment:
    get:
      summary: List issue comments
      description: Retrieve all comments for a specific issue
      operationId: listIssueComments
      x-airbyte-entity: issue_comments
      x-airbyte-action: list
      x-airbyte-record-extractor: $.comments
      x-airbyte-meta-extractor:
        startAt: $.startAt
        maxResults: $.maxResults
        total: $.total
      parameters:
        - name: issueIdOrKey
          in: path
          required: true
          description: The issue ID or key (e.g., "PROJ-123" or "10000")
          schema:
            type: string
        - name: startAt
          in: query
          description: The index of the first item to return in a page of results (page offset)
          schema:
            type: integer
            format: int64
            minimum: 0
            default: 0
        - name: maxResults
          in: query
          description: The maximum number of items to return per page
          schema:
            type: integer
            format: int32
            minimum: 1
            default: 50
        - name: orderBy
          in: query
          description: Order the results by created date (+ for ascending, - for descending)
          schema:
            type: string
            enum:
              - created
              - -created
              - +created
        - name: expand
          in: query
          description: Comma-separated list of additional fields to include (renderedBody, properties)
          schema:
            type: string
      responses:
        "200":
          description: Paginated list of comments
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IssueCommentsList"
        "401":
          description: Unauthorized
        "404":
          description: Issue not found

  /rest/api/3/issue/{issueIdOrKey}/comment/{commentId}:
    get:
      summary: Get issue comment by ID
      description: Retrieve a single comment by its ID
      operationId: getIssueComment
      x-airbyte-entity: issue_comments
      x-airbyte-action: get
      parameters:
        - name: issueIdOrKey
          in: path
          required: true
          description: The issue ID or key (e.g., "PROJ-123" or "10000")
          schema:
            type: string
        - name: commentId
          in: path
          required: true
          description: The comment ID
          schema:
            type: string
        - name: expand
          in: query
          description: Comma-separated list of additional fields to include (renderedBody, properties)
          schema:
            type: string
      responses:
        "200":
          description: Single comment object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IssueComment"
        "401":
          description: Unauthorized
        "404":
          description: Comment not found

  /rest/api/3/issue/{issueIdOrKey}/worklog:
    get:
      summary: List issue worklogs
      description: Retrieve all worklogs for a specific issue
      operationId: listIssueWorklogs
      x-airbyte-entity: issue_worklogs
      x-airbyte-action: list
      x-airbyte-record-extractor: $.worklogs
      x-airbyte-meta-extractor:
        startAt: $.startAt
        maxResults: $.maxResults
        total: $.total
      parameters:
        - name: issueIdOrKey
          in: path
          required: true
          description: The issue ID or key (e.g., "PROJ-123" or "10000")
          schema:
            type: string
        - name: startAt
          in: query
          description: The index of the first item to return in a page of results (page offset)
          schema:
            type: integer
            format: int64
            minimum: 0
            default: 0
        - name: maxResults
          in: query
          description: The maximum number of items to return per page
          schema:
            type: integer
            format: int32
            minimum: 1
            default: 1048576
        - name: expand
          in: query
          description: Comma-separated list of additional fields to include (properties)
          schema:
            type: string
      responses:
        "200":
          description: Paginated list of worklogs
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorklogsList"
        "401":
          description: Unauthorized
        "404":
          description: Issue not found

  /rest/api/3/issue/{issueIdOrKey}/worklog/{worklogId}:
    get:
      summary: Get issue worklog by ID
      description: Retrieve a single worklog by its ID
      operationId: getIssueWorklog
      x-airbyte-entity: issue_worklogs
      x-airbyte-action: get
      parameters:
        - name: issueIdOrKey
          in: path
          required: true
          description: The issue ID or key (e.g., "PROJ-123" or "10000")
          schema:
            type: string
        - name: worklogId
          in: path
          required: true
          description: The worklog ID
          schema:
            type: string
        - name: expand
          in: query
          description: Comma-separated list of additional fields to include (properties)
          schema:
            type: string
      responses:
        "200":
          description: Single worklog object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Worklog"
        "401":
          description: Unauthorized
        "404":
          description: Worklog not found

components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
      description: 'Basic Authentication using Jira Cloud email and API token.
        Username: Your Atlassian account email (JIRA_ACCOUNT_EMAIL)
        Password: Your Jira API token (JIRA_API_TOKEN)

        To get an API token:
        1. Go to https://id.atlassian.com/manage-profile/security/api-tokens
        2. Click "Create API token"
        3. Give it a name and copy the generated token'
  schemas:
    Project:
      type: object
      x-airbyte-entity-name: projects
      description: Jira project object
      properties:
        id:
          type: string
          description: Unique project identifier
        key:
          type: string
          description: Project key (e.g., PROJ)
        name:
          type: string
          description: Project name
        self:
          type: string
          format: uri
          description: URL of the project
        expand:
          type:
            - string
            - "null"
          description: Expand options that were applied
        description:
          type:
            - string
            - "null"
          description: Project description (available with expand=description)
        lead:
          type:
            - object
            - "null"
          description: Project lead user (available with expand=lead)
          properties:
            self:
              type: string
              format: uri
            accountId:
              type: string
            accountType:
              type: string
            avatarUrls:
              type: object
              description: URLs for user avatars in different sizes
              properties:
                16x16:
                  type: string
                  format: uri
                24x24:
                  type: string
                  format: uri
                32x32:
                  type: string
                  format: uri
                48x48:
                  type: string
                  format: uri
            displayName:
              type: string
            active:
              type: boolean
        avatarUrls:
          type: object
          description: URLs for project avatars in different sizes
          properties:
            16x16:
              type: string
              format: uri
            24x24:
              type: string
              format: uri
            32x32:
              type: string
              format: uri
            48x48:
              type: string
              format: uri
        projectTypeKey:
          type: string
          description: Type of the project (e.g., software, service_desk, business)
        simplified:
          type: boolean
          description: Whether the project uses simplified workflow
        style:
          type: string
          description: Project style
        isPrivate:
          type: boolean
          description: Whether the project is private
        properties:
          type: object
          description: Custom properties for the project
          additionalProperties: true
        projectCategory:
          type:
            - object
            - "null"
          description: Project category information
          properties:
            self:
              type: string
              format: uri
            id:
              type: string
            name:
              type: string
            description:
              type: string
        entityId:
          type:
            - string
            - "null"
          description: Entity ID
        uuid:
          type:
            - string
            - "null"
          description: UUID of the project
        url:
          type:
            - string
            - "null"
          description: URL for the project (available with expand=url)
        assigneeType:
          type:
            - string
            - "null"
          description: Default assignee type for the project
        components:
          type:
            - array
            - "null"
          description: Project components
          items:
            type: object
            properties:
              self:
                type: string
                format: uri
              id:
                type: string
              name:
                type: string
              description:
                type: string
              isAssigneeTypeValid:
                type: boolean
        issueTypes:
          type:
            - array
            - "null"
          description: Issue types available in the project (available with expand=issueTypes)
          items:
            type: object
            properties:
              self:
                type: string
                format: uri
              id:
                type: string
              description:
                type: string
              iconUrl:
                type: string
                format: uri
              name:
                type: string
              subtask:
                type: boolean
              avatarId:
                type:
                  - integer
                  - "null"
              hierarchyLevel:
                type:
                  - integer
                  - "null"
        versions:
          type:
            - array
            - "null"
          description: Project versions
          items:
            type: object
            properties:
              self:
                type: string
                format: uri
              id:
                type: string
              name:
                type: string
              description:
                type: string
              archived:
                type: boolean
              released:
                type: boolean
              startDate:
                type:
                  - string
                  - "null"
                format: date
              releaseDate:
                type:
                  - string
                  - "null"
                format: date
              overdue:
                type:
                  - boolean
                  - "null"
              userStartDate:
                type:
                  - string
                  - "null"
              userReleaseDate:
                type:
                  - string
                  - "null"
              projectId:
                type: integer
        roles:
          type:
            - object
            - "null"
          description: Project roles and their URLs
          additionalProperties:
            type: string
            format: uri
    ProjectsList:
      type: object
      description: Paginated list of projects from search results
      properties:
        self:
          type: string
          format: uri
          description: URL of the current page
        nextPage:
