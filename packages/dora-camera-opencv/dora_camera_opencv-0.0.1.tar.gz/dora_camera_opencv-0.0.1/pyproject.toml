[build-system]
requires = ["uv>=0.1.0", "setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "dora-camera-opencv"
version = "0.0.1"
description = "Dora Node for OpenCV Camera"
authors = [
    {name = "Xiang Yang",email = "ryu-yang@qq.com"}
]
readme = "README.md"
requires-python = ">=3.8,<3.14"
dependencies = [
    "dora-rs (>=0.3.11,<0.4.0)",
    "opencv-python >= 4.1.1",
    "numpy"
]

[project.scripts]
dora-camera-opencv = "dora_camera_opencv.main:main"
