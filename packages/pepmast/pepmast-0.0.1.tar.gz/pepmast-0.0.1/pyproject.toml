[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pepmast"
version = "0.0.1"
authors = [
    {name="Ngoc-Vi Nguyen TRAN", email="vi.tran@sund.ku.dk"}
]

description = "Off-target prediction pipeline"
readme = "README.md"
long-description = {file = "CHANGELOG.md"}
long-description-content-type = "text/markdown"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas>=2.2.0",
    "numpy==2.3.5"
]

[project.optional-dependencies]
all = ["pandas>=2.2.0"]


[project.urls]
homepage = "https://github.com/Vivi-tran/PepMAST"
source = "https://github.com/Vivi-tran/PepMAST"
issues = "https://github.com/Vivi-tran/PepMAST/issues"
documentation = "https://Vivi-tran.github.io/PepMAST/"