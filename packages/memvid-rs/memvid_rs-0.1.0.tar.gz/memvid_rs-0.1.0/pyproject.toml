[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "memvid-rs"
version = "0.1.0"
description = "High-performance video memory encoding library (Rust bindings)"
readme = "README.md"
authors = [{name = "DrivenByCode", email = "jaykey1004@gmail.com"}]
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/drivenbycode/memvid-rs"
Repository = "https://github.com/drivenbycode/memvid-rs"
