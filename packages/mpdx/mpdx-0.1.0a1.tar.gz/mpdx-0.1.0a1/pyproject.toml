[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "mpdx"
version = "0.1.0a1"
description = "Semantic, graph-based document data model for text and tables"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"

authors = [
  {name = "MPDX Contributors"}
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
