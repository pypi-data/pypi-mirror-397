[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kytchen-sdk"
version = "1.0.0"
description = "Python SDK for Kytchen - BYOLLM Context Orchestration"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Shannon Labs", email = "hello@shannonlabs.ai" }
]
keywords = ["llm", "context", "orchestration", "ai", "ml"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
async = [
    "httpx[http2]>=0.25.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/Shannon-Labs/Kytchen"
Documentation = "https://docs.kytchen.dev"
Repository = "https://github.com/Shannon-Labs/Kytchen"

[tool.hatch.build.targets.wheel]
packages = ["kytchen_sdk"]

[tool.ruff]
line-length = 100
target-version = "py39"
