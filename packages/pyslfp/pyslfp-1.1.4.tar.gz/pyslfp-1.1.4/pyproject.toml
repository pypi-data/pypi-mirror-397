[tool.poetry]
name = "pyslfp"
version = "1.1.4"
description = "Package for computing elastic sea level fingerprints"
authors = ["David Al-Attar and Dan Heathcote"]
readme = "README.md"
license = "BSD-3-Clause"


[tool.poetry.dependencies]
python = ">=3.11"
numpy = ">=1.26.0"
scipy = ">=1.0.0"
pyshtools = ">=4.0.0"
matplotlib = ">=3.0.0"
pyqt6 = ">=6.0.0"
Cartopy = "^0.23.0"
pygeoinf = ">=1.3.8"
regionmask = "^0.13.0"
cf-xarray = "^0.10.9"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-cov = "^6.2.1"
jupyter = "^1.1.1"
furo = "^2025.7.19"
sphinx = "<8.2"
nbsphinx = "^0.9.7"
ruff = "^0.5.5"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


# --- Added Ruff Configuration ---
[tool.ruff]

[tool.ruff.lint.per-file-ignores]
# For any file in the "tests/" directory, ignore the lambda assignment warning (E731).
"*/*" = ["E731", "E741"]
"pyslfp/*" = ["E731", "E741"]

# For the sphere.py file, where 'l' is a common variable name for spherical
# harmonic degree, ignore the ambiguous variable name warning (E741).
#"pygeoinf/symmetric_space/sphere.py" = ["E741"]


[tool.pytest.ini_options]
filterwarnings = [
    "ignore:Overriding `Axes.cla` in GeoAxes is pending deprecation:PendingDeprecationWarning:cartopy.mpl.geoaxes",
]