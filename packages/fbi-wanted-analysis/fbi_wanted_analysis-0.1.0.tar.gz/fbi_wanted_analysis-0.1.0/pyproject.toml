[build-system]
requires = ["uv_build >= 0.9.5, <0.10.0"]
build-backend = "uv_build"

[project]
name = "fbi-wanted-analysis"
version = "0.1.0"
description = "STAT 386 project: analysis of FBI Wanted listings using the FBI Wanted API."
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }

authors = [
  { name = "Dallin Robinson" },
  { name = "Michael Stutzman" }
]

classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = [
    "ipykernel>=7.1.0",
    "jupyter>=1.1.1",
    "numpy>=2.3.5",
    "pandas>=2.3.3",
    "streamlit>=1.40.0",
]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
]
