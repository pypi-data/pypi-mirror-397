[build-system]
requires = ["uv_build>=0.9,<0.10"]
build-backend = "uv_build"

[project]
name = "jaxify"
version = "0.0.4"
description = "Write Python. Run JAX"
readme = "README.md"
requires-python = ">=3.10"
authors = [{name = "Gabriel S. Gerlero", email = "ggerlero@cimec.unl.edu.ar"}]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
    "Operating System :: OS Independent",
]
dependencies = ["jax>=0.5,<0.9"]

[project.urls]
Homepage = "https://github.com/gerlero/jaxify"
Repository = "https://github.com/gerlero/jaxify"

[dependency-groups]
lint = ["ruff"]
typing = ["ty"]
test = [
    "pytest>=9,<10",
    "pytest-cov",
]
dev = [
    {include-group = "lint"},
    {include-group = "typing"},
    {include-group = "test"},
]

[tool.ruff.lint]
extend-select = ["ALL"]
extend-ignore = [
    "COM812",
    "D",
    "S101",
]
