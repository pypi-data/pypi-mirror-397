[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools"]

[project]
name = "emout"
version = "2.4.3"

requires-python = ">=3.7"

description = "Emses output manager"
readme = "README.md"

keywords = ["Visualization", "Simulation", "EMSES"]

authors = [{name = "Nkzono99", email = "j-nakazono@stu.kobe-u.ac.jp"}]

maintainers = [{name = "Nkzono99", email = "j-nakazono@stu.kobe-u.ac.jp"}]

license = "MIT"
license-files = ["LICENSE"]

dependencies = [
  "numpy",
  "matplotlib",
  "h5py",
  "f90nml",
  "scipy",
  "pandas",
  "tqdm",
  "dask; python_version >= \"3.10\"",
  "distributed; python_version >= \"3.10\"",
]

classifiers = [
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

[project.urls]
Repository = "https://github.com/Nkzono99/emout.git"
