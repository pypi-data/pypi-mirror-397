[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ununennium"
version = "1.0.8"
description = "Production-grade Python library for satellite and geospatial imagery machine learning"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [
    { name = "Ununennium Contributors" }
]
keywords = [
    "satellite-imagery",
    "remote-sensing",
    "machine-learning",
    "deep-learning",
    "geospatial",
    "computer-vision",
    "earth-observation",
    "gis",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Typing :: Typed",
]

dependencies = [
    "numpy>=1.24.0",
    "torch>=2.4.0",
    "einops>=0.7.0",
    "typing-extensions>=4.0.0",
    "affine>=2.4.0",
]

[project.optional-dependencies]
geo = [
    "rasterio>=1.3.0",
    "pyproj>=3.5.0",
    "shapely>=2.0.0",
]
export = [
    "onnx>=1.14.0",
    "onnxscript>=0.1.0",
]
stac = [
    "pystac>=1.8.0",
    "pystac-client>=0.7.0",
    "planetary-computer>=1.0.0",
]
zarr = [
    "zarr>=2.16.0",
    "xarray>=2023.1.0",
    "fsspec>=2023.1.0",
    "s3fs>=2023.1.0",
    "gcsfs>=2023.1.0",
]
ml = [
    "torchvision>=0.15.0",
    "timm>=0.9.0",
    "segmentation-models-pytorch>=0.3.3",
    "albumentations>=1.3.0",
]
training = [
    "pytorch-lightning>=2.0.0",
    "hydra-core>=1.3.0",
    "omegaconf>=2.3.0",
    "wandb>=0.15.0",
    "tensorboard>=2.13.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-xdist>=3.3.0",
    "pytest-benchmark>=4.0.0",
    "hypothesis>=6.82.0",
    "ruff>=0.1.0",
    "pyright>=1.1.0",
    "pre-commit>=3.4.0",
    "mypy>=1.5.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.4.0",
    "mkdocstrings[python]>=0.23.0",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.0",
]
all = [
    "ununennium[geo,export,stac,zarr,ml,training,dev,docs]",
]

[project.scripts]
ununennium = "ununennium.cli.main:main"

[project.urls]
Homepage = "https://github.com/olaflaitinen/ununennium"
Documentation = "https://github.com/olaflaitinen/ununennium/tree/main/docs"
Repository = "https://github.com/olaflaitinen/ununennium"
Issues = "https://github.com/olaflaitinen/ununennium/issues"
Changelog = "https://github.com/olaflaitinen/ununennium/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["src/ununennium"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
]

[tool.ruff]
target-version = "py310"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "PL",     # pylint
    "RUF",    # ruff-specific
]
ignore = [
    "PLR0913",  # too many arguments
    "PLR2004",  # magic value comparison
    "E501",     # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["ununennium"]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["ARG001", "PLR2004"]
"src/ununennium/io/**/*.py" = ["PLC0415"]
"src/ununennium/training/trainer.py" = ["PLW2901", "PLR0912"]

[tool.pyright]
include = ["src"]
exclude = ["**/node_modules", "**/__pycache__"]
pythonVersion = "3.10"
pythonPlatform = "All"
typeCheckingMode = "basic"
reportMissingImports = true
reportMissingTypeStubs = false
reportUnusedImport = true
reportUnusedClass = true
reportUnusedFunction = true
reportUnusedVariable = true
reportPrivateImportUsage = false
reportDuplicateImport = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
]
markers = [
    "slow: marks tests as slow",
    "gpu: marks tests requiring GPU",
    "network: marks tests requiring network access",
    "integration: marks integration tests",
]
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.coverage.run]
source = ["src/ununennium"]
branch = true
parallel = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
    "@abstractmethod",
    "@overload",
]
