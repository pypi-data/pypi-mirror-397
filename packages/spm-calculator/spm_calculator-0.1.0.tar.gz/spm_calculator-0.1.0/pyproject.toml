[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spm-calculator"
version = "0.1.0"
description = "Calculate SPM (Supplemental Poverty Measure) thresholds for any US geography and year"
readme = "README.md"
license = "MIT"
authors = [
    {name = "PolicyEngine", email = "hello@policyengine.org"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
]
requires-python = ">=3.10"
dependencies = [
    "pandas>=2.0",
    "numpy>=1.24",
    "requests>=2.28",
    "census>=0.8",
    "us>=3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1",
]
app = [
    "streamlit>=1.30",
]

[project.urls]
Homepage = "https://github.com/PolicyEngine/spm-calculator"
Repository = "https://github.com/PolicyEngine/spm-calculator"
Issues = "https://github.com/PolicyEngine/spm-calculator/issues"

[tool.setuptools]
packages = ["spm_calculator"]

[tool.black]
line-length = 79

[tool.ruff]
line-length = 79
select = ["E", "F", "I"]

[tool.pytest.ini_options]
testpaths = ["tests"]
