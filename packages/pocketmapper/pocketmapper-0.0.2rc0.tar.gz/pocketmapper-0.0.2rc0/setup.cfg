[metadata]
name = pocketmapper
version = 0.0.2-rc0
author = Lachlan Ellingboe
author_email = Lachlan.Ellingboe@icr.ac.uk
license = MIT
description = A tool for mapping surface pockets in PDB structures
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.12
	Operating System :: OS Independent
	License :: OSI Approved :: MIT License

[options]
zip_safe = False
packages = find:
python_requires = >=3.12
setup_requires = 
	setuptools_scm
install_requires = 
	bio
	fire
	numpy
	pandas
	tqdm

[options.packages.find]
where = pocketmapper

[options.package_data]
pocketmapper.human_domains = "*"

[options.extras_require]
dev = 
	black
	bump2version
	pre-commit
	flake8

[options.entry_points]
console_scripts = 
	pocketmapper = pocketmapper:main

[flake8]
max-line-length = 120
exclude = __init__.py,build,.eggs

[egg_info]
tag_build = 
tag_date = 0

