[project]
name = "rob-norm"
version = "1.0.1"
description = "Python implementation of RobNorm, a robust normalization method for labeled quantitative proteomics data."
readme = "README.md"
authors = [
    { name = "Tom-Julux", email = "hello@tomjulux.me" }
]
requires-python = ">=3.11"
dependencies = [
    "numpy>=2.3.5",
    "pandas>=2.3.3",
    "scipy>=1.16.3",
]

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]
