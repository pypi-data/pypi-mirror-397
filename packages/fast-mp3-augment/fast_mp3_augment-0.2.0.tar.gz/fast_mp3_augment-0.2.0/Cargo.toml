[package]
name = "mp3augment"
version = "0.1.0"
edition = "2021"
publish = false
license = "LGPL-2.1-or-later"
readme = "README.md"

[lib]
name = "mp3augment"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27.2", features = ["extension-module", "abi3-py39"] }
numpy = "0.27.1"
minimp3 = "0.5.1"
lame-sys = { package = "mp3lame-sys", version = "0.1.9", default-features = false }

[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 1
strip = true
