[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "selfdb"
version = "0.0.5"
description = "Python SDK for SelfDB - Full Self-Hosted BaaS Built for AI Agents"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "SelfDB Team" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
    "Framework :: AsyncIO",
]
keywords = [
    "selfdb",
    "baas",
    "backend-as-a-service",
    "database",
    "storage",
    "realtime",
    "api",
    "sdk",
]
dependencies = [
    "httpx>=0.25.0",
    "websockets>=12.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "ruff>=0.1",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/selfdb/selfdb"
Documentation = "https://docs.selfdb.io"
Repository = "https://github.com/selfdb/selfdb"

[tool.hatch.build.targets.wheel]
packages = ["selfdb"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = []

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true
strict = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
