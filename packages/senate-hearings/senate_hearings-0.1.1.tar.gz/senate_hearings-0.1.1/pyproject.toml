[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "senate-hearings"
version = "0.1.1"
description = "Scrape and clean U.S. Senate hearing transcripts."
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
license-files = ["LICENSE"]
authors = [
  { name = "Mikkel Christensen" },
  { name = "Corbin Brinkerhoff" }
]
keywords = ["scraping", "nlp", "senate", "transcripts", "streamlit", "quarto"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "beautifulsoup4>=4.12.0",
  "numpy>=2.3.4",
  "pandas>=2.3.3",
  "playwright>=1.55.0",
  "pyyaml>=6.0.3",
  "requests>=2.32.5",
  "scipy>=1.16.3",
  "selenium>=4.38.0",
  "seaborn>=0.13.2",
]

[project.optional-dependencies]
dev = [
  "build",
  "twine",
  "pytest",
  "ipykernel>=7.1.0",
  "nbclient>=0.10.2",
  "nbformat>=5.10.4"
]

app = [
  "streamlit>=1.52.1"
]

nlp = [
  "spacy>=3.8.11",
  "sentence-transformers>=5.2.0"
]


[project.urls]
Homepage = "https://github.com/lmikkelc5/senate-hearings"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
