[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bastion-security"
version = "0.3.0"
description = "Password rotation tracking, deterministic username generation, and entropy management with 1Password integration"
readme = "README.md"
license = {text = "PolyForm Noncommercial 1.0.0"}
requires-python = ">=3.11"
authors = [
    {name = "Jake Hertenstein", email = "bastion@jakehertenstein.anonaddy.com"}
]
keywords = [
    "1password",
    "password-manager",
    "security",
    "entropy",
    "yubikey",
    "password-rotation",
    "username-generator",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Security :: Cryptography",
    "Typing :: Typed",
]
dependencies = [
    "bastion-core",
    "typer>=0.12.0",
    "rich>=13.9.0",
    "pydantic>=2.7.0",
    "pendulum>=3.0.0",
    "httpx>=0.27.0",
    "numpy>=1.26.0",
    "matplotlib>=3.8.0",
    "cryptography>=42.0.0",
]

[project.urls]
Homepage = "https://github.com/jakehertenstein/bastion"
Repository = "https://github.com/jakehertenstein/bastion"
Documentation = "https://github.com/jakehertenstein/bastion/tree/main/docs"
Issues = "https://github.com/jakehertenstein/bastion/issues"

[project.scripts]
bsec = "bastion.cli:app"
bastion = "bastion.cli:app"  # Backward compatibility alias

[tool.hatch.build.targets.wheel]
packages = ["src/bastion"]
