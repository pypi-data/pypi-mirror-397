name: CD

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

jobs:
  changelog:
    name: Generate changelog
    runs-on: ubuntu-latest
    outputs:
      release_body: ${{ steps.git-cliff.outputs.content }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Generate changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: cliff.toml
          args: -v --latest --no-exec --strip header

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [changelog]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Publish release
        uses: ncipollo/release-action@v1
        with:
          body: ${{ needs.changelog.outputs.release_body }}

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [release]
    environment:
      name: stable
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Build
        run: |
          uv build

      - name: Publish
        run: |
          uv publish
