name: CI

on:
  pull_request:
  push:
    branches:
      - "main"
      - "develop"

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install asdf & tools
        uses: asdf-vm/actions/install@v4

      - name: Run unit tests
        run: |
          task tests
