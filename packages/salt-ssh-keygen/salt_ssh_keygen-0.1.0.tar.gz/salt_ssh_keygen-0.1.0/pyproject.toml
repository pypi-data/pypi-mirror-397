[project]
name = "salt-ssh-keygen"
version = "0.1.0"
description = "Helpers for ssh-keygen with Saltstack"
readme = "README.md"
authors = [
    { name = "Paul", email = "kungfudiscomonkey@gmail.com" }
]
# https://endoflife.date/python
requires-python = ">=3.10"
# https://endoflife.date/salt
dependencies = [
    "salt>=3006",
]
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
]

[project.urls]
source = "https://codeberg.org/kfdm/salt-ssh-keygen"
issues = "https://codeberg.org/kfdm/salt-ssh-keygen/issues"

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"

# Then we register our entrypoint.
# The name doesn't matter but the path does
[project.entry-points."salt.loader"]
"salt_ssh_keygen" = "salt_ssh_keygen"

[tool.ruff.lint] # https://beta.ruff.rs/docs/rules/
select = [
    "C",       # Complexity
    "E",       # pycodestyle
    "F",       # Unused imports
    "I",       # isort
    "PGH004",  # Use specific rule codes when using noqa
    "PLC0414", # Useless import alias. Import alias does not rename original package.
    "S103",    # bad-file-permissions
    "TRY004",  # Prefer TypeError exception for invalid type
    "UP",      # pyupgrade
    "W",       # pycodestyle
]
ignore = [
    "E501", # Don't enforce line length for now
    "E741", # Ambiguous variable name
]
