[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "viame2coco"
version = "0.2.0"
description = "tools to convert VIAME output to COCO format"
authors = [
    { name = "CScott Brown" },
]
dependencies = [
  "pycocowriter",
  "opencv-python",
  "pillow"
]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
]

[project.urls]
Documentation = "https://nodd-tools.github.io/viame2coco/"
Source = "https://github.com/nodd-tools/viame2coco"

[project.optional-dependencies]
dev = [
  "mkdocs",
  "mkdocs-material",
  "mkdocstrings[python]",
  "jupyter"
]
