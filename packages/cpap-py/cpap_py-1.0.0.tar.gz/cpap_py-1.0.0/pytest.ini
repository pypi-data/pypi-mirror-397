[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests with mocked dependencies
    integration: Integration tests that use real CPAP data files
    slow: Tests that are slow to run

addopts = 
    -v
    --strict-markers
    --tb=short

[coverage:run]
source = src/cpap_py
omit = 
    */tests/*
    */__pycache__/*
    */site-packages/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
