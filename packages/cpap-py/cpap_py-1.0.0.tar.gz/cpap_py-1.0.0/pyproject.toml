[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "cpap-py"
dynamic = ["version"]
description = "A comprehensive Python library for parsing and analyzing ResMed CPAP machine data"
authors = [
    {name = "DynacyLabs"}
]
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
keywords = ["cpap", "resmed", "sleep-apnea", "medical-devices", "edf"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Healthcare Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
]

dependencies = [
    "pyedflib>=0.1.30",
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "pydantic>=2.0.0",
    "python-dateutil>=2.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "coverage>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "coverage>=7.0.0",
]

[project.urls]
Homepage = "https://github.com/dynacylabs/cpap-py"
Documentation = "https://github.com/dynacylabs/cpap-py/blob/main/README.md"
Repository = "https://github.com/dynacylabs/cpap-py"
Issues = "https://github.com/dynacylabs/cpap-py/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ['py39']

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=cpap_py --cov-report=term-missing --strict-markers --tb=short"
markers = [
    "unit: Unit tests with mocked dependencies",
    "integration: Integration tests that use real CPAP data files",
    "slow: Tests that are slow to run",
]

[tool.coverage.run]
source = ["cpap_py"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "src/cpap_py/_version.py",
]

[tool.setuptools_scm]
write_to = "src/cpap_py/_version.py"
