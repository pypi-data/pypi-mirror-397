[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "numericals"
version = "0.3.4"
description = "Numerical methods in pure python"
readme = "README.md"
requires-python = ">=3.13"
authors = [{name = "Andrew Yoo"}]
license = "LGPL-2.1-or-later"
dependencies = []

[tool.setuptools.packages.find]
where = [""]
include = ["numericals*"]

[dependency-groups]
dev = [
    "pytest>=9.0.0",
]
