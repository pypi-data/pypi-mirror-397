[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[dependency-groups]
dev = [
  "pre-commit==4.3.0",
  "ruff==0.13.1",
  "pyright==1.1.405",
  "toml-sort==0.23.1"
]
docs = [
  "hippogriffe==0.2.1",
  "griffe==1.7.3",
  "mkdocs==1.6.1",
  "mkdocs-include-exclude-files==0.1.0",
  "mkdocs-ipynb==0.1.1",
  "mkdocs-material==9.6.7",
  "mkdocstrings==0.28.3",
  "mkdocstrings-python==1.16.8",
  "pymdown-extensions==10.14.3"
]
tests = ["numpy>=2.3.5", "pytest>=9.0.2", "typeguard==2.13.3"]

[project]
authors = [{email = "contact@kidger.site", name = "Patrick Kidger"}]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: Financial and Insurance Industry",
  "Intended Audience :: Information Technology",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: Apache Software License",
  "Natural Language :: English",
  "Programming Language :: Python :: 3",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Topic :: Scientific/Engineering :: Mathematics"
]
dependencies = ["jaxtyping>=0.3.3", "typing_extensions>=4.5.0", "wadler_lindig>=0.1.0"]
description = "Immutable structs, controlled randomness, and trees. These are the core tools I use to build reliable software in Python."
keywords = []
license = {file = "LICENSE"}
name = "structional"
readme = "README.md"
requires-python = ">=3.11"
urls = {repository = "https://github.com/patrick-kidger/structional"}
version = "0.4.0"

[tool.hatch.build]
include = ["structional/*"]

[tool.pyright]
include = ["structional", "tests"]
reportFunctionMemberAccess = false
reportIncompatibleMethodOverride = true
reportIncompatibleVariableOverride = false # Incompatible with AbstractVar

[tool.pytest.ini_options]
addopts = "-Werror --jaxtyping-packages=structional,typeguard.typechecked"

[tool.ruff]
extend-include = ["*.ipynb"]
src = []

[tool.ruff.lint]
fixable = ["I001", "F401", "UP"]
ignore = ["E402", "E721", "E731", "E741", "F722"]
select = ["E", "F", "I001", "UP"]

[tool.ruff.lint.flake8-import-conventions.extend-aliases]
"collections" = "co"
"functools" = "ft"
"itertools" = "it"

[tool.ruff.lint.isort]
combine-as-imports = true
extra-standard-library = ["typing_extensions"]
lines-after-imports = 2
order-by-type = false

[tool.uv]
default-groups = ["dev", "docs", "tests"]
