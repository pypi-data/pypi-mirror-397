repos:
  # ----------------------------
  # Basic hygiene
  # ----------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: check-added-large-files
      - id: end-of-file-fixer
      - id: trailing-whitespace

  # ----------------------------
  # Python lint + format (Ruff)
  # ----------------------------
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.6
    hooks:
      # Run the linter.
      - id: ruff
        args: ["--fix"]
      # Run the formatter.
      - id: ruff-format

  # ----------------------------
  # Python security (Bandit)
  # ----------------------------
  - repo: https://github.com/PyCQA/bandit
    rev: '1.9.1'
    hooks:
      - id: bandit
        args: [ -ll ]
        files: ^backend/  # optional

  # ----------------------------
  # Secrets detection
  # ----------------------------
  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.24.2
    hooks:
      - id: gitleaks

  # # ----------------------------
  # # Go formatting, vetting, linting
  # # ----------------------------
  # - repo: https://github.com/dnephin/pre-commit-golang
  #   rev: v0.5.1
  #   hooks:
  #     - id: go-fmt
  #     - id: go-vet
  #     - id: go-imports
  #     - id: go-mod-tidy
  #     - id: golangci-lint  # only if your repo enables it

  # ----------------------------
  # Run tests before pushing (optional but recommended)
  # ----------------------------
  - repo: local
    hooks:
      - id: python-tests
        name: Run pytest
        entry: pytest
        language: system
        pass_filenames: false
        stages: [ pre-push ]
        files: ^gazetteer/
