[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "python-gazetteer"
version = "0.1.1"
description = "A simple, fast and accurate boundary based reverse geocoding library in python"
readme = "README.md"
requires-python = ">=3.12"


dependencies = [
    "pydantic>=2.12.5",
    "scipy>=1.16.3",
    "shapely>=2.1.2",
]

[tool.hatch.build.targets.wheel]
packages = ["gazetteer"]

# Include runtime data files
[tool.hatch.build.targets.wheel.include]
"gazetteer/data/**" = "gazetteer/data/**"


[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "ruff>=0.14.9",
]
docs = [
    "myst-parser>=4.0.1",
    "sphinx>=8.2.3",
    "sphinxawesome-theme>=5.3.2",
]

[tool.ruff]
line-length = 150
exclude=[
    "docs/**"
]

[tool.ruff.format]
exclude = [
    "docs/**",
]

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B"]
ignore = ["ANN"]
