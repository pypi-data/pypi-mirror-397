name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev
      - name: Ruff lint
        run: |
          uv run ruff check .
      - name: Ruff format check
        run: |
          uv run ruff format --check .
      - name: Pytest
        run: |
          uv run pytest
      - name: Build Package
        run: |
           uv build
