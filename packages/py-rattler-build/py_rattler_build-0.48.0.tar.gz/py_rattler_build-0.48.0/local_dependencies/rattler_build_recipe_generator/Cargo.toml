[package]
name = "rattler_build_recipe_generator"
version = "0.1.0"
authors= ["rattler-build contributors <hi@prefix.dev>"]
edition= "2024"
license= "BSD-3-Clause"
repository= "https://github.com/prefix-dev/rattler-build"
description = "Recipe generation for PyPI, CRAN, CPAN, and LuaRocks packages"

[features]
default = []
cli = ["dep:clap"]

[dependencies]
clap = { version = "4.5.53", features = ["derive"] , optional = true }
async-once-cell = "0.5.4"
async-recursion = "1.1.1"
flate2 = "1.1.5"
fs-err = "3.2.0"
indexmap = "2.12.1"
itertools = "0.14.0"
miette = "7.6.0"
rattler_conda_types = { version = "0.42.4", default-features = false }
rattler_digest = { version = "1.2.2", default-features = false, features = [
  "serde",
] }
regex = "1.12.2"
reqwest = { version = "0.12.24", default-features = false, features = ["json"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
serde_with = "3.16.1"
serde_yaml = "0.9.34"
sha2 = "0.10.9"
tar = "0.4.44"
tempfile = "3.23.0"
toml = "0.9.8"
tracing = "0.1.43"
url = "2.5.7"
zip = { version = "6.0.0", default-features = false, features = ["deflate"] }
