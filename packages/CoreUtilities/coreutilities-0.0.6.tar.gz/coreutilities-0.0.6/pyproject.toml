[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "CoreUtilities"
dynamic = ["version"]
description = "A comprehensive collection of Python utility functions for data science, file operations, and general-purpose programming"
readme = "README.md"
requires-python = ">=3.13.2"
license = { text = "MIT" }
authors = [
    { name = "@Ruppert20" }
]
keywords = [
    "utilities",
    "data-science",
    "pandas",
    "numpy",
    "encryption",
    "serialization",
    "testing",
    "helpers",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering",
    "Topic :: Utilities",
]

# Required dependencies
dependencies = [
    "numpy>=2.3.2",
    "pandas>=2.2.3",
    "PyYAML>=6.0.2",
    "cryptography>=45.0.7",
    "pytest>=8.4.2",
    "pytest-cov>=4.1.0",
]

[project.optional-dependencies]
dev = [
    "black>=24.0.0",
    "mypy>=1.8.0",
    "flake8>=7.0.0",
]
optional = [
    "polars>=1.33.0",
    "pyarrow>=21.0.0",
]

[project.urls]
Homepage = "https://github.com/Ruppert20/CoreUtils-Python"
Documentation = "https://github.com/Ruppert20/CoreUtils-Python"
"Bug Tracker" = "https://github.com/Ruppert20/CoreUtils-Python/issues"
"Source Code" = "https://github.com/Ruppert20/CoreUtils-Python"

[tool.hatch.version]
path = "src/__init__.py"

[tool.hatch.build.targets.wheel]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
    "/requirements.txt",
]

# Configure package to map src to CoreUtilities
[tool.hatch.build.targets.wheel.force-include]
"src" = "CoreUtilities"
