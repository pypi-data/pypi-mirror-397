[project]
name = "bittensor-sentinel"
requires-python = ">=3.11"
keywords = []
license = {text = "MIT"}
readme = "README.md"
authors = [
    {name = "Reef Technologies", email = "opensource@reef.pl"},
]
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dynamic = [
    "version",
]
dependencies = [
    "asgiref>=3.11.0",
    "bittensor>=10.0.0",
    "pydantic>=2.12.5",
    "structlog>=25.5.0",
    "typer>=0.12.0",
]

[project.scripts]
sentinel = "sentinel_cli.main:main"

[project.urls]
"Source" = "https://github.com/bittensor-church/sentinel"
"Issue Tracker" = "https://github.com/bittensor-church/sentinel/issues"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"
fallback-version = "0.0.0"


[tool.hatch.build.hooks.vcs]
version-file = "src/sentinel/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["src/sentinel", "src/sentinel_cli"]

[dependency-groups]
test = [
    "freezegun",
    "pytest",
    "pytest-apiver",
    "pytest-asyncio",
    "pytest-xdist",
    "polyfactory>=3.1.0",
    "pytest>=9.0.1",
]
lint = [
    "codespell[toml]",
    "mypy>=1.8",
    "ruff",
    "types-freezegun",
    "types-python-dateutil",
    "types-requests",
]
release = [
    "towncrier",
]

[tool.pytest.ini_options]
pythonpath = ["."]  # allow for `import tests` in test files
target_package_name = "sentinel"  # required by pytest-apiver

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "D",
    "E", "F", "I", "UP",
    "TCH005",
]
ignore = [
    "D100", "D105", "D107", "D200", "D202", "D203", "D205", "D212", "D400", "D401", "D415",
    "D101", "D102", "D103", "D104", # TODO remove once we have docstring for all public methods
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/**" = ["D", "ANN", "S101", "S311", "F403", "F405"]

[tool.codespell]
skip = "*.min.js,uv.lock"
ignore-words-list = "datas"


[tool.towncrier]
directory = "changelog.d"
filename = "CHANGELOG.md"
start_string = "<!-- towncrier release notes start -->\n"
underlines = ["", "", ""]
title_format = "## [{version}](https://github.com/bittensor-church/sentinel/releases/tag/v{version}) - {project_date}"
issue_format = "[#{issue}](https://github.com/bittensor-church/sentinel/issues/{issue})"

[[tool.towncrier.type]]
directory = "removed"
name = "Removed"
showcontent = true

[[tool.towncrier.type]]
directory = "changed"
name = "Changed"
showcontent = true

[[tool.towncrier.type]]
directory = "fixed"
name = "Fixed"
showcontent = true

[[tool.towncrier.type]]
directory = "deprecated"
name = "Deprecated"
showcontent = true

[[tool.towncrier.type]]
directory = "added"
name = "Added"
showcontent = true

[[tool.towncrier.type]]
directory = "doc"
name = "Doc"
showcontent = true

[[tool.towncrier.type]]
directory = "infrastructure"
name = "Infrastructure"
showcontent = true

[tool.mypy]

[tool.pyright]
reportMissingTypeStubs = false
reportUnknownMemberType = false
ignore = ["**/bittensor/**"]

[[tool.mypy.overrides]]
module = [
    "bittensor",
    "bittensor.*",
    "boto3",
    "nox",
    "pytest",
    "tests.*",
    "typer",
]
ignore_missing_imports = true
