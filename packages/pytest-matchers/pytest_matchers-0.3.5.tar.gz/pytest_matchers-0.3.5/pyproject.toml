[project]
name = "pytest-matchers"
version = "0.3.5"
description = "Matchers for pytest"
license = "MIT"
authors = [
    { name = "MartÃ­n Gotelli Ferenaz", email = "martingotelliferenaz@gmail.com" },
]
readme = "README.md"


[tool.poetry]
packages = [
    { include = "pytest_matchers", from = "src/pytest_matchers" }
]

[tool.poetry.requires-plugins]
poetry-plugin-export = ">=1.8"

[tool.poetry.dependencies]
python = "^3.10"
pytest = ">=7.0, <10.0"
pydantic = { version = ">=1.0, <3.0", optional = true }

[tool.poetry.extras]
pydantic = ["pydantic"]

[tool.poetry.group.dev.dependencies]
black = "^24.8.0"
pylint = "^4.0.3"
coverage = "^7.6.1"
codespell = "^2.3.0"
vulture = "^2.11"
cryptography = "^44.0.0"
isort = "^7.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project.entry-points.pytest11]
myproject = "pytest_matchers.plugin"


[tool.coverage.run]
branch = true
command_line = "-m pytest src/tests"

[tool.coverage.report]
show_missing = true
exclude_also = ["@abstractmethod", "If"]

[tool.coverage.xml]
output = "coverage.xml"

[tool.vulture]
paths = ["src", "vulture/whitelist.py"]
ignore_decorators = []
ignore_names = ['pytestmark', 'cls', 'return_value', 'side_effect']
sort_by_size = true

[tool.black]
line-length = 100
target-version = ['py311'] # Needs to be single quote, it is a regular expression

[tool.codespell]
skip = "./node_modules,./venv,./env,./htmlcov"
ignore-words-list = "astroid"

[tool.pylint]
disable = [
    "missing-module-docstring",
    "missing-class-docstring",
    "missing-function-docstring",
    "too-many-ancestors",
    "cyclic-import",
]
min-public-methods = 1
max-args = 9
max-attributes = 9
max-positional-arguments = 9
min-similarity-lines = 8
ignore-comments = "yes"

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
known_third_party = ["pydantic"]