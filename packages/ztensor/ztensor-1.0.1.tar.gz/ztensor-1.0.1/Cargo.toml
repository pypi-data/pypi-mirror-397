[package]
name = "ztensor"
version = "1.0.0"
edition = "2024"
authors = ["In Gim <in.gim@yale.edu>"]
description = "zTensor file library"
license = "MIT"
repository = "https://github.com/pie-project/ztensor"
readme = "README.md"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_cbor = "0.11"
zstd = "0.13"
byteorder = "1.5"
crc32c = "0.6.8"
libc = "0.2"
lazy_static = "1.4.0"
memmap2 = "0.9"
bytemuck = { version = "1.16", features = ["derive"] }
half = { version = "2.4", features = ["bytemuck"] }


[build-dependencies]
cbindgen = "0.29.0"
