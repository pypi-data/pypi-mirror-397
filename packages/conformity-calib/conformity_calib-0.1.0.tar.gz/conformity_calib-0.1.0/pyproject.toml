[project]
name = "conformity-calib"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Jack", email = "jackg18@hotmail.co.uk" }
]
requires-python = ">=3.9"
dependencies = [
  "numpy>=2.0.2",
  "scikit-learn>=1.6.1",
  "typing-extensions>=4.15.0",
