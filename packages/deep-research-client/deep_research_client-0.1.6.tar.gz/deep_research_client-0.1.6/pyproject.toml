[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[project]
name = "deep_research_client"
description = "Wrapper for multiple deep research tools"
authors = [
  {name = "My Name", email = "my-name@my-org.org"},
]
license = "BSD-3-Clause"
license-files = ["LICENSE"]
readme = "README.md"
requires-python = ">=3.12,<4.0"
dynamic = ["version"]

dependencies = [
  "typer >= 0.9.0",
  "pydantic >= 2.0.0",
  "openai >= 2.0.0",
  "edison-client >= 0.7.7.dev70",
  "httpx>=0.28.1",
  "aiofiles >= 23.0.0",
  "pyyaml >= 6.0",
  "jinja2>=3.1.6",
]

[project.optional-dependencies]
cyberian = [
    "cyberian>=0.2.0",
]
# NOTE: browser extra removed - linkml-browser is not on PyPI
# Install manually: uv pip install "linkml-browser @ git+https://github.com/linkml/linkml-browser.git"

[dependency-groups]
browser = [
    "linkml-browser @ git+https://github.com/linkml/linkml-browser.git",
    "markdown>=3.5.0",
]
dev = [
    "mypy>=1.17.1",
    "ruff>=0.4.8",
    "mkdocs-material>=8.2.8",
    "mkdocs-mermaid2-plugin>=1.1.1",
    "jupyter>=1.0.0",
    "mknotebooks>= 0.8.0",
    "pytest>=6.0.0",
    "pytest-asyncio>=0.23.0",
    "types-Markdown>=3.5.0",
]

[project.scripts]
deep-research-client = "deep_research_client.cli:main"


# See https://hatch.pypa.io/latest/config/build/#file-selection for how to
# explicitly include files other than default into the build distributions.

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/deep_research_client"]
# Include all files in workflows and templates directories
include = [
  "src/deep_research_client/workflows/*.yaml",
  "src/deep_research_client/templates/*.j2",
]

[tool.hatch.version]
source = "uv-dynamic-versioning"

# Ref.: https://github.com/ninoseki/uv-dynamic-versioning/
[tool.uv-dynamic-versioning]
vcs = "git"
style = "pep440"
fallback-version = "0.0.0"

# Ref.: https://docs.pytest.org/en/stable/reference/reference.html#configuration-options
# NOTE: pytest.ini takes precedence - marker config is defined there
[tool.pytest.ini_options]
testpaths = ["tests"]

# Ref.: https://github.com/codespell-project/codespell
[tool.codespell]
skip = [
  "LICENSE",
  "pyproject.toml",
  "uv.lock",
  "project/*",
  "src/deep_research_client/datamodel/deep_research_client_pydantic.py",
  "src/deep_research_client/datamodel/deep_research_client.py",
]

# Reminder: words have to be lowercased for the ignore-words-list
ignore-words-list = "linke"
quiet-level = 3

# Ref.: https://github.com/crate-ci/typos (spell checker)
[tool.typos.default.extend-words]
linke = "linke"
[tool.typos.files]
extend-exclude = [
  "LICENSE",
  "uv.lock",
  "pyproject.toml",
  "project/*",
  "src/deep_research_client/datamodel/deep_research_client_pydantic.py",
  "src/deep_research_client/datamodel/deep_research_client.py",
]
