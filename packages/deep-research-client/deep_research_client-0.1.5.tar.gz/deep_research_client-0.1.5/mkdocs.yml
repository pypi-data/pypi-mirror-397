---
site_name: "deep-research-client"
theme:
  name: material
  features:
    - content.tabs.link
    - content.code.copy
    - navigation.sections
    - navigation.expand

plugins:
  - search
  - mknotebooks:
      execute: false
  - mermaid2:
      version: 11.4.1

nav:
  - Home: index.md
  - Tutorials:
    - Getting Started: tutorials/getting-started.md
    - Your First Query: tutorials/first-query.md
  - How-to Guides:
    - Choose a Provider: how-to/choose-provider.md
    - Use Templates: how-to/templates.md
    - Manage Cache: how-to/cache.md
    - Browse Cache: how-to/browse-cache.md
    - Use Proxies: how-to/proxies.md
    - FAQ: how-to/faq.md
  - Reference:
    - CLI Reference: reference/cli.md
    - Providers: reference/providers.md
    - Models: reference/models.md
    - Cache: reference/cache.md
    - Configuration: reference/configuration.md
  - Explanation:
    - Provider Comparison: explanation/providers.md
    - Architecture: explanation/architecture.md

exclude_docs: |
  /templates-linkml/

site_url: https://ai4curation.github.io/deep-research-client
repo_url: https://github.com/ai4curation/deep-research-client
