[project]
name = "autoform-mcp"
version = "0.1.8"
description = "MCP server for the Autoform API from Slovensko.Digital"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastmcp>=2.14.0",
    "httpx>=0.28.0",
]

[project.scripts]
autoform-mcp = "autoform_mcp:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["autoform_mcp"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
