[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"

[project]
name = "django-zooy"
version = "0.2.11"
description = "Django integration for Zooy UI framework with Carbon Design System widgets"
readme = "README.md"
authors = [
    { name = "Jan Badenhorst", email = "jan@trintel.co.za" }
]
license = {text = "MIT"}
classifiers = [
    "Framework :: Django",
    "Framework :: Django :: 5.0",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces",
]
requires-python = ">=3.11"
dependencies = [
    "django>=3.2",
]

[project.optional-dependencies]
carbon = []
mdc = []
all = []
dev = [
    "pytest>=8.0.0",
    "pytest-django>=4.5.0",
    "ruff>=0.12.3",
    "uv-build"
]

[project.urls]
Homepage = "https://github.com/trinity-telecomms/django-zooy"
Issues = "https://github.com/trinity-telecomms/django-zooy/issues"
Repository = "https://github.com/trinity-telecomms/django-zooy"
Documentation = "https://github.com/trinity-telecomms/django-zooy#readme"

[dependency-groups]
lint = [
    "ruff>=0.12.3",
]
test = [
    "pytest>=8.0.0",
    "pytest-django>=4.5.0",
    "pytest-cov>=4.0.0",
]
dev = [
    "pre-commit>=4.0.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
DJANGO_SETTINGS_MODULE = "tests.settings"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "A", "C4", "DJ"]
ignore = []

[tool.isort]
profile = "django"
line_length = 100

[tool.bandit]
exclude_dirs = ["tests", ".venv", "venv"]
skips = ["B101"]  # Skip assert_used check (common in tests)
