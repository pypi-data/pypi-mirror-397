[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lightweight-ratelimit-django"
version = "1.0.7"
description = "Lightweight, decorator-based rate limiting for Django views using TTL-based cache keys."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }

authors = [
  { name = "Vazgen Ayvazyan", email = "a.wasgen@gmail.com" }
]
dependencies = [
  "Django>=4.2"
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://github.com/VazgenAyv/lightweight_ratelimit_django"
Repository = "https://github.com/VazgenAyv/lightweight_ratelimit_django.git"
