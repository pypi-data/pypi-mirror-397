[project]
name = "keepachangelog-parser"
version = "0.2.0"
description = ""
authors = [{ name = "Herman Griffin", email = "herman@justa.dev" }]
readme = "README.md"
requires-python = ">=3.11"
dependencies = ["pyparsing (>=3.2.5,<4.0.0)"]

[project.urls]
"Homepage" = "https://github.com/frek818/keepachangelog-parser"
"Documentation" = "https://github.com/frek818/keepachangelog-parser"
"Repository" = "https://github.com/frek818/keepachangelog-parser"
"Bug Tracker" = "https://github.com/frek818/keepachangelog-parser/issues"

[tool.poetry]
packages = [{ include = "keepachangelog_parser", from = "src" }]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
  "pytest (>=9.0.2,<10.0.0)",
  "black (>=25.12.0,<26.0.0)",
  "tox (>=4.32.0,<5.0.0)",
]
