[tool.poetry]
name = "agentlin"
version = "0.0.26"
description = "General Agent Framework by LinXueyuan"
authors = ["LinXueyuanStdio <23211526+LinXueyuanStdio@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.scripts]
agentlin = "agentlin.__main__:app"
agent-eval = "agentlin.evaluation.__main__:app"
agent-run = "agentlin.route.__main__:app"
agent-env = "agentlin.environment.__main__:app"
agent-tool = "agentlin.tools.__main__:app"
agent-skill = "agentlin.skills.__main__:app"

