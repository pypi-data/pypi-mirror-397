[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vel-ai"
version = "0.2.0"
description = "12-Factor inspired AI agent runtime with streaming responses"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Richard Scheiwe" }]
license = "MIT"
keywords = [
    "ai",
    "agent",
    "llm",
    "openai",
    "anthropic",
    "gemini",
    "streaming",
    "12-factor",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.27.0",
    "anyio>=4.4.0",
    "pydantic>=2.8.0",
    "jsonschema>=4.22.0",
    "python-dotenv>=1.0.1",
    "tenacity>=8.2.3",
    "jinja2>=3.1.0",
    "openai>=1.54.0",
    "google-generativeai>=0.8.0",
    "anthropic>=0.39.0",
]

[project.urls]
Homepage = "https://github.com/rscheiwe/vel"
Documentation = "https://rscheiwe.github.io/vel"
Repository = "https://github.com/rscheiwe/vel"
Issues = "https://github.com/rscheiwe/vel/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.3.2",
    "pytest-asyncio>=0.23.7",
    "ruff>=0.6.9",
    "black>=24.8.0",
    "mypy>=1.11.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["vel*"]
