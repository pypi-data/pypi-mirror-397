# CI workflow for bioscope-langextract

name: CI

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Check formatting
        if: github.event_name == 'pull_request'
        run: |
          uv run pyink --check --diff .
          uv run isort --check-only --diff .

      - name: Run unit tests
        run: uv run pytest tests/ -v

      - name: Verify package imports
        run: |
          uv run python -c "import langextract; print(f'langextract version: {langextract.__version__}')"
          uv run python -c "from langextract import extract; print('extract function imported successfully')"
