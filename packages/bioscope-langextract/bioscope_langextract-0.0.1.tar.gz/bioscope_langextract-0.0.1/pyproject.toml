[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bioscope-langextract"
version = "0.0.1"
description = "A lightweight library for extracting structured data from language models"
readme = "README.md"
requires-python = ">=3.13"
license = "Apache-2.0"
authors = [{ name = "Bioscope", email = "development@bioscope.ai" }]
dependencies = [
    "exceptiongroup>=1.1.0",
    "more-itertools>=8.0.0",
    "pydantic>=2.0.0",
    "python-dotenv>=0.19.0",
    "PyYAML>=6.0",
    "regex>=2023.0.0",
    "typing-extensions>=4.0.0",
]

[project.urls]
"Homepage" = "https://github.com/bioscope-ai/bioscope-langextract"
"Repository" = "https://github.com/bioscope-ai/bioscope-langextract"
"Bug Tracker" = "https://github.com/bioscope-ai/bioscope-langextract/issues"

[project.optional-dependencies]
dev = ["pyink~=24.3.0", "isort>=5.13.0", "pytest>=7.4.0"]

[tool.hatch.build.targets.wheel]
packages = ["langextract"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "*_test.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-ra"

[tool.pyink]
line-length = 80
unstable = true
pyink-indentation = 2
pyink-use-majority-quotes = true

[tool.isort]
profile = "google"
line_length = 80
force_sort_within_sections = true
single_line_exclusions = ["typing", "typing_extensions", "collections.abc"]
