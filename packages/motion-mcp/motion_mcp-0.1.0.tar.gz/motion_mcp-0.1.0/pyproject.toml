[project]
name = "motion-mcp"
version = "0.1.0"
description = "MCP Server for Motion Database Retrieval - Search motions and get VPD frame data"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.0.0",
    "asyncpg>=0.29.0",
    "pgvector>=0.3.0",
    "dashscope>=1.17.0",
    "python-dotenv>=1.0.0",
    "numpy>=1.24.0",
]

[project.scripts]
motion-mcp = "motion_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = ["src/motion_mcp"]

[tool.hatch.build.targets.wheel]
packages = ["src/motion_mcp"]
