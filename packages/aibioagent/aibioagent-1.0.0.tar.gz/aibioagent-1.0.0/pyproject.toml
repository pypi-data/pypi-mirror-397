[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aibioagent"
version = "1.0.0"
description = "A multi-agent AI system for biomedical imaging research with RAG, image analysis, and paper review"
readme = "readme.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [
    {name = "Chen Li", email = "chenli970701@gmail.com"}  
]
maintainers = [
    {name = "Chen Li", email = "chenli970701@gmail.com"}  
]
keywords = [
    "artificial-intelligence",
    "biomedical-imaging",
    "multi-agent-systems",
    "rag",
    "langchain",
    "image-analysis",
    "microscopy",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Healthcare Industry",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Processing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "openai>=1.43.0,<2.0.0",
    "langchain>=0.3.0,<2.0.0",
    "langchain-core>=0.3.0,<2.0.0",
    "langchain-community>=0.3.0,<1.0.0",
    "langchain-openai>=0.1.0,<2.0.0",
    "langchain-text-splitters>=0.3.0,<2.0.0",
    "chromadb>=0.5.3,<2.0.0",
    "pypdf>=4.2.0,<7.0.0",
    "docling>=2.50.0,<3.0.0",
    "tiktoken>=0.7.0,<1.0.0",
    "scikit-image>=0.24.0,<1.0.0",
    "tifffile>=2025.1.10",
    "pillow>=10.0.0,<12.0.0",
    "opencv-python>=4.8.0,<5.0.0",
    "numpy>=1.26.0,<3.0.0",
    "pandas>=2.2.0,<3.0.0",
    "beautifulsoup4>=4.14.0,<5.0.0",
    "playwright>=1.50.0,<2.0.0",
    "requests>=2.32.0,<3.0.0",
    "gradio>=4.44.0,<6.0.0",
    "python-dotenv>=1.0.1,<2.0.0",
    "rich>=13.7.0,<14.0.0",
    "tenacity>=8.3.0,<9.0.0",
    "pydantic>=2.0.0,<3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0,<9.0.0",
    "pytest-mock>=3.14.0,<4.0.0",
    "pytest-cov>=4.1.0",
    "black>=24.0.0",
    "flake8>=7.0.0",
    "mypy>=1.8.0",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/chenli-git/AI_scientist_for_bioimaging"
Documentation = "https://github.com/chenli-git/AI_scientist_for_bioimaging#readme"
Repository = "https://github.com/chenli-git/AI_scientist_for_bioimaging"
Issues = "https://github.com/chenli-git/AI_scientist_for_bioimaging/issues"

[project.scripts]
ai-scientist = "main:main"

[tool.pytest.ini_options]
# Pytest configuration
minversion = "6.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

# Show detailed output
addopts = """
    -v
    --strict-markers
    --tb=short
    --disable-warnings
"""

# Markers for categorizing tests
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "requires_api: marks tests that need real API calls",
]

# Coverage options (optional)
[tool.coverage.run]
source = ["agents", "core", "data", "ui", "config"]
omit = ["tests/*", "*/migrations/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
