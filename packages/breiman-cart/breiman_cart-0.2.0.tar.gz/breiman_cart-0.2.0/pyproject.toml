[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "breiman-cart"
version = "0.2.0"
description = "Implementation of Breiman's CART (Classification and Regression Trees) algorithm"
readme = "ReadMe.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Adam Khald", email = "adamkhald@outlook.com"}
]
keywords = ["cart", "decision-tree", "machine-learning", "breiman"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Operating System :: OS Independent",
]

dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/Adamkhald/breiman-cart"
Repository = "https://github.com/Adamkhald/breiman-cart"
Documentation = "https://github.com/Adamkhald/breiman-cart#readme"
Issues = "https://github.com/Adamkhald/breiman-cart/issues"