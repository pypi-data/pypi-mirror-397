name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/dune-mcp
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Build package
      run: uv build

    - name: Publish to PyPI
      # If using Trusted Publishing (no token needed if configured on PyPI)
      # If using Token, replace with: uv publish --token ${{ secrets.PYPI_API_TOKEN }}
      run: uv publish --token ${{ secrets.PYPI_API_TOKEN }}
