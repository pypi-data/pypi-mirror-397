[tool.poetry]
name = "python-0g"
version = "0.6.1.2"

description = "Official Python 0g.ai package for Inference & Storage SDK"
authors = ["George Kasparyants <gg_plastt@mail.ru>"]
readme = "README.md"

packages = [
    { include = "a0g" },
]

include = [
    { path = "a0g/jsbindings/dist/*", format = ["sdist", "wheel"] }
]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
web3 = ">=7.13.0,<8.0.0"
openai = ">=1.109.1,<2.0.0"
javascript = ">=1!1.2.6,<1!2.0.0"
notebook = "^7.5.0"
langchain = {version = "^1.2.0", optional = true}
langchain-openai = {version = "^1.1.5", optional = true}
langchain-core = {version = "^1.2.2", optional = true}


[tool.poetry.group.dev.dependencies]
ruff = "^0.13.2"
pyclean = "^3.1.0"
isort = "^6.0.1"
mypy = "^1.18.2"
dotenv = "^0.9.9"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.extras]
langchain = ["langchain", "langchain-openai", "langchain-core"]
