[build-system]
requires = ["flit_core >= 3.4"]
build-backend = "flit_core.buildapi"

[project]
name = "hackagames"
version = "0.2.5"
authors = [
  { name="Guillaume Lozenguez", email="guillaume@drods.fr" },
]
description = "An Hackable Games' Engine (python version)"
dependencies = ["hacka==0.5.3"]
readme = "docs/pypip-index.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.flit.module]
name = "hackagames"

[project.scripts]
hacka-py421-play = "hackagames:py421.play"
hacka-py421-launch = "hackagames:py421.launch"
hacka-py421-connect = "hacka:player.connect"
hacka-py421-firstBot = "hackagames:py421.firstBot.connect"

hacka-bi421-play = "hackagames:bi421.play"
hacka-bi421-launch = "hackagames:bi421.launch"
hacka-bi421-connect = "hackagames:bi421.shell.connect"
hacka-bi421-firstBot = "hackagames:bi421.firstBot.connect"

hacka-connect4-play = "hackagames:connect4.play"
hacka-connect4-launch = "hackagames:connect4.launch"
hacka-connect4-connect = "hackagames:connect4.shell.connect"
hacka-connect4-firstBot = "hackagames:connect4.firstBot.connect"

hacka-tictactoe-play = "hackagames:tictactoe.play"
hacka-tictactoe-launch = "hackagames:tictactoe.launch"
hacka-tictactoe-connect = "hackagames:tictactoe.shell.connect"
hacka-tictactoe-firstBot = "hackagames:tictactoe.firstBot.connect"

hacka-zombb-play = "hackagames:zombb.play"
hacka-zombb-launch = "hackagames:zombb.launch"
hacka-zombb-connect = "hackagames:zombb.connect"
hacka-zombb-firstBot = "hackagames:zombb.firstBot.connect"

[project.urls]
Homepage = "https://ktorz-net.github.io/hackagames"
