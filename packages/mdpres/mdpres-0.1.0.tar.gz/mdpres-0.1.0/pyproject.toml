[project]
name = "mdpres"
version = "0.1.0"
description = "Markdown to HTML Presentation Generator"
readme = "README.md"
requires-python = ">=3.11"
dependencies = []
license = "MIT"
authors = [{ name = "Your Name", email = "your@email.com" }]
keywords = ["markdown", "presentation", "slides", "html", "mermaid"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Text Processing :: Markup :: Markdown",
]

[project.urls]
Homepage = "https://github.com/yourusername/mdpres"
Repository = "https://github.com/yourusername/mdpres"

[project.scripts]
mdpres = "mdpres:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pyrefly>=0.45.1",
    "pytest>=9.0.2",
    "ruff>=0.14.8",
]
