[build-system]
requires = ["maturin>=1.7,<2.0"]
build-backend = "maturin"

[project]
name = "kathir-bloom-filter"
version = "0.1.0"
description = "Bloom filter library implemented in Rust with Python bindings"
readme = "README.md"
requires-python = ">=3.7"
authors = [{ name = "Kathir Meyyappan", email = "kathirmeyn@gmail.com" }]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]

[project.urls]
Homepage = "https://github.com/kathirmeyyappan/bloom-filter"

[tool.maturin]
python-source = "."
include = ["kathir_bloom_filter.pyi"]

