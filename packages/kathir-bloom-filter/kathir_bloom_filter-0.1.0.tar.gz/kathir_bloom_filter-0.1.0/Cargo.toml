[package]
name = "kathir_bloom_filter"
version = "0.1.0"
edition = "2021"
description = "Bloom filter library with Python bindings via maturin and pyo3"
license = "MIT"
readme = "README.md"

[lib]
name = "kathir_bloom_filter"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27", features = ["extension-module"] }
bitvec = "1"
rustc-hash = "2"

[package.metadata.maturin]
name = "kathir-bloom-filter"


