[project]
name = "jupyter-micropython-extended-kernel"
version = "2025.1.1"
description = "JupyterLab kernel to interact with a MicroPython ESP8266 or ESP32 over its serial REPL. For ESP32 it also allowes to connect over BLE. It provides IPython-cells from where MicroPython code and data can be accessed."
readme = "README.md"
authors = [
    { name = "Alfred Fuchs", email = "a.fuchs@fosbos-rosenheim.de" }
]
license = "GPL-3.0-or-later"
license-files = ["licenses/LICENSE"]
keywords = ["MicroPython", "ESP32", "JupyterLab", "kernel", "BLE", "IPython"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.11"
dependencies = [
    "bleak>=0.22.3",
    "pyserial>=3.4",
    "unsync>=1.4.0",
    "websocket-client>=0.44",
]

[project.urls]
Homepage = "https://github.com/a-fuchs/jupyter-micropython-extended-kernel"


[project.scripts]
#jupyter-micropython-extended-kernel = "jupyter_micropython_extended_kernel:main"

[build-system]
requires = ["uv_build>=0.9.17,<0.10.0"]
build-backend = "uv_build"
