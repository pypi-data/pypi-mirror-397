[project]
name = "repo-fetcher"
version = "1.0.0"
description = "Grab any repository, anywhere, anytime."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "aiohappyeyeballs==2.6.1",
    "aiohttp==3.13.2",
    "aiosignal==1.4.0",
    "attrs==25.4.0",
    "certifi==2025.11.12",
    "charset-normalizer==3.4.4",
    "click==8.3.1",
    "frozenlist==1.8.0",
    "idna==3.11",
    "multidict==6.7.0",
    "packaging==25.0",
    "propcache==0.4.1",
    "python-dotenv==1.2.1",
    "requests==2.32.5",
    "tqdm==4.67.1",
    "typing-extensions==4.15.0",
    "urllib3==2.6.2",
    "yarl==1.22.0"
]

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"
