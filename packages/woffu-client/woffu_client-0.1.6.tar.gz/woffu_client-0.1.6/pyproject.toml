[build-system]
requires = ["setuptools>=69.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "woffu_client"
version = "0.1.6"
requires-python = ">=3.10,<3.14"
description = "Woffu API client with access to several endpoints."
authors = [{name="Marc PalacÃ­n Marfil", email="marc.palacin.marfil@gmail.com"}]
readme = "README.md"
license = {text = "MIT"}
dependencies = [
    "tzlocal==5.3.1",
    "tzdata==2025.2"
]

[project.optional-dependencies]
dev = [
    "pytest==8.1.1",
    "pytest-cov==5.0.0",
    "pre-commit==4.3.0"
]


[project.urls]
Homepage = "https://github.com/ProtossGP32/woffu-client"

[project.scripts]
woffu-cli = "woffu_client.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.coverage.run]
branch = true
omit = [
    # Omit test directory
    #"./tests/*"
]

[tool.coverage.report]
# Regexes for lines to exclude from consideration
exclude_also = [
    # Don't complain about missing debug-only code:
    "def __repr__",
    "if self\\.debug",

    # Don't complain if tests don't hit defensive assertion code:
    "raise AssertionError",
    "raise NotImplementedError",

    # Don't complain if non-runnable code isn't run:
    "if 0:",
    "if __name__ == .__main__.:",

    # Don't complain about abstract methods, they aren't run:
    "@(abc\\.)?abstractmethod",
    ]

ignore_errors = true
skip_empty = true

[tool.coverage.html]
directory = "coverage_html_report"

[tool.twine]
repository = "pypi"

[tool.twine.repositories.pypi]
repository = "https://upload.pypi.org/legacy/"
#username = "__token__"
#password = "{env:PYPI_API_TOKEN}"
