[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "instagibbs"
dynamic = ["version"]
description = 'Instant Gibbs free energy estimation coupled to HDX-MS database.'
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
keywords = []
authors = [{ name = "Jochem Smit", email = "jhsmit@gmail.com" }]
classifiers = [
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
]
dependencies = [
  "hdxrate",
  "numpy",
  "hdxms-datasets>=0.3.3",
  "scipy",
  "polars",
  "pyarrow",
  "tol-colors",
  "colorcet",
  "solara",
  "altair",
  "ipymolstar>=0.0.2",
  "scikit-learn",
  "dacite",
  "ultraplot",
  "uncertainties",
]

[project.scripts]
instagibbs = "instagibbs.__main__:cli"

[project.optional-dependencies]
dev = ["ipython"]


[project.urls]
Source = "https://github.com/Jhsmit/instagibbs"

[tool.hatch.build]
exclude = ["_versioneer.py"]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "instagibbs/_version.py"

[tool.flake8]
max-line-length = 100
ignore = "D203"
exclude = [".git", "__pycache__", "build", "dist", "docs"]
max-complexity = 10

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100
target-version = "py312"
