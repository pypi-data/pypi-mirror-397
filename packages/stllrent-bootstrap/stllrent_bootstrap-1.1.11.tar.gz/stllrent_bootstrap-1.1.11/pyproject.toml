[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "stllrent-bootstrap"
version = "1.1.11"
authors = [
  { name="Marcus Rodrigues Magalhães", email="marcusrodrigues.magalhaes@stellantis.com" },
]
description = "Comprehensive Python module designed to standardize and accelerate the development of responsive Flask APIs that leverage Celery for asynchronous workload processing"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License", # Adicione a licença que você usa
    "Operating System :: OS Independent",
]
dependencies = [
    "celery==5.5.*",
    "pydantic-settings==2.9.*",
    "sqlalchemy==2.0.*",
    "psycopg2-binary==2.9.*",
    "Flask==3.1.*",
    "requests==2.31.*",
    "pydantic==2.11.*",
    "python-json-logger==3.3.*",
    "Deprecated==1.2.18"
]

[project.optional-dependencies]
dev = [
    "pytest==8.2.*",
    "pytest-mock==3.12.*",
    "PyQt5>=5.15.10",
    "pytest-cov==4.1.0",
    "pytest-xdist>=2.2.0",
    "pytest-qt>=4.2.0",
]