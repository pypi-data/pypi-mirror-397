# MCP Configuration Templates
#
# This file contains configuration templates for MCPs (Model Context Protocol servers).
# Placeholders in dollar-brace format (e.g., ${PLACEHOLDER_KEY}) will be replaced with values
# from DigitalEmployeeConfiguration objects at runtime using the placeholder key.
#
# Placeholders support default values using the syntax: ${PLACEHOLDER_KEY:default_value}
# - Default values that look like JSON ([], {}) will be parsed as Python objects
# - If the placeholder key is not found in configurations, the default value will be used
# - If no default is specified and the key is not found, the placeholder remains unchanged
#
# Format:
#   mcp-name:
#     config:
#       key: value or ${PLACEHOLDER_KEY} or ${PLACEHOLDER_KEY:default_value}
#     authentication:
#       type: "api-key" | "oauth" | "bearer"
#       key: "header-name"
#       value: ${PLACEHOLDER_KEY}

digital_employee_google_calendar_mcp:
  config:
    url: ${GOOGLE_CALENDAR_MCP_URL}
    allowed_tools: ${GOOGLE_CALENDAR_MCP_ALLOWED_TOOLS:[]}
  authentication:
    type: api-key
    key: X-API-Key
    value: ${GOOGLE_MCP_X_API_KEY}

