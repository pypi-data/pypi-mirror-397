[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pytlai"
version = "1.0.0"
description = "Python Translation AI - Translate Python scripts or web pages on the fly to any human language"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "pytlai contributors" }
]
keywords = [
    "translation",
    "i18n",
    "internationalization",
    "localization",
    "ai",
    "openai",
    "html",
    "python",
    "docstrings",
    "gettext",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Internationalization",
    "Topic :: Software Development :: Localization",
    "Topic :: Text Processing :: Linguistic",
    "Typing :: Typed",
]
dependencies = [
    "beautifulsoup4>=4.12",
    "lxml>=5.0",
    "openai>=1.0",
]

[project.optional-dependencies]
redis = ["redis>=5.0"]
yaml = ["pyyaml>=6.0"]
all = [
    "redis>=5.0",
    "pyyaml>=6.0",
]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "mypy>=1.0",
    "ruff>=0.1",
    "coverage>=7.0",
]

[project.urls]
Homepage = "https://labs.zaguanai.com/en/experiments/pytlai"
Documentation = "https://github.com/ZaguanLabs/pytlai#readme"
Repository = "https://github.com/ZaguanLabs/pytlai"
Issues = "https://github.com/ZaguanLabs/pytlai/issues"

[project.scripts]
pytlai = "pytlai.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["pytlai"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["pytlai"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
strict = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["pytlai"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
