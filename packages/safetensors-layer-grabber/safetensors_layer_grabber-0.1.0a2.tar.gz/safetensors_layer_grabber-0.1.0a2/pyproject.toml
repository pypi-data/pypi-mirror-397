[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "safetensors-layer-grabber"
version = "0.1.0a2"
description = "Extracts all weights corresponding to a specific layer or block from large models saved in safetensors format, and exports them as a PyTorch-compatible state dict."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "torch",
    "safetensors"
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/safetensors-layer-grabber"
"Bug Tracker" = "https://github.com/jifengwu2k/safetensors-layer-grabber/issues"
