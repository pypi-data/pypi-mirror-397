[project]
name = "tiktalik-cli"
version = "1.11.0"
description = "Tiktalik Computing command line interface"
requires-python = ">=3.10"
authors = [
    {name = "Techstorage sp. z o.o", email = "kontakt@tiktalik.com"}
]
license = "MIT"
readme = "README.md"
keywords=["Tiktalik", "CLI", "Terminal", "VPS"]
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Development Status :: 6 - Mature",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Information Technology",
    "Intended Audience :: End Users/Desktop",
    "Natural Language :: English",
    "Operating System :: POSIX",
    "Operating System :: Microsoft :: Windows",
    "Topic :: Internet",
    "Topic :: Utilities",
    "Topic :: System :: Systems Administration",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "tiktalik>=2.0.0",
]

[project.scripts]
tiktalik = "tiktalik_cli:main"

[project.urls]
Homepage = "https://www.tiktalik.com"
Repository = "https://github.com/tiktalik-cloud/tiktalik-cli.git"

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "ruff>=0.14.0",
    "ty>=0.0.1a21",
]
