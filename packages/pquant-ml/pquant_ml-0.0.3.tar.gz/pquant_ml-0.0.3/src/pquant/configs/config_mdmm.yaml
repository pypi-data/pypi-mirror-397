# file: /src/pquant/configs/config_mdmm.yaml

pruning_parameters:
  pruning_method: mdmm
  enable_pruning: true
  disable_pruning_for_layers: [] # Disable pruning for these layers, even if enable_pruning is true
  constraint_type: "Equality"
  target_value: 0.0
  metric_type: "UnstructuredSparsity"
  target_sparsity: 0.9
  rf: 1
  epsilon: 1.0e-03
  scale: 10.0
  damping: 1.0
  use_grad: false
  l0_mode: "coarse" # 'coarse' or 'smooth'

quantization_parameters:
  enable_quantization: true
  default_weight_keep_negatives: 1.
  default_weight_integer_bits: 0.
  default_weight_fractional_bits: 7.
  default_data_keep_negatives: 0.
  default_data_integer_bits: 0.
  default_data_fractional_bits: 7.
  quantize_input: true
  quantize_output: false
  hgq_beta: 1e-5
  hgq_gamma: 0.0003
  hgq_heterogeneous: True
  layer_specific: []
  use_high_granularity_quantization: false
  use_real_tanh: false
  use_relu_multiplier: true
  use_symmetric_quantization: false
  overflow: SAT
  round_mode: RND
training_parameters:
  epochs: 200
  fine_tuning_epochs: 30
  pretraining_epochs: 0
  pruning_first: false
  rewind: never
  rounds: 1
  save_weights_epoch: -1
fitcompress_parameters:
  enable_fitcompress : false
  optimize_quantization : true
  quantization_schedule : [7.,4.,3.,2]
  pruning_schedule : {start : 0, end : -3, steps : 40}
  compression_goal : 0.10
  optimize_pruning : false
  greedy_astar : true
  approximate : true
  f_lambda : 1
batch_size: 64
cosine_tmax: 200
gamma: 0.1
l2_decay: 0.0001
label_smoothing: 0.0
lr: 0.01
lr_schedule: multistep
milestones:
- 75
- 120
momentum: 0.9
optimizer: sgd
plot_frequency: 100

# Note:
# use_grad: true is having some bug... flip gradient impl not working as intended
# Confirmed: grad for both 'coarse' or 'smooth' are non None
