[project]
name = "sqlatypemodel"
version = "0.3.0"
description = ""
authors = [
    {name = "grehban",email = "maximfeedback19@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.13"
repository = "https://github.com/GrehBan/sqlatypemodel"
packages = [{ include = "sqlatypemodel" }]
dependencies = [
    "sqlalchemy (>=2.0.40,<3.0.0)",
    "black (>=25.1.0,<26.0.0)",
    "isort (>=6.0.1,<7.0.0)",
    "pydantic (>=2.12.5,<3.0.0)"
]

[tool.black]
line-length = 79
target-version = ['py39', 'py310', 'py311', 'py312', 'py313']
exclude = '''
(
    \.eggs
  | \.git
  | \.tox
  | build
  | dist
  | venv
  | docs
)
'''

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
