[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "insightsolver"
description = "InsightSolver offers rule-based insights generation for actionable data-driven decisions."
readme = "README.md"
requires-python = ">=3.9"
license = "Apache-2.0"
license-files = ["LICENSE"]
authors = [
  { name = "No√© Aubin-Cadot", email = "noe.aubin-cadot@insightsolver.com" },
]
maintainers = [
  { name = "InsightSolver Solutions Inc.", email = "support@insightsolver.com" },
]
urls = { Homepage = "https://github.com/insightsolver/insightsolver" }

# No version here, it is taken from insightsolver/version.py
dynamic = ["version", "dependencies"]

classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

[tool.setuptools.dynamic]
version = { attr = "insightsolver.version.__version__" }
dependencies = { file = ["requirements.txt"] }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
insightsolver = [
    "assets/__init__.py",
    "assets/google_fonts_icons/*",
    "assets/google_fonts_icons/png/*.png",
]
