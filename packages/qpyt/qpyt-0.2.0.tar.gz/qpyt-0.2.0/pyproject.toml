[build-system]
requires = ["hatchling >= 1.26", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "qpyt"
dynamic = ["version"]
description = "CLI tool for QuecPython rapid development"
authors = [
    { name = "GÃ¼nter Prossliner", email = "6724584+gprossliner@users.noreply.github.com" }
]
readme = "readme.md"
requires-python = ">=3.11"
dependencies = [
    "pyserial>=3.5",
    "pyyaml>=6.0",
    "mpy-cross==1.12", # this is the same version as used in QuecPython SDK
    "watchfiles>=0.18.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"

[project.scripts]
qpyt = "qpyt.cli:main"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build]
sources = ["src"]