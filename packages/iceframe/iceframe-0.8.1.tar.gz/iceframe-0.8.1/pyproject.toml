[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iceframe"
version = "0.8.1"
description = "A DataFrame-like library for working with Apache Iceberg tables"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache-2.0"}
authors = [
    {name = "Alex Merced", email = "alex@alexmerced.com"}
]
keywords = ["iceberg", "dataframe", "data engineering", "apache iceberg"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "pyiceberg>=0.6.0",
    "pyarrow>=14.0.0",
    "polars>=0.19.0",
    "python-dotenv>=1.0.0",
    "pandas>=2.0.0",
]

[project.optional-dependencies]
aws = [
    "s3fs>=2023.1.0",
    "boto3>=1.28.0",
]
gcs = [
    "gcsfs>=2023.1.0",
]
azure = [
    "adlfs>=2023.1.0",
]
all = [
    "iceframe[aws]",
    "iceframe[gcs]",
    "iceframe[azure]",
    "iceframe[delta]",
    "iceframe[lance]",
    "iceframe[vortex]",
    "iceframe[excel]",
    "iceframe[gsheets]",
    "iceframe[hudi]",
    "iceframe[sql]",
    "iceframe[xml]",
    "iceframe[stats]",
    "iceframe[api]",
    "iceframe[hf]",
    "iceframe[html]",
    "iceframe[clipboard]",
    "python-dotenv>=1.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.0.270",
    "mypy>=1.3.0",
    "python-dotenv>=1.0.0",
]
pdf = [
    "fpdf2>=2.7.0",
    "markdown-it-py>=3.0.0",
]
delta = ["deltalake>=0.15.0"]
lance = ["pylance>=0.9.0"]
vortex = ["vortex-data>=0.1.0"] # Assuming vortex-data based on research
excel = ["fastexcel>=0.9.0"]
gsheets = ["gspread>=6.0.0"]
hudi = ["getdaft>=0.2.0"]
mcp = ["mcp>=0.1.0"]
ingestion = [
    "iceframe[delta,lance,vortex,excel,gsheets,hudi]",
]
cli = [
    "typer>=0.9.0",
    "rich>=13.0.0",
]
agent = [
    "openai>=1.0.0",
    "anthropic>=0.18.0",
    "google-generativeai>=0.3.0",
    "rich>=13.0.0",
]
cache = [
    "diskcache>=5.6.0",
]
streaming = [
    "kafka-python>=2.0.0",
]
monitoring = [
    "psutil>=5.9.0",
    "prometheus-client>=0.19.0",
]
notebook = [
    "ipython>=8.0.0",
    "ipywidgets>=8.0.0",
]
pydantic = [
    "pydantic>=2.0.0",
]
sql = [
    "connectorx>=0.3.0",
    "sqlalchemy>=2.0.0",
]
xml = [
    "lxml>=4.9.0",
]
stats = ["pyreadstat"]
api = ["requests"]
hf = ["datasets"]
html = ["lxml", "html5lib", "beautifulsoup4"]
clipboard = ["pyperclip"]
datafusion = [
    "datafusion>=35.0.0",
]
distributed = [
    "ray>=2.0.0",
]
viz = [
    "altair>=5.0.0",
]

[project.scripts]
iceframe = "iceframe.cli:app"
iceframe-chat = "iceframe.agent_cli:app"

[project.urls]
Homepage = "https://github.com/alexmercedcoder/iceframe"
Documentation = "https://github.com/alexmercedcoder/iceframe/tree/main/docs"
Repository = "https://github.com/alexmercedcoder/iceframe"
Issues = "https://github.com/alexmercedcoder/iceframe/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["iceframe*"]
exclude = ["tests*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers"

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
