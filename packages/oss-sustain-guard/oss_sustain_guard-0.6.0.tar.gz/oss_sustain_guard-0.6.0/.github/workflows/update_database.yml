name: Update OSS Sustain Guard Database

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update_database:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: uv sync

      - name: Run tests before database update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          uv run pytest tests/ -v --cov=oss_sustain_guard --cov-report=term

      - name: Run database builder for all ecosystems
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LIBRARIESIO_API_KEY: ${{ secrets.LIBRARIESIO_API_KEY }}
        run: |
          # Run ecosystems sequentially to respect Libraries.io rate limit (60 req/min)
          for ecosystem in python javascript ruby rust php java csharp go; do
            echo "Processing $ecosystem..."
            uv run python builder/build_db.py --ecosystems $ecosystem --max-concurrent 1

            # Check if this ecosystem changed
            if ! git diff --quiet HEAD -- data/latest/$ecosystem.json data/archive/*/; then
              echo "Changes detected in $ecosystem, committing..."
              git config --local user.email "action@github.com"
              git config --local user.name "GitHub Action"
              git add data/latest/$ecosystem.json data/archive/
              git commit -m "chore: update $ecosystem database - $(date -u +'%Y-%m-%d')" || true
              git push
            else
              echo "No changes in $ecosystem"
            fi

            echo "Waiting before next ecosystem..."
            sleep 10
          done
