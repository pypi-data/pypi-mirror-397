[tool.mypy]
python_version = "3.10"
check_untyped_defs = true
disable_error_code = ['misc', 'union-attr', 'has-type', 'import-untyped', 'var-annotated']
follow_imports = 'skip'

[tool.ruff]
target-version = "py310"
line-length = 80

[tool.ruff.lint]
select = ['E9', 'F63', 'F7', 'F82', 'F401']

[tool.ruff.format]
quote-style = 'single'

