[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vault-check"
version = "7.0.0"
description = "Production-grade secrets verifier for bot platforms"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "dhruv13x", email = "dhruv13x@example.com"}]  # Update with yours
requires-python = ">=3.11"
keywords = ["vault", "secrets", "env", "cli", "security"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "aiohttp>=3.8.0",  # Core HTTP client
    "python-dotenv>=1.0.0",
    "rich>=13.0.0",
    "cryptography>=41.0.0",
    "zxcvbn>=4.4.28",
    "boto3>=1.26.0",
    "asyncpg>=0.29.0",
    "aiosqlite>=0.19.0",
    "redis[asyncio]>=4.5.0",
    "hvac>=1.1.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "pytest-cov>=5.0.0",
  "pytest-timeout>=2.2.0",
  "pytest-json-report>=1.5.0",
  "pytest-asyncio>=0.23.0",
  "pytest-mock>=3.10.0",
  "pytest-aiohttp>=1.0.0", # Added for aiohttp_client fixture
  "pyfakefs>=5.0.0",
  "ruff>=0.6.0",
  "black>=24.3.0",
  "mypy>=1.11.0",
  "PyYAML>=6.0",
  "types-PyYAML>=6.0"
]

[project.scripts]
vault-check = "vault_check.cli:entry_point"

[project.urls]
Homepage = "https://github.com/dhruv13x/vault-check"
Source = "https://github.com/dhruv13x/vault-check"

[tool.setuptools]
package-dir = {"" = "src"}
[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
# All projects use src/ layout
pythonpath = ["src"]

# All tests live under tests/
testpaths = ["tests"]

# Async projects are common in your stack
asyncio_mode = "auto"

# Global pytest options
addopts = [
  "-v",
  "-ra",
  "--strict-config",
  "--strict-markers",
  "--tb=short",
  "--showlocals",
  "--import-mode=importlib",

  # Time & perf
  "--timeout=10",
  "--durations=10",

  # Coverage: target the real package
  "--cov=src/vault_check",
  "--cov-report=term-missing:skip-covered",
  "--cov-report=html",
  "--cov-report=xml",
  "--cov-fail-under=85",
]

log_cli = true
log_cli_level = "INFO"

[tool.coverage.run]
branch = true
source = ["src/vault_check"]

[tool.coverage.report]
fail_under = 85
show_missing = true
skip_covered = true
