[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cached-sentence-transformer"
version = "0.1.0"
description = "PostgreSQL-backed embedding cache for SentenceTransformers"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
keywords = ["embeddings", "nlp", "sentence-transformers", "postgres", "cache"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
  "numpy>=1.23",
  "torch",
  "sentence-transformers>=2.2",
  "psycopg2-binary>=2.9",
  "tqdm>=4.60",
  "python-dotenv>=1.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "pytest-cov>=4.0",
  "ruff>=0.6.0",
  "build>=1.0",
  "twine>=5.0",
]

[project.urls]
Homepage = "https://github.com/prasanna/cached-sentence-transformer"
Repository = "https://github.com/prasanna/cached-sentence-transformer"
Issues = "https://github.com/prasanna/cached-sentence-transformer/issues"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]
ignore = ["E501"]

[tool.pytest.ini_options]
addopts = "-q"
markers = [
  "integration: marks tests that require a running Postgres instance",
]


