[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "wyld-api"
version = "0.1.1"
description = "A Python client for Wyld Network's Satellite IoT API with support for custom payload schemas"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
maintainers = [
    { name = "Your Name", email = "your.email@example.com" }
]
keywords = [
    "wyld",
    "satellite",
    "iot",
    "api-client",
    "pydantic",
    "network",
    "satellite-iot",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications",
    "Topic :: Internet :: WWW/HTTP",
    "Typing :: Typed",
]
dependencies = [
    "pydantic>=2.0.0",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/Jobenas/wyld_api_client"
Documentation = "https://github.com/Jobenas/wyld_api_client#readme"
Repository = "https://github.com/Jobenas/wyld_api_client"
"Bug Tracker" = "https://github.com/Jobenas/wyld_api_client/issues"

[tool.hatch.build.targets.wheel]
packages = ["wyld_api"]

[tool.hatch.build.targets.sdist]
include = [
    "/wyld_api",
    "/LICENSE",
    "/README.md",
    "/CHANGELOG.md",
    "/pyproject.toml",
]

[tool.hatch.version]
path = "wyld_api/__init__.py"

[tool.black]
line-length = 100
target-version = ['py39']

[tool.ruff]
line-length = 100
target-version = "py39"
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
# Remove coverage options if pytest-cov not installed
# addopts = "--cov=wyld_api --cov-report=term-missing"

