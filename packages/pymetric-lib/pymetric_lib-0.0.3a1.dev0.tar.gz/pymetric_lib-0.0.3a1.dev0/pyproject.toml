# ================================== #
# Build System Configuration         #
# ================================== #
# Setup the build system for setup.py
[build-system]
requires = [
  "setuptools>=61.2",
  "setuptools_scm[toml]>=6.2",
  "oldest-supported-numpy",
  "Cython>=0.29",
]
build-backend = "setuptools.build_meta"

# ================================== #
# Project Configuration              #
# ================================== #
# Configuration for the project details.
[project]
name = "pymetric-lib"
dynamic = ["version"]
description = "A high-performance library for structured differential geometry and physical field manipulation."
authors = [
  { name = "Eliza Diggins", email = 'eliza.diggins@berkeley.edu'}
]
license = { text = "GPL-3.0-or-later" }
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Operating System :: OS Independent",
]
dependencies = [
  "numpy>=1.22",
  "h5py>=3.0",
  "scipy>=1.10",
  "sympy>=1.14.0",
  "matplotlib",
  "tqdm"
]

# ================================== #
# Optional Dependencies              #
# ================================== #
# Configuration for the project details.
[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "pytest-cov",
  "mypy",
  "black",
  "pre-commit",
  "jupyter",
]
docs = [
  'alabaster>=1.0.0',
  'matplotlib>=3.9.2',
  'myst-parser>=4.0.0',
  "pydata-sphinx-theme>=0.15.2",
  'nbsphinx>=0.9.5',
  'jupyter>=1.1.1',
  'sphinx>=8.1.3',
  'sphinx_design>=0.6.1',
  'sphinx-gallery>=0.19.0',
  'sphinx-plot-directive>=1.0.5',
  'sphinxcontrib-applehelp>=2.0.0',
  'sphinxcontrib-bibtex>=2.6.3',
  'sphinxcontrib-devhelp>=2.0.0',
  'sphinxcontrib-htmlhelp>=2.1.0',
  'sphinxcontrib-jsmath>=1.0.1',
  'sphinxcontrib-qthelp>=2.0.0',
  'sphinxcontrib-serializinghtml>=2.0.0',
  'sphinxcontrib-tikz>=0.4.20',
  "numpydoc",
]
test = [
  "pytest",
  "pytest-xdist",
  "pytest-cov",
  "hypothesis",
  "pytest-sugar"
]

# ================================== #
# Tools                              #
# ================================== #
[tool.setuptools]
packages = { find = { include = ["pymetric*"] } }
include-package-data = true

[tool.setuptools_scm]
version_file = "pymetric/_version.py"
local_scheme = "no-local-version"
fallback_version = "0.0.0"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers --tb=short --show-capture=log"
testpaths = ["tests"]
markers = [
  # Buffer Type Markers
  "array: mark tests for ArrayBuffer",
  "hdf5: mark tests for HDF5Buffer",
  # Coordinate system markers.
  'cartesian1D: 1D Cartesian coordinates.',
  'cartesian2D: 2D Cartesian coordinates.',
  'cartesian3D: 3D Cartesian coordinates.',
  'spherical: Spherical coordinates.',
  'cylindrical: Cylindrical coordinates.',
  'polar: Polar coordinates',
  'oblate_sph: Oblate spheroidal coordinates',
  'prolate_sph: Prolate spheroidal coordinates',
  'elliptic: Elliptic coordinates.',
  'oblate_homo: Oblate homoeoidal coordinates.',
  'prolate_homo: Prolate homoeoidal coordinates.',
  'conic: Conic coordinates.'
]
# Logging configuration
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s | %(levelname)-8s | %(name)s | %(message)s"
log_cli_date_format = "%H:%M:%S"

# Warnings display
filterwarnings = [
  "error",  # Treat warnings as errors to catch unexpected behavior
  "ignore::DeprecationWarning",  # Or selectively demote them if needed
]

[tool.black]
line-length = 88
target-version = ["py39"]

[tool.coverage.run]
branch = true
source = ["pymetric"]

[tool.coverage.report]
show_missing = true
skip_covered = true
