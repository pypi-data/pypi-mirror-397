[project]
name = "cranelog"
version = "0.2.0"
description = "A modern colorful logging library for Python with rich context information"
authors = [
    { name = "weizhang124", email = "weizhang124@iflytek.com" },
]
dependencies = []
requires-python = ">=3.10"
readme = "README.md"
keywords = [
    "logging",
    "colorful",
    "terminal",
    "debug",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/weizhang124/cranelog"
Repository = "https://github.com/weizhang124/cranelog"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
includes = [
    "src/cranelog",
]
