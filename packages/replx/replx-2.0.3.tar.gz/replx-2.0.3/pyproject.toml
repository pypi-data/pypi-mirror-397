[build-system]
requires = ["setuptools>=70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "replx"
dynamic = ["version"]
description = "replx is a fast, modern MicroPython CLI: turbo REPL, robust file sync (put/get), project install, mpy-cross integration, and smart port discovery."
readme = "README.md"
authors = [{ name = "chanmin.park", email = "devcamp@gmail.com" }]
requires-python = ">=3.10"
keywords = ["micropython", "repl", "serial", "pyserial", "typer", "mpy-cross", "deploy"]
license = { file = "LICENSE" }

classifiers = [
  "Environment :: Console",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Embedded Systems",
  "Topic :: System :: Hardware :: Universal Serial Bus (USB)",
]

dependencies = [
  "typer>=0.12",
  "rich>=13.0",
  "pyserial>=3.5",
  "mpy-cross>=1.26",
  "websocket-client>=1.6.0",
]

[project.optional-dependencies]

[project.urls]
Homepage = "https://github.com/PlanXLab/replx"
Repository = "https://github.com/PlanXLab/replx"
Issues = "https://github.com/PlanXLab/replx/issues"

[project.scripts]
replx = "replx.cli.commands:main"
rx = "replx.cli.commands:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["replx*"]

[tool.setuptools.package-data]
replx = ["kernelspec/*"]

[tool.setuptools.dynamic]
version = { attr = "replx.__init__.__version__" }
