[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "healthsecure"
version = "0.1.0a2"
description = "Runtime sensitive data exposure detection SDK"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
authors = [{ name = "Your Org" }]
dependencies = ["requests>=2.31.0", "pydantic>=2.0.0"]
keywords = ["security", "data-leakage", "privacy", "llm", "api", "sensitive-data", "compliance"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[tool.setuptools]
package-dir = {"" = "."}
packages = ["healthsecure", "healthsecure.extract"]

