[project]
name = "color-spreadsheet"
version = "0.1.1"
description = "Apply color coding to Excel spreadsheet cells based on content type"
readme = "README.md"
authors = [
    { name = "Max Shron", email = "max@shron.net" }
]
requires-python = ">=3.9"
dependencies = [
    "openpyxl",
]

[project.scripts]
color-spreadsheet = "color_spreadsheet.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
