[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "andy-mpc-py"
version = "0.4.0"
description = "Minimal hub-and-spoke message pipe for arbitrary Python objects (pickle over Tokio)"
authors = [{ name = "You" }]
requires-python = ">=3.9"
readme = "README.md"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Rust",
    "Framework :: AsyncIO",
]

[tool.maturin]
# use: python -m maturin develop
