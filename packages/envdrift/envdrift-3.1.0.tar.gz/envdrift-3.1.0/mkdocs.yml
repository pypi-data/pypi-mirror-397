site_name: envdrift
site_description: Prevent environment variable drift between dev, staging, and production
site_url: https://jainal09.github.io/envdrift
repo_url: https://github.com/jainal09/envdrift
repo_name: jainal09/envdrift

theme:
  name: material
  logo: assets/images/env-drift-logo.png
  favicon: assets/images/env-drift-logo.png
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

nav:
  - Home: index.md
  - Glossary: glossary.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - CLI Reference:
    - Overview: cli/index.md
    - validate: cli/validate.md
    - diff: cli/diff.md
    - encrypt: cli/encrypt.md
    - decrypt: cli/decrypt.md
    - init: cli/init.md
    - hook: cli/hook.md
    - sync: cli/sync.md
    - version: cli/version.md
  - Guides:
    - Schema Best Practices: guides/schema.md
    - CI/CD Integration: guides/cicd.md
    - Encryption: guides/encryption.md
    - Vault Sync: guides/vault-sync.md
    - Releasing: guides/releasing.md
    - Contributing: guides/contributing.md
  - Reference:
    - Python API: reference/api.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jainal09/envdrift
