[project]
name = "MIDRC_MELODY"
version = "0.3.2"
dependencies = [
    "pandas",
    "matplotlib",
    "numpy",
    "scikit-learn",
    "PyYAML",
    "joblib",
    "tqdm",
    "tabulate",
    "tqdm-joblib",
    "mplcursors",
    "windows-curses; sys_platform == 'win32'",
    "PySide6>=6.8.0",
]

authors = [
    {name = "Robert Tomek", email = "rtomek@uchicago.edu"},
]
description = "MELODY: Model EvaLuation across subgroups for cOnsistent Decision accuracY"
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE"]
keywords = ["machine-learning", "model-evaluation", "fairness", "subgroup-analysis"]

[project.scripts]
melody = "MIDRC_MELODY.melody:main"
melody-gui = "MIDRC_MELODY.melody_gui:main"
melody_gui = "MIDRC_MELODY.melody_gui:main"

[project.urls]
"Homepage" = "https://github.com/MIDRC/MIDRC_MELODY"
"Issues" = "https://github.com/MIDRC/MIDRC_MELODY/issues"

[tool.setuptools.packages.find]
where = ["src"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
