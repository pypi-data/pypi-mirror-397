[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xkid"
version = "0.0.1"

dependencies = [
  "b32k>=0.0.2",
  "xkernel>=0.0.1",
  "cryptography>=42.0.0",
]
[project.scripts]
xkid = "xkid.cli.app:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["xkid*"]
