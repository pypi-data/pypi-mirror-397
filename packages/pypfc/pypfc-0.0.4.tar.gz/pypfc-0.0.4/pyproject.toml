[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pypfc"
version = "0.0.4"
authors = [
  { name="HÃ¥kan Hallberg", email="hakan.hallb@protonmail.com" },
]
keywords = ["phase field crystal", "simulation", "atomistic simulation", "gpu"]
description = "A Python Package for Phase Field Crystal (PFC) Simulations"
readme = "README.md"
requires-python = ">=3.11,<3.14"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta"
]
license = "GPL-3.0-or-later"

# Add your dependencies here
dependencies = [
    "numpy",
    "scipy",
    "vtk",
    "torch",
    "scikit-image",
    #"ovito"
]

[project.urls]
Homepage = "https://github.com/HHallb/pyPFC"
Repository = "https://github.com/HHallb/pyPFC"