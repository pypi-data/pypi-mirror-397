[metadata]
name = django-all-in-one-accessibility
version = 3.0.2
description = Website accessibility widget for improving WCAG 2.0, 2.1, 2.2 and ADA compliance!
long_description = file: README.md
long_description_content_type = text/markdown
url = https://www.skynettechnologies.com
author = Skynet Technologies USA LLC
author_email = developer3@skynettechnologies.com
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 4.0
	Framework :: Django :: 4.1
	Framework :: Django :: 4.2
	Framework :: Django :: 5.0
	Framework :: Django :: 5.1
	Framework :: Django :: 5.2
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = find:
install_requires = 
	Django>=4.0,<5.3
	requests

[egg_info]
tag_build = 
tag_date = 0

