[tool.poetry]
name = "db-contrib-tool"
version = "2.2.1"
description = "The `db-contrib-tool` - MongoDB's tool for contributors."
authors = ["DevProd Correctness <devprod-correctness-team@mongodb.com>"]
readme = "README.md"
repository = "https://github.com/10gen/db-contrib-tool"
include = [
    "src/db_contrib_tool/config/*.yml",
    "src/db_contrib_tool/config/*.yaml",
]

[tool.poetry.scripts]
db-contrib-tool = "db_contrib_tool.cli:cli"
build = "db_contrib_tool.pyinstaller:install"

[tool.poetry.dependencies]
boto3 = "^1.34.156"
botocore = "^1.34.156"
click = "^8.1.3"
distro = "^1.6.0"
evergreen-py = "^3.14.0"
gitpython = "^3.1.44"
Inject = "^4.3.1"
oauthlib = "^3.1.1"
opentelemetry-api = "*"
opentelemetry-exporter-otlp-proto-grpc = { version = "*", markers = "platform_machine != 's390x' and platform_machine != 'ppc64le'" }
opentelemetry-sdk = "*"
packaging = "^25.0"
pkce = "^1.0.3"
pydantic = "1.8.2"
PyGithub = "1.58.0" # beyond this uses cryptography, which is incompatible on ppc64le and s390x
pyinstaller = "^5.12"
python = ">=3.9,<3.13"
PyYAML = "^6.0.1"
requests = "^2.26.0"
requests-oauthlib = "^2.0.0"
retry = "^0.9.2"
structlog = "^23.0.0"
tenacity = "^8.0.1"
urllib3 = "^1.26.0"

[tool.poetry.dev-dependencies]
mock = "^4.0.3"
pre-commit = "^2.15.0"
pytest = "^6.2"
pytest-cov = "^2.8"
pytest-mypy = "^0.8"
ruff = "^0.5"
types-PyYAML = "^6.0.11"
types-requests = "^2.28.10"
types-retry = "^0.9.9.4"

[tool.ruff]
line-length = 100
target-version = 'py37'

[tool.pytest.ini_options]
addopts = "--mypy"
testpaths = [
    "src",
    "tests",
]

[tool.mypy]
ignore_missing_imports = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
disallow_untyped_calls = true
show_error_codes = true

[[tool.mypy.overrides]]
module = [
    "tests.*",
]
ignore_errors = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
