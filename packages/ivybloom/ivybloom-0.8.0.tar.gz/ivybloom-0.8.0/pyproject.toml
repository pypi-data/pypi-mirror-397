[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ivybloom"
version = "0.8.0"
description = "Command-line interface for computational biology and drug discovery"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Ivy Biosciences", email = "support@ivybiosciences.com"}
]
maintainers = [
    {name = "Ivy Biosciences", email = "support@ivybiosciences.com"}
]
keywords = [
    "bioinformatics",
    "computational biology",
    "drug discovery",
    "molecular modeling",
    "cli",
    "api"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Environment :: Console",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
]
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0",
    "httpx>=0.24.0",
    "keyring>=23.0.0",
    "appdirs>=1.4.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0.0",
    "requests>=2.28.0",
    # Core numeric dependency needed by visualization stack and optional FlatProt envs
    "numpy>=1.22",
    # Enhanced UX and validation packages
    "jsonschema>=4.20.0",
    "InquirerPy>=0.3.4",
    "prompt_toolkit>=3.0.36",
    "click-didyoumean>=0.3.0",
    "click-completion>=0.5.2",
    "click-repl>=0.3.0",
    "rich-click>=1.7.3",
    "humanize>=4.9.0",
    # Optional TUI framework (not required at runtime by default code paths)
    # Pin to a stable minor range to avoid API drift breaking the TUI
    "textual>=0.55,<0.60",
    # Visualization packages
    "asciimol>=1.2.0",
    "ase>=3.22.0",
    "flatprot",
    "cryptography>=41.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "types-PyYAML>=6.0.0",
    "types-requests>=2.28.0",
]
docs = [
    "mkdocs>=1.4.0",
    "mkdocs-material>=9.0.0",
    "mkdocs-click>=0.8.0",
    "mkdocs-mermaid2-plugin>=0.6.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0",
    "coverage>=7.0.0",
]

[project.urls]
Homepage = "https://ivybiosciences.com"
Documentation = "https://docs.ivybiosciences.com/cli"
Repository = "https://github.com/ivybiosciences/ivybloom-cli"
"Bug Tracker" = "https://github.com/ivybiosciences/ivybloom-cli/issues"
Changelog = "https://github.com/ivybiosciences/ivybloom-cli/blob/main/CHANGELOG.md"
"Source Code" = "https://github.com/ivybiosciences/ivybloom-cli"

[project.scripts]
ivybloom = "ivybloom_cli.main:main"

# Static version now defined in [project] section

[tool.setuptools.packages.find]
include = ["ivybloom_cli*"]

[tool.setuptools.package-data]
ivybloom_cli = ["assets/*", "docs/**/*"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true

[[tool.mypy.overrides]]
module = [
    "keyring.*",
    "appdirs.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["ivybloom_cli"]
omit = [
    "*/tests/*",
    "*/test_*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.flake8]
max-line-length = 88
extend-ignore = [
    "E203",  # whitespace before ':'
    "E501",  # line too long (handled by black)
    "W503",  # line break before binary operator
]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".eggs",
    "*.egg-info",
    ".venv",
    ".mypy_cache",
    ".pytest_cache",
]
