name: Doxygen gh-pages deploy action

on:
  # release:
    # types: [published]
  push:
    branches:
      # - main
      - none
  # workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: DenverCoder1/doxygen-github-pages-action@v2.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: /
          config_file: Doxyfile
          doxygen_version: 1.14.0