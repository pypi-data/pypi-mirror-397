name: dev build Windows

on:
  push:
    branches:
      - none

permissions:
  contents: read

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Prepare MSVC
        uses: bus1/cabuild/action/msdevshell@v1
        with:
          architecture: x64

      - name: Build package
        run: |
          python -m build

      - name: Upload distribution
        uses: actions/upload-artifact@v4
        with:
          name: windows-dist
          path: dist/

  test-windows:
    runs-on: windows-latest
    needs: build-windows
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with: 
          python-version: "3.14"

      - name: Add user bin to PATH on Windows
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          $userBinPath = "$env:USERPROFILE\.local\bin"
          Add-Content -Path $env:GITHUB_PATH -Value $userBinPath

      - name: Retrieve windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-dist
          path: dist

      - name: Install
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          $wheels = Get-ChildItem -Path dist\*.whl -File
          Write-Output ($wheels -join "`n") 
          $wheel = $wheels[0]
          Write-Output $wheel
          pip install $wheel

      - name: Check Python path
        shell: powershell
        run: python -c "import sys; print(sys.path)"
      - name: Check Python details
        run: |
          python --version
          where python
          pip list

      - name: Check site-packages
        run: |
          dir C:\hostedtoolcache\windows\Python\3.14.0\x64\Lib\site-packages\langevin
          dir C:\hostedtoolcache\windows\Python\3.14.0\x64\Lib\site-packages\langevin\base
          dir C:\hostedtoolcache\windows\Python\3.14.0\x64\Lib\site-packages\langevin\dp

      - name: Run version no. unit test
        run: python -m unittest discover tests -p "*langevin*"
      - name: Run all unit tests
        run: python -m unittest discover tests 
      - name: Run demo
        shell: powershell
        run: |
          # $userBinPath = "$env:USERPROFILE\.local\bin"
          # Add-Content -Path $env:GITHUB_PATH -Value $userBinPath
          python demos\dp_mixed.py
