name: Publish

on:
  release:
    types: [published]

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install Python 3.14
        run: uv python install 3.14

      - name: Build
        run: uv build

      - name: Smoke test (wheel)
        run: uv run --isolated --no-project --with dist/*.whl python -c "import ode_filters"

      - name: Smoke test (source distribution)
        run: uv run --isolated --no-project --with dist/*.tar.gz python -c "import ode_filters"

      - name: Publish
        run: uv publish
