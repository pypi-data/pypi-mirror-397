site_name: ODE Filters
site_url: https://paufisch.github.io/ode_filters/
repo_url: https://github.com/paufisch/ode_filters
docs_dir: docs
theme:
  name: material
plugins:
  - search
  - mkdocs-jupyter:
      execute: true
  - mkdocstrings:
      default_handler: python
nav:
  - Home: index.md
  - Quickstart example: examples/quickstart.ipynb
  - Examples:
      - Basic usage: examples/examples.ipynb
      - Second-order systems: examples/second-order-systems.ipynb
      - Advanced features: examples/advanced-features.ipynb
  - API Reference:
      - Overview: api/index.md
      - Filters: api/filters/index.md
      - Inference: api/inference/index.md
      - Measurement: api/measurement/index.md
      - Priors: api/priors/index.md
