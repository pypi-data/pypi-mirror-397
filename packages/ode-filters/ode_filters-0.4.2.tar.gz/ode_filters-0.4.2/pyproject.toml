[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ode_filters"]


[project]
name = "ode-filters"
authors = [{name="Paul Fischer"}]
version = "0.4.2"
description = "Basic ODE filtering and smooting implementation."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE*"]
requires-python = ">=3.13"
dependencies = [
    "autograd>=1.8.0",
    "jax[cpu]>=0.8.0",
    "matplotlib>=3.10.7",
    "numpy>=2.3.4",
    "pyproject-toml>=0.1.0",
    "scikit-learn>=1.7.2",
    "tqdm>=4.67.1",
    "tueplots>=0.2.1",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

[dependency-groups]
dev = [
    "coverage>=7.11.0",
    "hypothesis>=6.142.5",
    "ipykernel>=7.1.0",
    "pre-commit>=4.3.0",
    "probdiffeq>=0.8.0",
    "pytest>=8.4.2",
    "pytest-cases>=3.9.1",
    "pytest-cov>=7.0.0",
]
docs = [
    "mkdocs>=1.5,<1.6",
    "mkdocs-jupyter>=0.24.1",
    "mkdocs-material>=9.5,<9.6",
    "mkdocstrings[python]>=0.28.3",
]

[tool.pytest.ini_options]
testpaths = ["test"]
addopts = "--cov=ode_filters --cov-report=term-missing"

[tool.ruff]
target-version = "py313"
line-length = 88

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "SIM",    # flake8-simplify
    "RUF",    # Ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # function call in default argument (common in JAX)
]

[tool.ruff.lint.isort]
known-first-party = ["ode_filters"]
