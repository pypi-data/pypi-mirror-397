[project]
name = "kenobix"
version = "0.8.1"
requires-python = ">=3.11"
description = "Simple document database with SQLite3 JSON optimization, based on KenobiDB by Harrison Erd."
readme = "README.md"

classifiers = [
    "Environment :: Console",
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: BSD License",
    "Intended Audience :: Developers",
    "Topic :: Database",
    "Topic :: Database :: Database Engines/Servers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

# https://peps.python.org/pep-0639/
license = {file = "LICENSE"}

authors = [
    # Original author (kenobiDB):
    {name = "Harrison Erd", email = "harrisonerd@gmail.com"},
    # Fork creator (Kenobix)
    {name = "Stefane Fermigier", email = "sf@fermigier.com"},
]

maintainers = [
    {name = "KenobiX Contributors"},
]

# TODO: should be optional
dependencies = [
    "cattrs>=25.3.0",
]

[dependency-groups]
dev = [
    # Linting
    "ruff>=0.14.0",
    # "pyrefly>=0.36.2",
    "ty>=0.0.2",
    "mypy>=1.19.1",
    "pre-commit>=4.3.0",
    # Tests
    "nox>=2025.5.1",
    "pytest>=8.3.4",
    "pytest-coverage>=0.0",
    "coverage>=7.10.7",
]

[project.scripts]
kenobix = "kenobix.cli:main"
kbx = "kenobix.cli:main"

[project.urls]
"Homepage" = "https://github.com/abilian/kenobix"
"Source Code" = "https://github.com/abilian/kenobix"
"Issue Tracker" = "https://github.com/abilian/kenobix/issues"
"Original Project" = "https://github.com/patx/kenobi"

[build-system]
requires = ["uv-build>=0.8.4,<0.9.0"]
build-backend = "uv_build"

#
# Pytest
#
[tool.pytest.ini_options]
addopts = "-q --tb=short"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

[tool.coverage.run]
source_pkgs = ["kenobix"]
branch = true
disable_warnings = ["module-not-measured"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "@abc.abstractmethod",
    "@abc.abstractproperty",
    "if TYPE_CHECKING:",
    "if typing.TYPE_CHECKING:",
]
precision = 2
ignore_errors = true
skip_covered = true
skip_empty = true
fail_under = 88
show_missing = true
