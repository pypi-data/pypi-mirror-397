[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stanley_cbp"
version = "0.1.76"
description = "Algorithm developed to conduct a systematic search for exoplanets orbiting eclipsing binary stars."
readme = "README.md"
requires-python = ">=3.9"

authors = [
  { name = "David Martin",  email = "David.Martin@tufts.edu" },
  { name = "Chanita (Wata) Tubthong", email = "Chanita.Tubthong@tufts.edu" },
  { name = "Tess Kleanthous", email = "Tess.Kleanthous@tufts.edu" }
]

license = { text = "MIT License" }

dependencies = [
  "numpy>=1.22",
  "scipy>=1.10",
  "pandas>=1.5",
  "matplotlib>=3.7",
  "astropy>=5.0",
  "astroquery>=0.4",
  "lightkurve>=2.4",
  "batman-package>=2.4",
  "rebound>=4.4",
  "wotan>=1.10,<2.0",
  "PyAstronomy>=0.18",
  "ldtk>=1.3",
  "ipython>=8.0"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["stanley_cbp*"]
exclude = ["LightCurves*", "PlanetSearchOutput*", "scripts_output*"]

[tool.setuptools.package-data]
stanley_cbp = [
  "Databases/*.csv",
  "Databases/*/*.csv"
]