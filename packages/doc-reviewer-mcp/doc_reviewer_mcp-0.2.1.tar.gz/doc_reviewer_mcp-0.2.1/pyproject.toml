[project]
name = "doc-reviewer-mcp"
version = "0.2.1"
description = "MCP server for OCR-generated Markdown document review and diagnostics"
readme = "README.md"
license = "MIT"
authors = [
    { name = "LiHtCocoa", email = "1051293382@qq.com" }
]
keywords = ["mcp", "markdown", "ocr", "document-review", "diagnostics"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.0.0",
    "fastmcp>=0.4.0",
    "pydantic>=2.0.0",
    "rapidfuzz>=3.0.0",
    "marko>=2.0.0",
    "gitpython>=3.1.0",
]

[project.scripts]
doc-reviewer-mcp = "src:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]
