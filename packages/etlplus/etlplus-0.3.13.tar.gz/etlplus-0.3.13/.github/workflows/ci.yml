#
# A GitHub Actions workflow configuration file for Continuous Integration (CI).
#
# Notes
# - The workflow includes jobs for linting, testing, building distributions,
#   and publishing releases to GitHub and PyPI.
# - The workflow is hardened by removing global permissions and setting per-job
#.  scopes.
# - To harden workflow security, global permissions are absent, and per-job
#   permissions are set as needed.
# - External action references are each pinned to a specific commit SHA for
#   improved security and stability (e.g., reduced supply-chain attack risks).

---

name: CI

on:
  push:
    branches:
      # GitFlow branches
      - main
      - develop
      - '**/feature/**'
      - '**/bugfix/**'
      - '**/release/**'
      - '**/hotfix/**'

      # Extended branches
      - '**/chore/**'
      - '**/ci/**'
      - '**/docs/**'
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main, develop ]

permissions: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy: &python-matrix
      matrix:
        python-version: ['3.13', '3.14']
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/python-bootstrap
        with:
          python-version: ${{ matrix.python-version }}
          python-bootstrap: ".[dev]"
      - name: Ruff check
        run: |
          ruff version
          ruff check .
          ruff format --check .

  test:
    runs-on: ubuntu-latest
    strategy: *python-matrix
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/python-bootstrap
        with:
          python-version: ${{ matrix.python-version }}
          python-bootstrap: "-e .[dev,yaml]"
      - name: Run tests
        run: |
          pytest -q

  build:
    name: Build distributions
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [lint, test]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/python-bootstrap
        with:
          python-version: '3.13'
          python-bootstrap: build
      - name: Build distributions
        run: |
          python -m build
      - name: Upload distributions
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        with:
          name: dist-artifacts
          path: dist/*
          if-no-files-found: error

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4
        with:
          fetch-depth: 0
      - name: Download distributions
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093  # v4
        with:
          name: dist-artifacts
          path: dist
      - name: Publish GitHub release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b  # v2
        with:
          files: dist/*
          generate_release_notes: true

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    permissions:
      contents: read
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/project/etlplus/
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4
        with:
          fetch-depth: 0
      - name: Download distributions
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093  # v4
        with:
          name: dist-artifacts
          path: dist
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e  # v1
        with:
          verbose: true
