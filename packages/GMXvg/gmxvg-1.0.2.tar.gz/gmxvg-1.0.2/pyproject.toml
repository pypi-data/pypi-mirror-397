[build-system]
  requires = ["setuptools>=68.0"]
  build-backend = "setuptools.build_meta"

[project]
  name = "GMXvg"
  description = "A tool to plot GROMACS .xvg files."
  version = "1.0.2"
  authors = [
    { name="Vishal Kumar Sahu", email="mail@vishalkumarsahu.in" },
  ]
  readme = "README.md"
  requires-python = ">=3.8"
  classifiers = [
    'Operating System :: OS Independent',
    'Intended Audience :: Science/Research',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
  ]
  dependencies = [
    'UtilityLib==2.21.4',
    'pandas',
    'matplotlib',
    'seaborn',
    'latex',
    'typer',
    'rich'
  ]

[project.optional-dependencies]
  web = [
    "streamlit"
  ]

[project.scripts]
  gmxvg = "gmxvg:xvgplot_cli"
  gmxvg-test = "gmxvg:xvgplot_cli_test"

[project.urls]
  Homepage = "https://github.com/TheBiomics/GMXvg"
  Issues = "https://github.com/TheBiomics/GMXvg/issues"
