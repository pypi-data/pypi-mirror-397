[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aws-simple"
version = "0.1.1b2"
description = "A clean, simple wrapper around AWS services (S3, Textract, Bedrock)"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
keywords = ["aws", "boto3", "s3", "textract", "bedrock", "wrapper"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

dependencies = [
    "boto3>=1.34.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "mypy>=1.8.0",
    "ruff>=0.1.0",
    "black>=24.0.0",
    "boto3-stubs[s3,textract,bedrock]>=1.34.0",
]

[project.urls]
Homepage = "https://github.com/maxg56/aws-toolkit-py"
Repository = "https://github.com/maxg56/aws-toolkit-py"
Issues = "https://github.com/maxg56/aws-toolkit-py/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/aws_simple"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312","py313","py314"]
skip-string-normalization = false

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
