[project]
name = "opentslm"
version = "0.1.0"
description = "OpenTSLM: Open Time Series Language Model - Curriculum Learning for Multimodal Time Series Understanding with Large Language Models"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [
    {name = "Patrick Langer"},
    {name = "Thomas Kaar"},
    {name = "Max Rosenblattl"},
    {name = "Maxwell A. Xu"},
    {name = "Winnie Chow"},
    {name = "Martin Maritsch"},
    {name = "Robert Jakob"},
    {name = "Aradhana Verma"},
    {name = "Brian Han"},
    {name = "Daniel Seung Kim"},
    {name = "Henry Chubb"},
    {name = "Scott Ceresnak"},
    {name = "Aydin Zahedivash"},
    {name = "Alexander Tarlochan Singh Sandhu"},
    {name = "Fatima Rodriguez"},
    {name = "Daniel McDuff"},
    {name = "Elgar Fleisch"},
    {name = "Oliver Aalami"},
    {name = "Filipe Barata"},
    {name = "Paul Schmiedmayer"}
]
keywords = [
    "time-series",
    "large-language-models",
    "curriculum-learning",
    "multimodal",
    "healthcare"
]

dependencies = [
    "numpy>=1.21",
    "pandas>=1.3",
    "torch>=2.0",
    "tqdm>=4.62",
    "matplotlib>=3.3",
    "scikit-learn>=1.0",
    "transformers>=4.25",
    "huggingface-hub>=0.16",
    "datasets>=2.0",
    "peft>=0.4",
    "requests>=2.28",
    "einops>=0.6",
    "wfdb>=4.0",
    "open-flamingo>=0.0.2",
]

[project.urls]
Homepage = "https://opentslm.com"
Repository = "https://github.com/StanfordBDHG/OpenTSLM"
"Bug Tracker" = "https://github.com/StanfordBDHG/OpenTSLM/issues"

[dependency-groups]
dev = [
    "reuse>=6.2.0",
    "ruff>=0.14.0",
]

eval = [
    "openai>=1.0",
]

notebook = [
    "jupyter>=1.0",
    "ipython>=8.0",
    "seaborn>=0.13.2",
]

[build-system]
requires = ["uv_build>=0.9.0,<0.10.0"]
build-backend = "uv_build"

[tool.uv]
required-version = ">=0.9"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.uv.workspace]
members = [
    "test-install",
]


[tool.ruff]
line-length = 120
target-version = "py312"
