[build-system]
requires = ["setuptools>=77.0.3", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "data-weaver-cli"
version = "0.1.7"
description = "ðŸ•·ï¸ Weave your data into beautiful connections"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Adrian Moses", email = "adrian@adrianmoses.com"}
]
keywords = ["scaffolding", "project-template", "cookiecutter", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
]
dependencies = [
    "cookiecutter>=2.6.0",
    "rich>=14.1.0",
    "typer>=0.17.3",
]

[project.urls]
Homepage = "https://github.com/adrianmoses/weaver"
Repository = "https://github.com/adrianmoses/weaver"
Issues = "https://github.com/adrianmoses/weaver/issues"

[project.scripts]
weaver = "weaver.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
weaver = [
    "templates/entity-resolution/**/*",
    "templates/entity-resolution/**/.*",
]