[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "forge-my-flask"
version = "0.1.0"
description = "A CLI tool to scaffold Flask web apps and APIs"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

authors = [
    { name = "Sparklee" }
]

dependencies = [
    "flask"
]

[project.urls]
Homepage = "https://github.com/Sparkleeop/Forge-my-FLASK"
Repository = "https://github.com/Sparkleeop/Forge-my-FLASK"
Issues = "https://github.com/Sparkleeop/Forge-my-FLASK/issues"

[project.scripts]
fmf = "fmf.cli:main"
