name: tests

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  ci:
    strategy:
      matrix:
        python-version: ["3.14", "3.13", "3.12", "3.11", "3.10"]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync

      - name: Run pytest
        run: uv run pytest --cache-clear --cov --cov-report=term --ignore=tests/test_speed.py

      - name: Run speed benchmarks (Python 3.14 only)
        if: matrix.python-version == '3.14'
        run: uv run pytest tests/test_speed.py --benchmark-only
