name-template: 'Draft: v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
change-template: '- $TITLE (#$NUMBER) @$AUTHOR'
categories:
  - title: 'Breaking Changes'
    labels:
      - 'breaking'
  - title: 'Features'
    labels:
      - 'feature'
      - 'enhancement'
      - 'new computation'
  - title: 'Bug Fixes'
    labels:
      - 'fix'
      - 'bug'
      - 'bugfix'
  - title: 'Updates'
    labels:
      - 'refactor'
      - 'documentation'
  - title: 'Chores'
    labels:
      - 'dependencies'
      - 'chore'
      - 'github_actions'
version-resolver:
  major:
    labels:
      - 'breaking'
  minor:
    labels:
      - 'feature'
      - 'enhancement'
      - 'new computation'
  patch:
    labels:
      - 'fix'
      - 'bug'
      - 'bugfix'
      - 'refactor'
      - 'documentation'
      - 'dependencies'
      - 'chore'
      - 'github_actions'
  default: patch
template: |
  # What's Changed

  $CHANGES