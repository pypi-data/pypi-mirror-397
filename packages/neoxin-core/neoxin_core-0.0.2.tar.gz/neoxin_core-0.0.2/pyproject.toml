[project]
name = "neoxin-core"
version = "0.0.2"
description = "A Core Implementation Library Based on the FastAPI framework"
authors = [{ name = "amiko", email = "caihaifei@foxmail.com" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "sqlalchemy (>=2.0.45,<3.0.0)",
    "fastapi (>=0.125.0,<0.126.0)",
    "pydantic (>=2.12.5,<3.0.0)",
    "pydantic-settings (>=2.12.0,<3.0.0)",
    "pymysql (>=1.1.2,<2.0.0)",
    "redis (>=7.1.0,<8.0.0)",
    "qiniu (>=7.17.0,<8.0.0)",
    "cos-python-sdk-v5 (>=1.9.40,<2.0.0)",
    "cffi (==2.0)",
    "oss2 (>=2.19.1,<3.0.0)",
    "pyjwt (>=2.10.1,<3.0.0)",
    "bcrypt (>=5.0.0,<6.0.0)",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"


[project.urls]
Homepage = "https://gitee.com/neo-xin/neo-core"
Issues = "https://gitee.com/neo-xin/neo-core/issues"


[tool.poetry.group.dev.dependencies]
pytest = "^9.0.2"
