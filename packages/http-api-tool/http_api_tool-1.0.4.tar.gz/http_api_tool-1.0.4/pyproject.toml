[build-system]
requires = ["hatchling>=1.24", "hatch-vcs>=0.4"]
build-backend = "hatchling.build"

[project]
name = "http-api-tool"
description = "A Python HTTP/HTTPS API testing tool for GitHub Actions and CLI usage"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "Matthew Watkins", email = "93649628+ModeSevenIndustrialSolutions@users.noreply.github.com"},
]
maintainers = [
    {name = "Matthew Watkins", email = "93649628+ModeSevenIndustrialSolutions@users.noreply.github.com"},
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Testing",
    "Topic :: System :: Monitoring",
    "Topic :: Utilities",
]
keywords = [
    "http",
    "api",
    "testing",
    "verification",
    "github-actions",
    "curl",
    "monitoring",
    "health-check",
]
requires-python = ">=3.10"
dependencies = [
    "pycurl>=7.45.0",
    "typer>=0.9.0",
    "certifi>=2025.6.15",
    "requests>=2.32.4",
]
dynamic = ["version"]

[project.optional-dependencies]
test = [
    "pytest>=8.0.0",
    "pytest-cov>=6.2.1",
    "requests>=2.32.4",
    "responses>=0.25.0",
    "coverage[toml]>=7.9.1",
]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=6.2.1",
    "black>=24.0.0",
    "isort>=5.13.0",
    "flake8>=7.0.0",
    "bandit>=1.8.0",
    "pre-commit>=4.0.0",
    "mypy>=1.11.0",
    "coverage[toml]>=7.9.1",
    "interrogate>=1.5.0",
]

[project.urls]
Homepage = "https://github.com/lfreleng-actions/http-api-tool-docker"
Repository = "https://github.com/lfreleng-actions/http-api-tool-docker"
Documentation = "https://github.com/lfreleng-actions/http-api-tool-docker/blob/main/README.md"
"Bug Tracker" = "https://github.com/lfreleng-actions/http-api-tool-docker/issues"

[project.scripts]
http-api-tool = "http_api_tool:main"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
local_scheme = "no-local-version"

[tool.hatch.build.hooks.vcs]
version-file = "src/http_api_tool/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["src/http_api_tool"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
    "--cov",
    "--cov-report=html"
]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["src/http_api_tool"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
show_missing = true
precision = 2

[tool.coverage.html]
directory = "coverage_html_report"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = ["pycurl"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["http_api_tool.cli"]
disallow_untyped_decorators = false

[tool.bandit]
exclude_dirs = ["tests"]
skips = ["B101", "B601"]

[tool.interrogate]
ignore-init-method = true
ignore-init-module = false
ignore-magic = false
ignore-semiprivate = false
ignore-private = false
ignore-property-decorators = false
ignore-module = false
ignore-nested-functions = false
ignore-nested-classes = true
ignore-setters = false
fail-under = 80
exclude = ["setup.py", "docs", "build", "tests"]
ignore-regex = ["^get$", "^mock_.*", "^dummy_.*"]
verbose = 0
quiet = false
whitelist-regex = []
color = true
omit-covered-files = false
