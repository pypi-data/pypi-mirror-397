[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "terminal-kanban"
version = "0.1.1"
description = "A terminal-based Kanban board"
requires-python = ">=3.9"
license = "MIT"
authors = [
  { name="Aryan" }
]

dependencies = [
  "textual"
]

[project.scripts]
terminal-kanban = "main:run"

[tool.setuptools]
py-modules = ["main"]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["boards*", "screens*", "widgets*"]
exclude = ["my_env*"]

[tool.setuptools.package-data]
screens = ["*.tcss"]
