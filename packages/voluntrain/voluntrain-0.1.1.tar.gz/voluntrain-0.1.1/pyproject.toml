[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "voluntrain"  # <--- GANTI INI JIKA NAMA 'voluntrain' SUDAH DIAMBIL ORANG
version = "0.1.1"
description = "Decentralized Volunteer Computing Library for PyTorch"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  {name = "Treamyracle", email = "email.anda@example.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "torch>=2.0.0",
    "pyzmq",
    "cloudpickle",
    "psutil"
]

[project.urls]
"Homepage" = "https://github.com/Treamyracle/voluntrain"
"Bug Tracker" = "https://github.com/Treamyracle/voluntrain/issues"

[project.scripts]
voluntrain = "voluntrain.cli:main"