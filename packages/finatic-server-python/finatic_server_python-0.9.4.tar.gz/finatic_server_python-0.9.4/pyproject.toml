[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "finatic-server-python"
version = "0.9.4"
description = "Python SDK for Finatic Server API"
authors = [{ name = "Finatic", email = "support@finatic.dev" }]
license = { text = "PROPRIETARY" }
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
]
keywords = ["finatic", "trading", "finance", "api", "sdk"]
dependencies = [
    "aiohttp-retry>=2.9.1",
    "aiohttp>=3.13.2",
    "cachetools>=6.2.2",
    "pydantic>=2.12.5",
    "python-dateutil>=2.9.0.post0",
    "structlog>=25.5.0",
    "tenacity>=9.1.2",
    "typing-extensions>=4.15.0",
    "urllib3>=2.6.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "types-cachetools>=5.3.0",
    "types-python-dateutil>=2.8.0",
]

[project.urls]
Homepage = "https://github.com/FinaticORG/FinaticServerSDK-Python"
Documentation = "https://docs.finatic.com/python"
Repository = "https://github.com/FinaticORG/FinaticServerSDK-Python"
Issues = "https://github.com/FinaticORG/FinaticServerSDK-Python/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/generated", "src/custom"]
include = ["/LICENSE", "/CHANGELOG.md"]

[tool.hatch.build.targets.editable]
packages = ["src/generated", "src/custom"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
# Relaxed settings for generated code
disallow_untyped_defs = false
check_untyped_defs = true
ignore_missing_imports = true
# Allow untyped calls in generated code
disallow_untyped_calls = false
# Allow untyped decorators
disallow_untyped_decorators = false
# Show error codes
show_error_codes = true

# Ignore expected errors in generated OpenAPI code
# These are limitations of the OpenAPI generator and cannot be fixed
# We ignore all errors in generated code since they come from the OpenAPI generator
# and cannot be fixed without modifying the generator itself
[[tool.mypy.overrides]]
module = [
    "src.generated.api.*",
    "src.generated.models.*",
    "src.generated.api_client",
    "src.generated.wrappers.*",
]
# Ignore all errors in generated code - these are expected limitations
ignore_errors = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "--cov=src --cov-report=term-missing"

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "E266", "E501", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
    ".venv",
    "venv",
    "src/generated",
]
import-order-style = "google"
application-import-names = ["src"]
