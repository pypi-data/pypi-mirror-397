[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "finatic-server-sdk-python-demo"
version = "1.0.0"
description = "Demo application for Finatic Python Server SDK with API server"
readme = "README.md"
requires-python = ">=3.8.1"
license = { text = "MIT" }
authors = [{ name = "Finatic", email = "support@finatic.dev" }]
keywords = ["finatic", "trading", "api", "demo", "sdk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "fastapi==0.104.1",
    "uvicorn[standard]==0.24.0",
    "python-dotenv==1.0.0",
    "pydantic==2.5.0",
    "python-multipart==0.0.6",
    "aiohttp>=3.8.0",
    "httpx>=0.24.0",
    "rich>=13.0.0",
    "questionary>=2.0.0",
    # SDK dependencies (needed when importing SDK directly)
    "aiohttp-retry>=2.8.0",
    "cachetools>=5.3.0",
    "python-dateutil>=2.8.0",
    "structlog>=23.2.0",
    "tenacity>=8.2.0",
    "typing-extensions>=4.0.0",
    "urllib3>=1.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://finatic.dev"
Documentation = "https://docs.finatic.dev"
Repository = "https://github.com/finatic/finatic-server-sdk-python"
Issues = "https://github.com/finatic/finatic-server-sdk-python/issues"

[project.scripts]
finatic-demo = "demo_cli:main"
finatic-demo-cli = "demo_cli:main"
finatic-api = "api_server:main"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["src"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = ["fastapi.*", "uvicorn.*", "pydantic.*"]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = ["--strict-markers", "--strict-config", "--verbose"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]
