[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "comfyui-fluxflow"
version = "0.4.0"
description = "ComfyUI custom nodes for FluxFlow text-to-image generation"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Daniele Camisani"}
]
keywords = ["deep-learning", "text-to-image", "comfyui", "diffusion", "custom-nodes"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Multimedia :: Graphics",
]

dependencies = [
    "fluxflow>=0.4.0,<0.5.0",
    "torch>=2.0.0",
    "torchvision>=0.15.0",
    "transformers>=4.30.0",
    "pillow>=9.0.0",
    "numpy>=1.24.0,<2.0",
    "safetensors>=0.4.0",
    "diffusers>=0.25.0",
]

[project.optional-dependencies]
dev = [
    # Testing
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-timeout>=2.1.0",
    "pytest-mock>=3.11.0",
    # Code quality
    "black>=23.0.0",
    "flake8>=6.0.0",
    "isort>=5.12.0",
    "mypy>=1.4.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/danny-mio/fluxflow-comfyui"
Repository = "https://github.com/danny-mio/fluxflow-comfyui"
Documentation = "https://github.com/danny-mio/fluxflow-comfyui/tree/main/comfyui_fluxflow"
Issues = "https://github.com/danny-mio/fluxflow-comfyui/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["comfyui_fluxflow*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
"comfyui_fluxflow" = [
    "py.typed",
    "web/**/*",
]

# Black configuration
[tool.black]
line-length = 100
target-version = ["py310", "py311"]
include = '\.pyi?$'

# isort configuration
[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

# mypy configuration
[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "torch.*",
    "torchvision.*",
    "transformers.*",
]
ignore_missing_imports = true
