[build-system]
requires = ["uv_build >= 0.9.5, <0.10.0"]
build-backend = "uv_build"

[project]
name = "bbanalysis"
version = "0.2.0"
description = "Analyzing baseball statistics with salaries"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
dependencies = [
    "aiohttp>=3.13.2",
    "cloudscraper>=1.2.71",
    "ipykernel>=7.1.0",
    "jupyter>=1.1.1",
    "matplotlib>=3.10.8",
    "numpy>=2.3.5",
    "pandas>=2.3.3",
    "plotly>=6.5.0",
    "seaborn>=0.13.2",
    "statsmodels>=0.14.6",
    "streamlit>=1.40.0",
]
[project.urls]
Homepage = "https://github.com/imick5555/baseball_salary_performance"
Repository = "https://github.com/imick5555/baseball_salary_performance.git"
Issues = "https://github.com/imick5555/baseball_salary_performance/issues"

[project.optional-dependencies]
dev = ["pytest"]

[tool.uv-build]
package-dir = { "" = "src" }
