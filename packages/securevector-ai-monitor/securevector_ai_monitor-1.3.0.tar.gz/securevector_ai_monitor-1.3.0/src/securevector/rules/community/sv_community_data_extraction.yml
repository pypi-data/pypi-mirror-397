- category: social_engineering
  description: Detects basic false authority claims - essential social engineering
    protection
  id: sv_community_030_false_authority_claims
  metadata:
    author: AI Security Community
    created_at: '2024-01-15T00:00:00Z'
    effectiveness_metrics:
      detection_rate: 0.96
      f1_score: 0.93
      precision: 0.94
      recall: 0.92
    false_positive_rate: 0.004
    performance_impact: low
    references:
    - description: Community patterns for authority claim detection
      title: OWASP Top 10 for LLMs - Social Engineering
      url: https://owasp.org/www-project-top-10-for-llm/
    source: open_source_threat_intel
    tags:
    - social_engineering
    - false_authority
    - impersonation
    updated_at: '2024-01-15T00:00:00Z'
    version: 1.0.0
  name: Essential False Authority Detection
  severity: critical
  test_cases:
  - description: CEO impersonation claim
    expected_result: match
    input: i'm the ceo
  - description: Administrator authority claim
    expected_result: match
    input: I am the administrator
  - description: Boss authority claim
    expected_result: match
    input: i'm your boss
  - description: Third-person reference to CEO
    expected_result: no_match
    input: the ceo mentioned this
  - description: Non-authority role claim
    expected_result: no_match
    input: i'm the student
  tier: community
  pattern_type: regex
  patterns:
  - i'm\s+the\s+(ceo|admin|administrator)
  - i\s+am\s+the\s+(ceo|admin|manager)
  - i'm\s+your\s+(boss|supervisor)
  detection_logic: .*(i'm\s+the\s+(ceo|admin|administrator)|i\s+am\s+the\s+(ceo|admin|manager)|i'm\s+your\s+(boss|supervisor)).*
  threshold: 0.9
