[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project]
name = "exonware-xwentity"
dynamic = ["version"]
description = "Entity management and relationship modeling library"
readme = "README.md"
requires-python = ">=3.12"
keywords = [ "entity", "relationship", "modeling", "management", "orm", "exonware",]
classifiers = [ 
    "Development Status :: 3 - Alpha", 
    "Intended Audience :: Developers", 
    "License :: OSI Approved :: MIT License", 
    "Operating System :: OS Independent", 
    "Programming Language :: Python :: 3", 
    "Programming Language :: Python :: 3.12", 
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "exonware-xwsystem",
    # Note: xwschema, xwaction, xwdata, xwnode are available via lazy install
    # or can be added explicitly if needed
]

[[project.authors]]
name = "Eng. Muhammad AlShehri"
email = "connect@exonware.com"

[project.license]
text = "MIT"

[project.optional-dependencies]
dev = [ 
    "pytest>=7.0.0", 
    "pytest-asyncio>=0.21.0", 
    "pytest-cov>=4.0.0", 
    "black>=23.0.0", 
    "isort>=5.12.0", 
    "mypy>=1.0.0",
]
lazy = [
    "exonware-xwsystem[lazy]",
    # Optional dependencies for xwentity composition
    "exonware-xwschema>=0.0.1",
    "exonware-xwaction>=0.0.1",
    "exonware-xwdata>=0.0.1",
    "exonware-xwnode>=0.0.1",
]
full = [
    # xwentity leverages xwsystem's full capabilities
    "exonware-xwsystem[full]",
    # Full dependencies for xwentity composition
    "exonware-xwschema>=0.0.1",
    "exonware-xwaction>=0.0.1",
    "exonware-xwdata>=0.0.1",
    "exonware-xwnode>=0.0.1",
]

[project.urls]
Homepage = "https://exonware.com"
Repository = "https://github.com/exonware/xentity"
Documentation = "https://github.com/exonware/xentity#readme"

[tool.black]
line-length = 88
target-version = [ "py38",]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "0.0.1.2"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[tool.pytest.ini_options]
testpaths = [ "tests",]
python_files = [ "test_*.py",]
python_classes = [ "Test*",]
python_functions = [ "test_*",]
addopts = "-v --tb=short"
markers = [ 
    "xentity_core: Core functionality tests", 
    "xentity_unit: Unit tests for individual components", 
    "xentity_integration: Integration tests between components", 
]

[tool.hatch.version]
path = "src/exonware/xwentity/version.py"

[tool.hatch.build.targets.wheel]
packages = [ "src/exonware",]
py-modules = [ "src/xentity",]

[tool.hatch.build.targets.sdist]
include = [ "/src", "/tests", "/README.md", "/.github",]
