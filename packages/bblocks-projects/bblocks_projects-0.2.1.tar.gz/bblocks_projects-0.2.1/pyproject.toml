[project]
name = "bblocks-projects"
version = "0.2.1"
description = "ONE Data Python project utilities - templates, tools, and workflows"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "ONE Data", email = "data@one.org" }
]
keywords = ["bblocks", "template", "copier", "python", "cli", "project-generator", "utilities"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "copier>=9.0.0",
    "typer>=0.12.0",
    "rich>=13.0.0",
    "toml>=0.10.2",
]

[project.urls]
Homepage = "https://github.com/ONEcampaign/bblocks-projects"
Repository = "https://github.com/ONEcampaign/bblocks-projects"
Issues = "https://github.com/ONEcampaign/bblocks-projects/issues"

[project.scripts]
bblocks-projects = "bblocks.projects.cli:app"

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.8.0",
    "mypy>=1.11.0",
    "types-toml>=0.10.8.20240310",
    "mkdocs-material>=9.0.0",
]

[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "B008",  # Function call in argument defaults (standard for Typer CLI)
]

[tool.mypy]
python_version = "3.11"
namespace_packages = true
explicit_package_bases = true
mypy_path = "src"

# Reasonable strictness (not full strict mode)
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_any_generics = false
warn_redundant_casts = true
warn_unused_ignores = true
no_implicit_optional = true
