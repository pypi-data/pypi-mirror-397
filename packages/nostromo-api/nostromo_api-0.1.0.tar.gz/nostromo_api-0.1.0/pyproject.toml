[project]
name = "nostromo-api"
version = "0.1.0"
description = "MU-TH-UR 6000 REST API - Aliens-themed chatbot API server"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
authors = [{ name = "Nostromo Crew" }]
keywords = ["api", "chatbot", "fastapi", "aliens", "mother", "llm"]

dependencies = [
    "nostromo-core",
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "sse-starlette>=2.0.0",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "pydantic-settings>=2.0.0",
    "python-multipart>=0.0.9",
]

[project.optional-dependencies]
anthropic = ["anthropic>=0.40.0"]
openai = ["openai>=1.0.0"]
all = [
    "anthropic>=0.40.0",
    "openai>=1.0.0",
]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "httpx>=0.27.0",
]

[project.scripts]
nostromo-api = "nostromo_api.main:run"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["nostromo_api"]

[tool.uv.sources]
nostromo-core = { workspace = true }
