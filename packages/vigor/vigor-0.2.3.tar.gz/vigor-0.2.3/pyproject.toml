[project]
name = "vigor"
version = "0.2.3"
description = "A collection of useful Python scripts and CLI tools."
requires-python = ">=3.12"
dependencies = [
    "click>=8.1.7",
    "filedate>=2.0",
    "GitPython>=3.1.14",
    "hurry.filesize>=0.9",
    "pillow>=11.0.0",
    "pypdf>=5.0.1",
]
authors = [{ name = "Ryan Liu", email = "ryanliu6@pm.me" }]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
readme = "README.md"

[project.scripts]
combine-pdf = "vigor.scripts.files.combine_pdf:combine_pdf"
image-to-pdf = "vigor.scripts.files.image_to_pdf:image_to_pdf"
dir-explorer = "vigor.scripts.files.directory_explorer:directory_explorer"
prune-media = "vigor.scripts.files.delete_empty_media_directory:delete_empty_media_directory"
git-status = "vigor.scripts.git.git_status:git_status"

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-cov>=4.0",
    "pytest-mock>=3.14",
    "ruff>=0.8.0",
    "mypy>=1.14.0",
    "types-click>=7.0",
    "types-Pillow>=10.0",
    "pre-commit>=4.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["vigor"]

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.format]
quote-style = "double"
line-ending = "lf"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "B",   # flake8-bugbear
    "I",   # isort
    "UP",  # pyupgrade
    "RUF", # Ruff-specific rules
]
ignore = [
    "D100",   # Missing docstring in public module
    "D104",   # Missing docstring in public package
    "D107",   # Missing docstring in __init__
    "D203",   # 1 blank line required before class docstring
    "D213",   # Multi-line docstring summary should start at the second line
    "D406",   # Section name should end with a newline
    "D407",   # Missing dashed underline after section
    "D413",   # Missing blank line after last section
    "COM812", # Missing trailing comma
    "ISC001", # Single line import statements
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = ["hurry.filesize"]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["vigor"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
]
