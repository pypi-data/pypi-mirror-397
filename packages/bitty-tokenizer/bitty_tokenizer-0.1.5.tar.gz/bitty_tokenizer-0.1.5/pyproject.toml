[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bitty-tokenizer"
version = "0.1.5"
authors = [
  { name="Mohit", email="28mohit2002dulani@gmail.com" },
]
description = "A bitty BPE tokenizer library"
readme = "README.md"
requires-python = ">=3.10"
dependencies = []

[project.scripts]
bitty-train = "bitty.train:main"

#poetry auto includes this but to make this better we use this 
[tool.poetry]
include = ["src/bitty/py.typed"]
