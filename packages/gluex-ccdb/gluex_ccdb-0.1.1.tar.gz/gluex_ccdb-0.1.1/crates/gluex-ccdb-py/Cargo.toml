[package]
name = "gluex-ccdb-py"
version = "0.1.1"
description = "Python bindings for the gluex-ccdb Rust crate"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
readme = "README.md"
keywords = ["gluex", "ccdb", "python"]

[lib]
name = "gluex_ccdb"
crate-type = ["cdylib"]

[dependencies]
chrono.workspace = true
pyo3 = { workspace = true, features = ["extension-module", "chrono"] }
gluex-core.workspace = true
gluex-ccdb.workspace = true
