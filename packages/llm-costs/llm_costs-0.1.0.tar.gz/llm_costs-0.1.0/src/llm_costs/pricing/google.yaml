# Google Gemini Model Pricing (Paid tier, Standard)
# Source: docs/costs/google.md
# All prices in USD per million tokens

version: "2025-01"
currency: "USD"
unit: "per_million_tokens"

models:
  # Gemini 2.5 Pro
  gemini-2.5-pro:
    aliases: ["gemini-2.5-pro-latest"]
    input: 1.25
    output: 10.0
    cache_read: 0.125
    long_context:
      threshold: 200000
      input: 2.50
      output: 15.0
      cache_read: 0.25
    batch_discount: 0.5

  # Gemini 2.5 Flash
  gemini-2.5-flash:
    aliases: ["gemini-2.5-flash-latest", "gemini-2.5-flash-preview-09-2025"]
    input: 0.30
    output: 2.50
    cache_read: 0.03
    batch_discount: 0.5

  # Gemini 2.5 Flash-Lite
  gemini-2.5-flash-lite:
    aliases: ["gemini-2.5-flash-lite-latest", "gemini-2.5-flash-lite-preview-09-2025"]
    input: 0.10
    output: 0.40
    cache_read: 0.01
    batch_discount: 0.5

  # Gemini 2.0 Flash
  gemini-2.0-flash:
    aliases: ["gemini-2.0-flash-latest"]
    input: 0.10
    output: 0.40
    cache_read: 0.025
    batch_discount: 0.5

  # Gemini 2.0 Flash-Lite
  gemini-2.0-flash-lite:
    aliases: ["gemini-2.0-flash-lite-latest"]
    input: 0.075
    output: 0.30
    batch_discount: 0.5

  # Gemini 3 Pro Preview
  gemini-3-pro-preview:
    aliases: []
    input: 2.0
    output: 12.0
    cache_read: 0.20
    long_context:
      threshold: 200000
      input: 4.0
      output: 18.0
      cache_read: 0.40
    batch_discount: 0.5
