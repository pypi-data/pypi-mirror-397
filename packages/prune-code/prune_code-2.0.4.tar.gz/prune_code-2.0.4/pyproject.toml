[project]
name = "prune-code"
version = "2.0.4"
description = "Create filtered, context-optimized copies of repositories for LLM-friendly context engineering."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [{ name = "Jon Chun" }]
keywords = ["cli", "repository", "llm", "context", "filter", "sampling", "distill"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Build Tools",
  "Topic :: Utilities",
]
dependencies = [
  "build>=1.2.2.post1",
  "PyYAML>=6.0",
  "twine>=6.1.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
]
docs = [
  "mkdocs>=1.6.1",
  "mkdocs-material>=9.7.0",
  "mkdocstrings[python]>=0.26.1",
]

[project.urls]
Homepage = "https://github.com/jon-chun/prune-code"
Repository = "https://github.com/jon-chun/prune-code"
Issues = "https://github.com/jon-chun/prune-code/issues"

[project.scripts]
prune-code = "prune_code.cli:main"

[build-system]
requires = ["hatchling>=1.22.0"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/prune_code"]

[tool.hatch.build.targets.sdist]
include = [
  "/src",
  "/tests",
  "/docs",
  "/mkdocs.yml",
  "/README.md",
  "/LICENSE",
  "/config.yaml",
  "/pyproject.toml",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"
