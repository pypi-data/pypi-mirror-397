[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stat386_final"
version = "0.1.8"
description = "Statistical analysis of video game sales data with preprocessing, visualization, and predictive modeling"
authors = [
  { name = "Adam Britner" },
  { name = "Corbin Christiansen" }
]
readme = 'README.md'
license = "MIT"
keywords = ["statistics", "data-analysis", "sales-prediction"]
requires-python = ">=3.11"
dependencies = [
    "matplotlib>=3.10.7",
    "numpy>=2.3.5",
    "pandas>=2.3.3",
    "requests>=2.32.5",
    "scikit-learn>=1.7.2",
    "seaborn>=0.13.2",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]


[tool.setuptools.package-data]
yourpkg = ["data/*"]

[project.urls]
Homepage = "https://Oldarmor.github.io/Stat_386_Final_Project/"
Repository = "https://github.com/Oldarmor/Stat_386_Final_Project"
