 [build-system]
 requires = ["setuptools>=68", "wheel"]
 build-backend = "setuptools.build_meta"

[project]
name = "llama-index-digitalocean-embeddings"
 version = "0.1.7"
 description = "DigitalOcean AI embeddings integration for LlamaIndex."
 readme = "README.md"
 license = { file = "LICENSE" }
 requires-python = ">=3.9"
 authors = [{ name = "LlamaIndex Contributors" }]
 dependencies = [
     "llama-index-core>=0.10.0",
     "requests>=2.31.0",
 ]
 keywords = ["llama-index", "embeddings", "digitalocean", "ai"]

[project.urls]
Homepage = "https://github.com/llama-index-digitalocean-embeddings"
Issues = "https://github.com/llama-index-digitalocean-embeddings/issues"

 [tool.setuptools.packages.find]
 where = ["src"]
 namespaces = true

 [tool.setuptools.package-dir]
 "" = "src"

 [tool.pytest.ini_options]
 minversion = "0.1.7"
 addopts = "-q"
 testpaths = ["tests"]

