[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vorp"
readme = "README.md"
authors = [{name = "Siddharth Bayapureddy" , email = "siddharthbayapureddy@gmail.com"}]
version = "0.1.5"
description = "A terminal-based AI companion."
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = ["ai", "llm", "cli", "terminal", "assistant", "rag", "chatbot", "developer-tools"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Chat",
    "Topic :: Terminals"
]
dependencies = [
    "aiohappyeyeballs==2.6.1",
    "aiohttp==3.13.2",
    "aiosignal==1.4.0",
    "annotated-types==0.7.0",
    "anyio==4.12.0",
    "attrs==25.4.0",
    "certifi==2025.11.12",
    "charset-normalizer==3.4.4",
    "click==8.3.1",
    "colorama==0.4.6",
    "distro==1.9.0",
    "dotenv==0.9.9",
    "fastuuid==0.14.0",
    "filelock==3.20.0",
    "frozenlist==1.8.0",
    "fsspec==2025.12.0",
    "grpcio==1.67.1",
    "h11==0.16.0",
    "hf-xet==1.2.0",
    "httpcore==1.0.9",
    "httpx==0.28.1",
    "huggingface_hub==1.2.2",
    "idna==3.11",
    "importlib_metadata==8.7.0",
    "Jinja2==3.1.6",
    "jiter==0.12.0",
    "jsonschema==4.25.1",
    "jsonschema-specifications==2025.9.1",
    "litellm==1.80.9",
    "markdown-it-py==4.0.0",
    "MarkupSafe==3.0.3",
    "mdurl==0.1.2",
    "multidict==6.7.0",
    "openai==2.9.0",
