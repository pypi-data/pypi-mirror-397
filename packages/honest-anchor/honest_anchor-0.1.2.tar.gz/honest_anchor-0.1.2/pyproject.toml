[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "honest-anchor"
version = "0.1.2"
description = "git commit for your IP - Timestamp your files to Bitcoin"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Stellanium Ltd", email = "admin@stellanium.io"}
]
keywords = ["bitcoin", "timestamp", "ip", "protection", "prior-art", "opentimestamps"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Version Control",
]
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0",
    "opentimestamps-client>=0.7.0",
    "pyyaml>=6.0",
]

[project.scripts]
anchor = "honest_anchor.cli:cli"

[project.urls]
Homepage = "https://github.com/stellanium/honest-anchor"
Documentation = "https://anchor.stellanium.io"
Repository = "https://github.com/stellanium/honest-anchor"

[tool.setuptools.packages.find]
where = ["."]
