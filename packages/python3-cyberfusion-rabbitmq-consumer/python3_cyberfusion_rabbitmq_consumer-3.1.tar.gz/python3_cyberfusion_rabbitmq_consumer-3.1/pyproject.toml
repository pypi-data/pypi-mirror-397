[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "python3-cyberfusion-rabbitmq-consumer"
version = "3.1"
description = "Lean RPC framework based on RabbitMQ."
readme = "README.md"
authors = [
    { name = "Cyberfusion", email = "support@cyberfusion.io" },
]
dependencies = [
    "cryptography==43.0.0",
    "docopt==0.6.2",
    "pika==1.3.2",
    "pydantic==2.10.6",
    "PyYAML==6.0.2",
    "schema==0.7.7",
    "sdnotify==0.3.2",
    "python3-cyberfusion-common~=2.12",
    "python3-cyberfusion-systemd-support~=2.3.1",
    "requests==2.32.3",
]

[project.urls]
"Source" = "https://github.com/CyberfusionIO/python3-cyberfusion-rabbitmq-consumer"

[project.scripts]
rabbitmq-consumer = "cyberfusion.RabbitMQConsumer.rabbitmq_consume:main"
