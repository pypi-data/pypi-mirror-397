[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pycliprog-rj"
version = "1.0.0"
description = "Lightweight CLI progress bars"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "RedJohnx", email = "redjohnx@example.com" }
]
keywords = ["progress", "progressbar", "cli", "terminal", "spinner"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Environment :: Console",
]

[project.urls]
Homepage = "https://github.com/RedJohnx/pypi_warehouse"
Repository = "https://github.com/RedJohnx/pypi_warehouse/tree/main/packages/cliprog"


[tool.hatch.build.targets.wheel]
packages = ["src/cliprog"]
