[project]
name = "alibabacloud-dms-mcp-server-inner"
version = "0.1.2"
description = "MCP Server for DMS"
readme = "README.md"
authors = [
    { name = "DMS" }
]
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.8.1",
    "httpx>=0.28.1",
]

[project.scripts]
alibabacloud-dms-mcp-server-inner = "alibabacloud_dms_mcp_server_inner.server:run_server"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
