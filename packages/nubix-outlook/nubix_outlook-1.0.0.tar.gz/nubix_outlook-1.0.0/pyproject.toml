[project]
name = "nubix-outlook"
version = "1.0.0"
description = "Outlook mailbox client built on Microsoft Graph with helpers for attachment processing."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
authors = [
    {name = "Nubix", email = "l.laarveld@nubix.nl"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "requests>=2.32.5",
    "msal>=1.30.0",
]

[project.urls]
Repository = "https://git.nubix.online/python/ai.git"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/nubix_outlook"]
