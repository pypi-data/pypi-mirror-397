[tool.poetry]
name = "taupy-framework"
version = "0.0.5"
description = "TauPy Framework"
authors = ["S1avv"]
readme = "README.md"
packages = [
    { include = "taupy" }
]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
websockets = "^12.0"
packaging = "^25.0"
click = "^8.1.8"
pytest = "9.0.0"
nuitka = "^2.8.6"
requests = "^2.32.5"
watchfiles = "^1.1.1"
psutil = { version = ">=5.9.8,<7.0", optional = true }

[tool.poetry.group.dev.dependencies]
ruff = "^0.6.8"
mypy = "^1.11.2"
mkdocs = "^1.6.1"
mkdocs-material = "^9.5.36"
types-requests = "^2.32.0.20241016"
types-colorama = "^0.4.15.20240311"
pytest-asyncio = "^1.3.0"

[tool.poetry.extras]
system = ["psutil"]

[tool.poetry.scripts]
taupy = "taupy.cli.main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
