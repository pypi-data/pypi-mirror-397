[project]
name = "trelent-data-ingestion"
version = "0.1.3"
description = "Python SDK for the Trelent Data Ingestion API"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pydantic>=2.11.0,<3",
    "requests>=2.31.0,<3",
    "typing-extensions>=4.8.0",
]

[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.uv]
