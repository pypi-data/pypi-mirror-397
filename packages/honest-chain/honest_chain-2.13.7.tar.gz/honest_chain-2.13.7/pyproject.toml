[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "honest-chain"
version = "2.13.7"
description = "Quantum-Ready AI Decision Audit Trail - Tamper-evident logging for AI systems"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Stellanium Ltd", email = "admin@stellanium.io"},
]
maintainers = [
    {name = "Stellanium Ltd", email = "admin@stellanium.io"},
]
keywords = [
    "ai",
    "audit",
    "blockchain",
    "cryptography",
    "decision-logging",
    "ethics",
    "honesty",
    "quantum-safe",
    "sha3",
    "transparency",
    "trust",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/Stellanium/honest-chain"
Documentation = "https://github.com/Stellanium/honest-chain#readme"
Repository = "https://github.com/Stellanium/honest-chain.git"
Issues = "https://github.com/Stellanium/honest-chain/issues"
Changelog = "https://github.com/Stellanium/honest-chain/releases"

[project.optional-dependencies]
bitcoin = ["bitcoinlib>=0.6.0"]
ed25519 = ["cryptography>=41.0.0"]
full = [
    "bitcoinlib>=0.6.0",
    "cryptography>=41.0.0",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "mypy>=1.0",
    "cryptography>=41.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["honest_chain"]

[tool.hatch.build.targets.sdist]
include = [
    "/honest_chain",
    "/README.md",
    "/LICENSE",
]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
