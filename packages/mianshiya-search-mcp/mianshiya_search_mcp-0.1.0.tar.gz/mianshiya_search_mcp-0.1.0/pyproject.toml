[project]
name = "mianshiya-search-mcp"
version = "0.1.0"
description = "面试鸭题目搜索 MCP 服务器"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "pine" }
]
keywords = ["mcp", "mianshiya", "interview", "面试鸭", "面试题"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
]

[project.urls]
Homepage = "https://github.com/co-pine/mianshiya-search-mcp"
Repository = "https://github.com/co-pine/mianshiya-search-mcp"
[project.scripts]
mianshiya-search-mcp = "mianshiya_search_mcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mianshiya_search_mcp"]
