[project]
authors = [
    { name = "Braden Griebel", email = "bgriebel@uw.edu" },
]
requires-python = "<3.14,>=3.9"
dependencies = [
    "cobra>=0.30.0",
    "scipy>=1.12.0",
    "networkx>=3.2.1",
    "pandas>=2.2.0",
    "numpy>=1.26",
    "optlang>=1.8.1",
    "sympy>=1.12",
    "tqdm>=4.66.4",
    "pyarrow>=16.0.0",
    "joblib>=1.4.2",
]
name = "metworkpy"
version = "0.2.7"
description = "Tools for creating and working with network models of metabolism."
readme = "README.md"
keywords = [
    "FBA",
    "metabolism",
    "IMAT",
    "metchange",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/Ma-Lab-Seattle-Childrens-CGIDR/metworkpy"
Repository = "https://github.com/Ma-Lab-Seattle-Childrens-CGIDR/metworkpy"
Documentation = "https://metworkpy.readthedocs.io/en/latest/"
Issues = "https://github.com/Ma-Lab-Seattle-Childrens-CGIDR/metworkpy/issues"
Changelog = "https://github.com/Ma-Lab-Seattle-Childrens-CGIDR/metworkpy/blob/main/CHANGELOG.md"

[project.optional-dependencies]
cplex = [
    "cplex>=22.1.1.1",
]
gurobi = [
    "gurobipy>=11.0.0",
]
fastparquet = [
    "fastparquet>=2024.5.0",
]
excel = [
    "openpyxl>=3.1.4",
]
hybrid = [
    "highspy>=1.10.0",
    "osqp>=1.0.3",
]

[project.scripts]
imatgen = "metworkpy.scripts.imatgen:main_run"
metchange = "metworkpy.scripts.metchange:run"
metsample = "metworkpy.scripts.metsample:main_run"
metdivergence = "metworkpy.scripts.metdivergence:main_run"

[dependency-groups]
dev = [
    "ruff<1.0.0,>=0.2.2",
    "pre-commit<4.0.0,>=3.7.1",
    "python-lsp-server[all]>=1.12.2",
    "mypy>=1.19.0",
    "pandas-stubs>=2.2.2.240807",
    "types-networkx>=3.4.2.20250509",
]
test = [
    "highspy>=1.10.0",
    "osqp>=1.0.3",
    "pytest>=8.0.1",
]
docs = [
    "sphinx<8.0.0,>=7.2.6",
    "sphinx-exec-code<1.0,>=0.12",
    "sphinx-rtd-theme<3.0.0,>=2.0.0",
    "jupyter<2.0.0,>=1.0.0",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore:This process \\(pid=\\d+\\) is multi-threaded, use of fork\\(\\) may lead to deadlocks in the child\\.:DeprecationWarning",
]

[tool.ruff]
line-length = 79
