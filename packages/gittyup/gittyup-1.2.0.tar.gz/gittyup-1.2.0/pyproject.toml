[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gittyup"
version = "1.2.0"
description = "Automatically discover and update all git repositories in a directory tree"
readme = "readme.md"
requires-python = ">=3.13"
license = {text = "MIT"}
authors = [
    {name = "Michael Kennedy"}
]
keywords = ["git", "automation", "cli", "repository", "update"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Utilities",
]

dependencies = [
    "colorama>=0.4.6",
    "click>=8.1.0",
    "diskcache>=5.6.3",
    "platformdirs>=4.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=6.0.0",
    "ruff>=0.8.0",
    
]

[project.scripts]
gittyup = "gittyup.cli:main"

[project.urls]
Homepage = "https://github.com/mikeckennedy/gittyup"
Repository = "https://github.com/mikeckennedy/gittyup"
Issues = "https://github.com/mikeckennedy/gittyup/issues"

[tool.hatch.build.targets.wheel]
packages = ["gittyup"]

