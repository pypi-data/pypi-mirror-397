[project]
name = "openaleph-search"
version = "5.1.2"
description = "OpenAleph index & search module"
authors = [
    { name = "OCCRP Data Team", email = "data@occrp.org" },
    { name = "Friedrich Lindenberg", email = "friedrich@pudo.org"},
    { name = "Simon Wörpel", email = "simon.woerpel@pm.me" },
    { name = "Data and Research Center – DARC", email = "hi@dataresearchcenter.org" },
]
license = "AGPLv3+"
readme = "README.md"
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.12,<4"
dependencies = [
    "ftmq (>=4.3.4,<5.0.0)",
    "followthemoney (>=4.3.4,<5.0.0)",
    "rigour (>=1.5.0,<2.0.0)",
    "elasticsearch (>=9.2.0,<10.0.0)",
    "pydantic (>=2.11.9,<3.0.0)",
    "pydantic-settings (>=2.10.1,<3.0.0)",
    "werkzeug (>=3.1.3,<4.0.0)",
    "cachetools (<6)",
]


[project.scripts]
openaleph-search = "openaleph_search.cli:cli"

[project.urls]
Homepage = "https://openaleph.org/docs/lib/openaleph-search"
Documentation = "https://openaleph.org/docs/lib/openaleph-search"
Repository = "https://github.com/openaleph/openaleph-search"
Issues = "https://github.com/openaleph/openaleph-search/issues"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.4.3,<9.0.0"
pytest-cov = ">=4.1,<7.0"
pytest-env = "^1.1.1"
black = ">=23.11,<26.0"
isort = "^6.0.1"
mypy = "^1.17.0"
pre-commit = "^4.0.1"
flake8 = ">=6.1,<8.0"
ipdb = "^0.13.13"
bump2version = "^1.0.1"
mkdocs = "^1.6.1"
mkdocstrings-python = "^1.16.10"
mkdocs-autorefs = "^1.4.1"
mkdocs-material = "^9.6.15"
mkdocs-click = "^0.9.0"
jupyterlab = "^4.4.5"
mkdocs-typer2 = "^0.1.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest_env]
DEBUG = 1
OPENALEPH_SEARCH_INDEX_NAMESPACE_IDS = 0
