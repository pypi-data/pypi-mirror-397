[package]
name = "chromin"
version = "0.1.12"
edition = "2021"
readme = "README.md"

[lib]
name = "chromin"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.20", features = ["extension-module"] }
regex = "1.10"
rand = "0.8"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
