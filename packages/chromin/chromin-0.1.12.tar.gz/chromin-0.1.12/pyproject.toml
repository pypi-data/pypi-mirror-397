[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "chromin"
version = "0.1.12"
description = "High-performance terminal text coloring library for Python written in Rust."
authors = [{name = "Basit Ahmad Ganie", email = "basitahmed@1412.com"}]
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]

[tool.maturin]
features = ["pyo3/extension-module"]
