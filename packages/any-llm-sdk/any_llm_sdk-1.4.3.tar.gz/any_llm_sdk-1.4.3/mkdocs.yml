site_name: any-llm

repo_url: https://github.com/mozilla-ai/any-llm
repo_name: any-llm

nav:
  - Intro: index.md
  - Quickstart: quickstart.md
  - Providers: providers.md
  - API Reference:
    - AnyLLM: api/any_llm.md
    - Responses: api/responses.md
    - Completion: api/completion.md
    - Embedding: api/embedding.md
    - Exceptions: api/exceptions.md
    - List Models: api/list_models.md
    - Batch: api/batch.md
    - Types:
      - Completion: api/types/completion.md
      - Responses: api/types/responses.md
      - Model: api/types/model.md
      - Provider: api/types/provider.md
      - Batch: api/types/batch.md
  - Gateway:
    - Overview: gateway/overview.md
    - Quick Start: gateway/quickstart.md
    - Authentication: gateway/authentication.md
    - Budget Management: gateway/budget-management.md
    - Configuration: gateway/configuration.md
    - API Reference: gateway/api-reference.md
    - Troubleshooting: gateway/troubleshooting.md
    - Docker Deployment: gateway/docker-deployment.md
  - Cookbooks:
    - Get Started with: cookbooks/any_llm_getting_started.ipynb
theme:
  name: material
  custom_dir: docs/overrides
  font:
    text: Noto Sans
    code: Noto Sans Mono
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue gray
      accent: blue
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: grey
      accent: blue
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  logo: images/any-llm-logo-mark.png
  favicon: images/any-llm_favicon.png
  features:
    - content.code.copy
    - content.tabs.link
    - content.action.edit
    - navigation.expand
    - navigation.footer

extra_css:
  - assets/custom.css

extra_javascript:
  - assets/custom.js

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

plugins:
- search
- include-markdown
- mkdocs-jupyter:
      no_input: false
      show_input: true
- mkdocstrings:
    handlers:
      python:
        options:
          show_root_heading: true
          heading_level: 3
- swagger-ui-tag

hooks:
  - scripts/hooks.py

edit_uri: edit/main/docs/
