[tool.poetry]
name = "tsp-optimisation"
version = "0.1.0"
description = "Résolution du problème du voyageur de commerce (TSP) avec contraintes et affichage du parcours optimal."
authors = ["Amaidi Chaima <amaidiamaidi13@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "tsp_optimisation", from = "src" }]

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
sphinx = "^7.3.1"
sphinx-rtd-theme = "^1.2.0"
black = "^23.7.0"
twine = "^4.0"

[tool.poetry.scripts]
tsp-main = "main:main"  # Appelle main() depuis src/main.py

[build-system]
requires = ["poetry-core>=1.6.0"]
build-backend = "poetry.core.masonry.api"
