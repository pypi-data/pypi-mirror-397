[workspace]
resolver = "3"
members = ["crates/*"]
default-members = ["crates/gluex-rcdb", "crates/gluex-ccdb", "crates/gluex-lumi"]

[workspace.package]
authors = ["Nathaniel Dene Hoffman <dene@cmu.edu>"]
edition = "2021"
homepage = "https://github.com/denehoffman/gluex-rs"
license = "Apache-2.0 OR MIT"
repository = "https://github.com/denehoffman/gluex-rs"
rust-version = "1.88.0"

[workspace.dependencies]
auto_ops = "0.3.0"
chrono = { version = "0.4.42", features = ["serde"] }
clap = { version = "4.5.53", features = ["derive", "env"] }
criterion = "0.8.1"
dashmap = "6.1.0"
itertools = "0.14.0"
lazy_static = "1.5.0"
memchr = "2.7.6"
parking_lot = "0.12.5"
pyo3 = { version = "0.27.2", features = ["abi3"] }
rusqlite = { version = "0.37.0", features = ["bundled"] }
serde = {version = "1.0.228", features = ["derive"]}
serde_json = "1.0.145"
strum = { version = "0.27.2", features = ["derive"] }
thiserror = "2.0.17"

gluex-core = { version = "0.1.1", path = "crates/gluex-core" }
gluex-ccdb = { version = "0.1.1", path = "crates/gluex-ccdb" }
gluex-rcdb = { version = "0.1.2", path = "crates/gluex-rcdb" }
gluex-lumi = { version = "0.1.2", path = "crates/gluex-lumi" }


[profile.profiling]
inherits = "release"
debug = true
strip = "none"
debug-assertions = false
overflow-checks = false
lto = "off"

[workspace.lints.rust]
missing_docs = "deny"

[workspace.lints.clippy]
suspicious = "warn"
complexity = "warn"
perf = "warn"
style = "warn"
pedantic = "warn"
