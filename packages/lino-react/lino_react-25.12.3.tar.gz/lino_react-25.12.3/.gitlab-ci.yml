# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: python:3.12

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  DEBIAN_FRONTEND: noninteractive
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  TERM: linux
  PYTHONUNBUFFERED: 1
  LC_ALL: en_US.UTF-8
  LANG: en_US.UTF-8
  TZ: Europe/Brussels


# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
# cache:
#   paths:
#    - .cache/pip
#    - venv/

before_script:
  - uname -a
  - apt-get update
  - apt-get -y upgrade
  - apt-get install -y tzdata locales-all
  - apt-get install -y swig
  - apt-get install -y nodejs npm
  - npm install -g jsdoc typedoc
  - python -V  # Print out python version for debugging
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - pip install atelier
  - pip install -r requirements.txt
  - pip install -e .

jest:
  image: ubuntu:24.04

  before_script:
    - uname -a
    - apt-get update
    - apt-get -y upgrade
    - apt-get install -y tzdata locales-all curl wget
    - apt-get install -y chromium-browser
    # list of dependencies here: https://pptr.dev/troubleshooting#chrome-doesnt-launch-on-linux
    - apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libxdamage1 libxkbcommon-x11-0 libcairo2 libasound2t64
    - apt-get install -y nodejs npm python3 python3-pip python3-venv
    - apt-get install -y libpango-1.0-0 libpangoft2-1.0-0
    - python3 -V  # Print out python version for debugging
    - python3 -m venv venv
    - source venv/bin/activate
    - pip install lino_noi
    - pip install lino_avanti
    - pip install -e .
    - pip install -r requirements.txt
    - python puppeteers/noi/manage.py install --noinput
    - python puppeteers/avanti/manage.py install --noinput
    - python puppeteers/noi/manage.py prep --noinput
    - python puppeteers/avanti/manage.py prep --noinput
    - npm install n -g
    - n stable
    - npm install

  script:
    - BASE_SITE=noi npm run itest
    - BASE_SITE=avanti npm run itest

test:
  script:
    - inv test

pages:
  script:
    - inv bd
    - mv docs/.build/ public/
  artifacts:
    paths:
      - public
  only:
    - master
