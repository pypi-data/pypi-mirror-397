[project]
name = "langchain-0g"
version = "0.1.0"
description = "Official Langchain client for 0g.ai Inference SDK"
authors = [
    {name = "George Kasparyants",email = "gg_plastt@mail.ru"}
]
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
    "python-0g[langchain] (>=0.6.1.2,<0.7.0.0)"
]

[project.optional-dependencies]
test = [
    "pytest>=6.0",
    "pytest-asyncio>=0.20.0",
    "python-dotenv>=0.19.0"
]
dev = [
    "pytest>=6.0",
    "pytest-asyncio>=0.20.0",
    "python-dotenv>=0.19.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "isort>=5.0.0"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
