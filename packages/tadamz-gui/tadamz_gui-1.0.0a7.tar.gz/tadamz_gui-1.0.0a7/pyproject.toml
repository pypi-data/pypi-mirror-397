[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tadamz_gui"
version = "1.0.0a7"
dependencies = [
    "tadamz>=0.13.0a20",
    "emzed>=3.0.0",
    "emzed-gui>=3.0.0",
    "mplcursors",
    "numpy<2.4",
]
authors = [{ name = "Jethro Hemmann", email = "jethro.hemmann@leibniz-hki.de" }]
description = "A frontend for the targeted analysis of LC-MS(/MS) data using the tadamz package."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.scripts]
tadamz_gui = "tadamz_gui.main_gui:main"

[project.urls]
Homepage = "https://gitlab.com/j.hemmann/tadamz_gui"
Issues = "https://gitlab.com/j.hemmann/tadamz_gui/issues"
