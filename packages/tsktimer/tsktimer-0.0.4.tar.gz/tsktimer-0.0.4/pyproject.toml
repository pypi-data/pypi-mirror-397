[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tsktimer"
version = "0.0.4"
description = "Simple way to understand the speed of your tasks"
readme = "README.md"
requires-python = ">=3.10"

license = { file = "LICENSE" }

dependencies = [

]

authors = [
    {name = "1032249184", email = "1032249184@pfur.ru"},
    {name = "1132243816", email = "1132243816@pfur.ru"},
    {name = "1132246169", email = "1132246169@pfur.ru"}
]

maintainers = [
    {name="1132243816", email = "1132243816@pfur.ru"},
    {name="1132246169", email = "1132246169@pfur.ru"}
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
test = [
    "pytest",
]