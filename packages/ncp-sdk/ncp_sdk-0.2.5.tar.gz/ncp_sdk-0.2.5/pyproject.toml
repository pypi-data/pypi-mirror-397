[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "ncp-sdk"
version = "0.2.5"
description = "SDK for building and deploying AI agents on the NCP platform"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Aviz Networks"}
]
dependencies = [
    "click>=8.0.0",
    "pyyaml>=6.0",
    "toml>=0.10.2",
    "requests>=2.31.0",
    "rich>=13.0.0",
    "urllib3>=2.0.0",
    "websockets>=12.0",
    "prompt-toolkit>=3.0.0",
    "pathspec>=0.11.0"
]

[project.scripts]
ncp = "ncp.cli:cli"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["ncp*"]

[tool.setuptools.package-data]
ncp = ["templates/**/*"]
