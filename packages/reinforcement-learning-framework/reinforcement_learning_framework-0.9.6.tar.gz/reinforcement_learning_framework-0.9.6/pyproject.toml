[tool.poetry]
name = "reinforcement-learning-framework"
version = "0.9.6"
description = "An easy-to-read Reinforcement Learning (RL) framework. Provides standardized interfaces and implementations to various Reinforcement Learning methods and utilities."
homepage = "https://github.com/alexander-zap/reinforcement-learning-framework"
authors = ["Alexander Zap"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
license = "MIT License"
packages = [
    { include = "rl_framework", from = "src" },
]
include = ["src/rl_framework/res/*"]
keywords = [
    "reinforcement learning",
    "rl",
    "imitation learning"
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.26.3"
protobuf = "~3.20"
gymnasium = "^0.29"
stable-baselines3 = {extras = ["extra"], version = "^2.2"}
tqdm = "^4.66"
huggingface_hub = "^0.19"
imageio = "^2.33.0"
moviepy = "^1.0.3"
clearml = "^1.14.1"
dm-env-rpc = "^1.1.6"
pettingzoo = "^1.24.3"
imitation = "^1.0.0"
pyarrow-hotfix = "^0.6"
pyarrow = "<=20.0.0"  # right now there is a bug with 21.0
d3rlpy = "^2.6"
async-gym-agents = "^0.1.6"
supersuit = "^3.9.3"
onnx = "^1.15.0"

[tool.poetry.group.test.dependencies]
pytest = "^7.2"
pytest-cov = "^4.0"

[tool.poetry.group.dev.dependencies]
black = "^23.11"
pre-commit = "^3.5"
ruff = "^0.8.3"

[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
# Enable pycodestyle (`E`) and Pyflakes (`F`) codes by default.
select = ["E", "F"]
ignore = []

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["A", "B", "C", "D", "E", "F", "G", "I", "N", "Q", "S", "T", "W", "ANN", "ARG", "BLE", "COM", "DJ", "DTZ", "EM", "ERA", "EXE", "FBT", "ICN", "INP", "ISC", "NPY", "PD", "PGH", "PIE", "PL", "PT", "PTH", "PYI", "RET", "RSE", "RUF", "SIM", "SLF", "TCH", "TID", "TRY", "UP", "YTT"]
unfixable = []

# Skip unused import rule.
extend-ignore = ["F401", "E712"]

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
per-file-ignores = { }

# Same as Black.
line-length = 120

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Assume Python 3.9.
target-version = "py39"

[tool.ruff.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10

[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.yamlfix]
line_length = 89
preserve_quotes = false
quote_basic_values = false
quote_representation = "'"
section_whitelines = 1
sequence_style = "block_style"
whitelines = 1
