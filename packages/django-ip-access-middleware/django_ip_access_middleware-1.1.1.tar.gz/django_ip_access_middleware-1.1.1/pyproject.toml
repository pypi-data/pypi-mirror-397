[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-ip-access-middleware"
version = "1.1.1"
description = "Django middleware for IP and hostname-based access control"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Mohammad Mohammad Hosseini", email = "dev.mohamadhosseiny@gmail.com"}
]
keywords = ["django", "middleware", "ip", "access", "control", "hostname", "kubernetes", "security"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 5.2",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Middleware",
    "Topic :: Security",
]

dependencies = [
    "Django>=3.2",
]

[project.optional-dependencies]
dev = [
    "netifaces>=0.11.0",
]

[project.urls]
Homepage = "https://github.com/mhmohamad1380/django-ip-access-middleware"
Documentation = "https://mhmohamad1380.github.io/django-ip-access-middleware"
Repository = "https://github.com/mhmohamad1380/django-ip-access-middleware"

