[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gabrielchaves-blackjack"
version = "1.0.3"
description = "A text-based Blackjack game with ASCII art and smart betting system"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"

authors = [
  { name = "Gabriel Chaves", email = "gabrielchavesmarques@hotmail.com" }
]

keywords = ["blackjack", "game", "casino", "card-game", "ascii", "terminal"]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Development Status :: 4 - Beta",
  "Intended Audience :: End Users/Desktop",
  "Topic :: Games/Entertainment",
]

[project.urls]
Homepage = "https://github.com/GabrielChavesM/blackjack"
Issues = "https://github.com/GabrielChavesM/blackjack/issues"

[project.scripts]
blackjack = "blackjack.cli:main"

[tool.setuptools]
license-files = []
