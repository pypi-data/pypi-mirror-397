[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "ps3838api"
version = "1.0.2"
authors = [
  { name = "Ilias Dzhabbarov", email = "ilias.dzabbarov@gmail.com" }
]
description = "A lightweight Python library to interact with the Pinnacle API (PS3838, Pinnacle888 etc.) and place bets."
readme = "README.md"
keywords = ["ps3838", "sports betting", "api", "pinnacle", "odds", "python"]
requires-python = ">=3.12"
license = { text = "MIT" }
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
dependencies = [
    "rapidfuzz>=3.14.3",
    "requests>=2.32.5",
]

[project.urls]
Homepage = "https://github.com/iliyasone/ps3838api"
Issues = "https://github.com/iliyasone/ps3838api/issues"

[tool.setuptools.packages.find]
where = ["src"]

[dependency-groups]
test = [
    "pytest>=9.0.1",
]
lint = [
    "flake8>=7.3.0",
    "pyright>=1.1.407",
]
dev = [
    "ipykernel>=7.1.0",
    "python-dotenv>=1.2.1",
]


