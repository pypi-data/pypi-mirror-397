[project]
name = "loxodrome"
description = "Geodesic distance and Hausdorff kernels with Rust performance and Python usability."
authors = [
    { name="Edward Jones", email="e@eddie.land" },
]
readme = "README.md"
license = "MIT"
version = "0.0.1"
requires-python = ">=3.10,<4.0"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]

dependencies = [
    "typing-extensions>=4.12.2",
]

[project.scripts]
lox = "loxodrome.cli:app"
loxodrome = "loxodrome.cli:app"

[project.urls]
Repository = "https://github.com/eddieland/loxodrome"

[project.optional-dependencies]
shapely = ["shapely>=2.0,<3.0"]
vectorized = ["numpy>=1.24"]

[dependency-groups]
dev = [
    "codespell>=2.4.1",
    "maturin>=1.10,<1.11",
    "mypy>=1.14.1",
    "numpy>=2,<3",
    "pytest-sugar>=1.0.0",
    "pytest>=8.3.5",
    "rich>=14.0.0",
    "ruff>=0.14.6",
    "shapely>=2.0,<3.0",
    "typer>=0.15.0",
    "types-shapely>=2.1.0.20250917",
]

# ---- Build system ----

[build-system]
requires = ["maturin>=1.10,<1.11"]
build-backend = "maturin"

[tool.maturin]
features = ["python"]
module-name = "loxodrome._loxodrome_rs"
python-source = "src"
manifest-path = "loxodrome-rs/Cargo.toml"

[tool.mypy]
python_version = "3.10"
strict = true
files = ["src", "tests"]
color_output = true
error_summary = true
pretty = true
show_error_codes = true
warn_unused_configs = true
