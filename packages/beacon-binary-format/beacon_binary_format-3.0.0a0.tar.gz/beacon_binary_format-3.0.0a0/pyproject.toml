[build-system]
requires = ["maturin>=1.7,<2"]
build-backend = "maturin"

[project]
name = "beacon-binary-format"
version = "3.0.0a0"
description = "Python bindings for the Beacon Binary Format collection writer."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
keywords = ["ocean", "arrow", "beacon", "bbf"]
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.24",
    "fsspec>=2023.1.0",
]

[tool.maturin]
bindings = "pyo3"
module-name = "beacon_binary_format"
features = []
include = ["beacon_binary_format.pyi", "py.typed"]
manifest-path = "beacon-binary-format-py/Cargo.toml"

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra"
testpaths = ["tests"]
