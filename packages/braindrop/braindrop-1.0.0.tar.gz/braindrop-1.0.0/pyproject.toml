[project]
name = "braindrop"
version = "1.0.0"
description = "A terminal-based client for raindrop.io."
authors = [
    { name = "Dave Pearson", email = "davep@davep.org" }
]
dependencies = [
    "httpx>=0.27.2",
    "textual>=6.6",
    "xdg-base-dirs>=6.0.2",
    "pytz>=2024.2",
    "humanize>=4.11.0",
    "pyperclip>=1.9.0",
    "typing-extensions>=4.12.2",
    "textual-enhanced>=1.0.0",
]
readme = "README.md"
requires-python = ">= 3.12"
license = "GPL-3.0-or-later"
keywords = [
    "bookmark",
    "bookmarking",
    "terminal",
    "raindrop",
    "raindrop.io",
    "tui",
    "chui",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
    "Topic :: Internet",
    "Topic :: Terminals",
    "Topic :: Utilities",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/davep/braindrop"
Repository = "https://github.com/davep/braindrop"
Documentation = "https://github.com/davep/braindrop/blob/main/README.md"
Source = "https://github.com/davep/braindrop"
Issues = "https://github.com/davep/braindrop/issues"
Discussions = "https://github.com/davep/braindrop/discussions"

[project.scripts]
braindrop = "braindrop.__main__:main"

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"

[tool.uv]
managed = true

[dependency-groups]
dev = [
    "mypy>=1.13.0",
    "pre-commit>=4.0.1",
    "textual-dev>=1.7.0",
    "types-pytz>=2024.2.0.20241003",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.1",
    "codespell>=2.4.1",
    "ruff>=0.12.9",
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.pyright]
venvPath="."
venv=".venv"
exclude=[".venv"]
