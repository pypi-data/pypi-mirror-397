[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "wmul_rivendell_tcp_client"
authors = [{name = "Michael Stanley", email = "stanley50@marshall.edu"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable"
]

dynamic = ["version"]
description = "TCP Client for Receiving 'Now Playing' information from Rivendell."

dependencies = [
  "wmul_logger>=0.6.0",
  "wmul_emailer>=0.6.0",
  "click"
]

[project.scripts]
wmul_now_playing = "wmul_rivendell_tcp_client.cli:wmul_rivendell_tcp_client_cli"

[project.optional-dependencies]
test = [
  "pytest"
]
tox = [
  "tox"
]


[project.urls]
Home = "https://github.com/MikeTheHammer/wmul_rivendell_tcp_client"
"Bug Tracker" = "https://github.com/MikeTheHammer/wmul_rivendell_tcp_client/issues"
