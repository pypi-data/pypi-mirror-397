[tox]
env_list =
    py314
    py313
    py312
    py311
    py310
    py39
minversion = 4.2.8

[testenv:py314]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=6
    wmul_logger>=0.6.0
    wmul_emailer>=0.6.0
    click
commands =
    python -m pytest {tty:--color=yes} {posargs}


