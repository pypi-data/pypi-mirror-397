[project]
name = "nitro-sim"
version = "0.1.0"
description = "Python bindings for RocketSim - Rocket League physics simulation"
readme = "README.md"
authors = [
    { name = "Aaron Davis", email = "52721338+2ToTheNthPower@users.noreply.github.com" }
]
requires-python = ">=3.12"
dependencies = [
    "gymnasium>=1.2.2",
    "numpy>=2.3.5",
]

[project.optional-dependencies]
test = ["pytest>=7.0.0"]

[build-system]
requires = ["scikit-build-core>=0.8", "pybind11"]
build-backend = "scikit_build_core.build"

[tool.scikit-build]
cmake.version = ">=3.15"
cmake.build-type = "Release"
wheel.packages = ["src"]

# Include all necessary files in sdist
sdist.include = [
    "RocketSim/**",
    "src/**",
    "CMakeLists.txt",
    "README.md",
    "LICENSE",
    "BUILD.md",
]
sdist.exclude = [
    ".git*",
    "**/__pycache__",
    "**/*.pyc",
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]
