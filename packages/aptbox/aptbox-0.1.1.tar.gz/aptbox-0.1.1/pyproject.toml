[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "aptbox"
dynamic = ["version"]
description = "APT软件包快照与比较工具"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "fengyucn", email = "fengyucn@gmail.com"},
]
maintainers = [
    {name = "fengyucn", email = "fengyucn@gmail.com"},
]
keywords = ["apt", "debian", "ubuntu", "package management", "snapshot", "system administration"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Developers",
    "Topic :: System :: Systems Administration",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: POSIX :: Linux",
    "Environment :: Console",
]
requires-python = ">=3.6"
dependencies = [
    "packaging",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/fengyucn/aptbox"
Repository = "https://github.com/fengyucn/aptbox"
Documentation = "https://github.com/fengyucn/aptbox/blob/main/README.md"
"Bug Reports" = "https://github.com/fengyucn/aptbox/issues"

[project.scripts]
aptbox = "aptbox.main:main"

[tool.setuptools]
packages = ["aptbox", "aptbox.snapshot", "aptbox.apt", "aptbox.compare", "aptbox.report"]

[tool.setuptools.package-data]
aptbox = ["*.conf.example"]

[tool.setuptools_scm]
write_to = "aptbox/_version.py"

[tool.black]
line-length = 100
target-version = ['py36']

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]