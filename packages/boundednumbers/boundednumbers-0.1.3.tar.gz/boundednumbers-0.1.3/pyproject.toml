[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "boundednumbers"
version = "0.1.3"
description = "Numeric helpers that keep values within explicit bounds"
readme = "README.md"
authors = [{ name = "Bounded Numbers Contributors" }]
requires-python = ">=3.10"
license = { file = "LICENSE" }
keywords = ["math", "bounds", "utility"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
]

[project.urls]
Homepage = "https://example.com/boundednumbers"

[tool.setuptools.packages.find]
where = ["."]
include = ["boundednumbers"]
