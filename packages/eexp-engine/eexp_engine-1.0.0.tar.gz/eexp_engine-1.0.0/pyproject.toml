[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
"*" = ["*"]

[project]
name = "eexp_engine"
version = "1.0.0"
authors = [
  { name="Ilias Gerostathopoulos", email="iliasger@gmail.com" },
]
description = "A command-line version of the experimentation engine of the ExtremeXP project"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dynamic = ["dependencies"]

[tool.setuptools.dynamic]
dependencies = {file = "requirements-library.txt"}

[project.scripts]
eexp-run = "eexp_engine.runner:main"

[project.urls]
Homepage = "https://github.com/extremexp-HORIZON/extremexp-experimentation-engine"
Issues = "https://github.com/extremexp-HORIZON/extremexp-experimentation-engine/issues"