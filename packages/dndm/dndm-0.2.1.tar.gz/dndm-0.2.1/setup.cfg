[metadata]
name = dndm
version = 0.2.1
description = A Dungeons and Dragons CLI tool
long_description = file: README.md
long_description_content_type = text/markdown
author = Ophelia Van Wye
license = MIT

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	click
	term-image
	Pillow
include_package_data = True

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	dndm = dndm.cli:main

[options.package_data]
dndm = 
	Blank1.png
	Blank2.png
	Blank3.png
	PlayfairDisplay-Black.ttf

[egg_info]
tag_build = 
tag_date = 0

