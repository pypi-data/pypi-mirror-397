[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-startup-diagnosis"
version = "0.2.1"
description = "AI-powered startup readiness diagnosis API with FastAPI"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    {name = "Willinghood", email = "info@willinghood.com"}
]
keywords = ["startup", "diagnosis", "ai", "openai", "fastapi", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]

dependencies = [
    "fastapi>=0.104.1",
    "uvicorn[standard]>=0.24.0",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "httpx>=0.25.2",
    "slowapi>=0.1.9",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
ai-startup-diagnosis = "ai_startup_diagnosis.main:app"

[project.urls]
Homepage = "https://github.com/willinghood/ai-startup-diagnosis"
Documentation = "https://github.com/willinghood/ai-startup-diagnosis#readme"
Repository = "https://github.com/willinghood/ai-startup-diagnosis"
Issues = "https://github.com/willinghood/ai-startup-diagnosis/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["ai_startup_diagnosis*"]

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt"]

