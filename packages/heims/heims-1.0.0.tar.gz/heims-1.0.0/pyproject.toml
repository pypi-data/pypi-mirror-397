
[build-system]
requires = ["setuptools>=65.6.3", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "heims"
version = "1.0.0"
description = "基础后端管理框架"
readme = "README.md"
authors = [{name = "Huey", email = "421425339@qq.com"}]
license = {text = "MIT"}
requires-python = ">=3.7.4"
dependencies = [
    "Django>=2.0.7",
]

[project.optional-dependencies]
test = ["pytest>=7.0"]
dev = ["black", "mypy"]

[project.urls]
Homepage = "https://github.com/you/my-pkg"
Documentation = "https://my-pkg.readthedocs.io"

[tool.setuptools]
packages = ["heims"]
package-dir = {"heims" = "src/heims"}
