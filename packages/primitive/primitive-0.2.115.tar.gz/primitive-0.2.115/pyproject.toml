[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "primitive"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
keywords = []
authors = [
  { name = "Dylan Stein", email = "dylan@primitive.tech" },
  { name = "Chase Zimmerman", email = "chase@primitive.tech" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "click==8.3.1",
  "gql[all]==3.5.3",
  "loguru==0.7.3",
  # "primitive-pal == 0.1.4",
  "paramiko==4.0.0",
  "speedtest-cli==2.1.3",
  "rich==14.2.0",
  "psutil==7.1.3",
  "pika==1.3.2",
  "pyserial==3.5",
  "ipython>=9.2.0",
  "django>=5.2.8",
]

[dependency-groups]
dev = ["ipdb", "ruff", "pyright", "isort"]

[project.urls]
Documentation = "https://github.com//primitivecorp/primitive-cli#readme"
Issues = "https://github.com//primitivecorp/primitive-cli/issues"
Source = "https://github.com//primitivecorp/primitive-cli"

[project.scripts]
primitive = "primitive.cli:cli"

[tool.hatch.version]
path = "src/primitive/__about__.py"

[tool.hatch.envs.default]
dependencies = ["coverage[toml]>=6.5", "pytest"]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = ["- coverage combine", "coverage report"]
cov = ["test-cov", "cov-report"]

[[tool.hatch.envs.all.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12"]

[tool.hatch.envs.types]
dependencies = ["mypy>=1.0.0"]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/primitive tests}"

[tool.coverage.run]
source_pkgs = ["primitive", "tests"]
branch = true
parallel = true
omit = ["src/primitive/__about__.py"]

[tool.coverage.paths]
primitive = ["src/primitive", "*/primitive/src/primitive"]
tests = ["tests", "*/primitive/tests"]

[tool.coverage.report]
exclude_lines = ["no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:"]

[tool.pyright]
include = ["."]
exclude = ["**/__pycache__"]
defineConstant = { DEBUG = true }
stubPath = "stubs"

reportMissingImports = true
reportMissingTypeStubs = false

pythonVersion = "3.13"
pythonPlatform = "Linux"

executionEnvironments = [{ root = "src" }, { root = "tests" }]
