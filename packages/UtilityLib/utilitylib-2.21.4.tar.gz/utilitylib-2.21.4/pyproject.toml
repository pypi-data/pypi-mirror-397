[build-system]
  requires = ["setuptools>=68.0"]
  build-backend = "setuptools.build_meta"

[project]
  name = "UtilityLib"
  description = "A comprehensive Python utility library for file management, data processing, and automation of repetitive tasks"
  version = "2.21.4"
  authors = [
    { name="Vishal Kumar Sahu", email="mail@vishalkumarsahu.in" },
  ]
  readme = "README.md"
  license = {file = "LICENSE"}
  requires-python = ">=3.8, <3.15"
  classifiers = [
    'Operating System :: OS Independent',
    'Intended Audience :: Science/Research',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Programming Language :: Python :: 3.14',
  ]
  dependencies = [
    'pandas',
    'tqdm',
    'requests',
    'pyyaml',
    'toml',
  ]

[project.optional-dependencies]
  all = [
    'xmltodict',
    'sqlalchemy',
    'psutil',
    'seaborn',
    'toml',
    'openpyxl',
    'schedule',
    'humanize',
    'cryptography',
  ]

[project.urls]
  Homepage = "https://github.com/TheBiomics/UtilityLib"
  Issues = "https://github.com/TheBiomics/UtilityLib/issues"
