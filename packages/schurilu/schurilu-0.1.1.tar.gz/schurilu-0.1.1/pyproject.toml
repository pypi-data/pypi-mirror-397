[build-system]
requires = ["setuptools>=64.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "schurilu"
version = "0.1.1"
description = "NumPy/SciPy ILU and Schur-complement preconditioners for fair, reproducible Krylov baselines."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Tianshi Xu", email = "txu41@emory.edu"}
]
keywords = [
    "linear-algebra",
    "sparse-matrix",
    "ilu",
    "preconditioner",
    "krylov",
    "gmres",
    "conjugate-gradient",
    "schur-complement",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
]
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
examples = [
    "matplotlib>=3.5.0",
]

[project.urls]
Homepage = "https://github.com/Hitenze/SchurILU"
Repository = "https://github.com/Hitenze/SchurILU"
Issues = "https://github.com/Hitenze/SchurILU/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["schurilu*"]
exclude = ["tests*", "examples*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["schurilu"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
]
