[project]
name = "adaptivegears"
version = "0.2.7"
description = "CLI tools for data engineering workflows"
requires-python = ">=3.13"
license = "MIT"
authors = [{ name = "Andrey Gubarev" }]
readme = "README.md"

dependencies = [
    "typer>=0.15",
]

[project.optional-dependencies]
pg = ["psycopg[binary]>=3.2"]
s3 = ["boto3>=1.35"]
all = ["adaptivegears[pg,s3]"]

[project.scripts]
adaptivegears = "adaptivegears.cli:app"

[dependency-groups]
dev = ["ruff>=0.8"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/adaptivegears"]
