    "adr-006: ADR-006 Library-Based Primitives Architecture tests",
    "adr-007: ADR-007 Progressive Ensemble Validation Suite tests",
    "adr-009: ADR-009 MCP Server Architecture and Plexus Integration tests",
    "agent-request-processing: Tests for agent request processing",
    "architectural-compliance: Tests for architectural compliance",
    "artifact-management: Tests for artifact management",
    "backward-compatibility: Tests for backward compatibility",
    "bridge-primitives: Tests for bridge primitives",
