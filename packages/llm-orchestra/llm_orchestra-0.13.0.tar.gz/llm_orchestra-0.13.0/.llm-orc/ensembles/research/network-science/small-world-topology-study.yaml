name: small-world-topology-study
description: |
  Study small-world network topology properties and emergence patterns.
  Demonstrates script-LLM collaboration for network science research.

agents:
  # Generate network topology data using script
  - name: generate-network
    script: primitives/network-science/generate_small_world.py
    parameters:
      nodes: 1000
      k: 6
      p: 0.1
      seed: 42
      
  # Calculate network metrics
  - name: calculate-metrics  
    script: primitives/network-science/calculate_centrality.py
    depends_on: [generate-network]
    parameters:
      metrics: [betweenness, closeness, eigenvector]
      
  # LLM analysis of emergence patterns
  - name: analyze-emergence
    model_profile: network-analyst
    depends_on: [calculate-metrics]
    system_prompt: |
      You are a network science researcher analyzing small-world topology emergence.
      
      Examine the network metrics and topology data provided by the previous agents.
      Focus on:
      1. Small-world coefficient analysis
      2. Clustering vs path length trade-offs
      3. Hub identification and role analysis
      4. Emergence patterns in the network structure
      
      Provide scientific insights about the small-world properties observed.
      
  # Statistical validation of findings
  - name: statistical-validation
    script: primitives/research/statistical_tests.py
    depends_on: [analyze-emergence]
    parameters:
      tests: [normality, clustering_significance]
      alpha: 0.05
      
  # Research synthesis and conclusions
  - name: research-synthesis
    model_profile: research-analyst
    depends_on: [statistical-validation]
    system_prompt: |
      Synthesize the complete network science analysis into research conclusions.
      
      Integrate:
      - Network topology generation results
      - Centrality and clustering metrics  
      - LLM analysis of emergence patterns
      - Statistical validation of findings
      
      Provide research-quality conclusions suitable for publication.
      Focus on the implications for small-world network theory.