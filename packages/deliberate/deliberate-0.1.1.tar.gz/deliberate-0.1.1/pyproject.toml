[project]
name = "deliberate"
version = "0.1.1"
description = "Multi-LLM ensemble orchestrator for code generation and review"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "pyyaml>=6.0",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "platformdirs>=4.0.0",
    "genai-prices>=0.0.47",
    "mcp>=1.22.0",
    "duckdb>=1.0.0",
    "json-repair>=0.54.2",
    "litellm>=1.80.7",
]

[project.urls]
Homepage = "https://github.com/hardbyte/deliberate"
Repository = "https://github.com/hardbyte/deliberate"
Issues = "https://github.com/hardbyte/deliberate/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-timeout>=2.2.0",
    "ruff>=0.1.0",
]
tracing = [
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-exporter-otlp>=1.20.0",
    "opentelemetry-instrumentation>=0.41b0",
]
docs = [
    "mkdocs>=1.6.0",
]
all = [
    "deliberate[dev,tracing,docs]",
]

[project.scripts]
deliberate = "deliberate.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/deliberate"]
include = [
    "src/deliberate/schemas/*.json",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
norecursedirs = ["tests/fixtures/swe-challenges"]
markers = [
    "live: marks live tests that may incur cost or external dependencies (deselect with '-m \"not live\"')",
]

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-timeout>=2.2.0",
    "ruff>=0.1.0",
    "ty>=0.0.1a2",
]
