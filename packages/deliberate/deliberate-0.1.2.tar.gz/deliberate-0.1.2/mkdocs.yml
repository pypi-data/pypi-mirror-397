site_name: Deliberate
site_description: Multi-LLM ensemble orchestrator for code generation and review
site_url: https://deliberate.dev

theme:
  name: readthedocs
  highlightjs: true
  hljs_languages:
    - yaml
    - python
    - bash

nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Guides:
    - Workflow Phases: guides/workflow.md
    - Configuring Agents: guides/agents.md
    - Profiles: guides/profiles.md
    - CI Mode: guides/ci-mode.md
    - GitHub Bot: guides/github-bot.md
    - Dev Container: guides/devcontainer.md
  - Reference:
    - CLI: reference/cli.md
  - Concepts:
    - Architecture: concepts/architecture.md
    - Agent Protocols: concepts/agent-protocols.md
    - MCP Orchestrator: concepts/mcp-orchestrator-server.md
    - Evolution: evolution-concepts.md
    - SWE Challenge Analysis: swe-challenge-analysis.md
  - Design:
    - Evolution & Iteration: design-evolution-iteration-unification.md

markdown_extensions:
  - tables
  - fenced_code
  - codehilite
