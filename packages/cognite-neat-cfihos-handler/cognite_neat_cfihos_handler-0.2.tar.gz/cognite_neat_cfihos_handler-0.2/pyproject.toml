[build-system]
requires = [ "setuptools>=69.0", "wheel", "build",]
build-backend = "setuptools.build_meta"

[project]
name = "cognite-neat-cfihos-handler"
version = "0.2"
description = "CFIHOS standard processor for NEAT"
license = "Apache-2.0"
readme = "README_PYPI.md"
requires-python = ">=3.10"
dependencies = [ "chardet>=5.2.0", "cognite-neat==0.123.33", "pbr>=7.0.1", "pre-commit>=4.3.0", "pytest>=8.4.2", "pytest-mock>=3.15.1",]
[[project.authors]]
name = "Ali Majed"
email = "ali.majed@cognite.com"

[dependency-groups]
dev = [ "jupyter>=1.1.1",]

[tool.setuptools]
include-package-data = true

[tool.mypy]
namespace_packages = true
explicit_package_bases = true
no_strict_optional = true

[project.entry-points."cognite.neat.plugins.data_model.importers"]
cfihos = "cognite.neat_cfihos_handler.plugin:CFIHOS_2DataModelImporter"

[tool.setuptools.packages.find]
include = [ "cognite*", "cognite.*",]
namespaces = true
