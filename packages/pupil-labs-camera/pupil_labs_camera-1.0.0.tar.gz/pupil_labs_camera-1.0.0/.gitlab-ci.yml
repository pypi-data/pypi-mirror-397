.pytest: &pytest
  <<: *preparetest
  script:
    - pip install -e ".[testing]"
    - pytest

test:python37:
  variables:
    PYENV_VERSION: "3.7"
  <<: *pytest

test:python38:
  variables:
    PYENV_VERSION: "3.8"
  <<: *pytest

test:python39:
  variables:
    PYENV_VERSION: "3.9"
  <<: *pytest

test:python310:
  variables:
    PYENV_VERSION: "3.10"
  <<: *pytest

test:python311:
  variables:
    PYENV_VERSION: "3.11"
  <<: *pytest

pages:
  script:
    - pip install sphinx-rtd-theme
    - pip install -e ".[docs]"
    - cd docs
    - make html
    - mv build/html/ ../public/
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
