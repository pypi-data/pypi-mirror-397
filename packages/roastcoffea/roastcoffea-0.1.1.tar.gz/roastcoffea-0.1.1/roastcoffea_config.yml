project_url: https://github.com/MoAly98/roastcoffea

authors:
  - name: Mohamed Aly
    email: mohamed.aly@cern.ch

dependencies:
  - coffea>=2024.0.0
  - dask[distributed]>=2024.0.0
  - distributed>=2024.0.0
  - rich>=13.0.0
  - matplotlib>=3.5.0
  - bokeh>=3.0.0
  - numpy>=1.20.0
  - psutil>=5.9.0
  - awkward>=2.0.0

