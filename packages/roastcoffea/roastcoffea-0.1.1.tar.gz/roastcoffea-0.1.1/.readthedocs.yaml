# https://pixi.sh/latest/ide_integration/readthedocs/

version: 2

sphinx:
   configuration: docs/conf.py

build:
   os: ubuntu-24.04
   tools:
      python: "3.13"
   jobs:
      post_create_environment:
         - pip install uv
      post_install:
        - VIRTUAL_ENV=$READTHEDOCS_VIRTUALENV_PATH uv pip install . --group docs
