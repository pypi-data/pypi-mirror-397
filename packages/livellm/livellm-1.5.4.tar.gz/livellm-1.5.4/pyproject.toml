[project]
name = "livellm"
version = "1.5.4"
description = "Python client for the LiveLLM Server"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
    "sounddevice>=0.5.3",
    "websockets>=15.0.1",
]
authors = [
    { name = "Kamil Saliamov" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Typing :: Typed",
]

[project.optional-dependencies]
testing = [
    "pytest>=8.4.2",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0"
]

[project.urls]
Homepage = "https://github.com/qalby-tech/livellm-client-py"
Repository = "https://github.com/qalby-tech/livellm-client-py"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["livellm"]
include = [
    "livellm/py.typed",
]

[tool.hatch.build.targets.sdist]
include = [
    "/livellm",
    "/README.md",
    "/pyproject.toml",
]

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
markers = [
]
addopts = [
    "--strict-markers",
    "--tb=short",
]

[tool.coverage.run]
source = ["livellm"]
omit = ["*/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
