[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "drm-protect"
version = "0.1.5"
description = "A Python module to protect source files against modification and unauthorized redistribution."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

authors = [
    { name = "Edward Scissorhands", email = "scissorhands.edward@hollywood.com" }
]

keywords = ["drm", "copyright", "protection", "security", "packaging"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = [
  "pycryptodome",
]

[project.urls]
Homepage = "https://pypi.org/project/drm-protect/"
Source = "https://pypi.org/project/drm-protect/"
Issues = "https://pypi.org/project/drm-protect/"

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"drm_protect" = ["*.pyc"]
