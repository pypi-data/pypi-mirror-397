[project]
name = "tfs-mt"
version = "0.1.2"
description = "Transformer from scratch for Machine Translation"
authors = [{ name = "Giovanni Spadaro", email = "giovannispada17.gs@gmail.com" }]
readme = "README.md"
keywords = ['nlp', 'deep-learning', 'transformer', 'pytorch', 'machine-translation', 'nmt']
requires-python = ">=3.10,<4.0"
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "datasets>=4.0.0",
    "jaxtyping>=0.3.3",
    "omegaconf>=2.3.0",
    "pytorch-ignite>=0.5.3",
    "pyyaml>=6.0.2",
    "requests>=2.32.4",
    "tdqm>=0.0.1",
    "torch>=2.9.0",
    "transformers>=4.57.1",
    "types-pyyaml>=6.0.12.20250822",
    "types-requests>=2.32.4.20250809",
    "zensical>=0.0.11",
    "mkdocstrings[python]>=1.0.0",
]

[project.urls]
Homepage = "https://giovo17.github.io/tfs-mt/"
Repository = "https://github.com/Giovo17/tfs-mt"
Documentation = "https://giovo17.github.io/tfs-mt/"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "prek>=0.2.9",
    "ty>=0.0.1a27",
    "ruff>=0.12.7",
    "ipykernel>=6.30.1",
    "skops>=0.13.0",
    "torchinfo>=1.8.0",
    "seaborn>=0.13.2",
    "wandb>=0.22.1", #"wandb==0.19.11",
    "python-dotenv>=1.1.1",
    "nbformat>=5.10.4",
    "boto3>=1.40.36",
    "pynvml<12",
    "trackio>=0.9.1",
    "moto>=5.1.14",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/tfs_mt"]

[tool.hatch.build.targets.wheel.sources]
"src/tfs_mt" = "tfs_mt"

[tool.ty.environment]
python = "./.venv"
python-version = "3.12"

[tool.ty.rules]
unresolved-attribute = "ignore"
unresolved-import = "ignore"
unresolved-reference = "warn"
invalid-argument-type = "warn"
not-iterable = "warn"
invalid-assignment = "warn"
invalid-raise = "warn"
non-subscriptable = "warn"
unknown-argument = "warn"
invalid-return-type = "warn"
too-many-positional-arguments = "warn"
no-matching-overload = "warn"

[tool.ty.src]
include = ["src", "tests"]
exclude = ["src/ckpt_upload_hf.py", "src/visualization.py"]


[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py312"
line-length = 120
fix = true

[tool.ruff.lint]
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]

[tool.ruff.format]
preview = true
