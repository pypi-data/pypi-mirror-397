[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[project]
name = "Oasys.PRIMER"
version = "22.1.0"
license-files = ["LICENSE"]
requires-python = ">=3.8"
keywords = ["Oasys", "PRIMER"]
dependencies = [
  "Oasys.gRPC ~= 22.0.0"
]
description = "Python API for Oasys PRIMER"
readme = "README.rst"
authors = [
  {name = "Miles Thornton"},
]
maintainers = [
  {name = "DYNA support", email = "dyna.support@arup.com"},
]


[project.urls]
"Documentation" = "https://help.oasys-software.com/resources/Storage/sphinx/22.1/PRIMER/index.html"
"Homepage"      = "https://www.oasys-software.com/dyna/software/primer/"
"Linkedin"      = "https://www.linkedin.com/company/oasys-ltd-software/"
"YouTube"       = "https://www.youtube.com/c/OasysLtd"
