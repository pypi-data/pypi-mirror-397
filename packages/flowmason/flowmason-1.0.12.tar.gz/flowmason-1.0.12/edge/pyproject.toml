[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flowmason-edge"
version = "0.1.0"
description = "FlowMason Edge - Offline pipeline execution for edge devices"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
authors = [
    { name = "FlowMason Team" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "aiohttp>=3.8.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
ollama = [
    "httpx>=0.24.0",
]
llamacpp = [
    "llama-cpp-python>=0.2.0",
]
huggingface = [
    "huggingface-hub>=0.16.0",
]
server = [
    "aiohttp>=3.8.0",
]
all = [
    "flowmason-edge[ollama,llamacpp,huggingface,server]",
]

[project.scripts]
flowmason-edge = "flowmason_edge.cli.main:main"
fm-edge = "flowmason_edge.cli.main:main"

[project.urls]
Homepage = "https://github.com/flowmason/flowmason"
Documentation = "https://docs.flowmason.io/edge"
Repository = "https://github.com/flowmason/flowmason"

[tool.setuptools.packages.find]
where = ["."]
include = ["flowmason_edge*"]
