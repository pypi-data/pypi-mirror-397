[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "flowmason"
version = "1.0.9"
description = "Universal AI Workflow Infrastructure - Build, debug, and deploy intelligent pipelines"
readme = "README.md"
requires-python = ">=3.11"
license = "LicenseRef-Proprietary"
keywords = ["ai", "workflow", "llm", "pipeline", "automation", "orchestration", "agents"]
authors = [
    { name = "FlowMason", email = "support@flowmason.com" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Operating System :: OS Independent",
]
dependencies = [
    "pydantic>=2.0.0",
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "python-multipart>=0.0.6",
    "typer>=0.9.0",
    "rich>=13.0.0",
    "httpx>=0.26.0",
]

[project.urls]
Homepage = "https://flowmason.com"
Documentation = "https://flowmason.com/docs"
Support = "https://flowmason.com/support"

[project.scripts]
flowmason = "flowmason_core.cli.main:cli"
fm = "flowmason_core.cli.main:cli"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "httpx>=0.26.0",
]
mcp = [
    "mcp>=1.0.0",
]
secrets = [
    "cryptography>=41.0.0",
]
all = [
    "mcp>=1.0.0",
    "cryptography>=41.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["core/flowmason_core", "studio/flowmason_studio", "lab/flowmason_lab"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
pythonpath = ["core", "studio", "lab"]
addopts = "-p no:typeguard"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
