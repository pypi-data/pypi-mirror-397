# FlowMason Studio - Production Environment
#
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d
#
# Features:
#   - PostgreSQL with connection pooling
#   - Redis with persistence
#   - Traefik with production TLS
#   - Multiple Studio replicas (horizontal scaling)
#   - Strict resource limits
#   - Network isolation

version: '3.8'

services:
  # ==========================================================================
  # Reverse Proxy (Traefik)
  # ==========================================================================
  traefik:
    image: traefik:v2.10
    container_name: flowmason-traefik
    command:
      - "--api.dashboard=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=flowmason-public"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Production Let's Encrypt
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:?ACME_EMAIL is required}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      # Access logs
      - "--accesslog=true"
      - "--accesslog.filepath=/var/log/traefik/access.log"
      # Security headers
      - "--entrypoints.websecure.http.middlewares=security-headers@docker"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certs:/letsencrypt
      - traefik-logs:/var/log/traefik
    networks:
      - flowmason-public
    labels:
      - "traefik.enable=true"
      # Security headers middleware
      - "traefik.http.middlewares.security-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.security-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.security-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.security-headers.headers.browserXssFilter=true"
      - "traefik.http.middlewares.security-headers.headers.referrerPolicy=strict-origin-when-cross-origin"
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: flowmason-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-flowmason}
      POSTGRES_USER: ${POSTGRES_USER:-flowmason}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      # Performance tuning
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=768MB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "log_statement=mod"
      - "-c"
      - "log_min_duration_statement=1000"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - postgres-backups:/backups
    networks:
      - flowmason-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-flowmason}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # ==========================================================================
  # Redis Cache
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: flowmason-redis
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - flowmason-internal
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # ==========================================================================
  # FlowMason Studio (Scalable)
  # ==========================================================================
  studio:
    build:
      context: .
      dockerfile: Dockerfile
    image: flowmason/studio:${VERSION:?VERSION is required}
    environment:
      - FLOWMASON_HOST=0.0.0.0
      - FLOWMASON_PORT=8999
      - FLOWMASON_ENV=production
      # Database
      - DATABASE_URL=postgresql://${POSTGRES_USER:-flowmason}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-flowmason}
      # Redis
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      # Secrets (required in production)
      - FLOWMASON_SECRETS_KEY=${FLOWMASON_SECRETS_KEY:?FLOWMASON_SECRETS_KEY is required}
      # LLM Providers
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      # Security
      - FLOWMASON_REQUIRE_AUTH=true
    volumes:
      - flowmason-data:/app/data
      - ${PIPELINES_DIR:-./pipelines}:/app/pipelines:ro
    networks:
      - flowmason-public
      - flowmason-internal
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      # HTTP -> HTTPS redirect
      - "traefik.http.routers.studio-http.rule=Host(`${DOMAIN:?DOMAIN is required}`)"
      - "traefik.http.routers.studio-http.entrypoints=web"
      - "traefik.http.routers.studio-http.middlewares=https-redirect"
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.https-redirect.redirectscheme.permanent=true"
      # HTTPS with security headers
      - "traefik.http.routers.studio.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.studio.entrypoints=websecure"
      - "traefik.http.routers.studio.tls=true"
      - "traefik.http.routers.studio.tls.certresolver=letsencrypt"
      - "traefik.http.routers.studio.middlewares=security-headers@docker"
      - "traefik.http.services.studio.loadbalancer.server.port=8999"
      - "traefik.http.services.studio.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.studio.loadbalancer.healthcheck.interval=30s"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8999/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: always
    deploy:
      mode: replicated
      replicas: ${STUDIO_REPLICAS:-2}
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '1.0'
      update_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s

networks:
  flowmason-public:
    driver: bridge
  flowmason-internal:
    driver: bridge
    internal: true

volumes:
  postgres-data:
  postgres-backups:
  redis-data:
  traefik-certs:
  traefik-logs:
  flowmason-data:
