[project]
name = "tiktalik"
description = "Python SDK for the Tiktalik Computing service"
version = "2.0.0"
authors = [
    {name = "Techstorage sp. z o.o", email = "kontakt@tiktalik.com"}
]
license = "MIT"
readme = "README.md"
keywords = ["SDK", "Tiktalik", "VPS"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries",
    "License :: OSI Approved :: MIT License",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers"
]
requires-python = ">=3.10"
dependencies = [
    "httpx[brotli,http2,zstd]>=0.28.1",
]

[project.urls]
Homepage = "https://www.tiktalik.com"
Repository = "https://github.com/tiktalik-cloud/tiktalik-python.git"

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "ruff>=0.14.4",
    "ty>=0.0.1a21",
]
