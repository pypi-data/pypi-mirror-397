[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "netrun-errors"
version = "2.0.0"
description = "Unified error handling for Netrun Systems FastAPI applications"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Netrun Systems", email = "dev@netrunsystems.com" }
]
maintainers = [
    { name = "Daniel Garza", email = "daniel@netrunsystems.com" }
]
keywords = [
    "fastapi",
    "error-handling",
    "exception-handling",
    "api",
    "rest",
    "netrun",
    "correlation-id",
    "structured-logging",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
requires-python = ">=3.11"
dependencies = [
    "netrun-core>=1.0.0",
    "fastapi>=0.115.0",
    "starlette>=0.41.0",
]

[project.optional-dependencies]
logging = [
    "netrun-logging>=2.0.0",
]
dev = [
    "pytest>=8.3.0",
    "pytest-cov>=6.0.0",
    "pytest-asyncio>=0.24.0",
    "httpx>=0.27.0",
    "black>=24.8.0",
    "ruff>=0.7.0",
    "mypy>=1.13.0",
    "netrun-logging>=2.0.0",
]

[project.urls]
Homepage = "https://www.netrunsystems.com"
Documentation = "https://github.com/netrun-systems/netrun-errors"
Repository = "https://github.com/netrun-systems/netrun-errors"
"Bug Tracker" = "https://github.com/netrun-systems/netrun-errors/issues"

[tool.hatch.build.targets.wheel]
packages = ["netrun", "netrun_errors"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--cov=netrun/errors",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-fail-under=90",
]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["netrun/errors"]
omit = ["tests/*", "netrun_errors/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[tool.black]
line-length = 88
target-version = ["py311", "py312"]
include = '\.pyi?$'

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long (handled by black)
]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
