[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "oiiai-lib"
version = "0.0.7"
description = "A minimalist Python package scaffolded with uv"
readme = "README.md"
authors = [
    {name = "Chen Xuanyi", email = "cxyvsir04@qq.com"},
]
maintainers = [
    {name = "Chen Xuanyi", email = "cxyvsir04@qq.com"},
]
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "beautifulsoup4>=4.12.0",
    "brotli>=1.2.0",
    "lxml>=5.0.0",
    "requests>=2.25.0",
    "sniffio>=1.3.1",
    "zhipuai>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/weisiren000/oiiai"
Repository = "https://github.com/weisiren000/oiiai"
Documentation = "https://github.com/weisiren000/oiiai"
Issues = "https://github.com/weisiren000/oiiai/issues"

[project.optional-dependencies]
dev = [
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pytest>=7.0.0",
]

[dependency-groups]
dev = [
    "pytest>=7.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/oiiai"]

