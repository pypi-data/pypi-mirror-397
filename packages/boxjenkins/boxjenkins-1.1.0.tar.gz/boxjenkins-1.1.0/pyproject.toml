[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "boxjenkins"
version = "1.1.0"
description = "Implementação completa do ciclo Box-Jenkins para modelagem ARIMA"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Gerson RS"}
]
keywords = ["arima", "box-jenkins", "time-series", "forecasting", "statistics"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
    "matplotlib>=3.4.0",
    "seaborn>=0.11.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=3.0",
    "black>=22.0",
    "flake8>=4.0",
    "isort>=5.10",
]

[project.urls]
Homepage = "https://github.com/GersonRS/boxjenkins"
Repository = "https://github.com/GersonRS/boxjenkins"
"Bug Tracker" = "https://github.com/GersonRS/boxjenkins/issues"

[tool.setuptools]
packages = ["boxjenkins"]


[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # The following are specific to Black, you probably don't want those.
  tests/ignore
  | profiling
  | plugins
  | data
  | .astro
  | .github
  | htmlcov
  | dags/modules
)/
'''

[tool.isort]
profile = "black"
line_length = 100
