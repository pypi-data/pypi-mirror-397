[project]
name = "kbbridge"
version = "0.3.0"
description = "MCP server for intelligent knowledge base search and retrieval with Dify integration"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "Apache-2.0"}
authors = [
    {name = "Wen-Ting Wang", email = "egpivo@gmail.com"}
]
dependencies = [
    "aiohttp>=3.11.18",
    "fastmcp>=2.11.0",
    "mcp>=1.15.0",
    "pydantic>=2.11.3",
    "python-dotenv>=1.0.0",
    "dspy>=2.4.0",
    "uvicorn>=0.31.0",
    "fastapi>=0.116.1",
    "starlette>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "pytest-cov>=6.2.1",
    "pytest-mock>=3.10.0",
    "pytest-xdist>=3.5.0",
    "coverage>=7.0.0",
    "ruff>=0.9.7",
    "bump2version>=1.0.1",
]


[project.urls]
Homepage = "https://github.com/egpivo/kb-bridge"
Documentation = "https://github.com/egpivo/kb-bridge/blob/main/README.md"
Source = "https://github.com/egpivo/kb-bridge.git"
"Bug Tracker" = "https://github.com/egpivo/kb-bridge/issues"

[project.scripts]

[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["kbbridge*"]
exclude = ["tests*", "scripts*", "venv*", "htmlcov*"]
