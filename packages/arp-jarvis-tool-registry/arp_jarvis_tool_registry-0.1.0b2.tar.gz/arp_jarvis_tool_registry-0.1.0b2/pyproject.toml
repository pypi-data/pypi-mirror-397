[build-system]
requires = ["setuptools>=70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "arp-jarvis-tool-registry"
version = "0.1.0b2"
description = "Tool Registry service for ARP runtimes (tool discovery, schemas, invocation)."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "Agent Runtime Protocol" }]
dependencies = ["arp-standard-py>=1.0.0a1,<2.0.0"]

[project.urls]
Repository = "https://github.com/AgentRuntimeProtocol/Tool_Registry"
Issues = "https://github.com/AgentRuntimeProtocol/Tool_Registry/issues"

[project.optional-dependencies]
dev = ["pyright>=1.1.0", "pytest>=7", "pytest-cov>=4"]

[project.scripts]
arp-jarvis-tool-registry = "tool_registry.main:main"

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*"]
