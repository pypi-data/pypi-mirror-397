[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "logica-desvios"
version = "0.2.0"
description = "Circuit Breaker inteligente com Machine Learning adaptativo"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Marcos Sea", email = "socramsea@example.com"}
]
maintainers = [
    {name = "Marcos Sea", email = "socramsea@example.com"}
]
keywords = [
    "circuit-breaker",
    "resilience", 
    "machine-learning",
    "adaptive",
    "fault-tolerance",
    "microservices",
    "reliability"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas>=1.0.0",
    "numpy>=1.18.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.9",
    "mypy>=0.900",
    "twine>=4.0",
]
ml = [
    "scikit-learn>=0.24.0",
]

[project.urls]
Homepage = "https://github.com/socramsea/logica-desvios"
Documentation = "https://github.com/socramsea/logica-desvios#readme"
Repository = "https://github.com/socramsea/logica-desvios"
Issues = "https://github.com/socramsea/logica-desvios/issues"
Changelog = "https://github.com/socramsea/logica-desvios/blob/main/CHANGELOG.md"

[project.scripts]
logica-desvios-info = "logica_desvios:info"

[tool.setuptools]
packages = ["logica_desvios"]

[tool.setuptools.package-data]
logica_desvios = ["*.json"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
