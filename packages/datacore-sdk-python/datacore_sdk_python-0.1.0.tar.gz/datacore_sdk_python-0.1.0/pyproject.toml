[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "datacore-sdk-python"
version = "0.1.0"
description = "Python SDK skeleton for Tachyus DataCore API"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name = "Tachyus", email = "jose.guzman@tachyus.com" }
]
dependencies = [
  "requests>=2.31",
]

[project.scripts]
datacore-demo = "datacore_sdk.cli:main"

[project.urls]
Homepage = "https://example.com/datacore-sdk-python"
Repository = "https://example.com/datacore-sdk-python.git"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
