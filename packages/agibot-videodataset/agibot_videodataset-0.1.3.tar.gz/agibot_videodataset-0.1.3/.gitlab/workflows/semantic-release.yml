semantic-release:
  image:
    name: node:22.11.0
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_PIPELINE_SOURCE == "push" && $CI_PROJECT_NAMESPACE == "ai-platform" && $CI_PROJECT_NAME == "videodataset" && $PAT != null
  script:
    - >
      npx
      --package @semantic-release/gitlab@13.2.9
      --package conventional-changelog-conventionalcommits@9.1.0
      --package semantic-release@24.2.9
      semantic-release
  stage: release
  variables:
    GIT_STRATEGY: clone
