name: Release Please

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

# Deny all permissions by default for security
permissions: {}

jobs:
  release-please:
    name: Create Release PR
    runs-on: ubuntu-latest
    # Grant minimal permissions required for release-please to create releases and PRs
    permissions:
      contents: write # Required to create releases and push commits
      issues: write # Required to create release issues
      pull-requests: write # Required to create and update release PRs
    steps:
      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          config-file: .github/release-please-config.json
          manifest-file: .github/.release-please-manifest.json

      # These outputs will be used by the publish workflow
      - name: Output release info
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "Release created: ${STEPS_RELEASE_OUTPUTS_TAG_NAME}"
          echo "Upload URL: ${STEPS_RELEASE_OUTPUTS_UPLOAD_URL}"
        env:
          STEPS_RELEASE_OUTPUTS_TAG_NAME: ${{ steps.release.outputs.tag_name }}
          STEPS_RELEASE_OUTPUTS_UPLOAD_URL: ${{ steps.release.outputs.upload_url }}
