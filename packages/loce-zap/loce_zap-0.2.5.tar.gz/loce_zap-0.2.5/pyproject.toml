[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "loce-zap"
version = "0.2.5"
description = "Official Python SDK for the Loce Zap API"
readme = "README.md"
authors = [
  { name = "Loce", email = "dev@loce.com" }
]
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
  "httpx>=0.27,<1.0",
  "typing-extensions>=4.7"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
package-dir = {"" = "src"}
[tool.setuptools.package-data]
"loce_zap" = ["py.typed"]
"LoceZap" = ["py.typed", "__init__.pyi"]
