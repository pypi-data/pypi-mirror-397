[project]
name = "DownPress"
version = "0.2.0"
description = "DownPress extracts posts and pages from a WordPress export v1.2"
readme = "README.md"
authors = [
    { name = "Daniel Terhorst-North", email = "daniel@dannorth.net" }
]
requires-python = ">=3.13"
dependencies = [
    "lxml>=6.0.2",
    "markdownify>=1.2.2",
]

[project.scripts]
downpress = "downpress:main"

[build-system]
requires = ["uv_build>=0.9.17,<0.10.0"]
build-backend = "uv_build"
