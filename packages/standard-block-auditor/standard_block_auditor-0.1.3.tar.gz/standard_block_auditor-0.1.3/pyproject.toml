[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "standard-block-auditor"
version = "0.1.3" 
description = "A quantitative framework for detecting budgetary distortion."
readme = "README_EN.md"
requires-python = ">=3.7"

authors = [
  {name = "SBCM Alliance"}
]

dependencies = [
    "pandas>=1.3.0",
    "matplotlib>=3.4.0",
    "numpy>=1.21.0",
    "seaborn>=0.11.0",
]

[project.urls]
"Homepage" = "https://github.com/SBCM-Alliance/Standard-Block-Comparison-Method"
"Repository" = "https://github.com/SBCM-Alliance/Standard-Block-Comparison-Method"

[project.scripts]
sbcm-calc = "sbcm.block_calculator:main"
sbcm-audit = "sbcm.budget_distortion_analyzer:main"
sbcm-verify = "sbcm.sensitivity_analysis:main"

[tool.setuptools]
packages = ["sbcm"]
