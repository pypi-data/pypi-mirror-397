[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jerm2000-stat-386-project"
version = "0.1.4"
description = "STAT 386 project package"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Jeremy Abbott" }]

dependencies = [
  "pandas>=2.0",
  "matplotlib>=3.8",
  "pybaseball>=2.2",
  "requests>=2.31",
]

[project.urls]
Homepage = "https://jerm2000.github.io/stat_386_project/"
Repository = "https://github.com/Jerm2000/stat_386_project"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
