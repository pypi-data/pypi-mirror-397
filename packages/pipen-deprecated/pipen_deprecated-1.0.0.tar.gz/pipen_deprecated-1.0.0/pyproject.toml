[project]
name = "pipen-deprecated"
version = "1.0.0"
description = "Marking pipen processes as deprecated"
authors = [
    {name = "pwwang",email = "pwwang@pwwang.com"}
]
license = {text = "MIT"}
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
pipen = "^1.0"

[tool.poetry.plugins.pipen]
deprecated = "pipen_deprecated:pipen_deprecated_plugin"

[tool.poetry.group.dev.dependencies]
pytest = "^8"
pytest-cov = "^6"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "-vv --cov-config=.coveragerc --cov=pipen_deprecated --cov-report xml:.coverage.xml --cov-report term-missing"
console_output_style = "progress"
junit_family = "xunit1"
