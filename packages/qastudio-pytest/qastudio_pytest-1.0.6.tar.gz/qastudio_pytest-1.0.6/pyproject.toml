[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qastudio-pytest"
version = "1.0.6"
description = "pytest plugin for QAStudio.dev test management platform"
authors = [{name = "QAStudio", email = "ben@qastudio.dev"}]
license = {text = "AGPL-3.0-or-later"}
readme = "README.md"
requires-python = ">=3.8"
keywords = ["pytest", "testing", "test-management", "qa", "qastudio"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
]

dependencies = [
    "pytest>=7.0.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "types-requests>=2.28.0",
]

[project.urls]
Homepage = "https://github.com/QAStudio-Dev/playwright-reporter-python"
Repository = "https://github.com/QAStudio-Dev/playwright-reporter-python"
Issues = "https://github.com/QAStudio-Dev/playwright-reporter-python/issues"
Documentation = "https://github.com/QAStudio-Dev/playwright-reporter-python#readme"

[project.entry-points.pytest11]
qastudio = "qastudio_pytest.plugin"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.flake8]
max-line-length = 100
extend-ignore = ["E203", "W503"]

[tool.mypy]
python_version = "1.0.6"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
exclude = [
    "venv/",
    ".venv/",
    "build/",
    "dist/",
]

# Ignore errors in installed packages
[[tool.mypy.overrides]]
module = [
    "pytest.*",
    "_pytest.*",
]
ignore_errors = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers"
