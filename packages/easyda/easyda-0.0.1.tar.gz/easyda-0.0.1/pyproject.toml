[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "easyda"
version = "0.0.1"
description = "EasyDA: Simple Exploratory Data Analysis and safe preprocessing library"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

authors = [
  { name = "Priyanshu Naveen", email = "naveenpriyansh818@gmail.com" }
]

keywords = ["EDA", "data analysis", "data science", "machine learning"]

dependencies = [
  "pandas>=1.5",
  "numpy>=1.21",
  "matplotlib>=3.5",
  "seaborn>=0.12",
  "scikit-learn>=1.2"
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Topic :: Software Development :: Libraries"
]

[project.urls]
Homepage = "https://github.com/YOUR_USERNAME/EasyDA"
Repository = "https://github.com/YOUR_USERNAME/EasyDA"
Issues = "https://github.com/YOUR_USERNAME/EasyDA/issues"
