[project]
	name = "marstar"
	version = "0.1.1"
	description = "Required NumPy,make sure that is installed.An ultimate game platform,available for Tic-Tac-Toe game and Murphy,the best number game ever.Use marstar.guide() to view the guide of this game,required NumPy."
	requires-python = ">=3.8"
	readme = "README.md"

[tool.setuptools.package-data]
	marstar = ["data/*.json"]

[build-system]
	requires = ["setuptools", "wheel"]
	build-backend = "setuptools.build_meta"

