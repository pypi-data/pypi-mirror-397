[project]
name = "uatu"
version = "0.1.14"
description = "The Watcher - An agentic system troubleshooting tool powered by Claude"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "fractalops", email = "jstbillz@gmail.com"}
]
keywords = [
    "troubleshooting",
    "monitoring",
    "ai",
    "claude",
    "system-administration",
    "devops",
    "observability"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Systems Administration",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Environment :: Console",
]
dependencies = [
    "claude-agent-sdk>=0.1.6",
    "anthropic>=0.39.0",
    "psutil>=5.9.0",
    "typer>=0.12.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "prompt-toolkit>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/fractalops/uatu"
Repository = "https://github.com/fractalops/uatu"
Issues = "https://github.com/fractalops/uatu/issues"
Documentation = "https://github.com/fractalops/uatu#readme"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.6.0",
    "mypy>=1.11.0",
]

[project.scripts]
uatu = "uatu.cli:cli_main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true

[dependency-groups]
dev = [
    "pytest>=9.0.0",
    "pytest-asyncio>=1.3.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
