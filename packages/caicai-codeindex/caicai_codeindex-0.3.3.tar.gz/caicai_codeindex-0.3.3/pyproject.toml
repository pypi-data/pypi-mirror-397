[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "caicai-codeindex"
version = "0.3.3"
description = "CodeIndex Python SDK - Direct SQLite database access"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
  {name = "CodeIndex", email = "opensource@example.com"}
]
keywords = [
  "codeindex",
  "ast",
  "code-index",
  "tree-sitter",
  "code-intelligence",
  "semantic-search",
  "sqlite"
]
dependencies = [
    "numpy>=1.24.0",
    "requests>=2.28.0"
]

[project.urls]
Homepage = "https://github.com/LydiaCai1203/codeindex"
Repository = "https://github.com/LydiaCai1203/codeindex"
Issues = "https://github.com/LydiaCai1203/codeindex/issues"

[project.optional-dependencies]
dev = ["pytest", "mypy", "black"]

[tool.setuptools.packages.find]
where = ["."]
include = ["codeindex*"]
