[metadata]
name = docfind
version = 1.0.0
author = cmdeniz
author_email = contact@docfind.example
description = A cross-platform document indexing and search tool
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/docfind/docfind
project_urls = 
	Bug Tracker = https://github.com/docfind/docfind/issues
	Documentation = https://github.com/docfind/docfind#readme
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Office/Business
	Topic :: Text Processing :: Indexing

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	PyQt5>=5.15.0
	pdfminer.six>=20220524
	python-docx>=0.8.11
	openpyxl>=3.0.0
	python-pptx>=0.6.21
	beautifulsoup4>=4.11.0
	lxml>=4.9.0
	charset-normalizer>=3.0.0

[options.packages.find]
exclude = 
	tests*
	docs*

[options.package_data]
docfind = 
	resources/qss/*.qss
	resources/icons/*.svg
	resources/icons/*.png

[options.entry_points]
console_scripts = 
	docfind = docfind.cli:main
	docfind-gui = docfind.gui:main

[options.extras_require]
dev = 
	pytest>=7.0.0
	pytest-qt>=4.2.0
	pytest-cov>=4.0.0

[egg_info]
tag_build = 
tag_date = 0

