[package]
name = "stateset-embedded"
description = "Embeddable commerce library - the SQLite of commerce operations"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true

[dependencies]
stateset-core = { workspace = true }
stateset-db = { workspace = true }
thiserror = { workspace = true }
uuid = { workspace = true }
chrono = { workspace = true }
rust_decimal = { workspace = true }
tokio = { version = "1.0", features = ["rt-multi-thread"], optional = true }

[features]
default = ["sqlite"]
sqlite = ["stateset-db/sqlite"]
postgres = ["stateset-db/postgres", "tokio"]

[dev-dependencies]
tempfile = "3.10"
rust_decimal_macros = "1.36"

[[example]]
name = "basic_usage"
path = "../../examples/basic_usage.rs"
