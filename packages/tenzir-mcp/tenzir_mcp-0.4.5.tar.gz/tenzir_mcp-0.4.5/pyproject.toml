[project]
name = "tenzir-mcp"
version = "0.4.5"
description = "MCP server for Tenzir"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "Tenzir", email = "engineering@tenzir.com" }
]
maintainers = [
    { name = "Tenzir Engineering", email = "engineering@tenzir.com" }
]
license = { text = "Apache-2.0" }
keywords = [
    "mcp",
    "model-context-protocol",
    "tenzir",
    "data-pipeline",
    "security",
    "secops",
    "secdataops",
    "ocsf",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Logging",
    "Typing :: Typed",
]

dependencies = [
    "fastmcp>=0.2.0",
    "pydantic>=2.0.0",
    "httpx>=0.25.0",
    "python-dotenv>=1.0.0",
    "tenzir-test>=0.12.0",
    "tenzir-changelog>=0.8.1",
]


[project.urls]
Homepage = "https://github.com/tenzir/mcp"
Repository = "https://github.com/tenzir/mcp"
Documentation = "https://docs.tenzir.com/reference/mcp-server"
Source = "https://github.com/tenzir/mcp"
"Bug Tracker" = "https://github.com/tenzir/mcp/issues"

[project.scripts]
tenzir-mcp = "tenzir_mcp.server:main"

[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/tenzir_mcp"]
artifacts = [
    "src/tenzir_mcp/data/docs/**/*",
    "src/tenzir_mcp/data/docs.db",
    "src/tenzir_mcp/data/ocsf/*.json",
]

[tool.hatch.build.targets.sdist]
include = [
    "/src/**/*",
    "/tests",
    "/README.md",
    "/LICENSE",
    "/pyproject.toml",
]
artifacts = [
    "src/tenzir_mcp/data/docs/**/*",
    "src/tenzir_mcp/data/docs.db",
    "src/tenzir_mcp/data/ocsf/*.json",
]
exclude = [
    "*.pyc",
    "__pycache__",
    ".pytest_cache",
    ".mypy_cache",
    ".ruff_cache",
]

[tool.check-wheel-contents]
# Ignore W002: Wheel contains duplicate files
# The changelog next.mdx files have identical placeholder content but serve
# different purposes (node vs platform changelogs) and are in different paths
ignore = ["W002"]

[tool.mypy]
files = ["src"]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.ruff]
target-version = "py312"
line-length = 88
src = ["src"]

[tool.ruff.lint]
select = ["E", "F"]
ignore = ["E501"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"scripts/*.py" = ["E402"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --cov=src/tenzir_mcp --cov-report=term-missing --cov-report=html --cov-report=xml"
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
    "*_test.py",
]
pythonpath = ["src"]
asyncio_mode = "auto"
markers = [
    "slow: marks tests as slow (deselect with '-m not slow')",
    "integration: marks tests as integration tests",
]

[tool.coverage.run]
source = ["src/tenzir_mcp"]
branch = true
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__init__.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[dependency-groups]
dev = [
    "pytest>=8.3.0",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=5.0.0",
    "mypy>=1.11.0",
    "ruff>=0.7.0",
    "types-pyyaml>=6.0.12.20250915",
    "types-requests>=2.31.0",
]
