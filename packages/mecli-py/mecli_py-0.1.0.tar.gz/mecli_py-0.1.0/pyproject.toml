[project]
    classifiers = [
        "Intended Audience :: Developers",
        "License :: OSI Approved :: MIT License",
        "Programming Language :: Python :: 3",
    ]
    dependencies = [
        "arrow>=1.4.0",
        "babel>=2.17.0",
        "cowsay>=6.1",
        "pytz>=2025.2",
        "typer>=0.20.0",
    ]
    description = "my cli tool"
    license = { text = "MIT" }
    name = "mecli-py"
    readme = "README.md"
    requires-python = ">=3.10"
    version = "0.1.0"

    [project.urls]
        Homepage   = "https://pypi.org/project/mecli-py"
        Repository = "https://github.com/meme2046/mecli-py"

    [project.scripts]
        bitget = "mecli.bitget:app"
        gate   = "mecli.gate:app"
        say    = "mecli.util:say"
        util   = "mecli.util:app"

[tool.uv]
    required-environments = [
        "sys_platform == 'win32' and platform_machine == 'AMD64'",
    ]
    [[tool.uv.index]]
        default = true
        url     = "https://mirrors.aliyun.com/pypi/simple/"

[tool.hatch.build]
    exclude  = []
    packages = ["crypto", "mecli", "utils"]

[build-system]
    build-backend = "hatchling.build"
    requires      = ["hatchling"]

[dependency-groups]
    dev = ["ipykernel", "ruff"]
