[tool.poetry]
name = "pipen-poplog"
version = "1.0.0"
description = "Populate logs from jobs to running log of the pipeline"
authors = ["pwwang <pwwang@pwwang.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/pwwang/pipen-poplog"
repository = "https://github.com/pwwang/pipen-poplog"

[tool.poetry.dependencies]
python = "^3.9"
pipen = "^1.0"

[tool.poetry.build]
generate-setup-file = true

[tool.poetry.group.examples.dependencies]
google-cloud-storage = "^3"
python-dotenv = "^1"


[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pytest-cov = "^6.2.1"
mypy = "^1.17.1"
flake8 = "^7.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.plugins.pipen]
poplog = "pipen_poplog:poplog_plugin"

[tool.mypy]
ignore_missing_imports = true
allow_redefinition = true
disable_error_code = ["attr-defined", "no-redef"]
show_error_codes = true
strict_optional = false

[tool.black]
line-length = 88
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.pytest.ini_options]
addopts = "-vv --cov-config=.coveragerc --cov=pipen_poplog --cov-report xml:.coverage.xml --cov-report term-missing"
filterwarnings = [
    #"error"
]
console_output_style = "progress"
junit_family = "xunit1"
