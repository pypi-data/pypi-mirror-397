[package]
name = "swh_graph_contributions"
description = "Analysis of the contribution graph based on swh-graph"
version.workspace = true
edition = "2021"

[dependencies]
anyhow = {version="1.0.71", features=["backtrace"]}
base64-simd = "0.8.0"
clap = { version = "4.1.6", features = ["derive"] }
chrono = "0.4.31"
csv = "1.3.0"
dataset-writer = { version = "1.1.0" }
dsi-progress-logger.workspace = true
env_logger = "0.11.5"
itertools.workspace = true
pthash = "0.4.0"
lazy_static = "1.4.0"
log = "0.4.17"
rand = "0.9.0"
rayon = { version = "1.9.0" }
serde = { version = "1.0", features = ["derive"] }
serde_bytes = "0.11.14"
sha2 = "0.10.8"
swh-graph = { workspace = true, features = ["compression"] }
swh-graph-stdlib.workspace = true
swh_graph_topology.workspace = true
zstd = "0.12"
