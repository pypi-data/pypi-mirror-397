[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "PyBetStoric"
version = "1.0.0"
description = "Biblioteca Python para acessar dados histÃ³ricos de jogos de cassinos online."
