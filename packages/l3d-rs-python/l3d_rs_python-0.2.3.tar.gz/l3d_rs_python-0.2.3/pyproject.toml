[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "l3d-rs-python"
version = "0.2.3"
requires-python = ">=3.9"
readme = "README.md"
license = { text = "MIT OR GPL-3.0-or-later" }
classifiers = [
  "Programming Language :: Rust",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Topic :: Scientific/Engineering",
]
description = "Python bindings for l3d-rs - L3D luminaire file format parser"
keywords = ["l3d", "luminaire", "lighting", "3d", "gldf"]

[project.urls]
Repository = "https://github.com/holg/l3d-rs"

[tool.maturin]
features = ["pyo3/extension-module"]
module-name = "l3d"
manifest-path = "crates/l3d-python/Cargo.toml"
