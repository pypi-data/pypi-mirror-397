[workspace]
resolver = "2"
members = ["crates/l3d-python"]

[workspace.package]
version = "0.2.3"
authors = ["Holger Trahe <trahe@mac.com>"]
edition = "2021"

[workspace.dependencies]
anyhow = "1.0"
quick-xml = { version = "0.37", features = ["serialize"] }
regex = "1"
# Core dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
zip = { version = "2", features = ["deflate"], default-features = false }

# WASM dependencies
console_error_panic_hook = "0.1"
console_log = "0.2"
log = "0.4"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"

# Python dependencies
pyo3 = { version = "0.24", features = ["extension-module", "abi3-py39"] }

# GUI dependencies
eframe = { version = "0.29", default-features = false, features = ["default_fonts", "glow", "persistence"] }
egui = "0.29"

# 3D rendering
env_logger = "0.11"
three-d = { version = "0.18", default-features = true, features = ["egui-gui"] }
three-d-asset = { version = "0.9", features = ["obj"] }
