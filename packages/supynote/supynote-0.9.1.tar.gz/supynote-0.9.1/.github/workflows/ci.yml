name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      run: pip install uv

    - name: Install system dependencies
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev pkg-config python3-dev
        elif [ "$RUNNER_OS" == "macOS" ]; then
          brew install cairo pkg-config
        fi
      shell: bash

    - name: Install dependencies
      run: |
        uv sync
        pip install -e .

    - name: Run tests
      run: uv run pytest tests/ -v --tb=short

    - name: Check code formatting (Python 3.11 only)
      if: matrix.python-version == '3.11'
      run: uv run black --check supynote/ || echo "Code formatting check skipped"

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        pip install flake8

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 supynote/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 supynote/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
