[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "supynote"
version = "0.9.1"
description = "A simple CLI tool to interact with Supernote devices"
readme = "README.md"
requires-python = ">=3.8.1"
license = {text = "MIT"}
authors = [
    {name = "Rafael Ballestiero", email = "rafaba@hey.com"}
]
keywords = ["supernote", "e-ink", "note-taking", "pdf", "cli", "ocr", "markdown"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
]
dependencies = [
    "requests>=2.25.0",
    "beautifulsoup4>=4.9.0",
    "supernotelib>=0.6.0",
    "aiohttp>=3.8.0",
    "aiofiles>=23.0.0",
    "pypdf>=5.9.0",
]

[project.urls]
Homepage = "https://github.com/thopiax/supynote"
Repository = "https://github.com/thopiax/supynote"
Issues = "https://github.com/thopiax/supynote/issues"

[project.optional-dependencies]
ocr = [
    "transformers>=4.46.3",
    "torch>=2.5.1",
    "torchvision>=0.20.1",
    "pymupdf>=1.24.11",
    "pillow>=10.4.0",
    "numpy>=1.24.4",
    "opencv-python>=4.8.0",
]
dev = [
    "pytest>=8.3.5",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.scripts]
supynote = "supynote.cli:main"

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.5",
    "black>=23.0.0",
    "flake8>=6.0.0",
]
