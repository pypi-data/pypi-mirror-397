[build-system]
requires = [
    "setuptools>=74.1",
    "setuptools-scm>=8",
    "wheel",
    "Cython",
    "pysam",
]
build-backend = "setuptools.build_meta"

[project]
name = "tidesurf"
dynamic = ["version"]
description = "Tool for IDentification and Enumeration of Spliced and Unspliced Read Fragments."
readme = "README.md"
license = { text = "GPL-3.0 license" }
requires-python = ">=3.10"

authors = [
    { email = "jan.schleicher@uni-tuebingen.de" },
    { name = "Jan T. Schleicher" },
]

keywords = ["scRNA-seq", "quantification", "splicing", "velocity"]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Operating System :: MacOS",
    "Operating System :: Unix",
]

dependencies = [
    "cython",
    "numpy",
    "polars",
    "scipy",
    "anndata",
    "pysam",
    "tqdm",
]

[project.urls]
Repository = "https://github.com/janschleicher/tidesurf"

[project.optional-dependencies]
dev = ["ruff", "pytest", "pytest-cov"]
doc = [
    "sphinx",
    "sphinx-book-theme",
    "sphinx-copybutton",
    "sphinx-autoapi",
    "scanpydoc",
]

[tool.setuptools_scm]

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

# Same as Black.
line-length = 88
indent-width = 4

# Assume Python 3.10.
target-version = "py310"

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
select = ["E4", "E7", "E9", "F"]
ignore = []

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

# Enable auto-formatting of code examples in docstrings. Markdown,
# reStructuredText code/literal blocks and doctests are all supported.
docstring-code-format = true

#SOURCE: https://stackoverflow.com/a/76739181
[tool.setuptools.packages.find]
where = ["src"] # list of folders that contain the packages (["."] by default)
include = [
    "tidesurf",
] # package names should match these glob patterns (["*"] by default)
exclude = [] # exclude packages matching these glob patterns (empty by default)
namespaces = false # to disable scanning PEP 420 namespaces (true by default)

[tool.cibuildwheel]
build = ["cp310-*", "cp311-*", "cp312-*", "cp313-*"]
skip = "*-musllinux*"
build-frontend = "build"
manylinux-x86_64-image = "manylinux2014"

[tool.cibuildwheel.linux]
before-all = ["yum install -y bzip2-devel xz-devel"]

[tool.cibuildwheel.macos]
before-all = "brew install bzip2"

[project.scripts]
tidesurf = "tidesurf.main:main"

[tool.pytest]
filterwarnings = [
    "ignore:NotImplemented should not be used in a boolean context:DeprecationWarning",
]
addopts = [
    "--import-mode=importlib",
]

[tool.coverage.run]
source_pkgs = ["tidesurf"]
omit = ["tests/*"]
plugins = ["Cython.Coverage"]

[tool.coverage.paths]
source = ["src", "**/site-packages"]