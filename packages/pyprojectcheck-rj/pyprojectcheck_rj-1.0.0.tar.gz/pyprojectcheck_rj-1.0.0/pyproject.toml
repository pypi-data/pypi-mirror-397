[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyprojectcheck-rj"
version = "1.0.0"
description = "Validate pyproject.toml files"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "RedJohnx", email = "redjohnx@example.com" }
]
keywords = ["pyproject", "toml", "validation", "linter", "packaging"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
    "tomli>=2.0.0; python_version < '3.11'"
]

[project.scripts]
pyprojectcheck = "pyprojectcheck.checker:main"

[project.urls]
Homepage = "https://github.com/RedJohnx/pypi_warehouse"
Repository = "https://github.com/RedJohnx/pypi_warehouse/tree/main/packages/pyprojectcheck"


[tool.hatch.build.targets.wheel]
packages = ["src/pyprojectcheck"]
