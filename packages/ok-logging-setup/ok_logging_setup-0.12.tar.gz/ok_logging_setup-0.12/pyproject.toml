[project]
authors = [{ name = "Dan Egnor", email = "egnor@ofb.net" }]
description = "Simple minimalist Python logging defaults"
name = "ok-logging-setup"
readme = "README.md"
requires-python = ">=3.10"
urls.Homepage = "https://github.com/egnor/ok-py-logging-setup#readme"
urls.Repository = "https://github.com/egnor/ok-py-logging-setup.git"
version = "0.12"
dependencies = []

[build-system]
requires = ["uv_build>=0.9.13,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = ["black", "mypy", "pytest", "ruff", "time-machine"]

[tool.black]
line-length = 80

[tool.mypy]
exclude_gitignore = true
files = "."

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.uv.build-backend]
module-root = ""
