[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "create-django-inertia"
version = "1.0.2"
authors = [
    {name = "Django Inertia Starter Team", email = "contact@create-django-inertia.com"},
]
description = "A CLI tool to quickly scaffold Django + Inertia.js projects with React or Vue"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Django",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Operating System :: OS Independent",
]
keywords = ["django", "inertia", "inertiajs", "react", "vue", "typescript", "javascript", "scaffolding", "cli", "vite", "tailwind"]

dependencies = [
    "click>=8.0.0",
    "jinja2>=3.0.0",
    "colorama>=0.4.4",
    "requests>=2.25.0",
]

[project.urls]
"Homepage" = "https://github.com/TITANHACKY/create-django-inertia"
"Bug Reports" = "https://github.com/TITANHACKY/create-django-inertia/issues"
"Source" = "https://github.com/TITANHACKY/create-django-inertia"
"Documentation" = "https://github.com/TITANHACKY/create-django-inertia#readme"

[project.scripts]
create-django-inertia = "django_inertia_starter.cli:main"

[tool.setuptools]
packages = {find = {}}

[tool.setuptools.package-data]
django_inertia_starter = ["templates/**/*"]