[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "henriqueslab-updater"
dynamic = ["version"]
description = "Centralized update checking library for HenriquesLab Python packages"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    { name = "HenriquesLab", email = "r.henriques@ucl.ac.uk" },
]
keywords = ["update", "checker", "version", "updater", "homebrew", "pypi"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
    "Topic :: System :: Software Distribution",
]
dependencies = [
    "packaging>=23.0",
]

[project.optional-dependencies]
rich = ["rich>=13.0"]
httpx = ["httpx>=0.25.0"]
all = ["rich>=13.0", "httpx>=0.25.0"]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.21",
    "pytest-mock>=3.10",
    "ruff>=0.1.0",
    "mypy>=1.7",
]

[project.urls]
Homepage = "https://github.com/HenriquesLab/henriqueslab-updater"
Repository = "https://github.com/HenriquesLab/henriqueslab-updater"
Issues = "https://github.com/HenriquesLab/henriqueslab-updater/issues"

[tool.hatch.version]
path = "src/henriqueslab_updater/__version__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = ["src/henriqueslab_updater"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --cov=henriqueslab_updater --cov-report=term-missing"

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
