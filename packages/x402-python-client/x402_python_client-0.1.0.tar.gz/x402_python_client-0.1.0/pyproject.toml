[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "x402-python-client"
version = "0.1.0"
description = "Python client for the x402 Payment Protocol (v2) - HTTP 402 payments made easy"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    { name = "Agentokratia", email = "dev@agentokratia.com" }
]
keywords = [
    "x402",
    "http-402",
    "payments",
    "ethereum",
    "eip-3009",
    "usdc",
    "web3",
    "blockchain",
    "micropayments",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.27.0",
    "eth-account>=0.11.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/agentokratia/x402-python-client"
Documentation = "https://github.com/agentokratia/x402-python-client#readme"
Repository = "https://github.com/agentokratia/x402-python-client"
Issues = "https://github.com/agentokratia/x402-python-client/issues"
Changelog = "https://github.com/agentokratia/x402-python-client/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["src/x402_client"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
