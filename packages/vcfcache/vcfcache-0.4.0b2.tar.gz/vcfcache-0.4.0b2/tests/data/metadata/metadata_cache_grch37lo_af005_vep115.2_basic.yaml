notes: |
  Built from gnomAD v4.1 GRCh37 liftover blueprint (AF ≥ 0.05).
  Annotated using VEP 115.2 with Ensembl cache version 115.

  VEP configuration:
  - Assembly: GRCh37
  - Buffer size: 500,000 variants
  - Parallel forks: 8
  - Mode: offline (no database queries)
  - Output format: VCF with CSQ INFO field

  Cache structure:
  - Blueprint: 10.4M variants (positions only, no genotypes)
  - Annotated cache: 10.4M pre-annotated variants with VEP CSQ field
  - Size: ~56 MB compressed

  When using this cache to annotate samples, only variants NOT found in the
  cache will be annotated with VEP, dramatically reducing annotation time.

  Compatible with vcfcache >= 0.3.0
