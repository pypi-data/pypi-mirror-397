[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "turkish-python"
version = "0.1.0"
description = "Python'u Türkçe anahtar kelimelerle yaz"
requires-python = ">=3.8"

[project.scripts]
turkcepy = "turkcepy.runner:cli_main"

[tool.hatch.build.targets.wheel]
only-include = ["turkcepy"]
packages = ["turkcepy"]
