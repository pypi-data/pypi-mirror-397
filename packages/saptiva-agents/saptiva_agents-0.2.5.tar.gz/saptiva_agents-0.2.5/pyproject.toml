[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "saptiva-agents"
version = "0.2.5"
description = "Saptiva Agents Framework based on AutoGen v0.4+"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE-CODE", "LICENSE", "NOTICE.md"]

# MINIMAL dependencies - AutoGen brings pydantic, pillow, etc.
dependencies = [
    # === CORE: AutoGen v0.4+ framework ===
    "autogen-agentchat>=0.4.4",
    "autogen-core>=0.4.4",
    "autogen-ext[openai]>=0.4.4",

    # === API: FastAPI server ===
    "fastapi",
    "uvicorn",
    "python-multipart",  # Form uploads (CSV/PDF)

    # === HTTP: Async requests ===
    "aiohttp",
    "requests",  # Sync image downloads (multimodal)

    # === Config ===
    "python-dotenv",
]

[project.optional-dependencies]
# Web browsing capabilities
web-surfer = [
    "autogen-ext[web-surfer]>=0.4.4",
]

# Better web content extraction for DeepResearch
web-research = [
    "trafilatura>=1.9.0",
]

# Optional tracing hooks (OpenTelemetry)
observability = [
    "opentelemetry-api>=1.25.0",
]

# Development tools
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "pytest-timeout>=2.2.0",
    "coverage[toml]>=7.3.0",
    "ruff>=0.1.0",
]

# Full installation with all features
all = [
    "saptiva-agents[web-surfer,web-research,observability]",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["saptiva_agents*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--cov=saptiva_agents",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "requires_api_key: marks tests that require API keys",
]
timeout = 300
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

[tool.coverage.run]
source = ["saptiva_agents"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/site-packages/*",
    "*/__init__.py",
    # Optional/extra features not part of core test suite
    "*/saptiva_agents/video_surfer/*",
    "*/saptiva_agents/web_surfer/*",
    "*/saptiva_agents/file_surfer/*",
    "*/saptiva_agents/tools/mcp/*",
    "*/saptiva_agents/memory/redis/*",
    "*/saptiva_agents/memory/chromadb.py",
    "*/saptiva_agents/memory/mem0/*",
    "*/saptiva_agents/core/tools/*",
    "*/saptiva_agents/core/model_context/*",
    "*/saptiva_agents/http/*",
]
branch = true

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
fail_under = 80
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
    "@abc.abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"

[tool.ruff]
line-length = 120
target-version = "py310"
