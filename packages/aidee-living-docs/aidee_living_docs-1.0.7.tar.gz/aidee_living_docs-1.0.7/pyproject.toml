[project]
name = "aidee-living-docs"
version = "1.0.7"
description = "Helpers for generating living documentation with Sphinx and Behave"
authors = [{name = "Aidee Health AS", email = "hello@aidee.io"}]
license = "MIT"
readme = "README.md"
requires-python = ">=3.9,<4.0"
classifiers = [
    "Development Status :: 5 - Production/Stable",
]

dependencies = [
    "behave>=1.2.6",
    "jinja2>=3.1.6",
]

[dependency-groups]
dev = [
    "pytest>=7.2.0",
    "Pygments>=2.10.0",
    "ruff>=0.11.5",
    "ty>=0.0.2",
    "pre-commit>=2.16.0",
    "pre-commit-hooks>=4.1.0",
    "types-pytz>=2024.1.0",
]

[project.urls]
Homepage = "https://github.com/aidee-health/aidee-living-docs"
Repository = "https://github.com/aidee-health/aidee-living-docs"
Changelog = "https://github.com/aidee-health/aidee-living-docs/releases"

[project.scripts]
aidee-living-docs = "livingdocs.cli:main"

[tool.setuptools.entry-points."console_scripts"]
aidee-living-docs = "livingdocs.cli:main"

[tool.hatch.build.targets.sdist]
include = ["src/livingdocs"]

[tool.hatch.build.targets.wheel]
include = ["src/livingdocs"]

[tool.hatch.build.targets.wheel.sources]
"src/livingdocs" = "livingdocs"

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["livingdocs", "tests"]

[tool.coverage.report]
show_missing = true
fail_under = 2

[tool.isort]
profile = "black"
force_single_line = true
lines_after_imports = 2

[tool.ty.environment]
python-version = "3.12"

[tool.ty.rules]
# Core reference and assignment errors
unresolved-reference = "error"
unresolved-import = "error"
invalid-assignment = "error"

# Function call validation
invalid-argument-type = "error"
call-non-callable = "error"
missing-argument = "error"
too-many-positional-arguments = "error"
unknown-argument = "error"

# Return type validation
invalid-return-type = "error"

# Attribute and subscription
invalid-attribute-access = "error"
non-subscriptable = "error"
not-iterable = "error"

# OOP and inheritance
invalid-method-override = "error"

# Exception handling
invalid-raise = "error"

# Warnings for potential issues
deprecated = "warn"
redundant-cast = "warn"
possibly-unresolved-reference = "warn"
division-by-zero = "warn"
unused-ignore-comment = "warn"
possibly-missing-attribute = "warn"

[tool.ty.terminal]
output-format = "full"
error-on-warning = false

[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
select = [
    "B",    # flake8-bugbear
    "C",    # flake8-comprehensions
    "D",    # pydocstyle
    "E",    # pycodestyle errors
    "F",    # pyflakes
    "N",    # pep8-naming
    "S",    # flake8-bandit
    "W",    # pycodestyle warnings
    "I",    # isort
    "UP",   # pyupgrade
    "RUF",  # Ruff-specific rules
    "PTH",  # use pathlib
    "PL",   # Pylint
]
ignore = [
    "E203",   # Whitespace before ':'
    "E501",   # Line too long
    "D107",   # Missing docstring in __init__
    "D415",   # First line should end with a period, question mark, or exclamation point
    "D102",   # Missing docstring in public method
    "S101",   # Use of assert detected
    "D105",   # Missing docstring in magic method
    "D103",   # Missing docstring in public function
    "D101",   # Missing docstring in public class
    "B905",   # zip() without an explicit strict= parameter
    "PLR2004", # Magic value used in comparison
    "PLR0913", # Too many arguments
    "I001",   # isort: skip
    "PTH123", # pathlib: skip
    "RUF012", # mutable-class-default
    "PLR0912", # Too many branches
    "PLR0915", # Too many statements
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.mccabe]
max-complexity = 50

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
