[project]
name = "bitranox_template_py_lib"
version = "1.0.3"
description = "Template for backward compatible python libs with registered cli commands"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "rich-click>=1.9.4",
    "rtoml>=0.13.0",
]
license = { text = "MIT" }
authors = [{ name = "bitranox", email = "bitranox@gmail.com" }]
keywords = ["logging", "rich", "cli", "terminal", "ansi"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: MIT License",
  "Environment :: Console",
  "Operating System :: OS Independent",
  "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/bitranox/bitranox_template_py_lib"
Repository = "https://github.com/bitranox/bitranox_template_py_lib.git"
Issues = "https://github.com/bitranox/bitranox_template_py_lib/issues"

[project.optional-dependencies]
dev = [
  "pytest>=8.4.2,<9; python_version<'3.10'",
  "pytest>=9.0.2; python_version>='3.10'",
  "pytest-cov>=7.0.0",
  "ruff>=0.14.9",
  "pyright>=1.1.407",
  "bandit>=1.8.6,<1.9; python_version<'3.10'",
  "bandit>=1.9.2; python_version>='3.10'",
  "build>=1.3.0",
  "twine>=6.2.0",
  "codecov-cli>=11.2.6",
  "pip-audit>=2.10.0",
  "textual>=6.9.0",
  "import-linter>=2.5.2,<2.6; python_version<'3.10'",
  "import-linter>=2.9; python_version>='3.10'",
  "setuptools>=80.9.0",
  "rtoml>=0.13.0",
]

[project.scripts]
bitranox_template_py_lib = "bitranox_template_py_lib.cli:main"
bitranox-template-py-cli = "bitranox_template_py_lib.cli:main"

[build-system]
# hatchling 1.28+ requires Python 3.10+, so we cap at 1.27.x for Python 3.9 compatibility
requires = ["hatchling>=1.27.0,<1.28"]
build-backend = "hatchling.build"



[tool.hatch.build.targets.wheel]
packages = ["src/bitranox_template_py_lib"]
include = ["src/bitranox_template_py_lib/py.typed"]

[tool.ruff]
line-length = 160
target-version = "py39"

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
# ignore the "unused import sys" in the jupyter notebook - which we need (it is a linter hickup)
"notebooks/*.ipynb" = ["F401"]

[tool.pyright]
typeCheckingMode = "strict"
extraPaths = [
  "src",
]
exclude = [
  "scripts/menu.py",
]
# Allow unknown types from tomllib/tomli conditional imports (Python 3.10 compatibility)
reportUnknownVariableType = false
reportUnknownMemberType = false
reportUnknownArgumentType = false

[tool.pytest.ini_options]
addopts = ["--doctest-modules"]
doctest_optionflags = ["ELLIPSIS", "NORMALIZE_WHITESPACE"]
pythonpath = ["src"]
markers = [
  "os_agnostic: test runs on every supported operating system",
  "os_windows: test exercises Windows-only behavior",
  "os_macos: test exercises macOS-only behavior",
  "os_posix: test exercises behavior requiring POSIX semantics",
  "os_linux: test exercises Linux-only behavior",
]

[tool.coverage.run]
branch = true
parallel = false
data_file = ".coverage.unit"
source = ["src/bitranox_template_py_lib"]

[tool.coverage.report]
omit = [
  "tests/*",
]
fail_under = 85
show_missing = true

[tool.coverage.json]
output = "coverage.json"
pretty_print = true

[tool.clean]
# Patterns to remove when running `make clean` or `python -m scripts clean`
patterns = [
  ".hypothesis",
  ".import_linter_cache",
  ".pytest_cache",
  ".ruff_cache",
  ".pyright",
  ".mypy_cache",
  ".tox",
  ".nox",
  ".eggs",
  "*.egg-info",
  "build",
  "dist",
  "htmlcov",
  ".coverage",
  "coverage.xml",
  "codecov.sh",
  ".cache",
  "result",
]

[tool.git]
# Default git remote for push/release commands
default-remote = "origin"


[tool.scripts.test]
# Configuration for scripts/test.py test runner
pytest-verbosity = "-vv"
coverage-report-file = "coverage.xml"
src-path = "src"
[tool.importlinter]
root_package = "bitranox_template_py_lib"

[[tool.importlinter.contracts]]
name = "CLI depends on behaviors only"
type = "layers"
layers = [
  "bitranox_template_py_lib.cli",
  "bitranox_template_py_lib.behaviors",
]

[tool.pip-audit]
# Known vulnerabilities to ignore (unfixable or accepted risk)
# GHSA-4xh5-x5gv-qwph: py library ReDoS (no fix available, low risk)
# PYSEC-2022-42969: same as above (alias)
ignore-vulns = ["GHSA-4xh5-x5gv-qwph", "PYSEC-2022-42969"]
