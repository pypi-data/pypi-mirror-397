[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llm-pdf-chunker"
version = "0.1.2"
description = "LLM-friendly PDF splitter & image optimizer. Chunk PDFs by size and downsample images for RAG/Bedrock."
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

authors = [ { name = "T.Fujiba" } ]
dependencies = [ 
  "pikepdf>=6.0.0",
  "Pillow>=9.0.0"
]

[project.urls]
Repository = "https://github.com/fujiba/pdf-chunker"

[project.scripts]
llm-pdf-chunker = "pdf_chunker.cli:main"
pdf-image-dumper = "pdf_image_dumper.cli:main"

[project.optional-dependencies]
test = ["pytest>=7.0", "pytest-cov"]
dev = ["twine"]

[tool.setuptools.packages.find]
exclude = ["output", "output.*"]
