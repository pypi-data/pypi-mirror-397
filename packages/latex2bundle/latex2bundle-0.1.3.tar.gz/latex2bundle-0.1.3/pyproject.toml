[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "latex2bundle"
version = "0.1.3"
description = "Bundle a LaTeX project (resolve input includes, collect figures and auxiliary files) into a zip archive."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
keywords = ["latex", "bundle", "zip"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/bacox/latex-2-bundle"

# Define the console script entry point using PEP 621 standard
[project.scripts]
latex2bundle = "latex2bundle.cli:main"

[tool.setuptools.packages.find]
include = ["latex2bundle*"]
