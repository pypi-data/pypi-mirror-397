[project]
name = "orchard"
version = "2025.12.12"
description = "Python client for Orchard, a compute platform for Apple Silicon"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pillow",
    "huggingface-hub",
    "fastapi[standard]",
    "pydantic-settings",
    "jinja2",
    "sse_starlette",
    "filelock",
    "pynng",
    "requests",
]

[project.scripts]
orchard = "orchard.cli.main:main"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "httpx",
    "build",
    "twine",
    "ruff",
    "pre-commit",
    "ty>=0.0.1a29",
]

[tool.setuptools.packages.find]
include = [
    "orchard*",
]

[tool.setuptools.package-data]
orchard = [
    "formatter/profiles/**",
]

[dependency-groups]
dev = [
    "pytest",
    "pytest-asyncio",
    "httpx",
    "build",
    "twine",
    "ruff",
    "pre-commit",
    "ty>=0.0.1a29",
]
