# .readthedocs.yaml
# Read the Docs configuration file for wamp-xbr
# See https://docs.readthedocs.io/en/stable/config-file/v2.html

version: 2

build:
  os: ubuntu-24.04
  tools:
    python: "3.11"
  # Install system packages for spell checking
  apt_packages:
    - libenchant-2-2
  jobs:
    # Create placeholder directories for symlinks that point to build artifacts
    # The abi symlink points to build/contracts/ which contains compiled Solidity ABIs
    # These are generated by `just compile-contracts` but not needed for docs build
    # since autoapi reads source files directly without executing/importing them
    pre_install:
      - mkdir -p build/contracts
# Include .ai submodule for AI/audit related docs to be included in built docs (via symlinks)
# Include .cicd submodule for shared Sphinx extensions (sphinx_auto_section_anchors)
# Include docs/_vendor/sphinxcontrib-soliditydomain for Solidity documentation
submodules:
  include:
    - .ai
    - .cicd
    - docs/_vendor/sphinxcontrib-soliditydomain
  recursive: false

sphinx:
  configuration: docs/conf.py
  builder: html
  fail_on_warning: false

python:
  install:
    # Install the package with docs dependencies
    - method: pip
      path: .
      extra_requirements:
        - docs
