[project]
name = "sprocket-systems.coda.sdk"
dynamic = []
description = "The Coda SDK provides a Python interface to define Coda workflows, create jobs and run them."
authors = [
    { name = "Sprocket Systems", email = "support@sprocket.systems" },
]
requires-python = ">=3.11"
readme = "PYPI_README.md"
license = "LicenseRef-Tomorrow-Open-Source-Technology-License-1.0"
license-files = [
    "LICENSE",
]
keywords = [
    "python",
    "coda",
    "sdk",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests",
    "soundfile>=0.13.1",
]
version = "2.0.7"

[project.urls]
Documentation = "https://v2.coda.sprocket.systems/docs/sdks/python/"

[build-system]
requires = [
    "pdm-backend >= 2.4.0",
]
build-backend = "pdm.backend"

[tool.pdm.version]
source = "file"
path = "src/coda/__init__.py"

[tool.pdm.build]
excludes = [
    "tests",
    "docker",
    "config",
    "examples",
    "ci",
    "dev",
    "utilities",
]

[dependency-groups]
dev = [
    "pydoc-markdown>=4.8.2",
]
