[tool.poetry]
name = "vijil"
version = "0.1.50"
description = "Python Client for Vijil"
authors = [
    "Subho Majumdar <subho@vijil.ai>",
    "Leif Hancox-Li <leif@vijil.ai>",
    "Aditya Karan <aditya@vijil.ai>",
    "Harsh Raj <harsh@vijil.ai>"
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.32.3"
python-dotenv = "^1.0.1"
pandas = "^2.1.4"
fastparquet = "^2024.5.0"
mypy = "^1.12.1"
types-requests = "^2.32.0.20241016"
packaging = "^24.2"
uvicorn = "^0.34.2"
fastapi = "^0.121.0"
starlette = "^0.50.0"  # fix vulnerability in versions <= 0.49.0
pyngrok = "^7.2.4"
tqdm = "^4.67.1"
weasyprint = "^65.1"
bs4 = "^0.0.2"
tornado = "^6.5" # fix CVE-2025-47287
wakepy = "^0.10.2.post1"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.4"
ruff = "^0.7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
