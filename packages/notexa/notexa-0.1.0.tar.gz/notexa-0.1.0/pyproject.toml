[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "notexa"
version = "0.1.0"
description = "Modern, easy-to-use Python analytics and insights dashboard library"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Notexa", email = "support@notexa.com" }
]

requires-python = ">=3.9"

dependencies = [
    "pandas>=1.5"
]

keywords = [
    "analytics",
    "dashboard",
    "data",
    "insights",
    "statistics",
    "visualization"
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://notexa.com"
Repository = "https://github.com/notexa/notexa"
Issues = "https://github.com/notexa/notexa/issues"

[tool.setuptools]
packages = ["notexa"]

[tool.setuptools.package-data]
notexa = ["py.typed"]
