[tool.poetry]
name = "evoke-sdk"
version = "0.1.0"
description = "AI Detection & Response SDK to monitor and protect agentic applications"
authors = ["Evoke Security <support@evokesecurity.com>"]
readme = "README.md"
license = "Other/Proprietary License"
homepage = "https://www.evokesecurity.com"
repository = "https://github.com/evoke-security/evoke-sdk"
documentation = "https://app.evokesecurity.com/docs"
keywords = ["ai", "llm", "observability", "security", "openai", "anthropic", "langchain", "langgraph", "agents"]
packages = [{include = "evoke"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security",
    "Topic :: System :: Monitoring",
]

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.28.0"
wrapt = "^1.14.0"

[tool.poetry.extras]
openai = ["openai"]
anthropic = ["anthropic"]
langchain = ["langchain"]
all = ["openai", "anthropic", "langchain"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-asyncio = "^0.21.0"
black = "^23.0.0"
flake8 = "^6.0.0"
mypy = "^1.0.0"
build = "^1.0.0"
twine = "^4.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
