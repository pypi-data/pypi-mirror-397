[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "django-filtering"
version = "0.3.2"
license = "GPL-3.0"
authors = [
  { name = "The Shadowserver Foundation" },
  { name = "Michael Mulich", email = "michael@mulich.com" },
]
description = "Allows users to filter Django models"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Framework :: Django",
  "Framework :: Django :: 4",
  "Framework :: Django :: 5",
]
dependencies = ["django>=4.2", "jsonschema"]

[project.optional-dependencies]
tests = ["pytest", "pytest-django", "ipdb", "model_bakery"]

[project.urls]
Homepage = "https://github.com/The-Shadowserver-Foundation/django-filtering"
Issues = "https://github.com/The-Shadowserver-Foundation/django-filtering/issues"

[tool.hatch.build.targets.sdist]
exclude = [".*/*"]


[tool.hatch.build.targets.wheel]
only-packages = true

[tool.pytest.ini_options]
pythonpath = [".", "src"]
addopts = "-vv --pdbcls=IPython.terminal.debugger:TerminalPdb"


[tool.ruff]
target-version = "py310"

[tool.ruff.format]
# Allow whatever quoting makes sense for the situation.
quote-style = "preserve"

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C",
]
ignore = [ "F403" ]

[tool.ruff.lint.isort]
# Use a double line break after each import block.
lines-after-imports = 2
