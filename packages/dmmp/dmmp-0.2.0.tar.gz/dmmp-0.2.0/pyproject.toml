[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "dmmp"
version = "0.2.0"
authors = [
  { name="Gabriel Volles Marinho", email="gabrielvmarinho1711@gmail.com" },
]
description = "Directory metadata mapper protocol for documenting directories"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

dependencies = [
    "python-dotenv>=1.0.0",
    "tqdm>=4.60.0",
    "colorama>=0.4.6",
    "tomli_w==1.2.0"
]

[project.urls]
Homepage = "https://github.com/GabrielvMarinho/dmmp"
Repository = "https://github.com/GabrielvMarinho/dmmp"
Issues = "https://github.com/GabrielvMarinho/dmmp/issues"