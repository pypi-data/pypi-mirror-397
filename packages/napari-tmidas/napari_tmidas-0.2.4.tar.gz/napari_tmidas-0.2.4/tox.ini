# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
envlist = py{310,311}-{linux,macos}
isolated_build=true

[gh-actions]
python =
    3.10: py310
    3.11: py311

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos

[testenv]
setenv =
    PYTHONPATH = {toxinidir}/src
platform =
    macos: darwin
    linux: linux
passenv =
    CI
    GITHUB_ACTIONS
    DISPLAY
    XAUTHORITY
    NUMPY_EXPERIMENTAL_ARRAY_FUNCTION
    PYVISTA_OFF_SCREEN
    QT_QPA_PLATFORM
    MPLBACKEND
    PYTHONUNBUFFERED
    PYTHONDONTWRITEBYTECODE
extras =
    testing
deps =
    # Only install the testing dependencies here; main deps come from the package itself
    pytest>=7.0.0
    pytest-cov
    pytest-timeout
    pytest-qt
commands =
    # Run full test suite but skip slow tests (e.g., heavy Spotiflow detection) on all platforms by default.
    # Additional markers/selection can be passed via 'tox -e py311-linux -- -m "not slow" -k something'
    pytest --cov=napari_tmidas --cov-report=xml --timeout=300 -m "not slow" -v {posargs}
