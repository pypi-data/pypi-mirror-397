[tool.poetry]
name = "multi-agent-power-allocation"
version = "1.0.0"
description = "Multi-agent power allocation with DRL"
authors = ["Nguyen Duc Tai <ductaingn.015203@gmail.com>"]
readme = "README.md"
packages = [{ include = "multi_agent_power_allocation", from = "src" }]

[tool.poetry.excludes]
"src/data/*" = true

[tool.poetry.dependencies]
python = "3.11.13"
attrs = "25.3.0"
pygame = "2.6.1"
plotly = "6.2.0"
torch = {version = "2.6.0", source = "torch-cpu"}
numpy = "1.26.4"
wandb = "0.19.11"
torchvision = {version = "0.21.0", source = "torch-cpu"}
torchaudio = {version = "2.6.0", source = "torch-cpu"}
pettingzoo = "^1.25.0"
tqdm = "^4.67.1"
rich = "^14.1.0"
matplotlib = "^3.10.6"
torchinfo = "^1.8.0"

[[tool.poetry.source]]
name = "torch-cpu"
url = "https://download.pytorch.org/whl/cpu"
priority = "explicit"

[tool.poetry.scripts]
train_pamarl = "multi_agent_power_allocation.run.train:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"