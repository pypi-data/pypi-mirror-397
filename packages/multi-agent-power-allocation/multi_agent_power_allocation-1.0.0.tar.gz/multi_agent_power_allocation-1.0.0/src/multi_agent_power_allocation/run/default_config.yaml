env_config:
  algorithm_list: ["SACPA", "SACPA", "SACPA", "SACPA"] #Literal["SACPA, SACPF, RAQL, Random, DQN"]
  # render_mode: "human"
  num_cluster: 4
  max_num_step: 10000
  seed: 1
  
  reward_coef:
    reward_qos: 1.0
    reward_power: 10.0

  wc_cluster_config:
    scenario: "scenario_4" # should be placed in src/data folder
    num_devices: 3
    num_sub_channel: 5
    num_beam: 5
    L_max: 10
    packet_loss_rate_time_window: 100

model_config:
  latent_dim: 256

num_env: 1
n_warm_up_step: 100

wandb_config:
  project: "PowerAllocationMARL"

SAC_config:
  gamma: 0.99
  tau: 0.005
  lr: 0.001
  train_batch_size_per_learner: 256
  num_epochs: 1
  minibatch_size: 256