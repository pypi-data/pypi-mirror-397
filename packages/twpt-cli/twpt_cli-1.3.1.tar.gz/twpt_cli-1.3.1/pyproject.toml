[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "twpt-cli"
version = "1.3.1"
description = "ThreatWinds Pentest CLI - Command-line tool for managing automated penetration testing"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "ThreatWinds", email = "support@threatwinds.com"}
]
keywords = [
    "penetration-testing",
    "security",
    "pentesting",
    "cli",
    "threatwinds",
    "kali-linux"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Topic :: Security",
    "Topic :: System :: Systems Administration",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Environment :: Console",
]

dependencies = [
    "click>=8.1.0",
    "rich>=13.0.0",
    "requests>=2.31.0",
    "urllib3>=2.0.0",
    "grpcio>=1.60.0",
    "grpcio-tools>=1.60.0",
    "protobuf>=4.25.0",
    "pydantic>=2.5.0",
    "python-dotenv>=1.0.0",
    "distro>=1.8.0",
    "python-dateutil>=2.8.0",
    "psutil>=5.9.0",
    "httpx>=0.25.0",
    "prompt-toolkit>=3.0.0",
    # WebUI dependencies
    "flask>=3.0.0",
    "flask-cors>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
# Production deployment with Gunicorn (Phase 3.1)
production = [
    "gunicorn>=21.0.0",
    "gevent>=23.0.0",
]

[project.urls]
Homepage = "https://github.com/threatwinds/twpt-cli"
Documentation = "https://github.com/threatwinds/twpt-cli#readme"
Repository = "https://github.com/threatwinds/twpt-cli"
Issues = "https://github.com/threatwinds/twpt-cli/issues"

[project.scripts]
twpt = "twpt_cli.main:main"
twpt-cli = "twpt_cli.main:main"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["twpt_cli*"]
exclude = ["tests*", "docs*"]

[tool.setuptools.package-data]
twpt_cli = [
    "sdk/*.proto",
    "sdk/*_pb2*.py",
    "webui/templates/*.html",
    "webui/static/**/*",
    "webui_simple/templates/*.html",
    "webui_simple/static/**/*",
]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
