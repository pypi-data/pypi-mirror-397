    [tool.poetry.dependencies.opentelemetry-semantic-conventions]
    version = "0.58b0"
    markers = 'python_version >= "3.9"'
    optional = false

    [tool.poetry.dependencies.prometheus-client]
    version = "0.22.1"
    markers = 'python_version >= "3.9"'
