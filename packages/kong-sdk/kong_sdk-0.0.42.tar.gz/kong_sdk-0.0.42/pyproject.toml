[tool.poetry.group.dev]
dependencies = { }

  [[tool.poetry.source]]
  name = "pypi"
  priority = "primary"

[tool.poetry.plugins.pytest11]
kong = "kong.sdk.conftest"

[tool.pytest.ini_options]
pythonpath = "src"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
