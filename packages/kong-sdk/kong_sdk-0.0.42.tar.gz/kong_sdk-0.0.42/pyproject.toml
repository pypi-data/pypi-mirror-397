    markers = 'python_version >= "3.9"'
    optional = false

    [tool.poetry.dependencies.opentelemetry-exporter-otlp-proto-common]
    version = "1.37.0"
    markers = 'python_version >= "3.9"'
    optional = false

    [tool.poetry.dependencies.opentelemetry-exporter-otlp-proto-grpc]
    version = "1.37.0"
    markers = 'python_version >= "3.9"'
    optional = false

    [tool.poetry.dependencies.opentelemetry-exporter-otlp-proto-http]
    version = "1.37.0"
