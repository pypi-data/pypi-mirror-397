[tool.poetry]
name = "kong-sdk"
version = "0.0.42"
description = "Kong Python SDK"
authors = [ ]
readme = "README.md"

  [[tool.poetry.packages]]
  include = "kong"
  from = "src"

  [tool.poetry.dependencies]
  python = ">=3.9"

    [tool.poetry.dependencies.annotated-types]
    version = "0.7.0"
    markers = 'python_version >= "3.9"'
    optional = false

    [tool.poetry.dependencies.certifi]
    version = "2025.11.12"
    markers = 'python_version >= "3.9"'
    optional = false

    [tool.poetry.dependencies.charset-normalizer]
    version = "3.4.4"
    markers = 'python_version >= "3.9"'
    optional = false

    [tool.poetry.dependencies.dependency-injector]
    version = "4.48.1"
    markers = 'python_version >= "3.9"'
    optional = false

    [tool.poetry.dependencies.googleapis-common-protos]
    version = "1.72.0"
    markers = 'python_version >= "3.9"'
    optional = false

    [tool.poetry.dependencies.grpcio-health-checking]
    version = "1.75.0"
    markers = 'python_version >= "3.9"'
    optional = false

    [tool.poetry.dependencies.grpcio-reflection]
    version = "1.75.0"
    markers = 'python_version >= "3.9"'
