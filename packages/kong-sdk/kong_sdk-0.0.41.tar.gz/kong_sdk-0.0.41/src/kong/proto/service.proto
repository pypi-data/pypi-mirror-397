syntax = "proto3";

package grpc_binding;

import "google/protobuf/timestamp.proto";

enum JobSessionPriority {
  HIGHEST = 0;
  HIGH = 1;
  MAIN = 2;
  LOW = 3;
  LOWEST = 4;
}

enum JobSessionExecutionMode {
  ASYNC = 0;
  SYNC = 1;
}

enum SessionAgent {
  JOB = 0;
  HTTP = 1;
}

message JobSession {
  SessionAgent agent = 1;
  string id = 2;
  string rootId = 3;
  string parentId = 4;
  string tenant = 5;
  google.protobuf.Timestamp rootCreated = 6;
  google.protobuf.Timestamp created = 7;
  string businessKey = 8;
  string source = 9;
  string topic = 10;
  string metadata = 11;
  JobSessionPriority priority = 12;
  JobSessionExecutionMode executionMode = 13;
  google.protobuf.Timestamp deadline = 14;
}


message Request {
  string input = 1;
  JobSession session = 2;
}

message Response {
  string output = 1;
}

service GrpcBinding {
  rpc call (Request) returns (Response) {}
}
