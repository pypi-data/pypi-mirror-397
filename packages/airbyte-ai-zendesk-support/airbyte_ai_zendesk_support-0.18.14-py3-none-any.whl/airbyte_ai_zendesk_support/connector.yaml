paths:
  # ==================== TICKETS ====================
  /tickets.json:
    get:
      summary: List all tickets
      description: Returns a list of all tickets in your account
      operationId: ListTickets
      x-airbyte-entity: tickets
      x-airbyte-action: list
      x-airbyte-record-extractor: $.tickets
      x-airbyte-meta-extractor:
        next_page: $.next_page
        previous_page: $.previous_page
        count: $.count
      tags:
        - Tickets
      parameters:
        - name: page
          in: query
          description: Page number for pagination
          schema:
            type: integer
            minimum: 1
        - name: external_id
          in: query
          description: Lists tickets by external id
          schema:
            type: string
        - name: sort
          in: query
          description: Sort order
          schema:
            type: string
            enum: [id, status, updated_at, -id, -status, -updated_at]
      responses:
        "200":
          description: List of tickets
          content:
            application/json:
              schema:
                type: object
                properties:
                  tickets:
                    type: array
                    items:
                      $ref: "#/components/schemas/Ticket"
                  next_page:
                    type:
                      - string
                      - "null"
                    description: URL to the next page of results
                  previous_page:
                    type:
                      - string
                      - "null"
                    description: URL to the previous page of results
                  count:
                    type: integer
                    description: Total count of records

  /tickets/{ticket_id}.json:
    get:
      summary: Get a ticket
      description: Returns a ticket by its ID
      operationId: GetTicket
      x-airbyte-entity: tickets
