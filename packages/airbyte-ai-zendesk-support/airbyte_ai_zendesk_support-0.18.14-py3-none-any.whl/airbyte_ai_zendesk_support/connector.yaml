openapi: 3.1.0
info:
  title: Zendesk Support API Connector
  version: 0.1.3
  description: |
    Zendesk Support is a customer service platform that helps businesses manage support
    tickets, customer interactions, and help center content. This connector provides
    access to tickets, users, organizations, groups, comments, attachments, automations,
    triggers, macros, views, satisfaction ratings, SLA policies, and help center articles
    for customer support analytics and service performance insights.
  x-airbyte-connector-name: zendesk-support
  x-airbyte-connector-id: 79c1aa37-dae3-42ae-b333-d1c105477715
  x-airbyte-external-documentation-urls:
    - type: api_reference
      title: Zendesk Support API Documentation
      url: https://developer.zendesk.com/api-reference/ticketing/introduction/
    - type: changelog
      title: Zendesk API Changelog
      url: https://developer.zendesk.com/api-reference/changelog/changelog/
    - type: developer_community
      title: Zendesk APIs Developer Community
      url: https://support.zendesk.com/hc/en-us/community/topics/1260801854210
    - type: authentication_guide
      title: Zendesk API Authentication Guide
      url: https://developer.zendesk.com/api-reference/introduction/security-and-auth/
    - type: api_reference
      title: Zendesk Ticketing Documentation
      url: https://developer.zendesk.com/documentation/ticketing/
    - type: rate_limits
      title: Zendesk API Rate Limits
      url: https://developer.zendesk.com/api-reference/introduction/rate-limits/
    - type: api_reference
      title: Zendesk Pagination Documentation
      url: https://developer.zendesk.com/api-reference/introduction/pagination/
  x-airbyte-example-questions:
    supported:
      - "Show me the tickets assigned to me last week"
      - "What are the top 5 support issues our organization has faced this month?"
      - "List all unresolved tickets for [customerX]"
      - "Analyze the satisfaction ratings for our support team in the last 30 days"
      - "Compare ticket resolution times across different support groups"
      - "Show me the details of recent tickets tagged with [specific tag]"
      - "Identify the most common ticket fields used in our support workflow"
      - "Summarize the performance of our SLA policies this quarter"
    unsupported:
      - "Create a new support ticket for [customerX]"
      - "Update the priority of this ticket"
      - "Assign this ticket to [teamMember]"
      - "Delete these old support tickets"
      - "Send an automatic response to [customerX]"

servers:
  - url: https://{subdomain}.zendesk.com/api/v2
    description: Zendesk Support API Server
    variables:
      subdomain:
        default: your-subdomain
        description: Your Zendesk subdomain

security:
  - zendeskOAuth: []
  - zendeskAPIToken: []

components:
  securitySchemes:
    zendeskOAuth:
      type: oauth2
      description: Zendesk OAuth 2.0 authentication
      flows:
        authorizationCode:
          authorizationUrl: https://{{subdomain}}.zendesk.com/oauth/authorizations/new
          tokenUrl: https://{{subdomain}}.zendesk.com/oauth/tokens
          refreshUrl: https://{{subdomain}}.zendesk.com/oauth/tokens
          scopes:
            read: Read access to all resources
            write: Write access to all resources
            read write: Read and write access to all resources
      x-airbyte-auth-config:
        type: object
        title: OAuth 2.0
        description: Zendesk OAuth 2.0 authentication
        required: [access_token]
        properties:
          access_token:
            type: string
            title: Access Token
            description: OAuth 2.0 access token
            airbyte_secret: true
          refresh_token:
            type: string
            title: Refresh Token
            description: OAuth 2.0 refresh token (optional)
            airbyte_secret: true
        auth_mapping:
          access_token: "${access_token}"
          refresh_token: "${refresh_token}"

    zendeskAPIToken:
      type: http
      scheme: basic
      description: |
        Zendesk API Token authentication.
        API tokens are managed in Admin Center at Apps and integrations > APIs > Zendesk API.
      x-airbyte-auth-config:
        type: object
        title: API Token
        description: Authenticate using email and API token
        required: [email, api_token]
        properties:
          email:
            type: string
            format: email
            title: Email Address
            description: Your Zendesk account email address
          api_token:
            type: string
            title: API Token
            description: Your Zendesk API token from Admin Center
            airbyte_secret: true
        auth_mapping:
          username: "${email}/token"
          password: "${api_token}"

  schemas:
    # ==================== TICKETS ====================
    Ticket:
      type: object
      x-airbyte-entity-name: tickets
      description: Zendesk Support ticket object
      properties:
        id:
          type: integer
          description: Automatically assigned when the ticket is created
        url:
          type: string
          description: The API url of this ticket
        external_id:
          type:
            - string
            - "null"
          description: An id you can use to link Zendesk Support tickets to local records
        type:
          type:
            - string
            - "null"
          description: The type of this ticket (problem, incident, question, task)
        subject:
          type:
            - string
            - "null"
          description: The value of the subject field for this ticket
        raw_subject:
          type:
            - string
            - "null"
          description: The dynamic content placeholder or the subject value
        description:
          type: string
          description: Read-only first comment on the ticket
        priority:
          type:
            - string
            - "null"
          description: The urgency with which the ticket should be addressed (urgent, high, normal, low)
        status:
          type: string
          enum: [new, open, pending, hold, solved, closed]
          description: The state of the ticket
        recipient:
          type:
            - string
            - "null"
          description: The original recipient e-mail address of the ticket
        requester_id:
          type: integer
          description: The user who requested this ticket
        submitter_id:
          type: integer
          description: The user who submitted the ticket
        assignee_id:
          type:
            - integer
            - "null"
          description: The agent currently assigned to the ticket
        organization_id:
          type:
            - integer
            - "null"
          description: The organization of the requester
        group_id:
          type:
            - integer
            - "null"
          description: The group this ticket is assigned to
        collaborator_ids:
          type: array
          items:
            type: integer
          description: The ids of users currently CC'ed on the ticket
        follower_ids:
          type: array
          items:
            type: integer
          description: The ids of agents currently following the ticket
        email_cc_ids:
          type: array
          items:
            type: integer
          description: The ids of agents or end users currently CC'ed on the ticket
        forum_topic_id:
          type:
            - integer
            - "null"
          description: The topic in the Zendesk Web portal this ticket originated from
        problem_id:
          type:
            - integer
            - "null"
          description: For tickets of type incident, the ID of the problem the incident is linked to
        has_incidents:
          type: boolean
          description: Is true if a ticket is a problem type and has one or more incidents linked to it
        is_public:
          type: boolean
          description: Is true if any comments are public, false otherwise
        due_at:
          type:
            - string
            - "null"
          format: date-time
          description: If this is a ticket of type task it has a due date
        tags:
          type: array
          items:
            type: string
          description: The array of tags applied to this ticket
        custom_fields:
          type: array
          items:
            type: object
          description: Custom fields for the ticket
        satisfaction_rating:
          type: object
          description: The satisfaction rating of the ticket
        sharing_agreement_ids:
          type: array
          items:
            type: integer
          description: The ids of the sharing agreements used for this ticket
        custom_status_id:
          type: integer
          description: The custom ticket status id of the ticket
        fields:
          type: array
          items:
            type: object
          description: Ticket fields
        followup_ids:
          type: array
          items:
            type: integer
          description: The ids of the followups created from this ticket
        ticket_form_id:
          type: integer
          description: Enterprise only. The id of the ticket form to render for the ticket
        brand_id:
          type: integer
          description: Enterprise only. The id of the brand this ticket is associated with
        allow_channelback:
          type: boolean
          description: Is false if channelback is disabled, true otherwise
        allow_attachments:
          type: boolean
          description: Permission for agents to add attachments to a comment
        from_messaging_channel:
          type: boolean
          description: If true, the ticket's via type is a messaging channel
        generated_timestamp:
          type: integer
          description: A Unix timestamp for the ticket
        created_at:
          type: string
          format: date-time
          description: When this record was created
        updated_at:
          type: string
          format: date-time
          description: When this record was last updated
        via:
          type: object
          description: How the ticket was created
      required:
        - id

    # ==================== USERS ====================
    User:
      type: object
      x-airbyte-entity-name: users
      description: Zendesk Support user object
      properties:
        id:
          type: integer
          description: Automatically assigned when the user is created
        url:
          type: string
          description: The user's API url
        name:
          type: string
          description: The user's name
        email:
          type:
            - string
            - "null"
          description: The user's primary email address
        alias:
          type:
            - string
            - "null"
          description: An alias displayed to end users
        phone:
          type:
            - string
            - "null"
          description: The user's primary phone number
        time_zone:
          type: string
          description: The user's time zone
        locale:
          type: string
          description: The user's locale
        locale_id:
          type: integer
          description: The user's language identifier
        organization_id:
          type:
            - integer
            - "null"
          description: The id of the user's organization
        role:
          type: string
          enum: [end-user, agent, admin]
          description: The user's role
        role_type:
          type:
            - integer
            - "null"
          description: The user's role id
        custom_role_id:
          type:
            - integer
            - "null"
          description: A custom role if the user is an agent on the Enterprise plan
        external_id:
          type:
            - string
            - "null"
          description: A unique identifier from another system
        tags:
          type: array
          items:
            type: string
          description: The user's tags
        active:
          type: boolean
          description: False if the user has been deleted
        verified:
          type: boolean
          description: If the user's primary identity is verified or not
        shared:
          type: boolean
          description: If the user is shared from a different Zendesk Support instance
        shared_agent:
          type: boolean
          description: If the user is a shared agent from a different Zendesk Support instance
        shared_phone_number:
          type:
            - boolean
            - "null"
          description: Whether the phone number is shared or not
        signature:
          type:
            - string
            - "null"
          description: The user's signature
        details:
          type:
            - string
            - "null"
          description: Any details you want to store about the user
        notes:
          type:
            - string
            - "null"
          description: Any notes you want to store about the user
        suspended:
          type: boolean
          description: If the agent is suspended
        restricted_agent:
          type: boolean
          description: If the agent has any restrictions
        only_private_comments:
          type: boolean
          description: True if the user can only create private comments
        moderator:
          type: boolean
          description: If the user has forum moderation capabilities
        ticket_restriction:
          type:
            - string
            - "null"
          description: Specifies which tickets the user has access to
        default_group_id:
          type:
            - integer
            - "null"
          description: The id of the user's default group
        report_csv:
          type: boolean
          description: Whether or not the user can access the CSV report
        photo:
          type:
            - object
            - "null"
          description: The user's profile picture
        user_fields:
          type: object
          description: Custom fields for the user
        last_login_at:
          type:
            - string
            - "null"
          format: date-time
          description: The last time the user signed in to Zendesk Support
        two_factor_auth_enabled:
          type:
            - boolean
            - "null"
          description: If two-factor authentication is enabled
        iana_time_zone:
          type: string
          description: The user's IANA time zone name
        permanently_deleted:
          type: boolean
          description: If the user has been permanently deleted
        created_at:
          type: string
          format: date-time
          description: When the user was created
        updated_at:
          type: string
          format: date-time
          description: When the user was last updated
      required:
        - id

    # ==================== ORGANIZATIONS ====================
    Organization:
      type: object
      x-airbyte-entity-name: organizations
      description: Zendesk Support organization object
      properties:
        id:
          type: integer
          description: Automatically assigned when the organization is created
        url:
          type: string
          description: The API url of this organization
        name:
          type: string
          description: A unique name for the organization
        details:
          type:
            - string
            - "null"
          description: Any details about the organization
        notes:
          type:
            - string
            - "null"
          description: Any notes about the organization
        group_id:
          type:
            - integer
            - "null"
          description: New tickets from users in this organization are automatically put in this group
        shared_tickets:
          type: boolean
          description: End users in this organization are able to see each other's tickets
        shared_comments:
          type: boolean
          description: End users in this organization are able to comment on each other's tickets
        external_id:
          type:
            - string
            - "null"
          description: A unique external id to associate organizations to an external record
        domain_names:
          type: array
          items:
            type: string
          description: An array of domain names associated with this organization
        tags:
          type: array
          items:
            type: string
          description: The tags of the organization
        organization_fields:
          type: object
          description: Custom fields for this organization
        created_at:
          type: string
          format: date-time
          description: When the organization was created
        updated_at:
          type: string
          format: date-time
          description: When the organization was last updated
      required:
        - id

    # ==================== GROUPS ====================
    Group:
      type: object
      x-airbyte-entity-name: groups
      description: Zendesk Support group object
      properties:
        id:
          type: integer
          description: Automatically assigned when creating groups
        url:
          type: string
          description: The API url of the group
        name:
          type: string
          description: The name of the group
        description:
          type: string
          description: The description of the group
        default:
          type: boolean
          description: If the group is the default one for the account
        deleted:
          type: boolean
          description: Deleted groups get marked as such
        is_public:
          type: boolean
          description: If true, the group is public. If false, the group is private
        created_at:
          type: string
          format: date-time
          description: When the group was created
        updated_at:
          type: string
          format: date-time
          description: When the group was last updated
      required:
        - id

    # ==================== TICKET COMMENTS ====================
    TicketComment:
      type: object
      x-airbyte-entity-name: ticket_comments
      description: Zendesk Support ticket comment object
      properties:
        id:
          type: integer
          description: Automatically assigned when the comment is created
        type:
          type: string
          description: Comment or VoiceComment
        body:
          type: string
          description: The comment string
        html_body:
          type: string
          description: The comment formatted as HTML
        plain_body:
          type: string
          description: The comment presented as plain text
        public:
          type: boolean
          description: True if a public comment; false if an internal note
        author_id:
          type: integer
          description: The id of the comment author
        attachments:
          type: array
          items:
            type: object
          description: Attachments, if any
        audit_id:
          type: integer
          description: The id of the ticket audit record
        via:
          type: object
          description: How the comment was created
        metadata:
          type: object
          description: System information and comment flags
        created_at:
          type: string
          format: date-time
          description: When the comment was created
      required:
        - id

    # ==================== ATTACHMENTS ====================
    Attachment:
      type: object
      x-airbyte-entity-name: attachments
      description: Zendesk Support attachment object
      properties:
        id:
          type: integer
          description: Automatically assigned when created
        file_name:
          type: string
          description: The name of the file
        content_url:
          type: string
          description: A full URL where the attachment file can be downloaded
        mapped_content_url:
          type: string
          description: The URL the attachment file has been mapped to
        content_type:
          type: string
          description: The content type of the file
        size:
          type: integer
          description: The size of the file in bytes
        width:
          type:
            - integer
            - "null"
          description: The width of the image file
        height:
          type:
            - integer
            - "null"
          description: The height of the image file
        inline:
          type: boolean
          description: If true, the attachment is excluded from the attachment list
        deleted:
          type: boolean
          description: If true, the attachment has been deleted
        malware_access_override:
          type: boolean
          description: If true, access is allowed even if it has been deemed malware
        malware_scan_result:
          type: string
          description: Result of malware scan
        url:
          type: string
          description: A URL to access the attachment
        thumbnails:
          type: array
          items:
            type: object
          description: An array of attachment objects for image thumbnails
      required:
        - id

    # ==================== TICKET AUDITS ====================
    TicketAudit:
      type: object
      x-airbyte-entity-name: ticket_audits
      description: Zendesk Support ticket audit object
      properties:
        id:
          type: integer
          description: Automatically assigned when creating audits
        ticket_id:
          type: integer
          description: The ID of the associated ticket
        author_id:
          type: integer
          description: The user who created the audit
        metadata:
          type: object
          description: Metadata for the audit
        via:
          type: object
          description: How the audit was created
        events:
          type: array
          items:
            type: object
          description: An array of the events that happened in this audit
        created_at:
          type: string
          format: date-time
          description: When the audit was created
      required:
        - id

    # ==================== TICKET METRICS ====================
    TicketMetric:
      type: object
      x-airbyte-entity-name: ticket_metrics
      description: Zendesk Support ticket metric object
      properties:
        id:
          type: integer
          description: Automatically assigned
        url:
          type: string
          description: The API url of the ticket metric
        ticket_id:
          type: integer
          description: Id of the associated ticket
        group_stations:
          type: integer
          description: Number of groups the ticket passed through
        assignee_stations:
          type: integer
          description: Number of assignees the ticket had
        reopens:
          type: integer
          description: Total number of times the ticket was reopened
        replies:
          type: integer
          description: The total number of times the ticket was replied to
        assignee_updated_at:
          type:
            - string
            - "null"
          format: date-time
          description: When the assignee last updated the ticket
        requester_updated_at:
          type: string
          format: date-time
          description: When the requester last updated the ticket
        status_updated_at:
          type: string
          format: date-time
          description: When the status was last updated
        initially_assigned_at:
          type:
            - string
            - "null"
          format: date-time
          description: When the ticket was initially assigned
        assigned_at:
          type:
            - string
            - "null"
          format: date-time
          description: When the ticket was last assigned
        solved_at:
          type:
            - string
            - "null"
          format: date-time
          description: When the ticket was solved
        latest_comment_added_at:
          type: string
          format: date-time
          description: When the latest comment was added
        reply_time_in_minutes:
          type: object
          description: Number of minutes to the first reply
        first_resolution_time_in_minutes:
          type: object
          description: Number of minutes to the first resolution time
        full_resolution_time_in_minutes:
          type: object
          description: Number of minutes to the full resolution
        agent_wait_time_in_minutes:
          type: object
          description: Number of minutes the agent waited
        requester_wait_time_in_minutes:
          type: object
          description: Number of minutes the requester waited
        on_hold_time_in_minutes:
          type: object
          description: Number of minutes on hold
        created_at:
          type: string
          format: date-time
          description: When the record was created
        updated_at:
          type: string
          format: date-time
          description: When the record was last updated
      required:
        - id

    # ==================== TICKET FIELDS ====================
    TicketField:
      type: object
      x-airbyte-entity-name: ticket_fields
      description: Zendesk Support ticket field object
      properties:
        id:
          type: integer
          description: Automatically assigned when created
        url:
          type: string
          description: The URL for this resource
        type:
          type: string
          description: The type of the custom field
        title:
          type: string
          description: The title of the custom field
        raw_title:
          type: string
          description: The dynamic content placeholder
        description:
          type: string
          description: Describes the purpose of the ticket field
        raw_description:
          type: string
          description: The dynamic content placeholder for description
        position:
          type: integer
          description: A relative position for the ticket field
        active:
          type: boolean
          description: Whether this field is available
        required:
          type: boolean
          description: If true, agents must enter a value in the field
        collapsed_for_agents:
          type: boolean
          description: If true, the field is shown to agents by default
        regexp_for_validation:
          type:
            - string
            - "null"
          description: Regular expression for validation
        title_in_portal:
          type: string
          description: The title of the ticket field for end users
        raw_title_in_portal:
          type: string
          description: The dynamic content placeholder for title in portal
        visible_in_portal:
          type: boolean
          description: Whether this field is visible to end users
        editable_in_portal:
          type: boolean
          description: Whether this field is editable by end users
        required_in_portal:
          type: boolean
          description: If true, end users must enter a value in the field
        tag:
          type:
            - string
            - "null"
          description: A tag value to set for checkbox fields
        custom_field_options:
          type: array
          items:
            type: object
          description: Required for multiselect or tagger fields
        system_field_options:
          type: array
          items:
            type: object
          description: Presented for system ticket fields of type tagger
        sub_type_id:
          type: integer
          description: For system ticket fields of type priority and status
        removable:
          type: boolean
          description: If false, this field is a system field that must be present
        agent_description:
          type:
            - string
            - "null"
          description: A description only agents can see
        created_at:
          type: string
          format: date-time
          description: When the ticket field was created
        updated_at:
          type: string
          format: date-time
          description: When the ticket field was last updated
      required:
        - id

    # ==================== BRANDS ====================
    Brand:
      type: object
      x-airbyte-entity-name: brands
      description: Zendesk Support brand object
      properties:
        id:
          type: integer
          description: The ID automatically assigned when the brand is created
        url:
          type: string
          description: The API url of this brand
        name:
          type: string
          description: The name of the brand
        brand_url:
          type: string
          description: The url of the brand
        subdomain:
          type: string
          description: The subdomain of the brand
        host_mapping:
          type:
            - string
            - "null"
          description: The hostmapping to this brand, if any
        has_help_center:
          type: boolean
          description: If the brand has a Help Center
        help_center_state:
          type: string
          description: The state of the Help Center
        active:
          type: boolean
          description: If the brand is active
        default:
          type: boolean
          description: Is the brand the default brand for this account
        is_deleted:
          type: boolean
          description: If the brand object is deleted or not
        logo:
          type:
            - object
            - "null"
          description: A file represented as an Attachment object
        ticket_form_ids:
          type: array
          items:
            type: integer
          description: The ids of ticket forms that are available for use by a brand
        signature_template:
          type: string
          description: The signature template for a brand
        created_at:
          type: string
          format: date-time
          description: The time the brand was created
        updated_at:
          type: string
          format: date-time
          description: The time the brand was last updated
      required:
        - id

    # ==================== VIEWS ====================
    View:
      type: object
      x-airbyte-entity-name: views
      description: Zendesk Support view object
      properties:
        id:
          type: integer
          description: Automatically assigned when the view is created
        url:
          type: string
          description: The URL for this resource
        title:
          type: string
          description: The title of the view
        active:
          type: boolean
          description: Whether the view is active
        position:
          type: integer
          description: The position of the view
        description:
          type:
            - string
            - "null"
          description: The description of the view
        execution:
          type: object
          description: An object describing how the view should be executed
        conditions:
          type: object
          description: An object that describes the conditions under which the view will be executed
