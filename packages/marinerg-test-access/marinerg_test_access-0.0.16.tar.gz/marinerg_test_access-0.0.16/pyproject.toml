[project]
name = "marinerg_test_access"
version = "0.0.16"
authors = [
  { name="Irish Centre for High End Computing", email="james.grogan@ichec.ie" },
]
description = "A web app for project access applications."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"]
keywords = ["Web Application", "Django"]

dependencies = [ "marinerg_data_access==0.0.10",
               "weasyprint"]    
[project.urls]
Repository = "https://git.ichec.ie/marinerg-i/test-access-service"
Homepage = "https://git.ichec.ie/marinerg-i/test-access-service"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "pytest-sugar",
    "beautifulsoup4",
    "black",
    "flake8",
    "pylint",
    "mypy",
    "requests",
    "types-requests"
]

container = ["psycopg2-binary",
                "gunicorn"]

types = ["types-requests", "types-PyYAML"]

[project.scripts]
marinerg_test_access = "marinerg_test_access.client.client:main_cli"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.mypy]
ignore_missing_imports = true

[tool.setuptools.package-data]
"*" = ["**/index.html", "**/manage.py"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["test",]
log_cli = 1
log_cli_level = "debug"
addopts = "--cov=marinerg_test_access --cov-report term --cov-report xml:coverage.xml --cov-report html"

[tool.tox]
requires = ["tox"]
env_list = ["format_check", "style", "type", "3.10", "3.13"]
skip_missing_interpreters = true

[tool.tox.env.format_apply]
description = "Run Format Apply"
skip_install = true
deps = ["black"]
commands = [["black", "src"]]

[tool.tox.env.format_check]
description = "Run Format Check"
skip_install = true
deps = ["black"]
commands = [["black", "--check", "--diff", "src"]]

[tool.tox.env.style]
description = "Run Style Check"
skip_install = true
deps = ["flake8"]
commands = [["flake8", "src"]]

[tool.tox.env.type]
description = "Run Type Checks"
skip_install = true
deps = ["mypy", ".[types]"]
commands = [["mypy", "src"]]