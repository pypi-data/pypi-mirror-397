[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "indoxhub"
version = "0.1.43"
authors = [
    {name = "indoxHub Team", email = "ashkan.eskandari.dev@gmail.com"},
]
description = "A unified client for various AI providers"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["ai", "api", "client", "openai", "anthropic", "google", "mistral", "xai", "imagen", "grok", "image-generation", "text-to-speech", "tts", "audio"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.25.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/osllmai/indoxHub"
Repository = "https://github.com/osllmai/indoxHub"
Issues = "https://github.com/osllmai/indoxHub/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["indoxhub*"]
exclude = ["tests*"]

