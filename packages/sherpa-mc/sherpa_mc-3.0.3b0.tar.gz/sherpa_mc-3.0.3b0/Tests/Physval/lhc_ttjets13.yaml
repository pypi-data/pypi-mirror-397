# collider setup
BEAMS: 2212
BEAM_ENERGIES: 6500

EVENT_GENERATION_MODE: Weighted
EVENTS: 50k
EVENT_DISPLAY_INTERVAL: 100
BATCH_MODE: 7

# scales
EXCLUSIVE_CLUSTER_MODE: 1
MEPS:
  CORE_SCALE: TTBar

SPECIAL_TAU_SPIN_CORRELATIONS: 1
SOFT_SPIN_CORRELATIONS: 1

# me generator settings
ME_GENERATORS: [Comix, Amegic, OpenLoops]

# EW setup and corrections
ASSOCIATED_CONTRIBUTIONS_VARIATIONS:
  - [EW]
  - [EW, LO1]

# decays
HARD_DECAYS:
  Enabled: true

# particle properties (width of external particles of the MEs must be zero)
PARTICLE_DATA:
  6: {Width: 0}

# speed and neg weight fraction improvements
MC@NLO:
  PSMODE: 2
  RS_SCALE: METS{H_TM2/4}

# on-the-fly variations
SCALE_VARIATIONS: 4.0*  # 7-point scale variations

PROCESSES:
- 93 93 -> 6 -6 93{4}:
    Order: {QCD: 2, EW: 0}
    CKKW: 30
    2->2-3:
      NLO_Mode: MC@NLO
      NLO_Order: {QCD: 1, EW: 0}
      ME_Generator: Amegic
      RS_ME_Generator: Comix
      Loop_Generator: OpenLoops
      Associated_Contributions: [EW, LO1]
    2->5-8:
      Max_N_Quarks: 6
      Integration_Error: 0.05

ANALYSIS: Rivet
RIVET:
  --analyses:
    - ATLAS_2016_I1468168
    - ATLAS_2017_I1495243
    - ATLAS_2017_I1614149 
    - ATLAS_2018_I1646686
    - ATLAS_2018_I1656578 
    - ATLAS_2018_I1705857
    - ATLAS_2018_I1707015
    - ATLAS_2019_I1750330
    - ATLAS_2019_I1759875 
    - ATLAS_2020_I1801434 
    - ATLAS_2022_I2077575 
    - ATLAS_2022_I2152933 
    - ATLAS_2023_I2648096
    - CMS_2018_I1620050 
    - CMS_2018_I1703993
    - CMS_2019_I1753720 
