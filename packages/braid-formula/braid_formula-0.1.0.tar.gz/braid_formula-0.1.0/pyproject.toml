[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "braid-formula"
version = "0.1.0"
description = "A settlement engine for collaborative projects. Calculate fair payouts when multiple people collaborate with shared revenue and individual expenses."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "The Bloc Foundation", email = "hello@theblocfoundation.org"}
]
maintainers = [
    {name = "J. Sims"}
]
keywords = [
    "settlement",
    "profit-sharing",
    "expense-splitting",
    "collaboration",
    "revenue",
    "payout",
    "calculator",
    "formula",
    "braid",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Accounting",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
requires-python = ">=3.9"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "mypy>=1.0",
    "ruff>=0.1",
]

[project.urls]
Homepage = "https://github.com/theblocfoundation/braid-formula"
Documentation = "https://github.com/theblocfoundation/braid-formula#readme"
Repository = "https://github.com/theblocfoundation/braid-formula.git"
Issues = "https://github.com/theblocfoundation/braid-formula/issues"
Changelog = "https://github.com/theblocfoundation/braid-formula/blob/main/CHANGELOG.md"

[project.scripts]
braid = "braid_formula.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 88
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
