[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "akumasubtitler"
version = "0.1.6"
description = "A tool for automatic subtitling"
authors = [{ name = "akumanomi1988", email = "akumanomi1988@example.com" }]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "moviepy==1.0.3",
    "ffmpeg-python==0.2.0",
    "tqdm==4.67.1"
]
keywords = ["subtitles", "whisper", "video", "moviepy"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
whisper = [
    "openai-whisper==20250625",
    "torch==2.8.0",
]

[project.urls]
Homepage = "https://github.com/akumanomi1988/AkumaSubtitler"
Repository = "https://github.com/akumanomi1988/AkumaSubtitler"

[tool.setuptools]
packages = ["akumasubtitler"]
