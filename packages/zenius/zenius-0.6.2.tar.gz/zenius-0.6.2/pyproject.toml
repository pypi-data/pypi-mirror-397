[project]
name = "zenius"
version = "0.6.2"
description = "API for zenius simfile site"
authors = [{ name = "Raeed Ahmed", email = "code@raeed.me" }]
requires-python = ">=3.10,<4"
readme = "README.md"
dependencies = [
    "beautifulsoup4>=4.12.3,<5",
    "lxml>=5.1.0,<6",
    "requests>=2.31.0,<3",
    "iterfzf",
    "loguru>=0.7.2,<0.8",
    "questionary>=2.0.1,<3",
]

[project.scripts]
zenius = "zenius.vanisher:main"
smonline = "zenius.smonline:main"

[dependency-groups]
dev = [
    "mypy>=1.8.0,<2",
    "ruff>=0.2.1,<0.3",
    "ipykernel>=6.29.2,<7",
    "types-requests>=2.32.0.20240622,<3",
    "types-beautifulsoup4>=4.12.0.20240511,<5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pyright]
venvPath = "."
venv = ".venv"
