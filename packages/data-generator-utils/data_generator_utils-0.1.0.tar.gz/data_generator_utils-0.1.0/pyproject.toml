[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "data-generator-utils"
version = "0.1.0"
description = "Helpers for generating demo data"
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Justin Grass" }]
license = "MIT"
keywords = ["data", "generator", "synthetic", "sales", "demo"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
  "numpy>=1.20",
  "pandas>=1.5"
]

[project.urls]
Homepage = "https://github.com/justingrass/data_generator"
Repository = "https://github.com/justingrass/data_generator"