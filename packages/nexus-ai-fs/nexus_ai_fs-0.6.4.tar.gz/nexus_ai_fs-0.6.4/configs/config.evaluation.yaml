# Nexus Evaluation Configuration
# Configuration for MCP evaluation testing with semantic search enabled

# Deployment mode (embedded = single-process server with local backends)
mode: embedded

# Database path (for TokenManager and other components that need DB access)
db_path: postgresql://postgres:nexus@postgres:5432/nexus

# Server settings
server:
  host: 0.0.0.0
  port: 8080
  workers: 4
  log_level: info

# Database configuration (uses PostgreSQL from docker-compose)
database:
  url: postgresql://postgres:nexus@postgres:5432/nexus
  pool_size: 10
  max_overflow: 20
  echo: false

# Multi-backend storage configuration
# For evaluation, we only use local storage
backends:
  # Default root backend (local storage)
  - type: local
    mount_point: /
    config:
      root_path: /app/data
    priority: 0
    readonly: false

# Cache configuration
cache:
  type: memory
  ttl: 3600
  max_size_mb: 100

# Authentication
auth:
  jwt_secret: ${JWT_SECRET:-evaluation-secret-change-in-production}
  jwt_algorithm: HS256
  token_expiry_hours: 24
  api_key_expiry_days: 365

# Features
features:
  semantic_search: true   # Enabled for MCP evaluation testing
  llm_read: false         # Disabled for evaluation
  agent_memory: true
  job_system: false       # Disabled for evaluation
  mcp_server: true

# Monitoring
monitoring:
  logging:
    level: info
    format: text
