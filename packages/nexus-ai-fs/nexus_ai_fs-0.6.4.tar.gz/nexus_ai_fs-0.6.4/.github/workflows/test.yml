name: Test

on:
  push:
    branches: [main, SETUP]
  pull_request:
    branches: [main]

jobs:
  rpc-parity:
    name: RPC Parity Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Create virtual environment
        run: uv venv --python 3.13

      - name: Install dependencies
        run: uv pip install -e ".[dev,test]"

      - name: Check RPC Parity (ENFORCEMENT)
        run: |
          echo "üîç Checking RPC parity..."
          echo "This ensures all public methods are either:"
          echo "  1. Exposed via @rpc_expose decorator, OR"
          echo "  2. Explicitly excluded in INTERNAL_ONLY_METHODS"
          echo ""
          uv run pytest tests/unit/server/test_rpc_parity.py -v

  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]  # windows-latest disabled - takes too much time
        python-version: ["3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Create virtual environment
        run: uv venv --python ${{ matrix.python-version }}

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        if: matrix.os != 'windows-latest'

      - name: Build Rust extension
        run: |
          cd rust/nexus_fast
          pip install maturin
          maturin develop --release
        if: matrix.os != 'windows-latest'
        shell: bash

      - name: Install dependencies
        run: |
          uv pip install -e ".[dev,test]"

      - name: Run tests with coverage
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            # Exclude slow Windows tests: test_list_credentials and test_tenant_isolation
            uv run pytest -n auto -m "not slow" --cov=nexus --cov-report=xml --cov-report=term-missing \
              --ignore=tests/unit/server/test_token_manager.py::TestTokenManager::test_list_credentials \
              --ignore=tests/unit/server/test_token_manager.py::TestTokenManager::test_tenant_isolation
          else
            # Run unit tests only with 120s per-test timeout
            uv pip install pytest-timeout
            uv run pytest tests/unit --cov=nexus --cov-report=xml --cov-report=term-missing --timeout=120 -v
          fi
        shell: bash

      - name: Check coverage threshold
        run: |
          # v0.8.0: Temporarily lowered to 50% due to new subscription/parser code without tests
          # Previous: 59%
          # New v0.8 modules with low coverage: subscriptions, parsers/providers
          # TODO: Raise back to 60% after adding tests for v0.8 subscription and parser modules
          uv run coverage report --fail-under=50

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
