[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[project]
name = "signxai2"
version = "0.15.10"
description = "Extended variant of ZeNNit with SIGNed explanations - Unveiling relevant features by reducing bias"
authors = [
    {name = "TimeXAIgroup", email = "jennifer.hannig@kite.thm.de"},
    {name = "Nils Gumpfer", email = "nils.gumpfer@kite.thm.de"},
]
maintainers = [
    {name = "Nils Gumpfer", email = "nils.gumpfer@kite.thm.de"},
]
readme = "README.md"
license = "GPL-3.0"
requires-python = ">=3.11.11"
classifiers = [
    "Natural Language :: English",
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
keywords = [
    "Feature Attribution",
    "Explainable AI",
    "XAI",
    "Interpretability",
    "Machine Learning",
    "Deep Learning",
    "Artificial Intelligence",
    "SIGN"
]
dependencies = [
    "zennit==1.0.0",
    "lxt==2.1"
]

[project.urls]
Documentation = "https://TimeXAIgroup.github.io/signxai2/index.html"
Repository = "https://github.com/TimeXAIgroup/signxai2.git"
"Bug Reports" = "https://github.com/TimeXAIgroup/signxai2/issues"
"Publication" = "https://www.sciencedirect.com/science/article/pii/S1566253523001999?via%3Dihub"

[tool.semantic_release]
branch = "main"
version_toml = ["pyproject.toml:project.version"]
build_command = "python -m build"
upload_to_pypi = false