[project]
name = "qen"
version = "0.5.0"
description = "A tiny, extensible tool for organizing multi-repository development work"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
keywords = ["multi-repo", "workflow", "development", "monorepo", "git"]
authors = [
    {name = "Ernest Prabhakar", email = "ernest@quilt.bio"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Version Control :: Git",
]
dependencies = [
    "pyyaml>=6.0",
    "click>=8.1.0",
    "platformdirs>=4.0.0",
    "tomli>=2.0.0; python_version < '3.11'",
    "tomli-w>=1.0.0",
    "prompt_toolkit>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/data-yaml/qen"
Repository = "https://github.com/data-yaml/qen"
Issues = "https://github.com/data-yaml/qen/issues"

[project.scripts]
qen = "qen.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.optional-dependencies]
aws = [
    "boto3>=1.34.0",
]
dev = [
    "poethepoet>=0.24.0",
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.12.0",
    "ruff>=0.1.0",
    "mypy>=1.8.0",
    "pre-commit>=4.0.0",
    "requests>=2.31.0",
    "typing-extensions>=4.0.0",
    "boto3>=1.34.0",
    "boto3-stubs[ssm]>=1.34.0",
    "moto[ssm]>=5.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/qen", "src/qenvy"]

[tool.hatch.build.targets.wheel.force-include]
"proj/README.md" = "proj/README.md"
"proj/pyproject.toml" = "proj/pyproject.toml"
"proj/.gitignore" = "proj/.gitignore"
"proj/qen" = "proj/qen"

[tool.poe.tasks]
setup-hooks = { shell = "pre-commit install && pre-commit install --hook-type pre-push", help = "Install git hooks" }
test-unit = { cmd = "pytest tests/ -m 'not integration' -v", help = "Run only unit tests (fast, mocked)" }
test = { sequence = ["setup-hooks", "test-unit"], help = "Run unit tests (auto-installs hooks)" }
test-integration = { cmd = "python scripts/integration_test.py", help = "Run integration tests (auto-detects GitHub token from gh CLI)" }
test-all = { sequence = ["test-unit", "test-integration"], help = "Run all tests (unit + integration)" }
test-cov = "pytest tests/ -m 'not integration' --cov=src --cov-report=term --cov-report=html"
test-fast = "pytest tests/ -m 'not integration' -x"
typecheck = "mypy src/"
claude = { shell = "ln -sf AGENTS.md CLAUDE.md", help = "Create CLAUDE.md symlink to AGENTS.md" }

[tool.poe.tasks.version]
help = "Show current version, or bump with --bump. Use --tag for release or --dev for dev release"
script = "scripts.version:main"
args = [
    {name = "bump", options = ["--bump", "-b"], type = "string"},
    {name = "tag", options = ["--tag", "-t"], type = "boolean", default = false},
    {name = "dev", options = ["--dev", "-d"], type = "boolean", default = false}
]

[tool.poe.tasks.lint]
sequence = [
    {cmd = "ruff check . --fix"},
    {cmd = "ruff format ."},
    {cmd = "mypy src/"}
]

[tool.poe.tasks.lint-check]
sequence = [
    {cmd = "ruff check ."},
    {cmd = "ruff format . --check"},
    {cmd = "mypy src/"}
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--durations=3",
]
filterwarnings = [
    "error",
]
markers = [
    "integration: marks tests as integration tests (requires network, uses real GitHub API - NO MOCKS)",
    "requires_gh: marks tests that require GitHub CLI",
    "requires_test_repo: marks tests that need test repository access",
]

[tool.coverage.run]
source = ["src"]
branch = true
omit = [
    "*/tests/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade",
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
check_untyped_defs = true
strict_equality = true
