[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dasl_client"

# WARNING: Updating the version below will automatically publish the package to PyPI upon merging to main
version = "1.0.33"

description = "The DASL client library used for interacting with the DASL workspace"
readme = "README.md"
authors = [
    {name = "Antimatter Team", email = "support@antimatter.io"}
]
requires-python = ">=3.8"

dependencies = [
    "dasl_api==0.1.30",
    "databricks-sdk>=0.41.0",
    "pydantic>=2",
    "typing_extensions>=4.10.0",
    "pyyaml==6.0.2",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
dasl_client = ["regions.json"]