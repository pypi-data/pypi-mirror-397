[metadata]
author = IAS
author_email = network@ias.edu
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
description = Certbot Deployer plugin for deploying certificate bundles over SSH
long_description = file: README.md
long_description_content_type = text/markdown
name = certbot_deployer_ssh
project_urls = 
	Documentation = https://theias.github.io/certbot_deployer_ssh/
	Bug Tracker = https://github.com/theias/certbot_deployer_ssh/issues
	Source = https://github.com/theias/certbot_deployer_ssh
url = https://github.com/theias/certbot_deployer_ssh
version = attr: certbot_deployer_ssh.meta.__version__

[options]
install_requires = 
	certbot_deployer>=2.0.3,<3.0.0
	cryptography>=44.0.1,<45.0.0
	fabric>=3.2.2,<4.0.0
packages = find:
package_dir = 
	=./
python_requires = >=3.9

[options.packages.find]
where = ./
exclude = tests*

[options.entry_points]
console_scripts = 
	certbot-deployer-ssh = certbot_deployer_ssh:main
	certbot_deployer_ssh = certbot_deployer_ssh:main
certbot_deployer.plugins = 
	certbot-deployer-ssh = certbot_deployer_ssh.certbot_deployer_ssh:SshDeployer

[egg_info]
tag_build = 
tag_date = 0

