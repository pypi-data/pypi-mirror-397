[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "assetpipe-cli"
version = "0.1.1"
description = "Universal Asset Pipeline CLI - Convert, optimize, and validate 3D/2D assets"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "AssetPipe Team" }
]
keywords = ["3d", "assets", "pipeline", "gamedev", "vfx", "conversion", "optimization"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Graphics :: 3D Modeling",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
]

dependencies = [
    "typer[all]>=0.9.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "pyyaml>=6.0",
    "pygltflib>=1.16.0",
    "trimesh>=4.0.0",
    "pillow>=10.0.0",
    "numpy>=1.24.0",
    "watchdog>=3.0.0",
    "httpx>=0.25.0",
    "python-json-logger>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]
fbx = [
    "fbx>=2020.0.0",  # Autodesk FBX SDK Python bindings
]

[project.scripts]
assetpipe = "assetpipe.cli:app"

[project.urls]
Homepage = "https://github.com/assetpipe/assetpipe"
Documentation = "https://assetpipe.dev/docs"
Repository = "https://github.com/assetpipe/assetpipe"

[tool.hatch.build.targets.wheel]
packages = ["src/assetpipe"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
strict = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
