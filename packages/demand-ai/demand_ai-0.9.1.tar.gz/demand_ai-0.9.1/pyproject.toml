# https://docs.astral.sh/uv/guides/package
# https://packaging.python.org/en/latest/tutorials/packaging-projects

[project]
name = "demand-ai"
version = "0.9.1"
description = "Demand-AI client library"
requires-python = ">=3.10, <3.14"
dependencies = [
    "pandas>=2.3.3",
    "pydantic>=2.12.4",
    "requests>=2.32.5",
]

[dependency-groups]
dev = [
    "pytest>=9.0.1",
]

[build-system]
build-backend = "uv_build"
requires = ["uv-build >= 0.9.11, <0.10.0"]

[tool.uv.build-backend]
source-exclude = ["examples"]

[tool.pyright]
venvPath = "."
venv = ".venv"

[tool.ruff]
line-length = 120

[tool.ruff.format]
quote-style = "double"
indent-style = "tab"
docstring-code-format = true
line-ending = "lf"

[tool.pytest.ini_options]
addopts = "-v"
