[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "country-iso2ify"
version = "0.1.3"
description = "Pure-Python country name to ISO-3166 alpha-2 resolver with custom aliases."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name = "M Azeem Akhter", email = "azeem3ch@gmail.com" }
]
dependencies = [
  "pycountry>=22.3.5",
  "boto3>=1.34.0",
  "requests>=2.31.0",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
