[build-system]
requires = ["setuptools>=77.0.3", "numpy", "scipy", "statsmodels", "matplotlib", "scikit-posthocs", "pandas"]
build-backend = "setuptools.build_meta"

[project]
name = "AutoStatLib"
dynamic = ["version", "dependencies"]
license = "LGPL-2.1-or-later"
# license = {file = "LICENSE"}
authors = [
  { name="konung-yaropolk", email="yaropolk1995@gmail.com" },
  { name="Stemonitis"},
  { name="SciWare LLC"},
]
description = "AutoStatLib - a simple statistical analysis tool"
keywords = ["Science", "Statistics"]
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    # "License :: OSI Approved :: GNU Lesser General Public License v2 or later (LGPLv2+)",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Information Analysis",
]

[project.urls]
Homepage = "https://github.com/konung-yaropolk/AutoStatLib"
Repository = "https://github.com/konung-yaropolk/AutoStatLib.git"
Issues = "https://github.com/konung-yaropolk/AutoStatLib/issues"

[tool.setuptools.dynamic]
version = {attr = "AutoStatLib.__version__"}
dependencies = {file = ["requirements.txt"]}
