[project]
name = "unstructured2graph"
version = "0.1.3"
description = "Convert unstructured documents into knowledge graphs"
readme = "README.md"
requires-python = ">=3.10"

authors = [
    {name = "Memgraph Tech Team", email = "tech@memgraph.com"},
]
license = { text = "MIT" }
keywords = ["memgraph", "graph", "integration", "toolkit", "lightrag"]

classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "unstructured>=0.12.6",
    "lightrag-memgraph>=0.1.1",
    "memgraph-toolbox>=0.1.8",
]
[project.optional-dependencies]
all-docs = [
    "unstructured[all-docs]>=0.12.6",
]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.urls]
"Homepage" = "https://github.com/memgraph/ai-toolkit"
"Source" = "https://github.com/memgraph/ai-toolkit/tree/main/unstructured2graph"
"Issues" = "https://github.com/memgraph/ai-toolkit/issues"

[build-system]
requires = ["hatchling", "build", "setuptools"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/unstructured2graph"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
# Logging configuration - set log_cli_level to INFO to see logs during test execution
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(name)s: %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
# Capture logs for all tests
log_capture = true
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"
