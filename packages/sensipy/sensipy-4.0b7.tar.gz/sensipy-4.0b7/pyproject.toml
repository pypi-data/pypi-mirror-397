[project]
name = "sensipy"
version = "4.0-beta.7"
description = "Toolkit for simulating gamma-ray follow-up observations of time-variable astrophysical sources."
authors = [
    { name = "Jarred Green", email = "jgreen@mpp.mpg.de" },
    { name = "Barbara Patricelli", email = "barbara.patricelli@inaf.it" },
    { name = "Antonio Stamerra", email = "antonio.stamerra@inaf.it" },
    { name = "Monica Seglar-Arroyo", email = "mseglar@ifae.es" },
]

readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Physics",
]
keywords = [
    "gamma-ray",
    "astronomy",
    "astrophysics",
    "cherenkov",
    "gamma-ray astronomy"
]
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]

dependencies = [
    "astropy>=6.0",
    "matplotlib>=3.8",
    "pandas>=2.3.3",
    "pydantic>=2.12.0",
    "scipy>=1.16.2",
    "seaborn>=0.13.0",
    "tqdm>=4.67.1",
    "gammapy>=2.0",
    "pyarrow>=21.0.0",
    "numpy>=1.26.4",
    "types-seaborn>=0.13.2.20250914",
    "pandas-stubs>=2.3.2.250926",
    "scipy-stubs>=1.16.3.0",
    "pytest-xdist[psutil]>=3.8.0",
    "types-tqdm>=4.67.0.20250809",
]

[project.urls]
Documentation = "https://sensipy.vercel.app/"
Source = "https://github.com/astrojarred/sensipy"
Tracker = "https://github.com/astrojarred/sensipy/issues"

[project.scripts]
sensipy-download-ctao-irfs = "sensipy.scripts.download_ctao_irfs:main"

[dependency-groups]
dev = [
    "ipykernel>=6.30.1",
    "mypy>=1.18.2",
    "pytest>=9.0.0",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
    "ruff>=0.14.4",
]

[[tool.mypy.overrides]]
module = ["gammapy.*", "astropy.*", "regions.*"]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = ["-v", "--strict-markers", "--tb=short", "--no-cov"]
markers = ["slow: marks tests as slow (deselect with '-m \"not slow\"')"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
sensipy = ["data/**/*"]

[build-system]
requires = ["uv_build >= 0.9.9"]
build-backend = "uv_build"
