[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xpectrass"
version = "0.0.1"
description = "FTIR/ToF-SIMS Spectral Analysis Suite - Preprocessing toolkit for spectral classification"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "FTIR-PLASTIC Team", email = "xpectrass@kazilab.se"}
]
maintainers = [
    {name = "FTIR-PLASTIC Team", email = "xpectrass@kazilab.se"}
]
keywords = [
    "FTIR",
    "spectroscopy", 
    "preprocessing",
    "baseline correction",
    "plastic classification",
    "ToF-SIMS",
    "chemometrics",
    "machine learning",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics",
    "Typing :: Typed",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "pandas>=1.3.0",
    "polars>=0.15.0",
    "pybaselines>=1.0.0",
    "PyWavelets>=1.1.0",
    "matplotlib>=3.4.0",
    "scikit-learn>=1.0.0",
    "tqdm>=4.60.0",
    "joblib>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
    "pre-commit>=2.17.0",
]
docs = [
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "myst-parser>=0.18.0",
    "sphinx-autodoc-typehints>=1.18.0",
]

[project.urls]
Homepage = "https://github.com/kazilab/xpectrass"
Documentation = "https://xpectrass.readthedocs.io/"
Repository = "https://github.com/kazilab/xpectrass"
Issues = "https://github.com/kazilab/xpectrass/issues"
Changelog = "https://github.com/kazilab/xpectrass/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = ["xpectrass", "xpectrass.utils"]

[tool.setuptools.package-dir]
xpectrass = "."

[tool.setuptools.package-data]
xpectrass = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | docs
)/
'''

[tool.isort]
profile = "black"
line_length = 88
known_first_party = ["xpectrass"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=xpectrass --cov-report=term-missing"
