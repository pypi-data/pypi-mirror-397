[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "t-sql"
version = "4.9.3"
description = "Safe SQL. SQL queries for python t-strings (PEP 750)"
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "alembic>=1.17.0",
]

[project.urls]
Homepage = "https://github.com/nhumrich/t-sql"


[dependency-groups]
dev = [
    "aiomysql>=0.2.0",
    "aiosqlite>=0.20.0",
    "anyio>=4.9.0",
    "asyncpg>=0.30.0",
    "cryptography>=46.0.2",
    "mypy>=1.18.2",
    "pyright>=1.1.406",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.24.0",
    "sqlalchemy>=2.0.0",
    "ty>=0.0.1a23",
]

[tool.hatch.build.targets.wheel]
packages = ["tsql"]
