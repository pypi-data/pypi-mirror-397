[build-system]
requires = ["hatchling>=1.20.0"]
build-backend = "hatchling.build"

[project]
name = "Class-Widgets-SDK"
version = "0.1.1"
description = "Class Widgets 2 Plugin SDK Development tools and type stubs"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Typing :: Stubs Only",
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "pydantic",
    "click"
]

[project.optional-dependencies]
test = [
    "PySide6",
    "RinUI"
]

# Hatchling
[tool.hatch.build.targets.wheel]
packages = [
    "ClassWidgets"
]
include = [
    "ClassWidgets/SDK/assets/*",
    "ClassWidgets/SDK/**/*.pyi",
    "ClassWidgets/SDK/py.typed",
]

[project.scripts]
cw-plugin-init = "ClassWidgets.SDK.tools.scaffold:create_plugin"
cw-plugin-pack = "ClassWidgets.SDK.tools.packager:pack_plugin"