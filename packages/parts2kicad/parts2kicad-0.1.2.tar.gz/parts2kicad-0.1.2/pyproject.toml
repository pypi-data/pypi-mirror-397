[project]
name = "parts2kicad"
version = "0.1.2"
description = "Integrate (add) symbols, footprints and 3D models from a SamacSys Partlib zip archive (as downloaded for instance from Mouser or Farnell) into local KiCad libraries quickly and without additional steps"
url="https://github.com/julianschick/parts2kicad"
requires-python = ">=3.8"
dependencies = [
    "importlib>=1.0.4",
    "uv-build>=0.9.13",
    "colorama>=0.4.6",
]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
]

[build-system]
requires = ["uv-build>=0.9.13"]
build-backend = "uv_build"

[project.scripts]
p2k = "parts2kicad.main:main"
parts2kicad = "parts2kicad.main:main"
