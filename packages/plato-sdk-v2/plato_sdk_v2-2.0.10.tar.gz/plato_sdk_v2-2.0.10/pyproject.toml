[project]
name = "plato-sdk-v2"
version = "2.0.10"
description = "Python SDK for the Plato API"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Plato", email = "support@plato.so" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.2.1",
    "tenacity>=9.1.2",
    "typer>=0.9.0",
    "rich>=13.0.0",
    "pyyaml>=6.0",
    "tomli>=2.0.0",
    "aiohttp>=3.13.2",
    "pydantic-settings>=2.12.0",
    "requests>=2.32.5",
]

[project.scripts]
plato = "plato.v1.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "ruff>=0.1",
    "basedpyright>=1.18",
]
db-cleanup = [
    "sqlalchemy[asyncio]>=2.0",
    "asyncpg>=0.29",
    "aiomysql>=0.2",
    "aiosqlite>=0.20",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["plato"]

[tool.ruff]
line-length = 120
target-version = "py310"
exclude = ["plato/_generated"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]
ignore = ["E501"]

[tool.basedpyright]
pythonVersion = "3.10"
typeCheckingMode = "standard"
reportMissingImports = false
reportMissingTypeStubs = false
include = ["plato"]
exclude = ["plato/v1"]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
]
