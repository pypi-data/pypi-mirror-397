[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "youtube-transcript-curator"
version = "1.0.0"
description = "Curate, organize, and explore YouTube transcripts with AI-powered analysis"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [
    {name = "Marius Giurgi", email = "marius.giurgi@gmail.com"}
]
keywords = ["youtube", "transcript", "cli", "curator", "video", "ai", "claude"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Multimedia :: Video",
    "Topic :: Text Processing",
    "Topic :: Education",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "youtube-transcript-api>=1.2.3",
    "yt-dlp>=2025.11.12",
    "click>=8.1.7",
    "PyYAML>=6.0.1",
    "python-dotenv>=1.0.0",
    "anthropic>=0.39.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.3",
    "pytest-cov>=4.1.0",
    "pytest-html>=4.1.1",
    "pytest-mock>=3.12.0",
    "pytest-xdist>=3.5.0",
    "black>=23.12.1",
    "pylint>=3.1.0",
    "flake8>=6.1.0",
    "isort>=5.13.2",
    "ruff>=0.1.15",
    "twine>=6.2.0",
    "build>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/DolphinDream/youtube-transcript-curator"
Documentation = "https://github.com/DolphinDream/youtube-transcript-curator/blob/main/README.md"
Repository = "https://github.com/DolphinDream/youtube-transcript-curator"
Issues = "https://github.com/DolphinDream/youtube-transcript-curator/issues"
Changelog = "https://github.com/DolphinDream/youtube-transcript-curator/blob/main/CHANGELOG.md"

[project.scripts]
ytc = "src.cli.main:cli"

[tool.setuptools]
packages = ["src", "src.cli", "src.core", "src.utils", "src.ai"]

[tool.setuptools.package-data]
src = ["../config/*.yaml"]

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312', 'py313', 'py314']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "--cov=src --cov-report=html --cov-report=term"

[tool.isort]
profile = "black"
line_length = 100

[tool.ruff]
line-length = 100
target-version = "py310"
