# YouTube Transcript Curator Configuration

# Application metadata
app:
  name: "YouTube Transcript Curator"
  version: "1.0.0"
  description: "Curate, organize, and explore YouTube transcripts"
  author: "Marius Giurgi"

# Output settings
output:
  base_directory: "data/output"
  create_subdirs: true
  naming:
    metadata: "metadata_{video_id}.json"
    transcript: "youtube_{video_id}.txt"
    formatted: "formatted_{video_id}.md"
  overwrite: false  # Set to true to overwrite existing files

# Transcript settings
transcript:
  preserve_timestamps: true
  languages: ["en"]  # Primary language, will fallback to others if needed

# Logging configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "data/output/logs/ytc.log"
  console_output: false  # Set to false to avoid cluttering terminal output

# Rate limiting
rate_limiting:
  request_delay: 1  # seconds between requests
  retry_attempts: 3
  retry_delay: 5  # seconds between retries

# Metadata extraction
metadata:
  include_channel: true
  include_duration: true
  include_view_count: true
  include_upload_date: true

# Claude integration
claude:
  enabled: false  # Set to true to enable AI features
  model: "claude-3-5-haiku-20241022"
  temperature: 0.7
  max_tokens: 4096

# Slack integration (planned)
slack:
  enabled: false
  webhook_url: ""  # Set via .env
  message_format: "blocks"  # or "text"

# Supported video sources (for future expansion)
sources:
  youtube:
    enabled: true
    name: "YouTube"
  # Future sources could be added here
