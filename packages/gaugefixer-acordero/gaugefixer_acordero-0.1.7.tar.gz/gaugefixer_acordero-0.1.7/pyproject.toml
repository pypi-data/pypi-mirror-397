[build-system]
requires = ["setuptools>=64.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gaugefixer-acordero"
version = "0.1.7"
description = "Gauge fixing tools"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
dependencies = [
    "numpy",
    "pandas",
    "typeguard",
]

[tool.setuptools]
packages = ["gaugefixer"] 
