name: Testing on Publish
on:
  workflow_call:
permissions:
  contents: write
jobs:
  test-expensive:
    runs-on: self-hosted
    if: ${{ (github.actor != 'github-actions[bot]') }}
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        run: pipx install uv
      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          # cache: "uv"
      - name: Install dependencies
        run: uv sync --group dev
      - name: Test with pytest
        run: uv run pytest --cov=qml_essentials --cov-report html --dist load -n auto
      - name: Share coverage report
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: htmlcov/
