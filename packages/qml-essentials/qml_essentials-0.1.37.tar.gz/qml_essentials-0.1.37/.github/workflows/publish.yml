name: Publish
on:
  push:
    branches: ["main"]
permissions:
  contents: write
jobs:
  test-publish:
    name: Trigger Expensive Tests
    uses: ./.github/workflows/test-on-publish.yml
  quality-publish:
    name: Trigger Quality
    uses: ./.github/workflows/quality-publish.yml
  documentation-publish:
    needs: test-publish
    name: Trigger Documentation
    uses: ./.github/workflows/docs-publish.yml
    with:
      test-run-id: ${{ github.run_id }}
  release:
    needs: [test-publish, quality-publish, documentation-publish]
    name: Release
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-tags: true
          ssh-key: ${{ secrets.DEPLOY_KEY }}
      - name: Install UV
        run: pipx install uv
      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          # cache: "uv"
      - name: Compare tag and version
        run: |
          git fetch --tags
          if [ "$(git tag | sort -g | tail -1)" = "$(uv version --short)" ]; then
            echo "The tag and the version are the same, nothing to do."
            echo "DORELEASE=false" >> $GITHUB_ENV
          else
            echo "The tag ($(git tag | sort -g | tail -1)) and the version ($(uv version --short)) differ, trigging a release."
            echo "DORELEASE=true" >> $GITHUB_ENV
          fi
      - name: Update Citation
        if: env.DORELEASE == 'true'
        run: |
          sed -i "/^cff/! s/version:\s\S*/version: $(uv version --short)/" CITATION.cff
          sed -i "s/date-released:\s\S*/date-released: $(date +'%Y-%m-%d')/" CITATION.cff
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git commit -am "Update Citation"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Release & Tag
        if: env.DORELEASE == 'true'
        run: |
          gh release create "$(uv version --short)" \
          --repo="$GITHUB_REPOSITORY" \
          --title="${GITHUB_REPOSITORY#*/} $(uv version --short)" \
          --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish to PyPI
        if: env.DORELEASE == 'true'
        run: |
          uv sync --group dev
          uv build
          uv publish --token ${{ secrets.PYPI_API_TOKEN }}
