name: Quality on Publish
on:
  workflow_call:
permissions:
  contents: read
jobs:
  quality:
    runs-on: self-hosted
    if: ${{ (github.actor != 'dependabot[bot]') }}
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        run: pipx install uv
      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          # cache: "uv"
      - name: Install dependencies
        run: uv sync --group dev
      - name: Lint with flake8
        run: |
          uv run flake8 qml_essentials
          uv run flake8 tests
      - name: Running license check
        run: uv run licensecheck --zero --license mit
