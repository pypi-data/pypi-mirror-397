[package]
name = "pyuuid7"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Fast UUID v4, v5, v7 generation in Rust for Python"
repository = "https://github.com/tarcisio/pyuuid7"
readme = "README.md"

[lib]
name = "pyuuid7"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.23", features = ["extension-module"] }
uuid = { version = "1.11", features = ["v4", "v5", "v7"] }
