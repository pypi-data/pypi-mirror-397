[build-system]
requires = ["setuptools>=42", "wheel", "Cython>=0.29", "numpy>=1.20"]
build-backend = "setuptools.build_meta"

[project]
name = "blochsimulator"
version = "1.0.0"
description = "High-performance Bloch equation simulator for MRI"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Luca Nagel"}
]
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "matplotlib>=3.3.0",
    "cython>=0.29.0",
    "PyQt5>=5.15.0",
    "pyqtgraph>=0.12.0",
    "PyOpenGL>=3.1.0",
    "imageio>=2.34.0",
    "imageio-ffmpeg>=0.4.9",
    "h5py>=3.0.0",
]

[project.optional-dependencies]
dev = ["pytest", "black", "flake8"]
notebook = ["jupyterlab"]

[project.scripts]
bloch-gui = "bloch_simulator.gui:main"

[project.urls]
Homepage = "https://github.com/yourusername/bloch_simulator"