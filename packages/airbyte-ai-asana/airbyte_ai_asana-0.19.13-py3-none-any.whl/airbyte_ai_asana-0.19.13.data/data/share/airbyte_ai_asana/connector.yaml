  # Attachments endpoints
  "/attachments":
    get:
      summary: List attachments
      description: Returns a list of attachments for an object (task, project, etc.)
      operationId: listAttachments
      x-airbyte-entity: attachments
      x-airbyte-action: list
      x-airbyte-record-extractor: "$.data"
      x-airbyte-meta-extractor:
        next_page: $.next_page
      parameters:
        - name: parent
          in: query
          required: true
          description: Globally unique identifier for the object to fetch attachments for (e.g., a task GID)
          schema:
            type: string
        - name: limit
          in: query
          description: Number of items to return per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          description: Pagination offset token
          schema:
            type: string
      responses:
        "200":
          description: List of attachments
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AttachmentsList"
        "401":
          description: Unauthorized
        "404":
          description: Parent object not found

  "/attachments/{attachment_gid}":
    get:
      summary: Get an attachment
      description: Get details for a single attachment by its GID
      operationId: getAttachment
      x-airbyte-entity: attachments
      x-airbyte-action: get
      x-airbyte-record-extractor: "$.data"
      parameters:
        - name: attachment_gid
          in: path
          required: true
          description: Globally unique identifier for the attachment
          schema:
            type: string
      responses:
        "200":
          description: Attachment object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AttachmentResponse"
        "404":
          description: Attachment not found
        "401":
          description: Unauthorized

  "/attachments/{attachment_gid}:download":
    get:
      summary: Download attachment
      description: |
        Downloads the file content of an attachment. This operation first retrieves the attachment
        metadata to get the download_url, then downloads the file from that URL.
      operationId: downloadAttachment
      x-airbyte-entity: attachments
      x-airbyte-action: download
      x-airbyte-file-url: data.download_url
      x-airbyte-path-override:
        path: /attachments/{attachment_gid}
      parameters:
        - name: attachment_gid
          in: path
          required: true
          description: Globally unique identifier for the attachment
          schema:
            type: string
      responses:
        "200":
          description: Attachment file content
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        "404":
          description: Attachment not found
        "401":
          description: Unauthorized

components:
  securitySchemes:
    oauth2:
      type: oauth2
      description: OAuth 2.0 authentication for Asana API
      flows:
        authorizationCode:
          authorizationUrl: https://app.asana.com/-/oauth_authorize
          tokenUrl: https://app.asana.com/-/oauth_token
          refreshUrl: https://app.asana.com/-/oauth_token
          scopes:
            default: Default access to user's Asana data
            # tasks:read: Read access to tasks
            # tasks:write: Write access to tasks
            # tasks:delete: Delete tasks
            # projects:read: Read access to projects
            # projects:write: Write access to projects
            # users:read: Read access to users
            # workspaces:read: Read access to workspaces
      x-airbyte-token-refresh:
        auth_style: body
        body_format: form
      x-airbyte-auth-config:
        title: "Asana OAuth 2.0"
        type: object
        required:
          - access_token
          - refresh_token
          - client_id
          - client_secret
        properties:
          access_token:
            type: string
            title: "Access Token"
            description: "OAuth access token for API requests"
            airbyte_secret: true
          refresh_token:
            type: string
            title: "Refresh Token"
            description: "OAuth refresh token for automatic token renewal"
            airbyte_secret: true
          client_id:
            type: string
            title: "Client ID"
            description: "Connected App Consumer Key"
          client_secret:
            type: string
            title: "Client Secret"
            description: "Connected App Consumer Secret"
            airbyte_secret: true
        auth_mapping:
          access_token: "${access_token}"
          refresh_token: "${refresh_token}"
          client_id: "${client_id}"
          client_secret: "${client_secret}"

