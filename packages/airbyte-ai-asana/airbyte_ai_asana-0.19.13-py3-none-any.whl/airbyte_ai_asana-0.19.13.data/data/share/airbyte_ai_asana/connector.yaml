# Asana API Connector
# OpenAPI 3.0 specification with Airbyte extensions

openapi: 3.1.0

info:
  title: Asana API Connector
  version: 0.1.3
  description: |
    Asana is a work management platform that helps teams organize, track, and manage
    projects and tasks. This connector provides access to tasks, projects, workspaces,
    teams, and users for project tracking, workload analysis, and productivity insights.
  x-airbyte-connector-name: asana
  x-airbyte-connector-id: d0243522-dccf-4978-8ba0-37ed47a0bdbf
  x-airbyte-external-documentation-urls:
    - type: api_reference
      title: Asana API Reference
      url: https://developers.asana.com/reference/rest-api-reference
    - type: changelog
      title: Asana API Changelog
      url: https://developers.asana.com/docs/change-log
    - type: authentication_guide
      title: Asana API Authentication Guide
      url: https://developers.asana.com/docs/authentication
    - type: rate_limits
      title: Asana API Rate Limits
      url: https://developers.asana.com/docs/rate-limits
    - type: api_deprecations
      title: Asana API Deprecations
      url: https://developers.asana.com/docs/deprecations
  x-airbyte-example-questions:
    supported:
      - "What tasks are assigned to me this week?"
      - "List all projects in my workspace"
      - "Summarize my team's workload and task completion rates"
      - "Show me the tasks for the [ProjectName] project"
      - "Who are the team members in my [TeamName] team?"
      - "Find all tasks related to [ClientName] across my workspaces"
      - "Analyze the most active projects in my workspace last month"
      - "Compare task completion rates between my different teams"
      - "Identify overdue tasks across all my projects"
      - "Show me details of my current workspace and its users"
    unsupported:
      - "Create a new task for [TeamMember]"
      - "Update the priority of this task"
      - "Delete the project [ProjectName]"
      - "Schedule a new team meeting"
      - "Add a new team member to [Workspace]"
      - "Move this task to another project"

servers:
  - url: https://app.asana.com/api/1.0
    description: Asana API server

security:
  - oauth2: []

paths:
  # Tasks endpoints
  "/tasks":
    get:
      summary: List tasks
      description: Returns a paginated list of tasks
      operationId: listTasks
      x-airbyte-entity: tasks
      x-airbyte-action: list
      x-airbyte-record-extractor: "$.data"
      x-airbyte-meta-extractor:
        next_page: $.next_page
      parameters:
        - name: limit
          in: query
          description: Number of items to return per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          description: Pagination offset token
          schema:
            type: string
            example: "eyJ0eXAiOJiKV1iQLCJhbGciOiJIUzI1NiJ9"
        - name: project
          in: query
          description: The project to filter tasks on
          schema:
            type: string
            example: "987654321"
        - name: workspace
          in: query
          description: The workspace to filter tasks on
          schema:
            type: string
            example: "987654321"
        - name: section
          in: query
          description: The workspace to filter tasks on
          schema:
            type: string
            example: "987654321"
        - name: assignee
          in: query
          description: The assignee to filter tasks on
          schema:
            type: string
            example: "123456789"
        - name: completed_since
          in: query
          description: Only return tasks that have been completed since this time
          schema:
            type: string
            format: date-time
            example: "2023-01-01T00:00:00Z"
        - name: modified_since
          in: query
          description: Only return tasks that have been completed since this time
          schema:
            type: string
            format: date-time
            example: "2023-01-01T00:00:00Z"

      responses:
        "200":
          description: List of tasks
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TasksList"
        "401":
          description: Unauthorized

  "/projects/{project_gid}/tasks":
    get:
      summary: List tasks from a project
      description: Returns all tasks in a project
      operationId: listProjectTasks
      x-airbyte-entity: project_tasks
      x-airbyte-action: list
      x-airbyte-record-extractor: "$.data"
      x-airbyte-meta-extractor:
        next_page: $.next_page
      parameters:
        - name: project_gid
          in: path
          required: true
          description: Project GID to list tasks from
          schema:
            type: string
        - name: limit
          in: query
          description: Number of items to return per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          description: Pagination offset token
          schema:
            type: string
        - name: completed_since
          in: query
          description: Only return tasks that have been completed since this time
          schema:
            type: string
            format: date-time
            example: "2023-01-01T00:00:00Z"
      responses:
        "200":
          description: List of tasks
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TasksList"
        "401":
          description: Unauthorized

  "/tasks/{task_gid}":
    get:
      summary: Get a task
      description: Get a single task by its ID
      operationId: getTask
      x-airbyte-entity: tasks
      x-airbyte-action: get
      x-airbyte-record-extractor: $.data
      parameters:
        - name: task_gid
          in: path
          required: true
          description: Task GID
          schema:
            type: string
      responses:
        "200":
          description: Task object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TaskResponse"
        "404":
          description: Task not found
        "401":
          description: Unauthorized

  "/workspaces/{workspace_gid}/tasks/search":
    get:
      summary: Search tasks in a workspace
      description: Returns tasks that match the specified search criteria. Note - This endpoint requires a premium Asana account.
      operationId: searchWorkspaceTasks
      x-airbyte-entity: workspace_task_search
      x-airbyte-action: list
      x-airbyte-record-extractor: "$.data"
      x-airbyte-meta-extractor:
        next_page: $.next_page
      parameters:
        - name: workspace_gid
          in: path
          required: true
          description: Workspace GID to search tasks in
          schema:
            type: string
        - name: limit
          in: query
          description: Number of items to return per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          description: Pagination offset token
          schema:
            type: string
        - name: text
          in: query
          description: Search text to filter tasks
          schema:
            type: string
        - name: completed
          in: query
          description: Filter by completion status
          schema:
            type: boolean
        - name: assignee.any
          in: query
          description: Comma-separated list of assignee GIDs
          schema:
            type: string
        - name: projects.any
          in: query
          description: Comma-separated list of project GIDs
          schema:
            type: string
        - name: sections.any
          in: query
          description: Comma-separated list of section GIDs
          schema:
            type: string
        - name: teams.any
          in: query
          description: Comma-separated list of team GIDs
          schema:
            type: string
        - name: followers.any
          in: query
          description: Comma-separated list of follower GIDs
          schema:
            type: string
        - name: created_at.after
          in: query
          description: Filter tasks created after this date (ISO 8601 format)
          schema:
            type: string
            format: date-time
        - name: created_at.before
          in: query
          description: Filter tasks created before this date (ISO 8601 format)
          schema:
            type: string
            format: date-time
        - name: modified_at.after
          in: query
          description: Filter tasks modified after this date (ISO 8601 format)
          schema:
            type: string
            format: date-time
        - name: modified_at.before
          in: query
          description: Filter tasks modified before this date (ISO 8601 format)
          schema:
            type: string
            format: date-time
        - name: due_on.after
          in: query
          description: Filter tasks due after this date (ISO 8601 date format)
          schema:
            type: string
            format: date
        - name: due_on.before
          in: query
          description: Filter tasks due before this date (ISO 8601 date format)
          schema:
            type: string
            format: date
        - name: resource_subtype
          in: query
          description: Filter by task resource subtype (e.g., default_task, milestone)
          schema:
            type: string
        - name: sort_by
          in: query
          description: Field to sort by (e.g., created_at, modified_at, due_date)
          schema:
            type: string
        - name: sort_ascending
          in: query
          description: Sort order (true for ascending, false for descending)
          schema:
            type: boolean
      responses:
        "200":
          description: List of tasks matching search criteria
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TasksList"
        "401":
          description: Unauthorized
        "402":
          description: Payment required (premium feature)

