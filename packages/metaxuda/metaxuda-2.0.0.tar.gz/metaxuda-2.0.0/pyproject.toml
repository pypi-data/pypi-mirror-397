[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "metaxuda"
dynamic = ["version"]
description = "CUDA-compatible GPU runtime for Apple Silicon that transparently maps CUDA kernels and memory operations to Metal, enabling Numba and Python GPU workloads with stream overlap and tier-aware memory management."
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "Perinban Parameshwaran", email = "p.perinban@gmail.com" }
]
license = { text = "Proprietary - Free for students and personal use. Commercial use requires license from p.perinban@gmail.com" }

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Operating System :: MacOS",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

dependencies = [
    "numpy>=1.21",
    "numba>=0.57"
]

[tool.setuptools.dynamic]
version = {attr = "metaxuda.__version__"}

[tool.setuptools.packages.find]
where = ["."]
include = ["metaxuda*"]

[tool.setuptools.package-data]
metaxuda = [
    "native/*.dylib",
    "native/*.bc",
    "native/*.so"
]