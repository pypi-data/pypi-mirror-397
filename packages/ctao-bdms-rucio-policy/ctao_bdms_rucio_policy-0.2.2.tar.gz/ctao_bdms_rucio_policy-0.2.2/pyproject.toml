[build-system]
requires = ["setuptools>=65", "setuptools_scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "ctao-bdms-rucio-policy"
description = "CTAO RUCIO policy package"
readme = "README.md"
license = {text = "BSD-3-Clause"}
authors = [
    {name = "Maximilian Linhoff", email = "maximilian.linhoff@tu-dortmund.de"},
]

requires-python = ">=3.9"

# needed for setuptools_scm, we don't define a static version
dynamic = ["version"]

[project.optional-dependencies]
test = [
  "pytest",
  "pytest-cov",
  "rucio~=38.2"
]
all = ["ctao-bdms-rucio-policy[test]"]

[project.urls]
repository = "https://gitlab.cta-observatory.org/cta-computing/dpps/bdms/bdms-rucio-policy"


[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
write_to = "src/bdms_rucio_policy/_version.py"


[tool.pytest.ini_options]
minversion = "7"
testpaths = ["src"]
log_cli_level = "INFO"
# print summary of failed tests, force errors if settings are misspelled
addopts = ["-ra", "--strict-config", "--strict-markers"]

[tool.coverage.run]
relative_files = true
source = ["src"]
omit = [
    "src/bdms_rucio_policy/_version.py",
]

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
extend-select = [
    "I", # isort
    "N", # pep8 naming
    "PT", # pytest
    "UP", # pyupgrade
    "COM", # flake8-commas
    "ISC", # implicit string concat rules
    "ICN", # import name conventions
    "G", # logging
]
ignore = [
    "COM812", # incompatible with ruff format
    "ISC001", # incompatible with ruff format
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.format]
exclude = ["./src/bdms_rucio_policy/permission.py", "./src/bdms_rucio_policy/schema.py"]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.isort]
profile = "black"
line_length = 88
