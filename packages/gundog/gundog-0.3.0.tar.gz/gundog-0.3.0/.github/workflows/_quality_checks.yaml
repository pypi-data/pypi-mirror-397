name: Quality Checks

on:
  workflow_call:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run ruff check
        run: uv run tox -e lint

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Check formatting
        run: uv run tox -e fmt

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run pyright
        run: uv run tox -e static

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run unit tests
        run: uv run pytest tests/unit/ -v

  discover-integration-tests:
    name: Discover Integration Tests
    runs-on: ubuntu-latest
    outputs:
      tests: ${{ steps.find.outputs.tests }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Find test files
        id: find
        run: |
          TESTS=$(ls tests/integration/tests/test_*.py | grep -v test_storage_lance | xargs -n1 basename | sed 's/\.py$//' | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "tests=$TESTS" >> $GITHUB_OUTPUT

  integration-tests:
    name: Integration Test (${{ matrix.test }})
    needs: discover-integration-tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test: ${{ fromJson(needs.discover-integration-tests.outputs.tests) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run ${{ matrix.test }}
        run: uv run pytest tests/integration/tests/${{ matrix.test }}.py -v
