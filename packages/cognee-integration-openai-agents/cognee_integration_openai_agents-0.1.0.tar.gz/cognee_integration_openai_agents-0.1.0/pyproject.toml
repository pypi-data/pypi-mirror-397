[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cognee-integration-openai-agents"
version = "0.1.0"
description = "Integrate Cognee's memory seamlessly with your OpenAI Agents SDK using easy-to-use tools."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "cognee>=0.5.0",
    "openai-agents>=0.0.1",
    "python-dotenv>=1.0.0",
    "ruff>=0.14.9",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["cognee_integration_openai_agents*"]
exclude = ["examples*"]

[dependency-groups]
dev = [
    "ruff>=0.14.6",
]

