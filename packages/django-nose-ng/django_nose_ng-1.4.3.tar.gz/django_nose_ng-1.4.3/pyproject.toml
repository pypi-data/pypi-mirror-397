[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[project]
name = "django-nose-ng"
dynamic = ["version"]
description = "Makes your Django tests simple and snappy"
readme = "README.rst"
license = {text = "BSD-3-Clause"}
authors = [
    {name = "Jeff Balogh", email = "me@jeffbalogh.org"},
]
maintainers = [
    {name = "Krzysztof Klinikowski", email = "kkszysiu@gmail.com"},
]
keywords = ["django", "nose", "django-nose", "testing"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Testing",
]
requires-python = ">=3.11"
dependencies = [
    "nose-ng>=1.4.3",
]

[project.urls]
Homepage = "https://github.com/kkszysiu/django-nose-ng"
Documentation = "https://django-nose.readthedocs.io"
Repository = "https://github.com/kkszysiu/django-nose-ng"
Changelog = "https://github.com/kkszysiu/django-nose-ng/blob/master/changelog.rst"

[project.optional-dependencies]
dev = [
    "django>=4.2",
    "django-environ",
    "coverage>=7.0",
    "ruff>=0.8.0",
    "tox>=4.0",
    "build",
    "twine",
]
docs = [
    "sphinx>=7.0",
    "django-environ",
    "django>=4.2",
]
test = [
    "django>=4.2",
    "django-environ",
    "coverage>=7.0",
]

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
vcs = "git"
style = "pep440"
bump = true

[tool.hatch.build.targets.sdist]
include = [
    "/django_nose",
    "/AUTHORS.rst",
    "/CONTRIBUTING.rst",
    "/LICENSE",
    "/README.rst",
    "/changelog.rst",
]

[tool.hatch.build.targets.wheel]
packages = ["django_nose"]

[tool.ruff]
target-version = "py311"
line-length = 88
exclude = [
    ".git",
    ".tox",
    ".eggs",
    "build",
    "dist",
    "__pycache__",
    "testapp/migrations",
]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
]
ignore = [
    "E203",   # whitespace before ':'
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["django_nose"]

[tool.coverage.run]
branch = true
source = ["django_nose", "testapp", "unittests"]

[tool.coverage.report]
omit = [
    "testapp/migrations/*.py",
]
