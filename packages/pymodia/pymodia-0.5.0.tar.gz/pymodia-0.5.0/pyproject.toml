[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "pymodia"
version = "0.5.0"
authors = [
    { name="Ivo Filot", email="ivo@ivofilot.nl" },
    { name="Joeri van Limpt", email="joerivanlimpt@live.nl" }
]
maintainers = [
    { name="Ivo Filot", email="ivo@ivofilot.nl" },
]
description = "pymodia"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "GPL-3.0-or-later"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "matplotlib",
    "numpy",
    "drawsvg",
    "cairosvg",
]

[tool.setuptools.packages.find]
where = ["."]