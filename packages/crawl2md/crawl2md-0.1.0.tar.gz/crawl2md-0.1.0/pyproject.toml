[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "crawl2md"
version = "0.1.0"
description = "Crawl documentation websites and convert to Markdown files"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    {name = "crawl2md contributors"}
]
keywords = ["documentation", "markdown", "crawler", "converter", "obsidian"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Documentation",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Text Processing :: Markup :: Markdown",
]
dependencies = [
    "requests>=2.25.0",
    "beautifulsoup4>=4.9.0",
    "markdownify>=0.11.0",
    "tomli>=2.0.0;python_version<'3.11'",
]

[project.optional-dependencies]
dev = [
    "build",
    "pytest",
    "black",
    "ruff",
    "mypy",
]

[project.scripts]
crawl2md = "crawl2md.cli:main"

[project.urls]
Homepage = "https://github.com/cicklolwut/crawl2md"
Repository = "https://github.com/cicklolwut/crawl2md"

[tool.setuptools.packages.find]
where = ["."]
include = ["crawl2md*"]

[tool.black]
line-length = 88
target-version = ["py39"]

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "W"]

[tool.mypy]
python_version = "3.9"
warn_unused_ignores = false
ignore_missing_imports = true
disallow_untyped_defs = false
check_untyped_defs = true
warn_return_any = false
warn_unreachable = false
