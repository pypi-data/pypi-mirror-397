[project]
name = "teletools"
version = "1.0.0"
description = "Python Utility Functions Library for Call Details Records ( CDRs ) from Brazilian Telecommunications Carriers"
readme = "README.pypi.md"
authors = [
    { name = "Maxwel de Souza Freitas", email = "maxwel@maxwelfreitas.com.br" }
]
requires-python = ">=3.13"
dependencies = [
    "duckdb>=1.4.0",
    "pandas>=2.3.2",
    "psycopg2-binary>=2.9.11",
    "python-dotenv>=1.2.1",
    "python-gnupg>=0.5.5",
    "sqlalchemy>=2.0.44",
    "tqdm>=4.67.1",
    "typer>=0.19.1",
]

[project.urls]
homepage = "https://deepwiki.com/InovaFiscaliza/teletools"
documentation = "https://github.com/InovaFiscaliza/teletools/blob/main/README.md"
repository = "https://github.com/InovaFiscaliza/teletools"


[project.scripts]
cipher_cli = "teletools.cipher.cipher_cli:main"
abr_loader = "teletools.database.abr_loader:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
]

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"
default = true

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
