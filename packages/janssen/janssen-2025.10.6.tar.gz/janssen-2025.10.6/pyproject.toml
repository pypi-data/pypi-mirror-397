[project]
name = "janssen"
version = "2025.10.06"
description = "Modular Optical Microscopy with JAX"
authors = [{ name = "Debangshu Mukherjee", email = "mukherjeed@ornl.gov" }]
license = { file = "LICENSE.md" }
maintainers = [{ name = "Debangshu Mukherjee", email = "mukherjeed@ornl.gov" }]
keywords = [
    "optical microscopy",
    "JAX",
    "ptychography",
    "differentiable programming",
]
readme = "README.md"
requires-python = ">=3.11, <3.14"
classifiers = [
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Typing :: Typed",
    "Topic :: Scientific/Engineering :: Image Processing",
]
dependencies = [
    "numpy>=1.13.0",
    "scipy >= 1.0.0",
    "matplotlib >= 2.2.0",
    "matplotlib-scalebar>=0.5.0",
    "cmocean>=4.0.3",
    "tqdm >= 4.66.0",
    "jaxtyping>0.3.2",
    "chex >= 0.1.85",
    "optax >= 0.1.8",
    "pytest >= 8.0.0",
    "jax>=0.7.0 ; sys_platform == 'win64'",
    "jax>=0.7.0 ; sys_platform == 'darwin'",
    "jax>=0.7.0 ; sys_platform == 'linux'",
    "pytest-cov>=6.2.1",
    "jupyterlab>=4.4.5",
    "jupyter>=1.1.1",
    "ipykernel>=6.29.5",
    "black[jupyter]>=25.1.0",
    "beartype>=0.21.0",
]

[tool.setuptools]
include-package-data = true
license-files = []

[tool.setuptools.packages.find]
namespaces = true
where = ["src"]

[project.optional-dependencies]
cuda = [
    "jax[cuda12]>=0.7.0 ; platform_machine == 'x86_64' and sys_platform == 'linux'",
    "nvidia-cudnn-cu12>=9.5.0 ; platform_machine == 'x86_64' and sys_platform == 'linux'",
]
docs = [
    "furo>=2025.7.19",
    "ipykernel>=6.29.5",
    "myst-parser>=4.0.1",
    "nbsphinx>=0.9.6",
    "pydata-sphinx-theme>=0.16.1",
    "sphinx>=8.1.3",
    "sphinx-autodoc-typehints>=3.0.1",
    "sphinx-rtd-theme>=3.0.2",
    "sphinxcontrib-napoleon>=0.7",
    "pydoclint>=0.7.3",
    "interrogate>=1.7.0",
    "pandoc>=2.4",
]
notebooks = [
    "ipywidgets>=8.1.0", 
    "ipykernel>=6.29.5", 
    "nbconvert>=7.16.6", 
]
test = [
    "pytest>=8.3.5",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "chex>=0.1.89",
]
dev = [
    "janssen[docs,notebooks,test]",
    "black>=25.1.0",
    "ipykernel>=6.29.5",
    "isort>=6.0.1",
    "myst-parser>=4.0.1",
    "nbsphinx>=0.9.6",
    "pydata-sphinx-theme>=0.16.1",
    "ruff>=0.12.9",
    "sphinx>=8.1.3",
    "sphinx-rtd-theme>=3.0.2",
    "sphinxcontrib-napoleon>=0.7",
    "twine>=6.1.0",
]

dev_cuda = ["janssen[cuda,dev]"]

[project.urls]
Homepage = "https://github.com/debangshu-mukherjee/janssen"


[build-system]
requires = ["uv_build>=0.8.3,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "janssen"
namespace = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.coverage.run]
source = ["janssen"]
omit = ["*/tests/*", "*/site-packages/*"]

[tool.pydoclint]
style = "numpy"
check-return-types = true
check-yield-types = true
check-arg-order = true
require-return-section-when-returning = true
require-yield-section-when-yielding = true

[tool.interrogate]
fail-under = 90
style = "sphinx"
exclude = ["tests", "build", "dist"]
ignore-init-module = true
quiet = true

[tool.ruff]
include = ["pyproject.toml", "src/**/*.py"]
line-length = 79
target-version = "py312"
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = 79


[tool.ruff.lint]
select = [
    "D",
    "E",
    "F",
    "B",
    "I",
    "N",
    "UP",
    "ANN",
    "S",
    "A",
    "C4",
    "PIE",
    "PT",
    "RET",
    "SIM",
    "ARG",
    "ERA",
    "PL",
]
ignore = [
    "ANN401",
    "PYI021",
    "F722",
    "COM812",
    "D205",
    "D212",
    "UP037",  # Don't remove quotes from jaxtyping annotations
    "F821",   # jaxtyping dimension variables (N, M, etc.) are intentionally "undefined"
]

[tool.ruff.lint.flake8-bugbear]
extend-immutable-calls = [
    "jax.numpy.zeros",
    "jax.numpy.ones",
    "jax.numpy.array",
    "jax.numpy.asarray",
    "jnp.zeros",
    "jnp.ones",
    "jnp.array",
    "jnp.asarray",
]

[tool.ruff.lint.pylint]
max-args = 10

[tool.ruff.lint.isort]
known-third-party = ["jax", "jaxtyping"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "D",       # Ignore all docstring issues
    "ANN",     # Ignore type annotations (tests often use Any)
    "S",       # Ignore security issues (tests may use assert, random, etc.)
    "PLR",     # Ignore refactoring suggestions
    "ARG",     # Ignore unused arguments
    "ERA",     # Ignore commented code
    "B",       # Ignore bugbear warnings
    "A",       # Ignore shadowing builtins
    "C4",      # Ignore comprehension issues
    "PIE",     # Ignore misc lints
    "PT",      # Ignore pytest style (we use unittest style)
    "RET",     # Ignore return issues
    "SIM",     # Ignore simplification suggestions
    "N",       # Ignore naming conventions
    "UP",      # Ignore upgrade suggestions
    "F401",    # Ignore unused imports (tests may import for side effects)
    "F841",    # Ignore unused variables
    "PLR2004", # Ignore magic value comparisons
]

[tool.black]
line-length = 79
target-version = ["py311", "py312", "py313"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
