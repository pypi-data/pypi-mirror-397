[tool.poetry]
name = "exoscraper"
version = "0.2.1"
description = "Package to scrape data on exoplanet targets to help you build your mission."
authors = ["Your Name <you@example.com>"]
license = "MIT"
readme = "docs/README.md"

[tool.poetry.dependencies]
python = "^3.9"
rich = "^13.4.2"
beautifulsoup4 = "^4.12.2"
batman-package = "^2.4.9"
astropy = ">=5.3.3,<7.0"
pandas = "^2.1.3"
astroquery = "^0.4.6"
gaiaoffline = ">=1.0.3"
requests = "^2.32.3"


[tool.poetry.group.dev.dependencies]
mkdocs = "^1.4.3"
jupyterlab = "^4.0.0"
black = "^23.3.0"
flake8 = "^6.0.0"
isort = "^5.12.0"
pytest = ">=7.3.1"
mkdocs-material = "^9.1.14"
mkdocstrings = "^0.21.2"
mkdocs-jupyter = "^0.24.1"
lxml = ">=4.9.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
