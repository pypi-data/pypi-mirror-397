[metadata]
name = surfhub
version = 0.0.5
author = Bao Nguyen
author_email = qbao.nguyen@gmail.com
description = A Python library for SERP and web scraping with multiple provider integration
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/nqbao/surfhub
project_urls = 
	Bug Tracker = https://github.com/nqbao/surfhub/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
keywords = serp, scraping, web, browserless, zyte

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	requests>=2.25.1
	beautifulsoup4>=4.9.3
	httpx>=0.27.2
	pydantic>=1.10.13
	diskcache>=5.6.3

[options.extras_require]
test = 
	respx

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

