[build-system]
requires = ["setuptools>=61","wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aramis_exporter"
description = "Zeiss GOM Aramis Data Exporter"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
]
authors = [
    {name="Tobias Strohmann"},
    {name="Ferdinand DÃ¶mling"},
    {name="David Melching"},
    {name="Eric Breitbarth", email="Eric.Breitbarth@dlr.de"}
]
dependencies = [
    "numpy",
]

dynamic = ["version"]

[tool.setuptools]
include-package-data = true
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["scripts*", "example_images", "tests*"]

[tool.setuptools.package-data]
aramis_exporter = ["test_data/*"]

# dynamic versioning
[tool.setuptools.dynamic]
version = { attr = "aramis_exporter.__version__" }

[project.urls]
Repository = "https://github.com/dlr-wf/aramis-data-exporter"
Issues = "https://github.com/dlr-wf/aramis-data-exporter/issues"