[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "artc"
version = "0.0.1"
description = "ARTC-LITE: Lightweight IoT Tensor Encoding for sensor data compression"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "169B", email = "your.email@example.com"}
]
keywords = ["compression", "iot", "sensors", "tensor", "lora", "arduino", "esp32", "embedded"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: System :: Archiving :: Compression",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.19.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
]

[project.urls]
"Homepage" = "https://github.com/169B/ARTC"
"Bug Tracker" = "https://github.com/169B/ARTC/issues"
"Documentation" = "https://github.com/169B/ARTC#readme"
"Source Code" = "https://github.com/169B/ARTC"
