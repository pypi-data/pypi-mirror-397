[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "dockyter"
version = "0.3.5"
description = "Run heavy tools in Docker or via an API from Jupyter notebooks"
classifiers = [
  "Framework :: IPython",
  "Framework :: Jupyter",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "ipython>=9.8.0",
    "requests>=2.32.5",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
authors = [
  { name = "Simon Masserey", email = "simasserey@gmail.com" },
]

[project.urls]
Homepage = "https://github.com/Lunfeer/dockyter"
Documentation = "https://github.com/Lunfeer/dockyter/tree/main/docs"
Source = "https://github.com/Lunfeer/dockyter"
Issues = "https://github.com/Lunfeer/dockyter/issues"

[dependency-groups]
dev = [
    "ipykernel>=7.1.0",
    "nbconvert>=7.16.6",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
]
api-example = [
    "fastapi>=0.124.0",
    "pydantic>=2.12.5",
    "uvicorn>=0.38.0",
]

[tool.pytest.ini_options]
markers = [
    "integration: mark tests as integration tests",
]
