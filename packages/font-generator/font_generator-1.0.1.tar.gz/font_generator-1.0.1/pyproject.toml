[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "font-generator"
version = "1.0.1"
description = "A Python package for font manipulation and conversion"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    {name = "GenXLabs.org", email = "genxlabs385@outlook.com"}
]
keywords = ["font", "ttf", "otf", "svg", "conversion", "handwritten", "typography"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Text Processing :: Fonts",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "fonttools>=4.0.0",
    "svgpathtools>=1.4.0",
    "tqdm>=4.60.0",
]

[project.optional-dependencies]
handwritten = ["fontforge"]

[project.urls]
Homepage = "https://github.com/GenXLabs-org/font-generator"
Documentation = "https://github.com/GenXLabs-org/font-generator#readme"
Repository = "https://github.com/GenXLabs-org/font-generator"
Issues = "https://github.com/GenXLabs-org/font-generator/issues"

[project.scripts]
font-generator = "font_generator.cli:main"

[tool.setuptools]
packages = ["font_generator"]

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt"]
