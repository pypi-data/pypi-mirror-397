default_install_hook_types:
  - pre-commit
  - commit-msg

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        stages: [pre-commit]
      - id: debug-statements
        stages: [pre-commit]
      - id: end-of-file-fixer
        stages: [pre-commit]
        exclude: .txt
      - id: trailing-whitespace
        stages: [pre-commit]
        exclude: ^tests/ ^assets/ *.txt
  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        stages: [pre-commit]
  - repo: https://github.com/ambv/black
    rev: 25.1.0
    hooks:
      - id: black
        stages: [pre-commit]
        language_version: python3
        exclude: ^assets/
  - repo: https://github.com/asottile/reorder_python_imports
    rev: v3.15.0
    hooks:
      - id: reorder-python-imports
        stages: [pre-commit]
        args: [--py3-plus]
  - repo: local
    hooks:
      - id: pytest
        stages: [pre-commit]
        name: pytest
        entry: pytest tests
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
  - repo: https://github.com/kynan/nbstripout
    rev: 0.6.1
    hooks:
      - id: nbstripout
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.2.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: []
