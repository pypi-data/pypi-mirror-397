name: python-lint

on:
  pull_request:
    branches: [ "**" ]

jobs:
    python-lint:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Python 3.10
              uses: actions/setup-python@v5
              with:
                python-version: '3.10'

            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install flake8==7.1.1 black==24.10.0 pytest==8.3.3 pytest-cov==6.0.0

            - name: Lint with flake8
              run: |
                flake8 .

            - name: Format with black
              run: |
                black --check --fast --exclude "assets/" .

            - name: Test with pytest
              run: |
                pytest tests

            - name: Try to install the local package
              run: pip install -e .
