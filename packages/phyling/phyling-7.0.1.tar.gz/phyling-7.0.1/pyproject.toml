[build-system]
requires = [
    "setuptools>=61",
    "setuptools-scm>=8",
    "wheel",
    "Cython",
    "numpy>=1.24.4,<3",
    "bleak",
    "ujson",
    "urllib3",
    "aiohttp",
    "python-socketio"
]
build-backend = "setuptools.build_meta"

[project]
name = "phyling"
description = "Phyling public package"
readme = "README.md"
license = { file = "LICENSE.txt" }
urls = { Homepage = "https://github.com/phyling-sport/phyling" }
dependencies = [
    "numpy>=1.24.4,<3",
]
dynamic = ["version"]

[tool.setuptools]
packages = ["phyling"]

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"
fallback_version = "0.0.0"
