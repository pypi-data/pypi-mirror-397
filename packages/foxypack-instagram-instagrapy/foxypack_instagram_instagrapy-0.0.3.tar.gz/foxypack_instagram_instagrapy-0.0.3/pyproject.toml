[project]
name = "foxypack-instagram-instagrapy"
version = "0.0.3"
description = "Default template for PDM package"
authors = [
    { name = "", email = "shapranov.work@gmail.com" },
]
dependencies = [
    "foxypack>=0.0.7",
    "instagrapi>=2.1.3",
    "pandas>=2.3.3",
    "openpyxl>=3.1.5",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[project.optional-dependencies]
dev = [
    "ruff>=0.14.0",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
