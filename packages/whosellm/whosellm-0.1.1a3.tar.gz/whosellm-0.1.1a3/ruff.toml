# Ruff 配置文件 / Ruff configuration file
# 文档 / Documentation: https://docs.astral.sh/ruff/

# 目标 Python 版本 / Target Python version
target-version = "py311"

# 每行最大字符数 / Maximum characters per line
line-length = 120

[lint]
# 启用的规则集 / Enabled rule sets
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "RUF",    # Ruff-specific rules
]

# 忽略的规则 / Ignored rules
ignore = [
    "E501",   # line-too-long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
    "B904",   # raise-without-from-inside-except
    "RUF001", # ambiguous-unicode-character-string (允许中文标点 / Allow Chinese punctuation)
    "RUF002", # ambiguous-unicode-character-docstring (允许文档字符串中的中文标点 / Allow Chinese punctuation in docstrings)
    "RUF003", # ambiguous-unicode-character-comment (允许注释中的中文标点 / Allow Chinese punctuation in comments)
]

# 每个文件允许的未使用导入 / Allow unused imports per file
[lint.per-file-ignores]
"__init__.py" = ["F401"]

[lint.isort]
# isort 配置 / isort configuration
known-first-party = ["llmver"]

[format]
# 使用双引号 / Use double quotes
quote-style = "double"

# 缩进使用空格 / Indent with spaces
indent-style = "space"

# 保留魔术尾随逗号 / Respect magic trailing comma
skip-magic-trailing-comma = false
