# Pytest 配置文件 / Pytest configuration file

[pytest]
# 测试路径 / Test paths
testpaths = tests

# Python 文件模式 / Python file patterns
python_files = test_*.py

# Python 类模式 / Python class patterns
python_classes = Test*

# Python 函数模式 / Python function patterns
python_functions = test_*

# 标记 / Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests

# 最小 Python 版本 / Minimum Python version
minversion = 8.0

# 添加选项 / Add options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# 过滤警告 / Filter warnings
filterwarnings =
    ignore::DeprecationWarning
