name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build distributions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Validate tag matches project version
        env:
          TAG_NAME: ${{ github.event.release.tag_name }}
        run: |
          python - <<'PY'
          import os, sys, tomllib
          tag = os.environ.get("TAG_NAME", "").lstrip("v")
          if not tag:
              print("No release tag provided", file=sys.stderr)
              sys.exit(1)
          with open("pyproject.toml", "rb") as f:
              version = tomllib.load(f)["project"]["version"]
          if version != tag:
              print(f"Version mismatch: pyproject {version} != tag {tag}", file=sys.stderr)
              sys.exit(2)
          print(f"Version OK: {version}")
          PY

      - name: Install dependencies (runtime only)
        run: |
          uv sync --no-dev

      - name: Build sdist and wheel
        run: |
          uv build

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: whosellm-dist
          path: dist/*

  publish-testpypi:
    name: Publish to TestPyPI
    needs: [build]
    runs-on: ubuntu-latest
    if: ${{ github.event.release.prerelease == true }}
    environment:
      name: testpypi
      url: https://test.pypi.org/project/whosellm/

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: whosellm-dist
          path: dist

      - name: List distributions
        run: ls -lh dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          verbose: true

  publish-pypi:
    name: Publish to PyPI
    needs: [build]
    runs-on: ubuntu-latest
    if: ${{ github.event.release.prerelease == false && github.event.release.target_commitish == 'main' }}
    environment:
      name: pypi
      url: https://pypi.org/project/whosellm/

    permissions:
      id-token: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: whosellm-dist
          path: dist

      - name: List distributions
        run: ls -lh dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          verbose: true
