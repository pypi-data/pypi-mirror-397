name: Tests

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  qa:
    name: Run quality checks (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: ${{ matrix.python-version == '3.14' }}

      - name: Install system dependencies (ripgrep)
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep

      - name: Check cgroup v2 support / 检查 cgroup v2 支持
        run: |
          echo "=== Checking cgroup v2 support / 检查 cgroup v2 支持 ==="
          echo ""
          echo "1. Cgroup filesystem type / Cgroup 文件系统类型:"
          stat -fc %T /sys/fs/cgroup/ || echo "Failed to stat /sys/fs/cgroup/"
          echo ""
          echo "2. Cgroup version / Cgroup 版本:"
          if [ -f /sys/fs/cgroup/cgroup.controllers ]; then
            echo "✓ cgroup v2 is available (unified hierarchy detected)"
            echo "✓ cgroup v2 可用 (检测到统一层级结构)"
            echo ""
            echo "Available controllers / 可用的控制器:"
            cat /sys/fs/cgroup/cgroup.controllers
          else
            echo "✗ cgroup v2 may not be available (cgroup.controllers not found)"
            echo "✗ cgroup v2 可能不可用 (未找到 cgroup.controllers)"
          fi
          echo ""
          echo "3. Mount information / 挂载信息:"
          mount | grep cgroup || echo "No cgroup mounts found"
          echo ""
          echo "4. Kernel cgroup support / 内核 cgroup 支持:"
          cat /proc/filesystems | grep cgroup || echo "No cgroup in /proc/filesystems"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Cache uv cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock', '**/pyproject.toml') }}-py${{ matrix.python-version }}-v1
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies (dev + test extras)
        run: |
          uv --version
          uv sync --extra dev --extra test

      - name: Check code formatting (ruff)
        if: matrix.python-version == '3.11'
        run: |
          uv run ruff format --check .

      - name: Run linting (ruff)
        if: matrix.python-version == '3.11'
        run: |
          uv run ruff check .

      - name: Run type checking (mypy)
        if: matrix.python-version == '3.11'
        run: |
          uv run mypy whosellm

      - name: Run tests (pytest)
        run: |
          uv run pytest tests --tb=short

