name: CI Pixi

on:
  - push
  - pull_request

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["windows-2022", "macos-latest"]
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - uses: actions/checkout@v5
    - uses: prefix-dev/setup-pixi@v0.9.2
      with:
        pixi-version: v0.55.0
        cache: false
    - name: Install
      run: |
        pixi run install-editable
    - name: Tests
      run: |
        pixi run test
