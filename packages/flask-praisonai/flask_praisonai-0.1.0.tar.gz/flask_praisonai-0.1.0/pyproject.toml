[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flask-praisonai"
version = "0.1.0"
description = "Flask integration for PraisonAI multi-agent framework"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Mervin Praison", email = "support@praison.ai"}
]
keywords = ["flask", "praisonai", "ai-agents", "multi-agent", "llm", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.9"
dependencies = [
    "flask>=2.0.0",
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-httpx>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/MervinPraison/flask-praisonai"
Documentation = "https://docs.praison.ai"
Repository = "https://github.com/MervinPraison/flask-praisonai"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
