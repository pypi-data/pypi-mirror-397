# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
# The name of your package on PyPI (must be unique)
name = "harborscalesdk"
version = "0.1.9"
authors = [
  { name="Harbor Scale", email="support@harborscale.com" },
]
description = "A Python SDK for interacting with Harbor Scale ingestion endpoints."

# This points to your README file for the long description on PyPI
readme = "README.md"
requires-python = ">=3.8"
license = { file="LICENSE" }
keywords = ["sdk", "api", "telemetry", "harbor"]

# These classifiers help users find your package
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

# This is where you list your package's dependencies
dependencies = [
    "requests",
    "pydantic",
]

[project.urls]
Homepage = "https://github.com/harborscale/harbor-sdk-python"
"Bug Tracker" = "https://github.com/harborscale/harbor-sdk-python/issues"
