name: "ToyDataset"

long_name: "pymovements Toy Dataset"

resources:
  - content: gaze
    url: "https://github.com/pymovements/pymovements-toy-dataset/archive/refs/heads/main.zip"
    filename: "pymovements-toy-dataset.zip"
    md5: "256901852c1c07581d375eef705855d6"
    filename_pattern: 'trial_{text_id:d}_{page_id:d}.csv'
    filename_pattern_schema_overrides:
      text_id: !int
      page_id: !int
    load_kwargs:
      time_column: 'timestamp'
      time_unit: 'ms'
      pixel_columns: ['x', 'y']
      read_csv_kwargs:
        columns:
          - "timestamp"
          - "x"
          - "y"
          - "stimuli_x"
          - "stimuli_y"
        schema_overrides:
          timestamp: !polars.Float64
          x: !polars.Float64
          y: !polars.Float64
          stimuli_x: !polars.Float64
          stimuli_y: !polars.Float64
        separator: "\t"
        null_values: "-32768.00"

experiment:
  screen_width_px: 1280
  screen_height_px: 1024
  screen_width_cm: 38
  screen_height_cm: 30.2
  distance_cm: 68
  origin: "upper left"
  sampling_rate: 1000
