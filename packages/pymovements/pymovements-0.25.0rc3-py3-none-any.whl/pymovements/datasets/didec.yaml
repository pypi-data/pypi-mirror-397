name: "DIDEC"

long_name: 'Dutch Image Description and Eye-tracking Corpus'

resources:
  - content: gaze
    url: "https://didec.uvt.nl/corpus/DIDEC_only_the_eyetracking_data.zip"
    filename: "DIDEC_only_the_eyetracking_data.zip"
    md5: "d572b0b41828986ca48a2fcf6966728a"
    filename_pattern: 'Ruud_exp{experiment:d}_list{list:d}_v{version:d}_ppn{participant:d}_{session:d}_Trial{trial:d} Samples.txt'
    filename_pattern_schema_overrides:
      experiment: !int
      list: !int
      version: !int
      participant: !int
      session: !int
      trial: !int
    load_function: from_begaze
    load_kwargs:
      trial_columns: ['Stimulus']
      encoding: ascii
      prefer_eye: L

experiment:
  screen_width_px: 1680
  screen_height_px: 1050
  screen_width_cm: 47.4
  screen_height_cm: 29.7
  distance_cm: 70
  origin: "upper left"
  sampling_rate: 250
