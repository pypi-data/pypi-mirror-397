[build-system]
requires = ["setuptools>=61,<75", "wheel", "packaging<25"]
build-backend = "setuptools.build_meta"

[project]
name = "seo-agent"
version = "0.3.0"
description = "Lightweight CLI that runs a technical SEO audit for a URL and outputs prioritized, actionable recommendations."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "Shubhendu Vaid" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Site Management",
    "Topic :: Security",
    "Topic :: Utilities",
]
keywords = ["seo", "audit", "cli", "web"]
dependencies = []

[project.urls]
Homepage = "https://github.com/ShubhenduVaid/seo-agent"
Source = "https://github.com/ShubhenduVaid/seo-agent"
Issues = "https://github.com/ShubhenduVaid/seo-agent/issues"

[project.scripts]
seo-agent = "seo_agent.cli:main"

[tool.setuptools.packages.find]
where = ["."]
