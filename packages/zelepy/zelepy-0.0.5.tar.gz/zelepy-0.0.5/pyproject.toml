[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zelepy"
version = "0.0.5"
description = "Zelesis Neo API Python Bindings"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "MrCoolGuy640"}
]
keywords = ["zelesis", "zelesis neo"]

dependencies = [
    "configobj>=5.0.0",
    "zhmiscellanygsudo",
    "Pillow>=9.0.0",
]

[tool.setuptools]
packages = ["zelepy", "zelepy._internal"]
include-package-data = true

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.flake8]
max-line-length = 100
exclude = [".git", "__pycache__", "venv", "build", "dist"]

