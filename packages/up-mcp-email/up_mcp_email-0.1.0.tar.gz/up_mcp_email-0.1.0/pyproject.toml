[project]
name = "up-mcp-email"
version = "0.1.0"
description = "ultraPRO Email MCP Server - IMAP and SMTP integration for Claude"
authors = [{ name = "CÃ©sar Obach / ultraBASE", email = "cesar@ultrabase.cl" }]
readme = "README.md"
license = "MIT"
keywords = ["MCP", "IMAP", "SMTP", "email", "ultraPRO", "Claude"]
requires-python = ">=3.10,<4.0"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "aioimaplib>=2.0.1",
    "aiosmtplib>=4.0.0",
    "gradio>=6.0.1",
    "jinja2>=3.1.5",
    "loguru>=0.7.3",
    "markdown>=3.5.0",
    "mcp[cli]>=1.3.0",
    "pydantic>=2.11.0",
    "pydantic-settings[toml]>=2.11.0",
    "tomli-w>=1.2.0",
    "typer>=0.15.1",
]

[project.scripts]
up-mcp-email = "mcp_email_server.cli:app"

[project.urls]
Repository = "https://github.com/cobach/up-mcp-email"

[dependency-groups]
dev = [
    "pytest>=7.2.0",
    "pytest-asyncio>=0.25.3",
    "pre-commit>=2.20.0",
    "tox-uv>=1.11.3",
    "deptry>=0.22.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.9.2",
    "mkdocs>=1.4.2",
    "mkdocs-material>=8.5.10",
    "mkdocstrings[python]>=0.26.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["mcp_email_server"]

[tool.setuptools]
py-modules = ["mcp_email_server"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py310"
line-length = 120
fix = true

[tool.ruff.lint]
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E",
    "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
    # raise-vanilla-args
    "TRY003",
    # try-consider-else
    "TRY300",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "S106", "SIM117"]

[tool.ruff.format]
preview = true

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["mcp_email_server"]
