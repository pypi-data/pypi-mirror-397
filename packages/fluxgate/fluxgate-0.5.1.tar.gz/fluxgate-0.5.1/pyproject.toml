[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fluxgate"
version = "0.5.1"
description = "A modern, composable circuit breaker library for Python"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Jongbeom Kwon", email = "jongbeom.kwon@gmail.com"}
]
license = {text = "MIT"}
keywords = ["circuit-breaker", "resilience", "fault-tolerance", "async"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "typing-extensions~=4.15; python_version<'3.11'",
]

[project.urls]
Homepage = "https://github.com/byExist/fluxgate"
Documentation = "https://byExist.github.io/fluxgate"
Repository = "https://github.com/byExist/fluxgate"
Changelog = "https://byExist.github.io/fluxgate/changelog/"

[project.optional-dependencies]
prometheus = [
    "prometheus-client~=0.23",
]
slack = [
    "httpx~=0.28",
]
all = [
    "prometheus-client~=0.23",
    "httpx~=0.28",
]

[dependency-groups]
test = [
    "pytest~=9.0",
    "pytest-asyncio~=1.3",
    "pytest-cov~=7.0",
    "pytest-freezer~=0.4",
    "pytest-codeblocks~=0.17",
]
docs = [
    "mike~=2.1",
    "mkdocs-material~=9.7",
    "mkdocs-static-i18n~=1.3",
    "mkdocstrings[python]~=0.25",
]
dev = [
    "fluxgate[all]",
    "ruff~=0.14",
    "pre-commit~=4.2",
    { include-group = "test" },
    { include-group = "docs" },
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
codeblocks_glob = ["docs/**/*.md"]
