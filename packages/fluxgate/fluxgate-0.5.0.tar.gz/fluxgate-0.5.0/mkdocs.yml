site_name: Fluxgate
site_description: A modern, composable circuit breaker library for Python
site_url: https://byExist.github.io/fluxgate
repo_url: https://github.com/byExist/fluxgate
repo_name: byExist/fluxgate

docs_dir: docs

extra:
  version:
    provider: mike

theme:
  name: material
  language: en
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Circuit Breaker: circuit-breaker.md
  - Components:
      - Overview: components/index.md
      - Windows: components/windows.md
      - Trackers: components/trackers.md
      - Trippers: components/trippers.md
      - Retries: components/retries.md
      - Permits: components/permits.md
      - Listeners:
          - Overview: components/listeners/index.md
          - Logging: components/listeners/logging.md
          - (opt) Prometheus: components/listeners/prometheus.md
          - (opt) Slack: components/listeners/slack.md
  - Examples: examples.md
  - About:
      - Design & Inspiration: about/design.md
      - Comparison: about/comparison.md
      - Changelog: changelog.md
  - API Reference:
      - Core: api/core.md
      - Windows: api/windows.md
      - Trackers: api/trackers.md
      - Trippers: api/trippers.md
      - Retries: api/retries.md
      - Permits: api/permits.md
      - Listeners: api/listeners.md
      - Interfaces: api/interfaces.md

plugins:
  - search:
      lang:
        - en
        - ko
  - autorefs:
      resolve_closest: true
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            # Heading & ToC
            show_root_heading: true
            show_root_toc_entry: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            heading_level: 2

            # Members
            members_order: source
            show_if_no_docstring: true
            inherited_members: false
            filters:
              - "!^_[^_]"

            # Docstrings
            docstring_style: google
            merge_init_into_class: true
            show_docstring_examples: true

            # Signatures
            show_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            separate_signature: true

            # Source
            show_source: true
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: ko
          name: 한국어
          build: true
