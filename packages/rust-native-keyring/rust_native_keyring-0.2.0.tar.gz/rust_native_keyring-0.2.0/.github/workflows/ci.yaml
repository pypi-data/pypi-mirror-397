name: CI

on:
  push:
    paths-ignore:
      - ./python/**
  pull_request:
  workflow_dispatch:

jobs:
  ci_stable:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-latest, windows-latest, ubuntu-latest ]

    steps:
      - name: Fetch head
        uses: actions/checkout@v6

      - name: Install rust stable
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Format check
        run: cargo fmt --check

      - name: Clippy check
        run: cargo clippy --no-deps --all-targets --all-features -- -D warnings

      - name: Build and Test
        run: cargo test --verbose

  ci_msrv:
    runs-on: ubuntu-latest

    steps:
      - name: Fetch head
        uses: actions/checkout@v6

      - name: Install rust MSRV
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.88
          components: clippy

      - name: Clippy check
        run: cargo clippy --no-deps --all-targets --all-features -- -D warnings
