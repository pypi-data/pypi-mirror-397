[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aiocoalesce"
version = "0.1.0"
description = "A best-in-class async request coalescing library for Python."
readme = "README.md"
requires-python = ">=3.9"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
]

[tool.hatch.build.targets.wheel]
packages = ["aiocoalesce"]

[tool.hatch.build.targets.sdist]
include = [
    "aiocoalesce",
    "tests",
    "README.md",
    "WHY_US.md",
]
