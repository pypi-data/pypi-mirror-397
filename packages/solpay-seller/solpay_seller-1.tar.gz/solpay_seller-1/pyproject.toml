[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "solpay-seller"
version = "1"
description = "Python SDK for SolPay Seller API"
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["requests>=2.31.0"]
keywords = ["solpay", "seller-api", "webhooks", "marketplace"]
authors = [{ name = "SolPay" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: Other/Proprietary License",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries",
  "Typing :: Typed",
]

[project.optional-dependencies]
models = ["pydantic>=2.6.0"]
docs = [
  "mkdocs>=1.5.0",
  "mkdocs-material>=9.5.0",
  "mkdocstrings[python]>=0.25.0"
]
dev = ["ruff>=0.6.0", "mypy>=1.10.0", "pytest>=8.0.0", "build>=1.2.0", "twine>=5.0.0"]

[project.urls]
Homepage = "https://solpay.one"
Documentation = "https://solpay.one/dashboard/integrations"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.package-data]
solpay_seller = ["py.typed"]

[tool.setuptools.packages.find]
where = ["src"]
