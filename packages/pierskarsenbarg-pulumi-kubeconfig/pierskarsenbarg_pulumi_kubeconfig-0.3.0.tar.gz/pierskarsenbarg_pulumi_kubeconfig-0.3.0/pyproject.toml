[project]
  name = "pierskarsenbarg_pulumi_kubeconfig"
  description = "Kubeconfig provider"
  dependencies = ["parver>=0.2.1", "pulumi>=3.0.0,<4.0.0", "pulumi_azure_native>=2.0.0,<3.0.0", "semver>=2.8.1", "typing-extensions>=4.11,<5; python_version < \"3.11\""]
  keywords = ["pulumi", "kubeconfig", "category/infrastructure", "kind/native"]
  readme = "README.md"
  requires-python = ">=3.9"
  version = "0.3.0"
  [project.license]
    text = "Apache-2.0"
  [project.urls]
    Homepage = "https://github.com/pierskarenbarg/pulumi-kubeconfig"
    Repository = "https://github.com/pierskarenbarg/pulumi-kubeconfig"

[build-system]
  requires = ["setuptools>=61.0"]
  build-backend = "setuptools.build_meta"

[tool]
  [tool.setuptools]
    [tool.setuptools.package-data]
      pierskarsenbarg_pulumi_kubeconfig = ["py.typed", "pulumi-plugin.json"]
