[project]
name = "pdf-image-extractor-mcp"
version = "0.1.0"
description = "MCP server for extracting images from PDFs"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.24.0",
    "pymupdf>=1.26.7",
]

[project.scripts]
pdf-image-extractor-mcp = "pdf_image_mcp.main:main"

[dependency-groups]
dev = [
    "pre-commit>=4.5.1",
    "pyright>=1.1.407",
    "pytest>=9.0.2",
    "ruff>=0.14.9",
]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "B", "UP"]
ignore = []

[tool.pyright]
typeCheckingMode = "strict"
venvPath = "."
venv = ".venv"
include = ["src", "tests"]
pythonVersion = "3.10"

[tool.pytest.ini_options]
pythonpath = "src"
testpaths = ["tests"]
