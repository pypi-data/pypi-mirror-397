[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ocrtestdata"
version = "0.1.0"
description = "Generate large amounts of image-based PDF test data for file-based OCR and Document Management Solutions."
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "BjÃ¶rn Seipel", email = "support@digidigital.de" }
]
requires-python = ">=3.9"
dependencies = [
  "Faker>=18.0.0",
  "Pillow>=9.0.0",
  "qrcode[pil]>=7.0"
]
keywords = ["ocr", "pdf", "testing", "tests", "automation"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: System Administrators",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
]

[project.scripts]
ocrtestdata = "ocrtestdata.cli:main"

[project.urls]
Homepage = "https://digidigital.de"
Repository = "https://github.com/digidigital/ocrtestdata"
Support = "https://github.com/digidigital/ocrtestdata/issues"

[tool.setuptools]
include-package-data = true
packages = ["ocrtestdata"]

[tool.setuptools.package-data]
"ocrtestdata" = ["fonts/*"]