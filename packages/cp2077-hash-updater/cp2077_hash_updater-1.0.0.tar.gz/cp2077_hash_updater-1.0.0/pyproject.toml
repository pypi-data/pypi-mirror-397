[project]
name = "cp2077-hash-updater"
version = "1.0.0"
description = "Speedrun Cyberpunk 2077 updates"
readme = "README.md"
requires-python = ">=3.13"
authors = [
    { name = "alphanin9" }
]
keywords = ["cp2077"]
dependencies = [
    "ida-domain>=0.3.5",
]

[project.scripts]
cp2077-hash-updater="hash_updater.cp2077_run_all:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
