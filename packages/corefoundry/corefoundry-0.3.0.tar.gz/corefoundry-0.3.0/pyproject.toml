[project]
name = "corefoundry"
version = "0.3.0"
description = "A lightweight, LLM-agnostic micro-framework for AI agent tool management."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name="jjhiza"}]
keywords = ["ai", "agents", "llm", "tools", "openai", "anthropic", "framework"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = ["pydantic>=2.0"]

[project.urls]
Homepage = "https://github.com/jjhiza/core-foundry"
Repository = "https://github.com/jjhiza/core-foundry"
Issues = "https://github.com/jjhiza/core-foundry/issues"
Documentation = "https://github.com/jjhiza/core-foundry#readme"

[tool.setuptools]
packages = ["corefoundry", "agent_adapters"]

[project.optional-dependencies]
adapters = ["openai>=1.0.0", "anthropic>=0.18.0"]

[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"
