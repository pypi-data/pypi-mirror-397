[build-system]
requires = ["setuptools>=70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "arp-jarvis-runtime"
version = "0.1.0"
description = "Jarvis Agent Runtime for executing ARP-style flows with planning support."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "Agent Runtime Protocol" }]
# ARP Standard SDK (Tool Registry, Runtime, etc.)
# Importable as published on PyPI: `arp-standard-py`.
dependencies = [
  "arp-standard-py>=0.1.0,<0.2.0",
  "fastapi>=0.115",
  "uvicorn>=0.30",
]

[project.urls]
Repository = "https://github.com/AgentRuntimeProtocol/JARVIS_Runtime"
Issues = "https://github.com/AgentRuntimeProtocol/JARVIS_Runtime/issues"

[project.optional-dependencies]
openai = ["openai>=1.0.0"]
dev = ["pyright>=1.1.0", "pytest>=7", "pytest-cov>=4"]

[project.scripts]
arp-jarvis-runtime = "jarvis_runtime.cli:main"

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*"]
