[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"

[project]
name = "netrun-config"
version = "2.0.0"
description = "Unified configuration management for Netrun Systems portfolio with TTL caching and multi-vault support"
authors = [
    {name = "Daniel Garza", email = "daniel@netrunsystems.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
keywords = ["configuration", "settings", "pydantic", "azure", "keyvault", "caching", "multi-vault", "namespace"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: Pydantic",
    "Framework :: Pydantic :: 2",
]

dependencies = [
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
]

[project.optional-dependencies]
azure = [
    "azure-identity>=1.15.0",
    "azure-keyvault-secrets>=4.8.0",
]
errors = [
    "netrun-errors>=2.0.0",
]
logging = [
    "netrun-logging>=2.0.0",
]
all = [
    "netrun-config[azure,errors,logging]",
]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
]

[project.urls]
Homepage = "https://github.com/netrunsystems/netrun-config"
Documentation = "https://docs.netrunsystems.com/config"
Repository = "https://github.com/netrunsystems/netrun-config"
Issues = "https://github.com/netrunsystems/netrun-config/issues"

[tool.hatch.build.targets.wheel]
packages = ["netrun", "netrun_config"]

[tool.hatch.build.targets.sdist]
include = ["/netrun", "/netrun_config", "/tests", "README.md", "LICENSE"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--cov=netrun.config",
    "--cov-report=term-missing",
    "--cov-report=html",
]

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312"]
include = '\.pyi?$'

[tool.ruff]
line-length = 88
target-version = "py310"
select = ["E", "F", "I", "N", "W"]
ignore = []

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
