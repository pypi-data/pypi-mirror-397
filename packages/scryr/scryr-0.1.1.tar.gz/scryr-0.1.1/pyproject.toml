[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "scryr"
version = "0.1.1"
description = "A minimal tool that maps project structure and intent"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Prajwal", email = "imprajwal793@gmail.com"}
]
keywords = ["cli", "tree", "project", "structure", "mapping"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "rich>=13.0.0",
]

[project.urls]
Homepage = "https://github.com/Prajwal-Pujari/scryr.git"
Repository = "https://github.com/Prajwal-Pujari/scryr.git"

[project.scripts]
scryr = "scryr.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/scryr"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]