[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mammos-spindynamics"
version = "0.3.1"
description = "Spin dynamics package."
readme = "README.md"
authors = [
  { name = "Andrea Petrocchi" },
  { name = "Swapneel Amit Pathak" },
  { name = "Martin Lang" },
  { name = "Sam Holt" },
  { name = "Hans Fangohr" },
]
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
  "Intended Audience :: Developers",
  "Intended Audience :: Education",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3 :: Only",
  'Topic :: Scientific/Engineering :: Physics',
]
requires-python = ">=3.11"
dependencies = [
  "mammos-entity>=0.8.0",
  "mammos-units",
  "matplotlib>=3.10.1",
  "numpy",
  "pandas",
  "pydantic",
  "rich",
]

[project.urls]
Homepage = "https://mammos-project.github.io"
Documentation = "https://mammos-project.github.io/mammos"
Repository = "https://github.com/MaMMoS-project/mammos-spindynamics"
Issues = "https://github.com/MaMMoS-project/mammos-spindynamics/issues"
Changelog = "https://mammos-project.github.io/mammos/changelog"

[tool.ruff]
target-version = "py311"
exclude = [
  "dev",
]
[tool.ruff.lint]
select = [
  "B",   # flake8-bugbear
  "D",   # pydocstyle
  "E",   # pycodestyle
  "F",   # Pyflakes
  "I",   # isort
  "SIM", # flake8-simplify
  "UP",  # pyupgrade
]
isort.known-local-folder = [ "src/mammos_spindynamics" ]
pydocstyle.convention = "google"

[tool.ruff.lint.per-file-ignores]
"*.ipynb" = ["B018"]  # "Found useless expression. Either assign it to a variable or remove it."; false positives when using implicit __repr__ in the notebook
"tests/*" = ["D100", "D103"]  # do not enforce docstrings in tests

[tool.pixi.workspace]
channels = [ "conda-forge" ]
platforms = [ "osx-arm64", "linux-64", "osx-64", "win-64" ]

[tool.pixi.dependencies]
python = "==3.11"
hatch = "*"
ipython = "*"
jupyterlab = ">3"
mammos-dft = ">=0.4.0"
nbval = "*"
packaging = "<25"
pre-commit = "*"
pytest = "*"
pytest-timeout = "*"
ruff = "*"
towncrier = "*"
uppasd = "*"

[tool.pixi.pypi-dependencies]
mammos-analysis = "*"
mammos-spindynamics = { path = ".", editable = true }

[tool.pixi.tasks]
examples = "jupyter-lab examples"
test-unittest = "pytest -v tests"
test-docstrings = "pytest -v --doctest-modules src/mammos_spindynamics"
test-notebooks = "pytest -v --nbval-lax examples"
test-all = { depends-on = ["test-unittest", "test-docstrings", "test-notebooks"] }
style = "pre-commit run --all-files"

[tool.towncrier]
directory = "changes"
filename = "CHANGELOG.md"
package = "mammos_spindynamics"
title_format = "## [mammos-spindynamics {version}](https://github.com/MaMMoS-project/mammos-spindynamics/tree/{version}) â€“ {project_date}"
# point to PRs instead of issues; CI ensures that the correct PR numbers exist
issue_format = "[#{issue}](https://github.com/MaMMoS-project/mammos-spindynamics/pull/{issue})"

[[tool.towncrier.type]]
directory = "added"
name = "Added"
showcontent = true

[[tool.towncrier.type]]
directory = "changed"
name = "Changed"
showcontent = true

[[tool.towncrier.type]]
directory = "deprecated"
name = "Deprecated"
showcontent = true

[[tool.towncrier.type]]
directory = "removed"
name = "Removed"
showcontent = true

[[tool.towncrier.type]]
directory = "fixed"
name = "Fixed"
showcontent = true

[[tool.towncrier.type]]
directory = "misc"
name = "Misc"
showcontent = true
