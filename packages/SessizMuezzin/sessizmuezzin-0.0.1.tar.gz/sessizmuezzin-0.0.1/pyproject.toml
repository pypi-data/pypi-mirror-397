[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "SessizMuezzin"
version = "0.0.1"
authors = [
    { name = "SessizMuezzin", email = "your.email@example.com" }
]
description = "Python programming course assignments and solutions."
readme = "README.md"
keywords = ["python", "education", "programming", "assignments"]
requires-python = ">=3.6"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/SessizMuezzin/SessizMuezzin"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]