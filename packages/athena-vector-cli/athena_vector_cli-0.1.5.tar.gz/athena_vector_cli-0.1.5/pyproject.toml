[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "athena-vector-cli"
version = "0.1.5"
description = "Athena Vector Command CLI - 자연어 명령어를 벡터 시스템으로 실행"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    {name = "MKM Lab", email = "contact@mkmlab.com"},
]
keywords = ["vector", "cli", "command", "nlp", "athena"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "athena-brain-core>=0.1.0",  # Core AI memory and evolution engine
    "qdrant-client>=1.15.1",
    "sentence-transformers>=5.1.2",
    "numpy>=1.24.3",
    "python-dotenv>=1.0.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.scripts]
athena = "athena_vector_cli.cli:main"

[tool.setuptools]
packages = ["athena_vector_cli"]

