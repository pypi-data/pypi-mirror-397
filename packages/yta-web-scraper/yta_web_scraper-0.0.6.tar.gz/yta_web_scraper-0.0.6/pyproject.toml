[project]
name = "yta-web-scraper"
version = "0.0.6"
description = "Youtube Autonomous Chrome Scraper Module"
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "yta_validation (>=0.0.1,<1.0.0)",
    "yta_constants (>=0.0.1,<1.0.0)",
    "yta_file (>=0.0.1,<1.0.0)",
    "selenium (>=4.18.1,<5.0.0)",
]

[tool.poetry]
packages = [{include = "yta_web_scraper", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
yta_testing = ">=0.0.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
