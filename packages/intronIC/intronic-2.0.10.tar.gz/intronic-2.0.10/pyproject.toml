[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "intronIC"
version = "2.0.10"
description = "Intron classification tool for identifying U2-type and U12-type introns using SVM"
readme = "README.md"
license = {text = "GPL-3.0"}
authors = [
    {name = "Graham E. Larue", email = "egrahamlarue@gmail.com"}
]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
    "numpy>=1.19.0",
    "scipy>=1.5.0",
    "scikit-learn>=0.22,<2.0",
    "biogl>=3.0.1",
    "matplotlib>=3.3.0",
    "networkx>=2.5.1",
    "rich>=10.0",
    "smart-open>=5.0.0",
    "tqdm>=4.0.0",
    "pyyaml>=5.0",
    "joblib>=1.0.0",
    "pyfastx>=0.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=3.0",
    "black>=22.0",
    "ruff>=0.1.0",
    "mypy>=0.990",
    "ipython>=7.0",
]
test = [
    "pytest>=7.0",
    "pytest-cov>=3.0",
]

[project.urls]
Homepage = "https://github.com/glarue/intronIC"
Repository = "https://github.com/glarue/intronIC"
Issues = "https://github.com/glarue/intronIC/issues"

[project.scripts]
intronIC = "intronIC.cli.main:main"

[tool.hatch.build.targets.wheel]
packages = ["src/intronIC"]
artifacts = [
    "src/intronIC/data/*.pkl",
    "src/intronIC/data/*.json",
    "src/intronIC/data/*.iic.gz",
    "src/intronIC/data/*.log",
    "src/intronIC/data/test_data/*.fa.gz",
    "src/intronIC/data/test_data/*.gff3.gz",
    "src/intronIC/data/test_data/*.fxi",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
pythonpath = ["src"]

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311"]

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
