# ============================================================================
# intronIC - Minimal Testing Profile
# ============================================================================
# Ultra-fast configuration for smoke testing and development
# Runtime: Training time varies based on system and configuration
#
# Compared to production:
# - Minimal optimization (1 round vs 5)
# - Minimal CV (2 folds vs 7)
# - Single model (1 vs 10)
# - Reduced iterations
#
# WARNING: Not suitable for production use - evaluation metrics will be noisy
#
# Usage:
#   intronIC train -n smoke_test --config config/profiles/minimal.yaml
#
# ============================================================================

scoring:
  threshold: 90.0
  feature_type: "both"
  exclude_noncanonical: false
  pseudocount: 0.0001
  ignore_nc_dinucleotides: true
  u12_boundary_correction: true
  regions:
    five_prime: {start: -3, end: 9}
    branch_point: {start: -55, end: -5}
    three_prime: {start: -6, end: 4}

training:
  eval_mode: "nested_cv"
  n_cv_folds: 2               # Minimal: 2 folds (vs 7 production)
  test_fraction: 0.2
  n_optimization_rounds: 1    # Minimal: 1 round (vs 5 production)
  # fixed_C: null

  ensemble:
    n_models: 1               # Minimal: single model (vs 10 production)
    subsample_u2: false       # No subsampling for single model
    subsample_ratio: 1.0
    max_iter: 10000           # Minimal: 10k (vs 40k production)
    random_state: 42

  use_fold_averaged_params: false

optimizer:
  n_rounds: 1                 # Minimal: 1 round (vs 5 production)
  n_points_initial: 7         # Minimal: 7 points (vs 13 production)
  n_points_refine: 20         # Minimal: 20 points (vs 100 production)
  cv_folds: 2                 # Minimal: 2 folds (vs 9 production)
  random_state: 42
  n_jobs: -1
  verbose: true
  max_iter: 10000             # Minimal: 10k (vs 60k production)

# param_grid not needed - architecture uses hardcoded values
# (include_max=false, include_pairwise_mins=false)
# C parameter is auto-optimized via grid search
# Calibration method (sigmoid vs isotonic) is auto-selected in Stage 2
param_grid: {}

performance:
  processes: 1
  min_intron_length: 30

isoform:
  allow_multiple_isoforms: false
  exclude_overlapping: false
  include_duplicates: false

output:
  clean_names: true

extraction:
  flank_length: 50

advanced:
  random_seed: 42
  quiet: false
  debug: false
