[pytest]
# pytest configuration for intronIC test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multi-component workflows
    slow: Tests that take significant time to run (> 5 seconds)
    requires_data: Tests that require external data files
    requires_chr19: Tests that specifically need Chr19 test data
    ml: Machine learning and classification tests
    scoring: PWM scoring and normalization tests
    extraction: Intron extraction from annotations
    io: File input/output tests
    error_handling: Error and exception handling tests
    edge_case: Edge case and boundary condition tests

# Output options
addopts =
    # Show test summary info for all test types
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict marker usage (fail on unknown markers)
    --strict-markers
    # Concise test output
    --tb=short
    # Show durations of slowest 10 tests
    --durations=10

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.10

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=. --cov-report=html --cov-report=term

# Logging
log_cli = false
log_cli_level = INFO
log_file = test_run.log
log_file_level = DEBUG
