[project]
name = "catch-them-all"
version = "1.0.1"
description = """Not just a traceback formatter â€” but a universal exception handler.
A single @decorator that transforms every exception into a structured, multi-format report"""
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE.txt"}
authors = [
    {name = "Anasse Gassab", email = "anasse.gsb@gmail.com"}
]
keywords = [
    "exception",
    "exceptions",
    "exception-handling",
    "traceback",
    "excepthook",
    "pretty-traceback",
    "pretty",
    "pretty-print",
    "debugging",
    "debug",
    "rich",
    "colors",
    "customize",
    "decorator",
    "decorators",
    "logging",
    "structured-report",
    "pokemon"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Debuggers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Development Status :: 5 - Production/Stable",
]

dependencies = [
    "rich>=13.0",
]

[project.optional-dependencies]
test = [
    "numpy==2.3.5",
    "pixel_pretender==1.0.1",
    "playwright==1.56.0",
    "pyautogui==0.9.54",
    "requests==2.32.5",
    "rich==14.2.0",
    "SQLAlchemy==2.0.45",

]

dev = [
    "black",
    "ruff",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/AnasseGX/catch-them-all"
Repository = "https://github.com/AnasseGX/catch-them-all"
Issues = "https://github.com/AnasseGX/catch-them-all/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"