[metadata]
name = djangoldp_ai_agents
version = attr: djangoldp_ai_agents.__version__
url = https://git.startinblox.com/djangoldp-packages/djangoldp-ai-agents
author = Startin'blox
author_email = jbaptiste@startinblox.com
description = djangoldp package for AI Agents
license = MIT
classifiers = 
	Programming Language :: Python :: 3

[options]
packages = find:
install_requires = 
	djangoldp~=4.0.0
	transformers
	torch
	pandas
	datasets
	mistralai
	pydantic
	numpy
	onnxruntime
	skl2onnx
	sklearn

[options.extras_require]
include_package_data = True

[semantic_release]
version_source = tag
version_variable = djangoldp_ai_agents/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

