[project]
name = "podcast-transcript"
version = "0.1.5"
description = "Just a simple podcast transcript generator"
readme = "README.md"
authors = [
    { name = "Jochen WersdÃ¶rfer", email = "jochen@wersdoerfer.de" }
]
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.27",
    "rich>=13",
]

[project.optional-dependencies]
mlx = [
  "mlx-whisper; platform_system == 'Darwin' and platform_machine == 'arm64'",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "coverage>7",
    "mypy>=1",
    "pre-commit>=3",
    "pytest-mock>=3",
    "pytest>=8",
    # Make `transcribe --backend mlx` work out of the box on Apple Silicon dev machines.
    "mlx-whisper; platform_system == 'Darwin' and platform_machine == 'arm64'",
]

[tool.hatch.build]
include = [
    "src/podcast_transcript/**/*.py",
]

[tool.hatch.build.targets.sdist]

[tool.hatch.build.targets.wheel]
packages = ["src/podcast_transcript"]

[project.scripts]
transcribe = "podcast_transcript:transcribe_cli"

[tool.coverage.run]
branch = true
source = ["src"]

[tool.coverage.report]
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]
