[tool.poetry]
name = "cif2ice"
version = "0.4.1"
description = "Prepare ice modules for GenIce from CIF file"
authors = ["Masakazu Matsumoto <vitroid@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/vitroid/cif2ice/"
repository = "https://github.com/vitroid/cif2ice/"
keywords = ["cif2ice"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.5",
]
packages = [{include = "cif2ice"}]

[tool.poetry.dependencies]
python = "^3.11"
requests = "*"
validators = "*"
pycifrw = "*"
numpy = "*"
jinja2 = "^3.1.6"
toml = "^0.10.2"

[tool.poetry.group.dev.dependencies]
twine = "*"

[tool.poetry.scripts]
cif2ice = "cif2ice.__main__:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api" 