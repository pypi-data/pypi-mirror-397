[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "oceanclimate-tools"
version = "0.1.0"
description = "Beginner-friendly ocean & climate conversion utilities."
readme = "README.md"
requires-python = ">=3.12"
authors = [{ name = "Bobbie Williams" }]
dependencies = []

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
