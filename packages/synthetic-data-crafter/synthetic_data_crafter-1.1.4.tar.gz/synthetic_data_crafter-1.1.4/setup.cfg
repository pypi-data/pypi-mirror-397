[metadata]
name = synthetic-data-crafter
version = 1.1.4
author = Franz Monzales
author_email = ikigamidevs@gmail.com
description = Generate hyper-realistic synthetic data at scale â€” 750+ field types, real-world distributions, relational schemas, and one-click export to CSV, JSON, Parquet, SQL, Excel, Avro, and more.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ikigamisama/SyntheticDataCrafter
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
include_package_data = true
install_requires = 
	duckdb
	lorem_text
	numpy
	openpyxl
	pandas
	pyarrow
	bcrypt
	python_dateutil
	rstr

[options.package_data]
* = *.json, *.csv

[egg_info]
tag_build = 
tag_date = 0

