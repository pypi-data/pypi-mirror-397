[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pywats-api"
version = "0.1.0b2"
description = "Python API library for WATS (Web-based Automated Test System) - manufacturing test data management"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Virinco AS", email = "support@virinco.com"}
]
maintainers = [
    {name = "Virinco AS", email = "support@virinco.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Manufacturing",
    "Topic :: Software Development :: Testing",
    "Topic :: Scientific/Engineering",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]
keywords = ["wats", "test-automation", "manufacturing", "test-data", "api", "virinco"]
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0", 
    "python-dateutil>=2.8.0",
    "attrs>=22.0.0",
]
requires-python = ">=3.8"

[project.optional-dependencies]
# Full client with Qt GUI (Windows, macOS, Linux desktop)
client = [
    "PySide6>=6.4.0",
    "watchdog>=3.0.0",
    "aiofiles>=23.0.0",
]
# Headless client without Qt (Raspberry Pi, servers, embedded)
client-headless = [
    "watchdog>=3.0.0",
    "aiofiles>=23.0.0",
]
# MCP server for AI assistant integration
mcp = [
    "mcp>=1.0.0",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=22.0",
    "isort>=5.0",
    "flake8>=5.0",
    "mypy>=1.0",
]
docs = [
    "sphinx>=5.0",
    "sphinx-rtd-theme>=1.0",
]

[project.urls]
Homepage = "https://github.com/olreppe/pyWATS"
Documentation = "https://github.com/olreppe/pyWATS#readme"
Repository = "https://github.com/olreppe/pyWATS"
Issues = "https://github.com/olreppe/pyWATS/issues"
Changelog = "https://github.com/olreppe/pyWATS/blob/main/CHANGELOG.md"

[project.scripts]
pywats-client = "pywats_client.__main__:main"
pywats-mcp = "pywats_mcp.server:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311"]
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=src",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]