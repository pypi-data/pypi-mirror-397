[build-system]
requires = ["hatchling>=1.10.0", "ipykernel"]
build-backend = "hatchling.build"


[project]
name = "rudi-kernel"
description = "LLM Agent that access a list of RUDI nodes"
readme = "README.md"
requires-python = ">=3.12"
dependencies = ["pydantic-ai-kernel>=1.1.1", "rudi-node-read>=0.4.0"]
dynamic = ["version"]
license = { file = "LICENSE-2.0.txt" }
authors = [
    { name = "Marius Garénaux Gruau", email = "marius.garenaux-gruau@irisa.fr" },
]
maintainers = [
    { name = "Marius Garénaux Gruau", email = "marius.garenaux-gruau@irisa.fr" },
]
keywords = ["ai", "kernel", "jupyter", "pydantic-ai", "agent", "rudi"]

[project.urls]
Repository = "https://github.com/mariusgarenaux/rudi-kernel"


[tool.hatch.version]
path = "rudi_kernel/__init__.py"

# Used to call hatch_build.py
[tool.hatch.build.hooks.custom]

[tool.hatch.build.targets.sdist]
include = ["/rudi_kernel"]

[tool.hatch.build.targets.wheel.shared-data]
"data_kernelspec/share" = "share"
