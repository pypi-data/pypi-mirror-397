[project]
name = "e1jax"
version = "0.3.0"
description = "An implementation of the E1 protein language model family with Jax/Equinox."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "beartype>=0.22.8",
    "einops>=0.8.1",
    "equinox>=0.13.2",
    "huggingface-hub>=1.2.1,<2.0",
    "jax>=0.6.2",
    "loguru>=0.7.3",
    "safetensors>=0.7.0",
    "tokenizers>=0.22.1",
    "torch>=2.9.1",
]

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[tool.ruff]
line-length = 100

[tool.ruff.lint]
extend-select = [
    "I", # isort
]
extend-ignore = [
    "F722", # https://docs.kidger.site/jaxtyping/faq/
]

[dependency-groups]
dev = [
    "ipykernel>=7.1.0",
    "pre-commit>=4.5.0",
    "pytest>=9.0.1",
    "ruff>=0.14.8",
    "ty>=0.0.2",
]
