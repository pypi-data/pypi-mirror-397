[project]
name = "transaud"
version = "0.1.0"
description = "audio diarizer and automatic speech recognition cli tool"
authors = [
    {name = "Joses"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11,<3.14"
dependencies = [
    "click (>=8.3.1,<9.0.0)",
    "dotenv (>=0.9.9,<0.10.0)",
    "loguru (>=0.7.3,<0.8.0)",
    "pyannote-audio (>=4.0.3,<5.0.0)",
    "pydub (>=0.25.1,<0.26.0)",
    "torch (==2.8.0)",
    "tqdm (>=4.67.1,<5.0.0)",
    "transformers (>=4.57.3,<5.0.0)",
]
packages = [{include = "transaud", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
transcribe = "transaud.cli:main"