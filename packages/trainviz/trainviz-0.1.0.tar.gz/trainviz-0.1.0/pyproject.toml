[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "trainviz"
version = "0.1.0"
description = "Python package for visualizing AI training in the browser"
readme = "README.md"
license = { text = "Trainviz License â€“ Non-Commercial Use Only (2025)" }
requires-python = ">=3.9"
keywords = ["dashboard", "websocket", "fastapi", "live-update"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: Other/Proprietary License"
]

dependencies = [
    "fastapi>=0.110",
    "uvicorn[standard]>=0.27"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "requests",
    "websockets"
]

[project.scripts]
trainviz = "trainviz.server:start"

[tool.setuptools.package-data]
trainviz = ["web/*"]
