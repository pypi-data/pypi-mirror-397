# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "astral_vika"
version = "1.1.4"
authors = [
  { name="astrabot-vika-team", email="contact@astrabot.com" },
]
description = "一个用于与 Vika 维格表 API 交互的 Python 库。"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["vika", "apitable", "api", "sdk"]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "httpx>=0.23.0",
    "anyio<4.0.0,>=3.7.1",
]

[project.urls]
"Homepage" = "https://github.com/AstralSolipsism/astral_vika"
"Bug Tracker" = "https://github.com/AstralSolipsism/astral_vika/issues"

[tool.setuptools]
package-dir = {"" = "src"}