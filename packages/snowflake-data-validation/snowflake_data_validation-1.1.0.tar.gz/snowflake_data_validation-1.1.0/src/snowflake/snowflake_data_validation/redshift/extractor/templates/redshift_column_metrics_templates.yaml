# Integer types
SMALLINT:
  min:
    metric_query: MIN("{{ col_name }}")
    metric_return_datatype: SMALLINT
  max:
    metric_query: MAX("{{ col_name }}")
    metric_return_datatype: SMALLINT
  count_distinct:
    metric_query: COUNT(DISTINCT "{{ col_name }}")
    metric_return_datatype: BIGINT
  count_null:
    metric_query: SUM(CASE WHEN "{{ col_name }}" IS NULL THEN 1 ELSE 0 END)
    metric_return_datatype: BIGINT
  count_zero:
    metric_query: SUM(CASE WHEN "{{ col_name }}" = 0 THEN 1 ELSE 0 END)
    metric_return_datatype: BIGINT
  avg:
    metric_query: AVG(CAST("{{ col_name }}" {{ modifier }} AS DOUBLE PRECISION))
    metric_return_datatype: DOUBLE PRECISION
    metric_column_modifier: "% 2097143"
  sum:
    metric_query: SUM(CAST("{{ col_name }}" {{ modifier }} AS DOUBLE PRECISION))
    metric_return_datatype: DOUBLE PRECISION
    metric_column_modifier: "% 2097143"
  stddev: 
    metric_query: STDDEV_POP(CAST("{{ col_name }}" {{ modifier }} AS DOUBLE PRECISION))
    metric_return_datatype: DOUBLE PRECISION
    metric_column_modifier: "% 2097143"
  variance: 
    metric_query: VAR_POP(CAST("{{ col_name }}" {{ modifier }} AS DOUBLE PRECISION))
    metric_return_datatype: DOUBLE PRECISION
    metric_column_modifier: "% 2097143"

