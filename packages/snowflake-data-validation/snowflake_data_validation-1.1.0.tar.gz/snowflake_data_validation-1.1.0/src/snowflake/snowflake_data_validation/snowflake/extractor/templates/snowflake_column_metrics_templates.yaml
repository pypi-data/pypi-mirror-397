BOOLEAN:
  count_true:
    metric_query: COUNT_IF("{{ col_name }}" = TRUE)
    metric_return_datatype: NUMBER
  count_false:
    metric_query: COUNT_IF("{{ col_name }}" = FALSE)
    metric_return_datatype: NUMBER
  count_null:
    metric_query: SUM(CASE WHEN "{{ col_name }}" IS NULL THEN 1 ELSE 0 END)
    metric_return_datatype: NUMBER

DATE:
  min:
    metric_query: MIN("{{ col_name }}")
    metric_return_datatype: DATE
  max:
    metric_query: MAX("{{ col_name }}")
    metric_return_datatype: DATE
  count_null:
    metric_query: SUM(CASE WHEN "{{ col_name }}" IS NULL THEN 1 ELSE 0 END)
    metric_return_datatype: NUMBER

FLOAT:
  min:
    metric_query: MIN("{{ col_name }}")
    metric_return_datatype: FLOAT
  max:
    metric_query: MAX("{{ col_name }}")
    metric_return_datatype: FLOAT
  count_distinct:
    metric_query: COUNT(DISTINCT "{{ col_name }}")
    metric_return_datatype: NUMBER
  count_null: 
    metric_query: SUM(CASE WHEN "{{ col_name }}" IS NULL THEN 1 ELSE 0 END)
    metric_return_datatype: NUMBER
  count_zero: 
    metric_query: SUM(CASE WHEN "{{ col_name }}" = 0 THEN 1 ELSE 0 END)
    metric_return_datatype: NUMBER
  avg: 
    metric_query: AVG("{{ col_name }}" {{ modifier }})
    metric_return_datatype: FLOAT
    metric_column_modifier: "% 2097143"
  sum: 
    metric_query: SUM("{{ col_name }}" {{ modifier }})
    metric_return_datatype: FLOAT
    metric_column_modifier: "% 2097143"
  stddev: 
    metric_query: STDDEV_POP("{{ col_name }}" {{ modifier }})
    metric_return_datatype: FLOAT
    metric_column_modifier: "% 2097143"
  variance: 
    metric_query: VARIANCE_POP("{{ col_name }}" {{ modifier }})
    metric_return_datatype: FLOAT
    metric_column_modifier: "% 2097143"

