BIGINT:
  min:
    metric_query: MIN("{{ col_name }}")
    metric_return_datatype: BIGINT
  max:
    metric_query: MAX("{{ col_name }}")
    metric_return_datatype: BIGINT
  count_distinct:
    metric_query: COUNT(DISTINCT "{{ col_name }}")
    metric_return_datatype: INT
  count_null:
    metric_query: SUM(IIF("{{ col_name }}" IS NULL, 1, 0))
    metric_return_datatype: INT
  count_zero:
    metric_query: SUM(IIF("{{ col_name }}" = 0, 1, 0))
    metric_return_datatype: INT
  avg:
    metric_query: AVG(CAST("{{ col_name }}" {{ modifier }} AS FLOAT))
    metric_return_datatype: FLOAT
    metric_column_modifier: "% 2097143"
  sum:
    metric_query: SUM("{{ col_name }}" {{ modifier }})
    metric_return_datatype: BIGINT
    metric_column_modifier: "% 2097143"
  stddev: 
    metric_query: STDEVP("{{ col_name }}" {{ modifier }})
    metric_return_datatype: FLOAT
    metric_column_modifier: "% 2097143"
  variance: 
    metric_query: VARP("{{ col_name }}" {{ modifier }})
    metric_return_datatype: FLOAT
    metric_column_modifier: "% 2097143"

