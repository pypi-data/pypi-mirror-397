[project]
name = "dbt-fusion-package-tools"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "mashumaro>=3.17",
    "pyyaml>=6.0.2",
]
dynamic = []
version = "0.17.7a0"

[project.scripts]
dbt-fusion-package-tools = "dbt_fusion_package_tools:main"
dbt-fusion-package-schema-compat = "dbt_fusion_package_tools.check_parse_conformance:main"

[project.optional-dependencies]
docs = [
    "pydocstyle>=6.3.0",
]

[tool.uv]
package = true

[tool.pdm.version]
source = "scm"
version_format = "pdm_build:format_version"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
