[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "skiearn-kdd"
version = "1.0.4"
description = "Interactive Knowledge Discovery & Data Mining (KDD) study guide with comprehensive documentation"
readme = "README.md"
authors = [
    {name = "KDD Study Team"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Topic :: Education",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["kdd", "data-mining", "machine-learning", "statistics", "study-guide", "education", "data-science"]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/yourusername/skiearn"
Documentation = "https://github.com/yourusername/skiearn"
Repository = "https://github.com/yourusername/skiearn"
"Bug Tracker" = "https://github.com/yourusername/skiearn/issues"

[tool.setuptools]
packages = ["skiearn"]

[tool.setuptools.package-data]
skiearn = ["docs/*.txt"]
