[build-system]
requires = [
    "setuptools >= 77",
    "setuptools-scm >= 8",
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

[[tool.mypy.overrides]]
module = [
    "smart_open.*",
    "PIL.*",
]
ignore_missing_imports = true

[tool.ruff.lint]
select = [
    "E4",  # pycodestyle Import
    "E7",  # pycodestyle Statement
    "E9",  # pycodestyle Runtime
    "F",   # pyflakes
    "I",  # isort
    "RUF022", # unsorted-dunder-all
]
preview = true

[project]
dynamic = ["version"]
requires-python = ">= 3.11"
name = "jbpy"
description = "Library for reading and writing Joint BIIF Profile (JBP) files (NITF and NSIF)"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Valkyrie Systems Corporation"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
]

[project.optional-dependencies]
dev = [
    "aiohttp",
    "mypy",
    "ruff",
    "pytest",
    "smart_open[http]",
    "numpy",
    "jbpy[examples]",
]

# Dependencies needed to run the examples
examples = [
    "numpy",
    "pillow",
]

[project.urls]
Repository = "https://github.com/ValkyrieSystems/jbpy"
"Bug Tracker" = "https://github.com/ValkyrieSystems/jbpy/issues"
Changelog = "https://github.com/ValkyrieSystems/jbpy/blob/main/CHANGELOG.md"

[project.scripts]
jbpinfo = "jbpy._jbpinfo:main"
jbpdump = "jbpy._jbpdump:main"

[project.entry-points."jbpy.extensions.tre"]
BLOCKA = "jbpy.extensions.tre.BLOCKA:BLOCKA"
EXOPTA = "jbpy.extensions.tre.EXOPTA:EXOPTA"
GEOPSB = "jbpy.extensions.tre.GEOPSB:GEOPSB"
ICHIPB = "jbpy.extensions.tre.ICHIPB:ICHIPB"
J2KLRA = "jbpy.extensions.tre.J2KLRA:J2KLRA"
PRJPSB = "jbpy.extensions.tre.PRJPSB:PRJPSB"
REGPTB = "jbpy.extensions.tre.REGPTB:REGPTB"
RPC00B = "jbpy.extensions.tre.RPC00B:RPC00B"
SECTGA = "jbpy.extensions.tre.SECTGA:SECTGA"
STDIDC = "jbpy.extensions.tre.STDIDC:STDIDC"
USE00A = "jbpy.extensions.tre.USE00A:USE00A"

[project.entry-points."jbpy.extensions.des_subheader"]
"TRE_OVERFLOW             01" = "jbpy.core:TreOverflowDesSubheader"
"XML_DATA_CONTENT         01" = "jbpy.extensions.des_subheader.xml_data_content:XmlDataContentSubheader"
