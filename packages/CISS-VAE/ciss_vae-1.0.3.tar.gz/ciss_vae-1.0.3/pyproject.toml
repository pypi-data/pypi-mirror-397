[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "CISS-VAE"
version = "1.0.3"
description = "Clustering-Informed Shared-Structure Variational Autoencoder (CISS-VAE) for Missing Data Imputation"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = ["cissvae", "ciss-vae", "ciss_vae", "imputation", "VAE", "missingness", "missing data"]

authors = [
{ name = "Yasin Khadem Charvadeh"},
{ name = "Kenneth Seier" },
{ name = "Katherine S. Panageas" },
{ name = "Danielle Vaithilingam"},
{ name = "Mithat GÃ¶nen" },
{ name = "Yuan Chen"}
 
]
dependencies = [
  "numpy>=1.22",
  "pandas>=2.0",
  "torch>=2.0",
  "optuna>=4.3",
  "rich",
  "typing",
  "matplotlib",
  "scikit-learn",
  "leidenalg", 
  "python-igraph"
]


[project.optional-dependencies]

dev = ["mypy", "pytest>=7.0.0",
    "pytest-cov>=4.0.0", 
    "pytest-mock>=3.10.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "pre-commit>=2.20.0"]
docs = ["sphinx", "sphinx_rtd_theme", "myst-parser"]

[project.urls]
Homepage = "https://ciss-vae.readthedocs.io/en/latest/index.html"
Documentation = "https://ciss-vae.readthedocs.io/en/latest/vignette.html"
Source = "https://github.com/CISS-VAE/CISS-VAE-python"
Publication = "https://doi.org/10.1002/sim.70335"


[tool.black]
line-length = 88
target-version = ["py38"]

[tool.setuptools.packages.find]
where = ["./src"]
include = ["ciss_vae*"]

[tool.setuptools.package-data]
your_package = ["data/*.csv"]