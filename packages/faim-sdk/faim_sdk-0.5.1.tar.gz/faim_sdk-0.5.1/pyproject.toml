[tool.poetry]
name = "faim-sdk"
version = "0.5.1"
description = "Python SDK for FAIM time-series forecasting with foundation AI models"
authors = ["FAIM <info@faim.it.com>"]
license = "Apache-2.0"
readme = "README.md"
packages = [
    { include = "faim_sdk" },
    { include = "faim_client" },
]
include = ["CHANGELOG.md", "faim_client/py.typed", "faim_sdk/py.typed", "faim_sdk/eval/py.typed"]

[tool.poetry.dependencies]
python = "^3.10"
numpy = ">=1.26.0,<2.0.0"
pyarrow = ">=18.1.0"
httpx = ">=0.23.0,<0.29.0"
attrs = ">=22.2.0"
matplotlib = ">=3.5.0"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
jupyterlab = ">=4.4.10"
pandas = ">=2.3.3"
pytest = ">=8.0.0"
pytest-asyncio = ">=0.23.0"
pytest-cov = ">=4.1.0"
ruff = ">=0.8.0"
openapi-python-client = "^0.28.0"
scikit-learn = "^1.8.0"

[tool.ruff]
line-length = 120
extend-exclude = ["faim_client/"]

[tool.ruff.lint]
select = ["F", "I", "UP"]
