[project]
name = "beancount-fava-mcp"
version = "0.0.5"
description = "MCP server for Beancount Fava"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp",
    "requests",
    "python-dotenv"
]

[project.scripts]
beancount-fava-mcp = "beancount_fava_mcp.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
