[project]
name = "ai-sprint"
version = "0.0.1"
description = "CLI for managing development sprints and .sprint directory structures."
authors = [{ name = "Ibrahim Olanigan", email = "ibrahim.olanigan@gmail.com" }]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0",
    "python-frontmatter>=1.0.0",
]

[project.scripts]
ai-sprint = "ai_sprint.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ai_sprint"]
