[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "poopmap-api"
version = "0.0.2"
description = "An unofficial Python client library for the Poop Map API."
authors = [
    { name = "Lucas van der Horst", email = "Lucas@vdrHorst.nl" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "requests>=2.28.1",
]
keywords = [
    "poopmap", "api", "client", "python", "wrapper", "rest", "unofficial", "map", "social"
]

classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/Lucas-vdr-Horst/poopmap-api"
Issues = "https://github.com/Lucas-vdr-Horst/poopmap-api/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["poopmap_api*"]