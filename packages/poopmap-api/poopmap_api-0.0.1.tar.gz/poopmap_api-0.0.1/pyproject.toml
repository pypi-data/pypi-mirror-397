[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "poopmap-api"
version = "0.0.1"
description = "A unofficial Python API client for Poopmap"
authors = [
    { name = "Lucas van der Horst", email = "Lucas@vdrHorst.nl" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "requests>=2.28.1",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["poopmap_api*"]