[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "emqx-client-monitor"
dynamic = ["version"]
description = "Prometheus-compatible exporter/monitor for watching EMQX MQTT clients."
readme = "README.md"
requires-python = ">=3.11"
license = "BSD-3-Clause"
keywords = ["emqx", "mqtt", "monitoring", "prometheus", "exporter", "iot"]
authors = [{ name = "Daniel SkowroÅ„ski", email = "daniel@skowron.ski" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "click~=8.3.1",
  "pyyaml~=6.0.3",
  "pydantic~=2.12.5",
  "requests~=2.32.5",
  "prometheus_client~=0.22.1",
  "rich~=14.2.0",
  "human-readable~=2.0.0",
]

[project.urls]
Documentation = "https://github.com/danielskowronski/emqx-client-monitor"
Issues = "https://github.com/danielskowronski/emqx-client-monitor/issues"
Source = "https://github.com/danielskowronski/emqx-client-monitor"

[project.scripts]
emqx-client-monitor = "emqx_client_monitor.cli:emqx_client_monitor"

[tool.hatch.version]
path = "src/emqx_client_monitor/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = ["mypy>=1.0.0"]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/emqx_client_monitor tests}"

[tool.coverage.run]
source_pkgs = ["emqx_client_monitor", "tests"]
branch = true
parallel = true
omit = ["src/emqx_client_monitor/__about__.py"]

[tool.coverage.paths]
emqx_client_monitor = [
  "src/emqx_client_monitor",
  "*/emqx-client-monitor/src/emqx_client_monitor",
]
tests = ["tests", "*/emqx-client-monitor/tests"]

[tool.coverage.report]
exclude_lines = ["no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:"]

[tool.ruff]
indent-width = 2
line-length = 120
