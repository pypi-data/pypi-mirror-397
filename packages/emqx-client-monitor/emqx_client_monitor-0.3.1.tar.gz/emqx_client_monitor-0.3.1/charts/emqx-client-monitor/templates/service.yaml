---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "emqx-client-monitor.fullname" . }}
  labels:
    {{- include "emqx-client-monitor.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "emqx-client-monitor.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      protocol: TCP
      targetPort: http
