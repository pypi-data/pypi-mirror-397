---
{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "emqx-client-monitor.fullname" . }}
  labels:
    {{- include "emqx-client-monitor.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "emqx-client-monitor.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        {{- range .Values.networkPolicy.allowPrometheusNamespaces }}
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ . | quote }}
        {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.service.port }}
    {{- range .Values.networkPolicy.additionalIngress }}
    - {{- toYaml . | nindent 6 }}
    {{- end }}
  egress:
    {{- range .Values.networkPolicy.emqxEndpoints }}
    - to:
        - {{- if .namespaceSelector }}
          namespaceSelector:
            {{- toYaml .namespaceSelector | nindent 12 }}
          {{- end }}
          {{- if .podSelector }}
          podSelector:
            {{- toYaml .podSelector | nindent 12 }}
          {{- end }}
          {{- if .ipBlock }}
          ipBlock:
            {{- toYaml .ipBlock | nindent 12 }}
          {{- end }}
      ports:
        {{- range .ports }}
        - protocol: {{ default "TCP" .protocol }}
          port: {{ .port }}
        {{- end }}
    {{- end }}
    {{- if .Values.networkPolicy.allowDNS }}
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    {{- end }}
{{- end }}
