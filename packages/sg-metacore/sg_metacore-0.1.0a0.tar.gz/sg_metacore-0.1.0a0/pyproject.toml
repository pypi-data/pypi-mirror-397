[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sg-metacore"
version = "0.1.0-alpha"
description = "A sophisticated type system enhancement library for metaprogramming and runtime behavior modification"
readme = "README.md"
authors = [
    {name = "SÃ©bastien Gachoud", email = "sebastien.gachoud@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
keywords = ["metaprogramming", "type-system", "annotations", "constants", "type-safety"]
requires-python = ">=3.12"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[project.urls]
Homepage = "https://github.com/sgachoud/python_libs/tree/main/metacore"
Repository = "https://github.com/sgachoud/python_libs"
Issues = "https://github.com/sgachoud/python_libs/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
