[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aspose-words-mcp"
version = "0.1.6"
description = "MCP server for Aspose.Words automation (FastMCP-based)"
readme = "README.md"
requires-python = ">=3.11,<3.14"
authors = [
  { name = "Aspose", email = "support@aspose.com" }
]
license = { file = "LICENSE" }
dependencies = [
  "fastmcp",
  "aspose-words>=25.11.0",
]

keywords = [
  "MCP",
  "Aspose",
  "Aspose.Words",
  "Word",
  "DOCX",
  "PDF",
  "server",
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Operating System :: OS Independent",
  "Topic :: Office/Business",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
"Documentation" = "https://github.com/aspose-words/Aspose.Words-MCP-Server#readme"
"Repository" = "https://github.com/aspose-words/Aspose.Words-MCP-Server"
"Free Support" = "https://forum.aspose.com/c/words/8"

[tool.setuptools]
py-modules = ["mcp_server"]

[tool.setuptools.packages.find]
include = ["core*", "aliases*"]

[project.scripts]
aspose-words-mcp = "mcp_server:run_server"

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]
