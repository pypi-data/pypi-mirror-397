[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "flow-compute"
dynamic = []
description = "CLI and SDK for submitting and managing GPU workloads"
authors = [
    { name = "Foundry Technologies, Inc.", email = "support@mithril.ai" },
]
requires-python = ">=3.10"
keywords = [
    "gpu",
    "compute",
    "cloud",
    "foundry",
    "ml",
    "ai",
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "pydantic>=2.0,<3.0",
    "pyyaml>=6.0,<7.0",
    "httpx>=0.24.0,<1.0",
    "jinja2>=3.0,<4.0",
    "rich>=13.0,<14.0",
    "cloudpickle>=2.0,<4.0",
    "msgpack>=1.0,<2.0",
    "boto3>=1.26,<2.0",
    "keyring>=24.0,<26.0",
    "paramiko>=3.0,<4.0",
    "dill>=0.3.6,<1.0",
    "click>=8.1.8,<8.2.0",
    "auto-click-auto>=0.1.5",
    "prompt-toolkit>=3.0,<4.0",
    "nest_asyncio>=1.6,<2.0",
    "requests>=2.31,<3.0",
    "hishel>=0.1.3,<1.0.0",
    "attrs>=25.0,<26.0",
]
version = "0.1.11a1"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.optional-dependencies]
recommended = [
    "numpy>=1.20",
    "click-didyoumean>=0.3,<1.0",
    "trogon>=0.6,<1.0",
]
jupyter = [
    "ipykernel>=6.29,<7",
    "jupyter-client>=8.6,<9",
]
adapters-ssh = [
    "paramiko>=3.0,<4.0",
]
adapters-http = [
    "httpx>=0.24.0,<1.0",
]
adapters-mithril = [
    "httpx>=0.24.0,<1.0",
    "boto3>=1.26,<2.0",
]

[project.urls]
Homepage = "https://mithril.ai"
Documentation = "https://docs.mithril.ai/cli-and-sdk/quickstart"
Repository = "https://github.com/mithrilcompute/flow"
Issues = "https://github.com/mithrilcompute/flow/issues"

[project.scripts]
flow = "flow.cli.app:main"
flow-compute = "flow.cli.app:main"

[project.entry-points."flow.providers"]
mithril = "flow.adapters.providers.builtin.mithril.provider:MithrilProvider"
local = "flow.adapters.providers.builtin.local.provider:LocalProvider"
mock = "flow.adapters.providers.mock.provider:MockProvider"

[project.entry-points."flow.frontends"]
yaml = "flow.plugins.yaml.adapter:YamlFrontendAdapter"
slurm = "flow.plugins.slurm.adapter:SlurmFrontendAdapter"

[tool.pdm.version]
source = "scm"
tag_filter = "v*"
tag_regex = "^v?(?P<version>\\d+\\.\\d+\\.\\d+(?:(?:a|b|rc)\\d+)?)$"

[tool.pdm.build]
package-dir = "src"
includes = [
    "src/flow/",
]
source-includes = [
    "README.md",
    "pyproject.toml",
]

[tool.ruff]
target-version = "py310"
line-length = 100
exclude = [
    "src/flow/adapters/providers/builtin/mithril/bindings",
]

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "N",
    "UP",
    "B",
    "C4",
    "SIM",
    "BLE",
    "TRY",
    "C90",
    "TID",
    "RUF",
    "PLC",
    "PLE",
    "PLR0915",
]
ignore = [
    "E501",
    "B008",
    "TRY003",
    "TRY300",
    "TRY301",
    "C901",
    "SIM105",
    "SIM108",
    "SIM112",
    "SIM118",
    "N806",
    "RUF012",
    "N802",
    "N814",
    "TRY203",
    "TRY400",
    "B904",
    "RUF001",
    "RUF002",
    "RUF003",
    "RUF005",
    "TID252",
    "UP036",
]

[tool.ruff.lint.pylint]
max-statements = 500

[tool.ruff.lint.isort]
known-first-party = [
    "flow",
]

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.black]
line-length = 100
target-version = [
    "py310",
]

[tool.mypy]
python_version = "3.10"
strict = true
no_implicit_optional = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "flow.cli.*",
]
disallow_any_generics = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = [
    "flow.core.*",
]
disallow_any_unimported = true
no_implicit_optional = true

[[tool.mypy.overrides]]
module = [
    "flow.api.*",
]
no_implicit_optional = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers"
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.coverage.run]
source = [
    "src/flow",
]
omit = [
    "*/tests/*",
    "*/__init__.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[dependency-groups]
dev = [
    "black>=23.0,<25.0",
    "build>=1.2.2.post1",
    "cloudpickle>=2.0,<4.0",
    "hypothesis>=6.0,<7.0",
    "hypothesis>=6.113.0",
    "import-linter>=2.0,<3.0",
    "moto>=4.0,<5.0",
    "mutmut>=2.0,<3.0",
    "mypy>=1.0,<2.0",
    "numpy>=1.20",
    "pexpect>=4.8,<5.0",
    "psutil>=7.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=5.0.0",
    "pytest-mock>=3.14.1",
    "pytest-timeout>=2.4.0",
    "pytest-xdist>=3.8.0",
    "pytest>=8.3.3",
    "radon>=5.0,<6.0",
    "responses>=0.20,<1.0",
    "ruff>=0.1,<1.0",
    "twine>=6.1.0",
    "types-pyyaml",
    "types-requests",
]
