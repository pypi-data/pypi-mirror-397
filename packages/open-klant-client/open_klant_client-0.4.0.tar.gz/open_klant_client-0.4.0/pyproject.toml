[build-system]
requires = ["setuptools>=77.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "open-klant-client"
version = "0.4.0"
description = "API Client library to communicate with the Open Klant service."
authors = [
    {name = "Maykin Media", email = "support@maykinmedia.nl"}
]
readme = "README.rst"
license = "EUPL-1.2"
license-files = ["LICENSE.md"]
keywords = ["maykin", "openklant", "open klant", "klantinteracties", "common ground", "api client"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: Unix",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.12"
dependencies = [
    "ape_pie>=0.2.0"
]

[project.urls]
Homepage = "https://github.com/maykinmedia/open-klant-client"
Documentation = "http://maykin-open-klant-client.readthedocs.io/en/latest/"
"Bug Tracker" = "https://github.com/maykinmedia/open-klant-client/issues"
"Source Code" = "https://github.com/maykinmedia/open-klant-client"

[project.optional-dependencies]
tests = [
    "pytest",
    "tox",
    "ruff",
    "pyright",
    "vcrpy",
    "pydantic",
    "pytest-recording",
    "requests",
    "types-requests",
    "factory-boy"
]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
]
release = [
    "bump-my-version",
]

[tool.setuptools.packages.find]
include = ["openklant_client*"]
namespaces = false

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
    "vcr: mark tests that use VCR cassettes for HTTP interactions",
]

[tool.bumpversion]
current_version = "0.4.0"
files = [
    {filename = "pyproject.toml"},
    {filename = "README.rst"},
    {filename = "docs/conf.py"},
]

[tool.coverage.run]
branch = true
source = ["openklant_client"]
omit = [
    "*/tests/*",
]

[tool.coverage.report]
skip_covered = true
exclude_also = [
    "if (typing\\.)?TYPE_CHECKING:",
    "@(typing\\.)?overload",
    "class .*\\(.*Protocol.*\\):",
    "@(abc\\.)?abstractmethod",
    "raise NotImplementedError",
    "\\.\\.\\.",
    "\\bpass$",
]

[tool.pyright]
include = [
    "openklant_client",
    "tests",
]
ignore = []
pythonVersion = "3.12"
pythonPlatform = "Linux"
typeCheckingMode = "basic"

[tool.ruff.lint]
extend-select = [
    "UP",  # pyupgrade
    "LOG", # logging
    "G",
    "I",   # isort
    "E",   # pycodestyle
    "F",   # pyflakes
    "PERF",# perflint
    "B",   # flake8-bugbear
]

[tool.ruff.lint.isort]
combine-as-imports = true
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]

