[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "artheon-sast"
version = "2.0"
description = "Static Application Security Testing tool for JavaScript, Python, Java, and C#"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Dorian Titua√±a"},
    {name = "Ismael Toala"},
]
keywords = ["sast", "security", "testing", "javascript", "python", "java", "csharp", "vulnerability", "scanner"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Quality Assurance",
]

[project.urls]
Homepage = "https://github.com/DorianTitu/Artheon-SAST-Slim"
Repository = "https://github.com/DorianTitu/Artheon-SAST-Slim"
Issues = "https://github.com/DorianTitu/Artheon-SAST-Slim/issues"

[project.scripts]
artheon-sast = "language_analyzer.__main__:main"
