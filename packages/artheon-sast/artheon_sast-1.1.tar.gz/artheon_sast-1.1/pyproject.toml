[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "artheon-sast"
version = "1.1"
description = "Static Application Security Testing tool for JavaScript"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Dorian Titua√±a"},
    {name = "Ismael Toala"},
]
keywords = ["sast", "security", "testing", "javascript", "vulnerability", "scanner"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.14",
    "Topic :: Security",
    "Topic :: Software Development :: Quality Assurance",
]

[project.urls]
Homepage = "https://github.com/yourusername/artheon-sast"
Repository = "https://github.com/yourusername/artheon-sast"
Issues = "https://github.com/yourusername/artheon-sast/issues"

[project.scripts]
artheon-sast = "language_analyzer.__main__:main"
