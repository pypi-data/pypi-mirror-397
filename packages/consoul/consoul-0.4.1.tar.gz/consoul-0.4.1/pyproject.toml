[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "consoul"
version = "0.4.1"
description = "AI-powered terminal assistant with rich TUI - brings ChatGPT/Claude to your command line"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [
    {name = "GoatBytes.IO", email = "jared@goatbytes.io"}
]
maintainers = [
    {name = "GoatBytes.IO", email = "jared@goatbytes.io"}
]
keywords = [
    "ai",
    "assistant",
    "terminal",
    "tui",
    "cli",
    "chatgpt",
    "claude",
    "langchain",
    "textual",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Terminals",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]

dependencies = [
    # Core SDK dependencies
    "langchain>=1.0.7",
    "langchain-community (>=0.4.1,<0.5.0)",
    "langchain-openai>=1.0.3",
    "langchain-anthropic>=1.0.4",
    "langchain-google-genai>=3.0.3",
    "langchain-ollama>=1.0.0",
    "langchain-huggingface>=1.0.1",
    "pydantic>=2.12.4",
    "pydantic-settings>=2.12.0",
    "python-dotenv>=1.2.1",
    "pyyaml (>=6.0.3,<7.0.0)",
    "requests>=2.32.5",
    "urllib3>=2.6.0",
    "tiktoken>=0.12.0",
    "grep-ast>=0.9.0",
    "tree-sitter>=0.25.2",
    "tree-sitter-language-pack>=0.11.0",
    "diskcache>=5.6.3",
    "duckduckgo-search>=8.1.1",
    "ddgs>=9.9.0",  # Required by langchain-community's DuckDuckGoSearchAPIWrapper
    "prompt-toolkit (>=3.0.52,<4.0.0)",
    "trafilatura (>=2.0.0,<3.0.0)",
    "rich>=14.2.0",
]

