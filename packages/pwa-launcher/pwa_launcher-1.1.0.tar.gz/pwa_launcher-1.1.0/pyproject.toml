[project]
name = "pwa-launcher"
version = "1.1.0"
description = "Cross-platform PWA launcher using Chromium"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  { name="Michael Dennis", email="michael@dipduo.com" },
]


dependencies = []

[tool.setuptools]
packages = { find = { include = ["pwa_launcher*"], exclude = ["support*", "tests*"] } }


[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "autope8>=2.0.0",
]
