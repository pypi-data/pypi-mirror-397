[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "stock-options-python"
version = "0.1.0"
description = "Fast option pricing Greeks calculations using Black-Scholes and Bjerksund-Stensland models"
readme = "README.md"
license = {text = "BSD-3-Clause"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Office/Business :: Financial :: Investment",
]
keywords = ["finance", "options", "black-scholes", "greeks", "derivatives", "trading"]

[project.urls]
Homepage = "https://github.com/ajokela/stock-options-python"
Repository = "https://github.com/ajokela/stock-options-python"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "stock_options_python"
