[build-system]
requires = ["flit_scm",]
build-backend = "flit_scm:buildapi"

[project]
name = "memberjojo"
authors = [{name = "Duncan Bellamy", email = "dunk@denkimushi.com"}]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
dynamic = ["version", "description"]
dependencies = ["sqlcipher3"]
requires-python = ">=3.8"

[project.urls]
Home = "https://github.com/a16bitsysop/memberjojo"

[project.optional-dependencies]
dev = [
    "coverage",
    "flit",
    "pytest",
]
lint = [
    "black",
    "pylint",
]
docs = [
    "furo",                       # HTML theme
    "myst-parser>=2.0",           # For Markdown support
    "sphinx>=7.0",
    "sphinx-autodoc-typehints",   # For cleaner type hints in docs
]

[tool.flit.sdist]
exclude = ["**/.DS_Store"]
include = ["tests", "src/memberjojo/_version.py"]

[tool.setuptools_scm]
write_to = "src/memberjojo/_version.py"

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.pylint.main]
output-format = "colorized"
verbose = true
ignore-patterns = ["_version.py"]
