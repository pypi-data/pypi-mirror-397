[project]
name = "worldmodel-hub"
version = "0.0.1"
description = "A standardized API for interacting with world models."
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "ArenaX Labs", email = "research@competesai.com" }]
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "gymnasium>=1.0.0,<1.2.0",
  "mujoco>=3.1.6,<4",
  "numpy>=2.0.0,<3.0",
  "pyquaternion>=0.9.9,<1.0",
  "opencv-contrib-python>=4.8.0.74,<5.0",
  "pydantic>=2,<3.0",
  "pyyaml>=6,<7.0",
  "scipy>=1.10.1,<2.0",
]

[project.urls]
Homepage = "https://competesai.com"
Documentation = "https://wm.competesai.com"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/worldmodel_hub"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build]
include = [
  "src/worldmodel_hub/**/*.py",
]
