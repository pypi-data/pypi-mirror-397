[project]
name = "iron-sdk"
version = "0.2.0"
description = "Pythonic SDK layer for Iron Cage agent protection with decorators and framework integrations"
authors = [
  {name = "Iron Cage Team"}
]
readme = "readme.md"
requires-python = ">=3.9"
license = {text = "Apache-2.0"}
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "iron-runtime>=0.2.0",  # Depends on Iron Runtime package with LlmRouter
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "pytest-cov>=4.0.0",
  "black>=24.0.0",
  "mypy>=1.0.0",
  "ruff>=0.1.0",
]
langchain = ["langchain>=0.1.0"]
crewai = ["crewai>=0.1.0"]
autogpt = ["autogpt>=0.1.0"]
all = ["langchain>=0.1.0", "crewai>=0.1.0", "autogpt>=0.1.0"]

[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
line-length = 100
target-version = "py39"
select = ["E", "F", "W", "I", "N", "UP"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
