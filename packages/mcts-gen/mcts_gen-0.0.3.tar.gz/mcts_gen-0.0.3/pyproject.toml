[project]
name = "mcts-gen"
version = "0.0.3"
description = "A generic MCTS framework driven by an external AI agent."
requires-python = ">=3.10"
dependencies = [
    "fastmcp",
    "mcts",
    "mcts-solver"
]
authors = [
	{name = "Akihiro Kuroiwa", email = "akuroiwa@env-reform.com"},
	{name = "Gemini"},
	{name = "Perplexity"},
	{name = "ChatGPT"},
]
readme = "README.md"
license = "GPL-3.0-or-later"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3.12",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "sphinx",
    "sphinx-intl",
    "sphinx_rtd_theme",
    "trio",
    "trio-typing",
    "pandas",
    "mock"
]
shogi = [
    "python-shogi"
]
chess = [
    "python-chess"
]
ligand = [
    "rdkit",
    "pandas"
]

[project.urls]
Homepage = "https://github.com/akuroiwa/mcts-gen"
Documentation = "https://mcts-gen.readthedocs.io/en/latest/"
Repository = "https://github.com/akuroiwa/mcts-gen.git"

