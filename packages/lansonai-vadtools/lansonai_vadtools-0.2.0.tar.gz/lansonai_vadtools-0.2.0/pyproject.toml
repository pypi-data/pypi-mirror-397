[project]
name = "lansonai-vadtools"
version = "0.2.0"
description = "Voice Activity Detection (VAD) package for audio/video processing"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    {name = "LansonAI", email = "info@lansonai.com"}
]
license = {text = "MIT"}
keywords = ["vad", "voice-activity-detection", "audio", "video", "speech"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
]
dependencies = [
    "torch>=2.0.0",
    "torchaudio>=2.0.0",
    "librosa>=0.10.0",
    "soundfile>=0.12.0",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
dev = [
    "fastapi==0.116.1",
    "uvicorn==0.35.0",
    "python-multipart==0.0.20",
    "pydantic==2.11.7",
    "aiofiles",
    "psycopg2-binary==2.9.9",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/lansonai/vadtools"
Documentation = "https://github.com/lansonai/vadtools"
Repository = "https://github.com/lansonai/vadtools"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["lansonai"]
