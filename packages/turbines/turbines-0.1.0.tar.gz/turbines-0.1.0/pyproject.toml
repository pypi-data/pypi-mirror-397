[project]
name = "turbines"
version = "0.1.0"
description = "A simple static site generator with live reload"
readme = "README.md"
authors = [{ name = "nfast", email = "turbines@nilsfast.com" }]
requires-python = ">=3.12"
dependencies = [
    "jinja2>=3.1.6",
    "jinja2-simple-tags>=0.6.1",
    "markdown>=3.10",
    "pydantic>=2.12.5",
    "pytest>=9.0.2",
    "pyyaml>=6.0.3",
    "tornado>=6.5.3",
    "typer>=0.20.0",
    "watchdog>=6.0.0",
    "websockets>=15.0.1",
]

[project.scripts]
turbines = "turbines:main"

[build-system]
requires = ["uv_build>=0.9.5,<0.10.0"]
build-backend = "uv_build"
