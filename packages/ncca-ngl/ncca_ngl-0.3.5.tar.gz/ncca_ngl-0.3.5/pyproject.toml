[project]
name = "ncca-ngl"
version = "0.3.5"
description = "A Python version of the NGL graphics library."
authors = [{ name = "Jon Macey", email = "jmacey@bournemouth.ac.uk" }]
requires-python = ">=3.13"
license = { file = "LICENSE.txt" }

dependencies = [
    "numpy>=2.3.3",
    "PyOpenGL",
    "Pillow",
    "glfw>=2.9.0",
    "freetype-py>=2.5.1",
    "pyside6>=6.9.2",
]

[project.urls]
Homepage = "https://github.com/NCCA/PyNGL"
Issues = "https://github.com/NCCA/PyNGL/issues"


[tool.pytest.ini_options]
pythonpath = ["src","tests"]

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "ncca.ngl"
module-root = "src"


[dependency-groups]
dev = [
    "coverage>=7.10.6",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.13.0",
    "pre-commit>=4.3.0",
    "mkdocs>=1.6.1",
    "mkdocstrings[python]>=0.30.1",
    "mkdocs-material>=9.7.0",
]
