[project]
name = "geminiai-cli"
version = "16.0.1"
description = "Gemini AI CLI Tool for automation"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "b2sdk>=1.18.0",
    "boto3>=1.28.0",
    "rich>=10.0.0",
    "tomli>=2.0.0; python_version < '3.11'"
]

[project.scripts]
geminiai = "geminiai_cli.cli:main"
ga = "geminiai_cli.cli:main"
geminiai-cli = "geminiai_cli.cli:main"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"




[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "pytest-cov>=5.0.0",
  "pytest-timeout>=2.2.0",
  "pytest-json-report>=1.5.0",
  "pytest-asyncio>=0.23.0",
  "pytest-mock>=3.10.0",
  "pyfakefs>=5.0.0",
  "ruff>=0.6.0",
  "black>=24.3.0",
  "mypy>=1.11.0",
  "PyYAML>=6.0",
  "types-PyYAML>=6.0",
  "freezegun>=1.2.0"
]

[tool.pytest.ini_options]
# All projects use src/ layout
pythonpath = ["src"]

# All tests live under tests/
testpaths = ["tests"]

# Async projects are common in your stack
asyncio_mode = "auto"

# Global pytest options
addopts = [
  "-v",
  "-ra",
  "--strict-config",
  "--strict-markers",
  "--tb=short",
  "--showlocals",
  "--import-mode=importlib",

  # Time & perf
  "--timeout=10",
  "--durations=10",

  # Coverage: target the real package
  "--cov=src/geminiai_cli",
  "--cov-report=term-missing:skip-covered",
  "--cov-report=html",
  "--cov-report=xml",
  "--cov-fail-under=85",
]

log_cli = true
log_cli_level = "INFO"

[tool.coverage.run]
branch = true
source = ["src/geminiai_cli"]

[tool.coverage.report]
fail_under = 85
show_missing = true
skip_covered = true
