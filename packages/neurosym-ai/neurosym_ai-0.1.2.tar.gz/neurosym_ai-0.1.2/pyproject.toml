

[build-system]
requires = ["setuptools>=68,<77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neurosym-ai"
version = "0.1.2"
description = "Neuro-symbolic guardrails for LLMs: rules + repair loops + (optional) SMT."
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}

authors = [{ name = "Aadit Pani" }]

keywords = ["llm", "guardrails", "neurosymbolic", "safety", "policy", "rules"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Operating System :: OS Independent",
]

# Core runtime deps only (keep lean)
dependencies = [
  "jsonschema>=4.23",
  "httpx>=0.27",
  "tenacity>=9.0",
  "rich>=13.7",
  "typer>=0.12",
  # typing-extensions only needed <3.11
  "typing-extensions>=4.7.0; python_version < \"3.11\"",
]

[project.optional-dependencies]
# SMT / constraint solving
z3 = ["z3-solver>=4.12"]

# Cloud provider SDKs kept optional to avoid forcing large deps on everyone
providers = [
  "google-generativeai>=0.7.2",
  "requests>=2.31.0",
]

dev = [
  "pytest>=8.0",
  "pytest-cov>=5.0",
  "mypy>=1.10",
  "ruff>=0.6.0",
  "pre-commit>=3.5.0",
  "build",
  "twine",
  "python-dotenv>=1.0",
]

[project.scripts]
# Pretty CLI (Typer app)
neurosym = "neurosym.cli_tui:app"

[project.urls]
Homepage = "https://github.com/AaditPani-RVU/NeuroSym-AI"
Repository = "https://github.com/AaditPani-RVU/NeuroSym-AI"
Issues = "https://github.com/AaditPani-RVU/NeuroSym-AI/issues"

# -------------------------
# Setuptools packaging
# -------------------------
[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["neurosym*"]

# âœ… Include JSON schemas + py.typed wherever it is inside the package
[tool.setuptools.package-data]
neurosym = ["**/*.json", "**/py.typed"]

# -------------------------
# Tooling
# -------------------------
[tool.ruff]
line-length = 100
target-version = "py310"
exclude = [".venv", "dist", "build"]

[tool.ruff.lint]
extend-select = ["E", "F", "I", "B", "C4", "UP"]


[tool.mypy]
python_version = "3.10"
strict = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_return_any = true
no_implicit_optional = true
disallow_untyped_defs = true

# Only the library
files = ["neurosym"]
exclude = "(^|/)(.venv|dist|build|neurosym/tests|neurosym/examples)/"

[[tool.mypy.overrides]]
module = [
  "neurosym.cli_tui",
  "neurosym.llm.gemini",
]
ignore_errors = true

[[tool.mypy.overrides]]
module = [
  "google",
  "google.*",
  "google.generativeai",
  "rich",
  "rich.*",
  "typer",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
  "neurosym.llm.fallback",
]
ignore_errors = true



