[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=77.0"]

[project]
name = "google_photos_library_api"
version = "1.0.1"
license = "Apache-2.0"
license-files = ["LICENSE"]
description = "A python client library for Google Photos Library API"
readme = "README.md"
authors = [{ name = "Allen Porter", email = "allen.porter@gmail.com" }]
requires-python = ">=3.13"
classifiers = []
dependencies = [
  "aiohttp>=3.7.3",
  "mashumaro>=3.12",
]

[project.urls]
Source = "https://github.com/allenporter/python-google-photos-library-api"

[tool.setuptools.packages.find]
include = ["google_photos_library_api*"]

[tool.mypy]
exclude = [
  "venv/",
]
platform = "linux"
show_error_codes = true
follow_imports = "normal"
local_partial_types = true
strict_equality = true
no_implicit_optional = true
warn_incomplete_stub = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true
disable_error_code = [
    "import-untyped",
]
extra_checks = false
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
warn_return_any = true
warn_unreachable = true
