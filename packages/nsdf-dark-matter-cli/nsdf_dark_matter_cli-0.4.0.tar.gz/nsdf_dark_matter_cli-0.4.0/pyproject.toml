[project]
name = "nsdf-dark-matter-cli"
version = "0.4.0"
description = "NSDF Dark Matter CLI"
readme = "README.md"
authors = [
    { name = "NSDF Team", email = "info@nationalsciencedatafabric.org" }
]
requires-python = ">=3.10"
dependencies = [
    "typer==0.16.0",
    "requests==2.32.4",
]

classifiers = [
    'Intended Audience :: Science/Research',
    'Intended Audience :: Developers',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3.10',
    'Topic :: Software Development',
    'Topic :: Scientific/Engineering',
]


[project.scripts]
nsdf-cli = "nsdf_dark_matter_cli.cli:app"

[project.urls]
documentation = "https://nsdf-fabric.github.io/nsdf-slac/"
source = "https://github.com/nsdf-fabric/nsdf-slac"
tracker = "https://github.com/nsdf-fabric/nsdf-slac/issues"
"release notes" = "https://github.com/nsdf-fabric/nsdf-slac/releases"

[dependency-groups]
test = [
    "pytest>=8.4.1",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"nsdf_dark_matter_cli" = ["*.csv"]

[tool.setuptools.packages.find]
where = ["src"]
