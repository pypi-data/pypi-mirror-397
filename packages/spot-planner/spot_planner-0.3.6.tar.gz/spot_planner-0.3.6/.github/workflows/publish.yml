name: Build and Publish

on:
  push:
    branches: [master]
    tags:
      - "*"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  CARGO_TERM_COLOR: always

# Workflow-level concurrency: ensure only one workflow runs at a time per ref
# This prevents race conditions when pushing tags while previous workflows are still running
# For tag pushes, this ensures the cache is valid from any previous run before starting
concurrency:
  group: workflow-${{ github.ref }}
  cancel-in-progress: false

jobs:
  check-tag:
    runs-on: ubuntu-latest
    outputs:
      is_tagged: ${{ steps.check.outputs.is_tagged }}
      tag: ${{ steps.check.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for tag detection

      - name: Check if this is a tagged release
        id: check
        run: |
          if git describe --exact-match --tags HEAD 2>/dev/null; then
            echo "is_tagged=true" >> $GITHUB_OUTPUT
            echo "tag=$(git describe --exact-match --tags HEAD)" >> $GITHUB_OUTPUT
          else
            echo "is_tagged=false" >> $GITHUB_OUTPUT
          fi

  build-wheels:
    needs: check-tag
    runs-on: ubuntu-latest
    # Prevent concurrent tag builds that could cause cache corruption - only if building
    # For tagged builds, each matrix job gets its own concurrency group so they can run in parallel
    # and mostly restore from cache instead of building. Non-tagged builds use the same pattern.
    concurrency:
      group: ${{ needs.check-tag.outputs.is_tagged == 'true' && format('build-wheels-tag-{0}-{1}-{2}', github.ref, matrix.target, matrix.python-version) || format('build-wheels-non-tag-{0}-{1}', matrix.target, matrix.python-version) }}
      cancel-in-progress: false
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu, aarch64-unknown-linux-gnu]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        include:
          - target: x86_64-unknown-linux-gnu
            platform: linux-x86_64
          - target: aarch64-unknown-linux-gnu
            platform: linux-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for tag detection

      - name: Get version for cache key
        id: version
        run: |
          if [ "${{ needs.check-tag.outputs.is_tagged }}" == "true" ]; then
            TAG_VERSION="${{ needs.check-tag.outputs.tag }}"
            # Remove 'v' prefix if present
            TAG_VERSION=${TAG_VERSION#v}
            echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT
            echo "is_tagged=true" >> $GITHUB_OUTPUT
          else
            # For non-tagged builds, use commit SHA
            echo "version=${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "is_tagged=false" >> $GITHUB_OUTPUT
          fi
          # Store commit SHA for cache lookup
          echo "commit_sha=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Cache wheel artifacts
        id: cache-wheels
        uses: actions/cache@v4
        with:
          path: dist
          # Cache key strategy:
          # - For tagged builds: try to restore from the matching commit SHA first
          # - For non-tagged builds: cache using commit SHA for future tag releases to reuse
          # This allows tag releases to reuse wheels built during master branch pushes
          key: wheel-${{ matrix.platform }}-py${{ matrix.python-version }}-${{ steps.version.outputs.commit_sha }}-${{ hashFiles('**/Cargo.lock', '**/pyproject.toml') }}-v1
          restore-keys: |
            wheel-${{ matrix.platform }}-py${{ matrix.python-version }}-${{ steps.version.outputs.commit_sha }}-${{ hashFiles('**/Cargo.lock', '**/pyproject.toml') }}-
            wheel-${{ matrix.platform }}-py${{ matrix.python-version }}-${{ steps.version.outputs.commit_sha }}-
          # Note: GitHub automatically expires unused caches after 7 days of no access
          # Cache is keyed by commit SHA so tag releases can reuse wheels from master builds
          # WARNING: GitHub Actions cache@v4 does NOT provide atomic writes. Multiple concurrent jobs
          # writing to similar cache keys can cause corruption. Concurrency group prevents this.

      - name: Check cache status and verify wheel versions
        id: verify-wheels
        run: |
          if [ "${{ steps.cache-wheels.outputs.cache-hit }}" == "true" ]; then
            echo "✓ Wheels restored from cache"
            ls -la dist/ || true
            
            # For tagged builds, verify that cached wheels match the tag version
            if [ "${{ needs.check-tag.outputs.is_tagged }}" == "true" ]; then
              EXPECTED_VERSION="${{ steps.version.outputs.version }}"
              echo "Expected version from tag: $EXPECTED_VERSION"
              
              # Check if any wheels exist
              if [ -d dist ] && [ -n "$(find dist -name '*.whl' 2>/dev/null)" ]; then
                # Extract version from first wheel filename
                # Format: spot_planner-{version}-cp{py_version}-cp{py_version}-{platform}.whl
                FIRST_WHEEL=$(find dist -name '*.whl' | head -1)
                if [ -n "$FIRST_WHEEL" ]; then
                  CACHED_VERSION=$(basename "$FIRST_WHEEL" | sed -E 's/spot_planner-([^-]+)-.*/\1/')
                  echo "Cached wheel version: $CACHED_VERSION"
                  
                  if [ "$CACHED_VERSION" != "$EXPECTED_VERSION" ]; then
                    echo "⚠️ WARNING: Cached wheels have version $CACHED_VERSION but tag requires $EXPECTED_VERSION"
                    echo "Will rebuild wheels to match tag version"
                    echo "needs_rebuild=true" >> $GITHUB_OUTPUT
                  else
                    echo "✓ Cached wheels match expected version $EXPECTED_VERSION"
                    echo "needs_rebuild=false" >> $GITHUB_OUTPUT
                  fi
                else
                  echo "No wheels found in cache, will build"
                  echo "needs_rebuild=true" >> $GITHUB_OUTPUT
                fi
              else
                echo "No wheels found in cache, will build"
                echo "needs_rebuild=true" >> $GITHUB_OUTPUT
              fi
            else
              # For non-tagged builds, use cached wheels as-is
              echo "needs_rebuild=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "✗ No cache found, will build wheels for version ${{ steps.version.outputs.version }}"
            echo "needs_rebuild=true" >> $GITHUB_OUTPUT
          fi

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-
            ${{ runner.os }}-cargo-

      - name: Cache maturin
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/maturin
          key: ${{ runner.os }}-maturin-1.9.5
          restore-keys: |
            ${{ runner.os }}-maturin-

      - name: Install cross-compilation dependencies (ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          rustup target add aarch64-unknown-linux-gnu

      - name: Install maturin
        run: |
          # Check if maturin is already cached
          if command -v maturin &> /dev/null; then
            echo "maturin already installed, skipping installation"
            maturin --version
          else
            echo "Installing maturin..."
            # Use a specific version and add timeout to avoid cancellation
            timeout 600 cargo install maturin --version 1.9.5 --locked --force
          fi

      - name: Update version from tag
        if: needs.check-tag.outputs.is_tagged == 'true'
        run: |
          TAG_VERSION=${{ needs.check-tag.outputs.tag }}
          echo "Original tag: $TAG_VERSION"
          # Remove 'v' prefix if present
          TAG_VERSION=${TAG_VERSION#v}
          echo "Cleaned version: $TAG_VERSION"

          # Show current versions before update
          echo "Current pyproject.toml version:"
          grep "version = " pyproject.toml
          echo "Current Cargo.toml version:"
          grep "version = " Cargo.toml

          # Update pyproject.toml
          sed -i "s/^version = \".*\"/version = \"$TAG_VERSION\"/" pyproject.toml

          # Update Cargo.toml
          sed -i "s/^version = \".*\"/version = \"$TAG_VERSION\"/" Cargo.toml

          # Show updated versions
          echo "Updated pyproject.toml version:"
          grep "version = " pyproject.toml
          echo "Updated Cargo.toml version:"
          grep "version = " Cargo.toml

          echo "Updated version to $TAG_VERSION"

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Clean up old wheels if version mismatch
        if: steps.verify-wheels.outputs.needs_rebuild == 'true' && steps.cache-wheels.outputs.cache-hit == 'true'
        run: |
          echo "Removing old wheels with incorrect version from dist/"
          rm -f dist/*.whl
          echo "Cleaned up old wheels"

      - name: Build wheel
        if: steps.verify-wheels.outputs.needs_rebuild == 'true'
        env:
          TARGET: ${{ matrix.target }}
        run: |
          mkdir -p dist
          if [ "$TARGET" = "x86_64-unknown-linux-gnu" ]; then
            # Create a virtual environment with uv for the specific Python version
            uv venv --python ${{ matrix.python-version }}
            source .venv/bin/activate
            
            # Build wheel for x86_64
            maturin build --release --target $TARGET --out dist
          else
            # For ARM64, we need to set the linker and use uv's Python
            export CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc
            export CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++
            export AR_aarch64_unknown_linux_gnu=aarch64-linux-gnu-ar
            export RANLIB_aarch64_unknown_linux_gnu=aarch64-linux-gnu-ranlib
            
            # Create a virtual environment with uv and activate it
            uv venv --python ${{ matrix.python-version }}
            source .venv/bin/activate
            
            # Get the Python interpreter path from the venv
            PYTHON_PATH=$(which python)
            echo "Using Python at: $PYTHON_PATH"
            python --version
            
            # Create a symlink with the expected name for maturin
            sudo ln -sf "$PYTHON_PATH" /usr/local/bin/python${{ matrix.python-version }}
            
            # Set up cargo config for cross-compilation
            mkdir -p .cargo
            echo '[target.aarch64-unknown-linux-gnu]' > .cargo/config.toml
            echo 'linker = "aarch64-linux-gnu-gcc"' >> .cargo/config.toml
            echo 'ar = "aarch64-linux-gnu-ar"' >> .cargo/config.toml
            
            # Build with the interpreter name maturin expects for cross-compilation
            maturin build --release --target $TARGET --out dist -i python${{ matrix.python-version }}
          fi

      - name: Verify wheel was built or restored from cache
        run: |
          if [ ! -d dist ] || [ -z "$(find dist -name '*.whl' 2>/dev/null)" ]; then
            echo "ERROR: No wheels found in dist directory!"
            exit 1
          fi
          echo "✓ Wheels ready in dist/"
          ls -la dist/

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.platform }}-py${{ matrix.python-version }}
          path: dist/*.whl
          if-no-files-found: error
        # Note: Cache is automatically saved by the cache action if path changed and cache step ran

      - name: Cleanup working directories and generated files
        if: always()
        run: |
          echo "Cleaning up working directories and generated files..."
          # Remove virtual environments
          rm -rf .venv
          # Remove Rust build artifacts (target directory)
          rm -rf target/
          # Remove cargo config created for cross-compilation
          rm -rf .cargo/
          # NOTE: Keep dist/ during this job since upload-artifact needs it!
          # The dist directory is cleaned up after artifacts are uploaded by the runner
          # Remove any temporary Python cache
          find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true
          find . -type f -name "*.pyc" -delete 2>/dev/null || true
          find . -type f -name "*.pyo" -delete 2>/dev/null || true
          # Remove any symlinks created for Python interpreters
          sudo rm -f /usr/local/bin/python3.10 /usr/local/bin/python3.11 /usr/local/bin/python3.12 /usr/local/bin/python3.13 /usr/local/bin/python3.14 2>/dev/null || true
          echo "Cleanup completed"

  publish:
    needs: [check-tag, build-wheels]
    runs-on: ubuntu-latest
    if: needs.check-tag.outputs.is_tagged == 'true'
    environment: pypi
    # Prevent concurrent publishes for the same tag - use tag as key for publishing
    concurrency:
      group: publish-${{ needs.check-tag.outputs.tag }}
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheel-*
          merge-multiple: true

      - name: Update version from tag
        run: |
          TAG_VERSION=${{ needs.check-tag.outputs.tag }}
          echo "Original tag: $TAG_VERSION"
          # Remove 'v' prefix if present
          TAG_VERSION=${TAG_VERSION#v}
          echo "Cleaned version: $TAG_VERSION"

          # Show current versions before update
          echo "Current pyproject.toml version:"
          grep "version = " pyproject.toml
          echo "Current Cargo.toml version:"
          grep "version = " Cargo.toml

          # Update pyproject.toml
          sed -i "s/^version = \".*\"/version = \"$TAG_VERSION\"/" pyproject.toml

          # Update Cargo.toml
          sed -i "s/^version = \".*\"/version = \"$TAG_VERSION\"/" Cargo.toml

          # Show updated versions
          echo "Updated pyproject.toml version:"
          grep "version = " pyproject.toml
          echo "Updated Cargo.toml version:"
          grep "version = " Cargo.toml

          echo "Updated version to $TAG_VERSION"

      - name: Verify and filter wheel versions
        run: |
          TAG_VERSION=${{ needs.check-tag.outputs.tag }}
          # Remove 'v' prefix if present
          TAG_VERSION=${TAG_VERSION#v}
          echo "Expected version from tag: $TAG_VERSION"

          # Find all wheel files
          WHEELS=$(find dist -name '*.whl' 2>/dev/null || true)

          if [ -z "$WHEELS" ]; then
            echo "ERROR: No wheel files found in dist/"
            exit 1
          fi

          echo "Checking wheel versions..."
          REMOVED_COUNT=0
          for wheel in $WHEELS; do
            # Extract version from wheel filename
            # Format: spot_planner-{version}-cp{py_version}-cp{py_version}-{platform}.whl
            WHEEL_VERSION=$(basename "$wheel" | sed -E 's/spot_planner-([^-]+)-.*/\1/')
            echo "  $wheel -> version: $WHEEL_VERSION"
            
            if [ "$WHEEL_VERSION" != "$TAG_VERSION" ]; then
              echo "  ⚠️ REMOVING: Wheel has version $WHEEL_VERSION but tag requires $TAG_VERSION"
              rm -f "$wheel"
              REMOVED_COUNT=$((REMOVED_COUNT + 1))
            else
              echo "  ✓ Wheel version matches tag"
            fi
          done

          if [ $REMOVED_COUNT -gt 0 ]; then
            echo "⚠️ Removed $REMOVED_COUNT wheel(s) with incorrect version"
          fi

          # Verify we still have wheels left
          REMAINING_WHEELS=$(find dist -name '*.whl' 2>/dev/null | wc -l)
          if [ "$REMAINING_WHEELS" -eq 0 ]; then
            echo "ERROR: No wheels remaining after version check!"
            exit 1
          fi

          echo "✓ $REMAINING_WHEELS wheel(s) with correct version ready for publishing"

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Build source distribution
        run: uv build --sdist

      - name: List files to be published
        run: |
          echo "Files in dist directory:"
          ls -la dist/
          echo "Wheel files:"
          find dist/ -name "*.whl" -exec ls -la {} \;
          echo "Source distribution:"
          find dist/ -name "*.tar.gz" -exec ls -la {} \;

      - name: Publish to PyPI
        id: publish
        run: |
          # Upload all wheels and source distribution using OIDC
          uv publish dist/*

      - name: Cleanup working directories and generated files
        if: always()
        run: |
          echo "Cleaning up working directories and generated files..."
          # Remove dist directory (packages are already published)
          rm -rf dist/
          # Remove any temporary Python cache
          find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true
          find . -type f -name "*.pyc" -delete 2>/dev/null || true
          find . -type f -name "*.pyo" -delete 2>/dev/null || true
          echo "Cleanup completed"

  test-build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-
            ${{ runner.os }}-cargo-

      - name: Cache maturin
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/maturin
          key: ${{ runner.os }}-maturin-1.9.5
          restore-keys: |
            ${{ runner.os }}-maturin-

      - name: Install maturin
        run: |
          # Check if maturin is already cached
          if command -v maturin &> /dev/null; then
            echo "maturin already installed, skipping installation"
            maturin --version
          else
            echo "Installing maturin..."
            # Use a specific version and add timeout to avoid cancellation
            timeout 600 cargo install maturin --version 1.9.5 --locked --force
          fi

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install Python dependencies
        run: uv sync --dev

      - name: Build in development mode
        run: |
          # Activate the virtual environment created by uv
          source .venv/bin/activate
          maturin develop --release

      - name: Run tests
        run: uv run pytest tests/ -v

      - name: Test import
        run: |
          uv run python -c "from spot_planner import get_cheapest_periods; print('Import successful')"

      - name: Cleanup working directories and generated files
        if: always()
        run: |
          echo "Cleaning up working directories and generated files..."
          # Remove virtual environment
          rm -rf .venv
          # Remove Rust build artifacts (target directory)
          rm -rf target/
          # Remove any temporary Python cache
          find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true
          find . -type f -name "*.pyc" -delete 2>/dev/null || true
          find . -type f -name "*.pyo" -delete 2>/dev/null || true
          echo "Cleanup completed"
