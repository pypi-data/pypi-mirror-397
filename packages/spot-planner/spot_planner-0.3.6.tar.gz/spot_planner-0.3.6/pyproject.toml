[project]
name = "spot-planner"
version = "0.3.6"
description = "Algorithm for finding the cheapest periods in a sequence of prices"
readme = "README.md"
authors = [
    { name = "Jaakko Vuori", email = "jaakko.vuori@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = [
    "matplotlib>=3.10.7",
    "numpy>=2.2.6",
]
keywords = ["spot-pricing", "optimization", "algorithm", "cost-analysis", "time-series"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
[project.urls]
Homepage = "https://github.com/jvuori/spot-planner"
"Bug Reports" = "https://github.com/jvuori/spot-planner/issues"
Source = "https://github.com/jvuori/spot-planner"
Documentation = "https://github.com/jvuori/spot-planner#readme"

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[tool.maturin]
python-source = "src"
module-name = "spot_planner"

[dependency-groups]
dev = [
    "maturin>=1.9.6",
    "pytest>=8.4.2",
]

[tool.pytest.ini_options]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]
