# Release workflow for publishing to PyPI
#
# Setup requirements:
# 1. PyPI: Configure trusted publishing in PyPI project settings
#    (Settings > API tokens > Trusted publishing > Add GitHub)
#    This workflow uses OIDC and doesn't require a secret token.
# 2. TestPyPI: Add TEST_PYPI_API_TOKEN secret in GitHub repository settings
#    (Settings > Secrets and variables > Actions > New repository secret)
#
name: Release

on:
  workflow_dispatch:
    inputs:
      repository:
        description: 'Repository to publish to'
        required: true
        type: choice
        options:
          - pypi
          - testpypi
        default: 'testpypi'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # For trusted publishing to PyPI

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Python dependencies
        run: uv sync --extra dev

      - name: Install frontend dependencies
        run: cd web && bun install

      # - name: Run tests
      #   run: make test

      # - name: Run type checks
      #   run: make check

      - name: Build package
        run: make package

      - name: Publish to PyPI
        if: inputs.repository == 'pypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

      - name: Publish to TestPyPI
        if: inputs.repository == 'testpypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}

