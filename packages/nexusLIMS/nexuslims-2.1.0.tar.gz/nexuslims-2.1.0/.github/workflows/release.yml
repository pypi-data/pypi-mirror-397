name: Release

on:
  push:
    tags:
      - "v*.*.*" # Trigger on version tags like v1.0.0, v2.1.3, etc.

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper versioning

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv sync

      - name: Build package
        run: uv build

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: Publish to PyPI
    if: startsWith(github.ref, 'refs/tags/') # Only publish on tags
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/nexusLIMS
    permissions:
      id-token: write # Required for trusted publishing

    steps:
      - name: Download distribution packages
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    name: Create GitHub Release
    needs: publish-to-pypi
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create releases

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download distribution packages
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --repo="$GITHUB_REPOSITORY" \
            --title="NexusLIMS ${{ steps.version.outputs.version }}" \
            --generate-notes \
            dist/*

  deploy-versioned-docs:
    name: Deploy versioned documentation
    needs: github-release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv sync

      - name: Build documentation
        run: ./scripts/build_docs.sh

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          # Get major.minor for version directory (e.g., 2.0 from 2.0.1)
          echo "version_short=$(echo $VERSION | cut -d. -f1,2)" >> $GITHUB_OUTPUT

      - name: Generate switcher.json
        run: python scripts/generate_switcher_json.py

      - name: Deploy versioned docs to gh-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stash any local changes (e.g., uv.lock modifications from uv sync)
          git stash --include-untracked || true

          git fetch origin gh-pages
          git checkout gh-pages
          git pull origin gh-pages

          VERSION_DIR="${{ steps.version.outputs.version_short }}"

          # Remove old version if exists
          rm -rf "$VERSION_DIR"
          mkdir -p "$VERSION_DIR"

          # Copy built docs to version directory
          rsync -avr _build/ "$VERSION_DIR/"
          mkdir -p "$VERSION_DIR/_static"
          cp docs/_static/switcher.json "$VERSION_DIR/_static/switcher.json"

          # Update stable to be a full copy of the documentation (not just a redirect)
          # This allows subpath links like /stable/user_guide/record_building.html to work
          rm -rf stable
          mkdir -p stable
          rsync -avr _build/ stable/
          mkdir -p stable/_static
          cp docs/_static/switcher.json stable/_static/switcher.json

          git add "$VERSION_DIR" stable
          git commit -m "Deploy docs for version ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push origin gh-pages

          echo "âœ… Documentation deployed!"
          echo "ðŸ”— Version docs: https://datasophos.github.io/NexusLIMS/$VERSION_DIR/"
          echo "ðŸ”— Stable docs: https://datasophos.github.io/NexusLIMS/stable/"
