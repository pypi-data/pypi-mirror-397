[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ukincomecalculator"
version = "0.2"
description = 'A Python Package that calculate take home income for UK Employees'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Hifeoluwa14", email = "ifeoluwaojeleye.o@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/Hifeoluwa14/ukincomecalculator#readme"



[tool.coverage.run]
source_pkgs = ["ukincomecalculator", "tests"]
branch = true
parallel = true
omit = [
  "src/ukincomecalculator/__about__.py",
]

[tool.coverage.paths]
ukincomecalculator = ["src/ukincomecalculator", "*/ukincomecalculator/src/ukincomecalculator"]
tests = ["tests", "*/ukincomecalculator/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
