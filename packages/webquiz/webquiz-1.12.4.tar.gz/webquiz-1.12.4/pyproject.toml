[tool.poetry]
name = "webquiz"
version = "1.12.4"
description = "A modern web-based quiz and testing system built with Python and aiohttp"
authors = ["Oleksandr Liabakh <oduvan@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/oduvan/webquiz"
repository = "https://github.com/oduvan/webquiz"
documentation = "https://github.com/oduvan/webquiz"
keywords = ["quiz", "testing", "aiohttp", "web", "assessment", "education"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Education :: Testing",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Testing",
]
packages = [{include = "webquiz"}]
include = [
    "webquiz/templates/*",
    "server_config.yaml.example"
]

[tool.poetry.dependencies]
python = ">=3.9,<3.15"
aiohttp = "^3.12.13"
PyYAML = "^6.0.2"
aiofiles = "^24.1.0"
httpx = "^0.28.1"
asyncssh = "^2.14.0"
cryptography = "^41.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
pytest-asyncio = "^0.24.0"
pytest-xdist = "^3.8.0"
requests = "^2.32.0"
coverage = "^7.6.0"
pyinstaller = {version = "^6.15", python = ">=3.9,<3.16"}
selenium = "^4.24.0"
webdriver-manager = "^4.0.0"
pytest-html = "^4.1.0"
black = "^24.0.0"
pre-commit = "^3.0.0"
websockets = "^14.1"
pytest-cov = "^7.0.0"

[tool.poetry.scripts]
webquiz = "webquiz.cli:main"
build_binary = "webquiz.build:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]
norecursedirs = [
    ".*",
    "build",
    "dist",
    "venv",
    "*.egg",
    "webquiz",
]
filterwarnings = [
    "ignore:cannot collect test class 'TestingServer':pytest.PytestCollectionWarning",
]
asyncio_mode = "auto"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/oduvan/webquiz/issues"

[tool.coverage.run]
concurrency = ["multiprocessing"]
sigterm = true
parallel = true
source = ["webquiz"]
omit = [
    "*/webquiz/build.py",
    "*/webquiz/binary_entry.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "if 0:",
    "if False:",
]

[tool.black]
line-length = 120
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | build
  | dist
)/
'''
