[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "botoease"
version = "0.2.3"
description = "A simple Python library for easy AWS S3 & local file storage"
readme = "README.md"
requires-python = ">=3.8"

authors = [
  { name="Bhuvan G S" }
]

license = { text = "MIT" }

dependencies = [
  "boto3"
]

keywords = ["storage", "aws", "s3", "upload", "local storage"]

classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "License :: OSI Approved :: MIT License"
]

[tool.setuptools]
packages = ["botoease"]
