site_name: gssdata
site_description: Python client for General Social Survey data
site_url: https://maxghenis.github.io/gss
repo_url: https://github.com/MaxGhenis/gss
repo_name: MaxGhenis/gss

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true

nav:
  - Home: index.md
  - API Reference: api.md
  - Variables: variables.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - admonition
  - tables
