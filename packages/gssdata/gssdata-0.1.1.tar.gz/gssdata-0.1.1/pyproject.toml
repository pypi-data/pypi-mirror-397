[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gssdata"
version = "0.1.1"
description = "Python client for General Social Survey (GSS) data"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Max Ghenis", email = "max@policyengine.org" }
]
keywords = ["gss", "general social survey", "survey data", "social science", "norc"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "pandas>=1.5.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
]

[project.urls]
Homepage = "https://github.com/MaxGhenis/gss"
Documentation = "https://maxghenis.github.io/gss"
Repository = "https://github.com/MaxGhenis/gss"
Issues = "https://github.com/MaxGhenis/gss/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/gssdata"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=gssdata --cov-report=term-missing"

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
