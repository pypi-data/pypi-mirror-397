[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "comfyui_workflow_templates"
version = "0.7.60"
description = "ComfyUI workflow templates package"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Comfy-Org"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = [
    "comfyui-workflow-templates-core==0.3.46",
    "comfyui-workflow-templates-media-api==0.3.23",
    "comfyui-workflow-templates-media-video==0.3.19",
    "comfyui-workflow-templates-media-image==0.3.38",
    "comfyui-workflow-templates-media-other==0.3.50",
]

[project.optional-dependencies]
api = ["comfyui-workflow-templates-media-api==0.3.23"]
video = ["comfyui-workflow-templates-media-video==0.3.19"]
image = ["comfyui-workflow-templates-media-image==0.3.38"]
other = ["comfyui-workflow-templates-media-other==0.3.50"]
all = [
    "comfyui-workflow-templates-media-api==0.3.23",
    "comfyui-workflow-templates-media-video==0.3.19",
    "comfyui-workflow-templates-media-image==0.3.38",
    "comfyui-workflow-templates-media-other==0.3.50",
]

[tool.setuptools.packages.find]
where = ["packages/meta/src"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F"]
