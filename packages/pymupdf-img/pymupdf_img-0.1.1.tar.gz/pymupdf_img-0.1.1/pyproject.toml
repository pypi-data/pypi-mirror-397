[project]
name = "pymupdf-img"
version = "0.1.1"
description = "Fast PDF to image converter with batch processing and multi-threading"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "GPL-3.0-or-later"}
authors = [
    {name = "SÃ©golÃ¨ne Albouy", email = "segolene.albouy@gmail.com"}
]
keywords = ["pdf", "image", "converter", "pymupdf", "batch"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
]
dependencies = [
    "PyMuPDF>=1.23.0",
]

[project.scripts]
pdf2img = "pymupdf_img.cli:main"

[project.urls]
Homepage = "https://github.com/Segolene-Albouy/pdf-to-img"
Repository = "https://github.com/Segolene-Albouy/pdf-to-img"
Issues = "https://github.com/Segolene-Albouy/pdf-to-img/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
