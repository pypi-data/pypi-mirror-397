[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-md-scaffold"
version = "1.2.0"
description = "Turn AI-generated Markdown into real project files"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Falah" }]
requires-python = ">=3.8"

[project.scripts]
ai-md-scaffold = "ai_md_scaffold.__main__:main"
