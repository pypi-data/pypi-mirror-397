[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "axiom-engine"
version = "1.0.0"
description = "Axiom â€” Governed AI for Coherent Software Engineering"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Dual License: AGPL-3.0-or-later OR Commercial"}
authors = [
  {name = "Ramsanjiev", email = "ramsanjiev@gmail.com"}
]
keywords = [
    "ai",
    "governance",
    "software-engineering",
    "multi-agent",
    "cli",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Quality Assurance",
    "Typing :: Typed",
]
dependencies = [
    "pydantic>=2.0.0,<3.0.0",
]

[project.urls]
Homepage = "https://github.com/ramsanjiev/axiom-core"
Documentation = "https://github.com/ramsanjiev/axiom-core#readme"
Repository = "https://github.com/ramsanjiev/axiom-core.git"
Issues = "https://github.com/ramsanjiev/axiom-core/issues"
Changelog = "https://github.com/ramsanjiev/axiom-core/blob/main/CHANGELOG.md"

[project.scripts]
axiom = "axiom_cli.main:main"

[project.optional-dependencies]
# Development dependencies
dev = [
    "pytest>=7.0.0,<9.0.0",
    "black>=23.0.0,<25.0.0",
    "isort>=5.0.0,<6.0.0",
    "mypy>=1.0.0,<2.0.0",
    "ruff>=0.1.0,<1.0.0",
]
# Browser automation (optional)
playwright = [
    "playwright>=1.40.0,<2.0.0",
]
# LLM providers (optional) - for strategic review features
llm = [
    "openai>=1.0.0,<2.0.0",
    "anthropic>=0.18.0,<1.0.0",
]
# All optional dependencies
all = [
    "axiom-engine[playwright,llm]",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.mypy]
python_version = "3.10"
strict = true
ignore_missing_imports = true

[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile = "black"
