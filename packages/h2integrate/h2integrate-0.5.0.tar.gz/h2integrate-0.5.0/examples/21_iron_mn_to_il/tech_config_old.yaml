name: "technology_config"
description: "This hybrid plant produces iron"

technologies:
  iron_mine:
    performance_model:
      model: "iron_mine_performance"
    cost_model:
      model: "iron_mine_cost"
    model_inputs:
      shared_parameters:
        mine: "Northshore"
        taconite_pellet_type: "drg"
      performance_parameters:
        ore_cf_estimate: 0.9
        model_name: "martin_ore"
      cost_parameters:
        LCOE: 58.02
        LCOH: 7.10
        model_name: "martin_ore"
        varom_model_name: "martin_ore"
        installation_years: 3
        operational_year: 2035
        plant_life: 30
        gen_inflation: 0.025
        financial_assumptions:
          total income tax rate: 0.2574
          capital gains tax rate: 0.15
          leverage after tax nominal discount rate: 0.10893
          debt equity ratio of initial financing: 0.624788
          debt interest rate: 0.050049
  iron_transport:
    performance_model:
      model: "iron_transport_performance"
    cost_model:
      model: "iron_transport_cost"
    model_inputs:
      performance_parameters:
        find_closest_ship_site: False
        shipment_site: "Chicago"
      cost_parameters:
        transport_year: 2022
        cost_year: 2022
  iron_plant:
    performance_model:
      model: "iron_plant_performance"
    cost_model:
      model: "iron_plant_cost"
    model_inputs:
      shared_parameters:
        winning_type: "ng"
        iron_win_capacity: 1418095
        site_name: "IL"
      performance_parameters:
        win_capacity_demon: "iron"
        model_name: "rosner"
      cost_parameters:
        LCOE: 58.02
        LCOH: 7.10
        LCOI_ore: 0 #125.25996463784443
        iron_transport_cost: 30.566808424134745
        ore_profit_pct: 6.0
        varom_model_name: "rosner"
        installation_years: 3
        operational_year: 2035

