name: "technology_config"
description: "This hybrid plant produces ammonia"

technologies:
  hopp:
    performance_model:
      model: "hopp"
      config: !include tech_inputs/hopp_config_tx.yaml
    cost_model:
      model: "hopp"
    model_inputs:
      cost_parameters:
        cost_year: 2019
    electrolyzer_rating: 640. # MW
  electrolyzer:
    performance_model:
      model: "eco_pem_electrolyzer_performance"
    cost_model:
      model: "singlitico_electrolyzer_cost"
    model_inputs:
      shared_parameters:
        location: "onshore"
        electrolyzer_capex: 1295 # $/kW overnight installed capital costs for a 1 MW system in 2022 USD/kW (DOE hydrogen program record 24005	Clean Hydrogen Production Cost Scenarios with PEM Electrolyzer Technology 05/20/24) (https://www.hydrogen.energy.gov/docs/hydrogenprogramlibraries/pdfs/24005-clean-hydrogen-production-cost-pem-electrolyzer.pdf?sfvrsn=8cb10889_1)

      performance_parameters:
        size_mode: "normal"
        n_clusters: 16
        cluster_rating_MW: 40
        eol_eff_percent_loss: 10 #eol defined as x% change in efficiency from bol
        uptime_hours_until_eol: 80000 #number of 'on' hours until electrolyzer reaches eol
        include_degradation_penalty: True #include degradation
        turndown_ratio: 0.1 #turndown_ratio = minimum_cluster_power/cluster_rating_MW
      financial_parameters:
        capital_items:
          depr_period: 7 # based on PEM Electrolysis H2A Production Case Study Documentation estimate of 7 years. also see https://www.irs.gov/publications/p946#en_US_2020_publink1000107507
          replacement_cost_percent: 0.15 # percent of capex - H2A default case

  h2_storage:
    performance_model:
      model: "storage_auto_sizing"
    control_strategy:
      model: "pass_through_controller"
    cost_model:
      model: "salt_cavern_h2_storage_cost"
    model_inputs:
      shared_parameters:
        commodity_name: "hydrogen"
        commodity_units: "kg/h"
      cost_parameters:
        # since the storage is being auto-sized by the performance model,
        # we set the sizing mode to 'auto' rather than defining the capacities
        # in the input file
        sizing_mode: "auto" # set as "auto" so storage capacity doesnt have to be defined


  ammonia:
    performance_model:
      model: "simple_ammonia_performance"
    cost_model:
      model: "simple_ammonia_cost"
    model_inputs:
      shared_parameters:
        plant_capacity_factor: 0.9
        plant_capacity_kgpy: 362560000.
      cost_parameters:
        electricity_cost: 91 # 2022 USD - not actually used in cost/finance model
        # hydrogen_cost: 4.023963541079105
        cooling_water_cost: 0.00516275276753 # # 2022 USD/gal
        iron_based_catalyst_cost: 25 #2022 USD/kg
        oxygen_cost: 0
        electricity_consumption: 0.0001207
        hydrogen_consumption: 0.197284403
        cooling_water_consumption: 0.049236824
        iron_based_catalyst_consumption: 0.000091295354067341
        oxygen_byproduct: 0.29405077250145
        capex_scaling_exponent: 0.6
