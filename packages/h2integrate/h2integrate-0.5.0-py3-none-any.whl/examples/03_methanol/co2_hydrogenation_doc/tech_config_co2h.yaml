name: "technology_config"
description: "This hybrid plant produces methanol"

technologies:
  hopp:
    performance_model:
      model: "hopp"
      config: !include tech_inputs/hopp_config.yaml
    cost_model:
      model: "hopp"
    model_inputs:
      cost_parameters:
        cost_year: 2019
  electricity_splitter:
    performance_model:
      model: "splitter_performance"
    model_inputs:
      performance_parameters:
        commodity: "electricity"
        commodity_units: "kW"
        split_mode: "fraction"
        fraction_to_priority_tech: 0.243998425816608
  electrolyzer:
    performance_model:
      model: "eco_pem_electrolyzer_performance"
    cost_model:
      model: "singlitico_electrolyzer_cost"
    model_inputs:
      shared_parameters:
        location: "onshore"
        electrolyzer_capex: 1295 # $/kW overnight installed capital costs for a 1 MW system in 2022 USD/kW (DOE hydrogen program record 24005	Clean Hydrogen Production Cost Scenarios with PEM Electrolyzer Technology 05/20/24) (https://www.hydrogen.energy.gov/docs/hydrogenprogramlibraries/pdfs/24005-clean-hydrogen-production-cost-pem-electrolyzer.pdf?sfvrsn=8cb10889_1)
      performance_parameters:
        size_mode: "normal"
        n_clusters: 4
        cluster_rating_MW: 40
        eol_eff_percent_loss: 10 #eol defined as x% change in efficiency from bol
        uptime_hours_until_eol: 80000 #number of 'on' hours until electrolyzer reaches eol
        include_degradation_penalty: True #include degradation
        turndown_ratio: 0.1 #turndown_ratio = minimum_cluster_power/cluster_rating_MW
      financial_parameters:
        capital_items:
          depr_period: 7 # based on PEM Electrolysis H2A Production Case Study Documentation estimate of 7 years. also see https://www.irs.gov/publications/p946#en_US_2020_publink1000107507
          replacement_cost_percent: 0.15 # percent of capex - H2A default case
  h2_storage:
    performance_model:
      model: "simple_generic_storage"
    cost_model:
      model: "generic_storage_cost"
    control_strategy:
      model: "demand_open_loop_storage_controller"
    model_inputs:
      shared_parameters:
        commodity_name: "hydrogen"
        commodity_units: "kg/h"
        max_charge_rate: 50000.0  # kg/time step
        max_capacity: 103701.401563086  # kg
      control_parameters:
        max_charge_percent: 1.0  # percent as decimal
        min_charge_percent: 0.1  # percent as decimal
        init_charge_percent: 0.25  # percent as decimal
        max_discharge_rate: 5000.0  # kg/time step
        charge_equals_discharge: False
        charge_efficiency: 1.0 # percent as decimal
        discharge_efficiency: 1.0 # percent as decimal
        demand_profile: 2108.73919484047
      cost_parameters:
        cost_year: 2022
        capacity_capex: 383 # $/kg - based on https://www.hydrogen.energy.gov/docs/hydrogenprogramlibraries/pdfs/review22/st235_houchins_2022_p-pdf.pdf?Status=Master
        charge_capex: .000001 # $/kg/h
        opex_fraction: .000001 # percent of capex
  doc:
    performance_model:
      model: "direct_ocean_capture_performance"
    cost_model:
      model: "direct_ocean_capture_cost"
    model_inputs:
      shared_parameters:
        power_single_ed_w: 2858628.25565643  # W
        flow_rate_single_ed_m3s: 0.075  # m^3/s
        number_ed_min: 1
        number_ed_max: 10
        E_HCl: 0.05  # kWh/mol
        E_NaOH: 0.05  # kWh/mol
        y_ext: 0.9
        y_pur: 0.2
        y_vac: 0.6
        frac_ed_flow: 0.01
        use_storage_tanks: True
        initial_tank_volume_m3: 0.0  # m^3
        store_hours: 12.0  # hours
        sal: 33.0  # ppt
        temp_C: 12.0  # degrees Celsius
        dic_i: 0.0022  # mol/L
        pH_i: 8.1  # initial pH
      cost_parameters:
        infrastructure_type: "desal"
  co2_storage:
    performance_model:
      model: "simple_generic_storage"
    cost_model:
      model: "generic_storage_cost"
    control_strategy:
      model: "demand_open_loop_storage_controller"
    model_inputs:
      shared_parameters:
        commodity_name: "co2"
        commodity_units: "kg/h"
        max_charge_rate: 50000.0  # kg/time step
        max_capacity: 961456.376748904  # kg
      control_parameters:
        max_charge_percent: 1.0  # percent as decimal
        min_charge_percent: 0.1  # percent as decimal
        init_charge_percent: 0.25  # percent as decimal
        max_discharge_rate: 50000.0  # kg/time step
        charge_efficiency: 1.0 # percent as decimal
        discharge_efficiency: 1.0 # percent as decimal
        demand_profile: 15388.3891
      cost_parameters:
        cost_year: 2022
        capacity_capex: 5 # $/kg - based on https://www.maritime.dot.gov/sites/marad.dot.gov/files/2024-11/LCE%20MARAD%20CCS%20TEA%20Final%20Report%20-%2031%20May%202024%20%283%29.pdf
        charge_capex: .000001 # $/kg/h
        opex_fraction: .000001 # percent of capex
  methanol:
    performance_model:
      model: "co2h_methanol_plant_performance"
    cost_model:
      model: "co2h_methanol_plant_cost"
    model_inputs:
      shared_parameters:
        plant_capacity_kgpy: 94731053.0605257
        plant_capacity_flow: "methanol"
      performance_parameters:
        capacity_factor: 1
        co2e_emit_ratio: 0.020296
        h2o_consume_ratio: 0.988
        h2_consume_ratio: 0.195
        co2_consume_ratio: 1.423
        elec_consume_ratio: 0.09466667
        meoh_syn_cat_consume_ratio: 0.00000128398
        ng_consume_ratio: 0.073511601
      cost_parameters:
        ng_lhv: 47.1
        toc_kg_y: 1.0633873
        foc_kg_y2: 0.020743864
        voc_kg: 0.00079
        meoh_syn_cat_price: 615.274273
        ng_price: 4.0
        co2_price: 0.0549007
        cost_year: 2020
