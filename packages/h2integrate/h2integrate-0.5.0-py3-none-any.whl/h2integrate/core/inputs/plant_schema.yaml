$schema: "http://json-schema.org/draft-07/schema#"
$id: plant_config_schema_v01
title: Plant Configuration Schema
description: Schema to validate plant configurations including site details and plant properties
type: object
properties:
  name:
    type: string
    description: Name of the plant configuration
  description:
    type: string
    description: Description of the plant configuration
  site:
    type: object
    properties:
      latitude:
        type: number
        description: Latitude of the site in decimal degrees
        minimum: -90
        maximum: 90
      longitude:
        type: number
        description: Longitude of the site in decimal degrees
        minimum: -180
        maximum: 180
      elevation_m:
        type: number
        description: Elevation of the site in meters
        minimum: 0
      boundaries:
        type: array
        description: Array of polygons defining boundaries with x/y coordinates
        items:
          type: object
          properties:
            x:
              type: array
              items:
                type: number
              description: X coordinates of the boundary polygon
            y:
              type: array
              items:
                type: number
              description: Y coordinates of the boundary polygon
          required: ["x", "y"]
    required: ["latitude", "longitude"]
  plant:
    type: object
    properties:
      plant_life:
        type: number
        description: Plant lifetime in years
        minimum: 1
        default: 30
      simulation:
        type: object
        default: {}
        properties:
          dt:
            type: number
            description: simulation time-step in seconds
            default: 3600
          n_timesteps:
            type: number
            description: number of timesteps to simulate
            default: 8760
            minimum: 1
          start_time:
            type: string
            description: simulation start time formatted as mm/dd/yyyy HH:MM:SS or mm/dd HH:MM:SS
            default: "01/01 00:30:00"
          timezone:
            type: number
            description: timezone as UTC offset corresponding to start_time
            minimum: -12
            maximum: 14
        required: ["dt", "n_timesteps"]
    required: ["plant_life", "simulation"]
  technology_interconnections:
    type: array
    description: Array of arrays representing technology interconnections
    items:
      type: array
      items:
        type: [string, array]
        description: Technology names and connection types
required:
  - name
  - description
  - site
