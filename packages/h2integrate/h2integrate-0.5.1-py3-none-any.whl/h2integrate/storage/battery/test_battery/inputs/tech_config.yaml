name: "technology_config"
description: "This hybrid plant stores and discharges electricity"

technologies:
   battery:
    dispatch_rule_set:
      model: "pyomo_dispatch_generic_storage"
    performance_model:
      model: "pysam_battery"
    cost_model:
      model: "pysam_battery"
    model_inputs:
      shared_parameters:
        max_charge_rate: 50000
        max_capacity: 200000
        n_control_window: 24
        n_horizon_window: 48
        dt: 1.0
        n_timesteps: 24
        init_charge_percent: 0.5
        max_charge_percent: 0.9
        min_charge_percent: 0.1
      performance_parameters:
        system_model_source: "pysam"
        chemistry: "LFPGraphite"
      dispatch_rule_parameters:
        commodity_name: "electricity"
        commodity_storage_units: "kW"
