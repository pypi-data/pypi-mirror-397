name: technology_config
description: This hybrid plant produces geologic hydrogen

technologies:
  geoh2_well_subsurface:
    performance_model:
      model: simple_natural_geoh2_performance
    cost_model:
      model: mathur_modified_geoh2_cost
    model_inputs:
      shared_parameters:
        borehole_depth: 2000
        well_diameter: small
        well_geometry: vertical
      performance_parameters:
        rock_type: 'peridotite'
        grain_size: 0.01
        site_prospectivity: 1
        initial_wellhead_flow: 200
        gas_reservoir_size: 35000
      cost_parameters:
        use_cost_curve: True
        test_drill_cost: 500000
        permit_fees: 905
        acreage: 500
        rights_cost: 3
        success_chance: 20
        fixed_opex: 200000
        variable_opex: 0.
        contracting_pct: 20
        contingency_pct: 50
        preprod_time: 6
        as_spent_ratio: 1.1
