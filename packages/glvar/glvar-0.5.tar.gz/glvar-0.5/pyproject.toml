[project]
name = "glvar"
description = "Fetch variables from GitLab and inject into environment for local commands"
readme = "README.md"
authors = [{name = "Oskar Skoog", email = "oskar.skoog@agama.tv"}]
license-files = ["LICENSE"]
requires-python = ">=3.10"
classifiers = []
dependencies = [
    "requests<3",
    "rich",
    "click",
    "keyring",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/Agama-Technologies/glvar"
Changelog = "https://github.com/Agama-Technologies/glvar/releases"
Issues = "https://github.com/Agama-Technologies/glvar/issues"
CI = "https://github.com/Agama-Technologies/glvar/actions"

[project.optional-dependencies]
test = [
    "ruff",
]

[project.scripts]
glvar = "glvar.cli:main"

[build-system]
requires = ["setuptools >= 77"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["glvar"]

[tool.setuptools.dynamic]
version = {attr = "glvar.cli.__version__"}

[tool.ruff]
line-length = 100

[tool.ruff.lint]
# ignore E731 - Allow lambda assignment in specific cases where it's more readable
ignore = ["E731"]
