[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xserver-cli"
version = "0.1.2"
description = "A command line tool for XServer"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "requests-html",
    "typer",
    "pickledb"
]

[project.urls]
Repository = "https://github.com/GitHub30/xserver-cli"

[project.scripts]
xserver = "main:app"

[tool.setuptools]
py-modules = ["main"]
