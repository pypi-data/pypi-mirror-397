[metadata]
name = authenta
version = 0.2.2
description = Python SDK for the Authenta API to detect deepfakes and manipulated media
author = Arjun Adhithya
author_email = rrarjunadhithya@gmail.com
url = https://github.com/phospheneai/authenta-python-sdk
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Operating System :: OS Independent

[options]
packages = find:
package_dir = 
	= src
python_requires = >=3.8
install_requires = 
	requests>=2.20.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

