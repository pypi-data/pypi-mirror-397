[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "netconduit"
version = "5.0.0"
description = "Production-ready async bidirectional TCP communication library with custom binary protocol, type-safe RPC, and Pydantic integration"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Kaede Dev - Kento Hinode", email = "cleaverdeath@gmail.com"}
]
maintainers = [
    {name = "Kaede Dev - Kento Hinode", email = "cleaverdeath@gmail.com"}
]
keywords = [
    "networking",
    "tcp",
    "async",
    "asyncio",
    "rpc",
    "bidirectional",
    "communication",
    "protocol",
    "binary-protocol",
    "pydantic",
    "msgpack",
    "server",
    "client",
    "socket",
    "real-time",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Communications",
    "Topic :: Internet",
    "Topic :: System :: Networking",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: AsyncIO",
    "Typing :: Typed",
]

dependencies = [
    "pydantic>=2.0",
    "msgpack>=1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
    "mypy>=1.0",
    "black>=23.0",
    "ruff>=0.1",
]

docs = [
    "sphinx>=7.0",
    "sphinx-rtd-theme>=2.0",
    "myst-parser>=2.0",
]

[project.urls]
Homepage = "https://github.com/DarsheeeGamer/NetConduit"
Documentation = "https://github.com/DarsheeeGamer/NetConduit#readme"
Repository = "https://github.com/DarsheeeGamer/NetConduit"
Issues = "https://github.com/DarsheeeGamer/NetConduit/issues"
Changelog = "https://github.com/DarsheeeGamer/NetConduit/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["conduit*"]

[tool.setuptools.package-data]
conduit = ["py.typed"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
strict = true

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "W", "I", "N", "UP", "B", "C4", "SIM", "TCH"]

[tool.coverage.run]
source = ["conduit"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]
