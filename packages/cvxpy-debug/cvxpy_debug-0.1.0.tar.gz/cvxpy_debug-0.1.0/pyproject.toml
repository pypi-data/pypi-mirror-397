[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cvxpy-debug"
version = "0.1.0"
description = "Diagnostic tools for CVXPY optimization problems"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.9"
authors = [
    { name = "Steven Diamond" },
]
keywords = ["cvxpy", "optimization", "debugging", "infeasibility", "convex"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
]
dependencies = [
    "cvxpy>=1.4",
    "numpy",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
    "ruff",
    "pyright",
    "pre-commit",
]

[project.urls]
Homepage = "https://github.com/SteveDiamond/cvxpy-debug"
Repository = "https://github.com/SteveDiamond/cvxpy-debug"

[tool.hatch.build.targets.wheel]
packages = ["src/cvxpy_debug"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v"

[tool.pyright]
pythonVersion = "3.9"
typeCheckingMode = "basic"
exclude = ["tests", "examples"]
reportMissingImports = false
