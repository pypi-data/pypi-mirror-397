[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gee_acolite"
version = "1.0.0"
authors = [
    {name = "Aouei", email = "sergiohercar1@gmail.com"},
]
description = "ACOLITE atmospheric correction for Google Earth Engine"
readme = "README.md"
requires-python = ">=3.11"
keywords = ["earth-engine", "atmospheric-correction", "acolite", "sentinel-2", "remote-sensing", "water-quality"]
license = {text = "GPL-3.0"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
dependencies = [
    "earthengine-api>=0.1.350",
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "netcdf4>=1.7.0",
]

[project.urls]
Homepage = "https://github.com/Aouei/gee_acolite"
Documentation = "https://github.com/Aouei/gee_acolite"
Repository = "https://github.com/Aouei/gee_acolite"
"Bug Tracker" = "https://github.com/Aouei/gee_acolite/issues"