# See https://pre-commit.com for more information
repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.9
    hooks:
      # Ruff formatter (replaces black/isort)
      - id: ruff-format
        name: Format code with ruff
        files: ^(src/|tests/).*\.py$

      # Ruff linter
      - id: ruff
        name: Lint code with ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^(src/|tests/).*\.py$

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.0
    hooks:
      - id: mypy
        name: Type check with mypy
        files: ^src/.*\.py$
        additional_dependencies:
          - click>=8.0
          - pydantic>=2.0
          - rich>=13.0
        # Only check src/ to keep pre-commit fast (tests are checked in CI)

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=500']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: debug-statements
        name: Check for debug statements

  # Optional: Pytest (disabled by default due to speed)
  # Uncomment to run tests on commit
  # - repo: local
  #   hooks:
  #     - id: pytest
  #       name: Run pytest
  #       entry: uv run pytest
  #       language: system
  #       pass_filenames: false
  #       always_run: true
  #       stages: [commit]

# Global settings
default_language_version:
  python: python3.12

# Skip CI environment to avoid double-checking
ci:
  skip: [mypy]  # mypy can be slow, already runs in CI
