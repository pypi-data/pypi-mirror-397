name: Documentation Issue
description: Report missing, unclear, or incorrect documentation
title: "[Docs]: "
labels: ["documentation", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping improve our documentation! Please describe what's missing or needs improvement.

  - type: dropdown
    id: doc-type
    attributes:
      label: Documentation Type
      description: Which type of documentation is affected?
      options:
        - README.md (User guide and examples)
        - CLAUDE.md (Project instructions and architecture)
        - Code comments and docstrings
        - CLI help text (--help output)
        - Example configurations
        - CONTRIBUTING.md (Contributing guide)
        - Other
    validations:
      required: true

  - type: textarea
    id: issue-description
    attributes:
      label: What's Wrong or Missing?
      description: Please describe the documentation issue in detail
      placeholder: |
        The README doesn't explain how to...
        The docstring for... is unclear about...
        There's no example showing how to use...
    validations:
      required: true

  - type: input
    id: location
    attributes:
      label: Location Reference
      description: If applicable, provide the file path, section heading, or CLI command where the issue exists
      placeholder: "README.md - Task Inheritance section, or 'pt run --help'"
    validations:
      required: false

  - type: textarea
    id: suggested-improvement
    attributes:
      label: Suggested Improvement
      description: How would you improve or fix this documentation?
      placeholder: |
        I suggest adding an example that shows...
        The explanation could be clearer by...
        We should document the behavior when...
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, examples, or screenshots about the documentation issue
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you be willing to help improve this documentation?
      options:
        - label: I am willing to submit a pull request to fix this documentation issue
          required: false
