[project]
name = "nova-mvvm"
version = "0.13.1"
description = "A Python Package for Model-View-ViewModel pattern"
authors = [{ name = "Yakubov, Sergey", email = "yakubovs@ornl.gov" }]
readme = "README.md"
license = "MIT"
keywords = ["MVVM", "python"]
requires-python = ">=3.10,<3.14"
dependencies = [
    "trame",
    "deepdiff",
    "pydantic",
]

[project.optional-dependencies]
pyqt5 = ["pyqt5"]
pyqt6 = ["pyqt6"]
panel = ["panel"]

[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["linux-64", "osx-64"]

[tool.pixi.environments]
default = {features = ["dev"], solve-group = "default"}
production = {features = [], solve-group = "default"}

[tool.pixi.dependencies]

[tool.pixi.pypi-dependencies]
nova-mvvm = { path = ".", editable = true }
hatch = "*"

[tool.pixi.feature.dev.pypi-dependencies]
pyqt5 = "*"
pyqt6 = "*"
panel = "*"
mypy = "*"
pre-commit = "*"
coverage = "*"
pytest = "*"
ruff = "==0.14.4"
copier="*"
sphinx = "*"
sphinx-rtd-theme = "*"
sphinxcontrib-napoleon ="*"
tomli = "*"
pytest-qt = "*"
pytest-asyncio = "*"

[tool.pixi.tasks]
app = "python -m nova.mvvm"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/nova"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test*.py"]
norecursedirs = [".git", "tmp*", "_tmp*", "__pycache__"]

[tool.ruff]
exclude = [".pixi"]
line-length = 120

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "N",  # PEP8 naming convetions
    "D"  # pydocstyle
]
ignore = [
    "C901",  # too complex
    "D102", # Missing docstring in public function
    "D103", # Missing docstring in public method
    "D401"  # imperative mood

]

[tool.ruff.lint.extend-per-file-ignores]
'__init__.py' = ['D104'] # Missing docstring in public package



[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.mypy]
ignore_missing_imports = false
check_untyped_defs = true
disallow_untyped_defs = true
ignore_errors = false
disable_error_code = ["import-untyped"]
# You can exclude files with the following (ONLY WHEN NECESSARY)
# exclude = ["path/to/file"]

[tool.coverage.report]
omit = [
    '*__init__*', # __init__ files should just re-export other classes and functions
]

[tool.coverage.run]
command_line = "-m pytest --junit-xml=reports/junit.xml"
data_file = "reports/.coverage"
