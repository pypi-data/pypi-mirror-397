[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "ceylonai-next"
version = "0.3.3"
description = "Ceylon: A Rust-based agent mesh framework for building local and distributed AI agent systems"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "Ceylon AI", email = "contact@ceylon.ai" }]
keywords = [
    "ai",
    "agents",
    "llm",
    "mesh",
    "distributed",
    "async",
    "rust",
    "ollama",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.optional-dependencies]
dev = ["pytest>=7.0.0", "pytest-asyncio>=0.21.0"]

[project.urls]
Homepage = "https://github.com/ceylonai/ceylon"
Repository = "https://github.com/ceylonai/ceylon"
Documentation = "https://github.com/ceylonai/ceylon/tree/main/docs"
Issues = "https://github.com/ceylonai/ceylon/issues"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.maturin]
manifest-path = "bindings/python/Cargo.toml"
