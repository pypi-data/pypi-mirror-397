[package]
name = "runtime"
version = "0.1.0"
edition = "2021"

[features]
default = []
sqlite = ["dep:sqlx", "dep:bincode"]
redis = ["dep:redis"]
full = ["sqlite", "redis"]

[dependencies]
tokio = { version = "1.37", features = ["full"] }
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "2.0"
dashmap = "6.1.0"
llm = "1.3"
uuid = { version = "1.11", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json", "registry", "std"] }
tracing-appender = "0.2"

# Optional dependencies
sqlx = { version = "0.8", features = [
    "runtime-tokio-native-tls",
    "sqlite",
], optional = true }
bincode = { version = "1.3", optional = true }
redis = { version = "0.27", features = [
    "tokio-comp",
    "connection-manager",
    "json",
], optional = true }
