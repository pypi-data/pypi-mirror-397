[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "binject"
version = "1.0.2"
description = "Binject: inject shared object to apk"
readme = "README.md"
authors = [
  { name="Praveen P", email="prvnyoutub@gmail.com" },
]
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    'rich',
    'androguard'
]

[project.urls]
"Homepage" = "https://github.com/prvnprk/binject"


[project.scripts]
binject = "binject.cli:main"