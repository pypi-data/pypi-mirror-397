[project]
name = "pyteslamate"
version = "0.1.0"
description = "Asynchronous Python client for the Teslamate API"
readme = "README.md"
authors = [
    { name = "Joel PÃ©rez Izquierdo", email = "joelperez91@gmail.com" }
]
license = "MIT"

homepage = "https://github.com/jpizquierdo/pyteslamate"
repository = "https://github.com/jpizquierdo/pyteslamate"
documentation = "https://github.com/jpizquierdo/pyteslamate"
keywords = ["python-teslamate", "api", "async", "client"]
classifiers = [
  "Framework :: AsyncIO",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: 3",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

requires-python = ">=3.11"

dependencies = [
    "aiohttp>=3.0.0",
    "pydantic>=2.0.0",
]


[dependency-groups]
dev = [
    "aioresponses>=0.7.8",
    "codespell>=2.4.1",
    "coverage>=7.12.0",
    "mypy>=1.19.0",
    "pre-commit>=4.5.0",
    "pylint>=4.0.4",
    "pytest>=9.0.1",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.7",
    "yamllint>=1.37.1",
]

[build-system]
requires = ["uv_build>=0.9.15,<0.10.0"]
build-backend = "uv_build"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
