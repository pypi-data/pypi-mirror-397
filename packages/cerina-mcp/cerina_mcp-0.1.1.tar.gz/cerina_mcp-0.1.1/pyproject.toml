[project]
name = "cerina-mcp"
version = "0.1.1"
description = "MCP server for CBT Clinical Review Multi-Agent System"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "mcp>=1.2.0",
    "httpx>=0.27.0",
    "pydantic>=2.9.0",
    "pydantic-settings>=2.0.0",
    "python-dotenv>=1.0.0",
]
[project.urls]
Homepage = "https://github.com/jagjeevan/cerina"
Issues = "https://github.com/jagjeevan/cerina/issues"

[project.scripts]
cerina-foundry = "cerina_foundry_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/cerina_foundry_mcp"]
