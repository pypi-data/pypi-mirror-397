[project]
name = "pytest-mask-secrets"
version = "1.6.0"
description = "Pytest plugin to hide sensitive data in test reports"
authors = [
    { name = "Marian Ganisin", email = "23635632+mganisin@users.noreply.github.com" },
]
dependencies = []
requires-python = ">=3"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Framework :: Pytest",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/mganisin/pytest-mask-secrets"

[project.entry-points.pytest11]
mask_secrets = "pytest_mask_secrets.plugin"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
test = [
    "pytest>=7.0",
]
