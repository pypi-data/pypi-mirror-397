[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "idx-flow"
version = "0.1.0"
description = "Index-based spherical convolutions for HEALPix grids in PyTorch"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Otavio Medeiros Feitosa", email = "otavio.feitosa@inpe.br"}
]
maintainers = [
    {name = "Otavio Medeiros Feitosa", email = "otavio.feitosa@inpe.br"}
]
keywords = [
    "deep-learning",
    "pytorch",
    "spherical-convolution",
    "healpix",
    "atmospheric-science",
    "geometric-deep-learning",
    "neural-networks",
    "climate-data",
    "GAN",
    "encoder-decoder"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
    "Topic :: Scientific/Engineering :: Physics",
]
requires-python = ">=3.8"
dependencies = [
    "torch>=1.9.0",
    "numpy>=1.19.0",
    "healpy>=1.15.0",
    "scikit-learn>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
]
docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.2.0",
    "myst-parser>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/otavio-feitosa/idx-flow"
Documentation = "https://github.com/otavio-feitosa/idx-flow#readme"
Repository = "https://github.com/otavio-feitosa/idx-flow"
Issues = "https://github.com/otavio-feitosa/idx-flow/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
idx_flow = ["py.typed"]

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88
known_first_party = ["idx_flow"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"
