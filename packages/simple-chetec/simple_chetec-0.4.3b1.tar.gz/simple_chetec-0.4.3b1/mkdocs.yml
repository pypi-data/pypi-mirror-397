site_name: SIMPLE __VERSION__

plugins:
  - mkdocs-jupyter:
      include_source: true
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_members_full_path: true
            show_root_toc_entry: false
            show_source: true
            show_root_heading: false
            show_root_full_path: true
            merge_init_into_class: true
            show_symbol_type_toc: true
            show_symbol_type_heading: true
            show_category_heading: false
            show_bases: true
            group_by_category: true
            docstring_section_style: list
            show_if_no_docstring: true
            filters: ["!^_", "!^logger$"]
            separate_signature: true
            #members_order: source

theme:
  name: material

nav:
    - Home: index.md
    - User Guide: user-guide.md
    - Tutorials:
        - 1 - Getting Started: examples/ccsne_tutorial1.ipynb
        - 2 - Normalising abundances: examples/ccsne_tutorial2.ipynb
        - 3 - Plotting: examples/ccsne_tutorial3.ipynb
    - Examples:
        - Create CCSNe database: examples/create_simple_db.ipynb
        - Rose Diagrams: examples/rose_diagram.ipynb
    - User Reference: api/simple.md
    - API Reference:
        - simple.plotting: api/plotting.md
        - simple.norm: api/norm.md
        - simple.models: api/models.md
        - simple.utils: api/utils.md
        - simple.ccsne: api/ccsne.md
        - simple.roseaxes: api/roseaxes.md
    - Changelog: changelog.md
    - About: about.md

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
