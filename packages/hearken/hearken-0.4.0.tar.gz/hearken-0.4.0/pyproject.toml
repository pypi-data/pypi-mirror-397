[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hearken"
version = "0.4.0"
description = "Robust speech recognition pipeline that prevents audio drops"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "Apache 2.0" }
authors = [
    { name = "Nick Hehr", email = "headhipster@hipsterbrown.com" },
]
keywords = ["speech-recognition", "voice", "audio", "vad", "transcription"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
]

dependencies = [
    "numpy>=1.20",
]

[project.optional-dependencies]
sr = [
    "SpeechRecognition>=3.8",
    "PyAudio>=0.2.11",
]
webrtc = [
    "webrtcvad-wheels>=2.0.10",
]
silero = [
    "onnxruntime>=1.16.0",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "mypy>=1.0",
    "ruff>=0.1.0",
]
all = [
    "hearken[sr,webrtc,silero]",
]

[project.urls]
Homepage = "https://github.com/hipsterbrown/hearken"
Documentation = "https://github.com/hipsterbrown/hearken#readme"
Repository = "https://github.com/hipsterbrown/hearken"
Issues = "https://github.com/hipsterbrown/hearken/issues"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.black]
line-length = 100
target-version = ['py311']

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.uv]
dev-dependencies = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "mypy>=1.0",
    "ruff>=0.1.0",
]
