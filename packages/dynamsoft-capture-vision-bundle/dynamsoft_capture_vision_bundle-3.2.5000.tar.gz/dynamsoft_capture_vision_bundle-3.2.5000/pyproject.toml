[build-system]
requires = [
    "setuptools>=42",
]
build-backend = "setuptools.build_meta"

[project]
name = "dynamsoft_capture_vision_bundle"
version = "3.2.5000"
description = "Dynamsoft Capture Vision Bundle"
readme = { file = "README.rst", content-type = "text/x-rst" } 

[tool.cibuildwheel]
manylinux-x86_64-image = "manylinux2014"
manylinux-aarch64-image = "manylinux_2_28"

skip = ["pp*", "*-win32", "*-manylinux_i686", "*cp36*", "*cp37*", "*-musllinux_*", "cp310-macosx_x86_64", "cp311-macosx_x86_64", "cp312-macosx_x86_64", "cp313-macosx_x86_64"]

[tool.cibuildwheel.windows]
archs = ["AMD64"]


[tool.cibuildwheel.linux]
archs = ["x86_64", "aarch64"]
repair-wheel-command = "auditwheel repair --lib-sdir . -w {dest_dir} {wheel}"

[tool.cibuildwheel.macos]
archs = ["universal2"]
repair-wheel-command = [
  "delocate-listdeps {wheel}",
  "delocate-wheel --require-archs {delocate_archs} -w {dest_dir} {wheel}",
]
