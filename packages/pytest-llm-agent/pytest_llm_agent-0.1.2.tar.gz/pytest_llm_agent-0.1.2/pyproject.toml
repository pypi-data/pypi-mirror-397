[project]
name = "pytest-llm-agent"
version = "0.1.2"
description = "LLM Agent for working with pytest"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "langchain>=1.1.3",
    "pytest>=9.0.2",
    "typer>=0.20.0",
]

[project.scripts]
pytest-llm-agent = "pytest_llm_agent.cli:main"

[project.urls]
Homepage = "https://github.com/laricko/pytest-llm-agent"

[tool.hatch.build.targets.wheel]
packages = ["pytest_llm_agent"]

[dependency-groups]
dev = [
    "mypy>=1.19.0",
]
