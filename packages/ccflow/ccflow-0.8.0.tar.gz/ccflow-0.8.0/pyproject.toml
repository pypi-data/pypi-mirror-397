[build-system]
requires = ["hatchling"]
build-backend="hatchling.build"

[project]
name = "ccflow"
authors = [{name = "Point72, L.P.", email = "OpenSource@point72.com"}]
description = "ccflow is a collection of tools for workflow configuration, orchestration, and dependency injection"
readme = "README.md"
license = { text = "Apache-2.0" }
version = "0.8.0"
requires-python = ">=3.10"
keywords = [
    "configuration",
    "flow",
    "dag",
    "hydra",
    "pydantic",
]

classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

dependencies = [
    "cloudpathlib",
    "cloudpickle",
    "dask",
    "deprecated",
    "hydra-core",
    "IPython",
    "jinja2",
    "narwhals",
    "numpy<3",
    "orjson",
    "pandas",
    "pyarrow",
    "pydantic>=2.6,<3",
    "smart_open",
    "tenacity",
]

[project.optional-dependencies]
full = [
    "cexprtk",
    "duckdb",
    "pandas",
    "plotly",
    "polars",
    "ray",
    "scipy",
    "xarray"
]
develop = [
    "build",
    "bump-my-version",
    "check-manifest",
    "codespell>=2.4,<2.5",
    "hatchling",
    "mdformat>=0.7.22,<1.1",
    "mdformat-tables>=1",
    "ruff>=0.9,<0.15",
    "toml",
    "twine",
    "uv",
    "wheel",
    # Full deps
    "cexprtk",
    "csp>=0.8.0,<1",
    "duckdb",
    "pandas",
    "plotly",
    "polars",
    "ray",
    "scipy",
    "xarray",
    # Test deps
    "beautifulsoup4",
    "httpx",
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "pytest-mock",
    "pytest-sugar",
]
test = [
    "beautifulsoup4",
    "httpx",
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "pytest-sugar",
]

[project.scripts]

[project.urls]
Repository = "https://github.com/Point72/ccflow"
Homepage = "https://github.com/Point72/ccflow"

[tool.bumpversion]
current_version = "0.8.0"
commit = true
tag = false
commit_args = "-s"

[[tool.bumpversion.files]]
filename = "ccflow/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[tool.check-manifest]
ignore = [
    ".copier-answers.yaml",
    "Makefile",
    "docs/**/*",
]

[tool.coverage.run]
branch = true
omit = [
    "ccflow/tests/integration/",
]
[tool.coverage.report]
exclude_also = [
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "@(abc\\.)?abstractmethod",
]
ignore_errors = true
fail_under = 75

[tool.hatch.build]
artifacts = []

[tool.hatch.build.sources]
src = "/"

[tool.hatch.build.targets.sdist]
packages = ["ccflow"]
exclude = [
    "/.github",
    "/.gitignore",
    "/docs",
]

[tool.hatch.build.targets.wheel]
packages = ["ccflow"]
exclude = [
    "/.github",
    "/.gitignore",
    "/docs",
]

[tool.hatch.build.targets.wheel.shared-data]

[tool.pytest.ini_options]
addopts = ["-vvv", "--junitxml=junit.xml"]
testpaths = "ccflow/tests"

[tool.ruff]
line-length = 150
exclude = ["ccflow/examples/tpch/queries"]

[tool.ruff.lint]
extend-select = ["I"]

[tool.ruff.lint.isort]
combine-as-imports = true
default-section = "third-party"
known-first-party = ["ccflow"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "F403"]
