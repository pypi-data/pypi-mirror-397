[build-system]
requires = ["setuptools>=65.5.1", "wheel", "Cython", "numpy"]
build-backend = "setuptools.build_meta"

[project]
name = "neuralRaven"
version = "1.0.0"
description = "Library of neural network with a evolutive algorithm of autolearned"
authors = [
    { name = "Carlos Gerardo Euresty Uribe", email = "gerardo.eeuresty@itcelaya.edu.mx" },
    { name = "Jesus Miguel Cerda Gonzalez", email = "cerda.gonzalez.jesus@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["numpy"]
