[project]
name = "duppy"
requires-python = ">=3"
version      = "0.1.0"
description  = "duplicate file finder"
#authors      = ["Bart <scarfboy@gmail.com>"]
authors      = [{ name="Bart", email="scarfboy@gmail.com" }]
dependencies = [ ]
packages = [{ include = "duppy", from="src"}]

readme       = "README.md"
license      = "MIT"
include      = [ "LICENSE" ]
classifiers  = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
]
keywords     = [ 'duplicates' ]

[project.scripts]
duppy        = "duppy.duppy:main_wrapper"

[project.urls]
Homepage     = "https://github.com/knobs-dials/duppy"
Repository   = "https://github.com/knobs-dials/duppy"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
