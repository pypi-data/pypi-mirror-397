name: Publish to PyPI

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Publish to production PyPI or TestPyPI"
        required: true
        default: "testpypi"
        type: choice
        options:
          - testpypi
          - pypi
      skip_tests:
        description: "Skip running tests before publishing (not recommended)"
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  id-token: write

env:
  PYTHON_VERSION: "3.12"

jobs:
  build-and-publish:
    name: Build and publish to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install build twine pytest pytest-cov

      - name: Run tests
        if: ${{ !inputs.skip_tests }}
        run: |
          pytest tests/ -v --tb=short

      - name: Build distributions
        run: |
          python -m build
          ls -lh dist/

      - name: Check distributions metadata
        run: |
          python -m twine check dist/*

      - name: Show package metadata
        run: |
          python - << 'PY'
          import tomllib, pathlib

          data = tomllib.loads(pathlib.Path("pyproject.toml").read_text(encoding="utf-8"))
          project = data.get("project", {})
          print(f"Package: {project.get('name')}")
          print(f"Version: {project.get('version')}")
          PY

      - name: Publish to TestPyPI
        if: inputs.environment == 'testpypi'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          python -m twine upload --repository-url https://test.pypi.org/legacy/ dist/* --skip-existing

      - name: Publish to PyPI
        if: inputs.environment == 'pypi'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload dist/* --skip-existing
