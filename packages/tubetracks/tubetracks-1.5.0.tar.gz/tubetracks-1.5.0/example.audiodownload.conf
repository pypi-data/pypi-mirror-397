# Sample configuration file for AudioDownload-YT
# Copy to ~/.audiodownload-yt.conf or ~/.config/audiodownload-yt/config.conf

[download]
# Audio quality: low (128k), medium (192k), high (320k), best (original)
quality = medium

# Audio format: mp3, m4a, flac, wav, ogg
format = mp3

# Output directory for downloaded files
output = ./downloads

# Filename template (uses yt-dlp template syntax)
# Available: %(title)s, %(id)s, %(ext)s, %(uploader)s, %(upload_date)s, %(artist)s
template = %(title)s.%(ext)s

# Embed metadata in audio files
embed_metadata = true

# Embed thumbnail as album art
embed_thumbnail = true

# Number of retry attempts for network errors
retries = 3

[archive]
# Enable download archive to track completed downloads
use_archive = true

# Archive file path (default: ~/.audiodownload-yt_archive.txt)
# archive_file = ~/.audiodownload-yt_archive.txt

[network]
# Proxy URL (uncomment to enable)
# proxy = socks5://127.0.0.1:1080
# proxy = http://user:pass@proxy.example.com:8080

# Download rate limit (uncomment to enable)
# rate_limit = 1M

# Cookies file for authentication (Netscape format)
# cookies_file = /path/to/cookies.txt

[logging]
# Log file for detailed logging (uncomment to enable)
# log_file = ~/audiodownload-yt.log
