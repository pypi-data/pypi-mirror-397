[tool.poetry]
name = "sema4ai-data"
version = "1.2.2"
description = "Sema4.ai Data"
authors = [
	"Sema4.ai <dev@sema4.ai>",
	"Fabio Z. <fabio@sema4.ai>",
]
readme = "README.md"
repository = "https://github.com/Sema4AI/data/"
license = "Sema4.ai Proprietary (see LICENSE)"
packages = [{ include = "sema4ai/data", from = "src" }]

[tool.poetry.dependencies]
python = "^3.10"
pandas = ">=1.3.5" # We make light use of it, so, it's more up to the client to define what they need.
sema4ai-actions = "^1.3.8"
snowflake-connector-python = { version = ">=3.15.0", extras = ["pandas"] }

[tool.poetry.group.dev.dependencies]
sema4ai-devutils = { path = "../devutils/", develop = true }
types-psutil = "^5.9"
pandas-stubs = "^2.2.3"

[tool.mypy]
mypy_path = "src:tests"

[tool.black]
skip-string-normalization = false
skip-magic-trailing-comma = false

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
