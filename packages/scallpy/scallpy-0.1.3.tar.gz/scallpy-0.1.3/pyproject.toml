[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "scallpy"
version = "0.1.3"
description = "A command-line tool to scaffold FastAPI projects, inspired by vitejs."
authors = [
    { name = "Juan Ignacio Jara Caceres", email = "juanignaciojara505@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "typer[all]>=0.9.0",
    "InquirerPy>=0.3.4",
    "Jinja2>=3.1.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["scallfold"]

[project.scripts]
scallpy = "scallfold.cli:app"

[project.urls]
"Homepage" = "https://github.com/jara505/fastapi-scallfolding"
"Bug Tracker" = "https://github.com/jara505/fastapi-scallfolding/issues"

[tool.pytest]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
