# PathwayViz - Kafka/Redpanda for streaming demos
#
# Usage:
#   docker compose up -d    # Start Kafka
#   docker compose down -v  # Stop and clean up

services:
  redpanda:
    image: redpandadata/redpanda:v24.2.4
    container_name: pathwayviz-redpanda
    command:
      - redpanda
      - start
      - --mode=dev-container
      - --smp=1
      - --memory=512M
      - --reserve-memory=0M
      - --overprovisioned
      - --kafka-addr=internal://0.0.0.0:29092,external://0.0.0.0:9092
      - --advertise-kafka-addr=internal://redpanda:29092,external://localhost:9092
    ports:
      - "9092:9092"
      - "9644:9644"
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 5s
      timeout: 5s
      retries: 5

