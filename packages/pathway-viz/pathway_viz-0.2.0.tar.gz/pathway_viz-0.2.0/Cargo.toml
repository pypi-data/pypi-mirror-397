[package]
name = "pathwayviz"
version = "0.2.0"
edition = "2021"
readme = "README.md"

[lib]
name = "_pathwayviz"
crate-type = ["cdylib"]

[dependencies]
axum = { version = "0.7", features = ["ws"] }
tokio = { version = "1", features = ["full"] }
pyo3 = { version = "0.20", features = ["extension-module", "abi3-py311"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
futures = "0.3"
rand = "0.8"
