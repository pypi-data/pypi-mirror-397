[build-system]
requires = ["setuptools>=77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jdi-blacksmith"
version = "0.2.3"
description = "A cross-platform CLI tool for installing development and cybersecurity tools"
readme = "README.md"
requires-python = ">=3.8"
license = "Apache-2.0"
license-files = ["LICENSE"]
authors = [
    {name = "jimididit", email = "jimi.did.it@protonmail.com"}
]
keywords = ["cli", "package-manager", "development-tools", "cybersecurity"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "click>=8.1.0",
    "rich>=13.0.0",
    "questionary>=2.0.0",
    "pyyaml>=6.0",
]

[project.scripts]
blacksmith = "blacksmith.cli:main"

[tool.setuptools]
packages = [
    "blacksmith",
    "blacksmith.config",
    "blacksmith.export",
    "blacksmith.package_managers",
    "blacksmith.sets",
    "blacksmith.utils",
]

[tool.setuptools.package-data]
blacksmith = ["sets/*.yaml"]
