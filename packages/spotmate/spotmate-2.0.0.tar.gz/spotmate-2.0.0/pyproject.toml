[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spotmate"
version = "2.0.0"
description = "A command-line utility tool for Spotify playlists and albums"
readme = "README.md"
authors = [
  { name = "Ankit Kumar Ravi" }
]
requires-python = ">=3.9"
dependencies = [
  "spotipy>=2.23.0",
  "prompt-toolkit>=3.0"
]

[project.urls]
Homepage = "https://github.com/riAssinstAr/Spot-Mate"
Repository = "https://github.com/riAssinstAr/Spot-Mate"

[project.scripts]
spotmate = "spotmate.main:main"
