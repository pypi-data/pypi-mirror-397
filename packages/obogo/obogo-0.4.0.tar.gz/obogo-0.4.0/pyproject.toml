[project]
name = "obogo"
version = "0.4.0"
description = "Yet another ontology crawler to perform ORA!!!"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "networkx>=3.2.1",
    "pyproteinsext>=3.1.6",
    "scipy>=1.11.3",
    "uniprot-redis>=1.8.3",
]

[project.scripts]
obogo = "obogo.bin.ora:run"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
