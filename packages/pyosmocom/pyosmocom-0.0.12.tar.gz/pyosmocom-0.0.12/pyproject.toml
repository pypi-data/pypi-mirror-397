[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pyosmocom"
version = "0.0.12"
dependencies = [
  "gsm0338",
  "construct >= 2.9.51"
]
requires-python = ">=3.9"
maintainers = [
  {email = "openbsc@lists.osmocom.org"}
]
description = "Python implementation of core osmocom utilities / protocols"
readme = "README.md"
license = "GPL-2.0-or-later"
keywords = ["telecom", "gsm", "3gpp", "cellular"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python"
]

[project.urls]
Homepage = "https://osmocom.org/projects/pyosmocom/wiki"
#Documentation = "https://readthedocs.org"
Repository = "https://gitea.osmocom.org/osmocom/pyosmocom"
"Bug Tracker" = "https://osmocom.org/projects/pyosmocom/issues"
