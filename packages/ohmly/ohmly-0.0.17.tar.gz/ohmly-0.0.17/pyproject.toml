[project]
name = "ohmly"
version = "0.0.17"
description = "An electrical and mechanical analysis tool of overhead conductors."
authors = [
    {name = "Axel RodrÃ­guez Chang", email = "axelrogg@icloud.com"}
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "rich (>=14.2.0,<15.0.0)"
]
license = "MIT"

[project.urls]
Homepage = "https://github.com/axelrogg/ohmly"
Issues = "https://github.com/axelrogg/ohmly/issues"

[tool.poetry]
packages = [{include = "ohmly", from = "src"}]
include = ["src/ohmly/conductor_db"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "mkdocs-material (>=9.7.0,<10.0.0)",
    "mkdocs-awesome-pages-plugin (>=2.10.1,<3.0.0)",
    "mkdocs-git-revision-date-localized-plugin (>=1.5.0,<2.0.0)",
    "mkdocs-static-i18n (>=1.3.0,<2.0.0)"
]

[tool.poetry.requires-plugins]
poetry-plugin-export = ">=1.8"
