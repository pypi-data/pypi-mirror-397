[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openai-agents-sdk-mcp"
version = "1.0.0"
description = "MCP server for OpenAI Agents SDK documentation"
readme = "README.md"
authors = [
    {name = "Gavin Zhang", email = "gavinz0228@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["mcp", "model-context-protocol", "openai", "agents", "documentation", "llm"]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.0",
    "lxml>=4.9.0",
    "openai>=1.0.0",
    "python-dotenv>=1.0.0",
    "mcp>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/gavinz0228/openai-agents-sdk-mcp"
Repository = "https://github.com/gavinz0228/openai-agents-sdk-mcp"
Documentation = "https://github.com/gavinz0228/openai-agents-sdk-mcp#readme"
Issues = "https://github.com/gavinz0228/openai-agents-sdk-mcp/issues"

[project.scripts]
openai-agents-sdk-mcp = "openai_agents_sdk_mcp.server:start_server"
openai-agents-docs = "openai_agents_sdk_mcp.documentation:cli"

[tool.setuptools]
packages = ["openai_agents_sdk_mcp"]

[tool.setuptools.package-data]
openai_agents_sdk_mcp = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
