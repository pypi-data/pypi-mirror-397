[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lsegkd"
version = "0.1.0"
description = "A Python library for retrieving financial data using the LSEG Knowledge Direct API"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Your Name", email = "your.email@example.com" },
]
keywords = ["finance", "lseg", "api", "data"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.12"
dependencies = [
    "click>=8.3.1",
    "httpx>=0.28.1",
    "loguru>=0.7.3",
    "pydantic>=2.12.5", 
    "python-dotenv>=1.2.1",
    "requests>=2.32.5",
]

[project.urls]
Homepage = "https://github.com/yurukatsu/lseg-knowledge-direct"
Repository = "https://github.com/yurukatsu/lseg-knowledge-direct"
Issues = "https://github.com/yurukatsu/lseg-knowledge-direct/issues"

[dependency-groups]
dev = [
    "mypy>=1.19.1",
    "poethepoet>=0.38.0",
    "pre-commit>=4.5.1",
    "ruff>=0.14.9",
    "types-requests>=2.32.4.20250913",
]

[tool.poe.tasks]
format = "uv run ruff format ."
lint = "uv run ruff check --fix ."
type-check = "uv run mypy ."
check = ["format", "lint", "type-check"]

[tool.uv]
package = true

[project.scripts]
lsegkd = "lsegkd.cli:cli"
