[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ssh-auto-upgrade"
version = "1.1.5"
description = "自动检测和升级OpenSSH的工具"
authors = [
    {name = "坐公交也用券", email = "liumou.site@qq.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.6"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: System :: Systems Administration",
]

dependencies = [
    "requests>=2.25.0",
    "beautifulsoup4>=4.9.0",
    "systemd-python>=234",
    "dbus-python>=1.2.0",
    "plpm-liumou-stable>=1.0.1",
    "paramiko>=2.7.0",
]

# 项目相关链接
[project.urls]
"Homepage" = "https://gitee.com/liumou_site/ssh-automatic-upgrade"
"Repository" = "https://gitee.com/liumou_site/ssh-automatic-upgrade"
"Bug Reports" = "https://gitee.com/liumou_site/ssh-automatic-upgrade/issues"

[project.scripts]
ssh-auto-upgrade = "ssh_auto_upgrade.main:main"