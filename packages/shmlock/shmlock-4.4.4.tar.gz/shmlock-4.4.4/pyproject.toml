[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "shmlock"
dynamic = []
description = "This module provides an inter-process lock implementation, eliminating the need to pass around objects for synchronization. Under the hood, the module leverages the shared_memory module."
long_description = "file: README.md"
long_description_content_type = "text/markdown"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "Fabian Krumm", email = "ghub_fk@gmx.de" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pywin32>300,<400; platform_system == 'Windows'",
]
version = "4.4.4"

[project.optional-dependencies]
membar = [
    "pymembar",
]

[project.urls]
homepage = "https://github.com/fwkrumm/shmlock"

[tool.pdm]
distribution = true

[tool.pdm.build]
source-includes = [
    "tests/",
    "requirements.txt",
]

[tool.pdm.version]
source = "file"
path = "shmlock/__init__.py"
