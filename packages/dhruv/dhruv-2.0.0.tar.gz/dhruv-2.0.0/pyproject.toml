[project]
name = "dhruv"
version = "2.0.0"
description = "A Python package"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"

authors = [
  { name = "dhruv13x" }
]

dependencies = [
    "typer",
    "rich"
]

[project.scripts]
dhruv = "dhruv.cli:app"

[project.urls]
Homepage = "https://github.com/dhruv13x/dhruv"
Repository = "https://github.com/dhruv13x/dhruv"

[build-system]
requires = ["setuptools>=69", "wheel", "build"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
