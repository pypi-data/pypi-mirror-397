[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "wmul_now_playing"
authors = [{name = "Michael Stanley", email = "stanley50@marshall.edu"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dynamic = ["version"]
description = "'Now Playing' display for video screens for WMUL-FM."

dependencies = [
  "wmul_logger>=0.6.0",
  "wmul_emailer>=0.6.0",
  "click",
  "pygame",
  "wmul_rivendell_tcp_client>=0.0.3",
]

[project.scripts]
wmul_now_playing = "wmul_now_playing.cli:wmul_now_playing_cli"

[project.urls]
Home = "https://github.com/MikeTheHammer/wmul_now_playing"
"Bug Tracker" = "https://github.com/MikeTheHammer/wmul_now_playing/issues"
