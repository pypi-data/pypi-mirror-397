[project]
name = "rheopy"
version = "0.7.0"
description = "Concurrent HTTP download orchestration with async I/O"
authors = [
    {name = "plutopulp", email = "plutopulped@gmail.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11,<4.0"
keywords = [
    "async",
    "asyncio",
    "download",
    "downloader",
    "http",
    "concurrent",
    "aiohttp",
    "cli"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
    "Framework :: AsyncIO",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]
dependencies = [
    "loguru>=0.7.3,<0.8.0",
    "aiohttp>=3.12.15,<4.0.0",
    "pydantic>=2.12.4,<3.0.0",
    "typer>=0.20.0,<0.21.0",
    "rich>=14.2.0,<15.0.0",
    "pydantic-settings>=2.12.0,<3.0.0",
    "certifi>=2025.11.12",
    "aiofiles>=25.1.0,<26.0.0",
]

[project.optional-dependencies]
dev = [
    "black>=25.11.0,<26.0.0",
    "flake8>=7.3.0,<8.0.0",
    "isort>=7.0.0,<8.0.0",
    "pytest>=9.0.1,<10.0.0",
    "pytest-asyncio>=1.2.0,<2.0.0",
    "pytest-mock>=3.12.0,<4.0.0",
    "aioresponses>=0.7.8,<0.8.0",
    "pytest-cov>=7.0.0,<8.0.0",
    "mypy>=1.11.0,<2.0.0",
    "blockbuster>=1.5.25,<2.0.0",
    "types-aiofiles>=25.1.0.20251011",
    "pytest-benchmark>=5.2.3,<6.0.0",
]

[project.scripts]
rheo = "rheo.cli.main:app"

[project.urls]
Homepage = "https://github.com/plutopulp/rheo"
Repository = "https://github.com/plutopulp/rheo"
Documentation = "https://github.com/plutopulp/rheo#readme"
"Bug Tracker" = "https://github.com/plutopulp/rheo/issues"
Changelog = "https://github.com/plutopulp/rheo/blob/main/CHANGELOG.md"

[tool.poetry]
packages = [{include = "rheo", from = "src"}]

[tool.isort]
profile = 'black'

[tool.pytest.ini_options]
markers = [
    "network: marks tests that require network access (skipped by default in CI)",
]
# Skip network tests by default (run explicitly with: pytest -m network)
addopts = "-m 'not network'"

[tool.mypy]
# Since project should be compatible with 3.11 or later, 
# we pin it to 3.11 to avoid using features newer than 3.11
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_calls = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
pretty = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
