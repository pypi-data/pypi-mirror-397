site_name: Merlya - AI Infrastructure Assistant
site_url: https://merlya.m-kis.fr/
site_author: Cedric (M-KIS)
site_description: >-
  Merlya is an AI-powered CLI tool for DevOps and SysAdmins.
  Manage infrastructure with natural language, SSH connections,
  host inventory, and multiple LLM providers.

repo_name: m-kis/merlya
repo_url: https://github.com/m-kis/merlya
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2025 Merlya - MIT + Commons Clause

theme:
  name: material
  custom_dir: docs/overrides
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: light blue
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github
    logo: material/console
  favicon: assets/logo.png

plugins:
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: fr
          name: Français
          build: true
          nav_translations:
            Home: Accueil
            Getting Started: Démarrage
            Installation: Installation
            Quick Start: Démarrage rapide
            Configuration: Configuration
            Guides: Guides
            REPL Mode: Mode REPL
            SSH Management: Gestion SSH
            Secrets Security: Sécurité des secrets
            LLM Providers: Fournisseurs LLM
            Automation: Automatisation
            Extending Merlya: Extensions
            Reference: Référence
            CLI: CLI
            Slash Commands (REPL): Commandes slash (REPL)
            Non-Interactive Mode: Mode non-interactif
            Configuration (In-Depth): Configuration (approfondie)
            Tools: Outils
            SSH & Jump Hosts: SSH & Jump Hosts
            API: API
            Architecture: Architecture
            Overview: Vue d'ensemble
            Decisions: Décisions
  - search:
      lang:
        - en
        - fr
  - minify:
      minify_html: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/m-kis/merlya
      name: Merlya on GitHub
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/merlya/
      name: Merlya on PyPI
  rag_api_url: https://merlya-docs-rag.cedric-merlin-565.workers.dev/ask
  generator: false
  # SEO
  meta:
    - name: keywords
      content: merlya, ai infrastructure assistant, devops ai, sysadmin ai, ssh management, cli automation, llm infrastructure, pydantic-ai, openrouter, natural language devops
    - name: author
      content: Cedric (M-KIS)
    - property: og:type
      content: website
    - property: og:title
      content: Merlya - AI Infrastructure Assistant
    - property: og:description
      content: AI-powered CLI tool for DevOps and SysAdmins. Manage infrastructure with natural language, SSH connections, and multiple LLM providers.
    - property: og:image
      content: https://merlya.m-kis.fr/assets/logo.png
    - name: twitter:card
      content: summary
    - name: twitter:title
      content: Merlya - AI Infrastructure Assistant
    - name: twitter:description
      content: AI-powered CLI tool for DevOps and SysAdmins with LLM integration

extra_css:
  - assets/stylesheets/extra.css

extra_javascript:
  - assets/javascripts/chat.js?v=2

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Configuration: getting-started/configuration.md
  - Guides:
      - REPL Mode: guides/repl-mode.md
      - SSH Management: guides/ssh-management.md
      - Secrets Security: guides/secrets-security.md
      - LLM Providers: guides/llm-providers.md
      - Automation: guides/automation.md
      - Extending Merlya: extending.md
  - Reference:
      - CLI: reference/cli.md
      - Slash Commands (REPL): commands.md
      - Non-Interactive Mode: reference/non-interactive.md
      - Configuration: reference/configuration.md
      - Configuration (In-Depth): configuration.md
      - Tools: tools.md
      - SSH & Jump Hosts: ssh.md
      - API: reference/api.md
  - Architecture:
      - Overview: architecture.md
      - Decisions: architecture/decisions.md
