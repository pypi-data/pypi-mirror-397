[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=45", "wheel"]

[project]
authors = [
  {name = "Orb Networks", email = "support@orb.net"},
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "build>=1.2.2.post1",
  "httpx>=0.24.0",
  "pydantic>=2.0.0",
  "twine>=6.1.0",
]
description = "Python client library for Orb Cloud API"
license = "MIT"
name = "orb-cloud-client"
readme = "README.md"
requires-python = ">=3.8"
version = "1.3.2"

[project.optional-dependencies]
dev = [
  "build",
  "pytest",
]

[project.scripts]
orb-example = "orb_cloud_client.example:main"

[project.urls]
Documentation = "https://api.orb.net/docs"
Homepage = "https://github.com/orbforge/orb-cloud"
Repository = "https://github.com/orbforge/orb-cloud"
