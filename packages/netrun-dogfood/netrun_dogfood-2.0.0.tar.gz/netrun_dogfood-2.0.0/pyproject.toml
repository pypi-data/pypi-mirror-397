[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "netrun-dogfood"
version = "2.0.0"
description = "MCP server providing unified API access to all Netrun Systems products - Dogfood Server"
authors = [
    {name = "Daniel Garza", email = "daniel@netrunsystems.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
keywords = ["mcp", "model-context-protocol", "netrun", "azure", "dogfood", "api", "claude-code"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Framework :: Pydantic",
    "Framework :: Pydantic :: 2",
]
dependencies = [
    "netrun-core>=2.0.0",
    "mcp>=1.0.0",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "httpx>=0.26.0",
    "netrun-auth[azure]>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "black>=23.12.0",
    "ruff>=0.1.8",
    "mypy>=1.7.0",
]

[project.urls]
Homepage = "https://netrunsystems.com"
Documentation = "https://docs.netrunsystems.com/dogfood"
Repository = "https://github.com/netrunsystems/netrun-dogfood"

[project.scripts]
netrun-dogfood = "netrun_dogfood.server:main"

[tool.hatch.build.targets.wheel]
packages = ["netrun", "src/netrun_dogfood"]

[tool.hatch.build.targets.sdist]
include = [
    "/netrun",
    "/src/netrun_dogfood",
    "/tests",
    "README.md",
    "pyproject.toml",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"
addopts = [
    "-v",
    "--strict-markers",
    "--cov=netrun.dogfood",
    "--cov-report=term-missing",
]

[tool.black]
line-length = 100
target-version = ['py311']

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E", "W", "F", "I", "C", "B", "UP"]
ignore = ["E501", "B008", "C901"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
disallow_untyped_defs = true
