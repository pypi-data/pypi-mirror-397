[build-system]
build-backend = "hatchling.build"
requires = [
    "debugpy",
    "hatchling",
    "packaging",
    "gitpython",
    "toml",
    "typing-extensions",
]

[project]
authors = [
    { name = "Nezar Abdennur", email = "nabdennur@gmail.com " },
    { name = "Conrad Bzura", email = "conradbzura@gmail.com" },
]
dependencies = [
    "click>=8.3.0",
    "duckdb>=1.4.0",
    "oxbow>=0.4.0",
    "pandas>=2.0.0",
    "psycopg2-binary>=2.9.10",
    "sqlglot>=20.0.0",
    "sqlparse>=0.4.0",
]
description = "Genomic Interval Query Language - SQL dialect for genomic range queries"
dynamic = ["version"]
maintainers = [
    { name = "Nezar Abdennur", email = "nabdennur@gmail.com " },
    { name = "Conrad Bzura", email = "conradbzura@gmail.com" },
]
name = "giql"
readme = "README.md"
requires-python = ">=3.11"

[project.scripts]
giql = "giql.cli:cli"

[project.optional-dependencies]
all = [
    "duckdb>=0.9.0",
    "mysql-connector-python>=8.0.0",
    "psycopg2-binary>=2.9.0",
]
dev = ["pytest-cov>=4.0.0", "pytest>=7.0.0", "ruff>=0.1.0", "hypothesis", "pybedtools"]
duckdb = ["duckdb>=0.9.0"]
mysql = ["mysql-connector-python>=8.0.0"]
postgres = ["psycopg2-binary>=2.9.0"]
sqlite = []

[tool.hatch.metadata.hooks.custom]
path = "build-hooks/metadata.py"

[tool.pytest.ini_options]
addopts = "--cov --cov-config=.coveragerc"

[tool.ruff]
line-length = 89

[tool.ruff.format]
docstring-code-format = true
quote-style = "double"

[tool.ruff.lint]
select = ["E", "F", "I"]

[tool.ruff.lint.isort]
combine-as-imports = false
force-single-line = true
known-first-party = ["giql"]

[tool.pixi.workspace]
channels = ["conda-forge", "bioconda"]
platforms = ["osx-arm64", "osx-64", "linux-64"]

[tool.pixi.dependencies]
python = ">=3.11"
bedtools = ">=2.31.0"
pybedtools = ">=0.9.0"
pytest = ">=7.0.0"
pytest-cov = ">=4.0.0"
click = ">=8.3.0"
duckdb = ">=1.4.0"
pandas = ">=2.0.0"
pyarrow = ">=19.0.0"
psycopg2-binary = ">=2.9.10"
sqlglot = ">=20.0.0"
pip = "*"
oxbow = ">=0.4.0"
sqlparse = ">=0.4.0"
hypothesis = ">=6.148.2,<7"
