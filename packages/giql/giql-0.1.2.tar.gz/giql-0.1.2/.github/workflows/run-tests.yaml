name: Run tests

on:
  pull_request:
    branches:
      - main
      - master
      - release

jobs:
  run-tests:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - '3.11'
          - '3.12'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install pixi
        uses: prefix-dev/setup-pixi@v0.8.1
      - name: Install pixi dependencies
        run: pixi install
      - name: Install package in development mode
        run: pixi run pip install -e .
      - name: Run tests
        run: pixi run pytest tests
