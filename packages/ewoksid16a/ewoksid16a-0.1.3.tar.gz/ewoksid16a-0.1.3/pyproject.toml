[build-system]
requires = [
    "setuptools>=61",
]
build-backend = "setuptools.build_meta"

[project]
name = "ewoksid16a"
version = "0.1.3"
keywords = [
    "orange3 add-on",
    "ewoks"
]

authors = [{name = "ESRF", email = "dau-pydev@esrf.fr"}]
description = "Data processing workflows for ID16A"
readme = {file = "README.md", content-type = "text/markdown"}
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.9"
dependencies = [
    "ewoksjob",
    "ewoksfluo",
    "ewoksdask",
    "blissdata",
    "ewoksorange",
    "pyicat_plus"
]

[project.urls]
Homepage = "https://gitlab.esrf.fr/workflow/ewoksapps/ewoksid16a/"
Documentation = "https://ewoksid16a.readthedocs.io/"
Repository = "https://gitlab.esrf.fr/workflow/ewoksapps/ewoksid16a/"
Issues = "https://gitlab.esrf.fr/workflow/ewoksapps/ewoksid16a/issues"
Changelog = "https://gitlab.esrf.fr/workflow/ewoksapps/ewoksid16a/-/blob/main/CHANGELOG.md"

[project.optional-dependencies]
test = [
    "pytest >=7",
    "pyqt6",
]
dev = [
    "ewoksid16a[test]",
    "black >=25",
    "flake8 >=4",
    "ruff",
    "bandit"
]
doc = [
    "ewoksid16a[test]",
    "sphinx >=4.5",
    "sphinx-autodoc-typehints >=1.16",
    "pydata-sphinx-theme",
]

[tool.setuptools]
package-dir = {""= "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"ewoksid16a.tests.data"= ["*/*"]
"*" = ["*.ows", "*.png", "*.svg"]

[project.entry-points."ewoks.tasks.class"]
"ewoksid16a.tasks.*" = "ewoksid16a"

[project.entry-points."orange3.addon"]
"ewoksid16a" = "orangecontrib.ewoksid16a"

[project.entry-points."orange.widgets"]
"Examples" = "orangecontrib.ewoksid16a"
"ExamplesCategories" = "orangecontrib.ewoksid16a.categories"

[project.entry-points."orangecanvas.examples"]
"Examples" = "orangecontrib.ewoksid16a.tutorials"
"Examples1" = "orangecontrib.ewoksid16a.categories.examples1.tutorials"
"Examples2" = "orangecontrib.ewoksid16a.categories.examples2.tutorials"

[project.entry-points."orange.widgets.tutorials"]
"Examples" = "orangecontrib.ewoksid16a.tutorials"
"Examples1" = "orangecontrib.ewoksid16a.categories.examples1.tutorials"
"Examples2" = "orangecontrib.ewoksid16a.categories.examples2.tutorials"

[project.entry-points."orange.canvas.help"]
"html-index" = "orangecontrib.ewoksid16a:WIDGET_HELP_PATH"

[tool.coverage.run]
omit = [
    "*/tests/*"
]

[tool.bandit.assert_used]
skips = ["*/test_*.py"]
