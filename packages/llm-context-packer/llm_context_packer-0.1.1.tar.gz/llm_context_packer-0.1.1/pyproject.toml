[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llm-context-packer"
version = "0.1.1"
description = "Turn your entire codebase into a single prompt-ready text file."
readme = "README.md"
authors = [
  { name = "Wael SAHLI" },
]
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "typer[all]>=0.9.0",
    "tiktoken>=0.5.0",
    "pathspec>=0.11.0",
    "pyperclip>=1.8.2",
]

[project.scripts]
llm-context-packer = "llm_context_packer.main:app"
