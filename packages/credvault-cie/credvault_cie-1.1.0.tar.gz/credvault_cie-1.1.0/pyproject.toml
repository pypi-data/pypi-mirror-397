[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "credvault-cie"
version = "1.1.0"
description = "CredVault Intelligence Engine (CIE) - CLI utilities for AI/ML operations and IoT Device SDK"
readme = "README.md"
authors = [{name = "Samuel Mbugua", email = "mrsamuelmbugua908@gmail.com"}]
license = {text = "ISC"}
requires-python = ">=3.10"
dependencies = [
    "requests>=2.28.0",
]
keywords = ["credvault", "cie", "cli", "ai", "ml", "iot", "device", "telemetry"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: ISC License (ISCL)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://credvault.io"
Repository = "https://github.com/CREDVAULT-LTD/CredVault-DB"
Issues = "https://github.com/CREDVAULT-LTD/CredVault-DB/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["credvault_utils*"]
exclude = ["*mongo*", "*third_party*", "*jstests*", "*evergreen*"]

