[workspace]
members = ["solverforge-core", "solverforge-python", "solverforge-service"]
resolver = "2"

[workspace.package]
version = "0.2.6"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/solverforge/solverforge"
authors = ["SolverForge <info@solverforge.org>"]
keywords = ["constraint", "solver", "optimization", "scheduling", "planning"]
categories = ["algorithms", "science", "mathematics"]
homepage = "https://solverforge.org"
documentation = "https://docs.solverforge.org"

[workspace.dependencies]
# Error handling
thiserror = "2.0"

# Logging
log = { version = "0.4", features = ["std"] }

# Utilities
once_cell = "1.20"

# Decimal arithmetic for value ranges and scores
rust_decimal = "1.37"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
indexmap = { version = "2.7", features = ["serde"] }

# HTTP client
reqwest = { version = "0.12", default-features = false, features = ["json", "blocking", "rustls-tls"] }

# WASM generation
wasm-encoder = "0.223"

# Async runtime
tokio = { version = "1.42", features = ["rt-multi-thread", "macros", "process"] }

# Base64 encoding for WASM binary
base64 = "0.22"

# Python bindings
pyo3 = { version = "0.27" }

# Unix-specific
libc = "0.2"

# Filesystem
dirs = "6.0"

# Testing
criterion = "0.5"
proptest = "1.6"
mockall = "0.13"
tempfile = "3.15"
