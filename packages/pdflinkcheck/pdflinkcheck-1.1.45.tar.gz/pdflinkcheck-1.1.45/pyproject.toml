[project]
name = "pdflinkcheck"
version = "1.1.45"
description = "A purpose-built PDF link analysis and reporting tool with GUI and CLI."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pyhabitat>=1.0.53",
    "pymupdf>=1.26.6",
    "rich>=14.2.0",
    "typer>=0.20.0",
]

classifiers=[
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Operating System :: OS Independent",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Developers", # library and documentation
    "Intended Audience :: Science/Research", # Technical manuals, engineering
    "Intended Audience :: Other Audience", # Government/engineering docs
    "Topic :: File Formats",
    "Topic :: Office/Business",
    "Topic :: Text Processing :: General",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Environment :: Console",
    "Environment :: MacOS X",
    "Environment :: Win32 (MS Windows)",
    "Typing :: Typed",
    "Development Status :: 4 - Beta",
    #"Development Status :: 5 - Production/Stable",
]
authors = [
    {name = "George Clayton Bennett", email = "george.bennett@memphistn.gov"},
]

[project.urls]
Homepage = "https://github.com/city-of-memphis-wastewater/pdflinkcheck"
Repository = "https://github.com/city-of-memphis-wastewater/pdflinkcheck"

[project.scripts]
pdflinkcheck = "pdflinkcheck.cli:app"

[tool.setuptools.packages.find]
where = ["src"]  

[tool.setuptools.package-data]
# Tell setuptools to include the license file inside the package.
# The path is relative to the package root (src/pdflinkcheck)
"pdflinkcheck" = [
    "data/LICENSE", 
]

[project.optional-dependencies]
dev = [
    "ruff>=0.1.13",
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    # Add any other development tools here (e.g., build, shiv, etc., if you want them tracked here)
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
