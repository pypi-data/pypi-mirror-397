[project]
name = "graphreveal"
description = "Small graphs database and search system"
readme = "README.md"
authors = [
    { name = "MichaÅ‚ Dobranowski", email = "mdbrnowski@gmail.com" }
]
license = "MIT"
requires-python = ">=3.10"
dependencies = [
    "antlr4-python3-runtime>=4.13.2",
    "networkx>=3.4.2",
    "platformdirs>=4.3.6",
    "rich>=13.9.4",
    "typer>=0.17.4",
]
dynamic = ["version"]
keywords = ["graphs", "graph-theory", "database"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Mathematics"
]

[project.urls]
Changelog = "https://github.com/mdbrnowski/GraphReveal/releases"
Source = "https://github.com/mdbrnowski/GraphReveal"

[project.scripts]
graphreveal = "graphreveal.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest==9.0.2",
]

[tool.ruff]
exclude = ["generated"]

[tool.hatch.version]
path = "src/graphreveal/__init__.py"
