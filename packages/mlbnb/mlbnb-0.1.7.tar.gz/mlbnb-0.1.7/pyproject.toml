[project]
name = "mlbnb"
version = "0.1.7"
description = "Machine learning bread and butter - a collection of basic deep learning tools"
authors = [
    { name = "Jonas Scholz", email = "jonas.scholz123@gmail.com" },
]
dependencies = [
    "torch>=2.9.1",
    "numpy>=2.3.5",
    "pytest>=9.0.2",
    "omegaconf>=2.3.0",
    "loguru>=0.7.3",
    "wandb>=0.23.1",
    "pandas>=2.3.3",
    "pre-commit>=4.5.1",
    "tqdm>=4.67.1",
    "ruff>=0.14.9",
    "ty>=0.0.3",
]
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.ty.environment]
root = [
    "./src",
]
python = "./.venv"
