[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "DAPyr"
version = "1.0.0"
authors = [
  { name="Maria Nikolaitchik", email="mnikolai@umd.edu" },
]
description = "A Python package for running idealized model data assimilation experiments"
readme = "README.md"
keywords = ["data assimilation", "Lorenz", "DA"]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = {text = "MIT"}
license-files = ["LICEN[CS]E*"]
dependencies = [
  "numpy >= 1.26.1",
  "matplotlib >= 3.10.0",
  "scipy >=1.15.2",
  "xarray >= 2024.11.0",
  "numba >=0.60.0",
  "numbalsoda >= 0.3.4"
]
[project.urls]
Homepage = "https://github.com/nikolaitM/DApyr"
Documentation = "https://dapyr.readthedocs.io/en/latest/"
Issues = "https://github.com/nikolaitM/DApyr/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/DAPyr"]

[tool.hatch.build.targest.sdist]
include = [
"/samples"
]

[tool.pytest.ini_options]
pythonpath = [
  "src",
]

[tool.poetry]
exclude = ["tests", "**/*.ipynb"]
