[project]
name = "cacimbao"
version = "0.4.0"
description = "Base de dados brasileiras com dados reais para propÃ³sitos educacionais"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "narwhals>=0.7.0",
    "polars>=0.20.0",
    "requests>=2.31.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "cacimbao/",
]
# heavy files
exclude = ["cacimbao/data/pesquisa-nacional-de-saude-2019/*.parquet", "cacimbao/data/pesquisa-nacional-de-saude-2019/*.zip"]

[tool.pytest.ini_options]
addopts = "-m 'not integration'"
markers = [
    "integration: marks tests as integration (deselect with '-m \"not integration\"')"
]

[dependency-groups]
analysis = [
    "marimo>=0.18.4",
    "plotly==6.1.2",
]
dev = [
    "fastexcel>=0.14.0",
    "freezegun>=1.5.3",
    "frictionless[parquet]>=5.18.1",
    "pre-commit>=4.2.0",
    "pytest==8.4.1",
    "unidecode>=1.4.0",
]
