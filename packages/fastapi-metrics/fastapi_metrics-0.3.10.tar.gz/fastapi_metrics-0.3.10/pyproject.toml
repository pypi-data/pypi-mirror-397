[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi-metrics"
version = "0.3.10"
description = "Zero-config metrics for FastAPI apps - perfect for solo devs and MVPs"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Arpit", email = "arpit.thukral@gmail.com"}
]
keywords = ["fastapi", "metrics", "observability", "sqlite", "monitoring", "redis", "prometheus", "kubernetes"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Framework :: FastAPI",
]

dependencies = [
    "aioboto3>=11.0.0",
    "asyncpg>=0.27.0",
    "rich>=13.0.0",
    "uvicorn>=0.22.0",
    "fastapi>=0.100.0",
    "pydantic>=2.0.0",
    "aiosqlite>=0.19.0",
    "psutil>=5.9.0",
]

[project.optional-dependencies]
dev = [
    "aioboto3>=11.0.0",
    "asyncpg>=0.27.0",
    "rich>=13.0.0",
    "uvicorn>=0.22.0",
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.24.0",
    "black>=23.0.0",
    "ruff>=0.0.280",
]

[project.scripts]
fastapi-metrics = "fastapi_metrics.cli_query:main"
fastapi-metrics-setup = "fastapi_metrics.cli:run_cli"

[project.urls]
Homepage = "https://github.com/arpit0515/fastapi-metrics"
Repository = "https://github.com/arpit0515/fastapi-metrics"
Issues = "https://github.com/arpit0515/fastapi-metrics/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["fastapi_metrics*"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.ruff]
line-length = 100
target-version = "py38"
