[build-system]
requires = ["setuptools >= 72.0, < 73", "setuptools-scm >= 8.0, < 9"]
build-backend = "setuptools.build_meta"

[project]
dynamic = ["version"]
name = "ristikko"
description = "Classes and utils for tight-binding models"
readme = "README.md"
license = {text = "GPLv3+"}
authors = [
	{ name = "Dan Crawford", email = "daniel.j.crawford@jyu.fi" },
]
classifiers=[
	"Development Status :: 5 - Production/Stable",
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
	"Topic :: Scientific/Engineering :: Physics",
]
requires-python = ">= 3.11, < 3.14"
dependencies = [
	"scipy >= 1.13, <1.16",
	"numpy >= 2, < 2.3",
	"joblib >= 1.4, < 1.5",
	"keino == 1",
	"tqdm",
	"pfapack == 1"
]

[tool.setuptools_scm]
