[tox]
envlist = linter,py311,py312,py313

[testenv]
deps = pytest
commands = 
	pip install -e .[all]
	pytest {posargs}

[testenv:linter]
deps =
	pylint
    flake8
    flake8-bugbear
    flake8-builtins
    flake8-comprehensions
    flake8-string-format
    black
    pydocstyle
commands =
	pylint ./src/ristikko
    pydocstyle
base_python = 3.13
allowlist_externals = pylint
