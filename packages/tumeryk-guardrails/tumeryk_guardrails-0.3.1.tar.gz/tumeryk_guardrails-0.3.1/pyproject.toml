[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tumeryk_guardrails"
version = "0.3.1"
description = "API Client for Tumeryk Guardrails - OpenAI-compatible interface with AI safety guardrails"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["tumeryk", "guardrails", "openai", "llm", "ai-safety", "api-client"]
dependencies = [
    "requests>=2.25.0",
    "aiohttp>=3.7.0",
]

authors = [
    {name = "Tumeryk", email = "support@tumeryk.com"}
]

[project.urls]
Homepage = "https://tumeryk.com"
Documentation = "https://docs.tumeryk.com"
Repository = "https://github.com/tumeryk/tumeryk-guardrails-python"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-asyncio>=0.18.0",
    "python-dotenv>=0.19.0",
]
