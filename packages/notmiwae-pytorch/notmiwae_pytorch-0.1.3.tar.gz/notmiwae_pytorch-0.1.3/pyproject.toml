[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "notmiwae-pytorch"
version = "0.1.3"
description = "Not-MIWAE: Deep Generative Modelling with Missing Not at Random Data"
readme = "readme.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    {name = "Adam Gassem", email = "adam.gassem@ensta.fr"},
    {name = "Amine Maazizi", email = "amine.maazizi@ensta.fr"},
    {name = "Ewerthon Melzani" , email="ewerthon.melzani@ensta.fr"}
]
keywords = [
    "deep-learning",
    "pytorch",
    "missing-data",
    "imputation",
    "variational-autoencoder",
    "MNAR",
    "MIWAE",
    "impute"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "torch>=1.9.0",
    "numpy>=1.19.0",
    "tqdm>=4.60.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=22.0",
    "isort>=5.0",
    "flake8>=4.0",
]
notebooks = [
    "jupyter>=1.0",
    "matplotlib>=3.3",
    "pandas>=1.2",
    "scikit-learn>=0.24",
    "torchvision>=0.10",
]
all = [
    "notmiwae-pytorch[dev,notebooks]",
]

[project.urls]
Homepage = "https://github.com/Adam-Ousse/notmiwae_pytorch"
Repository = "https://github.com/Adam-Ousse/notmiwae_pytorch"
Issues = "https://github.com/Adam-Ousse/notmiwae_pytorch/issues"

[tool.setuptools.packages.find]
include = ["notmiwae_pytorch", "notmiwae_pytorch.*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.isort]
profile = "black"
line_length = 100
