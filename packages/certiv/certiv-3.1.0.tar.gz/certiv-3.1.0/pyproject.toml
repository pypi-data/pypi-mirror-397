[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
exclude = ["agent_demos*", "tests*"]

[project]
name = "certiv"
version = "3.1.0"
description = "Python client for Certiv (https://app.certiv.ai)"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Certiv Team", email = "support@certiv.ai"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "pydantic>=2.12.3",
    "httpx>=0.27.0",
    "requests>=2.32.5",
    "psutil>=7.1.2",
]

[project.optional-dependencies]
langchain = [
    "langchain-core>=1.0.2",
]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "black==25.9.0",
    "flake8>=3.9.0",
    "mypy>=1.18.2",
    "ruff>=0.14.3",
    "isort>=7.0.0",
]
test = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "openai>=2.6.1",
    "python-dotenv>=1.2.1",
]

[project.urls]
"Homepage" = "https://certiv.ai"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=certiv",
    "--cov-branch",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html",
    "--cov-report=xml",
]

[tool.coverage.run]
branch = true
source = ["certiv"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.isort]
profile = "black"
line_length = 88

[tool.black]
line-length = 88
target-version = ['py39', 'py310', 'py311', 'py312']

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long, handled by black
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
    "E722", # allow bare except for now
    "F401", # allow unused imports in __init__.py
    "B007", # allow unused loop variables
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.semantic_release]
version_toml = [
    "pyproject.toml:project.version",
]
version_variable = [
    "certiv/__init__.py:__version__",
    "certiv/__init__.py:VERSION",
]
branch = "main"
commit_message = "chore(release): {version}\n\n[skip ci]"
build_command = "python -m build"
upload_to_release = true
hvcs = "github"
repository = "certiv/certiv-sdk"
