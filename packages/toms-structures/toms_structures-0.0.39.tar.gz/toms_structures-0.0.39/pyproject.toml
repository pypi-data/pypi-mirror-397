[build-system]
requires = ["hatchling >= 1.26","hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"  # Get version from Git tags
path = "toms_structures/__init__.py"
template = '__version__ = "{version}"\n'

[tool.hatch.build.targets.wheel]
packages = ["toms_structures"]

[project]
name = "toms_structures"
dynamic = ["version"]
dependencies = [
    "concreteproperties>=0.7.0",
    "pytest",
    "ipynbname",
    "pydantic",
    "nbsphinx",
]
authors = [
  { name="Thomas Duffett", email="thomasduffett4@gmail.com" },
]
description = "A collection of scripts for structural engineering design"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
]
[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"