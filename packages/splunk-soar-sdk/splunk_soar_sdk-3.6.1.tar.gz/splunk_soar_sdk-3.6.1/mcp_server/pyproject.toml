[project]
name = "soar-test-assistant"
version = "0.1.0"
requires-python = ">=3.13"

dependencies = [
    "mcp>=1.1.0,<2.0.0",
    "splunk-soar-sdk>=3.0.0",
]

[tool.uv.sources]
splunk-soar-sdk = { path = "..", editable = true }

[project.scripts]
soar_test_assistant = "soar_test_assistant.server:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=7.4.2",
]
