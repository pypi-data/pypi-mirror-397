[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gpgnotes"
version = "0.2.8"
description = "GPGNotes - A CLI note-taking tool with GPG encryption, tagging, and Git sync"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "Apache-2.0"}
authors = [
    {name = "Oscar Valenzuela B.", email = "oscar.valenzuela.b@gmail.com"}
]
keywords = ["notes", "cli", "markdown", "encryption", "gpg", "git", "tagging", "search"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business",
    "Topic :: Text Processing :: Markup :: Markdown",
    "Environment :: Console",
]

dependencies = [
    "click>=8.1.0",
    "python-frontmatter>=1.0.0",
    "gitpython>=3.1.0",
    "python-gnupg>=0.5.0",
    "prompt-toolkit>=3.0.0",
    "rich>=13.0.0",
    "pyyaml>=6.0.0",
    "python-slugify>=8.0.0",
    "scikit-learn>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
llm = [
    "openai>=1.0.0",
    "anthropic>=0.18.0",
    "ollama>=0.1.0",
]
import = [
    "python-docx>=1.0.0",
    "pypdf>=4.0.0",
    "striprtf>=0.0.26",
]

[project.urls]
"Homepage" = "https://github.com/oscarvalenzuelab/GPGNotes"
"Repository" = "https://github.com/oscarvalenzuelab/GPGNotes"
"Bug Tracker" = "https://github.com/oscarvalenzuelab/GPGNotes/issues"

[project.scripts]
notes = "gpgnotes.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=gpgnotes --cov-report=term-missing"
