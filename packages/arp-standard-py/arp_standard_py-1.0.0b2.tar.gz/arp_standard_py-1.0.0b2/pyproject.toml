[build-system]
requires = ["setuptools>=70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "arp-standard-py"
version = "1.0.0b2"
description = "Python SDK for the ARP Standard (v1beta1)."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "Agent Runtime Protocol" }]
dependencies = [
  "attrs>=22.2.0",
  "httpx>=0.23.0",
  "python-dateutil>=2.8.1",
]

[project.urls]
Repository = "https://github.com/AgentRuntimeProtocol/ARP_Standard"
Issues = "https://github.com/AgentRuntimeProtocol/ARP_Standard/issues"

[project.optional-dependencies]
dev = ["pytest>=7", "pyright>=1.1.0"]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
arp_sdk = ["py.typed"]
