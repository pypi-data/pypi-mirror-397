[project]
name = "tortoise-orm"
description = "Easy async ORM for python, built with relations in mind"
authors = [
    { name = "Andrey Bondar", email = "andrey@bondar.ru" },
    { name = "Nickolas Grigoriadis", email = "nagrigoriadis@gmail.com" },
    { name = "long2ice", email = "long2ice@gmail.com" },
]
readme = "README.rst"
keywords = [
    "sql",
    "mysql",
    "postgres",
    "psql",
    "sqlite",
    "aiosqlite",
    "asyncpg",
    "relational",
    "database",
    "rdbms",
    "orm",
    "object mapper",
    "async",
    "asyncio",
    "aio",
    "psycopg",
]
dynamic = []
requires-python = ">=3.9"
dependencies = [
    "pypika-tortoise (>=0.6.3,<1.0.0)",
    "iso8601 (>=2.1.0,<3.0.0); python_version < '4.0'",
    "aiosqlite (>=0.16.0,<1.0.0)",
    "pytz",
]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Programming Language :: PL/SQL",
    "Framework :: AsyncIO",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
    "Operating System :: POSIX",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
]
version = "0.25.2"

[project.license]
text = "Apache-2.0"

[project.optional-dependencies]
accel = [
    "ciso8601; sys_platform != 'win32' and implementation_name == 'cpython'",
    "uvloop; sys_platform != 'win32' and implementation_name == 'cpython'",
    "orjson",
]
asyncpg = [
    "asyncpg",
]
aiomysql = [
    "aiomysql",
]
asyncmy = [
    "asyncmy (>=0.2.8,<1.0.0); python_version < '4.0'",
]
psycopg = [
    "psycopg[pool,binary] (>=3.0.12,<4.0.0)",
]
asyncodbc = [
    "asyncodbc (>=0.1.1,<1.0.0); python_version < '4.0'",
]

[project.urls]
documentation = "https://tortoise.github.io"
homepage = "https://github.com/tortoise/tortoise-orm"
repository = "https://github.com/tortoise/tortoise-orm.git"

[tool.poetry]
requires-poetry = ">=2.0"
packages = [
    { include = "tortoise" },
]
version = "0.0.0"

[tool.pdm.version]
source = "file"
path = "tortoise/__init__.py"

[tool.pdm.build]
excludes = [
    "./**/.git",
    "./**/.*_cache",
]
include = [
    "CHANGELOG.rst",
    "LICENSE",
    "README.rst",
]

[tool.mypy]
pretty = true
exclude = [
    "docs",
]
ignore_missing_imports = true
check_untyped_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_return_any = false
warn_unused_configs = true
warn_unreachable = true
allow_redefinition = true
strict_equality = true
show_error_context = true

[[tool.mypy.overrides]]
module = "tests.*"
check_untyped_defs = false
disallow_untyped_defs = false
disallow_incomplete_defs = false
warn_unreachable = false

[[tool.mypy.overrides]]
module = "examples.*"
check_untyped_defs = false
disallow_untyped_calls = false
disallow_untyped_defs = false
disallow_incomplete_defs = false

[[tool.mypy.overrides]]
module = "examples.fastapi.*"
check_untyped_defs = true
disallow_untyped_calls = true
disallow_untyped_defs = false
disallow_incomplete_defs = false

[[tool.mypy.overrides]]
module = "tortoise.contrib.test.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false

[[tool.mypy.overrides]]
module = "tortoise.contrib.sanic.*"
disallow_untyped_defs = false

[[tool.mypy.overrides]]
module = [
    "conftest",
    "tortoise.backends.base.client",
]
disallow_untyped_defs = false

[tool.flake8]
ignore = "E203,E501,W503,DAR101,DAR201,DAR402"
max-line-length = 100
per-file-ignores = [
    "tortoise/__init__.py:F401",
    "tortoise/fields/__init__.py:F401",
    "tortoise/backends/base/client.py:DAR401,DAR202",
    "tortoise/contrib/test/__init__.py:DAR401",
]
docstring_style = "sphinx"

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "session"
filterwarnings = [
    "ignore:`pk` is deprecated:DeprecationWarning",
    "ignore:`index` is deprecated:DeprecationWarning",
    "ignore:Do not add pk field to `update_fields`!:RuntimeWarning",
]

[tool.coverage.report]
show_missing = true

[tool.ruff]
line-length = 100

[tool.ruff.lint]
ignore = [
    "E501",
]
extend-select = [
    "I",
    "FA",
    "UP",
    "RUF100",
]

[tool.ruff.lint.isort]
extra-standard-library = [
    "tomllib",
]

[tool.bandit]
exclude_dirs = [
    "tests",
    "examples/*/_tests.py",
    "conftest.py",
]

[dependency-groups]
dev = [
    "mypy",
    "ruff",
    "pylint",
    "bandit",
    "codespell",
    "twine",
    "types-PyYAML",
    "types-pytz",
    "types-PyMySQL",
]
contrib = [
    "quart",
    "sanic",
    "sanic-testing",
    "starlette",
    "pydantic >=2.0,!=2.7.0",
    "fastapi >=0.115.0",
    "asgi_lifespan",
    "httpx",
    "aiohttp",
    "blacksheep>=2.0.8",
    "pytest-asyncio>=0.24.0",
    "pyjwt (>=2.10.1,<3.0.0); python_version < '3.10'",
]
test = [
    "pytest",
    "pytest-xdist",
    "pytest-cov",
    "pytest-codspeed",
]
docs = [
    "sphinx-immaterial",
    "sphinx-copybutton",
    "Pygments",
    "docutils",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
