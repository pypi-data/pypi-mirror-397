[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hfortix"
version = "0.3.13"
description = "HFortix - Python SDK for Fortinet products (FortiOS, FortiManager, FortiAnalyzer)"
readme = "README.md"
authors = [
    {name = "Herman W. Jacobsen", email = "herman@wjacobsen.fo"}
]
maintainers = [
    {name = "Herman W. Jacobsen", email = "herman@wjacobsen.fo"}
]
license = {text = "MIT"}
keywords = ["hfortix", "fortinet", "fortigate", "fortios", "fortimanager", "fortianalyzer", "api", "sdk", "firewall", "security"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: System :: Networking :: Firewalls",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "httpx[http2]>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.5.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/hermanwjacobsen/hfortix"
Documentation = "https://github.com/hermanwjacobsen/hfortix/blob/main/README.md"
Repository = "https://github.com/hermanwjacobsen/hfortix"
"Bug Tracker" = "https://github.com/hermanwjacobsen/hfortix/issues"
Changelog = "https://github.com/hermanwjacobsen/hfortix/blob/main/CHANGELOG.md"

# Package discovery is handled by setup.py find_packages()
# This provides better compatibility and flexibility

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | X
  | Tests
)/
'''

[tool.flake8]
max-line-length = 100
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".eggs",
    "*.egg-info",
    ".tox",
    ".venv",
    "venv",
    "X",
    "Tests",
]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = "requests.*"
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
norecursedirs = [
    ".*",
    "build",
    "dist",
    "X",
    "Tests",
    ".venv",
    "venv",
]
addopts = [
    "--verbose",
    "--strict-markers",
    "--tb=short",
]
markers = [
    "integration: marks tests as integration tests (require FortiGate access)",
    "unit: marks tests as unit tests (no external dependencies)",
]

[tool.coverage.run]
source = ["hfortix"]
omit = [
    "*/tests/*",
    "*/X/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
