[project]
name = "django-dbchoices"
version = "0.1.0"
description = "Simple Runtime Choices for Django Models & Forms."
authors = [
  { name = "Avishrant Sharma", email = "avishrants@gmail.com"}
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"

classifiers = [
    "License :: OSI Approved :: MIT License",
    "Framework :: Django",
    "Framework :: Django :: 3",
    "Framework :: Django :: 4",
    "Framework :: Django :: 5",
    "Framework :: Django :: 6",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "django",
]

[project.urls]
Homepage = "https://github.com/AvishrantsSh/django-dbchoices"
Repository = "https://github.com/AvishrantsSh/django-dbchoices.git"
Issues = "https://github.com/AvishrantsSh/django-dbchoices/issues"

[build-system]
requires = ["uv_build>=0.9.7,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "dbchoices"
module-root = ""

[tool.ruff]
line-length = 120

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true

[tool.ruff.lint]
select = ["E", "F", "W", "Q", "A", "I", "B", "S", "UP", "SIM", "RUF"]
ignore = ["E501", "RUF012"]
per-file-ignores = { "tests/*" = ["S101"] }

[dependency-groups]
dev = [
    "django>=5.2,<6",
    "djangorestframework>=3.16.1",
]
test = [
    "pytest>=9.0.2",
    "pytest-django>=4.11.1",
    "pytest-cov>=6.0.0",
]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
python_files = "tests.py test_*.py *_tests.py"
markers = [
    "integration: mark a test as an integration test",
]
