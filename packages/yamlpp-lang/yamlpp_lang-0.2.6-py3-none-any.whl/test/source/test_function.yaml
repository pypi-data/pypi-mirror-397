- .function:
    .name: create
    .args: [env, max_retries]
    .do:
      environment:
        name: "{{ env }}_{{ max_retries }}"
        path: "path/{{env}}"
        filename: "{{env}}.py"
        max_retries: "{{ max_retries }}"


- .call:
    .name: create
    .args: ['test', 5]

- .call:
    .name: create
    .args: ['test', 3]

- .call:
    .name: create
    .args: ['prod', 3]