[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ofg-auth-service-layer"
version = "0.1.0"
description = "Auth service layer (HubSpot token via AWS Secrets + API)"
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "OFG" }]
dependencies = [
  "boto3>=1.28",
  "httpx>=0.24",
]

[tool.setuptools.packages.find]
where = ["src"]
