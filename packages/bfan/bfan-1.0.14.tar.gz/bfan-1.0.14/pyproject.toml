[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bfan"
version = "1.0.14"
description = "Binary Functional Automated Testing Framework - YAML-based testing for executables with background process management, output comparison, and CI/CD integration"
readme = "README.md"
requires-python = ">=3.6"
authors = [{ name = "Piotr Sydow", email = "sydow@wp.pl" }]
keywords = ["testing", "functional-testing", "automation", "binary-testing", "test-framework", "yaml", "ci-cd", "integration-testing"]
dependencies = [
    "docopt>=0.6.2",
    "mako>=1.1.6",
    "pyyaml>=5.1",
    "psutil>=5.6.0"
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Environment :: Console",
]

[project.urls]
Documentation = "https://github.com/yourusername/bfan/blob/main/BFAN_DOCUMENTATION.md"
Repository = "https://github.com/yourusername/bfan"
Issues = "https://github.com/yourusername/bfan/issues"

[project.scripts]
bfan = "bfan.bfan:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
bfan = ["bfan.json"]


