[build-system]
requires = ["maturin>=1.0,<2.0", "polars>=0.20.6"]
build-backend = "maturin"

[project]
name = "polar-llama"
dynamic = ["version"]
description = "Parallel inference calls to LLM APIs using Polars dataframes with Pydantic-based structured outputs"
authors = [{name = "David Drummond", email = "daviddrummond95@gmail.com"}]
readme = "README.md"
homepage = "https://github.com/daviddrummond95/polar_llama"
repository = "https://github.com/daviddrummond95/polar_llama"
documentation = "https://github.com/daviddrummond95/polar_llama#readme"
keywords = ["llm", "polars", "parallel", "inference", "ai", "openai", "anthropic", "gemini", "groq", "bedrock", "chatgpt", "dataframe", "pydantic", "structured-outputs", "schema-validation"]
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "Programming Language :: Rust",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Database",
  "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
  "Typing :: Typed",
]
dependencies = [
    "requests>=2.32.4",
    "pydantic>=2.0.0",
    "polars>=1.0.0",
]

[project.urls]
"Bug Reports" = "https://github.com/daviddrummond95/polar_llama/issues"
"Source" = "https://github.com/daviddrummond95/polar_llama"
"Documentation" = "https://github.com/daviddrummond95/polar_llama#readme"

[dependency-groups]
dev = [
    "polars>=1.8.2",
    "pytest>=8.3.5",
    "python-dotenv>=1.0.1",
]
