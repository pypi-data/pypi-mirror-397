[project]
name = "erk-kits"
version = "0.2.8"
description = "Bundled kit data for erk"
readme = "README.md"
requires-python = ">=3.11"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/erk_kits"]
# Disable VCS/gitignore filtering so that kit-build generated files are included
# The .gitignore excludes .md files for git tracking, but we need them in the wheel
ignore-vcs = true

[tool.pyright]
include = ["src"]
pythonVersion = "3.11"
typeCheckingMode = "strict"
