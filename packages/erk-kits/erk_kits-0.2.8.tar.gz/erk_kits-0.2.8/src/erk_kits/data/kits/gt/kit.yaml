name: gt
version: 0.2.8
description: Graphite stack management with landing and submission commands
license: See LICENSE.md
scripts:
  - name: land-pr
    path: scripts/gt/land_pr.py
    description: Land a single PR from Graphite stack without affecting upstack branches
  - name: pr-submit
    path: scripts/gt/submit_branch.py
    description: Create git commit and submit current branch with Graphite (two-phase)
  - name: restack-preflight
    path: scripts/gt/restack_preflight.py
    description: Squash and restack branch, detecting conflicts for manual resolution
  - name: restack-continue
    path: scripts/gt/restack_continue.py
    description: Stage resolved files and continue restack
  - name: restack-finalize
    path: scripts/gt/restack_finalize.py
    description: Verify restack completed cleanly
  - name: quick-submit
    path: scripts/gt/quick_submit.py
    description: Quick commit all changes and submit with Graphite
artifacts:
  command:
    - commands/gt/pr-submit.md
  skill:
    - skills/gt-graphite/SKILL.md
    - skills/gt-graphite/references/gt-reference.md
