[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project]
name = "exonware-xwaction"
dynamic = ["version"]
description = "Action-based workflow and automation library"
readme = "README.md"
requires-python = ">=3.12"
keywords = [ "action", "workflow", "automation", "execution", "tasks", "exonware",]
classifiers = [ 
    "Development Status :: 3 - Alpha", 
    "Intended Audience :: Developers", 
    "License :: OSI Approved :: MIT License", 
    "Operating System :: OS Independent", 
    "Programming Language :: Python :: 3", 
    "Programming Language :: Python :: 3.12", 
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "exonware-xwsystem",
]

[[project.authors]]
name = "Eng. Muhammad AlShehri"
email = "connect@exonware.com"

[project.license]
text = "MIT"

[project.optional-dependencies]
dev = [ 
    "pytest>=7.0.0", 
    "pytest-asyncio>=0.21.0", 
    "pytest-cov>=4.0.0", 
    "black>=23.0.0", 
    "isort>=5.12.0", 
    "mypy>=1.0.0",
]
lazy = [
    "exonware-xwsystem[lazy]",
]
full = [
    # xwaction leverages xwsystem's full capabilities
    "exonware-xwsystem[full]",
]

[project.urls]
Homepage = "https://exonware.com"
Repository = "https://github.com/exonware/xaction"
Documentation = "https://github.com/exonware/xaction#readme"

[tool.black]
line-length = 88
target-version = [ "py38",]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "0.1.0.1"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[tool.pytest.ini_options]
testpaths = [ "tests",]
python_files = [ "test_*.py",]
python_classes = [ "Test*",]
python_functions = [ "test_*",]
addopts = "-v --tb=short"
markers = [ 
    "xaction_core: Core functionality tests", 
    "xaction_unit: Unit tests for individual components", 
    "xaction_integration: Integration tests between components", 
]

[tool.hatch.version]
path = "src/exonware/xwaction/version.py"

[tool.hatch.build.targets.wheel]
packages = [ "src/exonware",]
py-modules = [ "src/xaction",]

[tool.hatch.build.targets.sdist]
include = [ "/src", "/tests", "/README.md", "/.github",]
