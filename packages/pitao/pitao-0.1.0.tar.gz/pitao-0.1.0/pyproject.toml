[project]
name = "pitao"
version = "0.1.0"
description = "Python com palavras reservadas em PortuguÃªs"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "Ivan Neto" }
]
keywords = ["python", "portuguese", "preprocessor", "education", "brasil"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: Portuguese (Brazilian)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Pre-processors",
    "Topic :: Education",
]

[project.urls]
Homepage = "https://github.com/ivancrneto/pitao"
Repository = "https://github.com/ivancrneto/pitao"

[project.scripts]
pitao = "pitao.cli:main"
pt2py = "pitao.pt2py:main"
py2pt = "pitao.py2pt:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["pitao"]
