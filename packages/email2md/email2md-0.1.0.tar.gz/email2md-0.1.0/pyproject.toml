[project]
name = "email2md"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [{ name = "Li Yang", email = "hewliyang@u.nus.edu" }]
requires-python = ">=3.10"
dependencies = ["extract-msg>=0.55.0", "markdownify>=0.13.1"]

[project.scripts]
email2md = "email2md.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/email2md"]
exclude = ["tests/", "tests/*", "*.ipynb"]

[tool.hatch.build.targets.sdist]
exclude = ["tests/", "*.ipynb"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W"]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--cov=email2md",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[tool.coverage.run]
source = ["src/email2md"]
omit = ["*/tests/*", "*/__pycache__/*", "*/.venv/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstract",
]

[dependency-groups]
dev = ["ipykernel>=7.1.0", "rich>=14.2.0", "ruff>=0.14.10", "ty>=0.0.3"]
test = ["pytest>=8.0.0", "pytest-cov>=4.1.0", "pytest-mock>=3.12.0"]
