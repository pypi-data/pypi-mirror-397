[build-system]
requires = [
    "pdm-backend==2.4.3",
]
build-backend = "pdm.backend"

[project]
name = "dclimate-client-py"
version = "0.5.2"
description = "Python client library for accessing dClimate weather and climate data"
readme = "README.md"
authors = [
    { name = "Phil Van Meppelen Scheppink", email = "phil@dclimate.net" },
    { name = "Evan Schechter", email = "evan@arbol.io" },
    { name = "Chris Rossi", email = "chris@christophermrossi.com" },
    { name = "Robert Banick", email = "robert.banick@arbol.io" },
]
requires-python = ">=3.12"
keywords = [
    "climate",
    "weather",
    "data",
    "dclimate",
    "meteorology",
    "climate-data",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "aiobotocore",
    "xarray>=2025.3.0",
    "rioxarray",
    "zarr>=3.0.8",
    "numpy>=2.1.3",
    "py_hamt>=3.2.0",
    "requests",
    "pyarrow",
    "geopandas",
    "pandas",
    "s3fs",
    "shapely",
    "scipy",
    "pycryptodome>=3.21.0",
    "pystac>=1.10.0",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://dclimate.net/"

[project.optional-dependencies]
testing = [
    "pytest",
    "pytest-cov",
    "pytest-mock",
    "pytest-asyncio>=1.3.0",
]
dev = [
    "pre-commit>=4.1.0",
    "ruff>=0.9.5",
]

[tool.pytest.ini_options]
markers = [
    "ipfs: marks tests requiring a running IPFS daemon and network access",
    "integration: marks integration tests (often slower, may require external services like IPFS)",
]
