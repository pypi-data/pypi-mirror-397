[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openarmx-driver"
version = "1.0.1"
description = "Python SDK for OpenArmX robotic arm control via CAN bus"
readme = "README.md"
requires-python = ">=3.7"
license = { file = "LICENSE" }

authors = [
  { name="Wei Lindong", email="weilindong02@gmail.com" }
]

keywords = ["robotics", "can-bus", "motor-control", "robstride", "openarm"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: Other/Proprietary License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "python-can>=4.0.0",
    "PyYAML>=5.4.0",
]

[project.urls]
Homepage = "https://www.openarmx.com"
Documentation = "https://docs.openarmx.com"
Repository = "https://www.openarmx.com"
Issues = "https://www.openarmx.com"

[tool.setuptools]
packages = ["openarmx_driver", "openarmx_driver._lib", "openarmx_driver.config"]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
openarmx_driver = ["config/*.yaml", "_lib/*.so",]
