[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi-auto-restful"
version = "0.3.1"
description = "Auto-generate FastAPI CRUD routes with pagination, filtering, and async support"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Kai Huang", email = "huangkai31@gmail.com"}]
classifiers = [
    "Framework :: FastAPI",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "fastapi>=0.100.0",
    "sqlalchemy>=2.0.0",
    "pydantic>=2.0.0",
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "httpx>=0.23.0",
    "pytest-asyncio>=0.21.0",
    "aiosqlite>=0.19.0",
]

[project.urls]
Homepage = "https://github.com/huangkai31/fastapi-auto-restful"
Repository = "https://github.com/huangkai31/fastapi-auto-restful"