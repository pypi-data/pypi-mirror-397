[project]
name = "trame-color-opacity-editor"
version = "1.0.0"
description = "A trame package implementing the Paraview/Tomviz color-opacity editor."
authors = [
    {name = "Alessandro Genova"},
]
dependencies = [
    "trame_client>=3.10",
]
requires-python = ">=3.10"
readme = "README.md"
license = {text = "Apache Software License"}
keywords = ["Python", "Interactive", "Web", "Application", "Framework"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.optional-dependencies]
dev = [
    "pre-commit",
    "ruff",
    "pytest",
    "codespell",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build]
include = [
  "/src/trame/**/*.py",
  "/src/trame_color_opacity_editor/**/*.py",
  "/src/trame_color_opacity_editor/**/*.js",
  "/src/trame_color_opacity_editor/**/*.css",
]

[tool.hatch.build.targets.wheel]
packages = [
    "src/trame",
    "src/trame_color_opacity_editor",
]

[tool.semantic_release]
version_variables = [
    "src/trame_color_opacity_editor/__init__.py:__version__",
]
version_toml = [
    "pyproject.toml:project.version",
]

build_command = """
  python -m venv .venv
  source .venv/bin/activate
  pip install -U pip build
  python -m build .
"""

[semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true

[tool.ruff]
line-length = 100
indent-width = 4
target-version = "py310"

[tool.ruff.lint]
select = ["E", "W", "F"]
ignore = []
fixable = ["ALL"]
unfixable = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true

# This only has an effect when the `docstring-code-format` setting is
# enabled.
docstring-code-line-length = "dynamic"

[tool.ruff.lint.pycodestyle]
max-line-length = 120

[lint.pydocstyle]
convention = "google"
