[project]
name = "muffin-babel"
version = "1.7.0"
description = "Localization support for the Muffin Framework"
authors = [{ name = "Kirill Klenov", email = "horneds@gmail.com" }]
requires-python = ">=3.10,<4"
readme = "README.md"
license = "MIT"
keywords = ["localization", "internationalization", "muffin", "babel", "asyncio", "trio", "asgi"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Internet :: WWW/HTTP",
  "Framework :: AsyncIO",
  "Framework :: Trio",
]
dependencies = ["asgi-babel", "muffin"]

[project.urls]
Homepage = "https://github.com/klen/muffin-babel"
Repository = "https://github.com/klen/muffin-babel"

[dependency-groups]
dev = [
  "ruff",
  "black",
  "pre-commit",
  "pytest",
  "pytest-mypy",
  "pytest-aio[curio, trio]",
  "uvicorn",
  "muffin-jinja2",
]

[tool.hatch.build.targets.sdist]
include = ["muffin_babel"]

[tool.hatch.build.targets.wheel]
include = ["muffin_babel"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
addopts = "-xsv tests.py"
log_cli = true

[tool.mypy]
packages = ["muffin_babel"]
install_types = true
non_interactive = true
ignore_missing_imports = true

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py310,py311,py312,py313,py314,pypy310

[testenv]
deps = -e .[tests]
commands =
	pytest --mypy tests.py

[testenv:pypy310]
deps = -e .[tests]
commands =
	pytest tests.py
"""

[tool.ruff]
line-length = 100
target-version = "py310"
exclude = [".venv", "docs", "examples"]

[tool.ruff.lint]
select = ["ALL"]
ignore = [
  "ANN",
  "ARG",
  "UP",
  "D",
  "DJ",
  "COM",
  "EM",
  "RSE",
  "SLF",
  "RET",
  "S101",
  "PLR2004",
  "PLR0912",
  "N804",
  "A003",
  "TRY003",
  "RUF001",
]

[tool.black]
line-length = 100
target-version = ["py310"]
preview = true

[tool.bumpversion]
tag = false
commit = false
current_version = "1.7.0"

[[tool.bumpversion.files]]
filename = "pyproject.toml"
replace = 'version = "{new_version}"'
search = 'version = "{current_version}"'
