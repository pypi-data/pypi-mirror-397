name: ðŸš€ Continuous Deployment

env:
  GIT_USERNAME: github-actions[bot]

on:
  workflow_dispatch:
    inputs:
      images:
        description: Generate changelog and create Github release

jobs:
  changelog:
    name: Publish and release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    environment: release
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          persist-credentials: 'false'

      - name: Generate documentation changelog
        uses: orhun/git-cliff-action@d77b37db2e3f7398432d34b72a12aa3e2ba87e51 # v4
        id: git-cliff-repo
        with:
          config: pyproject.toml
          args: --verbose
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate release changelog
        uses: orhun/git-cliff-action@d77b37db2e3f7398432d34b72a12aa3e2ba87e51 # v4
        id: git-cliff-release
        with:
          config: pyproject.toml
          args: --verbose --latest --strip header
        env:
          OUTPUT: RELEASE_CHANGELOG.md
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit
        run: |
          git checkout main
          git config user.name '${{ env.GIT_USERNAME }}'
          git config user.email '${{ env.GIT_USERNAME }}@users.noreply.github.com'
          set +e
          git add CHANGELOG.md
          git commit -m "build(doc) update changelog"
          git push https://${{ env.GIT_USERNAME }}:${{ secrets.PAT }}@github.com/${GITHUB_REPOSITORY}.git main

      - name: Create GitHub release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          body: ${{ steps.git-cliff-release.outputs.content }}
          generate_release_notes: true
          token: ${{ secrets.PAT }}
