[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tempmailchecker"
version = "1.0.0"
description = "Python SDK for TempMailChecker API - Detect disposable email addresses in real-time"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "TempMailChecker", email = "support@tempmailchecker.com"}
]
dependencies = [
    "requests>=2.25.0",
]
keywords = [
    "email",
    "disposable",
    "temporary",
    "validation",
    "tempmail",
    "spam",
    "api",
    "sdk",
    "python"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Email",
]

[project.urls]
Homepage = "https://github.com/Fushey/python-disposable-email-checker"
Documentation = "https://tempmailchecker.com/docs"
Repository = "https://github.com/Fushey/python-disposable-email-checker"
Issues = "https://github.com/Fushey/python-disposable-email-checker/issues"

[tool.setuptools]
packages = ["tempmailchecker"]

[tool.setuptools.package-data]
tempmailchecker = ["py.typed"]

