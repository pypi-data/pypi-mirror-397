[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-servicenex"
version = "0.1.3"
description = "A Model Context Protocol (MCP) server for ServiceNex knowledge base articles and support tickets"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "banusoppan", email = "banu.soppan@ivedha.com"}
]
keywords = ["mcp", "servicenex", "model-context-protocol", "ai", "claude"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]

dependencies = [
    "mcp>=1.0.0",
    "requests>=2.31.0",
    "fastapi>=0.116.1",
    "uvicorn>=0.35.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.9.0",
]

[project.urls]
Homepage = "https://github.com/ivedha-tech/servicenex-mcp-server"
Documentation = "https://github.com/ivedha-tech/servicenex-mcp-server#readme"
Repository = "https://github.com/ivedha-tech/servicenex-mcp-server"
Issues = "https://github.com/ivedha-tech/servicenex-mcp-server/issues"

[project.scripts]
mcp-servicenex = "app.mcp_server:cli"

[tool.setuptools]
packages = ["app", "app.loaders"]

[tool.setuptools.package-data]
app = ["*.py"]

