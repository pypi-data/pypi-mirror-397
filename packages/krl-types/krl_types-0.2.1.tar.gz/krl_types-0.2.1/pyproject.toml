[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "krl-types"
version = "0.2.1"
description = "Shared type definitions for the KRL Analytics Platform"
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.9"
authors = [
    { name = "KR-Labs Engineering", email = "engineering@krlabs.dev" },
]
keywords = [
    "krl",
    "analytics",
    "types",
    "billing",
    "enums",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = [
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "mypy>=1.8.0",
    "ruff>=0.1.0",
]

[project.urls]
Documentation = "https://docs.krlabs.dev/krl-types"
Repository = "https://github.com/KR-Labs/krl-types"
Changelog = "https://github.com/KR-Labs/krl-types/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["src/krl_types"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=krl_types --cov-report=term-missing"
