[project]
name = "vercel-functions"
version = "0.1.4"
authors = [
    { name = "AlphaKR93", email = "dev@alpha93.kr" }
]
description = "Pythonic Python SDK for Vercel Functions"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["vercel"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "License :: OSI Approved :: MIT License",
    "Typing :: Typed",

    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",

    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython"
]
license = "MIT"
license-files = ["LICENSE.md"]

[project.optional-dependencies]
cache = [
    "vercel-functions-cache",
]

[project.urls]
# Homepage = "https://alpha93.kr/projects/vercel-functions" # TODO
Source = "https://github.com/AlphaKR93/workspace/tree/main/python/vercel-functions"
Changelog = "https://github.com/AlphaKR93/workspace/blob/main/python/vercel-functions/CHANGELOG.md"
# Documentation = "https://alpha93.kr/docs/..." # TODO
Issues = "https://github.com/AlphaKR93/workspace/issues"
Sponsor = "https://github.com/sponsors/AlphaKR93"

[build-system]
requires = ["uv_build>=0.9.2,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "vercel"
namespace = true

[tool.uv.workspace]
members = [
    "packages/cache",
]

[tool.uv.sources]
vercel-functions-cache = { workspace = true }
