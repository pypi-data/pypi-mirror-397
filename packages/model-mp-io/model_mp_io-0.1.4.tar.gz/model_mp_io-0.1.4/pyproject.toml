[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "model-mp-io"
version = "0.1.4"
authors = [
  { name="unihiker Team", email="unihiker@dfrobot.com" },
]
description = "I/O utilities library for Mind+ model training tool"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Education",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Education",
    "Topic :: Multimedia :: Graphics"
]
dependencies = [
    "numpy>=1.19.0",
    "opencv-python>=4.5.0",
    "pillow>=8.0.0",
    "matplotlib>=3.3.0"
]

[project.urls]
"Homepage" = "https://github.com/UNIHIKER/model-pypi-lib"
"Bug Tracker" = "https://github.com/UNIHIKER/model-pypi-lib/issues"
