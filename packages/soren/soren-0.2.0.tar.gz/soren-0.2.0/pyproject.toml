[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "soren"
version = "0.2.0"
description = "Soren AI - Command-line interface for AI evaluation framework"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Soren Team"}
]
keywords = ["ai", "evaluation", "llm", "testing", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.28.0",
    "PyYAML>=6.0",
    "jsonschema>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/soren-ai/soren-fieldguide"
Documentation = "https://github.com/soren-ai/soren-fieldguide"
Repository = "https://github.com/soren-ai/soren-fieldguide"

[project.scripts]
soren = "soren.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
