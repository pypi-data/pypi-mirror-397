[tool.poetry]
name = "dj_sinp_nomenclatures"
version = "1.4.3"
description = "Django app to manage french SINP nomenclatures standards"
authors = ["dbChiro project <project@dbchiro.org>"]
license = "AGPLv3"
keywords = ["SINP", "Nomenclatures", "Django", "France", "dbChiroWeb"]
readme = "README.md"
homepage = "https://github.com/dbchiro/DjangoSinpNomenclature"
repository = "https://github.com/dbchiro/DjangoSinpNomenclature"
documentation = "https://dbchiro.github.io/DjangoSinpNomenclature/"
include = ["LICENSE"]
packages = [{ include = "sinp_nomenclatures" }]

[tool.poetry.dependencies]
python = ">=3.12,<4.0"
Django = ">=4"
djangorestframework = ">=3.0,<4.0"
django-filter = ">=23.5"

[tool.poetry.group.dev.dependencies]
black = "^25.12.0"
isort = "~6"
flake8 = "^7.3.0"
flake8-isort = "^6.1.2"
pre-commit = "^4.5.0"
python-decouple = "^3.8"
psycopg2-binary = "^2.9.11"
drf-yasg = "^1.21.11"
django-fixture-magic = "^0.1.5"
pygraphviz = "^1.14"
flake8-pyproject = "^1.2.4"
pylint = "~3"
pylint-django = "^2.6.1"
dj-database-url = "^3.0.1"
bpython = "^0.26"
django-extensions = "^4.1"
django-debug-toolbar = "^6.1.0"

[tool.poetry.group.docs.dependencies]
sphinx = "~8"
sphinx-rtd-theme = "^3.0.2"
rstcheck = "^6.2.5"
myst-parser = "^4.0.1"


[tool.poetry.group.test.dependencies]
pytest = "^9.0.2"
coverage = "^7.13.0"

[tool.isort]
include_trailing_comma = true
line_length = 79
multi_line_output = 3
profile = "black"

[tool.black]
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | foo.py           # also separately exclude a file named foo.py in
                     # the root of the project
)
'''
include = '\.pyi?$'
line-length = 79
target-version = ['py37']


[tool.flake8]
ignore = ['E231', 'E241', 'E501']
per-file-ignores = ['__init__.py:F401']
max-line-length = 79
count = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
