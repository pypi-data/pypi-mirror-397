[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "robocorp-adapters-custom"
version = "0.1.4"
description = "Custom Work Item Adapters for Robocorp Producer-Consumer Automation"
authors = [{name = "Josh Yorko"}]
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = ["robocorp", "rpa", "automation", "work-items", "adapters", "producer-consumer"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
]

dependencies = [
    "robocorp-workitems>=1.4.0",
    "requests>=2.31.0",
    "redis>=4.5.0",
    "pymongo>=4.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/joshyorko/robocorp_adapters_custom"
Repository = "https://github.com/joshyorko/robocorp_adapters_custom"
Documentation = "https://github.com/joshyorko/robocorp_adapters_custom/tree/main/docs"
Issues = "https://github.com/joshyorko/robocorp_adapters_custom/issues"

[tool.setuptools]
packages = ["robocorp_adapters_custom"]
include-package-data = true

[tool.setuptools.package-data]
robocorp_adapters_custom = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 100
target-version = "py310"
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
]
ignore = [
    "E501", # line too long (handled by black)
    "B008", # do not perform function calls in argument defaults
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.pytest.ini_options]
testpaths = ["workitems_tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=robocorp_adapters_custom --cov-report=term-missing"
