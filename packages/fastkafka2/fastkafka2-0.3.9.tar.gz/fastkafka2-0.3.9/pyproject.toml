[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastkafka2"
version = "0.3.9"
description = "Next-generation FastAPI-like developer experience for Kafka with async support, lazy deserialization, and built-in Pydantic validation"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
  { name = "Ruslan Kiradiev" }
]
dependencies = [
  "pydantic",
  "confluent-kafka>=2.6,<3",
  "typing-extensions>=4.0.0",
  "orjson>=3.0.0"
]
keywords = ["kafka", "async", "fastapi", "pydantic", "microservices", "messaging", "event-driven"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: System :: Distributed Computing",
  "Topic :: Internet",
  "Framework :: AsyncIO",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "pytest-asyncio>=0.21.0",
  "black>=23.0.0",
  "ruff>=0.1.0",
  "mypy>=1.0.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["fastkafka2*"]

[tool.setuptools.package-data]
fastkafka2 = ["py.typed"]
