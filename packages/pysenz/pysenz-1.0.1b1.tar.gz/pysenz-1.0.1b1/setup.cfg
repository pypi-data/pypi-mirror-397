[metadata]
name = pysenz
version = 1.0.1b1
url = https://github.com/nordicopen/pysenz
author = Åke Strandberg
author_email = ake@strandberg.eu
maintainer = Åke Strandberg
maintainer_email = ake@strandberg.eu
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)
	Operating System :: OS Independent
description = Async Typed Python package for the Chemelex (nVent) RAYCHEM SENZ RestAPI
long_description = file: README.md
long_description_content_type = text/markdown
license = LGPLv3+
license_file = COPYING
keywords = nvent, raychem, senz, wifi, api, restapi, oauth2, chemelex
project_urls = 
	Say Thanks! = https://saythanks.io/to/milan.meulemans@live.be
	Bug Tracker = https://github.com/nordicopen/pysenz/issues
	Source Code = https://github.com/nordicopen/pysenz
	Documentation = https://github.com/nordicopen/pysenz/blob/main/README.md

[options]
packages = find:
install_requires = 
	httpx
	authlib
python_requires = >=3.8
include_package_data = True

[options.package_data]
pysenz = py.typed

[egg_info]
tag_build = 
tag_date = 0

