[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "maxminddb-rust"
version = "0.3.0"
description = "Rust-based Python binding for MaxMind DB - high-performance alternative to maxminddb"
readme = "README.md"
authors = [
    {name = "Gregory Oschwald", email = "oschwald@gmail.com"}
]
license = {text = "ISC"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: ISC License (ISCL)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
    "Topic :: Internet",
]
keywords = ["maxmind", "geoip", "geolocation", "ip-address", "mmdb"]

[project.urls]
Homepage = "https://github.com/oschwald/maxminddb-rust-python"
Repository = "https://github.com/oschwald/maxminddb-rust-python"
"Bug Tracker" = "https://github.com/oschwald/maxminddb-rust-python/issues"
Changelog = "https://github.com/oschwald/maxminddb-rust-python/blob/main/CHANGELOG.md"
"Migration Guide" = "https://github.com/oschwald/maxminddb-rust-python/blob/main/MIGRATION.md"
Contributing = "https://github.com/oschwald/maxminddb-rust-python/blob/main/CONTRIBUTING.md"

[project.optional-dependencies]
test = ["pytest>=8.3.5"]

[tool.maturin]
features = ["pyo3/extension-module"]
include = ["maxminddb_rust.pyi", "py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = "--import-mode=importlib"

[tool.uv]
cache-keys = [{file = "pyproject.toml"}, {file = "Cargo.toml"}, {file = "**/*.rs"}]
