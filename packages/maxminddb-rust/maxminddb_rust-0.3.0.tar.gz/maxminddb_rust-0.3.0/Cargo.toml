[package]
name = "maxminddb-rust"
version = "0.3.0"
edition = "2021"
authors = ["Gregory Oschwald <oschwald@gmail.com>"]
description = "Rust-based Python binding for MaxMind DB - high-performance alternative to maxminddb"
license = "ISC"
repository = "https://github.com/oschwald/maxminddb-rust-python"
readme = "README.md"

[lib]
name = "maxminddb_rust"
crate-type = ["cdylib"]

[dependencies]
ipnetwork = "0.21"
maxminddb = { version = "0.27.0", features = ["simdutf8"] }
memmap2 = "0.9"
pyo3 = { version = "0.27.2", features = ["extension-module", "generate-import-lib"] }
serde = "1.0"

[features]
default = ["pyo3/extension-module"]

[profile.release]
lto = "thin"
codegen-units = 1
opt-level = 3
