# Project-specific Environment Configuration
# Place this file at <workspace_dir>/.sindri/config.toml
# These environment variables will be available to all commands that specify env_profile

[environments.dev]
NODE_ENV = "development"
API_URL = "http://localhost:3000"
DEBUG = "true"

[environments.test]
NODE_ENV = "test"
API_URL = "http://test.example.com"
DEBUG = "false"

[environments.prod]
NODE_ENV = "production"
API_URL = "https://api.example.com"
DEBUG = "false"

