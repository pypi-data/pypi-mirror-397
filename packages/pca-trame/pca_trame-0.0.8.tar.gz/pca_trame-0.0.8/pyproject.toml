[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pca-trame"
version = "0.0.8"

dependencies = [
    "pydantic==2.12.5",
    "markdown==3.10",
    "bs4==0.0.2",
    "strictyaml==1.7.3",
]

license = {file = "LICENSE"}
readme = "README.md"


authors = [
  {name = "Etienne Madinier"},
]
maintainers = [
  {name = "Etienne Madinier"}
]

[project.optional-dependencies]
dev = [
    "build==1.3.0",
    "djlint==1.36.4",
    "black==24.4.2",
    "ruff==0.11.2",
    "jinja2==3.1.6",
    "twine==6.2.0",
]


[tool.setuptools]
package-dir = {"" = "src"}  # Using src layout

[tool.setuptools.package-data]
trame = ["LICENSE"]
trame_tests = ["data/*"]

[tool.setuptools.packages.find]
where = ["src"]
include = ["trame*", "trame_tests*"]

[tool.pydocstyle]
convention = "google"
match = ".*\\.py"