[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "legal-expand"
version = "1.0.0"
description = "Smart expansion of Spanish legal acronyms. 646 verified acronyms from RAE, BOE and DPEJ. | Expansión inteligente de siglas legales españolas."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "686f6c61"}
]
maintainers = [
    {name = "686f6c61"}
]
keywords = [
    "legal",
    "siglas",
    "acronimos",
    "abreviaturas",
    "español",
    "derecho",
    "legislacion",
    "spanish",
    "law",
    "acronyms",
    "nlp"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Legal Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Text Processing",
    "Topic :: Text Processing :: Linguistic",
    "Typing :: Typed",
    "Natural Language :: Spanish"
]
requires-python = ">=3.9"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0"
]

[project.urls]
Homepage = "https://github.com/686f6c61/pypi-legal-expand"
Documentation = "https://github.com/686f6c61/pypi-legal-expand#readme"
Repository = "https://github.com/686f6c61/pypi-legal-expand"
Issues = "https://github.com/686f6c61/pypi-legal-expand/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
legal_expand = ["data/*.json"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["src/legal_expand"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:"
]
