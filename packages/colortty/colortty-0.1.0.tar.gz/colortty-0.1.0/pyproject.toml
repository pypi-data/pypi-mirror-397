[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "colortty"
version = "0.1.0"
description = "Terminal color styling: compose ANSI escapes for foreground/background and text attributes."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
  { name = "Ruilx", email = "RuilxAlxa@qq.com" },
]
keywords = ["ansi", "color", "terminal", "tty", "style"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Intended Audience :: Developers",
  "Topic :: Terminals",
]

[project.urls]
Homepage = "https://github.com/Ruilx/colortty"
Repository = "https://github.com/Ruilx/colortty"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["colortty*"]
