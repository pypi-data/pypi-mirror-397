[project]
name = "nostromo-cli"
version = "0.1.0"
description = "MU-TH-UR 6000 Terminal Interface - Aliens-themed CLI chatbot"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
authors = [{ name = "Nostromo Crew" }]
keywords = ["cli", "chatbot", "tui", "aliens", "mother", "terminal"]

dependencies = [
    "nostromo-core",
    "textual>=0.89.0",
    "rich>=13.0.0",
    "typer>=0.12.0",
    "keyring>=25.0.0",
    "cryptography>=42.0.0",
]

[project.optional-dependencies]
anthropic = ["anthropic>=0.40.0"]
openai = ["openai>=1.0.0"]
all = [
    "anthropic>=0.40.0",
    "openai>=1.0.0",
]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]

[project.scripts]
nostromo = "nostromo_cli.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["nostromo_cli"]

[tool.uv.sources]
nostromo-core = { workspace = true }
