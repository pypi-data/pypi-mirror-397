[project]
name = "enablebanking_sdk"
dynamic = [ "version" ]

[tool.poetry]
name = "enablebanking_sdk"
version = "0.1.5"
description = ""
authors = ["NOCFO <team@nocfo.io>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "enablebanking_sdk", from = "src" }]
urls = { Homepage = "https://github.com/nocfo/enablebanking_sdk", "Bug Tracker" = "https://github.com/nocfo/enablebanking_sdk/issues" }

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.32.3"
pyjwt = "^2.9.0"
pydantic = "^2.9.2"
cryptography = "^44.0.1"

[tool.poetry.group.dev.dependencies]
pre-commit = "^4.0.1"
mypy = "^1.13.0"
types-requests = "^2.32.0.20241016"
ruff = "^0.7.2"
commentjson = "^0.9.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "F403"]
