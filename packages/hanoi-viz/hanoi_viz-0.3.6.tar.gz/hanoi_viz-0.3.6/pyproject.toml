[project]
name = "hanoi-viz"
version = "0.3.6"
description = "Visualize solving the tower of Hanoi problem"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8,<3.14"
dependencies = [
    "pygame>=2.6.1",
    "rich>=14.2.0",
]

[tool.uv.build-backend]
module-name = "hanoi"


[build-system]
requires = ["uv_build>=0.9.13,<0.10.0"]
build-backend = "uv_build"


[project.scripts]
hanoi-viz = "hanoi.cli:main"

# ---- Ruff configuration ----
[tool.ruff]
line-length = 120

[tool.ruff.format]
quote-style = "single"
indent-style = "space"

[tool.ruff.lint]
extend-select = [
    "B",   # flake8-bugbear: likely bugs / bad patterns
    "I",   # isort: import sorting
    "UP",  # pyupgrade: modernize syntax
    "SIM", # flake8-simplify
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "ruff>=0.14.9",
]


# ---- Pytest configuration ----
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
