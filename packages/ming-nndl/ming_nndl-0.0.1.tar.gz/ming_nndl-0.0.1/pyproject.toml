[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ming-nndl"
version = "0.0.1"
authors = [
  { name="Ming", email="contact@example.com" },
]
description = "Neural Network and Deep Learning (NNDL) library based on PaddlePaddle"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "paddlepaddle>=2.0.0",
    "numpy",
    "matplotlib",
    "pandas",
    "Pillow"
]

[project.urls]
"Homepage" = "https://github.com/lgnorant-lu/nndl"
"Bug Tracker" = "https://github.com/lgnorant-lu/nndl/issues"
"Repository" = "https://github.com/lgnorant-lu/nndl"
"PyPI" = "https://pypi.org/project/ming-nndl/"
