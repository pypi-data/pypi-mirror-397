name: Pre-Release Locust Telemetry

on:
  release:
    types: [prereleased]  # Only triggers for pre-releases

jobs:
  pre-release-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read       # To fetch repository
      packages: write      # Required for publishing
      id-token: write      # Needed for OIDC authentication

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3. Install build and dev dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          pip install ".[dev]"  # pytest, coverage, etc.

      # 4. Run tests with coverage
      - name: Run tests with coverage
        run: pytest tests --maxfail=1 --cov=locust_telemetry --cov-report=term

      # 5. Build source and wheel distributions
      - name: Build distributions
        run: python -m build

      # 6. Upload to TestPyPI via OIDC
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
