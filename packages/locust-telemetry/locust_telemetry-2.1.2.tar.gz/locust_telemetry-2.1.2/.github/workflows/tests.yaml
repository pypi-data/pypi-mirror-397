name: Run Tests

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  push:
    branches:
      - main

env:
  COVERAGE_PYTHON_VERSION: "3.12"

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        locust-version: ["2.37.0", "latest"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          if [ "${{ matrix.locust-version }}" != "latest" ]; then
            pip install "locust==${{ matrix.locust-version }}"
          fi
          pip install -e ".[dev]"

      - name: Show Locust version
        run: locust --version

      - name: Run tests
        run: pytest --cov=locust_telemetry --cov-report=term --cov-report=xml

      - name: Upload coverage to Codecov
        if: ${{ matrix.python-version == env.COVERAGE_PYTHON_VERSION && matrix.locust-version == 'latest' }}
        uses: codecov/codecov-action@v5
        with:
          comment: always
          files: coverage.xml
          flags: unittests
          name: codecov-coverage
          slug: platform-crew/locust-telemetry
          token: ${{ secrets.CODECOV_TOKEN }}
