[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "safenax"
version = "0.4.4"
description = "Constrained environments with a gymnax interface"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "0xprofessooor"}
]
keywords = ["reinforcement-learning", "portfolio-optimization", "jax", "gymnax", "environments"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "brax>=0.13.0",
    "chex>=0.1.91",
    "flax>=0.12.1",
    "gymnax>=0.0.9",
    "jax>=0.8.1",
    "matplotlib>=3.10.7",
    "polars>=1.35.2",
]

[project.urls]
Homepage = "https://github.com/0xprofessooor/safenax"
Repository = "https://github.com/0xprofessooor/safenax"
Issues = "https://github.com/0xprofessooor/safenax/issues"

[dependency-groups]
dev = [
    "pre-commit>=4.5.0",
    "pytest>=9.0.1",
    "ruff>=0.14.7",
]
