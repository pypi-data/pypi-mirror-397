[project]
name = "hw2latexutils"
version = "0.1.0"
description = "LaTeX table and image generation library for HW2"
readme = "README.md"
requires-python = ">=3.12"
dependencies = []
authors = [
    {name = "Nikita Rakcheev", email = "nrakcheev4@gmail.com"},
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["latex"]
