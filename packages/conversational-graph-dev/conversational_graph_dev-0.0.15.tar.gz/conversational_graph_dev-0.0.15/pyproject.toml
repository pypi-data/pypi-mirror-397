[project]
name = "conversational-graph-dev"
version = "0.0.15"
description = "Conversational graph package"
authors = [{ name = "Videosdk" }]
readme = "README.md"
requires-python = ">=3.9"
dependencies = []

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["conversational_graph*"]


[build-system]
requires = ["setuptools>=61.0", "wheel", "Cython"]
build-backend = "setuptools.build_meta"
