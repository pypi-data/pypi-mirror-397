[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cograph-generator"
version = "0.1.2"
description = "A high-performance Python library for generating and manipulating cographs, with canonical structure parsing and graph6 encoding."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }

authors = [
  { name = "Fernando Souza Pimenta" },
  { name = "Ãtila Arueira Jones" }
]

keywords = ["cographs", "graph theory", "enumeration", "graph6", "combinatorics"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Intended Audience :: Science/Research"
]

dependencies = [
    "numpy>=1.24",
    "matplotlib>=3.7",
    "networkx>=3.1"
]

[project.urls]
Homepage = "https://github.com/fsoupimenta/cograph-generator"
Repository = "https://github.com/fsoupimenta/cograph-generator"
