[package]
name = "fluctuoscopy"
version = "0.2.1"
edition = "2024"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "fluc_rs"
crate-type = ["cdylib"]

[dependencies]
polygamma = "0.1.0"
pyo3 = { version = "0.27.2", features = ["extension-module"] }
spfunc = "0.1.0"
statrs = "0.18.0"
num-complex = "0.4"
rayon = "1.8"
