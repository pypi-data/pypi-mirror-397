[project]
name = "NekoDL"
version = "0.1.9"
description = "Unified media downloader (YouTube, TikTok, AnimeSama)"
readme = "README.md"
authors = [{ name = "TMCooper" }]
license = { text = "MIT" }
requires-python = ">=3.11"

dependencies = [
    "yt-dlp",
    "spotdl",
    "requests"
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["nekodl*"]