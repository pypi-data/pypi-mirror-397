[project]
name = "NekoDL"
version = "0.1.11"
description = "Unified media downloader (YouTube, TikTok, AnimeSama)"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [ "yt-dlp", "spotdl", "requests",]
[[project.authors]]
name = "TMCooper"

[build-system]
requires = [ "setuptools",]
build-backend = "setuptools.build_meta"

[project.license]
text = "MIT"

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = [ "src",]
include = [ "nekodl*",]
