[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dao-ai"
version = "0.0.36"
description = "DAO AI: A modular, multi-agent orchestration framework for complex AI workflows. Supports agent handoff, tool integration, and dynamic configuration via YAML."
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
authors = [
    { name = "Nate Fleming", email = "nate.fleming@databricks.com" },
    { name = "Nate Fleming", email = "nate.fleming@gmail.com" },
]
maintainers = [
    { name = "Nate Fleming", email = "nate.fleming@databricks.com" },
]
keywords = [
    "ai",
    "agents", 
    "multi-agent",
    "orchestration",
    "langgraph",
    "langchain",
    "databricks",
    "llm",
    "vector-search",
    "workflow"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]
dependencies = [
    "databricks-agents>=1.8.2",
    "databricks-langchain>=0.11.0",
    "databricks-mcp>=0.3.0",
    "databricks-sdk[openai]>=0.67.0",
    "ddgs>=9.9.3",
    "flashrank>=0.2.8",
    "gepa>=0.0.17",
    "grandalf>=0.8",
    "langchain>=1.1.3",
    "langchain-mcp-adapters>=0.2.1",
    "langchain-tavily>=0.2.11",
    "langgraph>=1.0.4",
    "langgraph-checkpoint-postgres>=3.0.2",
    "langgraph-supervisor>=0.0.31",
    "langgraph-swarm>=0.1.0",
    "langmem>=0.0.30",
    "loguru>=0.7.3",
    "mcp>=1.23.3",
    "mlflow>=3.7.0",
    "nest-asyncio>=1.6.0",
    "openevals>=0.0.19",
    "openpyxl>=3.1.5",
    "psycopg[binary,pool]>=3.3.2",
    "pydantic>=2.12.0",
    "python-dotenv>=1.1.0",
    "pyyaml>=6.0.2",
    "rich>=14.0.0",
    "scipy<=1.15",
    "sqlparse>=0.5.3",
    "tomli>=2.3.0",
    "unitycatalog-ai[databricks]>=0.3.2",
]

[project.scripts]
dao-ai = "dao_ai.cli:main"

[project.urls]
Homepage = "https://github.com/natefleming/dao-ai"
Documentation = "https://natefleming.github.io/dao-ai"
Repository = "https://github.com/natefleming/dao-ai"
Issues = "https://github.com/natefleming/dao-ai/issues"
Changelog = "https://github.com/natefleming/dao-ai/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=8.3.5",
    "ruff>=0.11.11",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
]
test = [
    "pytest>=8.3.5",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
]
databricks = [
    "databricks-vectorsearch>=0.63",
    "pyspark>=3.5.0",
    "databricks-connect>=15.0.0",
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "ruff>=0.11.11",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0", 
    "mkdocstrings[python]>=0.24.0",
]
test = [
    "pytest>=8.3.5",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
]
databricks = [
    "databricks-vectorsearch>=0.56",
    "pyspark>=3.5.0",
    "databricks-connect>=15.0.0",
]
all = [
    { include-group = "dev" },
    { include-group = "docs" },
    { include-group = "test" },
]

[tool.hatch.build.targets.wheel]
packages = ["src/dao_ai"]
sources = ["src"]
exclude = [
    "data",
    "docs", 
    "examples",
    "functions",
    "notebooks",
    "schemas",
    "config",
    "databricks.yaml",
    "tests",
    "uv.lock",
    "Makefile",
]

[tool.hatch.build.targets.sdist]
# For source distribution, include more files that developers might need
exclude = [
    ".databricks",
    ".vscode", 
    ".pytest_cache",
    ".ruff_cache",
    ".env",
    "uv.lock",
]

[tool.ruff]
# Enable the Ruff formatter
target-version = "py311"  # Minimum supported Python version
line-length = 88  # Same as Black's default
indent-width = 4

# Add the formatter section
[tool.ruff.format]
quote-style = "double"  # Black uses double quotes
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# Set directories to include/exclude
[tool.ruff.lint]
select = ["E", "F", "I"]  # You can add more linting rules here
ignore = []
fixable = ["ALL"]
unfixable = []

# Exclude files/directories
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
