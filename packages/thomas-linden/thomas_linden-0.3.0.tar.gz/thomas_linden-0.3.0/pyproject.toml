[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "thomas_linden"
version = "0.3.0"
requires-python = ">=3.9"
description = "My first package!" # section 04
readme = "README.md" # section 04
authors = [
    { name = "Thomas Linden", email = "thomaz.linden@gmail.com" }
]
maintainers = [
    { name = "Thomas Linden", email = "thomaz.linden@gmail.com" }
] # section 04
# license = {file = "LICENSE.txt"} # section 04, eg BSD or MIT
license = "BSD-3-Clause" # section 04, eg BSD or MIT
license-files = ["LICENSE.txt"]
keywords = [
    "sandbox"
]
classifiers = []
dependencies = [
    "colorama~=0.0"
]

[project.optional-dependencies]
dev = [
    "twine",
    "build"
]

# [project.urls]
# Homepage = ""
# Documentation = ""


[project.scripts]
# after 'pip-install -e .' a bash command 'thomas_linden' will be available and mapped to the python file
thomas_linden = "thomas_linden.__main__:main"  