[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ferret-scan"
dynamic = ["version"]
description = "Sensitive data detection tool with pre-commit hook support"
readme = "README.md"
license = "Apache-2.0"
authors = [
    {name = "AWS", email = "ferret-scan@amazon.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
    "Topic :: Software Development :: Quality Assurance",
]
requires-python = ">=3.7"
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
test = [
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://github.com/awslabs/ferret-scan"
Repository = "https://github.com/awslabs/ferret-scan"
Issues = "https://github.com/awslabs/ferret-scan/issues"

# PyPI logo configuration
[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
ferret_scan = ["*.png"]

[project.scripts]
ferret-scan = "ferret_scan.cli:main"

[tool.setuptools_scm]
root = ".."
# Generate PyPI-compatible versions (no local version identifiers)
local_scheme = "no-local-version"
