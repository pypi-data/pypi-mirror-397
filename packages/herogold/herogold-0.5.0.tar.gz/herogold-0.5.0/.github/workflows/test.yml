name: Test

on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  workflow_call:

concurrency: test-${{ github.sha }}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    - name: Install dependencies
      run: uv sync --all-extras

    - name: Run ruff check
      run: uvx ruff check .

