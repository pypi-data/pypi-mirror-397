[project]
name = "herogold"
version = "0.6.0"
description = "A single package containing personal utilities."
readme = "README.md"
requires-python = ">=3.13"
dependencies = []
authors = [{ name = "HEROgold" }]
license = { text = "MIT" }

[project.optional-dependencies]
test = ["pytest>=8.3"]

[project.urls]
Homepage = "https://github.com/HEROgold/HeroPy"
Repository = "https://github.com/HEROgold/HeroPy.git"
Documentation = "https://github.com/HEROgold/HeroPy#readme"
Issues = "https://github.com/HEROgold/HeroPy/issues"

[build-system]
requires = ["hatchling>=1"]
build-backend = "hatchling.build"

[dependency-groups]
test = [
    "pytest>=9.0.2",
]

[tool.ty.src]
exclude = ["tests"]
