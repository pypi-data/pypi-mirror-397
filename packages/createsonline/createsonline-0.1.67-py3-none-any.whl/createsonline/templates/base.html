<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CREATESONLINE | AI Ops Cloud{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="{{ favicon_url|default('/static/image/favicon.svg') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ favicon_url|default('/static/image/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ favicon_url|default('/static/image/favicon-16x16.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/image/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="/static/css/style.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="page-shell">
        <header class="site-header">
            <a class="brand" href="/">
                <span class="brand-text">
                    <span class="brand-name">CREATESONLINE</span>
                    <span class="brand-tagline">AI Ops Cloud for ERP, Commerce, Data</span>
                </span>
            </a>
            <nav class="site-nav">
                <a href="/" class="nav-link">Home</a>
                <a href="/docs" class="nav-link">API Docs</a>
                <a href="/static/guide.html" class="nav-link">Guide</a>
                <a href="/admin" class="nav-link">Admin</a>
                <a href="/static/examples.html" class="nav-link">Examples</a>
                <a href="https://github.com/meahmedh/createsonline" target="_blank" rel="noopener" class="nav-link">GitHub</a>
            </nav>
            <div class="nav-actions">
                <a class="chip muted" href="https://meahmedh.com/" target="_blank" rel="noopener">Built by Ahmed Hassan</a>
            </div>
        </header>

        {% block content %}{% endblock %}

        <footer class="footer">
            <span>Built with CREATESONLINE — AI Ops Cloud</span>
            <span>ERP · Commerce · Data</span>
        </footer>
    </div>
</body>
</html>
