[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
# --- Required Fields ---
# The name users will use to install your package via pip.
name = "aitrados-broker"
# The initial version of your package. You must increment this for every new release.
version = "0.0.19"

# --- Recommended Fields ---
authors = [
  { name="Alexander", email="support@aitrados.com" },
]
description = "AI aitrading broker for  finance-trading-ai-agents-mcp"
# Points to your README file for the long description on PyPI.

keywords = []

readme = "README.md"
# Specifies the Python versions your project supports.
requires-python = ">=3.10"
# Specifies the license of your project.
license = { text = "MIT License" }

# --- Classifiers for PyPI ---
# These help users find your project.
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering :: Information Analysis",
        "Environment :: Console",
    "Environment :: Web Environment",

]

# --- Dependencies ---
# A list of other packages that your project needs to run.
dependencies = [
   #"finance-trading-ai-agents-mcp>=0.0.9",
    "aitrados-api",
    "requests>=2.32.3",
    "websocket-client>=1.8.0",
    "tzlocal",
    "protobuf==5.29.3",

]

# --- Project URLs ---
# These links will be displayed on your PyPI project page.
[project.urls]
"Homepage" = "https://github.com/aitrados/aitrados-broker"
"Bug Tracker" = "https://github.com/aitrados//aitrados-brokep/issues"
"Repository" = "https://github.com/aitrados/aitrados-broker"
[tool.hatch.build.targets.wheel]
packages = ["aitrados_broker", "aitrados_mt5","vnpy","vnpy_binance","vnpy_ib","vnpy_okx","vnpy_rest","vnpy_websocket","ibapi"]

