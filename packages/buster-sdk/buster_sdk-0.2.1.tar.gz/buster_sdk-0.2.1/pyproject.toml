[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "buster-sdk"
version = "0.2.1"
description = "A Python SDK for Buster"
readme = "README.md"
authors = [{ name = "Buster", email = "support@buster.so" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = ["requests", "pydantic>=2.0.0", "typing-extensions>=4.0.0"]

[project.optional-dependencies]
dev = [
    "pytest",
    "twine",
    "build",
    "mypy",
    "types-requests",
    "ruff",
    "python-semantic-release",
]

[tool.ruff]
line-length = 125
target-version = "py37"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E501"]        # Ignore line length errors

[project.urls]
"Homepage" = "https://github.com/buster-so/python-sdk"
"Bug Tracker" = "https://github.com/buster-so/python-sdk/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/buster"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
build_command = "pip install build && python -m build"
tag_format = "v{version}"
major_on_zero = true
allow_zero_version = true

[tool.semantic_release.branches.main]
match = "main"

[tool.semantic_release.remote]
type = "github"
name = "origin"

[tool.semantic_release.publish]
upload_to_vcs_release = true
