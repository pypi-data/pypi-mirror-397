[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "netrun-pytest-fixtures"
version = "2.1.0"
description = "Unified pytest fixtures for Netrun Systems services - eliminates 71% fixture duplication"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Netrun Systems", email = "engineering@netrunsystems.com"}
]
maintainers = [
    {name = "Netrun Systems", email = "engineering@netrunsystems.com"}
]
keywords = [
    "pytest",
    "fixtures",
    "testing",
    "async",
    "fastapi",
    "sqlalchemy",
    "redis",
    "netrun",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = [
    "netrun-core>=2.0.0",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "cryptography>=41.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "netrun-logging>=2.0.0",
]

# Optional dependencies for specific fixture modules
sqlalchemy = [
    "sqlalchemy[asyncio]>=2.0.0",
    "aiosqlite>=0.19.0",
]

httpx = [
    "httpx>=0.24.0",
]

fastapi = [
    "fastapi>=0.100.0",
]

redis = [
    "redis>=4.6.0",
]

yaml = [
    "pyyaml>=6.0.0",
]

logging = [
    "netrun-logging>=2.0.0",
]

# All optional dependencies
all = [
    "sqlalchemy[asyncio]>=2.0.0",
    "aiosqlite>=0.19.0",
    "httpx>=0.24.0",
    "fastapi>=0.100.0",
    "redis>=4.6.0",
    "pyyaml>=6.0.0",
    "netrun-logging>=2.0.0",
]


[tool.hatch.build.targets.wheel]
packages = ["netrun", "netrun_pytest_fixtures"]

[tool.hatch.build.targets.sdist]
include = [
    "/netrun",
    "/netrun_pytest_fixtures",
    "/tests",
    "README.md",
    "pyproject.toml",
]

[project.urls]
Homepage = "https://netrunsystems.com"
Repository = "https://github.com/netrunsystems/netrun-pytest-fixtures"
Documentation = "https://github.com/netrunsystems/netrun-pytest-fixtures/blob/main/README.md"
Changelog = "https://github.com/netrunsystems/netrun-pytest-fixtures/blob/main/CHANGELOG.md"

[project.entry-points.pytest11]
netrun_fixtures = "netrun_pytest_fixtures"

[tool.setuptools]
packages = ["netrun_pytest_fixtures"]

[tool.setuptools.package-data]
netrun_pytest_fixtures = ["py.typed"]

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=netrun.testing",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html",
    "--cov-report=xml",
]
markers = [
    "asyncio: mark test as async",
    "unit: mark test as unit test",
    "integration: mark test as integration test",
    "e2e: mark test as end-to-end test",
]

[tool.coverage.run]
source = ["netrun.testing"]
branch = true
parallel = true

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py310"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # function call in argument defaults
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401", "F403"]
"tests/*" = ["S101", "S106"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "normal"
ignore_missing_imports = true
strict_equality = true
