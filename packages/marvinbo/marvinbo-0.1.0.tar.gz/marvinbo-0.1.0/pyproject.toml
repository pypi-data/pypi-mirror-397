[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "marvinbo"
version = "0.1.0"
description = "A small example Python library demonstrating packaging."
readme = "README.md"
requires-python = ">=3.8"

authors = [
  { name = "Marvin", email = "202522081036@mail.bnu.edu.cn" }
]

license = { text = "MIT" }

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

# 这个示例库没有第三方依赖，所以留空
dependencies = []

[project.urls]
Homepage = "https://github.com/marvinbo"
Source = "https://github.com/Seto1919810/marvinbo"

[tool.setuptools]
# 告诉 setuptools 要打包哪个模块/包
packages = ["marvinbo"]