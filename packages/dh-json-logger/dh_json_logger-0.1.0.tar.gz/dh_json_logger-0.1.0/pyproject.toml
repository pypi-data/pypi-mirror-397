[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dh-json_logger"
version = "0.1.0"
description = "A robust JSON logging library for Python"
readme = "README.md"
requires-python = ">=3.7"
authors = [
  { name = "Dillan Hoyos", email = "dillanhoyosmusic@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: System :: Logging",
]

[project.urls]
"Homepage" = "https://github.com/dillanhoyos/json_logger"
"Bug Tracker" = "https://github.com/dillanhoyos/json_logger/issues"

[project.optional-dependencies]
dev = [
    "pytest",
    "flake8",
    "mypy",
    "build",
    "twine"
]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
