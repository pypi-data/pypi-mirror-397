[project]
name = "ccsesh"
version = "0.1.0"
description = "Claude Code session inspection tools"
requires-python = ">=3.11"
dependencies = [
    "click>=8.1.7",
]

[project.scripts]
ccsesh = "ccsesh.__main__:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ccsesh"]
