[tool.uv.workspace]
members = ["packages/*"]

[tool.uv.sources]
ccsesh = { workspace = true }
erk-dev = { workspace = true }
erk-kits = { workspace = true }
erk-shared = { workspace = true }

[project]
name = "erk"
version = "0.2.8"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Dagster Labs", email = "hello@dagsterlabs.com" }
]
requires-python = ">=3.11"
dependencies = [
    "click>=8.1.7",
    "pathspec>=0.12.0",
    "pydantic>=2.0",
    "pyyaml>=6.0",
    "python-frontmatter>=1.0.0",
    "rich>=13.0",
    "tomlkit>=0.12.0",
    "tomli>=2.0",
    "tomli-w>=1.0",
    "textual>=3.0.0",
    "pyperclip>=1.8.2",
    "erk-kits",
    "erk-shared",
    "textual-dev>=1.8.0",
]

[project.scripts]
erk = "erk.cli.cli:main"

[dependency-groups]
dev = [
    "ccsesh",
    "erk-dev",
    "ruff>=0.5.0",
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
    "pytest-xdist>=3.8.0",
    "pytest-asyncio>=0.23.0",
    "libcst>=1.8.6",
    "pyright>=1.1.407",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/erk"]

[tool.hatch.build.targets.wheel.force-include]
"CHANGELOG.md" = "erk/data/CHANGELOG.md"

[tool.ruff]
target-version = "py311"
line-length = 100
src = ["src"]
# exclude = [".claude/skills/"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort (import sorting)
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
]

[tool.ruff.lint.isort]
known-first-party = ["ccsesh", "erk", "erk_dev", "erk_kits", "erk_shared"]

[tool.pyright]
pythonVersion = "3.11"
typeCheckingMode = "standard"
include = ["src", "packages/ccsesh/src", "packages/erk-dev/src", "packages/erk-kits/src", "packages/erk-shared/src"]
exclude = [".claude/skills/"]
venvPath = "."
venv = ".venv"
reportMissingImports = "warning"

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests", "packages/erk-dev/tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
