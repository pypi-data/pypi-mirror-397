name: Check Sync

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-submission:
    if: github.event.pull_request.draft != true
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      skip: ${{ steps.check.outputs.skip }}
    steps:
      - uses: actions/checkout@v4
      - name: Check for submission folder
        id: check
        uses: ./.github/actions/check-worker-impl

  check-sync:
    needs: check-submission
    if: github.event.pull_request.draft != true && needs.check-submission.outputs.skip == 'false'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv sync
      - name: Build kit artifacts
        run: make kit-build
      - name: Check kit build is up to date
        run: make kit-build-check
      - name: Check artifacts and bundled kit sync status
        run: uv run --package erk erk kit check
