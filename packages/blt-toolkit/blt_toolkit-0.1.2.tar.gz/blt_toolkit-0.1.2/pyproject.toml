[project]
name = "blt-toolkit"
version = "0.1.2"
description = "Better Lyrics Translation Toolkit - AI-powered song translation with music constraint preservation"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "Apache-2.0" }
authors = [{ name = "Guan-Ming, Chiu", email = "guanmingchiu@gmail.com" }]
keywords = ["lyrics", "translation", "music", "AI", "NLP", "song"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Text Processing :: Linguistic",
]

dependencies = [
    "torch>=2.5.0",
    "torchaudio>=2.5.0",
    "soundfile>=0.12.0",
    "librosa>=0.10.0",
    "numpy>=1.26.0,<2.0.0",
    "pypinyin>=0.55.0",
    "demucs>=4.0.1",
    "phonemizer>=3.3.0",
    "hanlp>=2.1.0",
    "pydantic-settings>=2.12.0",
    "panphon>=0.22.2",
    "gradio-client>=2.0.1",
    "langgraph>=1.0.5",
    "langchain-ollama>=1.0.1",
    "langchain-core>=1.2.0",
    "python-dotenv>=1.2.1",
    "stable-ts>=1.14.7",
    "openai-whisper>=20250101",
    "opencc-python-reimplemented>=0.1.7",
    "opencv-python>=4.11.0.86",
]

[project.urls]
Homepage = "https://github.com/guan404ming/blt"
Repository = "https://github.com/guan404ming/blt"
Issues = "https://github.com/guan404ming/blt/issues"

[project.optional-dependencies]
dev = ["pytest>=8.0.0", "ruff>=0.4.0", "mypy>=1.10.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/blt"]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "ruff>=0.14.6",
    "twine>=6.2.0",
]
