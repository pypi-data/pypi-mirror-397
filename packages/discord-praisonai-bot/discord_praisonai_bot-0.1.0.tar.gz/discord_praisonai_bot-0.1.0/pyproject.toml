[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "discord-praisonai-bot"
version = "0.1.0"
description = "Discord bot powered by PraisonAI multi-agent framework"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Mervin Praison", email = "support@praison.ai"}
]
keywords = ["discord", "bot", "praisonai", "ai-agents", "multi-agent", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.9"
dependencies = [
    "py-cord>=2.4.0",
    "httpx>=0.24.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-httpx>=0.21.0",
]

[project.scripts]
discord-praisonai-bot = "discord_praisonai_bot.bot:main"

[project.urls]
Homepage = "https://github.com/MervinPraison/discord-praisonai-bot"
Documentation = "https://docs.praison.ai"
Repository = "https://github.com/MervinPraison/discord-praisonai-bot"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
