[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "llm-limiters"
version = "0.1.9"
description = "A thread-safe and async rate limiter for Gemini and OpenAI models."
readme = "README.md"
authors = [
  { name="Nagomi Jayamani", email="nagomijayamani@gmail.com" },
]
license = { file="LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = []

[project.urls]
"Homepage" = "https://github.com/Jayam-Nagomi/llm-limiters"