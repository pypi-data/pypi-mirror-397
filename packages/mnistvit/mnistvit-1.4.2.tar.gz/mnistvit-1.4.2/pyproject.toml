[build-system]
requires = [
    "setuptools>=77.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "mnistvit"
version = "1.4.2"
authors = [
    {name = "Arno Onken", email = "asnelt@asnelt.org"},
]
description = "A vision transformer for training on MNIST"
readme = "README.md"
license = "GPL-3.0-only"
license-files = [
    "LICENSE",
]
requires-python = ">=3.10"
dependencies = [
    "torch>=2.6",
    "torchvision>=0.21",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = [
    "mnist",
    "pytorch",
    "transformer",
    "vision",
    "vit",
]

[project.urls]
"Homepage" = "https://github.com/asnelt/mnistvit/"
"Bug Tracker" = "https://github.com/asnelt/mnistvit/issues/"

[project.optional-dependencies]
tune = [
  "ray[tune]>=2.50",
  "optuna>=4.5",
]
