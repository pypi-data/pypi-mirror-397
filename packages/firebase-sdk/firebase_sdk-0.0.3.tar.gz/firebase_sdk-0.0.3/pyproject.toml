[project]
name = "firebase-sdk"
version = "0.0.3"
authors = [
    { name = "AlphaKR93", email = "dev@alpha93.kr" }
]
description = "Pythonic Firebase Admin Python SDK"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["firebase"]
classifiers = [
    "Development Status :: 1 - Planning",
    "License :: OSI Approved :: MIT License",
    "Typing :: Typed",

    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
]
license = "MIT"
license-files = ["LICENSE.md"]
dependencies = []

[project.optional-dependencies]

[project.urls]
# Homepage = "https://alpha93.kr/projects/firebase-sdk" # TODO
Source = "https://github.com/AlphaKR93/workspace/tree/main/python/firebase-sdk"
Changelog = "https://github.com/AlphaKR93/workspace/blob/main/python/firebase-sdk/CHANGELOG.md"
# Documentation = "https://alpha93.kr/docs/..." # TODO
Issues = "https://github.com/AlphaKR93/workspace/issues"
Sponsor = "https://github.com/sponsors/AlphaKR93"

[build-system]
requires = ["uv_build>=0.9.2,<0.10.0"]
build-backend = "uv_build"
