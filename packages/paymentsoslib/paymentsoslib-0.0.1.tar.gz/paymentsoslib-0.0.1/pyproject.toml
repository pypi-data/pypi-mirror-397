[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "paymentsoslib"
version = "0.0.1"
requires-python = ">=3.10"
description = "A lightweight Python client for PaymentsOS Management and Reporting APIs."
readme = "README.md"
authors = [
  { name = "Fabio Soares" },
  { name = "Paulo Portela", email = "portela.paulo@gmail.com" },
]
maintainers = [
  { name = "Fabio Soares" },
  { name = "Paulo Portela", email = "portela.paulo@gmail.com" },
]
license = "BSD-3-Clause"
keywords = ["payments", "paymentsos", "reporting", "api", "client"]
classifiers = [
  "Topic :: Software Development :: Libraries",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
]

# Runtime dependencies (standard library modules not needed)
dependencies = ["requests>=2.31"]

[project.optional-dependencies]
dev = ["twine", "build"]

[project.urls]
Homepage = "https://github.com/aghuttun/paymentsoslib"
Documentation = "https://github.com/aghuttun/paymentsoslib/blob/main/README.md"
