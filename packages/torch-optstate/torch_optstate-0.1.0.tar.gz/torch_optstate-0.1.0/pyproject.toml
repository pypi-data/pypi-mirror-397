[project]
name = "torch-optstate"
version = "0.1.0"
description = "Optimizer state virtualization and compression for PyTorch"
authors = [
    {name = "Vidhu Mathur", email = "vidhumathur2002@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "torch>=2.1.0",
    "numpy>=1.24.0",
    "pytest (>=9.0.2,<10.0.0)",
    "psutil (>=7.1.3,<8.0.0)",
    "pandas>=2.0.0"
]

[tool.poetry]
packages = [{include = "torch_optstate", from = "src"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
