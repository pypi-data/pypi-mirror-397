[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "culturecoded"
version = "1.0.1"
description = "Official Python SDK for CultureCoded - Cultural UX Intelligence Platform"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "CultureCoded", email = "hello@culturecoded.io"}
]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["culturecoded", "cultural-ux", "design", "localization", "figma", "sdk"]
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "types-requests>=2.28.0",
]

[project.urls]
Homepage = "https://culturecoded.io"
Documentation = "https://culturecoded.io/api-docs"
Repository = "https://github.com/culturecoded/sdk-python"
Issues = "https://github.com/culturecoded/sdk-python/issues"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.mypy]
python_version = "1.0.1"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
