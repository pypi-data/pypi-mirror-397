[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "getdango"
version = "0.1.1"
description = "Open source data platform built with production-grade tools - dlt, dbt, DuckDB, and Metabase"
readme = "README.md"
requires-python = ">=3.10,<3.13"
license = {text = "Apache-2.0"}
authors = [
    {name = "Dango Team"}
]
keywords = ["data", "analytics", "dbt", "duckdb", "metabase", "dlt", "etl", "data-platform", "open-source"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Information Analysis",
]

dependencies = [
    # Critical dependencies - use compatible release for stability
    "duckdb~=1.4.0",      # Database - latest stable
    "dbt-core~=1.10.0",   # Core tool - latest stable (requires protobuf 6.x)
    "dbt-duckdb~=1.10.0", # Adapter - must match dbt-core
    "dlt[duckdb]>=1.17.0,<2.0", # ETL tool - allow 1.17+ for Python 3.13/3.14 support

    # Framework and utilities - flexible versions
    "click>=8.1.7",
    "pyyaml>=6.0.1",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "jinja2>=3.1.4",
    "watchdog>=5.0.0",
    "rich>=13.7.0",
    "inquirer>=3.4.0",
    "requests>=2.31.0",
    "httpx>=0.27.0",
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "python-multipart>=0.0.9",
    "websockets>=12.0",
    "aiofiles>=23.2.0",
    "psutil>=5.9.0",

    # Security and encryption
    "keyring>=24.0.0",    # Secure credential storage in OS keychain
    "cryptography>=41.0.0",  # Token encryption
    "toml>=0.10.2",       # TOML file parsing for .dlt/secrets.toml

    # Google API dependencies (for bundled Google Sheets source)
    "google-api-python-client>=2.100.0",  # Google Sheets API
    "google-auth-oauthlib>=1.0.0",        # OAuth for Google services
    "google-auth>=2.22.0",                # Google authentication
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
    "black>=24.0.0",
    "ruff>=0.6.0",
    "mypy>=1.11.0",
]

# Note: dlt distributes sources via `dlt init <source>`, not pip extras.
# dlt's pip extras are for DESTINATIONS (duckdb, bigquery, etc.) and infrastructure.
# Source code is bundled in dango/ingestion/dlt_sources/ with all necessary dependencies.

[project.urls]
Homepage = "https://getdango.dev"
Documentation = "https://docs.getdango.dev"
Repository = "https://github.com/getdango/dango"
Issues = "https://github.com/getdango/dango/issues"

[project.scripts]
dango = "dango.cli.main:cli"

[tool.setuptools]
packages = [
    "dango",
    "dango.cli",
    "dango.config",
    "dango.ingestion",
    "dango.ingestion.sources",
    "dango.ingestion.dlt_sources",
    "dango.transformation",
    "dango.platform",
    "dango.templates",
    "dango.utils",
    "dango.visualization",
    "dango.web",
    "dango.oauth",      # OAuth management
    "dango.security",   # Token encryption
]
include-package-data = true

[tool.setuptools.package-data]
dango = [
    "templates/**/*",
    "ingestion/dlt_sources/**/*",
]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
