[project]
name = "ovos-tts-plugin-elevenlabs"
version = "0.1.0"
description = "OVOS TTS plugin for ElevenLabs text-to-speech API"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "reklis"}]
requires-python = ">=3.8"
keywords = ["ovos", "openvoiceos", "tts", "text-to-speech", "elevenlabs", "plugin"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
]
dependencies = [
    "ovos-plugin-manager>=0.0.1",
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://github.com/reklis/ovos-tts-plugin-elevenlabs"
Repository = "https://github.com/reklis/ovos-tts-plugin-elevenlabs"
Issues = "https://github.com/reklis/ovos-tts-plugin-elevenlabs/issues"

[project.entry-points."mycroft.plugin.tts"]
ovos-tts-plugin-elevenlabs = "ovos_tts_plugin_elevenlabs:ElevenLabsTTSPlugin"

[project.entry-points."mycroft.plugin.tts.config"]
ovos-tts-plugin-elevenlabs = "ovos_tts_plugin_elevenlabs:ElevenLabsTTSPluginConfig"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
