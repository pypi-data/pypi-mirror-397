name: Build and test
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-linux:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]
    uses: ./.github/workflows/build-linux-wheel.yml
    with:
      python-version: ${{ matrix.python-version }}
  
  test-wheels-linux:
    needs: build-linux
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]
    uses: ./.github/workflows/test-linux-wheel.yml
    with:
      python-version: ${{ matrix.python-version }}

