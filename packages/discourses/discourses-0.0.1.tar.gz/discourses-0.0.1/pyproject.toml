[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "discourses"
version = "0.0.1"
authors = [
    { name = "Discourses", email = "contact@discourses.dev" }
]
description = "Official Python SDK for Discourses"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["discourses", "sdk"]

[project.urls]
Homepage = "https://github.com/discourses/discourses-python"
Issues = "https://github.com/discourses/discourses-python/issues"

[tool.setuptools.packages.find]
where = ["src"]
