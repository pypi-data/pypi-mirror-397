[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "df-autoprofiler"
version = "0.1.1"
description = "Automated data profiling and exploratory analysis for tabular datasets."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    { name = "Cameron Scolari" }
]
dependencies = [
    "pandas",
    "matplotlib",
    "scipy",
    "seaborn"
]
keywords = ["data-analysis", "data-science", "profiling", "EDA", "pandas", "matplotlib", "seaborn"]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries"
]

[project.urls]
Homepage = "https://github.com/cameronscolari/autoprofiler"
Repository = "https://github.com/cameronscolari/autoprofiler"

[tool.setuptools]
packages = ["df_autoprofiler", "df_autoprofiler.visuals"]

[tool.setuptools.package-dir]
"" = "."
