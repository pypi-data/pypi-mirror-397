[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "python-bytecode-ir"
version = "0.1.0a0"
description = "An expressive set of Python classes modeling Python bytecode as an SSA-form IR."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "enum34; python_version < '3.4'"
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/python-bytecode-ir"
"Bug Tracker" = "https://github.com/jifengwu2k/python-bytecode-ir/issues"