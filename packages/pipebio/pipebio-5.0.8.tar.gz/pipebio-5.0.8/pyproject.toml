[build-system]
requires = ["setuptools>=60", "setuptools_scm[toml]>=6.2", "wheel", "packaging"]
build-backend = "backend.build_backend"
backend-path = ["."]

[project]
name = "pipebio"
description = "A PipeBio client package"
readme = "DESCRIPTION.md"
requires-python = ">=3.8,<3.14"
license = { text = "BSD 3-clause" }
# license-file isn't recognized in project metadata in newer packaging tools
# Specify license files to include in the source distribution in setuptools section
authors = [{ name = "PipeBio", email = "support@pipebio.com" }]
urls = { Homepage = "https://github.com/pipebio/python-library" }
dynamic = ["version"]

dependencies = [
    "requests~=2.32.2",
    "urllib3>=1.26.18,<1.27; python_version < '3.10'",
    "urllib3~=2.4.0; python_version >= '3.10'",
    "pandas>=2.0.0,<3.0.0",
    "setuptools>=60.0.0",
    "biopython~=1.78",
    "python-dotenv~=1.0.0; python_version < '3.9'",
    "python-dotenv~=1.1.0; python_version >= '3.9'",
    "requests-toolbelt~=1.0.0",
    "openpyxl~=3.1.5",
    "pyarrow>=10.0.0,<18.0.0; python_version < '3.13'",
    "pyarrow>=18.0.0; python_version >= '3.13'",
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.optional-dependencies]
build = ["build", "twine"]
dev = ["python-dotenv", "pytest", "boto3~=1.35.0", "botocore~=1.35.0"]

[tool.setuptools]
packages = ["pipebio", "pipebio.models", "pipebio.annotate", "pipebio.shared_python", "backend"]
include-package-data = true

[tool.setuptools.package-data]
pipebio = ["vendor/pyarrow/*.whl"]

# This is not a valid section for setuptools_scm, moving the LICENSE specification to a better location

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "node-and-date"