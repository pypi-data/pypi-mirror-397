[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "distributex-cloud"
version = "8.0.2"
authors = [
    {name = "DistributeX Team", email = "hello@distributex.cloud"},
]
description = "Official Python SDK for DistributeX distributed computing platform"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["distributed", "computing", "cloud", "parallel", "jobs"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "requests>=2.31.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://distributex.cloud"
Documentation = "https://docs.distributex.cloud"
Repository = "https://github.com/distributex/python-sdk"
Issues = "https://github.com/distributex/python-sdk/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
distributex = ["py.typed"]
