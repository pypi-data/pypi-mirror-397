# TrueNAS ZFS Unlock Configuration
# Copy to ~/.config/truenas-unlock/config.yaml

host: 192.168.1.214:443
api_key: ~/.secrets/truenas-api-key  # file path or literal value
skip_cert_verify: true

# secrets: auto  # auto (default) | files | inline
#   - auto: if value is an existing file, read from it; otherwise use as literal
#   - files: always treat values as file paths
#   - inline: always treat values as literal secrets

datasets:
  tank/syncthing: ~/.secrets/syncthing-key
  tank/frigate: ~/.secrets/frigate-key
  tank/photos: my-literal-passphrase  # or a file path
