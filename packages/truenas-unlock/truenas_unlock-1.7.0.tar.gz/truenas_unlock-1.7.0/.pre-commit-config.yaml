---
ci:
    skip: [mypy, pytest]

repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v5.0.0
      hooks:
          - id: trailing-whitespace
          - id: end-of-file-fixer
          - id: check-yaml
          - id: check-added-large-files
    - repo: https://github.com/codespell-project/codespell
      rev: v2.4.1
      hooks:
          - id: codespell
    - repo: https://github.com/adrienverge/yamllint
      rev: v1.37.1
      hooks:
          - id: yamllint
    - repo: https://github.com/astral-sh/ruff-pre-commit
      rev: v0.8.4
      hooks:
          - id: ruff
            args: [--fix]
          - id: ruff-format
    - repo: local
      hooks:
          - id: mypy
            name: mypy
            entry: uv run mypy
            language: system
            types: [python]
            pass_filenames: false
            args: [truenas_unlock.py]
          - id: pytest
            name: pytest
            entry: uv run pytest
            language: system
            types: [python]
            pass_filenames: false
