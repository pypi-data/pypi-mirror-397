[project]
name = "truenas-unlock"
dynamic = ["version"]
description = "Unlock encrypted ZFS datasets on TrueNAS via the API"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
authors = [{ name = "Bas Nijholt", email = "bas@nijho.lt" }]
keywords = ["truenas", "zfs", "encryption", "unlock", "nas"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: System :: Systems Administration",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25",
    "pydantic>=2.0",
    "typer>=0.9",
    "rich>=13.0",
    "pyyaml>=6.0",
]

[project.scripts]
truenas-unlock = "truenas_unlock:app"

[project.urls]
Homepage = "https://github.com/basnijholt/truenas-unlock"
Repository = "https://github.com/basnijholt/truenas-unlock"
Issues = "https://github.com/basnijholt/truenas-unlock/issues"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "_version.py"

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-cov>=4.0",
    "mypy>=1.0",
    "ruff>=0.8",
    "types-pyyaml>=6.0",
]

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "T20",
    "S101",
    "S603",
    "ANN401",
    "PLR0913",
    "FBT002",  # Boolean-typed keyword-only argument in function definition
    "S106",    # Possible hardcoded password assigned to argument
]

[tool.mypy]
python_version = "3.11"
strict = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = [
    "--cov=truenas_unlock",
    "--cov-report=term",
    "--cov-report=html",
    "--cov-report=xml",
    "--no-cov-on-fail",
    "-v",
]
