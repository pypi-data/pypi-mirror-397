[tool.commitizen]
name = "cz_conventional_commits"
version = "1.19.1"
tag_format = "$version"
version_files = [
    "pyproject.toml:version",
    "src/yamlfix/version.py",
]

[tool.autoimport.common_statements]
factories = "from tests import factories"

[tool.pdm.version]
source = "file"
path = "src/yamlfix/version.py"

[tool.pdm.build]
editable-backend = "path"
package-dir = "src"
source-includes = [
    "tests/",
]

[tool.pdm.resolution.overrides]
importlib-metadata = ">=3.10"

[tool.pdm.dev-dependencies]
lint = [
    "yamllint>=1.27.1",
    "flake8-aaa>=0.12.2",
    "flake8-annotations>=2.9.1",
    "flake8-annotations-complexity>=0.0.7",
    "flake8-typing-imports>=1.12.0,!=1.13.0",
    "flake8-bugbear>=22.8.23",
    "flake8-debugger>=4.1.2",
    "flake8-fixme>=1.1.1",
    "flake8-markdown>=0.3.0",
    "flake8-mutable>=1.2.0",
    "flake8-pytest>=1.4",
    "flake8-pytest-style>=1.6.0",
    "flake8-simplify>=0.19.3",
    "flake8-variables-names>=0.0.5",
    "flake8-comprehensions>=3.10.0",
    "flake8-expression-complexity>=0.0.11",
    "flake8-use-fstring>=1.4",
    "flake8-eradicate>=1.3.0",
    "flake8-docstrings>=1.6.0",
    "pep8-naming>=0.13.2",
    "dlint>=0.13.0",
    "pylint>=2.15.2",
    "flakeheaven>=3.0.0",
]
test = [
    "pytest>=7.1.3",
    "pytest-cov>=3.0.0",
    "pytest-xdist>=3.0.2",
    "pytest-freezegun>=0.4.2",
    "pydantic-factories>=1.6.1",
]
doc = [
    "mkdocs>=1.3.1",
    "mkdocs-git-revision-date-localized-plugin>=1.1.0",
    "mkdocs-htmlproofer-plugin>=0.8.0",
    "mkdocs-minify-plugin>=0.5.0",
    "mkdocs-autolinks-plugin>=0.6.0",
    "mkdocs-material>=8.4.2",
    "mkdocstrings[python]>=0.18",
    "markdown-include>=0.7.0",
    "mkdocs-section-index>=0.3.4",
]
security = [
    "safety>=2.3.1, <3",
    "bandit>=1.7.3",
]
fixers = [
    "autoimport>=1.2.2",
    "black>=24.3.0",
    "isort>=5.10.1",
    "yamlfix>=1.0.1",
]
typing = [
    "mypy>=0.971",
    "types-click>=7.1.8",
]
dev = [
    "pre-commit>=2.20.0",
    "twine>=4.0.1",
    "commitizen>=2.32.2",
]
dependencies = [
    "flake8>=4.0.1,<5.0.0",
    "pyflakes<2.5.0",
]

[tool.black]
line-length = 88
target-version = [
    "py37",
    "py38",
    "py39",
    "py310",
]
include = "\\.pyi?$"
exclude = "/(\n    \\.eggs\n  | \\.git\n  | \\.hg\n  | \\.mypy_cache\n  | \\.tox\n  | \\.venv\n  | _build\n  | buck-out\n  | build\n  | dist\n  # The following are specific to Black, you probably don't want those.\n  | blib2to3\n  | tests/data\n  | profiling\n)/\n"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-n auto"
testpaths = "tests"
norecursedirs = [
    ".tox",
    ".git",
    "*/migrations/*",
    "*/static/*",
    "docs",
    "venv",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "secondary: mark tests that use functionality tested in the same file (deselect with '-m \"not secondary\"')",
]
filterwarnings = [
    "error",
    "ignore::DeprecationWarning:pytest_freezegun.*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]

[tool.isort]
profile = "black"
src_paths = [
    "src",
    "test",
]

[tool.flakeheaven]
format = "grouped"
max_line_length = 88
show_source = true
docstring-convention = "google"

[tool.flakeheaven.plugins]
flake8-aaa = [
    "+*",
]
flake8-annotations = [
    "+*",
    "-ANN101",
    "-ANN102",
]
flake8-annotations-complexity = [
    "+*",
]
flake8-bugbear = [
    "+*",
]
flake8-comprehensions = [
    "+*",
]
flake8-debugger = [
    "+*",
]
flake8-docstrings = [
    "+*",
    "-D101",
]
flake8-eradicate = [
    "+*",
]
flake8-expression-complexity = [
    "+*",
]
flake8-fixme = [
    "+*",
]
flake8-markdown = [
    "+*",
]
flake8-mutable = [
    "+*",
]
flake8-pytest = [
    "+*",
]
flake8-pytest-style = [
    "+*",
]
flake8-simplify = [
    "+*",
]
flake8-use-fstring = [
    "+*",
    "-FS003",
]
flake8-typing-imports = [
    "+*",
    "-TYP001",
    "-TYP002",
]
flake8-variables-names = [
    "+*",
]
dlint = [
    "+*",
]
pylint = [
    "+*",
    "-C0411",
    "-R0903",
    "-W1203",
    "-W1201",
    "-C0301",
    "-R0917",
]
mccabe = [
    "+*",
]
pep8-naming = [
    "+*",
]
pycodestyle = [
    "+*",
    "-W503",
    "-E704",
]
pyflakes = [
    "+*",
    "-F841",
    "-F821",
]

[tool.flakeheaven.exceptions."tests/"]
flake8-aaa = [
    "-AAA01",
    "-AAA03",
    "-AAA04",
    "-AAA05",
]
flake8-docstrings = [
    "-D205",
    "-D212",
    "-D400",
    "-D415",
]
flake8-annotations = [
    "-ANN001",
    "-ANN201",
    "-ANN401",
]
flake8-pytest-style = [
    "-PT023",
]
pylint = [
    "-R0201",
    "-W0613",
    "-W0621",
    "-R0904",
    "-C0302",
]
pycodestyle = [
    "-E501",
]

[tool.flakeheaven.exceptions."tests/factories.py"]
pylint = [
    "-R0903",
]

[tool.flakeheaven.exceptions."tests/unit/test_views.py"]
pycodestyle = [
    "-E501",
]

[tool.pylint.TYPECHECK]
generated-members = "sh"

[tool.pylint."MESSAGES CONTROL"]
extension-pkg-whitelist = "pydantic"

[tool.mypy]
show_error_codes = true
follow_imports = "silent"
ignore_missing_imports = false
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = true
warn_unused_configs = true
disallow_subclassing_any = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
disallow_untyped_calls = true
disallow_untyped_defs = true
plugins = [
    "pydantic.mypy",
]

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_decorators = false

[[tool.mypy.overrides]]
module = [
    "goodconf",
    "pytest",
    "_io.*",
]
ignore_missing_imports = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[project]
dynamic = []
authors = [
    { name = "Lyz", email = "lyz-code-security-advisories@riseup.net" },
]
requires-python = ">=3.9.1"
dependencies = [
    "click>=8.1.3",
    "ruyaml>=0.91.0",
    "maison>=2.0.0",
    "pydantic>=2.8.2",
]
name = "yamlfix"
description = "A simple opionated yaml formatter that keeps your comments!"
readme = "README.md"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: Unix",
    "Operating System :: POSIX",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Utilities",
    "Natural Language :: English",
]
version = "1.19.1"

[project.license]
text = "GPL-3.0-only"

[project.urls]
Issues = "https://github.com/lyz-code/yamlfix/issues"
homepage = "https://github.com/lyz-code/yamlfix"
documentation = "https://lyz-code.github.io/yamlfix"

[project.scripts]
yamlfix = "yamlfix.entrypoints.cli:cli"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
