[project]
name = "runtime-mcp"
version = "0.1.2"
description = "MCP Runtime client for accessing cloud-based MCP capabilities"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name = "Runtime MCP" }
]
keywords = ["mcp", "ai", "runtime", "knowledge-base", "task-management"]

dependencies = []

[project.urls]
Homepage = "https://github.com/lincloud-io/RunTime"
Repository = "https://github.com/lincloud-io/RunTime.git"

[project.scripts]
runtime-mcp = "runtime.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["runtime"]