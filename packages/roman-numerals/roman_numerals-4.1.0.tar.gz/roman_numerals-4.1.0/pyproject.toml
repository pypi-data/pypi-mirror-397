# Project configuration file for the "roman-numerals" package (see PEP 518)

# Use flit as a build backend (https://flit.pypa.io/)
# Build with (https://build.pypa.io/)
[build-system]
requires = ["flit_core>=3.12,<4"]
build-backend = "flit_core.buildapi"

# Project metadata
# cf. https://packaging.python.org/en/latest/specifications/declaring-project-metadata/
[project]
name = "roman-numerals"
description = "Manipulate well-formed Roman numerals"
readme = "README.rst"
urls.Changelog = "https://github.com/AA-Turner/roman-numerals/blob/master/CHANGES.rst"
urls.Code = "https://github.com/AA-Turner/roman-numerals/"
urls.Download = "https://pypi.org/project/roman-numerals/"
urls."Issue tracker" = "https://github.com/AA-Turner/roman-numerals/issues"
license = "0BSD OR CC0-1.0"
requires-python = ">=3.10"

# Classifiers list: https://pypi.org/classifiers/
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
]
dependencies = []
dynamic = ["version"]

[[project.authors]]
name = "Adam Turner"

[dependency-groups]
lint = [
    "ruff==0.14.9",
]
package = [
    "build",
    "pypi-attestations==0.0.29",
    "twine>=6.1",
]
test = [
    "pytest>=9",
]
types = [
    "mypy==1.19.1",
    "pyrefly",
    "pyright==1.1.407",
    "ty",
]

[tool.flit.module]
name = "roman_numerals"

[tool.flit.sdist]
include = [
    "tests/",
]

[tool.mypy]
files = [
    "roman_numerals",
    "tests",
]
python_version = "3.10"
strict = true
show_column_numbers = true
show_error_context = true
strict_equality = false
warn_return_any = false
enable_error_code = [
    "comparison-overlap",
    "ignore-without-code",
    "possibly-undefined",
    "redundant-expr",
    "redundant-self",
    "truthy-bool",
    "truthy-iterable",
    "type-arg",
    "unimported-reveal",
    "unused-awaitable",
    "unused-ignore",
]

[tool.pyright]
typeCheckingMode = "strict"
include = [
    "roman_numerals",
    "tests",
]
