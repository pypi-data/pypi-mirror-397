[project]
name = "bls_craft_launcher_lib"
version = "0.2.0"
description = "Python library for launching Minecraft with all versions (offline or Microsoft auth)"
readme = "README.md"
authors = [
    { name = "Александр", email = "nnjscp@gmail.com" }
]
license = "MIT"  # исправлено на простую строку
requires-python = ">=3.8"
dependencies = [
    "requests>=2.30"
]

[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["core*", "auth*", "profiles*", "models*"]
