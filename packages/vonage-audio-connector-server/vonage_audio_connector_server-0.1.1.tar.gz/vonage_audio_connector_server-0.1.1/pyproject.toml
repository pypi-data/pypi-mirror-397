[project]
name = "vonage-audio-connector-server"
version = "0.1.1"
description = "Vonage Audio Connector Server SDK"
readme = "README.md"
authors = [{ name = "Vonage", email = "devrel@vonage.com" }]
requires-python = ">=3.9"
license = { file = "LICENSE" }
dependencies = [
    "pydantic~=2.11.7",
    "websockets~=15.0",
    "asyncio~=4.0.0",
    "pytest~=8.4.1",
    "pytest-asyncio~=1.2.0"
    ]

classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: Apache Software License",
]

[project.urls]
Repository = "https://github.com/opentok/audio-connector-server-sdk"
Issues = "https://github.com/opentok/audio-connector-server-sdk/issues"
