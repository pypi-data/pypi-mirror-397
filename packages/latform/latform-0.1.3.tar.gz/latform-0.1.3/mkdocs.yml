site_name: latform
repo_url: https://github.com/ken-lauer/latform
repo_name: ken-lauer/latform

nav:
  - Home: index.md
  - Development: development/development_guidelines.md

theme:
  icon:
    repo: fontawesome/brands/github
  name: readthedocs
  custom_dir: docs/overrides
  features:
    - navigation.top
    - navigation.tabs
    - navigation.indexes

markdown_extensions:
  - markdown.extensions.extra
  - pymdownx.highlight
  - pymdownx.superfences
  - tables
  - toc:
      permalink: true

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ken-lauer/latform
      name: latform

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  # - macros
  - autorefs:
      resolve_closest: true

  - mkdocstrings:
      default_handler: python
      enable_inventory: true
      handlers:
        python:
          inventories:
            - https://rich.readthedocs.io/en/latest/objects.inv
          options:
            allow_inspection: true
            filters:
              - "!^_" # exclude all members starting with _
              - "^__init__$" # but always include __init__ modules and methods
            docstring_style: numpy
            docstring_options:
              ignore_init_summary: false
            heading_level: 3
            show_root_heading: true
            show_root_toc_entry: true
            show_root_full_path: true
            show_root_members_full_path: false
            show_object_full_path: true
            show_category_heading: true
            show_if_no_docstring: false
            show_signature: true
            signature_crossrefs: true
            show_signature_annotations: false
            separate_signature: true
            line_length: 100
            merge_init_into_class: true
            show_source: true
            show_bases: true
            show_submodules: false
            group_by_category: true
            unwrap_annotated: true
          rendering:
            show_source: true
            show_root_heading: true
