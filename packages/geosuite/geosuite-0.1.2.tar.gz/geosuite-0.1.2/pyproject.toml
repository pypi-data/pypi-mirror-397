[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "geosuite"
version = "0.1.2"
description = "A Python library for geoscience workflows: geomechanics, petrophysics, machine learning, and data I/O"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "K. Jones", email = "kyletjones@gmail.com"}
]
keywords = [
    "geoscience",
    "geophysics",
    "petrophysics",
    "geomechanics",
    "petroleum",
    "well-log",
    "machine-learning",
    "geology"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pandas>=2.0",
    "numpy>=1.24,<2.0",
    "scipy>=1.10",
    "scikit-learn>=1.3",
    "matplotlib>=3.7",
    "signalplot>=0.1.0",
    "lasio>=0.30",
    "segyio>=1.9",
    "ruptures>=1.1",
    "joblib>=1.3.0",
    "cloudpickle>=2.2.0",
    "numba>=0.58.0",
    "pyarrow>=14.0.0",
]

[project.optional-dependencies]
ml = [
    "mlflow>=2.8.0",
    "mlflow[extras]>=2.8.0",
]
geospatial = [
    "apache-sedona==1.5.1",
    "pyspark>=3.4.0,<3.5.0",
    "shapely>=2.0.0",
    "pyproj>=3.6.0",
    "geopandas>=0.14.0",
    "h3>=4.1.0",
    "fiona>=1.9.0",
]
data = [
    "openpyxl>=3.1.5",
    "duckdb>=1.1.3",
]
webapp = [
    "Flask>=3.0.0",
    "dash>=2.16",
    "dash-bootstrap-components>=1.4",
    "dash-echarts>=0.0.7",
    "python-dotenv>=1.0.0",
    "gunicorn>=21.0.0",
]
imaging = [
    "scikit-image>=0.21",
]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.1",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "types-requests",
    "jupyter>=1.0.0",
    "jupyterlab>=4.0.0",
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=2.0.0",
    "sphinx-autobuild>=2024.0.0",
    "myst-parser>=2.0.0",
]
all = [
    "geosuite[ml,geospatial,data,webapp,imaging,dev]"
]

[project.urls]
Homepage = "https://github.com/kylejones200/geosuite"
Documentation = "https://geosuite.readthedocs.io"
Repository = "https://github.com/kylejones200/geosuite"
Issues = "https://github.com/kylejones200/geosuite/issues"

[tool.setuptools]
packages = ["geosuite", "geosuite.io", "geosuite.petro", "geosuite.geomech", "geosuite.ml", "geosuite.stratigraphy", "geosuite.imaging", "geosuite.geospatial", "geosuite.plotting", "geosuite.data"]

[tool.setuptools.package-data]
geosuite = ["data/files/*.parquet", "data/files/KSdata/*.parquet"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.black]
line-length = 100
target-version = ['py312']
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py312"
select = ["E", "F", "W", "B", "I"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

