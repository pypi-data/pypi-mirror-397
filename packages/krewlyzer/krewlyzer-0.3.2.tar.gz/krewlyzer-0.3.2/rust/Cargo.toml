[package]
name = "krewlyzer_core"
version = "0.3.2"
edition = "2021"
authors = ["Ronak Shah <shahr2@mskcc.org>"]
description = "High-performance Rust backend for krewlyzer cfDNA analysis"
repository = "https://github.com/msk-access/krewlyzer"
homepage = "https://github.com/msk-access/krewlyzer"
license = "AGPL-3.0"

[lib]
name = "krewlyzer_core"
crate-type = ["cdylib"]

[dependencies]
# PyO3 for Python bindings
pyo3 = { version = "0.23", features = ["extension-module"] }

# noodles for BED/BGZF/Tabix
noodles = { version = "0.103", features = ["bed", "tabix", "bgzf", "core"] }

# rust-htslib for BAM operations
rust-htslib = "0.51"

# Parallelism
rayon = "1.10"
num_cpus = "1.16"

# Additional dependencies
bstr = "1.10"
thiserror = "2.0"
anyhow = "1.0"
flate2 = "1.0"
log = "0.4"
pyo3-log = "0.12"
indicatif = "0.17"

# Numerical
ndarray = "0.16"
numpy = "0.23"
statrs = "0.17"

# Interval Trees
coitrees = "0.4"

# LOESS/LOWESS for GC bias correction
lowess = "0.4.1"

# JSON parsing for PON models
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
