[project]
name = "logiclayer-merge"
version = "0.1.1"
description = "Allows to merge the results of other LogicLayer modules in a single response."
readme = "PACKAGE.md"
requires-python = ">=3.9,<3.14"
dependencies = [
    "logiclayer>=0.4.1",
    "polars>=1.23.0",
    "pydantic>=2.10.6",
    "httpx (>=0.28.1,<0.29.0)",
    "tesseract-olap[clickhouse] (>=0.22.6,<0.23.0)",
]

[project.urls]
repository = "https://github.com/Datawheel/logiclayer-merge"

[tool.poetry]
requires-poetry = ">=2.0"
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.scripts]
etch_version = "scripts.version:write_in_library"

[tool.ruff.lint]
ignore = ["D105"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/logiclayer_merge"]

[dependency-groups]
test = [
    "pytest-docker (>=3.2.5,<4.0.0)",
    "uvicorn (>=0.38.0,<0.39.0)",
    "dotenv (>=0.9.9,<0.10.0)",
    "tomli (>=2.3.0,<3.0.0)"
]