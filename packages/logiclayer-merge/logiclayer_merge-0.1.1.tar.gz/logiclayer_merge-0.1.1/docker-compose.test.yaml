services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.test.api
    ports:
      - "8000:8000"
    env_file:
      - .env.test
    depends_on:
      - clickhouse
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/merge', timeout=10)"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: poetry run uvicorn app:layer --host 0.0.0.0 --port 8000

  clickhouse:
    build:
      context: .
      dockerfile: Dockerfile.test.clickhouse
    ports:
      - '8123:8123'
      - '9000:9000'
      - '9009:9009'
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8123/ping || exit 1
      interval: 10s
      timeout: 3s
      retries: 3