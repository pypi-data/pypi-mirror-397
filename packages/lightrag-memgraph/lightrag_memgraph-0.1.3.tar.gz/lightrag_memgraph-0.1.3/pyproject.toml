[project]
name = "lightrag-memgraph"
version = "0.1.3"
description = "LightRAG integration with Memgraph"
readme = "README.md"
requires-python = ">=3.10"

authors = [
    {name = "Memgraph Tech Team", email = "tech@memgraph.com"},
]
license = { text = "MIT" }
keywords = ["memgraph", "graph", "integration", "toolkit", "lightrag"]

classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "lightrag-hku[api]==1.4.8.2",
    "memgraph-toolbox>=0.1.8",
    "numpy>=1.21.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
]

[project.urls]
"Homepage" = "https://github.com/memgraph/ai-toolkit"
"Source" = "https://github.com/memgraph/ai-toolkit/tree/main/integrations/lightrag-memgraph"
"Issues" = "https://github.com/memgraph/ai-toolkit/issues"

[tool.pytest.ini_options]
pythonpath = ["src"]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"

[build-system]
requires = ["hatchling", "build", "setuptools"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/lightrag_memgraph"]

[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
