<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Protonox Studio</title>
  <script type="module" src="../panel.js"></script>
  <style>
    body { width: 380px; padding: 16px; background:#0d1117; color:white; font-family:system-ui; }
    button { width:100%; padding:16px; margin:8px 0; border:none; border-radius:12px; font-weight:bold; cursor:pointer; }
    .pro { background: linear-gradient(90deg,#ff3366,#ff6ec4); color: white; }
  </style>
</head>
<body>
  <h1>Protonox Studio</h1>
  <button class="pro" onclick="activate()">Activar en esta web</button>
  <p><small>Funciona en cualquier sitio. Resize, move, tokens, Figma sync.</small></p>
  <div style="margin-top:12px;padding:12px;border:1px solid #30363d;border-radius:12px;background:#0f172a;">
    <strong>Atajos rápidos</strong>
    <ul style="margin:8px 0 0 16px;padding:0;line-height:1.5;">
      <li>Alt → modo Protonox</li>
      <li>Alt x2 → fijar modo (Esc para salir)</li>
      <li>Alt + Enter → IA cambia el elemento</li>
    </ul>
  </div>
</body>
</html>
