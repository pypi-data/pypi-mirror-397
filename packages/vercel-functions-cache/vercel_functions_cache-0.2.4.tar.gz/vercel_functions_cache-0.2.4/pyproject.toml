[project]
name = "vercel-functions-cache"
version = "0.2.4"
authors = [
    { name = "AlphaKR93", email = "dev@alpha93.kr" }
]
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
dependencies = [
    "httpx>=0.28.1",
]

[project.urls]
Homepage = "https://pypi.org/project/vercel-functions"

[build-system]
requires = ["uv_build>=0.9.2,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "vercel"
namespace = true

[tool.basedpyright]
reportAny = false
reportExplicitAny = false

[tool.ruff]
line-length = 120
