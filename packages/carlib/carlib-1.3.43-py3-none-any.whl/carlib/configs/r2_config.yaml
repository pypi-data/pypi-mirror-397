# Cloudflare R2 Configuration for CarLib
# 
# This file should be copied to 'r2_config.yaml' in this same directory
# (carlib/configs/r2_config.yaml) and updated with your actual credentials.
#
# To create R2 API keys:
# 1. Go to Cloudflare Dashboard > R2 Object Storage > Manage R2 API tokens
# 2. Create a new API token with "Object Read" permissions for the 'car-load' bucket
# 3. Copy the access key ID and secret access key below

r2:
  # Your R2 access key ID (with read permissions for 'car-load' bucket)
  access_key_id: "5db8671a32911bb0d97de00ab21c1775"
  
  # Your R2 secret access key  
  secret_access_key: "30daff42bca3fa9fd9117e933219de375b0eb973f31f168373061a296dd2de86"
  
  # Optional: Custom endpoint URL (uses default if not specified)
  endpoint_url: "https://76bb270b338f4a3c07368c24ea7c91eb.r2.cloudflarestorage.com"
  
  # Optional: Custom bucket name (uses 'car-load' if not specified)
  bucket_name: "car-load"

# Alternative format (also supported):
# cloudflare_r2:
#   access_key_id: "your_key"
#   secret_access_key: "your_secret"

# Note: This config file is checked first, followed by:
# - ~/.carlib/config.yaml
# - ~/.carlib/r2_config.yaml  
# - ./r2_config.yaml (current directory)
# - ./config.yaml
