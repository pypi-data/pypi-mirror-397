[tool.poetry]
name = "procaaso-seams-sdk"
version = "1.0.1"
description = "Interface Wrapper to allow event-based communication between containers via sidecar ENS"
authors = ["Brandon Smith <bsmith@consynsys.com>"]
readme = "README.md"
packages = [{include = "procaaso_seams_sdk"}]

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^1.10.0"
aiohttp = "^3.9.0"
procaaso-client = "^0.1.19"
procaaso-state-machine = "^0.0.3"
procaaso-log = "^0.3.3"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"
pytest-cov = "^4.1.0"
black = "^23.0.0"
ruff = "^0.1.0"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--cov=procaaso_seams_sdk",
    "--cov-report=term-missing",
]

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
target-version = "py310"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
