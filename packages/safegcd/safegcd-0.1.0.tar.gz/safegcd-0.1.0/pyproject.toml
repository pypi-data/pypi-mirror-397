[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "safegcd"
version = "0.1.0"
description = "Minimal divstep primitive for safegcd/Bernsteinâ€“Yang style experiments"
