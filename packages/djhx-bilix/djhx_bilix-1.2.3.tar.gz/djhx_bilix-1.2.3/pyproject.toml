[project]
name = "djhx-bilix"
version = "1.2.3"
description = "A simple Bilibili video download tool, support user login."
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "curl-cffi>=0.13.0",
    "nuitka>=2.8.9",
    "platformdirs>=4.5.1",
    "pypng>=0.20220715.0",
    "qrcode>=8.2",
    "requests>=2.32.5",
    "typer>=0.20.0",
]

[project.scripts]
blx = "djhx_bilix.cli:app"
