[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "netrun-llm"
version = "2.0.0"
description = "Multi-provider LLM orchestration with fallback chains and three-tier cognition"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Netrun Systems", email = "support@netrunsystems.com"}
]
keywords = [
    "llm",
    "ai",
    "machine-learning",
    "claude",
    "openai",
    "ollama",
    "fallback",
    "orchestration",
    "cognition",
    "anthropic",
    "gpt",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = [
    "requests>=2.28.0",
    "netrun-core>=1.0.0",
]

[project.optional-dependencies]
anthropic = [
    "anthropic>=0.25.0",
]
openai = [
    "openai>=1.0.0",
]
logging = [
    "netrun-logging>=2.0.0",
]
all = [
    "anthropic>=0.25.0",
    "openai>=1.0.0",
    "netrun-logging>=2.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "netrun-logging>=2.0.0",
]

[project.urls]
Homepage = "https://netrunsystems.com"
Documentation = "https://github.com/netrunsystems/netrun-service-library"
Repository = "https://github.com/netrunsystems/netrun-service-library"
Issues = "https://github.com/netrunsystems/netrun-service-library/issues"

[tool.hatch.build.targets.wheel]
packages = ["netrun", "netrun_llm"]

[tool.hatch.build.targets.sdist]
include = [
    "/netrun",
    "/netrun_llm",
    "/README.md",
    "/LICENSE",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
addopts = [
    "--verbose",
    "--cov=netrun.llm",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]

[tool.coverage.run]
source = ["netrun.llm"]
omit = ["tests/*", "**/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py38"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
