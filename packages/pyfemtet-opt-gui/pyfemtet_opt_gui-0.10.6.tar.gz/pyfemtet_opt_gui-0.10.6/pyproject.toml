[project]
name = "pyfemtet-opt-gui"
dynamic = []
description = "GUI to build and run a script for pyfemtet.opt"
authors = [{ name = "pyfemtet", email = "148934231+pyfemtet@users.noreply.github.com" }]
requires-python = ">=3.11, <3.15"
readme = "README.md"
license = "LGPL-3.0"
dependencies = [
    "pyside6>=6.7.1, <7.0.0",
    "pyfemtet>=1.3.3,<2.0.0",
]
version = "0.10.6"

[project.urls]
Repository = "https://github.com/pyfemtet/pyfemtet-opt-gui"

[project.scripts]
pyfemtet-opt = "pyfemtet_opt_gui.__main__:main"

[tool.uv-dynamic-versioning]
fallback-version = "0.0.0"

[tool.poetry-dynamic-versioning]
enable = false

[tool.poetry]
[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-qt>=4.4.0",
    "sphinx==8.2.3",  # Should copy to docs/requirements.txt
    "sphinx-intl==2.3.2",  # Should copy to docs/requirements.txt
    "sphinx-rtd-theme==3.0.2",  # Should copy to docs/requirements.txt
]

[tool.hatch.version]
source = "uv-dynamic-versioning"
