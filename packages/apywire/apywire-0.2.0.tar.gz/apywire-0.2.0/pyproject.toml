[build-system]
requires = ["setuptools", "wheel", "Cython"]
build-backend = "setuptools.build_meta"

[project]
name = "apywire"
version = "0.2.0"
description = "A package to wire up objects"
readme = "README.md"
license = "ISC"
authors = [{name = "Alexandre Gomes Gaigalas", email = "alganet@gmail.com"}]
maintainers = [{name = "Alexandre Gomes Gaigalas", email = "alganet@gmail.com"}]
keywords = ["object", "wiring", "dependency", "injection"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = []
requires-python = ">=3.12"

[project.urls]
Homepage = "https://github.com/alganet/apywire"
Repository = "https://github.com/alganet/apywire"
Issues = "https://github.com/alganet/apywire/issues"

[project.optional-dependencies]
dev = [
    "auditwheel",
    "black",
    "build",
    "coverage",
    "Cython",
    "flake8-pyproject",
    "flake8",
    "isort",
    "mike",
    "mkdocs-autorefs",
    "mkdocs-material",
    "mkdocs",
    "mkdocstrings[python]",
    "mypy",
    "pytest-cov",
    "pytest",
    "reuse",
    "twine",
    "tomli_w",
    "types-setuptools",
]

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
apywire = ["py.typed"]

[tool.black]
exclude = ".venv"
line-length = 79

[tool.isort]
profile = "black"
line_length = 79

[tool.flake8]
exclude = [".venv"]
max-line-length = 79
ignore = ["E203", "E704", "W503"]

[tool.mypy]
exclude = [".venv"]
mypy_path = "."
strict = true
disallow_any_unimported = true
disallow_any_decorated = true
disallow_any_explicit = true
disallow_subclassing_any = true
disallow_any_expr = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.coverage.run]
branch = true
source = ["apywire"]

[tool.coverage.report]
show_missing = true
fail_under = 95
