[project]
name = "pylicup"
version = "0.3.0"
description = "Python License Update (PyLicUp). Updates all the python headers of your project with the provided license text."
authors = [{name = "Carles S. Soriano Perez", email="carles.sorianoperez@deltares.nl"}]
license = "MIT"
readme = "README.md"
requires-python = ">=3.11,<3.15"

[project.urls]
hoempage = "https://github.com/Carsopre/PythonLicenseUpdater"
repository = "https://github.com/Carsopre/PythonLicenseUpdater"

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["linux-64", "osx-arm64", "osx-64", "win-64"]

[tool.pixi.pypi-dependencies]
pylicup = { path = ".", editable = true }
build = "*"

[tool.pixi.dependencies]
python = ">=3.11,<3.15"

[tool.pixi.feature.dev.dependencies]
black = ">=25.1.0, <26"
isort = ">=5.12.0, <6"
pytest = ">=7.2.2, <8"
commitizen = ">=4.8.4, <5"
twine = ">=6.2.0,<7"

[tool.pixi.feature.dev.tasks]
isort = "isort"
black = "black"
build = "python -m build --outdir dist/"

[tool.pixi.feature.py311.dependencies]
python = "3.11.*"

[tool.pixi.feature.py312.dependencies]
python = "3.12.*"

[tool.pixi.feature.py313.dependencies]
python = "3.13.*"

[tool.pixi.feature.py314.dependencies]
python = "3.14.*"

[tool.pixi.environments]
default = { solve-group = "default" }
dev = {features = ["dev"], solve-group = "default"}
py311 = ["py311", "default"]
py312 = ["py312", "default"]
py313 = ["py313", "default"]
py314 = ["py314", "default"]

[tool.black]
line-length = 88
target-version = ['py313']
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | \.virtualenvs
  )/
)
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.3.0"
tag_format = "v$major.$minor.$patch"
changelog_file = "changelog.md"
update_changelog_on_bump = true
version_files= [
    "pylicup/__init__.py",
    "pyproject.toml:version",]
