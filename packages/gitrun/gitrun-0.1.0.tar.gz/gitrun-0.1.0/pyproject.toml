[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gitrun"
version = "0.1.0"
description = "Run Python scripts directly from GitHub/GitLab without cloning - with isolated virtual environments"
readme = "README.md"
authors = [
    {name = "RACHIDHEZLA", email = "your.email@example.com"}
]
license = {text = "MIT"}
keywords = ["github", "gitlab", "runner", "python", "script", "virtualenv", "remote"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.25.0",
]
requires-python = ">=3.8"

[project.scripts]
gitrun = "gitrun.cli:main"

[project.urls]
Homepage = "https://github.com/RACHIDHEZLA/gitrun"
Documentation = "https://github.com/RACHIDHEZLA/gitrun#readme"
Repository = "https://github.com/RACHIDHEZLA/gitrun"
Changelog = "https://github.com/RACHIDHEZLA/gitrun/releases"
Issues = "https://github.com/RACHIDHEZLA/gitrun/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["gitrun*"]

[tool.setuptools.package-data]
"gitrun" = ["py.typed"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]
