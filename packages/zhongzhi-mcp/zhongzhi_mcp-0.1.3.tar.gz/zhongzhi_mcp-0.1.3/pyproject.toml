[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "zhongzhi-mcp"
version = "0.1.3"
description = "MCP server for Zhongzhi (IPPH) API"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp",
    "httpx",
    "python-dotenv"
]

[project.scripts]
zhongzhi-mcp = "zhongzhi_mcp.server:main"

[tool.setuptools.packages.find]
where = ["src"]
