name: test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - ver/*
    tags:
      - v*

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version:
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'
        include:
        - os: ubuntu-22.04
          python-version: '3.7'
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install package
      run: pip install .
    - name: Test package
      run: python -c 'import swf_typed'
    # TODO: add unit-testing (and linting?)
