[project]
name = "pixi-bot"
version = "1.2.0"
description = "A modular and multiplatform AI chatbot"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "aiofiles>=25.1.0",
    "argparse>=1.4.0",
    "dotenv>=0.9.9",
    "numpy>=2.2",
    "openai>=2.8.1",
    "zstandard>=0.25.0",
]

[tool.uv]
package = true

[project.scripts]
pixi-cli = "pixi:main"
pixi-bot = "pixi:main"

[project.optional-dependencies]
media = [
    "av>=16.0.1",
]
telegram = [
    "python-telegram-bot>=22.5",
]
discord = [
    "discord-py>=2.6.4"
]

[tool.setuptools.packages.find]
where = ["."]

