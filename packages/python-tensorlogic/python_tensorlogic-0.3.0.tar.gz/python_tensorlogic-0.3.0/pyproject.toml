[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "python-tensorlogic"
version = "0.3.0"
description = "Neural-symbolic AI framework unifying logical reasoning and tensor computation"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "TensorLogic Contributors"}
]
keywords = ["neural-symbolic", "tensor", "logic", "ai", "mlx", "reasoning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
dependencies = [
    "numpy>=1.24.0",
]

[project.urls]
Homepage = "https://github.com/Mathews-Tom/TensorLogic"
Documentation = "https://github.com/Mathews-Tom/TensorLogic#readme"
Repository = "https://github.com/Mathews-Tom/TensorLogic.git"
Issues = "https://github.com/Mathews-Tom/TensorLogic/issues"
Changelog = "https://github.com/Mathews-Tom/TensorLogic/releases"

[project.optional-dependencies]
mlx = [
    "mlx>=0.30.0",
]
cuda = [
    "cupy-cuda12x>=13.0.0",
]
cuda11 = [
    "cupy-cuda11x>=13.0.0",
]
sparse = [
    "scipy>=1.11.0",
]
all = [
    "mlx>=0.30.0",
    "scipy>=1.11.0",
]
colab = [
    "cupy-cuda12x>=13.0.0",
    "scipy>=1.11.0",
]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "hatchling>=1.28.0",
    "hypothesis>=6.148.7",
    "mypy>=1.19.0",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.8",
    "scipy>=1.16.3",
    "twine>=6.2.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/tensorlogic"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/LICENSE",
    "/README.md",
]
