[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "yandex-aiobot-py"
version = "0.2.1"
description = "Асинхронная библиотека для создания ботов в Яндекс Мессенджере"
readme = "README.md"
authors = [{ name = "demkinkv", email = "demkinkv92@yandex.com" }]
license = { text = "MIT" }
requires-python = ">=3.9"
keywords = ["yandex", "messenger", "chat", "bot", "asyncio", "api", "yandex-chat"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: AsyncIO",
    "Operating System :: OS Independent",
]

dependencies = [
    "aiohttp>=3.9.0",
    "aiofiles>=23.2.0",
]

[project.optional-dependencies]
dev = ["pytest>=7.0", "pytest-asyncio", "aioresponses", "black", "isort", "mypy"]

[project.urls]
Homepage = "https://gitlab.com/demkinkv/yandex_aiobot_py"
Repository = "https://gitlab.com/demkinkv/yandex_aiobot_py.git"
Documentation = "https://gitlab.com/demkinkv/yandex_aiobot_py/-/blob/main/README.md"
Issues = "https://gitlab.com/demkinkv/yandex_aiobot_py/-/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["yandex_aiobot_py*"]
exclude = ["tests*", "examples*", "files*", "tmp*", "venv*", ".venv*"]
