[project]
name = "minicc"
version = "0.3.2"
description = "Mini Claude Code - 极简教学版 AI 编程助手"
readme = "README.md"
license = "MIT"
requires-python = ">=3.13"
authors = [{ name = "DJJ", email = "shuaiqijianhao@qq.com" }]
keywords = ["ai", "agent", "claude", "coding-assistant", "tui", "pydantic-ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    # 核心框架
    "textual[syntax]>=6.7.0",
    "pydantic-ai>=1.25.1",
    "pydantic>=2.12.5",
    # 高性能搜索
    "ripgrepy>=2.1.0",
    "wcmatch>=10.0",
    # 高性能文件系统操作
    "agent-gear>=0.1.3",
]

[project.optional-dependencies]
# 可选：MCP（Model Context Protocol）支持
# 不装也能运行；仅在启用 MCP servers 配置时才会尝试导入。
mcp = ["mcp>=1.18.0"]

[project.urls]
Homepage = "https://github.com/TokenRollAI/miniCC"
Repository = "https://github.com/TokenRollAI/miniCC"
Issues = "https://github.com/TokenRollAI/miniCC/issues"

[project.scripts]
minicc = "minicc.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["build>=1.3.0", "pytest>=9.0.1", "pytest-asyncio>=1.3.0", "twine>=6.2.0"]
