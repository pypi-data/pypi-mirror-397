[build-system]
requires = ["uv_build~=0.8.15"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "termnautica"

[project]
name = "havsalt-termnautica"
version = "0.1.0.dev9"
description = "Underwater game made using `charz`"
authors = [
    { name = "Havsalt", email = "77575424+Havsalt@users.noreply.github.com" }
]
dependencies = [
    "charz-rust>=0.2.3",
    "charz[all]~=0.1.0",
    "pygame~=2.6",
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">= 3.13"

[project.scripts]
termnautica = "termnautica:main"
