[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "printables-stats"
version = "0.1.1"
description = "Python library and CLI tool to scrape public user statistics from Printables.com"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "GPL-3.0"}
authors = [
    {name = "Florian Schweikert", email = "pypi@ist-total.org"}
]
keywords = ["printables", "scraper", "3d-printing", "statistics", "badges"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = [
    "beautifulsoup4>=4.14.3",
    "requests>=2.32.5",
]

[project.urls]
Homepage = "https://gitlab.com/intheflow/printables-stats"
Repository = "https://gitlab.com/intheflow/printables-stats"
Issues = "https://gitlab.com/intheflow/printables-stats/-/issues"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "ruff>=0.14.9",
    "ty>=0.0.1a33",
]

[tool.pytest.ini_options]
pythonpath = ["."]

[tool.setuptools]
packages = ["printables_stats"]
