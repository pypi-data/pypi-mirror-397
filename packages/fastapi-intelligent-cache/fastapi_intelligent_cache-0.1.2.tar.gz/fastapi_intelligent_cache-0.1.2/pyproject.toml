[tool.poetry]
name = "fastapi-intelligent-cache"
version = "0.1.2"
description = "Intelligent caching library for FastAPI with automatic invalidation"
authors = ["Cloud11 Team"]
readme = "README.md"
packages = [{include = "fastapi_intelligent_cache", from = "src"}]

[tool.poetry.dependencies]
python = "^3.8"
fastapi = ">=0.109.0"
redis = {version = "^5.0.0", optional = true}
pydantic = "^2.5.0"
pydantic-settings = "^2.1.0"

[tool.poetry.extras]
redis = ["redis"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"
pytest-cov = "^4.1.0"
httpx = "^0.25.0"
black = "^23.12.0"
ruff = "^0.1.0"
mypy = "^1.7.0"
uvicorn = "^0.25.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py38']

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
