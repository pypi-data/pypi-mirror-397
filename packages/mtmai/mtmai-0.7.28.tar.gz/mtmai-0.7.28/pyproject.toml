more-browser-options = ["browserbase>=0.3.0"]

# Group 4: Surya Library
screenshot_scraper = ["matplotlib>=3.7.2", "ipywidgets>=8.1.0"]

[build-system]
requires = ["hatchling>=1.0.0", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = ["mtmai"]
exclude = ["tests/**", ".vol/**", "__pycache__/**"]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "mtmai/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["mtmai"]

[tool.hatch.build.targets.sdist]
include = ["mtmai", "pyproject.toml", "README.md", "LICENSE"]
packages = ["mtmai"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.uv.sources]
quantstats = { git = "https://github.com/PowerInsight/quantstats.git" }
[tool.uv]
# 提示: 可以通过环境变量设置cache 路径: export UV_CACHE_DIR="/path/to/new/cache"
cache-dir = "/tmp/uv/cache"



[tool.pyright]
venvPath = "."
venv = ".venv"
typeCheckingMode = "standard"
include = ["mtmai"]
pythonVersion = "3.12"
reportMissingImports = "warning"
reportUndefinedVariable = "error"
autoImportCompletions = true
indexing = true
