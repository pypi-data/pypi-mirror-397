[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vogel-model-trainer"
version = "0.1.24"
description = "A tool to extract bird images from videos and train custom species classifiers"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "kamera-linux", email = "kamera-linux@mailbox.org"}
]
keywords = ["birds", "computer-vision", "machine-learning", "object-detection", "species-classification"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Multimedia :: Video",
]

dependencies = [
    "opencv-python>=4.8.0",
    "ultralytics>=8.0.0",
    "torch>=2.0.0",
    "torchvision>=0.15.0",
    "transformers>=4.30.0",
    "datasets>=2.14.0",
    "accelerate>=0.20.0",
    "Pillow>=10.0.0",
    "numpy>=1.24.0",
    "imagehash>=4.3.0",
    "rembg>=2.0.50",
    # Note: onnxruntime is NOT listed here - install via setup script instead
    # Run: python scripts/setup_onnxruntime.py (auto-detects CUDA and installs correct version)
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
gpu = [
    "onnxruntime-gpu>=1.15.0",  # For CUDA-enabled systems
]
cpu = [
    "onnxruntime>=1.15.0",  # For CPU-only systems (Raspberry Pi, etc.)
]

[project.urls]
Homepage = "https://github.com/kamera-linux/vogel-model-trainer"
Repository = "https://github.com/kamera-linux/vogel-model-trainer"
Issues = "https://github.com/kamera-linux/vogel-model-trainer/issues"

[project.scripts]
vogel-trainer = "vogel_model_trainer.cli.main:main"

[tool.hatch.build.targets.wheel]
packages = ["src/vogel_model_trainer"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
