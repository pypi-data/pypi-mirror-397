[build-system]
build-backend = "cmeel"
requires = [
  "cmeel-boost ~= 1.89.0",
  "cmeel[build]",
  "example-robot-data-loaders[build]",
  "ipykernel",
  "libcrocoddyl == 3.2.0",
  "matplotlib",
  "nbconvert",
  "nbformat",
  "scipy"
]

[project]
dependencies = [
  "cmeel-boost ~= 1.89.0",
  "example-robot-data-loaders",
  "libcrocoddyl == 3.2.0"
]
description = "A fast and flexible implementation of Rigid Body Dynamics algorithms and their analytical derivatives"
license = "BSD-3-Clause"
name = "crocoddyl"
version = "3.2.0"

[project.urls]
changelog = "https://github.com/loco-3d/crocoddyl/blob/devel/CHANGELOG.md"
homepage = "https://github.com/cmake-wheel/crocoddyl"
upstream = "https://github.com/loco-3d/crocoddyl"

[tool.cmeel]
configure-args = [
  "-DBUILD_PYTHON_INTERFACE=ON",
  "-DBUILD_STANDALONE_PYTHON_INTERFACE=ON"
]

[tool.ruff]
extend-exclude = ["*.ipynb", "cmake"]

[tool.ruff.lint]
extend-ignore = ["RUF012", "UP036"]
extend-select = ["I", "NPY", "RUF", "UP", "W"]

[tool.ruff.lint.isort]
known-first-party = ["crocoddyl"]

[tool.tomlsort]
all = true
