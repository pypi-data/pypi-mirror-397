[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "pyrade"
version = "0.4.4"
description = "High-performance, modular Differential Evolution optimization"
readme = "README.md"
authors = [
    {name = "PyRADE Contributors", email = "arartawil@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["optimization", "differential evolution", "evolutionary algorithms", "metaheuristics"]
requires-python = ">=3.7"
dependencies = [
    "numpy>=1.20.0",
    "tqdm>=4.65.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.9",
    "mypy>=0.910",
]

[project.urls]
Homepage = "https://github.com/arartawil/pyrade"
Documentation = "https://github.com/arartawil/pyrade/blob/main/API_DOCUMENTATION.md"
Repository = "https://github.com/arartawil/pyrade"
"Bug Reports" = "https://github.com/arartawil/pyrade/issues"
