[project]
name = "pratt-calc"
version = "2.0.4"
description = "Arithmetic calculator which uses a Pratt parser"
readme = "README.md"
authors = [
    { name = "Brandon C. Irizarry", email = "brandon.irizarry@gmail.com" }
]
requires-python = ">=3.13"

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

license = "GPL-3.0-or-later"
license-files = ["LICENSE"]

dependencies = [
    "more-itertools>=10.8.0",
    "typer>=0.20.0",
]

[project.scripts]
pratt-calc = "pratt_calc:app"

[project.urls]
Homepage = "https://github.com/BrandonIrizarry/pratt_calc"

[build-system]
requires = ["uv_build>=0.9.4,<0.10.0"]
build-backend = "uv_build"

[tool.basedpyright]
reportMissingTypeStubs=false

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[dependency-groups]
dev = [
    "basedpyright>=1.33.0",
    "pytest>=9.0.0",
    "ruff>=0.14.3",
]
