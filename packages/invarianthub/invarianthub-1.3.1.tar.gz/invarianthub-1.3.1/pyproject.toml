[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "invarianthub"
version = "1.3.1"
description = "Deterministic Knowledge Engine - Semantic Kernel for LLM Agents"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.24.0",
    "pathspec>=0.11.0",  # For .gitignore parsing
]

[project.optional-dependencies]
embeddings = ["sentence-transformers>=2.2.0"]
dev = ["pytest", "maturin"]

[project.scripts]
invariant-mcp = "invariant_sdk.mcp_server:main"
inv = "invariant_sdk.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["invariant_sdk*"]
