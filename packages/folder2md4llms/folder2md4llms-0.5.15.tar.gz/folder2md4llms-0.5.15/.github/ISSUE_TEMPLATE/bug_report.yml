name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug! Please fill out the information below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug
      placeholder: Tell us what went wrong
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. With file '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what should have happened
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of folder2md4llms are you using?
      placeholder: e.g., 0.5.11
    validations:
      required: true

  - type: dropdown
    id: installation
    attributes:
      label: Installation Method
      description: How did you install folder2md4llms?
      options:
        - Homebrew
        - pipx
        - pip
        - uv
        - From source
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What OS are you running?
      placeholder: e.g., macOS 14.0, Ubuntu 22.04, Windows 11
    validations:
      required: true

  - type: input
    id: python
    attributes:
      label: Python Version
      description: What Python version are you using?
      placeholder: e.g., 3.12.0
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Output
      description: Please copy and paste any relevant error output or logs
      render: shell
      placeholder: Paste error messages here

  - type: textarea
    id: configuration
    attributes:
      label: Configuration Files
      description: If relevant, paste contents of configuration files (.folder2md_ignore, custom ignore patterns, etc.)
      render: text
      placeholder: |
        # Contents of .folder2md_ignore (if applicable)

        # Any custom configuration or command-line options used

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful
