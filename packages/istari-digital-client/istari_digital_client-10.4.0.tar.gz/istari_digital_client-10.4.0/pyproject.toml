[project]
name = "istari-digital-client"
version = "10.4.0"
description = "Python client for the Istari Digital platform"
license = { file = "LICENSE" }
readme = "README.md"
authors = [{ name = "Istari Digital Developers" }]
classifiers = [
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
]

[project.urls]
homepage = "https://istaridigital.com"
documentation = "https://docs.istaridigital.com"

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
python-dotenv = "^1.0.1"
pydantic = "^2.9.0"
python-dateutil = "^2.9.0.post0"
urllib3 = "^2.6.0"
typing-extensions = "^4.12.2"
types-python-dateutil = "^2.9.0.20240906"
deprecation = "^2.1.0"
inflection = "^0.5.1"
istari-digital-core = "6.3.1"

[[tool.poetry.source]]
name = "istari"
url = "https://istaridigital.jfrog.io/artifactory/api/pypi/main-pypi/simple"
priority = "primary"

[[tool.poetry.source]]
name = "istari-local"
url = "https://istaridigital.jfrog.io/artifactory/api/pypi/main-pypi-local/simple"
priority = "explicit"

[tool.poetry.group.dev.dependencies]
pytest-cov = "^4.1.0"
pytest = "^8.3.2"
setuptools = "^80.9.0"
pre-commit = "^4.3.0"
pytest-subtests = "^0.13.1"
ruff = "^0.5.7"
mypy = "^1.11.1"
interrogate = "^1.7.0"
pyjwt = "^2.10.0"
cryptography = "^43.0.3"
requests = "^2.32.3"
yamllint = "^1.35.1"
istari-license = { version = "^1.1.2", source = "istari" }
lorem-text = "^3.0"
azure-storage-blob = "^12.25.1"
sphinx-markdown-builder = "^0.6.8"
sphinx-autoapi = "^3.6.0"
pytest-mock = "^3.14.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
exclude = [
  'istari_digital_client/*.py',
  'istari_digital_client/tests/*.py',
]

[tool.ruff]
exclude = [
  'istari_digital_client/*.py',
  'istari_digital_client/tests/*.py',
]

[tool.ruff.format]
exclude = [
  'istari_digital_client/*.py',
  'istari_digital_client/tests/*.py',
]

[tool.ruff.lint]
exclude = [
  'istari_digital_client/*.py',
  'istari_digital_client/tests/*.py',
]

[tool.interrogate]
ignore-init-method = false
ignore-init-module = false
ignore-magic = true
ignore-semiprivate = true
ignore-private = true

ignore-property-decorators = true
ignore-module = false
ignore-nested-functions = true
ignore-nested-classes = true
ignore-setters = false
fail-under = 80
exclude = [
  "setup.py",
  "docs",
  "build",
  "alembic",
  "scripts",
  "data",
  "docker",
  "reports",
]
ignore-regex = ["^get$", "^mock_.*", ".*BaseClass.*"]
verbose = 1
quiet = false
whitelist-regex = []
color = true
omit-covered-files = false
