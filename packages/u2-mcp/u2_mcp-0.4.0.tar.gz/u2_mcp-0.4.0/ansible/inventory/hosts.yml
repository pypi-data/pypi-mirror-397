---
# Ansible inventory for u2-mcp deployment
# Edit this file with your target server(s)

all:
  children:
    mcp_servers:
      hosts:
        # Example: single server
        mcp01:
          ansible_host: 192.168.1.100
          ansible_user: deploy
          # ansible_ssh_private_key_file: ~/.ssh/id_rsa

        # Example: add more servers
        # mcp02:
        #   ansible_host: 192.168.1.101
        #   ansible_user: deploy

      vars:
        # Python interpreter path on target
        ansible_python_interpreter: /usr/bin/python3

        # U2 Database connection settings (override in group_vars or host_vars)
        u2_host: "your-universe-server.example.com"
        u2_user: "dbuser"
        u2_password: "{{ vault_u2_password }}"  # Use ansible-vault for secrets
        u2_account: "YOUR_ACCOUNT"
        u2_service: "uvcs"  # uvcs for Universe, udcs for UniData
        u2_port: 31438
        u2_ssl: false
        u2_timeout: 30
        u2_read_only: false
        u2_max_records: 10000
