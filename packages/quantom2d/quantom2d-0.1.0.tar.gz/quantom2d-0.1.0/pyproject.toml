[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "quantom2d"
version = "0.1.0"
description = "A lightweight 2D game library written in Python"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
  { name = "Lunar-Bytes", email = "joar@strombackfamily.com" }
]
keywords = ["game", "2d", "engine", "pygame"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/Lunar-Bytes/QuantomLibs"
Issues = "https://github.com/Lunar-Bytes/QuantomLibs/Issues"