[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "speakub"
dynamic = ["version"]
description = "A rich terminal EPUB reader with TTS support"
authors = [
    {name = "Sam Weng", email = "eyes1971@gmail.com"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing",
    "Topic :: Utilities",
    "Environment :: Console",
]
keywords = ["epub", "ebook", "reader", "terminal", "tts", "text-to-speech"]

dependencies = [
    "epubkit>=0.1.0,<1.0.0",
    "PyYAML>=6.0,<7.0.0",
    "wcwidth>=0.2.0,<0.3.0",
    "html2text>=2020.1.16,<2024.0.0",
    "rich>=14.0.0,<15.0.0",
    "textual>=1.0.0",
    "ebooklib>=0.18.0,<1.0.0",
    "pydantic>=2.0.0,<3.0.0",
    "platformdirs>=3.0.0,<4.0.0",
]

[project.optional-dependencies]
# Minimal TTS support (only Edge-TTS, no advanced features)
tts = [
    "edge-tts>=6.1.0,<7.0.0",
    "pygame>=2.0.0,<3.0.0",
]

# gTTS TTS provider (includes all core functions)
tts-gtts = [
    "edge-tts>=6.1.0,<7.0.0",
    "pygame>=2.0.0,<3.0.0",
    "gtts>=2.3.0,<3.0.0",
    "python-mpv>=1.0.0,<2.0.0",
]

# Nanmai TTS provider (basic functions, no audio processing)
tts-nanmai = [
    "edge-tts>=6.1.0,<7.0.0",
    "pygame>=2.0.0,<3.0.0",
    "python-mpv>=1.0.0,<2.0.0",
    "requests>=2.25.0,<3.0.0",
]

# Nanmai TTS provider (advanced features with bitrate adjustment)
tts-nanmai-advanced = [
    "speakub[tts-nanmai]",
    "pydub>=0.25.0,<1.0.0",
    "aiohttp>=3.8.0,<4.0.0",
    "mutagen>=1.45.0,<2.0.0",
]

# All TTS engines and features
tts-all = [
    "speakub[tts-gtts]",
    "speakub[tts-nanmai-advanced]",
]
images = [
    "fabulous>=0.1.0,<1.0.0",
    "Pillow>=8.0.0,<11.0.0",
]
dev = [
    "pytest>=8.2,<9.0",
    "pytest-cov>=2.0,<5.0",
    "pytest-asyncio>=0.21,<1.0",
    "pytest-mock>=3.10,<4.0",
    "pytest-xdist>=3.0,<4.0",
    "pytest-html>=3.0,<4.0",
    "black>=22.0,<24.0",
    "flake8>=4.0,<7.0",
    "mypy>=0.900,<2.0",
    "pre-commit>=2.0,<4.0",
]
all = [
    "speakub[tts,images,dev]"
]

[project.urls]
Homepage = "https://github.com/eyes1971/SpeakUB"
Repository = "https://github.com/eyes1971/SpeakUB.git"
Documentation = "https://speakub.readthedocs.io/"
"Bug Tracker" = "https://github.com/eyes1971/SpeakUB/issues"

[project.scripts]
speakub = "speakub.cli:main"

[tool.setuptools.packages.find]
include = ["speakub*"]
exclude = ["tests*"]

[tool.hatch.version]
source = "code"
path = "speakub/_version.py"
expression = "get_version()"

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["speakub"]

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".eggs",
    "*.egg-info",
    ".venv",
    ".tox",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "fabulous.*",
    "pygame.*",
    "edge_tts.*",
    "wcwidth.*",
    "html2text.*",
    "bs4.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--strict-config",
    "--cov=speakub",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
    # Resource limits suitable for low-spec machines (4GB RAM, 4 cores)
    "--maxfail=5",        # Stop after 5 failures
    "--durations=10",     # Show slowest 10 tests
    "--tb=short",         # Shorter tracebacks
    "-x",                 # Stop on first failure for faster iteration
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "asyncio: marks tests as async (using pytest-asyncio)",
]

[tool.coverage.run]
source = ["speakub"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/.*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
