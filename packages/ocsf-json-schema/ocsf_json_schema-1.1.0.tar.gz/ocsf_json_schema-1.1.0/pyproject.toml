[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ocsf-json-schema"
dynamic = ["version"]
description = "A Python library for generating OCSF JSON schemas."
authors = [{ name = "Neil Smith", email = "neil@nsmith.net" }]
license = "MIT"
license-files = ["LICEN[CS]E*"]
readme = "README.md"
requires-python = ">=3.10"
dependencies = []  # No dependencies for normal use

[tool.hatch.version]
path = "src/ocsf_json_schema/__about__.py"

[tool.hatch.envs.dev]
dependencies = [
    "ruff",
    "pytest",
    "pytest-mock",
    "pytest-cov",
    "jsonschema",
]
[tool.hatch.envs.dev.scripts]
fmt = [
    "ruff check --select I --fix .",
    "ruff format ."
]
listbuild = [
    "tar -tzf dist/*.tar.gz",
    "unzip -l dist/*.whl"
]

[tool.hatch.build.targets.sdist]
exclude = [
  "/dist",
  "/tests",
  "/.github",
]

[tool.hatch.build.targets.wheel]
packages = ["src/ocsf_json_schema"]


[tool.coverage.run]
branch = true
parallel = true
source_pkgs = ["ocsf_json_schema"]
omit = [
  "src/ocsf_json_schema/__about__.py",
  "src/ocsf_json_schema/loader.py",
  "src/ocsf_json_schema/pickle_it.py",
]

[tool.coverage.paths]
ocsf_json_schema = [
  "src/ocsf_json_schema",
  "*/ocsf-json-schema/src/ocsf_json_schema",
]
tests = [
  "tests",
  "*/ocsf-json-schema/tests",
]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
