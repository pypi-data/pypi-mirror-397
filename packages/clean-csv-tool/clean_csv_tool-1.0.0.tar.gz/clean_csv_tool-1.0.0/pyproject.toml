[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "clean-csv-tool"
version = "1.0.0"
description = "A utility for cleaning and normalizing CSV files"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Shawna Staff"}
]
keywords = ["csv", "data-cleaning", "etl", "data-processing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing",
    "Topic :: Utilities",
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["pytest>=7.0.0"]

[project.scripts]
csv-cleaner = "clean_csvs:main"

[project.urls]
Homepage = "https://github.com/ShawnaRStaff/csv-cleaner"
Repository = "https://github.com/ShawnaRStaff/csv-cleaner"

[tool.setuptools]
py-modules = ["clean_csvs"]
