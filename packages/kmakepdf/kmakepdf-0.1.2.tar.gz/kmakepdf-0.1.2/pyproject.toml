[project]
name = "kmakepdf"
version = "0.1.2"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "robinbreast", email = "robinbreast1412@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "pillow>=12.0.0",
    "pypdf>=6.4.2",
    "rich>=13.0.0",
]

[project.scripts]
kmakepdf = "kmakepdf.cli:main"

[build-system]
requires = ["uv_build>=0.9.11,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "nox>=2025.11.12",
    "pytest>=9.0.2",
    "ruff>=0.14.9",
]

[tool.ruff]
exclude = ["tests"]
