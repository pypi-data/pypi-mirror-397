[project]
name = "deluge-web-client"
version = "2.0.3"
description = "Deluge Web Client"
readme = "README.md"
requires-python = ">=3.9,<3.15"
license = { file = "LICENSE" }
authors = [{ name = "jessielw" }]
keywords = [
    "python",
    "deluge",
    "api",
    "client",
    "torrent",
    "torrents",
    "webui",
    "web",
    "rpc",
    "core",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Utilities",
    "Topic :: Communications :: File Sharing",
    "Typing :: Typed",
]
dependencies = ["niquests>=3.15.2"]

[project.urls]
Homepage = "https://github.com/jessielw/deluge-web-client"
Documentation = "https://deluge-web-client.readthedocs.io"
Source = "https://github.com/jessielw/deluge-web-client"


[dependency-groups]
dev = [
    "mypy==1.19.1",
    "types-Pygments==2.19.0.20251121",
    "ruff==0.14.9",
    "pytest==8.4.2",
    "coverage==7.10.7",
    "pytest-cov==7.0.0",
    "vermin==1.8.0",
]
docs = [
    "sphinx==7.4.7",
    "sphinx-autodoc-typehints==2.3.0",
    "furo==2025.9.25",
    "Pygments==2.19.2",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.coverage.run]
source = ["deluge_web_client"]
omit = ["*/tests/*"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.setuptools.packages.find]
where = ["."]
include = ["deluge_web_client*"]

[tool.setuptools.package-data]
deluge_web_client = ["py.typed"]

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = ["I", "UP"]

[tool.mypy]
strict = true
python_version = "3.9"
