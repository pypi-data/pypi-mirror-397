[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "rndc-python"
version = "0.1.0"
description = "Python client for ISC BIND's RNDC"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [{ name = "David Groves", email = "dave@fibrecat.org" }]
keywords = ["dns", "bind", "rndc", "tsig", "named"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: System Administrators",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14", 
  "Topic :: Internet :: Name Service (DNS)",
  "Topic :: System :: Systems Administration",
  "Typing :: Typed",
]
dependencies = [
  "click>=8.1.0",
  "dnspython>=2.6.1",
  "python-dotenv>=1.0.1",
]

[project.optional-dependencies]
test = [
  "pytest>=8.3.0",
  "pytest-cov>=6.0.0",
  "pytest-mock>=3.14.0",
  "testcontainers>=4.9.0",
]
dev = [
  "pre-commit>=4.0.0",
  "ruff>=0.8.0",
  "ty>=0.0.3",
]

[project.scripts]
rndc-python-cli = "rndc_python.cli:main"

[project.urls]
Homepage = "https://github.com/davidgroves/rndc-python"
Repository = "https://github.com/davidgroves/rndc-python"
Issues = "https://github.com/davidgroves/rndc-python/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/rndc_python"]

[tool.hatch.build.targets.sdist]
include = [
  "src/rndc_python",
  "README.md",
  "LICENSE",
  "pyproject.toml",
]

[tool.uv]
package = true

[tool.pytest.ini_options]
markers = [
  "integration: marks tests as integration tests (require Docker)",
]
filterwarnings = [
  "ignore::DeprecationWarning:testcontainers.core.waiting_utils",
]
addopts = "--cov=rndc_python --cov-report=term-missing"

[tool.coverage.run]
source = ["src/rndc_python"]
branch = true

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "if __name__ == .__main__.:",
  "raise NotImplementedError",
]
show_missing = true

[tool.ruff]
target-version = "py310"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = [
  "E",      # pycodestyle errors
  "W",      # pycodestyle warnings
  "F",      # Pyflakes
  "I",      # isort
  "B",      # flake8-bugbear
  "C4",     # flake8-comprehensions
  "UP",     # pyupgrade
  "SIM",    # flake8-simplify
]
ignore = [
  "E501",   # line too long (handled by formatter)
  "SIM108", # ternary operator suggestion (less readable for long expressions)
]

[tool.ruff.format]
quote-style = "double"

[tool.ty.environment]
python-version = "3.10"

[dependency-groups]
dev = [
    "ruff>=0.14.9",
    "ty>=0.0.3",
]
