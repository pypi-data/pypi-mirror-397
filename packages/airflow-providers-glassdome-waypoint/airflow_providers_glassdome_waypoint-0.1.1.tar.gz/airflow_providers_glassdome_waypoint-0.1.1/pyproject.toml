[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "airflow-providers-glassdome-waypoint"
version = "0.1.1"
description = "Airflow provider for Glassdome Waypoint API."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Proprietary" }
authors = [{ name = "Glassdome", email = "developer@glassdomeinc.com" }]

dependencies = [
    "apache-airflow>=2.11.0",
    "apache-airflow-providers-common-compat>=1.8.0",
    "glassdome-waypoint-sdk>=0.1.1",
]

[project.optional-dependencies]
dev = ["apache-airflow-providers-fab[common.compat]>=2.0.0"]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[project.entry-points."apache_airflow_provider"]
provider_info = "glassdome_waypoint.get_provider_info:get_provider_info"
