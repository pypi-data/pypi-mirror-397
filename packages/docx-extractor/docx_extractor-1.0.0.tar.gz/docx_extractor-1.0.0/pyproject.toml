[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "docx-extractor"
version = "1.0.0"
description = "Recursive DOCX extractor with embedded files support"
readme = "README.md"  # Automatically handles UTF-8
requires-python = ">=3.8"
license = "MIT"
authors = [{name = "S C Arham", email = "arhamscoff@gmail.com"}]
classifiers = [
    "Programming Language :: Python :: 3"
]
dependencies = [
    "python-docx>=1.1.0",
    "openpyxl>=3.1.0",
    "olefile>=0.46"
]

[project.scripts]
docx-extract = "docx_extractor.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["docx_extractor*"]
exclude = ["output*", "extraction_output*", "*.egg-info*"]