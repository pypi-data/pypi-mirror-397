[project]
name = "conflux-s3-utils"
version = "0.1.1"
description = "Type-safe interfaces and convenient utilities for interacting with objects in S3."
license = "Apache-2.0"
readme = "README.md"
authors = [{ name = "Conflux" }]
maintainers = [{ name = "Conflux" }]
requires-python = ">=3.12"
dependencies = [
    "boto3>=1",
    "fsspec>=2024",
]

[project.urls]
Repository = "https://github.com/conflux-xyz/conflux-s3-utils"
Issues = "https://github.com/conflux-xyz/conflux-s3-utils/issues"
Documentation = "https://github.conflux.xyz/conflux-s3-utils"

[dependency-groups]
dev = [
    "boto3-stubs[essential]>=1.42.5",
    "pytest>=9",
    "ruff>=0",
    "ty>=0",
]
docs = [
    "furo>=2025",
    "sphinx>=7,<8",
]

[tool.uv]
package = true
