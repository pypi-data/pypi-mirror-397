[project]
name = "odp-sdk"
version = "0.28.7"
description = "ODP Python SDK"
authors = [{ name = "Thomas Li Fredriksen", email = "thomas.fredriksen@oceandata.earth" }]
requires-python = ">=3.9.5,<4"
readme = "README.md"
license = "MIT"
dependencies = [
    "cryptography>=44.0.1,<45",
    "pyjwt>=2.6.0,<3",
    "msal>=1.24.1,<2",
    "msal-extensions>=1.1.0,<2",
    "pandas>=2.1.4,<3",
    "shapely>=2.0.7,<3",
    "pyarrow>=18.1.0,<19",
    "geopandas>=0.14,<1.1",
]

[dependency-groups]
dev = ["pytest>8,<9"]

[tool.uv]
default-groups = ["dev"]

[tool.hatch.build.targets.sdist]
include = [
    "odp",
    "odp_sdk",
]

[tool.hatch.build.targets.wheel]
include = [
    "odp",
    "odp_sdk",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
