# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "low-rank-toolbox" # The name used for `pip install`
version = "1.0.1"
authors = [
    { name="Benjamin Carrel", email="benjamin.carrel@psi.ch" },
]
description = "A Python library for efficient low-rank matrix and tensor operations."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Mathematics",
]

# Core dependencies your library needs to run
dependencies = [
    "numpy>=1.21",
    "scipy>=1.7",
]

[project.urls]
Homepage = "https://github.com/BenjaminCarrel/low-rank-toolbox"
"Bug Tracker" = "https://github.com/BenjaminCarrel/low-rank-toolbox/issues"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=5.0.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
filterwarnings = [
    "ignore::lowrank.matrices.low_rank_matrix.LowRankEfficiencyWarning",
    "ignore::lowrank.matrices.low_rank_matrix.MemoryEfficiencyWarning",
]

[tool.coverage.run]
source = ["src/lowrank"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/site-packages/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "if typing.TYPE_CHECKING:",
]
precision = 2
show_missing = true

[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312']

[tool.isort]
profile = "black"
line_length = 88
