name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest

      - name: Run unit tests
        run: pytest tests/ -v

  integration-tests:
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t dirdotenv-test -f tests_integration/Dockerfile .

      - name: Run integration tests
        run: docker run --rm dirdotenv-test pytest tests_integration/test_integrations.py -v

      - name: Run integration tests
        run: docker run --rm dirdotenv-test pytest tests_integration/test_file_change_detection.py -v

  windows-tests:
    needs: unit-tests
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pexpect

      - name: Run PowerShell tests
        run: pytest tests_integration/test_powershell.py -v
