[project]
name = "dirdotenv"
dynamic = ["version"]
description = "Like direnv, but works with both .envrc and .env files"
readme = "README.md"
requires-python = ">=3.7"
authors = [
    {name = "Alexey Grigorev"}
]
keywords = ["environment", "variables", "env", "envrc", "direnv", "dotenv"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[dependency-groups]
dev = [
    "hatch>=1.7.0",
    "pytest>=7.4.4",
]

[project.urls]
Homepage = "https://github.com/alexeygrigorev/dirdotenv"
Repository = "https://github.com/alexeygrigorev/dirdotenv"

[project.scripts]
dirdotenv = "dirdotenv.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "dirdotenv/__version__.py"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

