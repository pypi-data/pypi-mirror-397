[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "typer-slim"
license = "MIT"
license-files = [
    "LICENSE",
]
dynamic = []
description = "Typer, build great CLIs. Easy to code. Based on Python type hints."
authors = [
    { name = "Sebastián Ramírez", email = "tiangolo@gmail.com" },
]
requires-python = ">=3.8"
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "click >= 8.0.0",
    "typing-extensions >= 3.7.4.3",
]
readme = "README.md"
version = "0.20.1"

[project.urls]
Homepage = "https://github.com/fastapi/typer"
Documentation = "https://typer.tiangolo.com"
Repository = "https://github.com/fastapi/typer"
Issues = "https://github.com/fastapi/typer/issues"
Changelog = "https://typer.tiangolo.com/release-notes/"

[project.optional-dependencies]
standard = [
    "shellingham >=1.3.0",
    "rich >=10.11.0",
]

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "typer/__init__.py"

[tool.pdm.build]
source-includes = [
    "tests/",
    "docs_src/",
    "requirements*.txt",
    "scripts/",
]

[tool.tiangolo._internal-slim-build]
sync-dependencies = [
    "typer-slim[standard]",
    "typer-cli",
    "typer",
]

[tool.tiangolo._internal-slim-build.packages.typer-slim.project]
name = "typer-slim"

[tool.tiangolo._internal-slim-build.packages.typer]
include-optional-dependencies = [
    "standard",
]

[tool.tiangolo._internal-slim-build.packages.typer.project.optional-dependencies]

[tool.tiangolo._internal-slim-build.packages.typer.project.scripts]
typer = "typer.cli:main"

[tool.tiangolo._internal-slim-build.packages.typer-cli.project]
name = "typer-cli"
readme = "typer-cli/README.md"
dependencies = [
    "typer",
]

[tool.tiangolo._internal-slim-build.packages.typer-cli.project.optional-dependencies]

[tool.tiangolo._internal-slim-build.packages.typer-cli.tool.pdm.build]
excludes = [
    "typer",
    "tests",
    "pdm_build.py",
]
source-includes = [
    "",
]

[tool.pytest.ini_options]
addopts = [
    "--strict-config",
    "--strict-markers",
]
xfail_strict = true
junit_family = "xunit2"
filterwarnings = [
    "error",
    "ignore::DeprecationWarning:xdist",
]

[tool.coverage.run]
parallel = true
data_file = "coverage/.coverage"
source = [
    "docs_src",
    "tests",
    "typer",
]
omit = [
    "typer/_typing.py",
]
context = "${CONTEXT}"
relative_files = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "@overload",
    "if __name__ == \"__main__\":",
    "if TYPE_CHECKING:",
]

[tool.mypy]
strict = true

[[tool.mypy.overrides]]
module = "docs_src.*"
disallow_incomplete_defs = false
disallow_untyped_defs = false
disallow_untyped_calls = false

[[tool.mypy.overrides]]
module = "shellingham"
ignore_missing_imports = true

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "B",
    "C4",
    "UP",
    "TID",
]
ignore = [
    "E501",
    "B008",
    "C901",
    "W191",
    "TID252",
]

[tool.ruff.lint.per-file-ignores]
"typer/rich_utils.py" = [
    "TID251",
]
"docs_src/progressbar/tutorial004.py" = [
    "UP028",
    "B007",
]
"docs_src/options_autocompletion/tutorial006_an.py" = [
    "B006",
]
"docs_src/multiple_values/multiple_options/tutorial002_an.py" = [
    "B006",
]
"docs_src/options_autocompletion/tutorial007_an.py" = [
    "B006",
]
"docs_src/options_autocompletion/tutorial008_an.py" = [
    "B006",
]
"docs_src/options_autocompletion/tutorial009_an.py" = [
    "B006",
]
"docs_src/parameter_types/enum/tutorial003_an.py" = [
    "B006",
]
"docs_src/progressbar/tutorial001.py" = [
    "B007",
]
"docs_src/progressbar/tutorial003.py" = [
    "B007",
]
"docs_src/progressbar/tutorial005.py" = [
    "B007",
]
"docs_src/progressbar/tutorial006.py" = [
    "B007",
]
"docs_src/prompt/tutorial003.py" = [
    "F841",
]
"docs_src/using_click/tutorial001.py" = [
    "B007",
]
"docs_src/*" = [
    "TID",
]

[tool.ruff.lint.isort]
known-third-party = [
    "typer",
    "click",
]
known-first-party = [
    "reigns",
    "towns",
    "lands",
    "items",
    "users",
]

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true

[tool.ruff.lint.flake8-tidy-imports]
banned-module-level-imports = [
    "typer.rich_utils",
]

[tool.ruff.lint.flake8-tidy-imports.banned-api.rich]
msg = "Use 'typer.rich_utils' instead of importing from 'rich' directly."

[tool.ruff.lint.flake8-tidy-imports.banned-api."shellingham.detect_shell"]
msg = "Use 'typer._completion_shared._get_shell_name' instead of using 'shellingham.detect_shell' directly.\n"
