[tool.poetry]
authors = ["Christoffer Koo Øhrstrøm <2357447+ChrisFugl@users.noreply.github.com>"]
description = "CLI to make it easier to work with the HPC cluster at the Technical University of Denmark (DTU)."
license = "MIT"
name = "dtu-hpc-cli"
readme = "README.md"
repository = "https://github.com/ChrisFugl/DTU-HPC-CLI"
version = "1.4.1"

[project]
name = "dtu-hpc-cli"

[project.urls]
Changelog = "https://github.com/ChrisFugl/DTU-HPC-CLI/CHANGELOG.md"
Repository = "https://github.com/ChrisFugl/DTU-HPC-CLI"

[tool.poetry.dependencies]
fabric = "^3.2.2"
gitpython = "^3.1.43"
paramiko = "^3.4.1"
python = "^3.10"
typer = "^0.15.4"
uuid = "^1.30"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.5"
ruff = "^0.6.4"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.poetry.scripts]
dtu = "dtu_hpc_cli:cli"

[tool.ruff]
exclude = [
  # Exclude a variety of commonly ignored directories.
  ".bzr",
  ".direnv",
  ".eggs",
  ".git",
  ".git-rewrite",
  ".ruff_cache",
  "dist", # Directories/files we found to be missing from above list
  ".devcontainer",
  ".vscode",
  "poetry.lock",
]

indent-width = 4
line-length = 120
target-version = "py311"

[tool.ruff.format]
indent-style = "space"
line-ending = "auto"
quote-style = "double"
skip-magic-trailing-comma = false

[tool.ruff.lint]
ignore = [
  # The rule below may conflict with the formatter and is disabled for that reason.
  "ISC001", # we want to enforce explicit string concatenation,
  # so we disable this rule that would otherwise enforce implicit concatenation
  "ISC003",
]
select = [
  "B", # flake8-bugbear
  "E", # pycodestyle
  "F", # Pyflakes
  "I", # isort
  "ISC", # flake8-implicit-str-concat (used to disallow implicit string concatenation)
]

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.isort]
force-single-line = true
known-third-party = []

[tool.ruff.lint.flake8-implicit-str-concat]
allow-multiline = false
