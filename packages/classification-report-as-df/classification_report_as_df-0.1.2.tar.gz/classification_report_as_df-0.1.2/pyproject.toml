[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "classification-report-as-df"
version = "0.1.2"
description = "sklearn-style classification report as a pandas DataFrame"
readme = "README.md"
authors = [{ name = "Michał Kałuski", email = "kaluski.michal58@gmail.com" }]
requires-python = ">=3.9"
license = { file = "LICENSE" }
dependencies = [
  "numpy",
  "pandas",
  "scikit-learn",
  "jinja2"
]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
]

[project.urls]
Repository = "https://github.com/Michal58/classification-report-as-df"

[project.optional-dependencies]
dev = [
  "pytest",
  "beautifulsoup4"
]

[tool.setuptools.packages.find]
where = ["src"]
