[build-system]
build-backend = "cmeel"
requires = [
  "cmeel-boost ~= 1.89.0",
  "cmeel[build]",
  "example-robot-data[build]",
  "libpinocchio[build]"
]

[project]
dependencies = [
  "cmeel-boost ~= 1.89.0",
  "example-robot-data",
  "libpinocchio"
]
description = "A fast and flexible implementation of Rigid Body Dynamics algorithms and their analytical derivatives"
license = "BSD-3-Clause"
name = "libcrocoddyl"
version = "3.2.0"

[project.urls]
changelog = "https://github.com/loco-3d/crocoddyl/blob/devel/CHANGELOG.md"
homepage = "https://github.com/cmake-wheel/crocoddyl"
upstream = "https://github.com/loco-3d/crocoddyl"

[tool.cmeel]
configure-args = [
  "-DBUILD_PYTHON_INTERFACE=OFF"
]
has-sitelib = false

[tool.ruff]
extend-exclude = ["*.ipynb", "cmake"]

[tool.ruff.lint]
extend-ignore = ["RUF012", "UP036"]
extend-select = ["I", "NPY", "RUF", "UP", "W"]

[tool.ruff.lint.isort]
known-first-party = ["crocoddyl"]

[tool.tomlsort]
all = true
