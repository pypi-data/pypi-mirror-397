[pycodestyle]
ignore = E402, C901
statistics = true
max-line-length = 128

[flake8]
ignore = E402, C901
per-file-ignores =
    omicron_gap/tst-auth.py: F401
    omicron_gap/special_run.py: E501
max-line-length = 128
max-complexity = 15
exclude =
	__pycache__,
	.eggs/,
	.git/,
	build/,
	docs/,
	omicron_gap/_version.py,
	venv/,