[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
    "cython>=0.29.0",
    "numpy>=1.16.0"
]
build-backend = "setuptools.build_meta"


[project]
name = "pyoctomap"
dynamic = ["version"]
description = "Python binding of the OctoMap library with bundled shared libraries."
readme = "README_pypi_preview.md"
license = {file = "LICENSE"}
authors = [
    {name = "Spinkoo", email = "lespinkoo@gmail.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
keywords = ["octomap", "occupancy", "mapping", "robotics", "3d"]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.16.0"
]

[project.optional-dependencies]
visualization = [
    "matplotlib>=3.0.0",
    "open3d>=0.13.0"
]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
    "twine",
    "build"
]

[project.urls]
Homepage = "https://spinkoo.github.io/pyoctomap/"
Repository = "https://github.com/Spinkoo/pyoctomap"
Documentation = "https://github.com/Spinkoo/pyoctomap/tree/main/docs"
"Bug Tracker" = "https://github.com/Spinkoo/pyoctomap/issues"

[project.scripts]
generate-pypi-readme = "github2pypi.generate_pypi_readme:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["pyoctomap*", "github2pypi*"]
exclude = ["tests*", "examples*"]

[tool.setuptools.dynamic]
version = {attr = "pyoctomap.__version__"}

[tool.setuptools]
py-modules = []

[tool.setuptools.package-data]
pyoctomap = ["lib/*", "lib/*.so*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.flake8]
exclude = [".anaconda*", "examples/legacy", "tests", "src", "build", "dist", "github2pypi"]
max-line-length = 88
ignore = ["E203", "W503"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
norecursedirs = ["github2pypi", "examples", "src", "build", "dist", "*.egg-info"]
addopts = "--ignore=github2pypi"