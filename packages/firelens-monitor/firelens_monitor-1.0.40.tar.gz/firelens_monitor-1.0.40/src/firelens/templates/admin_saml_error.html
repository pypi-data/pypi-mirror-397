<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Error - FireLens Monitor</title>
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body class="login-body">
    <!-- Theme toggle button -->
    <button class="theme-toggle-corner" onclick="toggleTheme()" title="Toggle dark mode">
        <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: none;">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </button>

    <div class="login-container">
        <div class="logo">
            <img id="logoLight" src="/static/img/firelens-transparent-logo.png" alt="FireLens">
            <img id="logoDark" src="/static/img/firelens-transparent-logo-darkmode.png" alt="FireLens" style="display: none;">
            <p>Authentication Error</p>
        </div>

        <div class="saml-error-box">
            <div class="saml-error-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="48" height="48">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>
            <h2>SSO Authentication Failed</h2>
            <p class="error-detail">{{ error }}</p>
            <p class="error-help">
                This could be due to an expired session, invalid credentials, or a misconfigured identity provider.
                Please try again or contact your administrator.
            </p>
        </div>

        <div class="saml-error-actions">
            <a href="/admin/login" class="submit-btn">Try Again</a>
        </div>

        <div class="back-link">
            <a href="/">&larr; Back to Dashboard</a>
        </div>
    </div>

    <script src="/static/js/admin-theme.js"></script>
</body>
</html>
