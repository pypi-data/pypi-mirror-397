[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "firelens-monitor"
dynamic = ["version"]
description = "Multi-vendor firewall monitoring solution with real-time metrics collection"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.9"
authors = [
    {name = "FireLens Team"}
]
keywords = [
    "firewall",
    "monitoring",
    "palo-alto",
    "fortinet",
    "cisco",
    "network",
    "security",
    "metrics",
    "dashboard",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Framework :: FastAPI",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Networking :: Monitoring",
]

dependencies = [
    "requests>=2.25.0",
    "PyYAML>=6.0",
    "fastapi>=0.68.0",
    "uvicorn[standard]>=0.15.0",
    "jinja2>=3.0.0",
    "python-multipart>=0.0.5",
    "python-dotenv>=0.19.0",
    "psutil>=5.8.0",
    "cryptography>=3.4.0",
    "python3-saml>=1.16.0",
    "bcrypt>=4.0.0",
    "defusedxml>=0.7.0",
    "slowapi>=0.1.9",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "pytest-mock>=3.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "pytest-mock>=3.0.0",
]

[project.scripts]
firelens = "firelens.cli:main"
firelens-ctl = "firelens.cli:control"

[project.urls]
Homepage = "https://github.com/mancow2001/FireLens"
Documentation = "https://github.com/mancow2001/FireLens#readme"
Repository = "https://github.com/mancow2001/FireLens"
Issues = "https://github.com/mancow2001/FireLens/issues"

[tool.hatch.version]
path = "src/firelens/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = ["src/firelens"]

[tool.hatch.build.targets.wheel.sources]
"src" = ""

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
