[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "netrun-cors"
version = "2.1.0"
description = "Enterprise CORS middleware presets for FastAPI applications"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Netrun Systems", email = "support@netrunsystems.com" }
]
keywords = [
    "fastapi",
    "cors",
    "middleware",
    "oauth",
    "security",
    "azure",
    "starlette",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Middleware",
    "Topic :: Security",
]
requires-python = ">=3.11"
dependencies = [
    "netrun-core>=2.0.0",
    "fastapi>=0.109.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "starlette>=0.27.0",
]

[project.optional-dependencies]
logging = [
    "netrun-logging>=2.0.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "httpx>=0.25.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
    "netrun-logging>=2.0.0",
]

[project.urls]
Homepage = "https://netrunsystems.com"
Documentation = "https://github.com/netrunsystems/netrun-cors"
Repository = "https://github.com/netrunsystems/netrun-cors"
Issues = "https://github.com/netrunsystems/netrun-cors/issues"

[tool.hatch.build.targets.wheel]
packages = ["netrun_cors"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--cov=netrun.cors",
    "--cov-report=term-missing",
    "--cov-report=html",
]

[tool.coverage.run]
source = ["netrun.cors"]
omit = ["tests/*"]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false

[tool.black]
line-length = 120
target-version = ["py311", "py312"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 120
target-version = "py311"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "C",   # flake8-comprehensions
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
check_untyped_defs = true

[[tool.mypy.overrides]]
module = "fastapi.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "starlette.*"
ignore_missing_imports = true
