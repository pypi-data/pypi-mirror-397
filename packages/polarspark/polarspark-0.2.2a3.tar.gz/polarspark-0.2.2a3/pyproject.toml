[project]
name = "polarspark"
version = "0.2.2a3"
authors = [
  { name="Khalid Mammadov", email="xmamedov@gmail.com" },
]
description = "Apache Spark on Polars"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'pandas>=2.2.3',
    'numpy>=1.21',
    'polars==1.33.1',
    'pyarrow>=4.0.0',
    'tzlocal==5.2',
    'deltalake>=1.0.0',
    # For streaming from paths
    'watchdog',
    'sqlglot'
]

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "flake8==3.9.0",
    "mypy==0.982",
    "black==23.12.1",
]
ci = ["twine>=5.0"]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[project.urls]
Homepage = "https://github.com/khalidmammadov/polarspark"
Issues = "https://github.com/khalidmammadov/polarspark/issues"


[tool.black]
# When changing the version, we have to update
# GitHub workflow version and dev/reformat-python
required-version = "23.12.1"
line-length = 100
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = 'cloudpickle|error_classes.py'
