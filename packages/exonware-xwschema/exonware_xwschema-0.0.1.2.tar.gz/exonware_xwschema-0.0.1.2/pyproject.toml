[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project]
name = "exonware-xwschema"
dynamic = ["version"]
description = "Schema validation and data structure definition library"
readme = "README.md"
requires-python = ">=3.12"
keywords = [ "schema", "validation", "structure", "definition", "data-types", "exonware",]
classifiers = [ 
    "Development Status :: 3 - Alpha", 
    "Intended Audience :: Developers", 
    "License :: OSI Approved :: MIT License", 
    "Operating System :: OS Independent", 
    "Programming Language :: Python :: 3", 
    "Programming Language :: Python :: 3.12", 
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "exonware-xwsystem",
    "boto3>=1.26.0",      # AWS Glue Schema Registry
    "requests>=2.28.0",   # HTTP client for Confluent Schema Registry
]

[[project.authors]]
name = "Eng. Muhammad AlShehri"
email = "connect@exonware.com"

[project.license]
text = "MIT"

[project.optional-dependencies]
dev = [ 
    "pytest>=7.0.0", 
    "pytest-asyncio>=0.21.0", 
    "pytest-cov>=4.0.0", 
    "black>=23.0.0", 
    "isort>=5.12.0", 
    "mypy>=1.0.0",
]
lazy = [
    "exonware-xwsystem[lazy]",
]
full = [
    # xwschema leverages xwsystem's full capabilities
    "exonware-xwsystem[full]",
]

[project.urls]
Homepage = "https://exonware.com"
Repository = "https://github.com/exonware/xwschema"
Documentation = "https://github.com/exonware/xwschema#readme"

[tool.black]
line-length = 88
target-version = [ "py38",]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "0.0.1.2"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[tool.pytest.ini_options]
testpaths = [ "tests",]
python_files = [ "test_*.py",]
python_classes = [ "Test*",]
python_functions = [ "test_*",]
addopts = "-v --tb=short -x --strict-markers"
markers = [ 
    "xwschema_core: Core functionality tests (20% tests for 80% value)", 
    "xwschema_unit: Unit tests for individual components", 
    "xwschema_integration: Integration tests between components", 
]

[tool.hatch.version]
path = "src/exonware/xwschema/version.py"

[tool.hatch.build.targets.wheel]
packages = [ "src/exonware",]
py-modules = [ "src/xwschema",]

[tool.hatch.build.targets.sdist]
include = [ 
    "/src", 
    "/tests", 
    "/docs",
    "/examples",
    "/README.md", 
    "/LICENSE",
    "/requirements.txt",
    "/.github",
]
