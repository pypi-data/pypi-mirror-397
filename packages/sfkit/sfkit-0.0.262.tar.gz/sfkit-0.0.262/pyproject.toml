[tool.poetry]
name = "sfkit"
version = "0.0.262" # will be auto-replaced via GitHub Action
authors = ["Simon Mendelsohn <smendels@broadinstitute.org>"]
description = "Some CLI Tools For The Secure Multi-party Genomic Analysis Website"
readme = "README.md"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
checksumdir = "^1.2.0"
google-auth = "^2.23.4"
google-cloud-storage = "^2.13.0"
joblib = "^1.3.2"
matplotlib = "^3.10.3"
numpy = "^1.26.1"
pandas = "^2.1.2"
pgenlib = "^0.90.2"
pillow = "^11.3.0"
PyNaCl = "^1.5.0"
pystun3 = "^2.0.0"
qmplot = "^0.3.2"
requests = { extras = ["socks"], version = "^2.32.4" }
scikit-learn = "^1.7.1"
scipy = "^1.15.3"
setuptools = ">=80.9.0"
tomlkit = "^0.12.2"
tqdm = "^4.66.1"
urllib3 = "^2.6.0"

[tool.poetry.group.dev.dependencies]
black = ">=23.10.1,<25.0.0"
flake8 = "^6.1.0"
pytest = "^7.4.3"
pytest-mock = "^3.12.0"

[tool.poetry.group.doc.dependencies]
sphinx-argparse = "^0.4.0"
sphinx-copybutton = "^0.5.2"
sphinx-inline-tabs = "^2023.4.21"
sphinx-rtd-theme = "^1.3.0"

[tool.poetry.scripts]
sfkit = "sfkit.cli:main"

[tool.poetry.urls]
"Website" = "https://sfkit.org/"
"Github" = "https://github.com/hcholab/sfkit"

[build-system]
requires = ["poetry-core>=1.8.1"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.report]
exclude_lines = ["if __name__ == .__main__.:"]

[tool.pytest.ini_options]
pythonpath = [".", "sfkit", "tests"]
