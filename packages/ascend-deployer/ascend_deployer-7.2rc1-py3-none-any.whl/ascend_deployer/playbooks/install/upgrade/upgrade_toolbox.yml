- hosts: '{{ hosts_name }}'
  name: upgrade toolbox
  tasks:
    - name: upgrade toolbox
      install_cann:
        pkg_name: "toolbox"
        run_tags: "{{ansible_run_tags}}"
        python_version: "{{python_version}}"
        resources_dir: "{{resource_path}}"
        npu_info: "{{npu_info}}"
        action: "upgrade"
        log_file_name: "ascend_toolbox_install.log"
      register: toolbox_result
      failed_when: false

    - name: message
      debug:
        var: toolbox_result
      failed_when: toolbox_result.rc != 0
