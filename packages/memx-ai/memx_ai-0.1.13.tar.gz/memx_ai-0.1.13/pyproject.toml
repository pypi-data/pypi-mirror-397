[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "memx-ai"
version = "0.1.13"
description = "Lightweight and extensible memory layer for LLMs"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.11"
authors = [
    { name = "Pablo Galilea", email = "pgalilea@me.com" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database :: Database Engines/Servers",
    "Typing :: Typed",
]

dependencies = [
    "aiofiles>=25.1.0",
    "orjson>=3.11.4",
    "typing-extensions>=4.15.0",
]

[dependency-groups]
dev = [
    "memx-ai[all]",
    "psycopg[binary]>=3.2.12",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.3.0",
    "redis>=7.0.1",
    "ruff>=0.14.2",
    "testcontainers[mongodb,postgres,redis]>=4.13.3",
]

[project.optional-dependencies]
all = [
    "memx-ai[sqlite]",
    "memx-ai[postgres]",
    "memx-ai[mongodb]",
    "memx-ai[redis]"
]

sqlite = [
    "sqlalchemy[asyncio]>=2.0.44",
    "aiosqlite>=0.21.0"
]

postgres = [
    "sqlalchemy[postgresql-psycopg, asyncio]>=2.0.44",
    "psycopg>=3.2.12"
]

mongodb = [
    "pymongo>=4.15.3"
]

redis = [
    "redis>=7.0.1"
]

[tool.hatch.build.targets.wheel]
packages = ["memx"]
only-include = ["memx"]

[tool.hatch.build]
include = [
    "memx/**/*.py",
    "tests"
]

[tool.hatch.build.targets.wheel.shared-data]
"README.md" = "README.md"

[tool.ruff]
line-length = 100
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "F401",
    "F403"
]

[tool.ruff.lint.isort]
lines-after-imports = 2
force-sort-within-sections = true
combine-as-imports = true

[tool.pyright]
pythonVersion = "3.11"
typeCheckingMode = "basic"
reportInvalidTypeForm = "none"
reportArgumentType = false

[tool.pytest.ini_options]
asyncio_mode = "auto"
filterwarnings = [
  "ignore:The @wait_container_is_ready decorator is deprecated:DeprecationWarning:testcontainers", # redis tests
]
