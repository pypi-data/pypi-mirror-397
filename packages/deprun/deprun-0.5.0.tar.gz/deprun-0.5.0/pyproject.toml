[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "deprun"
version = "0.5.0"
description = "A modern Python task automation and multi-repository orchestration tool"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Peter De Herdt", email = "peter.deherdt@softathome.com"},
]
keywords = ["automation", "tasks", "build", "git", "orchestration"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "click>=8.1.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "black>=23.0.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.4.0",
]

[project.scripts]
deprun = "jobrunner.cli:main"

[project.urls]
Homepage = "https://gitlab.com/proj_amx_01/tools/job-runner"
Documentation = "https://gitlab.com/proj_amx_01/tools/job-runner/-/blob/main/README.md"
Repository = "https://gitlab.com/proj_amx_01/tools/job-runner"
Issues = "https://gitlab.com/proj_amx_01/tools/job-runner/-/issues"

# Hatch configuration - for src/ layout
[tool.hatch.build.targets.wheel]
packages = ["src/jobrunner"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
    "/CHANGELOG.md",
    "/examples",
    "/docs",
]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
files = ["src/jobrunner"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=jobrunner --cov-report=term-missing --cov-report=html"

[tool.coverage.run]
source = ["src/jobrunner"]
omit = ["*/tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
