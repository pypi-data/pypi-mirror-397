# Tool Configuration
tools:
  enable_tool_aware_routing: true
  pre_analysis_tool_usage: true
  tool_registry_cache: true
  tool_usage_tracking: true

# Logging
logging:
  level: DEBUG
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: .var/logs/workflow.log
  save_history: true
  history_file: .var/logs/execution_history.jsonl
  verbose: true
  # Log verbose GPT-5 reasoning tokens to execution history (default: false)
  # Enable for debugging/evaluation; disable in production to reduce storage
  log_reasoning: false

# UI Routing Configuration
# Maps StreamEventType (and optional kind) to EventCategory and UIHint for frontend rendering
ui_routing:
  # Orchestrator thought events - categorized by kind
  orchestrator_thought:
    routing:
      category: planning
      component: ChatStep
      priority: high
      collapsible: true
      icon_hint: routing
    analysis:
      category: thought
      component: ChatStep
      priority: medium
      collapsible: true
      icon_hint: analysis
    quality:
      category: output
      component: ChatStep
      priority: medium
      collapsible: true
      icon_hint: quality
    progress:
      category: status
      component: ChatStep
      priority: low
      collapsible: true
      icon_hint: progress
    handoff:
      category: planning
      component: ChatStep
      priority: high
      collapsible: false
      icon_hint: handoff
    _default:
      category: thought
      component: ChatStep
      priority: medium
      collapsible: true

  # Orchestrator message events
  orchestrator_message:
    _default:
      category: status
      component: ChatStep
      priority: low
      collapsible: true

  # Agent lifecycle events
  agent_start:
    _default:
      category: step
      component: ChatStep
      priority: low
      collapsible: true
      icon_hint: agent_start
  agent_complete:
    _default:
      category: step
      component: ChatStep
      priority: low
      collapsible: true
      icon_hint: agent_complete
  agent_message:
    _default:
      category: output
      component: MessageBubble
      priority: medium
      collapsible: false
  agent_output:
    _default:
      category: output
      component: MessageBubble
      priority: high
      collapsible: false

  # Reasoning events (GPT-5 chain-of-thought)
  reasoning_delta:
    _default:
      category: reasoning
      component: Reasoning
      priority: medium
      collapsible: true
  reasoning_completed:
    _default:
      category: reasoning
      component: Reasoning
      priority: medium
      collapsible: true

  # Response events
  response_delta:
    _default:
      category: response
      component: MessageBubble
      priority: high
      collapsible: false
  response_completed:
    _default:
      category: response
      component: MessageBubble
      priority: high
      collapsible: false

  # Error events
  error:
    _default:
      category: error
      component: ErrorStep
      priority: high
      collapsible: false

  # Status events
  cancelled:
    _default:
      category: status
      component: ChatStep
      priority: medium
      collapsible: false
      icon_hint: cancelled
  connected:
    _default:
      category: status
      component: ChatStep
      priority: low
      collapsible: false
      icon_hint: connected
  heartbeat:
    _default:
      category: status
      component: ChatStep
      priority: low
      collapsible: true
      icon_hint: heartbeat
  done:
    _default:
      category: status
      component: ChatStep
      priority: low
      collapsible: true

  # Fallback for unknown event types
  _fallback:
    category: status
    component: ChatStep
    priority: low
    collapsible: true

# Tracing / Observability
tracing:
  enabled: true # Set to false to disable all tracing
  otlp_endpoint: http://localhost:4317 # AI Toolkit / OpenTelemetry Collector endpoint (corrected port)
  capture_sensitive: true # Capture prompts & completions (set to true only for debugging - GDPR/privacy risk)
  # Azure Monitor / AI Foundry export (optional)
  # Set connection string to export traces to Microsoft AI Foundry
  # Get this from: Foundry Portal > Your Project > Tracing > Manage data source > Connection string
  # Or set APPLICATIONINSIGHTS_CONNECTION_STRING env var
  azure_monitor_connection_string: # e.g., "InstrumentationKey=xxx;IngestionEndpoint=https://xxx.applicationinsights.azure.com/"

# Evaluation Framework
evaluation:
  enabled: true # Enable to run batch evaluations (Option B activated)
  dataset_path: src/agentic_fleet/data/evaluation_tasks.jsonl
  output_dir: .var/logs/evaluation
  metrics:
    - quality_score
    - keyword_success
    - latency_seconds
    - routing_efficiency
    - refinement_triggered
    - relevance_score # Fraction of keywords present (semantic proxy)
    - token_count # Approximate output token count
    - estimated_cost_usd # Estimated model cost based on token_count
  max_tasks: 5 # 0 = no limit
  stop_on_failure: true # Abort early on first failed success metric
  # Phase 4: Disable caching during evaluation for accurate measurements
  disable_caching: false # Set to true to disable all caching during evaluation runs
