[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "peppy_sage"
version = "0.1.15"
description = "Hybrid Rust/Python peptide scoring library"
authors = [{ name = "Daniel Geiszler" }]
license = { text = "MIT" }
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Rust",
    "Operating System :: OS Independent",
]

[tool.maturin]
bindings = "pyo3"
# Tells Maturin where to find the high-level Python files:
python-source = "python"
# Explicitly tells Maturin the compiled file goes inside the peppy_sage package:
module-name = "peppy_sage._peppy_sage"
manifest-path = "peppy_sage/Cargo.toml"
