[package]
name = "peppy_sage"
version = "0.1.15"
edition = "2024"

[lib]
name = "_peppy_sage"
crate-type = ["cdylib"]

[dependencies]
sage_core = { path = "../sage_core", package = "sage-core" }
rayon = "1.5"
pyo3 = { version = "0.26", features = ["extension-module", "abi3-py311"] }
dashmap = "5.5.3"
fnv = "1.0.7"
pyo3-polars = "0.25"
polars = "*"


[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
debug = true        # ← KEEP THIS
strip = "none"      # ← KEEP THIS
