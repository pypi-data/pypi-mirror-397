[project]
name = "hwdocs-mcp"
version = "0.1.2"
description = "MCP server for hardware documentation search and management"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "LlamaIndex", email = "logan@runllama.ai" }]
requires-python = ">=3.10"
keywords = ["mcp", "hardware", "documentation", "embedded", "ai", "cursor", "claude"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Documentation",
]

dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "ruff>=0.8.0",
]

[project.scripts]
hwdocs-mcp = "hwdocs_mcp.server:main"
hwdocs = "hwdocs_mcp.cli:main"

[project.urls]
Homepage = "https://github.com/run-llama/semtools"
Documentation = "https://github.com/run-llama/semtools#readme"
Repository = "https://github.com/run-llama/semtools"
Issues = "https://github.com/run-llama/semtools/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/hwdocs_mcp"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.ruff.lint.isort]
known-first-party = ["hwdocs_mcp"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
