[project]
name = "wetlands"
version = "0.4.11"
description = "Wetlands is a lightweight library to create conda environment and execute code inside them."
authors = [{name = "Arthur Masson", email = "arthur.masson@inria.fr"}]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "typing-extensions>=4.0; python_version < '3.11'",
    "tomli>=1.0; python_version < '3.11'",
    "psutil>=6.1.0",
    "pyyaml>=6.0.2",
    "send2trash>=1.8.3",
    "json5>=0.12.1",
    "packaging>=24.2",
]
classifiers = [
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

[project.scripts]
wetlands = "wetlands.main:main"

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.hatch.build.targets.wheel]
packages = ["src/wetlands"]

[project.optional-dependencies]
docs = [
    "mike>=2.1.3",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-include-markdown-plugin>=7.1.5",
    "mkdocs-literate-nav>=0.6.2",
    "mkdocs-material>=9.6.11",
    "mkdocstrings[python]>=0.29.1",
]

shared-memory = [
    "numpy>=1.26",
]
debug = [
    "debugpy>=1.8.17",
    "json5>=0.12.1"
]

[dependency-groups]
dev = [
    "ipdb>=0.13.13",
    "mypy>=1.15.0",
    "pytest>=8.3.5",
    "pytest-mock>=3.14.0",
    "ruff>=0.9.6",
    "types-psutil>=6.1.0.20241221",
    "types-pyyaml>=6.0.12.20241230",
]

[tool.ruff]
line-length = 120
lint.ignore = ["E701", "F541"]

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "DEBUG"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
