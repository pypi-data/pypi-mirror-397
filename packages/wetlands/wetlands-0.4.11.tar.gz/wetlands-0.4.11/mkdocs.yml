site_name: Wetlands
site_url: https://arthursw.github.io/wetlands/
repo_url: https://github.com/arthursw/wetlands
repo_name: arthursw/wetlands
theme:
  name: material
  logo: WetlandInverted.svg
  features:
    - navigation.instant
  #   - navigation.expand
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: teal
      accent: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: teal
      accent: green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra:
  version:
    provider: mike

nav:
  - Overview: index.md
  - Getting started: getting_started.md
  - Advanced example: advanced_example.md
  - Debugging: debugging.md
  - Logging: logging.md
  - Shared memory: shared_memory.md
  - Secifying dependencies: dependencies.md
  - How it works: how_it_works.md
  - Code Reference: reference/

plugins:
  - search
  - gen-files:
      scripts:
        - scripts/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - mkdocstrings:
      handlers:
        python:
          options:
            show_symbol_type_heading: true
            members_order: source
            summary:
              attributes: false
              functions: true
  - mike:
      alias_type: symlink
  - include-markdown

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
