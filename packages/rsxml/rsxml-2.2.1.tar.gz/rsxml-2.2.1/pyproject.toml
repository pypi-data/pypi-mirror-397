###############
# rsxml packaging configuration (uv + PEP 621)
# After migration from setup.py / Poetry.
# Build with:   uv build
# Publish with: uv publish --token $PYPI_TOKEN
###############

[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rsxml"
dynamic = ["version", "readme"]
description = "Riverscapes XML helpers for use across Python3 open-source GIS Stack"
authors = [ { name = "Matt Reimer", email = "info@northarrowresearch.com" } ]
# PEP 621/639 license specification (avoid deprecated classifier usage)
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
  "lxml>=4.9.2",
  "requests>=2.31.0",
  "semver>=2.10.2",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Scientific/Engineering :: GIS",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Typing :: Typed",
  "Operating System :: OS Independent",
]
keywords = ["riverscapes", "xml", "gis", "hydrology"]
urls = { "Source" = "https://github.com/Riverscapes/RiverscapesXML", "Homepage" = "https://github.com/Riverscapes/RiverscapesXML", "Issues" = "https://github.com/Riverscapes/RiverscapesXML/issues" }

[project.optional-dependencies]
dev = [
  "boto3>=1.42.10",
  "botocore>=1.42.10",
  "questionary>=2.1.1",
  "pytest>=8.3.4",
  "ruff>=0.1.0",
  "nox>=2023.4.22",
  "pre-commit>=3.5.0",
  "termcolor>=2.3.0",
  "jsonschema>=4.15.0",
]

[tool.ruff]
line-length = 140
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "B"] # pycodestyle, pyflakes, isort, bugbear

[tool.ruff.lint.per-file-ignores]
"examples/*" = ["E501"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]

[tool.setuptools]
zip-safe = false

[tool.setuptools.packages.find]
where = ["src"]
include = ["rsxml*"]

[tool.setuptools.package-data]
rsxml = ["py.typed"]

[tool.setuptools.dynamic]
version = { attr = "rsxml.__version__" }
readme = { file = ["README.md"], content-type = "text/markdown" }

[tool.uv]
dev-dependencies = ["rsxml[dev]"]
