[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "netrun-auth"
version = "2.0.0"
description = "Unified authentication library for Netrun Systems portfolio - Service #59"
authors = [
    {name = "Daniel Garza", email = "daniel@netrunsystems.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
keywords = ["authentication", "jwt", "oauth", "azure-ad", "azure-ad-b2c", "fastapi", "security", "rbac", "mfa", "casbin", "social-login"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security",
    "Topic :: Security :: Cryptography",
    "Framework :: FastAPI",
    "Framework :: Pydantic",
    "Framework :: Pydantic :: 2",
]
dependencies = [
    "netrun-core>=1.0.0",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "pyjwt[crypto]>=2.8.0",
    "cryptography>=41.0.0",
    "redis>=5.0.0",
    "pwdlib[argon2]>=0.2.0",
    "casbin>=1.36.0",
]

[project.optional-dependencies]
azure = [
    "msal>=1.26.0",
    "azure-identity>=1.15.0",
    "azure-keyvault-secrets>=4.8.0",
]
b2c = [
    "msal>=1.26.0",
    "httpx>=0.26.0",
    "pyjwt[crypto]>=2.8.0",
]
oauth = [
    "authlib>=1.3.0",
    "httpx>=0.26.0",
]
fastapi = [
    "fastapi>=0.109.0",
    "starlette>=0.36.0",
]
casbin = [
    "casbin-async-sqlalchemy-adapter>=1.0.0",
    "casbin-redis-adapter>=1.0.0",
]
logging = [
    "netrun-logging>=2.0.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "httpx>=0.25.0",
    "black>=23.12.0",
    "ruff>=0.1.8",
    "mypy>=1.7.0",
    "types-redis>=4.6.0",
    "pre-commit>=3.6.0",
]
all = [
    "netrun-auth[azure,b2c,oauth,fastapi,casbin,logging]",
]

[project.urls]
Homepage = "https://netrunsystems.com"
Documentation = "https://docs.netrunsystems.com/auth"
Repository = "https://github.com/netrunsystems/netrun-auth"
Issues = "https://github.com/netrunsystems/netrun-auth/issues"
Changelog = "https://github.com/netrunsystems/netrun-auth/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["netrun", "netrun_auth"]

[tool.hatch.build.targets.sdist]
include = [
    "/netrun",
    "/netrun_auth",
    "/tests",
    "/examples",
    "README.md",
    "LICENSE",
    "CHANGELOG.md",
    "requirements.txt",
    "requirements-dev.txt",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"
addopts = [
    "-v",
    "--strict-markers",
    "--cov=netrun.auth",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov",
    "--cov-report=xml:coverage.xml",
    "--cov-fail-under=80",
]
markers = [
    "integration: Integration tests requiring external services",
    "unit: Unit tests with no external dependencies",
    "slow: Tests that take significant time to run",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

[tool.coverage.run]
source = ["netrun.auth"]
branch = true
omit = [
    "tests/*",
    "*/__pycache__/*",
    "*/.venv/*",
    "*/venv/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
precision = 2
show_missing = true
fail_under = 80

[tool.coverage.html]
directory = "htmlcov"

[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 100
target-version = "py311"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "C",   # flake8-comprehensions
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]
exclude = [
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    "__pycache__",
    "build",
    "dist",
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports in __init__.py
"tests/*" = ["S101"]      # allow assert in tests

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "normal"
ignore_missing_imports = false
strict_equality = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false

[[tool.mypy.overrides]]
module = [
    "redis.*",
    "pwdlib.*",
    "jwt.*",
    "azure.*",
]
ignore_missing_imports = true
