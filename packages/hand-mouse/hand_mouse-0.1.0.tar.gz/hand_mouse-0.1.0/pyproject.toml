[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hand-mouse"
version = "0.1.0"
description = "Control your computer with hand gestures or eye gaze (experimental)."
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "FRANCIS JUSU", email = "jusufrancis08@gmail.com" }]
requires-python = ">=3.8"
dependencies = [
    "mediapipe",
    "opencv-python",
    "pyautogui",
    "numpy",
]
keywords = ["computer-vision", "accessibility", "hands", "eye-tracking", "mediapipe"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://github.com/Francis589png/HAND-MOUSE"
Source = "https://github.com/Francis589-png/HAND-MOUSE"
Issues = "https://github.com/Francis589-png/HAND-MOUSE/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["hand_mouse*"]
