version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
    groups:
      gh-actions:
        patterns:
          - "*"
    commit-message:
      prefix: ci

  - package-ecosystem: uv
    directory: /
    schedule:
      interval: weekly
    groups:
      uv-dependencies:
        patterns:
          - "*"
    commit-message:
      prefix: 'deps: uv'
