[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "psi-continuum-v2"
version = "0.2.3"
description = "Psi-Continuum v2: cosmological framework and joint likelihood analysis for the Psi-CDM model."
readme = { file = "README_PYPI.md", content-type = "text/markdown" }
requires-python = ">=3.10"
license = { text = "MIT" }

authors = [
  { name = "Dmitry V. Klimov", email = "d.klimov.psi@gmail.com" }
]

keywords = [
  "cosmology",
  "psi-continuum",
  "lcdm",
  "dark-energy",
  "supernovae",
  "bao",
  "desi",
  "pantheon",
  "astrophysics"
]

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Scientific/Engineering :: Astronomy",
  "Topic :: Scientific/Engineering :: Physics",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Operating System :: OS Independent"
]

dependencies = [
  "numpy>=1.23",
  "scipy>=1.9",
  "matplotlib>=3.6",
]

[project.urls]
Homepage = "https://github.com/dmitrylife/psi-continuum-v2"
Documentation = "https://psi-continuum.org/docs/v2"
Source   = "https://github.com/dmitrylife/psi-continuum-v2"
Issues   = "https://github.com/dmitrylife/psi-continuum-v2/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["psi_continuum_v2*"]

[tool.setuptools.package-data]
psi_continuum_v2 = [
    "analysis/styles/*.mplstyle"
]

[project.scripts]
psi-cli = "psi_continuum_v2.cli.menu:menu"
psi-run-all = "psi_continuum_v2.cli.run_all:main"
psi-check-data = "psi_continuum_v2.check_data:main"
psi-download-data = "psi_continuum_v2.data_manager.download:main"
psi-make-plots-pub = "psi_continuum_v2.analysis.plots.make_publication_plots:main"

[project.optional-dependencies]
test = ["pytest"]
