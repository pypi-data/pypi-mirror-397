[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyrethrin"
version = "0.1.0"
description = "Exhaustive exception handling for Python"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.11"
authors = [
    { name = "Mel Shakobyan" }
]
keywords = ["exceptions", "error-handling", "result", "exhaustive", "pattern-matching"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]

[project.optional-dependencies]
static = []
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "mypy>=1.8",
    "ruff>=0.1",
]

[project.scripts]
pyrethrin = "pyrethrin.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["pyrethrin"]

[tool.hatch.build.targets.wheel.shared-data]
"pyrethrin/bin/*" = "pyrethrin/bin/"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
