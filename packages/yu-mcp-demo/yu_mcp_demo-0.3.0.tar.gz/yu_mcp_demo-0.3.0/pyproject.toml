[project]
name = "yu-mcp-demo"
version = "0.3.0"
description = "A demo MCP server with basic arithmetic operations (add, subtract, multiply, divide) and greeting features."
readme = "README.md"
authors = [
    { name = "plion818", email = "patrick89818pp@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "mcp[cli]>=1.24.0",
]

[project.scripts]
yu-mcp-demo = "yu_mcp_demo:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
