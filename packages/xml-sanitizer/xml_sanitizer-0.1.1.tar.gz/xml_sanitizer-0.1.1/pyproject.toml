[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "xml-sanitizer"
version = "0.1.1"
description = "Safely escape ampersands in XML without double-encoding"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name="Tanveer Mustafa", email="tanveermustafa94@gmail.com" }
]
keywords = ["xml", "escaping", "regex", "parsing"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/android4561/xml-sanitizer"
