[project]
name = "mergeron"
description = "Python for analyzing merger enforcement policy"
authors = [{ name = "Murthy Kambhampaty", email = "smk@capeconomics.com" }]
readme = "README.rst"
license = "MIT"
license-files = ["./docs/source/license.rst"]
keywords = [
    "merger enforcement policy",
    "merger guidelines",
    "merger screening",
    "enforcement presumptions",
    "concentration standards",
    "diversion ratio",
    "upward pricing pressure",
    "GUPPI",
]
version = "2025.739602.4"
requires-python = ">=3.12,<4.0"

# Classifiers list: https://pypi.org/classifiers/
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

dependencies = [
    "aenum>=3.1.16",
    "attrs>=25.3.0",
    "backports.zstd; python_version < '3.14'",
    "beautifulsoup4>=4.13.4",
    "certifi>=2025.6.15",
    "h5py>=3.14.0",
    "jinja2>=3.1.6",
    "joblib>=1.5.1",
    "lxml>=6.0.0",
    "matplotlib>=3.10.3",
    "mpmath>=1.3.0",
    "python-calamine>=0.4.0",
    "ruamel-yaml>=0.18.14",
    "scipy>=1.16.0",
    "sympy>=1.14.0",
    "types-beautifulsoup4>=4.12.0.20250516",
    "urllib3>=2.5.0",
    "hdf5plugin (>=6.0.0,<7.0.0)",
]

[project.urls]
Homepage = "https://mergeron.capeconomics.com/"
Repository = "https://github.com/capeconomics/mergeron.git"


[dependency-groups]
doc = [
    "sphinx<9",
    "sphinx-autodoc-typehints",
    "sphinx-autoapi",
    "sphinx-immaterial",
    "linuxdoc",
    "ipython",
    "ipython-pygments-lexers",
    "roman_numerals",
]
lint = ["ruff", "mypy", "radon", "xenon"]
test = [
    "coverage",
    "pendulum",
    "pytest",
    "pytest-cov",
    "pytest-xdist",
    "pytest-sugar",
    "tox",
]
dev = ["semver", "twine"]

[tool.ruff]

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

fix = true

# Same as Black.
line-length = 88
indent-width = 4


[tool.ruff.lint]
# Borrowed primaryly from,
#   https://github.com/sphinx-doc/sphinx/blob/master/pyproject.toml

select = [
    "D", # docstrings
    "E", # pycodestyle
    "F", # Pyflakes
    "I", # isort
    "W", # pycodestyle
    # plugins:
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "FURB", # refurb
    "ICN",  # flake8-import-conventions
    "NPY",  # NumPy-specific rules
    "PIE",  # flake8-pie
    "PL",   # pylint
    "PTH",  # flake8-use-pathlib
    "S",    # flake8-bandit
    "SIM",  # flake8-simplify
    "TID",  # flake8-tidy-imports
    "TC",   # flake8-type-checking
    "UP",   # pyupgrade
    "RUF",  # ruff-specific
]

ignore = [
    # flake-8 line length
    "E501",
    # pycodestyle
    "E741",
    # flake8-bugbear
    "B006",
    "B023",
    # flake8-bugbear opinionated (disabled by default in flake8)
    "B904",
    "B905",
    "PLC2801", # unnecessary-dunder-call
    "PLR2004", # avoid magic values
    # RUF
    "RUF052",
    # flake8-type-checking
    "TC001", # move application import into a type-checking block
    "TC002", # move third-party import into a type-checking block
    "TC003", # move third-party import into a type-checking block
    # Use typing.TypeAlias for now:
    # mypy yet to implements PEP 695 type aliases;
    # sphinx (as setup here) gives different results with TypeAlias and typing statement
    "UP040",
]

[tool.ruff.lint.isort]
split-on-trailing-comma = false

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = true
line-ending = "lf"
preview = true

[tool.mypy]

fixed_format_cache = true
cache_fine_grained = true
ignore_missing_imports = false
warn_unreachable = false
warn_redundant_casts = true
strict = true
strict_equality = true
strict_equality_for_none = true
local_partial_types = true
allow_redefinition_new = true
enable_incomplete_feature = ["PreciseTupleTypes"]

show_column_numbers = true
show_error_codes = true
show_error_context = true

no_implicit_optional = true
no_implicit_reexport = true

allow_redefinition = true

[tool.pytest]
log_auto_indent = "4"
minversion = "9.0"
addopts = [
    "--import-mode=importlib",
    "--cov=mergeron",
    "--cov-report=html:tests/cov_html",
]
testpaths = ["tests"]
filterwarnings = [
    "all",
    "ignore::DeprecationWarning:dateutil.tz.tz",
    "ignore::DeprecationWarning:jinja2.lexer",
    "ignore::DeprecationWarning:joblib._utils",
    "ignore::RuntimeWarning:mergeron.core.empirical_margin_distribution",
    "ignore::RuntimeWarning:mergeron.core.proportions_tests",
    "ignore::RuntimeWarning:mergeron.gen.enforcement_stats",
]
tmp_path_retention_policy = "failed"


[tool.tox]
requires = ["tox>=4.19"]
skip_missing_interpreters = true
isolated_build = true

[tool.tox.env_run_base]
commands = [
    [
        "uv",
        "sync",
        "--active",
        "--group",
        "lint",
        "--group",
        "test",
    ],
    [
        "ruff",
        "check",
        "./src",
    ],
    [
        "mypy",
        "./src",
    ],
    [
        "pytest",
        { replace = "posargs", extend = true },
    ],
]

description = "install ruff, mpypy, pytest in a virtual environment and invoke each, in turn"
deps = ["poetry-core"]
allowlist_externals = ["uv"]

[tool.uv]
default-groups = ["dev"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
