[project]
name = "pytex-lib"
version = "0.1.12"
description = "Decorate your functions to direct the output to a LaTeX file."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pathlib>=1.0.1",
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytex-lib",
]

[tool.uv.workspace]
members = [
    ".",
]

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.uv.sources]
pytex-lib = { workspace = true }
