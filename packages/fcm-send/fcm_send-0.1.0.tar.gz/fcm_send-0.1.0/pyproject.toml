[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fcm-send"
version = "0.1.0"
description = "A Python CLI tool for sending Firebase Cloud Messaging (FCM) notifications"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Felipe Ferreira", email = "mfelipeof@gmail.com" }
]
keywords = [
    "firebase",
    "fcm",
    "push-notifications",
    "cloud-messaging",
    "notifications",
    "cli",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Communications",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
dependencies = [
    "firebase-admin>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "build>=1.0.0",
    "twine>=5.0.0",
    "pylint>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/mfdeveloper/firebase_cloud_messaging_cli"
Documentation = "https://github.com/mfdeveloper/firebase_cloud_messaging_cli#readme"
Repository = "https://github.com/mfdeveloper/firebase_cloud_messaging_cli"
Issues = "https://github.com/mfdeveloper/firebase_cloud_messaging_cli/issues"

[project.scripts]
fcm-send = "fcm_send:main"
fcm-sender = "fcm_send:main"

[tool.hatch.build.targets.wheel]
packages = ["src/fcm_send"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]
