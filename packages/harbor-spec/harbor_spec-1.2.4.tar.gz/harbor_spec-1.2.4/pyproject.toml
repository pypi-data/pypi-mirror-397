[project]
name = "harbor-spec"
version = "1.2.4"
description = "Harbor-spec v1.0.2 reference implementation (Python-only)"
requires-python = ">=3.9"
readme = "README.md"
license = { file = "LICENSE" }
dependencies = [
  "pyyaml",
  "openai>=1.0.0",
  "python-dotenv>=1.0.0",
  "rich>=13.7",
  "pathspec>=0.11.0",
]

[project.scripts]
harbor = "harbor.cli.main:main"

[project.optional-dependencies]
dev = [
  "pytest",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"

[tool.setuptools.packages.find]
include = ["harbor*"]
