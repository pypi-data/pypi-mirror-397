[build-system]
requires = ["uv_build >= 0.9.5, <0.10.0"]
build-backend = "uv_build"

[project]
name = "Stat386-FinalProject-Divorce-Crime"
version = "0.1.2"
description = "Divorce and Crime Data Analysis"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
dependencies = [
    "numpy>=1.26.0",
]

[project.urls]
Homepage = "https://github.com/behunin3/Stat386-FinalProject"
Repository = "https://github.com/behunin3/Stat386_FinalProject.git"
Issues = "https://github.com/behunin3/Stat386-FinalProject/issues"