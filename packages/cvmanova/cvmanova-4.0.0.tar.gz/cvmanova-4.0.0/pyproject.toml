[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cvmanova"
version = "4.0.0"
description = "Cross-validated MANOVA for fMRI data analysis"
readme = "README.md"
license = {text = "GPL-3.0-or-later"}
authors = [
    {name = "Carsten Allefeld", email = "carsten.allefeld@gmail.com"}
]
maintainers = [
    {name = "Carsten Allefeld", email = "carsten.allefeld@gmail.com"}
]
keywords = [
    "fMRI",
    "MVPA",
    "multivariate pattern analysis",
    "MANOVA",
    "searchlight",
    "neuroimaging",
    "cross-validation"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Scientific/Engineering :: Image Processing",
]
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "nibabel>=3.0.0",
    "joblib>=1.0.0",
    "tqdm>=4.60.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
test = [
    "pytest>=7.0.0",
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://github.com/allefeld/cvmanova"
Documentation = "https://github.com/allefeld/cvmanova"
Repository = "https://github.com/allefeld/cvmanova"
Issues = "https://github.com/allefeld/cvmanova/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
