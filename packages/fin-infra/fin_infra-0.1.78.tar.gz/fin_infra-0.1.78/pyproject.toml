[tool.poetry]
name = "fin-infra"
version = "0.1.78"
description = "Financial infrastructure toolkit: banking connections, market data, credit, cashflows, and brokerage integrations"
authors = ["Ali Khatami <aliikhatami94@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "fin_infra", from = "src" }]
keywords = ["finance", "banking", "plaid", "brokerage", "markets", "credit", "tax", "cashflow", "fintech", "infra"]
include = [
    "src/fin_infra/py.typed",
    "src/fin_infra/docs/**/*",
    "src/fin_infra/bundled_docs/**/*"
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: FastAPI",
    "Typing :: Typed"
]

[tool.poetry.urls]
Homepage = "https://github.com/nfraxlab/fin-infra"
Repository = "https://github.com/nfraxlab/fin-infra"
Issues = "https://github.com/nfraxlab/fin-infra/issues"
Documentation = "https://nfrax.com/fin-infra"

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
httpx = ">=0.25.0"
pydantic = ">=2.0"
pydantic-settings = ">=2.0"
python-dotenv = ">=1.0.0"
typing-extensions = ">=4.0"

# Infra utilities
tenacity = ">=8.0.0"
cashews = { version = ">=7.0", extras = ["redis"] }
loguru = ">=0.7.0"
numpy = ">=1.24.0"
numpy-financial = ">=1.0.0"
# svc-infra = { path = "../svc-infra", develop = true }  # Local dev only - uncomment for local development

# ai-infra for LLM-powered features (always included)
ai-infra = ">=0.1.142"

# Optional provider dependencies (install via extras)
yahooquery = { version = ">=2.3.0", optional = true }
ccxt = { version = ">=4.0.0", optional = true }
plaid-python = { version = ">=25.0.0", optional = true }

[tool.poetry.extras]
# Market data providers
markets = ["yahooquery", "ccxt"]
yahoo = ["yahooquery"]
crypto = ["ccxt"]
# Banking providers
plaid = ["plaid-python"]
banking = ["plaid-python"]
# All providers
all = ["yahooquery", "ccxt", "plaid-python"]

[tool.poetry.group.dev.dependencies]
pytest = ">=8.0.0"
pytest-asyncio = ">=0.23.0"
mypy = ">=1.10.0"
ruff = ">=0.6.0"
black = ">=24.0.0"
isort = ">=5.13.0"
flake8 = ">=7.0.0"
pre-commit = ">=3.0.0"
types-requests = ">=2.31.0"
pytest-cov = ">=4.0.0"
aiosqlite = ">=0.20.0"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_functions = ["test_*"]
addopts = "-q -m 'not acceptance'"
markers = [
    "providers: External provider client tests",
    "models: Financial domain models tests",
    "acceptance: Acceptance tests (opt-in)",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.mypy]
python_version = "3.13"
ignore_missing_imports = true
no_implicit_optional = true
install_types = true
non_interactive = true
check_untyped_defs = true
warn_return_any = true
warn_unused_ignores = false
files = "src"
exclude = '^(\.venv|venv|build|dist|node_modules|tests)/'
plugins = ["pydantic.mypy"]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
fin-infra = "fin_infra.__main__:main"
