[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cacheado"
version = "1.4.2"
description = "Advanced Python cache system with multi-tenant support, scope hierarchies, and configurable eviction policies"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
  { name = "George Mendonca Silva de Morais", email = "george1bsilva@outlook.com" },
]
keywords = ["cache", "multi-tenant", "hierarchical", "eviction", "thread-safe"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.optional-dependencies]
# Cache backends dependencies
redis = ["redis[asyncio]>=5.0.0"]
memcached = ["pymemcache>=4.0.0"]
mongodb = ["pymongo>=4.10.1"]
all = ["redis[asyncio]>=5.0.0", "pymemcache>=4.0.0", "pymongo>=4.10.1"]
# Developer dependencies
dev = [
  "pytest>=7.0.0",
  "pytest-cov>=4.0.0",
  "pytest-asyncio>=0.21.0",
  "flake8>=6.0.0",
  "black>=23.0.0",
  "isort>=5.12.0",
  "mypy>=1.0.0",
  "pre-commit>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/GeorgeOgeorge/cacheado"
Repository = "https://github.com/GeorgeOgeorge/cacheado"
Documentation = "https://github.com/GeorgeOgeorge/cacheado#readme"
"Bug Tracker" = "https://github.com/GeorgeOgeorge/cacheado/issues"

[tool.setuptools]
py-modules = ["cache", "cache_types"]

[tool.setuptools.packages.find]
where = ["."]
include = [
  "storages*",
  "protocols*",
  "cache_scopes*",
  "cache_policies*",
  "eviction_policies*",
]
exclude = ["tests*"]

[tool.black]
line-length = 127
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 127
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
namespace_packages = true
explicit_package_bases = true
