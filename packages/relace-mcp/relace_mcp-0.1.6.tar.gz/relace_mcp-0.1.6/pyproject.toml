[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "relace-mcp"
version = "0.1.6"
description = "Unofficial Relace MCP Server - Fast code merging via Relace API"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "possible055" }]
requires-python = ">=3.12"
keywords = ["relace", "instant-apply", "model-context-protocol", "mcp-server"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: FastAPI",
    "Environment :: Plugins",
]
dependencies = ["fastmcp>=2.0.0", "httpx>=0.28.0", "python-dotenv>=1.0.0", "charset-normalizer>=3.0.0"]

[project.urls]
Repository = "https://github.com/possible055/relace-mcp"
Documentation = "https://github.com/possible055/relace-mcp#readme"
Issues = "https://github.com/possible055/relace-mcp/issues"

[project.optional-dependencies]
dev = ["pytest>=8.4.1", "pytest-asyncio>=1.3.0"]

[project.scripts]
relace-mcp = "relace_mcp.server:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
relace_mcp = ["**/*.yaml"]

[tool.setuptools.packages.find]
where = ["src"]
include = ["relace_mcp*"]
exclude = ["tests*"]

[tool.bandit]
exclude_dirs = ["tests"]

[tool.mypy]
python_version = "3.12"

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
