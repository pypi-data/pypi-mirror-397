# Fly.io Configuration for MOA Telehealth Governor API
# Deploy: fly deploy

app = 'moa-telehealth-governor'
primary_region = 'sjc'

[build]
  dockerfile = "Dockerfile"

[env]
  MOA_MODE = "prod"
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
