[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sunlm"
version = "0.1.3.post1"
description = "Simple social-science-friendly OLS regression tools"
authors = [
  { name = "Seonwoo (Sun) Kim", email = "Seonwoo.Kim@nau.edu" }
]
readme = "README.md"
requires-python = ">=3.9"

# 패키지가 자동으로 설치해야 하는 라이브러리들
dependencies = [
    "pandas>=1.3",
    "numpy>=1.21",
    "statsmodels>=0.13",
    "patsy>=0.5"
]

# 선택: PyPI에서 보일 추가 정보들
license = { text = "MIT" }
keywords = ["statistics", "ols", "social science", "regression"]

[project.urls]
Homepage = "https://github.com/formulated/sslm"
Documentation = "https://github.com/formulated/sslm"