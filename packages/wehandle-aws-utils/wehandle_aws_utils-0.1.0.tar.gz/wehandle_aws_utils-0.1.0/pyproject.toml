[project]
name = "wehandle-aws-utils"
version = "0.1.0"
description = "Biblioteca para utilitários relacionados a AWS do time de automação"
readme = "README.md"
authors = [
    { name = "Leonardo Pinheiro", email = "leonardo.pinheiro@wehandle.com" }
]
requires-python = ">=3.11"
dependencies = [
    "boto3",
    "botocore",
]

[build-system]
requires = ["uv_build>=0.9.17,<0.10.0"]
build-backend = "uv_build"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]

[tool.mypy]
python_version = "3.11"
strict = true

[dependency-groups]
dev = [
    "mypy>=1.19.1",
    "pytest>=9.0.2",
    "ruff>=0.14.9",
]
