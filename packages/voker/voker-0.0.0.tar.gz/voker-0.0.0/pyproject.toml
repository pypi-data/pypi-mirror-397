[project]
name = "voker"
version = "0.0.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.14"
license = "Apache-2.0"
dependencies = [
    "httpx>=0.28.1",
    "requests>=2.32.5",
]

[dependency-groups]
anthropic = [
    "anthropic>=0.75.0",
]
dev = [
    "black>=25.11.0",
    "isort>=7.0.0",
    "mypy>=1.18.2",
    "pytest>=9.0.0",
    "pytest-asyncio>=1.3.0",
    "python-dotenv>=1.2.1",
    "ruff>=0.14.8",
]
google = [
    "google-genai>=1.53.0",
]
openai = [
    "openai>=2.9.0",
]

[tool.setuptools]
packages = ["voker"]

[tool.setuptools.package-data]
"voker" = ["py.typed"]

[tool.ruff.lint]
select = ["D"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.per-file-ignores]
"**/*_test.py" = ["ALL"]

