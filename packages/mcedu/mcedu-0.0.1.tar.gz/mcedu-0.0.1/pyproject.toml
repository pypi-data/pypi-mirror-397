[project]
name = "mcedu"
version = "0.0.1"
description = "Provides methods to query Minecraft Education's discovery API and to generate tokens."
authors = [
    { name = "josef240"},
]
readme = "README.md"
license={file = "LICENSE"}
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["minecraft", "mcedu", "joincode", "discovery", "minecraft education", "minecraft auth", "bedrock"]
requires-python = ">=3.11"
dependencies = [
    "requests-oauthlib>=2.0.0",
    "requests",
    "jwt"
]

[build-system] 
requires = ["setuptools>=61.0","build"] 
build-backend = "setuptools.build_meta"
