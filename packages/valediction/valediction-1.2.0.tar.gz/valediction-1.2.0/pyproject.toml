[project]
name = "valediction"
version = "1.2.0"
description = "Valediction is a convenience data validation package that allows generation, import, and constraint enforcement of user-defined data dictionaries against datasets."
authors = [{ name = "Cai Davis", email = "Cai.Davis@uhs.nhs.uk" }]
requires-python = ">=3.11,<4.0"
dependencies = [
    "pandas>=2.2.1,<3",
    "requests>=2.31.0,<3",
    "mohawk>=1.1.0,<2",
    "certifi>=2024.2.2,<2025",
    "openpyxl>=3.1.5,<4",
    "xlsxwriter>=3.2.3,<4",
    "pydantic>=2.11.4,<3",
    "tabulate>=0.9.0,<0.10",
    "tqdm>=4.67.1",
]

[dependency-groups]
dev = [
    "pytest>=7.3.1,<8",
    "pytest-cov>=4.0.0,<5",
    "commitizen>=3.13.0,<4",
    "black>=23.12.1,<24",
    "python-dotenv>=1.0.1,<2",
    "ipykernel>=6.29.5,<7",
    "faker>=37.4.0,<38",
    "mypy>=1.18.2,<2",
    "types-openpyxl (>=3.1.5.20250919,<4.0.0.0)",
    "pandas-stubs (>=2.3.2.250827,<3.0.0.0)",
    "pre-commit>=4.3.0",
]

[tool.hatch.build.targets.sdist]
include = [
    "src/valediction",
]

[tool.hatch.build.targets.wheel]
include = [
    "src/valediction",
]

[tool.hatch.build.targets.wheel.sources]
"src/valediction" = "valediction"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$major.$minor.$patch$prerelease"
version_type = "pep440"
version_provider = "pep621"
update_changelog_on_bump = true
major_version_zero = false
