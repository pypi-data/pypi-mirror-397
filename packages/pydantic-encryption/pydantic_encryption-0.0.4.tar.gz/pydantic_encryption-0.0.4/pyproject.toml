[project]
name = "pydantic_encryption"
version = "0.0.4"
description = "Encryption and Hashing Models for Pydantic"
authors = [
    { name = "Julien Kmec", email = "me@julien.dev" },
]
readme = "README.md"
packages = [
    {include = "pydantic_encryption"},
    {include = "scripts"},
]
requires-python = ">=3.11.0,<3.14"
dependencies = [
    "pydantic>=2.10.6",
    "pydantic-settings>=2.9.1",
    "evervault>=4.4.1",
    "argon2-cffi (>=23.1.0,<24.0.0)",
    "aws-encryption-sdk[mpl] (>=4.0.1,<5.0.0)",
    "boto3 (>=1.38.8,<2.0.0)",
    "pydantic-super-model (>=1.0.3,<2.0.0)",
]

[project.optional-dependencies]
sqlalchemy = [
    "sqlalchemy (>=2.0.40,<3.0.0)",
    "sqlmodel (>=0.0.24,<0.0.25)",
]
dev = [
    "pytest>=8.3.5",
    "coverage>=7.8.0",
    "pytest-env (>=1.1.5,<2.0.0)",
    "pytest-docker (>=3.2.1,<4.0.0)",
    "pytest-asyncio (>=0.26.0,<0.27.0)",
    "pytest-cov (>=6.1.1,<7.0.0)",
    "pytest-sqlalchemy (>=0.3.0,<0.4.0)",
    "sqlalchemy-utils (>=0.41.2,<0.42.0)",
    "psycopg2-binary (>=2.9.10,<3.0.0)"
]

[tool.black]
line-length = 110
target-version = ["py312"]

[tool.isort]
profile = "black"
line_length = 110

[project.scripts]
tests = "scripts.run_tests:main"

[tool.pytest_env]
ENCRYPTION_KEY = "FF9OqqsxdRoge7b0orbJ7EZAn96bLFDgoa8icBF3GNM="

[build-system]
requires = ["poetry-core", "setuptools"]
build-backend = "poetry.core.masonry.api"
