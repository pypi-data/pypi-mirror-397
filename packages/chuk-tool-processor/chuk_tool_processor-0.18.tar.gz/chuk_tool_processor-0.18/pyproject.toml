[build-system]
requires    = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chuk-tool-processor"
version = "0.18"
description = "Async-native framework for registering, discovering, and executing tools referenced in LLM responses"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "CHUK Team", email = "chrishayuk@somejunkmailbox.com"},
]
maintainers = [
    {name = "CHUK Team", email = "chrishayuk@somejunkmailbox.com"},
]
keywords = [
    "llm",
    "tools", 
    "async",
    "ai",
    "openai",
    "mcp",
    "model-context-protocol",
    "tool-calling",
    "function-calling"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Framework :: AsyncIO",
    "Typing :: Typed",
]
dependencies = [
    "chuk-mcp>=0.9",
    "dotenv>=0.9.9",
    "psutil>=7.0.0",
    "pydantic>=2.11.3",
    "uuid>=1.30",
]

# Optional dependency groups
[project.optional-dependencies]
# Fast JSON parsing (2-3x faster than stdlib json)
fast-json = [
    "orjson>=3.10.0,<4",
]

# Redis registry for distributed deployments
redis = [
    "redis[hiredis]>=5.0.0,<6",
]

# Full feature set with performance optimizations
full = [
    "orjson>=3.10.0,<4",
]

# All extras combined
all = [
    "orjson>=3.10.0,<4",
    "redis[hiredis]>=5.0.0,<6",
]

# Tell setuptools to look in src/ for your a2a package
[tool.setuptools.packages.find]
where   = ["src"]
include = ["chuk_tool_processor*"]

# Include py.typed marker file for PEP 561 compliance
[tool.setuptools.package-data]
chuk_tool_processor = ["py.typed"]

# pytest settings so it finds your src/ layout automatically
[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v --cov=src --cov-report=term --cov-report=xml --cov-report=html"
asyncio_default_fixture_loop_scope = "function"
asyncio_mode = "strict"
minversion = "8.0"

[dependency-groups]
dev = [
    "pytest-asyncio>=0.26.0",
    "pytest>=8.3.5",
    "pytest-cov>=5.0.0",
    "colorama>=0.4.6",
    "uvicorn>=0.34.2",
    "fastapi>=0.115.12",
    "langchain>=0.3.25",
    "ruff>=0.7.1",
    "mypy>=1.13.0",
    "bandit>=1.7.0",
    "pre-commit>=3.8.0",
    "coverage[toml]>=7.6.0",
    "orjson>=3.10.0",
    "redis[hiredis]>=5.0.0,<6",
    "fakeredis[lua]>=2.32.1",
]

observability = [
    "opentelemetry-api>=1.28.0",
    "opentelemetry-sdk>=1.28.0",
    "opentelemetry-exporter-otlp>=1.28.0",
    "prometheus-client>=0.21.0",
]

[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__main__.py",
    "*/sample_tools/*",
    "src/sample_tools/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if __name__ == .__main__.:",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if False:",
    "if TYPE_CHECKING:",
]
skip_covered = false
show_missing = true
precision = 2
omit = [
    "*/sample_tools/*",
    "src/sample_tools/*",
]

[tool.mypy]
python_version = "3.11"
# Enable more warnings for better type safety
warn_return_any = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true  # Changed from false to catch unused type ignores
warn_no_return = true
warn_unreachable = true  # Changed from false to catch unreachable code
strict_equality = true  # Changed from false for stricter equality checks
no_implicit_optional = true

# Type checking strictness - gradually improve these
disallow_untyped_defs = false  # TODO: Enable for public APIs
disallow_any_unimported = false
check_untyped_defs = true  # NEW: Check function bodies even if signature not typed

# Additional safety checks
strict_optional = true  # NEW: Strict None checking
disallow_untyped_calls = false  # TODO: Enable gradually
disallow_incomplete_defs = true  # NEW: Require either all or no params typed

# Ignore import errors for packages without type stubs
[[tool.mypy.overrides]]
module = [
    "chuk_mcp.*",
    "httpx_sse.*",
    "opentelemetry.*",
    "prometheus_client.*",
]
ignore_missing_imports = true

# Be less strict for test files
[[tool.mypy.overrides]]
module = ["tests.*", "sample_tools.*"]
ignore_errors = true

# TODO: Gradually reduce these overrides as code is improved
# Be more lenient for complex MCP integration code (for now)
[[tool.mypy.overrides]]
module = [
    "chuk_tool_processor.mcp.*",
    "chuk_tool_processor.plugins.*",
    "chuk_tool_processor.registry.decorators",
    "chuk_tool_processor.registry.auto_register",
    "chuk_tool_processor.execution.wrappers.*",
    "chuk_tool_processor.execution.strategies.*",
    "chuk_tool_processor.execution.tool_executor",
    "chuk_tool_processor.models.validated_tool",
]
ignore_errors = true

# Core modules: Allow untyped defs but check for other issues
# NOTE: core.processor now has better type coverage with py.typed
[[tool.mypy.overrides]]
module = [
    "chuk_tool_processor.core.processor",
]
warn_return_any = true  # Enable for core module
warn_no_return = true   # Enable for core module
disallow_untyped_defs = false  # TODO: Enable once types are added
check_untyped_defs = true  # Check function bodies

# Less strict for other modules (gradually improve)
[[tool.mypy.overrides]]
module = [
    "chuk_tool_processor.registry.*",
    "chuk_tool_processor.core.*",
    "chuk_tool_processor.execution.*",
    "chuk_tool_processor.logging.*",
]
warn_return_any = false
warn_no_return = false
disallow_untyped_defs = false
check_untyped_defs = true  # NEW: At least check function bodies

[tool.isort]
profile = "black"
line_length = 120
skip_gitignore = true
