[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "webis-html"
version = "1.0.4"
description = "Webis HTML extraction tool"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Webis", email = "webis@example.com"}
]
maintainers = [
    {name = "Webis", email = "webis@example.com"}
]
keywords = ["web", "extraction", "ai", "content", "html", "scraping", "deepseek", "llm", "text-processing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    # Core dependencies
    "beautifulsoup4>=4.12.0",
    "gne>=0.3.0",
    "joblib>=1.3.0",
    "nltk>=3.8",
    "numpy>=1.23.5,<2.0.0",
    "pandas>=1.5.0,<2.0.0",
    "requests>=2.28.0",
    "scikit-learn>=1.3.0",
    "tqdm>=4.65.0",
    "trafilatura>=1.6.0",
    "xgboost>=1.7.0",
    
    # Asynchronous HTTP client
    "httpx>=0.24.0",
    
    # Server and API dependencies
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "pydantic>=2.0.0",
    "python-multipart>=0.0.6",
    "aiofiles>=23.0.0",
    
    # CLI dependencies
    "click>=8.0.0",
    
    # Tools and utilities
    "pathlib2>=2.3.0; python_version<'3.4'",
]

[project.urls]
"Homepage" = "https://github.com/Webis/Webis"
"Bug Tracker" = "https://github.com/Webis/Webis/issues"

[project.scripts]
webis-html = "webis_html.cli.cli:cli_app"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
include = ["webis_html*", "frontend*"]
exclude = ["tests*", "src*"]

[tool.setuptools.package-data]
"webis_html" = [
    "config/*.json", 
    "config/*.txt",
    "scripts/*.py",
    "frontend/*.html",
    "frontend/*.js", 
    "frontend/*.css",
    "frontend/*.svg",
    "frontend/*.png",
    "frontend/assets/*"
]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
