[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lytiva-connect"
version = "1.0.1"
authors = [
  { name="Lytiva", email="iot@lytiva.com" },
]
description = "A Python library for interacting with Lytiva devices via MQTT."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/lytiva/lytiva-connect"
"Bug Tracker" = "https://github.com/lytiva/lytiva-connect/issues"
