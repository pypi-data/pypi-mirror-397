[package]
name = "agterm"
version = "0.1.3"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "agterm"
crate-type = ["cdylib"]

[dependencies]
flume = "0.12.0"
nix = {version = "0.30.1", features = ["term", "process", "fs"]}
ptyprocess = "0.5.0"
pyo3 = "0.27.1"
rustix = "1.1.2"

[features]
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]
