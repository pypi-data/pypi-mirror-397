[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "autocleaneeg-sl"
version = "0.2.0"
description = "Statistical Learning analysis for EEG - Z-scored Inter-Trial Coherence (ZITC) computation"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Cincinnati Brain Lab" }
]
keywords = ["eeg", "itc", "inter-trial-coherence", "neuroscience", "signal-processing", "statistical-learning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "numpy>=1.20",
    "mne>=1.0",
    "pandas>=1.3",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "eeglabio>=0.0.2",
]

[project.scripts]
autocleaneeg-sl = "autocleaneeg_sl.cli:main"

[project.urls]
Homepage = "https://github.com/cincibrainlab/autocleaneeg-sl"
Repository = "https://github.com/cincibrainlab/autocleaneeg-sl"

[tool.hatch.build.targets.wheel]
packages = ["src/autocleaneeg_sl"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "-ra",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::RuntimeWarning:mne",
]

[tool.coverage.run]
source = ["src/autocleaneeg_sl"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
show_missing = true
