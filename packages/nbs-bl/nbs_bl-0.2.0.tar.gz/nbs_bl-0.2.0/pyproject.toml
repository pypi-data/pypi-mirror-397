[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "nbs-bl"
authors = [
    {name = "Charles Titus", email = "ctitus@bnl.gov"},
]
requires-python = ">=3.9"
description = "NBS Beamline Framework"
dynamic = ["version"]
readme = "README.md"
keywords = ["bluesky", "nsls-ii", "beamline"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Public Domain",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research"
]
dependencies = ["bluesky",
    "bluesky-queueserver",
    "databroker>=2.0.0b67",
    "ophyd",
    "numpy",
    "ipython",
    "redis_json_dict",
    "numpydoc",
    "nbs-core>=0.1",
    'tomli ; python_version < "3.11"']

[project.urls]
homepage = "https://github.com/xraygui/nbs-bl"

[tool.hatch.version]
source = "vcs"

[project.entry-points."nbs_bl.plan_loaders"]
xas = "nbs_bl.plans.xas:load_xas"

[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["linux-64"]

[tool.pixi.feature.build.dependencies]
hatch = "*"

[tool.pixi.feature.build.tasks]
build = "hatch build"

[tool.pixi.environments]
build = { features = ["build"], solve-group = "default" }
