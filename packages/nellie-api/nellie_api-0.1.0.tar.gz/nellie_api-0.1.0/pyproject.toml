[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nellie-api"
version = "0.1.0"
description = "Python client for the Nellie AI Book Generation API"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["nellie", "api", "ai", "book", "generation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.25.0",
    "typing-extensions>=4.0.0; python_version < '3.11'"
]

[project.urls]
Homepage = "https://nelliewriter.com"
Repository = "https://github.com/buzzlellc/nellie-python"
Documentation = "https://nelliewriter.com/docs"

[tool.hatch.build.targets.wheel]
packages = ["nellie_api"]
