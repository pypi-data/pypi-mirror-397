[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sunny-payments"
version = "1.0.0"
description = "Official Sunny Payments Python SDK - Payment processing made simple"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Sunny Payments Team"}
]
keywords = [
    "sunny",
    "payments",
    "payment-gateway",
    "mpesa",
    "mobile-money",
    "kenya",
    "africa",
    "fintech"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial :: Point-Of-Sale",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.28.0",
    "typing-extensions>=4.0.0;python_version<'3.10'"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.20.0",
    "responses>=0.22.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "types-requests>=2.28.0"
]

[project.urls]
Homepage = "https://sunnypayments.com"
Documentation = "https://docs.sunnypayments.com"
Repository = "https://github.com/SunnyPayments/sunny-python"
Issues = "https://github.com/SunnyPayments/sunny-python/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["sunny*"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
