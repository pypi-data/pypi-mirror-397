[project]
name = "dbxdebug"
dynamic = ["version"]
description = "Client library and CLI for DOSBox-X remote debug protocols (GDB and QMP)"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "lokkju" }
]
keywords = ["dosbox", "dosbox-x", "debugging", "gdb", "qmp", "emulator"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Debuggers",
    "Topic :: System :: Emulators",
]
dependencies = [
    "click>=8.0",
    "loguru>=0.7",
]

[project.scripts]
dbxdebug = "dbxdebug.cli:main"

[dependency-groups]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.8.0",
    "pyright>=1.1.0",
    "pre-commit>=3.5.0",
    "commitizen>=3.29.0",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.targets.wheel]
packages = ["src/dbxdebug"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pyright]
include = ["src/dbxdebug", "tests"]
exclude = [".venv", "**/__pycache__"]
pythonVersion = "3.11"
typeCheckingMode = "basic"
reportMissingTypeStubs = false

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
version_scheme = "pep440"
version_provider = "scm"  # Read current version from git tags
major_version_zero = true  # Allow breaking changes in 0.x without major bump
# Use `cz bump --dry-run` to calculate next version from commits
# Then `git tag v<version>` - hatch-vcs uses the tag for package version
