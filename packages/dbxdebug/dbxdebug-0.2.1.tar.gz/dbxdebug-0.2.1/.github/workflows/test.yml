# Test workflow - runs on push/PR to main
# Builds and uploads artifacts for reuse by publish workflow

name: Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_call:
    outputs:
      artifact-name:
        description: "Name of uploaded artifact"
        value: ${{ jobs.build.outputs.artifact-name }}

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    uses: ./.github/workflows/lint.yml

  test:
    name: Test (Python ${{ matrix.python-version }})
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v5

      - name: Install uv and set up Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --locked

      - name: Run tests
        run: uv run pytest tests -v

  build:
    name: Build
    needs: test
    runs-on: ubuntu-latest
    outputs:
      artifact-name: python-package-distributions
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Need full history for hatch-vcs

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"

      - name: Build package
        run: uv build

      - name: Upload distributions
        uses: actions/upload-artifact@v5
        with:
          name: python-package-distributions
          path: dist/
          retention-days: 1
