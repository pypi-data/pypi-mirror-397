[project]
name = "helicon-sequenceai"
version = "0.1.0"
description = "Lightweight ONNX Runtime predictor for Helicon SequenceAI models."
readme = "README.md"
requires-python = ">= 3.11"
license = { file = "LICENSE" }
license-files = ["LICENSE", "NOTICE"]
authors = [
  { name = "Helicon", email = "fraz.ali@helicon.ai" },
]
classifiers = [
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
]

dependencies = [
  "numpy>=2.0.0",
  "onnxruntime>=1.22.0",
]

[project.optional-dependencies]
# Optional GPU provider for x86_64 Linux environments.
gpu = [
  "onnxruntime-gpu>=1.22.0; platform_system == 'Linux' and platform_machine == 'x86_64'",
]

[dependency-groups]
dev = [
  "pytest>=8.0.0",
]

[project.urls]
Repository = "https://github.com/heliconhq/helicon-sequenceai"
Issues = "https://github.com/heliconhq/helicon-sequenceai/issues"

[build-system]
requires = ["hatchling>=1.27"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/helicon"]

[tool.hatch.build.targets.sdist]
only-include = ["src/helicon", "tests", "pyproject.toml", "README.md", "LICENSE", "NOTICE"]

