[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyfrontkit"
version = "1.1.0"  
description = "A Python tool to generate HTML and CSS with programmale syntax."
readme = "README.md"

authors = [
    {name = "Eduardo Antonio Ferrera Rodr√≠guez", email = "enzoferrera.23@gmail.com"},
]

keywords = ["html", "css", "python", "frontend", "mlops", "data app"]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]


[project.urls]
Homepage = "https://github.com/Edybrown/pyfrontkit"
Source = "https://github.com/Edybrown/pyfrontkit"
Issues = "https://github.com/Edybrown/pyfrontkit/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["pyfrontkit*"]
