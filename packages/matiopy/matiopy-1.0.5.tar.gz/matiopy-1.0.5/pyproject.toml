[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "matiopy"
version = "1.0.5"
dependencies = [
    "numpy"
]
requires-python = ">=3.8"
description = "A library for 2D transformations and vector operations"
readme = "README.md"
license = "MIT"
authors = [
    {name = "frigatzero"},
    {name = "Rodion-77"}
]


[project.urls]
Homepage = "https://github.com/FrigatZero/matiopy"