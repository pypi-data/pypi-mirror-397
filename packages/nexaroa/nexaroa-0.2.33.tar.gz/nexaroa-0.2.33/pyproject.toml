[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nexaroa"
dynamic = ["version"]
description = "Decentralized AI Network"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.9"
authors = [
    {name = "NeuroShard Team", email = "team@neuroshard.com"}
]
keywords = [
    "ai", "machine-learning", "distributed-computing", "blockchain", 
    "llm", "neural-network", "decentralized", "training"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Distributed Computing",
]

dependencies = [
    # PyTorch is an optional dependency - install with: pip install nexaroa[gpu]
    # Why optional? Different platforms need different torch builds:
    #   - x86 Linux/Windows: pip install nexaroa[gpu] (uses PyPI wheels)
    #   - ARM64/Jetson: Pre-install NVIDIA's torch, then pip install nexaroa
    #   - macOS: pip install nexaroa[gpu] (MPS support included in PyPI wheels)
    # If torch is already installed, nexaroa will automatically use it!
    "transformers>=4.30.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "requests>=2.28.0",
    "pydantic>=2.0.0",
    "psutil>=5.9.0",
    "grpcio>=1.50.0",
    "protobuf>=4.21.0",
    "safetensors>=0.3.0",
    "cryptography>=41.0.0",
    "mnemonic>=0.20",
    "jinja2>=3.1.0",
]

[project.optional-dependencies]
# GPU support - installs PyTorch from PyPI
# For x86 Linux/Windows: pip install nexaroa[gpu]
# For ARM64/Jetson: Pre-install torch from NVIDIA, then just: pip install nexaroa
gpu = [
    "torch>=2.0.0",
]
# GUI dependencies (optional - for desktop app)
gui = [
    "customtkinter>=5.2.0",
    "Pillow>=9.0.0",
    "pystray>=0.19.0",
]
# Full install with GPU + GUI (for x86 desktop users)
full = [
    "torch>=2.0.0",
    "customtkinter>=5.2.0",
    "Pillow>=9.0.0",
    "pystray>=0.19.0",
]
# Development dependencies
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.0.280",
    "torch>=2.0.0",
]

[project.urls]
Homepage = "https://neuroshard.com"
Documentation = "https://docs.neuroshard.com"
Repository = "https://github.com/Nexaroa/neuroshard"
Issues = "https://github.com/Nexaroa/neuroshard/issues"

[project.scripts]
# Main entry point - run a node
neuroshard-node = "neuroshard.cli:main"
# Alias for convenience
neuroshard = "neuroshard.cli:main"
# Governance CLI
neuroshard-governance = "neuroshard.governance_cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
version = {attr = "neuroshard.version.__version__"}

[tool.setuptools.package-data]
"neuroshard.ui" = ["templates/*.html", "static/**/*"]
"protos" = ["*.proto"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311']

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I"]
ignore = ["E501"]  # Line too long - handled by black

