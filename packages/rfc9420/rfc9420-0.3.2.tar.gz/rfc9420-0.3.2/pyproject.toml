[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "rfc9420"
version = "0.3.2"
description = "Messaging Layer Security (MLS) protocol implementation (RFC 9420) in Python"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "Apache-2.0" }
authors = [{ name = "rfc9420 maintainers" }]
keywords = ["mls", "messaging layer security", "rfc9420", "cryptography", "hpke"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: Apache Software License",
  "Development Status :: 3 - Alpha",
  "Topic :: Security :: Cryptography",
]
dependencies = [
  "cryptography>=42",
  "certifi>=2024.7.4",
  "rfc9180>=0.2.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=8",
  "ruff>=0.6",
  "mypy>=1.10",
]

[project.scripts]
rfc9420-interop = "src.rfc9420.interop.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/rfc9420"]

[dependency-groups]
dev = [
  "pytest>=8.0.0",
  "ruff>=0.6.0",
  "mypy>=1.10.0",
]

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.mypy]
python_version = "3.9"
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
strict_optional = true
check_untyped_defs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
python_files = ["test_*.py", "*_test.py"]
testpaths = ["tests"]

