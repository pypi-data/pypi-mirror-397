[build-system]
requires = [
    "setuptools>=65.0",
    "wheel",
    "Cython>=3.0",
    "numpy>=1.20"
]
build-backend = "setuptools.build_meta"

[project]
name = "hpcs"
version = "0.7.0"
description = "CPU-optimized statistical computing library with SIMD vectorization and OpenMP parallelization for massive datasets (10M+ records)"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "HPCSeries Core Contributors"}
]
keywords = [
    "hpc",
    "high-performance-computing",
    "statistics",
    "numpy",
    "simd",
    "openmp",
    "vectorization",
    "time-series",
    "rolling-operations",
    "performance"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Cython",
    "Programming Language :: C",
    "Programming Language :: Fortran",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "numpy>=1.20",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-benchmark",
    "black",
    "mypy",
    "ruff",
]
docs = [
    "sphinx>=5.0",
    "sphinx-rtd-theme",
    "nbsphinx",
]
examples = [
    "jupyter",
    "matplotlib",
    "pandas",
]

[project.urls]
Homepage = "https://github.com/hpcseries/HPCSeriesCore"
Repository = "https://github.com/hpcseries/HPCSeriesCore"
Documentation = "https://github.com/hpcseries/HPCSeriesCore#documentation"
Changelog = "https://github.com/hpcseries/HPCSeriesCore/blob/main/CHANGELOG.md"
Issues = "https://github.com/hpcseries/HPCSeriesCore/issues"
"Source Code" = "https://github.com/hpcseries/HPCSeriesCore"
"Performance Docs" = "https://github.com/hpcseries/HPCSeriesCore/blob/main/docs/PERFORMANCE.md"
"AWS Deployment" = "https://github.com/hpcseries/HPCSeriesCore/blob/main/docs/AWS_DEPLOYMENT_GUIDE.md"

[project.scripts]
hpcs = "hpcs.cli:main"

[tool.setuptools]
packages = ["hpcs"]
package-dir = {"" = "python"}

[tool.setuptools.package-data]
hpcs = ["*.so", "*.dylib", "*.pyd"]

[tool.pytest.ini_options]
testpaths = ["python/tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
