map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

map $http_origin $allow_origin {
    ~^http://localhost(:.*)?$ $http_origin;
    ~^http://127.0.0.1(:.*)?$ $http_origin;
}
map $http_origin $allow_methods {
    ~^http://localhost(:.*)?$ "*";
}


server {
    listen 80;
    access_log /dev/stdout;
    server_name cattle_grid;


    location / {
        # auth_request /auth/auth;
        # auth_request_set $requester $upstream_http_x_cattle_grid_requester;

        proxy_pass http://cattle_grid_app/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-for $remote_addr;
        # proxy_set_header X-Cattle-Grid-Requester $requester;
        proxy_set_header X-Original-URI $request_uri;
    }

    location = /auth {
        internal;
    }
    location /moo {
        proxy_pass http://cattle_grid_app/moo_app;
    }


    location /fe {
        proxy_pass http://cattle_grid_app/fe;

        add_header Access-Control-Allow-Origin $allow_origin always;
        add_header Access-Control-Allow-Methods $allow_methods always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Headers "*" always;
        add_header Access-Control-Allow-Headers "Authorization" always;
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $allow_origin;
            add_header Access-Control-Allow-Methods $allow_methods;
            add_header Access-Control-Allow-Credentials true;
            add_header Access-Control-Allow-Headers "*";
            add_header Access-Control-Allow-Headers "Authorization" always;

            add_header Content-Type text/plain;
            add_header Content-Length 0;
            return 204;
        }
    }

    location /ws/ {
        proxy_pass http://rabbitmq:15675;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 86400; # neccessary to avoid websocket timeout disconnect
        proxy_send_timeout 86400; # neccessary to avoid websocket timeout disconnect
        proxy_redirect off;
        proxy_buffering off;
    }
}

server {
    listen 80;
    server_name abel banach;

    location / {
        include nginx_proxy_auth;

        proxy_pass http://cattle_grid_app/ap/;
    }

    location /simple_storage/ {
        include nginx_proxy_auth;

        proxy_pass http://cattle_grid_app/simple_storage/;
    }

    location /@ {
        proxy_pass http://cattle_grid_app/html_display/html/;
    }


    location /html_display {
        include nginx_proxy_auth;

        proxy_pass http://cattle_grid_app/html_display;
    }


    location = /auth {
        internal;
        proxy_pass http://cattle_grid_app/auth/auth;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Method $request_method;
        proxy_set_header X-Original-Host $host;
    }
}
