[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "textual_logging"
version = "0.1.0"
description = "A logging widget for Textual applications to display Python logging records"
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
authors = [
    { name = "Guillaume Galeazzi", email = "guillaume.galeazzi@gmail.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "Operating System :: Microsoft :: Windows :: Windows 11",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "textual",
]

[project.optional-dependencies]
dev = [
    "mypy",
    "pre-commit",
    "ruff",
]

[project.urls]
Homepage = "https://github.com/gzzi/textual_logging"
Repository = "https://github.com/gzzi/textual_logging"

[tool.hatch.build.targets.wheel]
packages = ["src/textual_logging"]

[lint]
extend-select = ["I"]
fixable = ["ALL"]
