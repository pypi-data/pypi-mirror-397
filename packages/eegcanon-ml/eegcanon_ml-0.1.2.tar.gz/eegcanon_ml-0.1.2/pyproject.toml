[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "eegcanon-ml"
version = "0.1.2"
description = "Canonical EEG representation framework"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

authors = [
    { name = "AdhiAlpha27" }
]

dependencies = [
    "numpy",
    "scipy",
    "pandas",
    "mne",
    "pydantic"
]

[project.urls]
Homepage = "https://github.com/AlphaAdhi27/eegcanon"
Repository = "https://github.com/AlphaAdhi27/eegcanon"
Issues = "https://github.com/AlphaAdhi27/eegcanon/issues"
