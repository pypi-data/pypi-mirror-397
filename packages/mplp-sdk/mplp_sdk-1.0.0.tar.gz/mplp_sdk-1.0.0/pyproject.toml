[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mplp-sdk"
version = "1.0.0"
description = "Python SDK and reference runtime for the MPLP Protocol v1.0.0 (Multi-Agent Lifecycle Protocol)."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }

authors = [
  { name = "Bangshi Beijing Network Technology Limited Company" }
]

keywords = ["MPLP", "multi-agent", "protocol", "AI agents", "lifecycle", "trace", "runtime"]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "Typing :: Typed"
]

dependencies = [
  "pydantic>=2.0,<3.0",
]

[project.urls]
Homepage = "https://mplp.io"
Documentation = "https://docs.mplp.io/sdk-python"
Source = "https://github.com/Coregentis/MPLP-Protocol"
Tracker = "https://github.com/Coregentis/MPLP-Protocol/issues"

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "mypy>=1.0",
  "datamodel-code-generator>=0.25.0",
  "PyYAML>=6.0",
]

[tool.mplp]
protocolVersion = "1.0.0"
frozen = true
governance = "MPGC"
layer = "L2-L3"

[tool.setuptools]
packages = ["mplp"]
package-dir = {"" = "src"}

[tool.setuptools.exclude-package-data]
"mplp" = ["tests/*", "internal/*", "scripts/*", "*.txt"]
