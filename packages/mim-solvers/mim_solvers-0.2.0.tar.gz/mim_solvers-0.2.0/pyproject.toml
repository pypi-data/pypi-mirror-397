[build-system]
build-backend = "cmeel"
requires = [
  "cmeel[build]",
  "cmeel-boost ~= 1.89.0",
  "crocoddyl[build]",
  "proxsuite[build]",
  "libmim-solvers == 0.2.0",
  "osqp"
]

[project]
dependencies = [
  "cmeel-boost ~= 1.89.0",
  "crocoddyl",
  "proxsuite",
  "libmim-solvers == 0.2.0"
]
description = "A fast and flexible implementation of Rigid Body Dynamics algorithms and their analytical derivatives"
license = "BSD-3-Clause"
name = "mim-solvers"
version = "0.2.0"

[project.urls]
changelog = "https://github.com/machines-in-motion/mim_solvers/blob/devel/CHANGELOG.md"
homepage = "https://github.com/cmake-wheel/mim_solvers"
upstream = "https://github.com/machines-in-motion/mim_solvers"

[tool.cmeel]
configure-args = [
  "-DBUILD_PYTHON_INTERFACE=ON",
  "-DBUILD_STANDALONE_PYTHON_INTERFACE=ON",
  "-DBUILD_WITH_PROXSUITE=ON"
]
