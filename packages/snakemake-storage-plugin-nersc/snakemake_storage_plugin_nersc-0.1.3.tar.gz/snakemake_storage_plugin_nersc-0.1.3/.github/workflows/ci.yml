name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - uses: prefix-dev/setup-pixi@v0.8.3

      - name: Check formatting
        run: pixi run format

      - name: Lint
        run: pixi run lint

  testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: prefix-dev/setup-pixi@v0.8.3

      - name: Run pytest
        run: pixi run test-coverage
