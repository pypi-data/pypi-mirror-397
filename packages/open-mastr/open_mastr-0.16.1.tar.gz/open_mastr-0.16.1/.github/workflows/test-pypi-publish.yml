name: Build and release on pypi tests

on:
  workflow_dispatch:
  push:
    branches:
      - test-release # update pyproject.toml version number

jobs:
  build-n-publish:
    name: "[TEST RELEASE] Build and publish Python ðŸ distributions ðŸ“¦ to TestPyPI"
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/open-mastr
    permissions:
      id-token: write
    steps:
    - uses: actions/checkout@v6
    - name: Set up Python 3.11
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"

    - name: Install pypa/build
      run: >-
        python -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: >-
        python -m
        build
        --sdist
        --wheel
        --outdir dist/
    - name: Publish distribution ðŸ“¦ to Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        verbose: true