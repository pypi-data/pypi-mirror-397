name: Release

on:
  push:
    tags:
      - 'cli-v*.*.*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Extract version from tag
      id: get_version
      run: |
        TAG=${GITHUB_REF#refs/tags/cli-v}
        echo "version=$TAG" >> $GITHUB_OUTPUT
        echo "Tag version: $TAG"

    - name: Validate versions are in sync
      run: |
        TAG_VERSION="${{ steps.get_version.outputs.version }}"
        
        # Extract version from pyproject.toml
        TOML_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
        
        # Extract version from specify_extend.py
        PY_VERSION=$(grep '^__version__ = ' specify_extend.py | sed 's/__version__ = "\(.*\)"/\1/')
        
        # Extract CLI version from CHANGELOG.md - find first ### [version] after ## CLI Tool
        CHANGELOG_VERSION=$(sed -n '/## CLI Tool/,/^## /p' CHANGELOG.md | grep '^### \[' | head -1 | sed 's/### \[\(.*\)\].*/\1/')
        
        echo "Tag version:       $TAG_VERSION"
        echo "pyproject.toml:    $TOML_VERSION"
        echo "specify_extend.py: $PY_VERSION"
        echo "CHANGELOG.md:      $CHANGELOG_VERSION"
        
        # Check if all versions match
        if [ "$TAG_VERSION" != "$TOML_VERSION" ]; then
          echo "❌ Error: Tag version ($TAG_VERSION) doesn't match pyproject.toml version ($TOML_VERSION)"
          exit 1
        fi
        
        if [ "$TAG_VERSION" != "$PY_VERSION" ]; then
          echo "❌ Error: Tag version ($TAG_VERSION) doesn't match specify_extend.py version ($PY_VERSION)"
          exit 1
        fi
        
        if [ "$TAG_VERSION" != "$CHANGELOG_VERSION" ]; then
          echo "❌ Error: Tag version ($TAG_VERSION) doesn't match CHANGELOG.md version ($CHANGELOG_VERSION)"
          exit 1
        fi
        
        echo "✅ All versions are in sync: $TAG_VERSION"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build hatchling

    - name: Build package
      run: python -m build

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*.whl
          dist/*.tar.gz
        generate_release_notes: true
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish to PyPI
      if: ${{ !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc') }}
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        skip-existing: true
      continue-on-error: true
