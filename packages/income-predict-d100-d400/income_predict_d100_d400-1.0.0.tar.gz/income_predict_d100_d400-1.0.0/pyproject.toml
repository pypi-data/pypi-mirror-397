[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "income_predict_d100_d400"
version = "1.0.0"
description = "My installable package for income prediction"
requires-python = ">=3.12"
dependencies = [
    "ucimlrepo==0.0.7",
    "numpy==2.3.5",
    "polars==1.34.0",
    "pyarrow==21.0.0",
    "matplotlib==3.10.7",
    "seaborn==0.13.2",
    "scikit-learn==1.7.2",
    "lightgbm==4.6.0",
    "scipy==1.16.3",
]
license = {text = "MIT"}
readme = "README.md"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'

[tool.isort]
profile = "black"
src_paths = ["src"]

[tool.mypy]
mypy_path = "src"
check_untyped_defs = true
ignore_missing_imports = true
explicit_package_bases = true
