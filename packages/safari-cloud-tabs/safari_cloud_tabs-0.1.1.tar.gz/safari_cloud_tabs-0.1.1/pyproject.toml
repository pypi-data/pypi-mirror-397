[project]
name = "safari-cloud-tabs"
version = "0.1.1"
description = "A command-line tool for managing Safari iCloud tabs"
readme = "README.md"
requires-python = ">=3.9"
license-files = ["LICENSE"]
license = "LicenseRef-Anti-Capitalist-1.4"
keywords = ["safari", "icloud", "tabs", "browser", "macos"]
authors = [
    { name = "Osvaldo Santana Neto", email = "safari-cloud-tabs@osantana.me" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: MacOS :: MacOS X",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/osantana/safari-cloud-tabs"
Repository = "https://github.com/osantana/safari-cloud-tabs"

[project.scripts]
safari-cloud-tabs = "tabs.cli:main"

[tool.uv]
package = true
