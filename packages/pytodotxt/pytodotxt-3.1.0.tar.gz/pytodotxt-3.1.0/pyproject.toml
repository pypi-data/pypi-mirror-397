[project]
name = "pytodotxt"
version = "3.1.0"
readme = "README.md"
description = "Library to access todo.txt-like task lists"
license = "MIT"
authors = [
    {name = "R", email = "contact+pytodotxt@vonshednob.cc"},
]
requires-python = ">= 3.7"
keywords = ["todotxt"]
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Intended Audience :: Developers',
    'Programming Language :: Python :: 3',
]

[project.urls]
Homepage = "https://vonshednob.cc/pytodotxt"
Documentation = "https://vonshednob.cc/pytodotxt/doc/"
Repository = "https://codeberg.org/pter/pytodotxt"
Issues = "https://codeberg.org/pter/pytodotxt/issues"
Changelog = "https://vonshednob.cc/pytodotxt/changelog.html"

[tool.setuptools.packages.find]
include = ["pytodotxt"]

[build-system]
requires = ["setuptools", "wheel"]

