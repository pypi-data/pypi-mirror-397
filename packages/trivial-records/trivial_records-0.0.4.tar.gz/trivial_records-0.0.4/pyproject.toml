
[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "trivial-records"
version = "0.0.4"
authors = [{ name = "Leonardo Nobrega", email = "leonobr@gmail.com" }]
description = "Tiny library that parses and generates text containing lists of records."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]
license = "Unlicense"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/leonardo-nobrega/trivial-records"
Issues = "https://github.com/leonardo-nobrega/trivial-records/issues"
