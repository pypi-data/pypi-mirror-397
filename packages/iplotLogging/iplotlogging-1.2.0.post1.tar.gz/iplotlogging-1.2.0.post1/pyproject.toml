[build-system]
requires = ["setuptools>=42.0", "wheel", "versioneer[toml]"]
build-backend = "setuptools.build_meta"

[project]
name = "iplotLogging"
description = "General logging support for IDV components"
authors = [
    { name = "Lana Abadie", email = "lana.abadie@iter.org" },
]
maintainers = [
    { name = "Jhon Steeven Cabanilla Alvarado", email = "jscabanilla@minsait.com" },
    { name = "Pablo Martin Villares", email = "pmartin@minsait.com" },
    { name = "Mario GÃ³mez Ballesteros", email = "mgomezb@minsait.com" },
]
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
license = { text = "MIT" }
keywords = ["ITER logging", "logs"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["version"]

[project.optional-dependencies]
test = ["pytest >= 6.0"]

[project.urls]
Homepage = "https://github.com/iplot-viz/iplotlogging"
Repository = "https://github.com/iplot-viz/iplotlogging.git"
Issues = "https://github.com/iplot-viz/iplotlogging/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["iplotLogging*"]

[tool.pytest.ini_options]
addopts = "-rA -s -v"
testpaths = "tests"

[tool.versioneer]
VCS = "git"
style = "pep440"
versionfile_source = "iplotLogging/_version.py"
versionfile_build = "iplotLogging/_version.py"
tag_prefix = ""
parentdir_prefix = ""


