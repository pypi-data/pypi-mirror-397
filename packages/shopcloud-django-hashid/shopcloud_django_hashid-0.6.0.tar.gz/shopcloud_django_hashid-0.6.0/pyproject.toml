[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "shopcloud-django-hashid"
dynamic = ["version"]
description = "A drop-in replacement for django-hashid-field with Django 5.x/6.x support"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.12"
authors = [
    {name = "ShopCloud", email = "dev@shopcloud.io"}
]
keywords = ["django", "hashid", "hashids", "field", "obfuscation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 5.2",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "Django>=5.0",
    "hashids>=1.3.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-django>=4.5",
    "pytest-cov>=4.0",
    "tox>=4.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "django-stubs>=4.0",
]
drf = [
    "djangorestframework>=3.14",
]

[project.urls]
Homepage = "https://github.com/Talk-Point/shopcloud-django-hashid"
Documentation = "https://github.com/Talk-Point/shopcloud-django-hashid#readme"
Repository = "https://github.com/Talk-Point/shopcloud-django-hashid.git"
Changelog = "https://github.com/Talk-Point/shopcloud-django-hashid/blob/master/CHANGELOG.md"
Issues = "https://github.com/Talk-Point/shopcloud-django-hashid/issues"

[tool.setuptools.dynamic]
version = {attr = "hashid_field.__version__"}

[tool.setuptools.packages.find]
where = ["."]
include = ["hashid_field*"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
python_files = ["test_*.py"]
addopts = "-v --tb=short"

[tool.ruff]
target-version = "py312"
line-length = 120

[tool.ruff.lint]
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # Pyflakes
    "I",     # isort
    "B",     # flake8-bugbear
    "C4",    # flake8-comprehensions
    "UP",    # pyupgrade
    "SIM",   # flake8-simplify
    "TID",   # flake8-tidy-imports
    "ARG",   # flake8-unused-arguments
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "ARG001",  # unused function argument (often required by Django)
    "ARG002",  # unused method argument (often required by Django method signatures)
    "SIM300",  # yoda conditions (sometimes intentional in tests)
]

[tool.mypy]
python_version = "3.12"
plugins = ["mypy_django_plugin.main"]
ignore_missing_imports = true
# Disable strict checks that don't work well with Django patterns (mixins, dynamic settings)
disable_error_code = [
    "no-any-return",      # Django settings return Any
    "attr-defined",       # Mixin attributes from target classes
    "type-arg",           # Django generics often untyped
    "misc",               # Multiple inheritance in Django
    "no-untyped-def",     # Legacy code without annotations
    "no-untyped-call",    # Calls to untyped Django internals
    "return-value",       # Complex return types in field methods
]

[tool.django-stubs]
django_settings_module = "tests.settings"
