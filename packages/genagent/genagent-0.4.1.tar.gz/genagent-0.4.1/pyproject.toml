[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "genagent"
version = "0.4.1"
authors = [
  { name="Carolyn Zou", email="cqz@cs.stanford.edu" },
]
description = "Python utilities for generative agent tasks, including LLM interactions and agent memory."
readme = "README.md"
# license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "openai>=1.0.0",
    "anthropic>=0.20.0",
    "cerebras-cloud-sdk>=1.0.0",
    "pydantic>=2.0.0",
    "numpy>=1.20.0",
    "python-dotenv>=0.20.0",
    "tqdm>=4.60.0",
    "frozendict>=2.0.0"
]

[tool.setuptools.packages.find]
exclude = ["test*", "tests*"]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]
