[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "x402-notify"
version = "0.1.0"
description = "Send permissionless Telegram notifications via x402 protocol"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "x402 Team"}
]
dependencies = [
    "requests>=2.28.0",
    "web3>=6.0.0",
    "eth-account>=0.8.0",
]

[project.optional-dependencies]
http = ["httpx>=0.24.0"]

[project.urls]
Homepage = "https://github.com/x402-notify"

[tool.setuptools.packages.find]
where = ["."]
