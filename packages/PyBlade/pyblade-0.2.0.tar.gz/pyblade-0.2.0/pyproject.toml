[tool.poetry]
name = "PyBlade"
version = "0.2.0"
description = "PyBlade is a lightweight template engine for Python, initially designed for Django. Inspired by Laravel's Blade and Livewire, it simplifies dynamic template creation with developer-friendly @-based directives and component support, all while prioritizing security."
authors = ["AntaresMugisho <hi@antaresmugisho.com>", "Prince Lulinda <princelulinda@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
questionary = "^2.0.1"
colorama = "^0.4.6"
rich = "^13.9.4"
click = "^8.1.8"

[tool.poetry.group.dev.dependencies]
pre-commit = "^4.0.1"
pytest = "^8.3.3"
django = "^5.1.2"
flask = "^3.0.3"

[tool.poetry.scripts]
pyblade = "pyblade.cli.main:cli"

[tool.black]
line_length = 120

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
