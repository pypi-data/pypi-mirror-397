[project]
name = "keda_dispatcher"
version = "0.1.0"
description = ""
authors = [
    {name = "Kevin-Tofu",email = "koheitech001@gmail.com"}
]
license = { text = "Apache-2.0" }
readme = "README.md"
requires-python = ">=3.10,<3.14"
dependencies = [
    "fastapi (>=0.124.4,<0.125.0)",
    "uvicorn[standard] (>=0.38.0,<0.39.0)",
    "redis (>=7.1.0,<8.0.0)",
    "boto3 (>=1.42.11,<2.0.0)",
    "pydantic (>=2.12.5,<3.0.0)",
    "python-multipart (>=0.0.21,<0.0.22)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
httpx = "^0.28.1"

[tool.poetry]
packages = [{ include = "keda_dispatcher", from = "src" }]

[tool.poetry.scripts]
keda_dispatcher = "keda_dispatcher.server:main"
