[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gregpilottui"
dynamic = ["version"]
description = 'A terminal UI for the GregPilot control server'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Alex Kendrick", email = "alex@alex-kendrick.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "aiohappyeyeballs==2.6.1",
  "aiohttp==3.13.2",
  "aiohttp-jinja2==1.6",
  "aiosignal==1.4.0",
  "attrs==25.4.0",
  "certifi==2025.11.12",
  "charset-normalizer==3.4.4",
  "click==8.3.1",
  "frozenlist==1.8.0",
  "idna==3.11",
  "Jinja2==3.1.6",
  "linkify-it-py==2.0.3",
  "markdown-it-py==4.0.0",
  "MarkupSafe==3.0.3",
  "mdit-py-plugins==0.5.0",
  "mdurl==0.1.2",
  "msgpack==1.1.2",
  "multidict==6.7.0",
  "platformdirs==4.5.1",
  "propcache==0.4.1",
  "Pygments==2.19.2",
  "requests==2.32.5",
  "rich==14.2.0",
  "textual==6.9.0",
  "textual-dev==1.8.0",
  "textual-serve==1.1.3",
  "typing_extensions==4.15.0",
  "uc-micro-py==1.0.3",
  "urllib3==2.6.2",
  "yarl==1.22.0"
]

[project.urls]
Documentation = "https://github.com/Alex Kendrick/gregpilottui#readme"
Issues = "https://github.com/Alex Kendrick/gregpilottui/issues"
Source = "https://github.com/Alex Kendrick/gregpilottui"

[project.scripts]
gregpilot = "gregpilottui.gregpilottui:app"

[tool.hatch.version]
path = "src/gregpilottui/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/gregpilottui tests}"

[tool.coverage.run]
source_pkgs = ["gregpilottui", "tests"]
branch = true
parallel = true
omit = [
  "src/gregpilottui/__about__.py",
]

[tool.coverage.paths]
gregpilottui = ["src/gregpilottui", "*/gregpilottui/src/gregpilottui"]
tests = ["tests", "*/gregpilottui/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
