"$schema" = "https://reuse.software/reuse-toml-v1.schema.json"
version = 1

# Normal code
[[annotations]]
path = ["templates/**"]
SPDX-FileCopyrightText = "Max Mehl <https://mehl.mx>"
SPDX-License-Identifier = "Apache-2.0"

# Media and text
[[annotations]]
path = ["static/img/**", "translations/**"]
SPDX-FileCopyrightText = "Max Mehl <https://mehl.mx>"
SPDX-License-Identifier = "CC-BY-4.0"

# CC0
[[annotations]]
path = ["migrations/**"]
SPDX-FileCopyrightText = "Max Mehl <https://mehl.mx>"
SPDX-License-Identifier = "CC0-1.0"

# Pico CSS
[[annotations]]
path = "static/scss/pico/**"
SPDX-FileCopyrightText = "2019-2024 Pico"
SPDX-License-Identifier = "MIT"

# Fontawesome
[[annotations]]
path = "static/webfonts/**"
SPDX-FileCopyrightText = "Fonticons, Inc."
SPDX-License-Identifier = "OFL-1.1"
