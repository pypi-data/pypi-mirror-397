[package]
name = "iron_telemetry"
version= "0.3.0"
edition.workspace = true
rust-version.workspace = true
license.workspace = true
description = "Logging and tracing infrastructure for Iron Cage AI agent management"
repository = "https://github.com/.../iron_cage"
readme = "readme.md"
keywords = ["ai", "agent", "logging", "tracing", "telemetry"]
categories = ["development-tools", "development-tools::debugging"]

[features]
default = ["enabled"]
enabled = [
  "dep:tracing",
  "dep:tracing-subscriber",
  "dep:serde",
]
full = ["enabled"]

[dependencies]
iron_types = { workspace = true, features = ["full"], optional = true }

# Logging and tracing
tracing = { workspace = true, optional = true }
tracing-subscriber = { workspace = true, features = ["env-filter", "json"], optional = true }
serde = { workspace = true, features = ["derive"], optional = true }

[dev-dependencies]
tokio = { workspace = true, features = ["full"] }
