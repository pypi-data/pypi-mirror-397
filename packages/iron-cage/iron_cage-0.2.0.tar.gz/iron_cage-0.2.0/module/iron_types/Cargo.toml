[package]
name = "iron_types"
version= "0.3.0"
edition.workspace = true
rust-version.workspace = true
license.workspace = true
description = "Shared types and data structures for Iron Cage AI agent management"
repository = "https://github.com/.../iron_cage"
readme = "readme.md"
keywords = ["ai", "agent", "types", "safety", "llm"]
categories = ["data-structures", "development-tools"]

[features]
default = ["enabled"]
enabled = ["dep:serde", "dep:thiserror", "dep:uuid"]
telemetry = ["dep:tracing"]
full = ["enabled", "telemetry"]
# test-helpers: Exposes test utility methods (test_fixture, from_uuid, test_with_suffix)
# for use in integration tests and other crates' test suites
test-helpers = []

[dependencies]
serde = { workspace = true, features = ["derive"], optional = true }
thiserror = { workspace = true, optional = true }
uuid = { workspace = true, optional = true }
tracing = { workspace = true, optional = true }

[dev-dependencies]
# Enable test helpers for this crate's own tests
iron_types = { path = ".", features = ["test-helpers"] }
serde_json.workspace = true
criterion = "0.5"

[[bench]]
name = "id_benchmarks"
harness = false
