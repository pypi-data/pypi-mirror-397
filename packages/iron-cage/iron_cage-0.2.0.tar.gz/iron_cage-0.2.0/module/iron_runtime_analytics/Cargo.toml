[package]
name = "iron_runtime_analytics"
version= "0.3.0"
edition.workspace = true
rust-version.workspace = true
license.workspace = true
description = "Usage analytics and reporting for Iron Cage agent runtime"
repository = "https://github.com/.../iron_runtime"
readme = "readme.md"
keywords = ["analytics", "reporting", "metrics", "agent-runtime"]
categories = ["development-tools::profiling"]

[features]
default = [ "enabled" ]
enabled = [
  "dep:serde",
  "dep:uuid",
  "dep:iron_cost",
  "dep:crossbeam",
  "dep:dashmap",
]
sync = [
  "enabled",
  "dep:reqwest",
  "dep:tokio",
  "dep:tracing",
]
full = [ "enabled", "sync" ]

[dependencies]
serde = { workspace = true, features = [ "derive", "rc" ], optional = true }
uuid = { workspace = true, features = [ "v4", "serde" ], optional = true }
iron_cost = { workspace = true, optional = true }
crossbeam = { workspace = true, optional = true }
dashmap = { workspace = true, optional = true }

# Sync dependencies
reqwest = { workspace = true, features = [ "json" ], optional = true }
tokio = { workspace = true, features = [ "time", "sync", "rt" ], optional = true }
tracing = { workspace = true, optional = true }

[dev-dependencies]
iron_cost = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread", "macros", "time", "sync"] }
wiremock = { workspace = true }
serde_json = { workspace = true }
