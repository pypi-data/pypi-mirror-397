[package]
name = "iron_safety"
version= "0.3.0"
edition.workspace = true
rust-version.workspace = true
license.workspace = true
description = "Content safety and moderation for AI agents"
repository = "https://github.com/.../iron_runtime"
readme = "readme.md"
keywords = ["safety", "moderation", "content-filtering", "ai"]
categories = ["algorithms"]

[features]
default = ["enabled"]
enabled = ["dep:iron_types", "dep:regex", "dep:tracing", "dep:serde"]
full = ["enabled"]

[dependencies]
iron_types = { workspace = true, features = ["full"], optional = true }
regex = { workspace = true, optional = true }
tracing = { workspace = true, optional = true }
serde = { workspace = true, features = ["derive"], optional = true }
