[package]
name = "iron_cost"
version= "0.3.0"
edition.workspace = true
rust-version.workspace = true
license.workspace = true
description = "Budget tracking and cost enforcement for Iron Cage AI agents"
repository = "https://github.com/.../iron_cage"
readme = "readme.md"
keywords = ["ai", "agent", "budget", "cost", "llm"]
categories = ["development-tools", "algorithms"]

[features]
default = ["enabled"]
enabled = ["dep:iron_types", "dep:tokio", "dep:dashmap", "dep:serde", "dep:serde_json", "dep:tracing","dep:arc-swap"]
full = ["enabled", "budget-client"]
budget-client = ["dep:reqwest"]

[dependencies]
iron_types = { workspace = true, features = ["full"], optional = true }
tokio = { workspace = true, features = ["full"], optional = true }
dashmap = { workspace = true, optional = true }
serde = { workspace = true, features = ["derive"], optional = true }
serde_json = { workspace = true, optional = true }
arc-swap = {workspace = true, optional = true}
tracing = { workspace = true, optional = true }
reqwest = { workspace = true, features = ["json"], optional = true }

[dev-dependencies]
# Enable test utilities for ID types in tests
iron_types = { workspace = true, features = ["test-helpers"] }
