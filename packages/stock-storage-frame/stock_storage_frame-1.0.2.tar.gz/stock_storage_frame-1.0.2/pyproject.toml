[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stock-storage-frame"
version = "1.0.2"
description = "A configuration-driven stock data storage framework"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Pan Huachao", email = "tzzjchao@126.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Office/Business :: Financial :: Investment",
]

dependencies = [
    "pandas>=1.5.0",
    "numpy>=1.24.0",
    "sqlalchemy>=2.0.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
    "loguru>=0.7.0",
    "python-dateutil>=2.8.0",
    "typing-extensions>=4.5.0",
    "croniter>=1.3.0",
    "aiomysql>=0.2.0",
    "akshare>=1.10.0",
    "tushare>=1.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]
mysql = [
    "mysql-connector-python>=8.0.0",
    "pymysql>=1.0.0",
    "aiomysql>=0.2.0",
]
postgresql = [
    "asyncpg>=0.29.0",
]
akshare = [
    "akshare>=1.10.0",
]
tushare = [
    "tushare>=1.2.0",
]
extra = [
    "chinese_calendar>=1.11.0",
    "selenium>=4.0.0",
    "webdriver-manager>=4.0.0",
]
all = [
    "mysql-connector-python>=8.0.0",
    "pymysql>=1.0.0",
    "aiomysql>=0.2.0",
    "psycopg2-binary>=2.9.0",
    "akshare>=1.10.0",
    "tushare>=1.2.0",
    "chinese_calendar>=1.11.0",
    "selenium>=4.0.0",
    "webdriver-manager>=4.0.0",
]

[project.urls]
Homepage = "https://gitee.com/panhuachao/stock-storage-frame"
Repository = "https://gitee.com/panhuachao/stock-storage-frame.git"

[project.scripts]
stock-storage-frame = "stock_storage.main:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
