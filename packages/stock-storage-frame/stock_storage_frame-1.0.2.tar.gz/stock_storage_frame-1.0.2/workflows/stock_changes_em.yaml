name: "stock_changes_em"
description: "东方财富-行情中心-盘口异动数据"
schedule: "50 20 * * *"  # 每天20:20执行

# 条件配置（可选），判定是否是交易日，只有定时任务才判断
condition:
  script: "./scripts/condition_trade_day.py"

# 数据采集配置
collector:
  name: "akshare1"
  type: "akshare"
  method: "stock_changes_em"
  config:
    symbol: "大笔买入"

# 数据处理配置
processor:
  # 使用Python脚本处理数据
  script: "./scripts/process_stock_changes_em.py"

# 数据存储配置
storage:
  name: "mysql1"
  type: "mysql"
  config:
    table_name: "stock_changes_em"
