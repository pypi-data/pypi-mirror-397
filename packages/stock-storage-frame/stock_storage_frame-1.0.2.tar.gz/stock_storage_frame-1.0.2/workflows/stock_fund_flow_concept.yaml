name: "stock_fund_flow_concept"
description: "概念资金流"
schedule: "20 20 * * *"  # 每天20:20执行

# 条件配置（可选），判定是否是交易日，只有定时任务才判断
condition:
  script: "./scripts/condition_trade_day.py"

# 数据采集配置
collector:
  name: "akshare1"
  type: "akshare"
  method: "stock_fund_flow_concept"
  config:
    symbol: "即时"

# 数据处理配置
processor:
  # 使用Python脚本处理数据
  script: "./scripts/process_add_date.py"

# 数据存储配置
storage:
  name: "mysql1"
  type: "mysql"
  config:
    table_name: "stock_fund_flow_concept"
