name: "stock_dzjy_hyyybtj"
description: "东方财富网-数据中心-大宗交易-活跃营业部统计"
schedule: "10 21 * * *"  # 每天20:20执行

# 条件配置（可选），判定是否是交易日，只有定时任务才判断
condition:
  script: "./scripts/condition_trade_day.py"

# 数据采集配置
collector:
  name: "akshare1"
  type: "akshare"
  method: "stock_dzjy_hyyybtj"
  config:
    symbol: "当前交易日"

# 数据处理配置
processor:
  # 使用Python脚本处理数据
  script: "./scripts/process_add_date.py"

# 数据存储配置
storage:
  name: "mysql1"
  type: "mysql"
  config:
    table_name: "stock_dzjy_hyyybtj"
