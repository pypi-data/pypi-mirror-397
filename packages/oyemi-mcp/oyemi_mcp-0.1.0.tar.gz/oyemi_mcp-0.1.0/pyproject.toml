[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "oyemi-mcp"
version = "0.1.0"
description = "MCP Server for Oyemi semantic lexicon - deterministic word-to-code mapping with valence analysis"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Kaossara Osseni", email = "admin@grandnasser.com" }
]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]
keywords = [
    "mcp",
    "model-context-protocol",
    "semantic-analysis",
    "oyemi",
    "wordnet",
    "nlp",
    "claude",
    "anthropic",
    "ai-tools",
    "valence",
    "sentiment",
]

dependencies = [
    "mcp>=1.0.0",
    "oyemi>=3.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
]

[project.urls]
Homepage = "https://grandnasser.com"
Repository = "https://github.com/Osseni94/oyemi-mcp"
Documentation = "https://grandnasser.com/docs/oyemi-mcp"

[project.scripts]
oyemi-mcp = "oyemi_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/oyemi_mcp"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
