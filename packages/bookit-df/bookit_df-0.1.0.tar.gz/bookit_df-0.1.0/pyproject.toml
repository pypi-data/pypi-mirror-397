[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bookit-df"
version = "0.1.0"
description = "A codebook creation package for DataFrames"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Lance Couzens"}
]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "fpdf2>=2.7.0",
    "matplotlib>=3.7.0",
]

[project.optional-dependencies]
polars = ["polars>=0.20.0"]
pandas = ["pandas>=2.0.0"]
dev = [
    "pytest>=7.0.0",
    "polars>=0.20.0",
    "pandas>=2.0.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
    "polars>=0.20.0",
]

[project.urls]
Homepage = "https://github.com/mostlyunoriginal/bookit-df"
Documentation = "https://mostlyunoriginal.github.io/bookit-df/"
Repository = "https://github.com/mostlyunoriginal/bookit-df"

[tool.setuptools.packages.find]
where = ["src"]
