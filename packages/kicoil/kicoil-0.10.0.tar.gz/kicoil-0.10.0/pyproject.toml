[project]
name = "kicoil"
version = "0.10.0"
description = "Planar Inductor Generator"
readme = "README.rst"
license = "Apache-2.0"
requires-python = ">=3.13"
dependencies = [
    "beautifulsoup4>=4.14.3",
    "click",
    "gerbonara>=1.6.0",
    "kicad-python>=0.5.0",
    "lxml>=6.0.2",
    "platformdirs>=4.5.1",
    "py-straight-skeleton>=0.1.0",
    "wasmtime>=39.0.0",
]
authors = [{ name = "jaseg" }]
maintainers = [
  { name = "Kicoil maintainers", email = "kicoil@jaseg.de" },
]
keywords = ["kicad", "gerber", "pcb", "electronics", "EDA"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Intended Audience :: Information Technology",
  "Intended Audience :: Manufacturing",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: Apache Software License",
  "Topic :: Multimedia :: Graphics",
  "Topic :: Scientific/Engineering",
  "Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)",
  "Topic :: Utilities",
]

[project.urls]
Homepage = "https://jaseg.de/projects/kicoil/"
Documentation = "https://kicoil.jaseg.de/"
Source = "https://git.jaseg.de/kicoil"
"Source Mirror" = "https://git.jaseg.de/kicoil.git"
Tracker = "https://codeberg.org/jaseg/kicoil/issues"

[project.scripts]
kicoil = "kicoil.cli:cli"
kicoil-gui = "kicoil.gui:main"

[dependency-groups]
dev = [
    "ipykernel>=7.1.0",
]
gui = ["cairosvg", "pillow"]
gds = ["gdstk"]

[build-system]
requires = ["uv-build"]
build-backend = "uv_build"

[tool.pytest]
testpaths = ["tests"]
norecursedirs = ["*"]
