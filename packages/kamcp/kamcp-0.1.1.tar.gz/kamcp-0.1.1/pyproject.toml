[project]
name = "kamcp"
version = "0.1.1"
description = "mcp server for kam."
readme = "README.md"
authors = [
    { name = "LIghtJUNction", email = "lightjunction.me@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "click>=8.3.1",
    "httpx>=0.28.1",
    "mcp[cli]>=1.24.0",
    "openai>=2.11.0",
    "pydantic>=2.12.5",
]

[build-system]
requires = ["uv_build>=0.9.17,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "ruff>=0.14.9",
]

# Ruff configuration: enable all lint rules (including preview rules)
[tool.ruff]
[tool.ruff.lint]
select = ["ALL"]
preview = true


[project.scripts]
kamcp = "kamcp.__main__: kamcp"
