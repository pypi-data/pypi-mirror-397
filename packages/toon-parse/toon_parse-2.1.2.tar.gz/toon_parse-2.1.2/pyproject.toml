[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "toon-parse"
version = "2.1.2"
description = "A lightweight library to convert between TOON (Token-Oriented Object Notation) and popular data formats (JSON, YAML, XML, CSV)."
readme = "README.md"
authors = [
  { name="Ankit Pal", email="ankitpal181@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "PyYAML>=6.0",
    "cryptography>=3.0",
]

[project.urls]
"Documentation" = "https://toonformatter.net/docs.html?package=toon-parse"
"Download" = "https://pypi.org/project/toon-parse/#files"
"Source" = "https://github.com/ankitpal181/toon-formatter-py"
"Bug Tracker" = "https://github.com/ankitpal181/toon-formatter-py/issues"
"Funding" = "https://github.com/sponsors/ankitpal181"
"POC Tool" = "https://toonformatter.net/"
