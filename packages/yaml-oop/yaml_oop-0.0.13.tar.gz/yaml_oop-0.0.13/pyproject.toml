[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "yaml_oop"
version = "0.0.13"
authors = [
  { name="Edwin Shen", email="eshen2210@gmail.com" },
]
description = "A Python library that enables features such as inheritance, variables, and instantiation in YAML files."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE*"]

[project.urls]
Homepage = "https://github.com/eshen2210/yaml_oop"
Issues = "https://github.com/eshen2210/yaml_oop/issues"