[build-system]
requires = [
    "scikit-build-core",
    "pybind11",
    "numpy",
]
build-backend = "scikit_build_core.build"

[project]
name = "cRegression"
version = "0.1.0"
description = "Fast C++ regression library with Python bindings"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
dependencies = ["numpy"]
authors = [{name = "Awais"}]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: C++",
    "Operating System :: OS Independent",
]

[tool.scikit-build]
wheel.packages = ["cRegression"]  # ensures .so goes inside package
