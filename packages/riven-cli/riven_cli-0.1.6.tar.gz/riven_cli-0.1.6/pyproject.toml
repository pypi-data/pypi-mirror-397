[project]
name = "riven-cli"
version = "0.1.6"
authors = [{ name = "Goldy" }]
description = "A powerful TUI for Riven. Manage your library, search content, and monitor your server directly from the terminal."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "aiohttp>=3.13.2",
    "pydantic>=2.12.5",
    "pydantic-settings[toml]>=2.12.0",
    "pyperclip>=1.11.0",
    "readchar>=4.2.1",
    "rich>=14.2.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Topic :: Multimedia",
    "Topic :: Utilities",
    "License :: OSI Approved :: MIT License",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/g0ldyy/riven-cli"
Issues = "https://github.com/g0ldyy/riven-cli/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/riven_cli"]

[project.scripts]
riven-cli = "riven_cli.__main__:main"
