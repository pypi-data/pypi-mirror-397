[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ducklingaling"
version = "0.0.3"
description = "DB-API 2.0 compliant Python client library for DuckDBLayer"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "DuckDBLayer Team" }
]
keywords = ["database", "duckdb", "postgresql", "db-api", "async"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Database :: Front-Ends",
    "Typing :: Typed",
]

dependencies = [
    "psycopg2-binary>=2.9.0",
]

[project.optional-dependencies]
async = [
    "asyncpg>=0.29.0",
]
pandas = [
    "pandas>=1.5.0",
]
all = [
    "ducklingaling[async,pandas]",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "pandas>=1.5.0",
    "asyncpg>=0.29.0",
]

# [project.urls]
# Add public URLs here if you create docs or a landing page
# Homepage = "https://your-docs-site.com"
# Documentation = "https://your-docs-site.com/docs"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/ducklingaling"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = [
    "-v",
    "--tb=short",
]
markers = [
    "stress: marks tests as stress tests (deselect with '-m \"not stress\"')",
    "integration: marks tests as integration tests requiring a database (deselect with '-m \"not integration\"')",
]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "normal"
show_error_codes = true

[[tool.mypy.overrides]]
module = [
    "psycopg2.*",
    "asyncpg.*",
]
ignore_missing_imports = true

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
]

[tool.ruff.lint.isort]
known-first-party = ["ducklingaling"]

[tool.coverage.run]
source = ["src/ducklingaling"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
