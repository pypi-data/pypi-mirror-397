[project]
name = "epmp-igen-document-search-mcp-server"
version = "0.2.1"
description = "InfoNgen search MCP server"
readme = "README.md"
authors = [
    { name = "Mikita Demidtchik", email = "mikita_demidtchik@epam.com" }
]
requires-python = ">=3.11"
dependencies = [
    "mcp[cli]>=1.24.0",
    "requests>=2.31.0",
    "requests-oauth2client>=1.5.0",
]

[project.scripts]
mcp-server = "epmp_igen_document_search_mcp_server:main"

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"
