[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["src", "src.*"]


[project]
name = "hive-mind-mcp"
version = "1.0.14"
description = "MCP Server for orchestrating LLM interactions"
readme = "README.md"
requires-python = ">=3.10"
authors = [
  {name = "Hive Mind Team", email = "hello@example.com"}
]
license = {text = "Apache-2.0"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["mcp", "llm", "orchestrator", "agent", "ai"]
dependencies = [
    "mcp[cli]>=1.0.0",
    "openai>=1.0.0",
    "anthropic>=0.3.0",
    "python-dotenv>=1.0.0",
    "tenacity>=8.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "structlog>=24.0.0",
    "google-generativeai>=0.5.0",
    "streamlit>=1.30.0",
    "pandas>=2.0.0",
    "plotly>=5.0.0",
    "PyYAML>=6.0",
    "docker>=7.0.0"
]


[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-benchmark>=4.0.0",
    "build>=1.0.0",
    "twine>=4.0.0"
]

[project.urls]
Homepage = "https://github.com/franciscojunqueira/hive-mind-mcp"
Repository = "https://github.com/franciscojunqueira/hive-mind-mcp"
Issues = "https://github.com/franciscojunqueira/hive-mind-mcp/issues"

[project.scripts]
mcp-orchestrator = "src.cli:main"
hive-mind = "src.cli:main"
