name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libmagic1 python3-libtorrent
    
    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install libmagic libtorrent-rasterbar
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Lint with ruff
      run: |
        ruff check hybrid_p2p tests
    
    - name: Format check with black
      run: |
        black --check hybrid_p2p tests
    
    - name: Type check with mypy
      run: |
        mypy hybrid_p2p
      continue-on-error: true
    
    - name: Test with pytest
      run: |
        pytest --cov=hybrid_p2p --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}

  integration:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libmagic1 python3-libtorrent
        pip install -e ".[dev]"
    
    - name: Set up IPFS
      run: |
        wget https://dist.ipfs.io/go-ipfs/v0.24.0/go-ipfs_v0.24.0_linux-amd64.tar.gz
        tar -xvzf go-ipfs_v0.24.0_linux-amd64.tar.gz
        cd go-ipfs
        sudo bash install.sh
        ipfs init
    
    - name: Start IPFS daemon
      run: |
        ipfs daemon &
        sleep 5
        ipfs id
    
    - name: Run integration tests
      run: |
        pytest tests/ -v -m "not slow"

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Bandit security scan
      uses: tj-actions/bandit@v5
      with:
        targets: hybrid_p2p/
        options: "-r -ll -ii"
    
    - name: Run Safety check
      run: |
        pip install safety
        safety check

  build:
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install build tools
      run: |
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package
      run: |
        twine check dist/*
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  validate-manifests:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install package
      run: |
        pip install -e .
    
    - name: Validate manifest files
      run: |
        # Find all manifest.json files in PR
        for manifest in $(find . -name "manifest.json" -type f); do
          echo "Validating $manifest"
          python -c "
from pathlib import Path
from hybrid_p2p import ContentManifest, Verifier
manifest = ContentManifest.model_validate_json(Path('$manifest').read_text())
Verifier.verify_manifest(manifest)
print('âœ“ Valid and signed')
          "
        done
