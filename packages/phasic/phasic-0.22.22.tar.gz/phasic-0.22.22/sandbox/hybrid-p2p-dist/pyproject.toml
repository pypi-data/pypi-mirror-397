[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hybrid-p2p-dist"
version = "0.1.0"
description = "Hybrid GitHub + P2P (IPFS/BitTorrent) content distribution library"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["ipfs", "bittorrent", "p2p", "distribution", "content-addressed"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "pydantic>=2.0",
    "requests>=2.31",
    "aiohttp>=3.9",
    "gitpython>=3.1",
    "ipfshttpclient>=0.8",
    "python-magic>=0.4",
    "cryptography>=41.0",
    "PyNaCl>=1.5",
    "python-libtorrent>=2.0",
    "sqlalchemy>=2.0",
    "click>=8.1",
    "rich>=13.0",
    "tenacity>=8.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.1",
    "hypothesis>=6.88",
    "black>=23.9",
    "ruff>=0.1",
    "mypy>=1.5",
]
monitoring = [
    "prometheus-client>=0.18",
]
server = [
    "fastapi>=0.104",
    "uvicorn>=0.24",
    "python-multipart>=0.0.6",
]

[project.scripts]
hybrid-p2p = "hybrid_p2p.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["hybrid_p2p*"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=hybrid_p2p --cov-report=html --cov-report=term-missing"
