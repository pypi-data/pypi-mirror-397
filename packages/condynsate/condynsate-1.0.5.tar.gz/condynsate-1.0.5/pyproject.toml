[build-system]
requires = ["setuptools>=61.0", "wheel", "cython"]
build-backend = "setuptools.build_meta"


[project]
name = "condynsate"
dynamic = ["version"]
description = "condynsate (control and dynamics simulator) is a tool for teaching dynamics, control, and coding in Python."
readme = "README.md"
requires-python = ">=3.8"
license = "GPL-3.0-only AND MIT"
license-files = ["COPYING",
                 "condynsate/visualizer/meshcat/LICENSE.txt",]
keywords = [
    "control and dynamics",
    "visualization",
    "simulation",
    "education",
    "python",
]
authors = [{ name = "Grayson Schaer", email = "gschaer2@illinois.edu" }]
maintainers = [{ name = "Grayson Schaer", email = "gschaer2@illinois.edu" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 5 - Production/Stable",
    "Natural Language :: English",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Topic :: Education :: Computer Aided Instruction (CAI)",
    "Topic :: Games/Entertainment :: Simulation",
    "Topic :: Scientific/Engineering :: Visualization",]
dependencies = [
   "ipython >= 5",
   "matplotlib",
   "notebook",
   "numpy >= 1.14.0",
   "opencv-python",
   "pillow >= 7.0.0",
   "pybullet",
   "pyngrok >= 4.1.6",
   "pynput",
   "pyzmq >= 17.0.0",
   "tornado >= 4.0.0",
   "u-msgpack-python >= 2.4.1",
]

[project.optional-dependencies]
dev = [
   "spyder",
   "notebook",
   "twine",
   "build",
   "sphinx",
   "sphinx-collections",
   "numpydoc",
   "autoclasstoc",
   "sphinx-rtd-theme",
   "nbsphinx",
]

[project.urls]
"Homepage" = "https://condynsate.github.io/condynsate/"
"Bug Reports" = "https://github.com/condynsate/condynsate/issues"
"Source" = "https://github.com/condynsate/condynsate"


[tool.setuptools.package-data]
"*" = ["*.stl", 
       "*.obj", 
       "*.png", 
       "*.urdf", 
       "condynsate/visualizer/meshcat/src/meshcat/viewer/dist/*"]


[tool.setuptools.dynamic]
version = {attr = "condynsate.__version__"}


[tool.setuptools.packages.find]
where = ["src"]
