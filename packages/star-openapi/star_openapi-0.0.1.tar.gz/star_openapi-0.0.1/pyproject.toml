[project]
name = "star-openapi"
description = "Generate REST API and OpenAPI documentation for your Starlette project."
license = { text = "MIT" }
maintainers = [{ name = "llc", email = "luolingchun@outlook.com" }]
classifiers = [
    "Development Status :: 1 - Planning",
    # "Development Status :: 2 - Pre-Alpha",
    # "Development Status :: 3 - Alpha",
    # "Development Status :: 4 - Beta",
    # "Development Status :: 5 - Production/Stable",
    # "Development Status :: 6 - Mature",
    # "Development Status :: 7 - Inactive",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.14",
]
requires-python = ">=3.14"
dependencies = [
    "starlette>=0.50.0",
    "pydantic>=2.0.0",
    "uvicorn>=0.38.0",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/luolingchun/star-openapi"
Documentation = "https://luolingchun.github.io/star-openapi"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.version]
path = "star_openapi/__version__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/star_openapi",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "I", # Import related rules
    "E4", # Import order
    "E7", # Statement issues
    "E9", # Runtime errors
    "F", # Pyflakes rules
    "Q", # flake8-quotes
    "UP045", # Use X | None for type annotations
]

[tool.ruff.lint.per-file-ignores]
"star_openapi/__init__.py" = ["F401"]

[tool.mypy]
files = "src"
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = ["pydantic_core.*", "devtools.*"]
follow_imports = "skip"
ignore_missing_imports = true
