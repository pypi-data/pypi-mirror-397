[project]
name = "md-spreadsheet-parser"
version = "0.3.1"
description = "A robust Markdown table parser and generator with metadata support"
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["markdown", "table", "parser", "spreadsheet", "pandas", "csv"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: Markup :: Markdown",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]
authors = [{ name = "f-y" }]
requires-python = ">=3.10"
dependencies = []

[project.urls]
Homepage = "https://f-y.github.io/md-spreadsheet-parser/"
Repository = "https://github.com/f-y/md-spreadsheet-parser"
Issues = "https://github.com/f-y/md-spreadsheet-parser/issues"

[project.scripts]
md-spreadsheet-parser = "md_spreadsheet_parser.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "pytest>=9.0.1",
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.25.0",
    "mkdocs-include-markdown-plugin>=6.0.0",
    "ruff>=0.9.0",
    "pydantic>=2.12.5",
    "pandas>=2.3.3",
    "pandas-stubs>=2.2.0",
    "pyright>=1.1.407",
]

[tool.pyright]
include = ["src", "tests"]
venvPath = "."
venv = ".venv"
typeCheckingMode = "standard"
