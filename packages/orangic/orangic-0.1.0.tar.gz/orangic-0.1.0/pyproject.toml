[project]
name = "orangic"
version = "0.1.0"
description = "The official Python library for the Orangic API (Pre-release)"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Orangic", email = "support@orangic.tech"}
]
keywords = ["orangic", "api", "ai", "machine learning", "llm"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "httpx>=0.24.0",
]

[project.urls]
Homepage = "https://orangic.tech"
Documentation = "https://orangic.tech/docs"
Repository = "https://github.com/erhan1209/orangic-python"