[tool.poetry]
name = "kryten-shell"
version = "0.1.3"
description = "Interactive TUI shell for inspecting and controlling the Kryten ecosystem"
authors = ["grobertson"]
license = "MIT"
readme = "README.md"
packages = [{include = "kryten_shell"}]
keywords = ["kryten", "cytube", "tui", "shell", "textual"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Monitoring",
    "Topic :: Utilities",
]

[tool.poetry.dependencies]
python = "^3.11"
textual = "^3.0.0"
kryten-py = "^0.9.12"
rich = "^13.9.0"
click = "^8.1.0"
platformdirs = "^4.3.0"
orjson = "^3.10.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.24.0"
textual-dev = "^1.7.0"
ruff = "^0.8.0"
mypy = "^1.13.0"

[tool.poetry.scripts]
kryten-shell = "kryten_shell.__main__:main"
ksh = "kryten_shell.__main__:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "A", "C4", "PT", "SIM", "ERA"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
