[project]
name = "numin"
version = "2.0.3"
authors = [
  { name="Gautam Shroff", email="gautam.shroff@iiitd.ac.in" }
]
description = "numin package"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  "anvil_uplink>=0.5.1,<0.6.0",
  "import_ipynb>=0.1.4,<0.2.0",
  "ipython>=8.12.3,<9.0.0",
  "numpy>=1.24.3,<1.25.0",
  "pandas>=1.5.3,<2.0.0",
  "pandas_ta==0.3.14b0",
  "pytz>=2024.1,<2025.0",
  "requests>=2.32.3,<3.0.0",
  "scikit-learn>=1.6.1,<2.0.0",
  "yfinance>=0.2.54,<0.2.59",
  "torch>=2.4.0"
]

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
license-files = []
 
[project.urls]
Homepage = "https://github.com/pypa/sampleproject" #to be updated
Issues = "https://github.com/pypa/sampleproject/issues" #to be updated