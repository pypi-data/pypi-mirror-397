[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "eldar-hangman"
version = "1.0.0"
description = "Classic Hangman game with CLI and colors"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["colorama"]
authors = [{name = "Eldar"}]

[project.scripts]
hangman = "hangman_game.cli:main"
