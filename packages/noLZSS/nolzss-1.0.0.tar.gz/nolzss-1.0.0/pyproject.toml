[build-system]
requires = ["scikit-build-core>=0.9", "pybind11>=2.12", "setuptools>=68", "wheel"]
build-backend = "scikit_build_core.build"

[project]
name = "noLZSS"
version = "1.0.0"
description = "Non-overlapping Lempel-Ziv-Storer-Szymanski factorization (high-performance C++ core with Python bindings)"
authors = [ { name = "Omer Kerner" } ]
readme = "README.md"
license = { text = "BSD-3-Clause" }
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: C++",
  "License :: OSI Approved :: BSD License",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Intended Audience :: Science/Research"
]

[project.urls]
Homepage = "https://github.com/OmerKerner/noLZSS"

[project.optional-dependencies]
benchmark = [
    "matplotlib>=3.5.0",
]
plotting = [
    "matplotlib>=3.5.0",
]
panel = [
    "numpy>=1.20.0",
    "pandas>=1.3.0", 
    "holoviews>=1.15.0",
    "bokeh>=2.4.0",
    "panel>=1.0.0",
    "datashader>=0.14.0",
    "colorcet>=3.0.0",
]

[tool.scikit-build]
wheel.expand-macos-universal-tags = true
build-dir = "_skbuild"
cmake.minimum-version = "3.20"

[tool.scikit-build.cmake.define]
CMAKE_CXX_STANDARD = "17"
CMAKE_POSITION_INDEPENDENT_CODE = "ON"

