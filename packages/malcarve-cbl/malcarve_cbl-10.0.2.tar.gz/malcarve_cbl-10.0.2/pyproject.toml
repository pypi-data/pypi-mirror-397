[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools >= 64",
    "setuptools_scm >= 8",
]

[tool.black]
line-length = 119
target-version = ["py310"]
exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.tox
    | \.venv
    | .*\.egg-info
    | __pycache__
    | build
    | dist
  )/
)
'''

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.cruft]
skip = [
    "debian.txt",
    "README.md",
    "malcarve_cbl",
    "tests"
]

[tool.setuptools_scm]
version_scheme = "only-version"
