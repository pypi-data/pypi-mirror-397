[project]
name = "netatmo-cli-examples"
version = "0.1.0"
description = "CLI examples for py-netatmo-truetemp"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "py-netatmo-truetemp",
    "typer[all]>=0.9.0",
    "rich>=14.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=6.0.0",
    "ruff>=0.8.0",
]

[tool.uv.sources]
py-netatmo-truetemp = { path = "..", editable = true }

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
