
# Pip Build Setup --------------------------------------------------------------
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

# Pip Package Metadata ---------------------------------------------------------
[project]
name = "littlecsv"
version = "1.0.5"
description = "Simple, light and little pip package to read, write and manage CSV files ('.csv') in Python."
readme = "README.md"
authors = [
  { name = "Matsvei Tsishyn", email = "matsvei.tsishyn@protonmail.com" }
]
requires-python = ">=3.9"
license = "MIT"
dependencies = [
  "numpy",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
urls = { Homepage = "https://github.com/MatsveiTsishyn/littlecsv" }

# Entry Points for CLI ---------------------------------------------------------
[project.scripts]
littlecsv_show = "littlecsv.cli:show"

# Setup pip Package ------------------------------------------------------------
# this finds all the python packages recursively
[tool.setuptools]
packages = { find = {} }
