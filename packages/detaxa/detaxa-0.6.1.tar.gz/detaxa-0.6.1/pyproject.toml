[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "detaxa"
dynamic = ["version"]
authors = [
    {name = "Paul Li", email = "po-e@lanl.gov"},
]
description = "NCBI taxonomy and lineage lookup"
readme = "README.md"
license = {text = "GPL-3.0-or-later"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
]
keywords = ["taxonomy", "bioinformatics", "tree"]
dependencies = [
    "click",
    "requests",
    "pandas",
]

[project.urls]
Homepage = "https://github.com/poeli/detaxa"
Repository = "https://github.com/poeli/detaxa"
"Bug Tracker" = "https://github.com/poeli/detaxa/issues"

[project.scripts]
detaxa = "detaxa.__main__:cli"

[tool.setuptools.dynamic]
version = {attr = "detaxa.__version__"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
detaxa = ["taxonomy_db/*.json"]

# Optional: Development dependencies
[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]
test = [
    "pytest>=6.0",
    "pytest-cov",
]

# Modern testing configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

# Code formatting with black
[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

# Type checking with mypy
[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
