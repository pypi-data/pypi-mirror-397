<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWH Business Logic Framework - Presentation Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/theme/white.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/monokai.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Framework Presentation Styles */
        body { background-color: #fff8e7 !important; }
        .reveal { background-color: #fff8e7 !important; }
        .reveal .slides { background-color: #fff8e7 !important; }
        .reveal .slides section { text-align: left; top: 0 !important; }
        .reveal h1 { text-align: center; font-size: 1.8em; margin-bottom: 0.3em; color: #f16122; }
        .reveal h2 { text-align: center; font-size: 1.4em; margin-bottom: 0.4em; color: #f16122; }
        .reveal h3 { text-align: center; font-size: 1.1em; margin-bottom: 0.3em; }
        .reveal pre { font-size: 0.35em; margin: 10px 0; }
        .reveal code { font-size: 0.7em; }
        
        /* Component Styles */
        .info-box { background: linear-gradient(135deg, #f8986e 0%, #e67e22 100%); color: white; padding: 15px; border-radius: 8px; margin: 10px 0; box-shadow: 0 3px 10px rgba(0,0,0,0.2); font-size: 0.9em; }
        .success-box { background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%); color: white; padding: 15px; border-radius: 8px; margin: 10px 0; box-shadow: 0 3px 10px rgba(0,0,0,0.2); font-size: 0.9em; }
        .warning-box { background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%); color: white; padding: 15px; border-radius: 8px; margin: 10px 0; box-shadow: 0 3px 10px rgba(0,0,0,0.2); font-size: 0.9em; }
        .danger-box { background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%); color: white; padding: 15px; border-radius: 8px; margin: 10px 0; box-shadow: 0 3px 10px rgba(0,0,0,0.2); font-size: 0.9em; }
        .feature-card { background: white; border: 2px solid #e0e0e0; border-radius: 8px; padding: 15px; margin: 5px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: transform 0.3s ease; font-size: 0.8em; }
        .feature-card:hover { transform: translateY(-3px); box-shadow: 0 4px 15px rgba(0,0,0,0.15); }
        .comparison-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0; }
        .icon-large { font-size: 2.2em; margin-bottom: 10px; display: block; text-align: center; }
        .icon-medium { font-size: 1.2em; margin-right: 8px; vertical-align: middle; }
        .center { text-align: center; }
        .small { font-size: 0.7em; }
        .smaller { font-size: 0.6em; }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            
            <!-- TEMPLATE SECTIONS - CUSTOMIZE AS NEEDED -->
            
            <!-- Title Slide Template -->
            <section>
                <div class="info-box">
                    <i class="fas fa-cogs icon-large"></i>
                    <h1 style="color: black;">[PRESENTATION TITLE]</h1>
                    <h2 style="color: black;">[AUDIENCE AND FORMAT]</h2>
                </div>
                <div class="comparison-grid">
                    <div class="metric-card">
                        <i class="fas fa-clock icon-medium"></i>
                        <span class="metric-number">[DURATION]</span>
                        Minutes
                    </div>
                    <div class="metric-card">
                        <i class="fas fa-users icon-medium"></i>
                        <span class="metric-number">[FORMAT]</span>
                        Structure
                    </div>
                </div>
            </section>

            <!-- Context Section Template -->
            <section>
                <h1>CONTEXT</h1>
                <h2>[Why We Need to Act]</h2>
                <!-- Add context content blocks here -->
            </section>

            <!-- Action Section Template -->
            <section>
                <h1>ACTION</h1>
                <h2>[The Framework Solution]</h2>
                <!-- Add action content blocks here -->
            </section>

            <!-- Results Section Template -->
            <section>
                <h1>RESULTS</h1>
                <h2>[Expected Outcomes]</h2>
                <!-- Add results content blocks here -->
            </section>

            <!-- Learning Section Template -->
            <section>
                <h1>LEARNING</h1>
                <h2>[Migration Strategy]</h2>
                <!-- Add learning content blocks here -->
            </section>

            <!-- Conclusion Template -->
            <section>
                <div class="success-box center">
                    <i class="fas fa-rocket icon-large"></i>
                    <h1 style="color: black;">Recommendation</h1>
                    <h2 style="color: black;">[YOUR CALL TO ACTION]</h2>
                </div>
            </section>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/notes/notes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/markdown/markdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/highlight.js"></script>
    <script>
        Reveal.initialize({
            hash: true,
            transition: 'slide',
            transitionSpeed: 'fast',
            backgroundTransition: 'fade',
            plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ],
            controls: true,
            progress: true,
            center: false,
            margin: 0.08,
            width: '95%',
            height: '95%'
        });
    </script>
</body>
</html>
