[pytest]
log_cli = true
log_cli_level = INFO

pythonpath = src tests scripts
testpaths = tests
python_files = test_*.py
;python_classes = Test*
;python_functions = test_*
markers =
    unit: marks tests as unit tests
    functional: marks tests that use local spark session
    integration: marks tests as integration tests
addopts=
    -m "not integration"
    -v
    -s
norecursedirs=
    .git
    .tox
    build
    terraform
; only filter warnings outside of our influence
filterwarnings =
    ignore:is_datetime64tz_dtype is deprecated:DeprecationWarning
    ignore:distutils Version classes are deprecated:DeprecationWarning