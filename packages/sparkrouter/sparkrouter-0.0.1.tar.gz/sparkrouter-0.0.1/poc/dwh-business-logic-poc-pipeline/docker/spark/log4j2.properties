# Reduce Spark log noise while preserving error visibility
rootLogger.level = WARN
rootLogger.appenderRef.stdout.ref = console

# Console appender configuration
appender.console.type = Console
appender.console.name = console
appender.console.target = SYSTEM_ERR
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

# Set specific loggers to appropriate levels
logger.spark.name = org.apache.spark
logger.spark.level = WARN

logger.hadoop.name = org.apache.hadoop
logger.hadoop.level = WARN

logger.hive.name = org.apache.hadoop.hive
logger.hive.level = WARN

logger.parquet.name = org.apache.parquet
logger.parquet.level = WARN

logger.delta.name = io.delta
logger.delta.level = WARN

# Keep application errors visible
logger.root.name = root
logger.root.level = ERROR

# Show FATAL and ERROR messages prominently
logger.fatal.name = FATAL
logger.fatal.level = FATAL

logger.error.name = ERROR  
logger.error.level = ERROR