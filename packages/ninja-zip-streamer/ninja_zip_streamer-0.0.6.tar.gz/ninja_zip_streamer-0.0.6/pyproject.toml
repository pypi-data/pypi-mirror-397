[project]
name = "ninja-zip-streamer"
description = "Streams remote zip files without using filesystem cache."
dynamic = ["version"]
authors = [
    { name = "RÃ©mi Cresson", email = "remi.cresson@inrae.fr" },
]
requires-python = ">=3.9"
dependencies = [
    "setuptools>=61.2",
    "stream-unzip",
    "requests>=2.25.1",
    "packaging",
]
license = { text = "Apache-2.0" }
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: Apache Software License",
]

[build-system]
requires = ["setuptools>=61.0", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

[tool.pydocstyle]
convention = "google"

[tool.mypy]
show_error_codes = true
pretty = true
exclude = ["doc", "venv", ".venv"]

[tool.pylint]
disable = "W1203,R0903,E0401,W0622,C0116,C0115,W0718,W0719,W0718,R0902,R0913,R0917"

[tool.pylint.MASTER]
ignore-paths = '^.venv'

[tool.setuptools]
packages = ["ninja_zip_streamer"]
