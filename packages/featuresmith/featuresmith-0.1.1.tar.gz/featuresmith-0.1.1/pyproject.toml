[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "featuresmith"
version = "0.1.1"
description = "Intelligent feature engineering and selection for machine learning"
readme = "README.md"
authors = [
    {name = "AbhishekDP2244", email = "abhishekpanigrahi.work@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["feature-engineering", "machine-learning", "kaggle", "data-science", "feature-selection"]
dependencies = [
    "pandas>=1.3.0",
    "numpy>=1.21.0",
    "scikit-learn>=1.0.0",
    "lightgbm>=3.0.0",
    "matplotlib>=3.4.0",
    "seaborn>=0.11.0",
    "scipy>=1.7.0",
]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "flake8>=6.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]
xgboost = ["xgboost>=1.5.0"]
catboost = ["catboost>=1.0.0"]
all = ["xgboost>=1.5.0", "catboost>=1.0.0"]

[project.urls]
Homepage = "https://github.com/AbhishekDP2244/feature-forge"
Documentation = "https://github.com/AbhishekDP2244/feature-forge#readme"
Repository = "https://github.com/AbhishekDP2244/feature-forge"
"Bug Tracker" = "https://github.com/AbhishekDP2244/feature-forge/issues"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true