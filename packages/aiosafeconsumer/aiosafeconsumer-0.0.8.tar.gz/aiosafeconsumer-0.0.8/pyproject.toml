[project]
name = "aiosafeconsumer"
dynamic = ["version"]
authors = [
  {name = "Kostiantyn Korikov", email = "lostclus@gmail.com"},
]
description = "Safely consume and process data."
readme = "README.rst"
keywords = ["asyncio", "consumer", "microservices"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: No Input/Output (Daemon)",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
license="BSD-2-Clause"
requires-python = ">= 3.10"
dependencies = ["croniter"]

[project.urls]
Repository = "http://github.com/lostclus/aiosafeconsumer"

[project.optional-dependencies]
kafka = ["aiokafka"]
redis = ["redis[hiredis]"]
elasticsearch = ["elasticsearch[async]"]
mongo = ["pymongo"]
postgres = ["asyncpg"]
tests = [
    "aiokafka",
    "elasticsearch[async]",
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "redis[hiredis]",
    "pymongo",
    "asyncpg",
    "asyncpg-stubs",
    "camel-converter",
]

[build-system]
requires = ["setuptools", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src/"]

[tool.setuptools.package-data]
aiosafeconsumer = ["py.typed"]

[tool.setuptools.dynamic]
version = {attr = "aiosafeconsumer.__version__"}

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_default_fixture_loop_scope = "function"

[tool.coverage.run]
omit = ["kafka_stubs.py"]

[tool.black]
target-version = ["py313"]

[tool.flake8]
exclude = [
    "venv/*",
    "tox/*",
    "docs/*",
    "build/*",
]
max-line-length = 88
extend-ignore = ["E203", "W503"]

[tool.isort]
profile = "black"

[tool.mypy]
warn_unused_configs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
no_implicit_reexport = true
strict_equality = true
extra_checks = true
