[tox]
envlist =
    py{310,311,312,313}
    qa

[testenv]
extras = tests
commands =
    pytest {posargs}
passenv =
    ELASTICSEARCH_URL
    KAFKA_BOOTSTRAP_SERVERS
    MONGODB_URI
    POSTGRES_URL
    REDIS_URL

[testenv:coverage]
extras = tests
commands =
    pytest --cov=aiosafeconsumer --cov-report=term --cov-report=term-missing {posargs}
passenv =
    ELASTICSEARCH_URL
    KAFKA_BOOTSTRAP_SERVERS
    MONGODB_URI
    POSTGRES_URL
    REDIS_URL

[testenv:qa]
deps =
    black
    Flake8-pyproject
    isort
    mypy
    pytest
    types-croniter
commands =
    flake8 src tests
    black --check --diff src tests
    isort --check-only --diff src tests
    mypy src tests
