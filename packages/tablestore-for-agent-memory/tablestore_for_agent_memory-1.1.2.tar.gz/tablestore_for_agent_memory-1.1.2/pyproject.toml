[tool.poetry]
name = "tablestore-for-agent-memory"
version = "1.1.2"
description = "Tablestore for Agent Memory in AI Agent."
authors = ["xunjian.sl <xunjian.sl@alibaba-inc.com>"]
readme = "README.md"
license = "Apache License 2.0"
homepage = "https://www.aliyun.com/product/ots"
packages = [
    { include = "tablestore_for_agent_memory", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.9"
pydantic = "^2.10.6"
tablestore = "^6.3.8"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-srcpaths = "^1.2.1"
faker = "^37.1.0"
black = {extras = ["jupyter"], version = "^25.1.0"}
autoflake = "^2.3.1"
isort = "^6.0.1"
notebook = "^7.3.3"

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
python_files = "test_*.py"
asyncio_mode = "auto"
addopts ="-s --capture=tee-sys"
log_cli = "true"
log_cli_level = "INFO"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py39']

[tool.isort]
profile = "black"
known_third_party = ["tablestore_for_agent_memory.base.common"]

[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple/"
priority = "primary"
