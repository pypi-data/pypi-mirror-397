[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mattermost-client-py"
version = "0.1.1"
authors = [
  { name="Anshul Thakur", email="anshulthakurjourneyendless@gmail.com" },
]
description = "A Python client for Mattermost incoming webhooks."
readme = "README.md"
license = "MIT"
requires-python = ">=3.7"
dependencies = [
    "requests",
    "aiohttp",
]

[project.urls]
"Homepage" = "https://github.com/anshulthakur/mm-py-webhooks"
"Bug Tracker" = "https://github.com/anshulthakur/mm-py-webhooks/issues"

[tool.setuptools]
packages = ["mattermost_client"]