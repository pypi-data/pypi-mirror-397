[tool.poetry]
name = "trisigma-cli"
version = "0.1.3"
description = "Trisigma CLI - инструмент командной строки для работы с Репозиторием метрик. Помогает создавать, валидировать и публиковать изменния в семантическом слое."
authors = ["Vlad Bozhev <vabozhev@avito.ru>"]
readme = "README.md"
license = "Proprietary"
homepage = "https://trisigma.io/"
documentation = "https://trisigma.io/"
keywords = ["cli", "metrics", "analytics", "trisigma", "data-quality", "semantic-layer"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: Other/Proprietary License",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

packages = [
    { include = "trisigma_cli", from = "lib"},
]

include = [
    "lib/trisigma_cli/py.typed",
    # Перечислите файлы не относящиеся к Python, например: "*.css", "*.js", etc.
    "../*.md", # CHANGELOG.md, etc.
]

[tool.poetry.dependencies]
python = "^3.9"
rich = "^13.0.0"
aiohttp = "^3.12.0"
tenacity = "^9.0.0"
pyperclip = "^1.9.0"
watchdog = "^6.0.0"
pydantic = "^2.0.0"
gitpython = "^3.1.0"
textual = "^5.3.0"
pyyaml = "^6.0.0"
openai = "^1.101.0"
httpx = "^0.25.0"
typer = {extras = ["all"], version = "^0.16.1"}
packaging = "^25.0"
pyjwt = "^2.10.1"
transliterate = "^1.10.2"

[tool.poetry.scripts]
trisigma = "trisigma_cli.cli.main:cli_main"

[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"
pytest-cov = "^5.0.0"
# For async:
pytest-asyncio = "^0.23.6"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "avito-pypi"
url = "https://pypi.k.avito.ru/simple/"
priority = "primary"

[[tool.poetry.source]]
name = "PyPI"
priority = "supplemental"

[tool.ruff]
line-length = 99
exclude = ["*/__init__.py"]

[tool.black]
line-length = 99
skip-string-normalization = true
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | generated
)/
'''

[tool.isort]
profile = 'black'
line_length = 99
atomic = true
default_section = 'THIRDPARTY'
known_first_party = ['src', 'lib', 'tests']

[tool.pytest.ini_options]
markers = ["integration"]
pythonpath = [".", "lib"]
asyncio_mode = "auto"

[tool.mypy]
disallow_untyped_calls = true
disallow_untyped_defs = true
ignore_missing_imports = true
strict_equality = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = false
warn_unreachable = true
warn_unused_ignores = true
namespace_packages = true

[[tool.mypy.overrides]]
module = [ "tests.*", "lib.generated.*" ]
ignore_errors = true
