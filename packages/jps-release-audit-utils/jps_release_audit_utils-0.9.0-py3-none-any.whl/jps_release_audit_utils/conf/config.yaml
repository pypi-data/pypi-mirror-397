---
sheets:
  timeline_by_date: "timeline_by_date"
  timeline_by_topology: "timeline_by_topology"
  timeline_hybrid: "timeline_hybrid"
  analytics_summary: "analytics_summary"

colors:
  # Light red for missing commits
  missing: "FFC7CE"

  # Light green for commits present in all branches
  all_present: "C6EFCE"

  # Light yellow for commits whose date contradicts Git topology order
  out_of_order: "FFEB9C"


audit_changes:
  ignore_whitespace: true
  ignore_dirs:
    - .venv
    - dist
    - build
  ignore_globs:
    - "*.md"
    - "docs/**"
  default_format: "markdown"
  verbose_default: true
  fail_if_changed_default: false
