[package]
name = "nav_rs"
version = "0.1.0"
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "nav_rs"
crate-type = ["cdylib"]

[dependencies]
num = "0.4.3"
numpy = "0.27.1"
pyo3 = "0.27.0"

[profile.release]
lto = "fat"
codegen-units = 1
opt-level = 3
panic = "abort"
strip = true
