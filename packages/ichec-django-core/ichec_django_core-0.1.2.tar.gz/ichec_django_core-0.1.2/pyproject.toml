[project]
name = "ichec_django_core"
version = "0.1.2"
authors = [
  { name="Irish Centre for High End Computing", email="platformengineering@ichec.ie" },
]
description = "Library of base Django app building blocks and utilities."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"]
    
keywords = ["Web Application", "Django"]

dependencies = [
	     "django",
	     "markdown",
             "pillow",
             "pyyaml",
             "pydantic",
             "djangorestframework",
	     "django-filter",
             "django-countries",
             "django-cors-headers",
             "django-downloadview",
             "django-prometheus",
             "mozilla-django-oidc"]
    
[project.urls]
Repository = "https://git.ichec.ie/platform-engineering/ichec-django-core"
Homepage = "https://git.ichec.ie/platform-engineering/ichec-django-core"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "pytest-sugar",
    "beautifulsoup4",
    "black",
    "flake8",
    "pylint",
    "mypy",
    "requests",
    "types-requests",
    "faker",
    "faker-file[pdf,docx,images]"]
    
container = ["psycopg2-binary",
             "gunicorn"]

types = ["types-requests"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.mypy]
ignore_missing_imports = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["test",]
log_cli = 1
log_cli_level = "debug"
addopts = "--cov=ichec_django_core --cov-report term --cov-report xml:coverage.xml --cov-report html"

[tool.tox]
requires = ["tox"]
env_list = ["format_check", "style", "type", "3.10", "3.13"]
skip_missing_interpreters = true

[tool.tox.env.format_apply]
description = "Run Format Apply"
skip_install = true
deps = ["black"]
commands = [["black", "src"]]

[tool.tox.env.format_check]
description = "Run Format Check"
skip_install = true
deps = ["black"]
commands = [["black", "--check", "--diff", "src"]]

[tool.tox.env.style]
description = "Run Style Check"
skip_install = true
deps = ["flake8"]
commands = [["flake8", "src"]]

[tool.tox.env.type]
description = "Run Type Checks"
skip_install = true
deps = ["mypy", ".[types]"]
commands = [["mypy", "src"]]