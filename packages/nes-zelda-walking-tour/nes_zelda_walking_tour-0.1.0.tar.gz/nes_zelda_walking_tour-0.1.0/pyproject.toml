[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nes_zelda_walking_tour"
version = "0.1.0"
description = "A Pygame program to let you wander the NES Legend of Zelda overworld map."
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["example", "template"]
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
dependencies = ['pygame']

[tool.setuptools.package-data]
nes_zelda_walking_tour = ["*.png", "**/*.png"]

[project.urls]
Homepage = "https://github.com/asweigart/nes_zelda_map_data"
Documentation = "https://github.com/asweigart/nes_zelda_map_data#readme"
Repository = "https://github.com/asweigart/nes_zelda_map_data.git"
Issues = "https://github.com/asweigart/nes_zelda_map_data/issues"
