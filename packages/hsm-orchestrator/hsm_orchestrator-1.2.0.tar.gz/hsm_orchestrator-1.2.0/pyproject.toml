[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hsm-orchestrator"
version = "1.2.0"
description = "Orchestration tool for Mozilla's offline HSM which facilitates conveying a CSR to the air gapped HSM server"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE.txt" }
keywords = ["hsm"]
authors = [{ name = "Gene Wood", email = "gene@mozilla.com" }]
maintainers = [
    { name = "Mozilla Infrastructure Security", email = "security@mozilla.com" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Topic :: Security",
    "Topic :: Security :: Cryptography",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "click~=8.3.0",
    "rich~=14.1.0",
    "platformdirs~=4.4.0",
    "GitPython~=3.1.45",
    "psutil~=7.1.0",
    "configobj~=5.0.9",
]

[project.optional-dependencies]
test = [
    "coverage~=7.10.6",
    "pytest~=8.4.2",
    "pytest-datafiles~=3.0.0",
    "click~=8.3.0"
]

[project.urls]
"Homepage" = "https://github.com/mozilla/hsm-orchestrator"
"Bug Reports" = "https://github.com/mozilla/hsm-orchestrator/issues"
"Funding" = "https://donate.mozilla.org"
"Say Thanks!" = "https://saythanks.io/to/gene1wood"
"Source" = "https://github.com/mozilla/hsm-orchestrator"

[project.scripts]
hsm-orchestrator = "hsm_orchestrator:main"

[tool.pytest.ini_options]
minversion = "8.4.2"
# addopts = "--capture=no --log-cli-level=10"
addopts = "--capture=no"
testpaths = [
    "tests"
]

[tool.black]
preview = true
unstable = true