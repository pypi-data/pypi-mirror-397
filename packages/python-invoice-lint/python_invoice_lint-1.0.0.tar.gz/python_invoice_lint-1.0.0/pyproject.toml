[project]
name = "python-invoice-lint"
version = "1.0.0"
description = "EN16931 Invoice Validation Tool"
readme = "README.md"
authors = [
  { name = "Your Name", email = "your.email@example.com" },
]
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Topic :: Office/Business :: Financial :: Accounting",
]
requires-python = ">=3.10"
dependencies = [
    "lxml>=5.3.0",
    "click>=8.1.7",
    "requests>=2.32.3",
    "saxonche>=12.0.0",
]

[project.urls]
Repository = "https://github.com/your-org/invoice-lint"
"Bug Tracker" = "https://github.com/your-org/invoice-lint/issues"

[project.scripts]
invoice-lint = "invoice_lint.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/invoice_lint"]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
