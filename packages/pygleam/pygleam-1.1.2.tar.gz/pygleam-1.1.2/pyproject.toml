[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pygleam"
version = "1.1.2"
description = "A lightweight Python package for enhanced print statements with automatic JSON/DataFrame formatting and beautiful colors"
authors = ["Navaneeth Penumarthi <navaneeth.penumarthi@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/yourusername/pygleam"
repository = "https://github.com/yourusername/pygleam"
documentation = "https://github.com/yourusername/pygleam"
keywords = ["print", "json", "colors", "formatting", "terminal", "debugging"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8", 
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
    "Topic :: Terminals",
    "Topic :: Utilities"
]

packages = [
    { include = "gleam" }
]

[tool.poetry.dependencies]
python = "^3.8.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
black = "^23.0.0"
flake8 = "^6.0.0"

[tool.poetry.urls]
"Bug Reports" = "https://github.com/yourusername/pygleam/issues"
"Source" = "https://github.com/yourusername/pygleam"