[tool.poetry]
name = "tkinter_colored_logging_handlers"
version = "0.0.4"
description = "Tkinker Logger"
authors = ["fa0311 <yuki@yuki0311.com>"]
license = "MIT"
readme = "README.md"
license_file = "LICENSE"
repository = "https://github.com/fa0311/tkinter_colored_logging_handlers"
keywords = ["tkinter", "logging", "handler"]
include = ["tkinter_colored_logging_handlers/py.typed"]

[tool.poetry.dependencies]
python = ">=3.6"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
