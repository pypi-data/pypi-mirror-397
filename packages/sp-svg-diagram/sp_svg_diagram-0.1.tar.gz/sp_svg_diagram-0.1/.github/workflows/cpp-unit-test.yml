name: C++ Unit Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - name: coverage
            BUILD_TYPE: Debug
            ENABLE_COVERAGE: ON
          - name: release
            BUILD_TYPE: Release
            ENABLE_COVERAGE: OFF

    env:
      BUILD_TYPE: ${{ matrix.BUILD_TYPE }}
      ENABLE_COVERAGE: ${{ matrix.ENABLE_COVERAGE }}

    steps:
      - uses: actions/checkout@v4

      - name: Install CMake
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: "latest"

      - name: Install Coverage
        if: matrix.name == 'coverage'
        run: sudo apt-get update && sudo apt-get install -y lcov

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DSVG_DIAGRAM_ENABLE_TESTS=ON -DSVG_DIAGRAM_ENABLE_COVERAGE=${ENABLE_COVERAGE}

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure

      - name: Coverage
        if: matrix.name == 'coverage'
        run: |
          ls -lh ${{github.workspace}}/build
          lcov --directory ${{github.workspace}}/build --capture --output-file ${{github.workspace}}/build/coverage.info --ignore-errors mismatch --rc geninfo_unexecuted_blocks=1 
          lcov --remove ${{github.workspace}}/build/coverage.info '/usr/*' '*/_deps/*' 'tests/' --output-file ${{github.workspace}}/build/coverage.info

      - name: Coveralls
        if: matrix.name == 'coverage'
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ${{github.workspace}}/build/coverage.info