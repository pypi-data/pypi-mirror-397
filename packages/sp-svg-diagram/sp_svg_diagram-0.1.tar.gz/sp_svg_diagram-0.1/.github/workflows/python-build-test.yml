name: Python Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install CMake
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: "latest"

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Build
        run: |
          cd python
          python -m pip install --upgrade pip
          pip install scikit-build-core pybind11
          pip install -e ".[test]"

      - name: Lint
        run: |
          cd python
          black --check sp_svg_diagram tests
          isort --check-only sp_svg_diagram tests
          flake8 sp_svg_diagram tests

      - name: Test
        run: |
          cd python
          pytest tests
