[build-system]
requires = ["scikit-build-core", "pybind11"]
build-backend = "scikit_build_core.build"

[project]
name = "sp-svg-diagram"
version = "0.1"
description = "A library for rendering diagrams to SVG."
requires-python = ">=3.8"
readme = "README.md"
license = { text = "MIT" }

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: C++",
    "Operating System :: OS Independent",
]

[tool.scikit-build]
build-dir = "../cmake-build-python/{wheel_tag}"
build.verbose = true

[tool.scikit-build.cmake.define]
SVG_DIAGRAM_BIND_PYTHON = "ON"

[project.optional-dependencies]
test = [
    "pytest",
    "black",
    "isort",
    "flake8",
]