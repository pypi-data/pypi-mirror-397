[project]
name = "babyapi"
version = "0.1.0"
description = "BabyAPI client."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "BabyAPI", email = "support@babyapi.org" }]
keywords = ["babyapi", "openai", "vllm", "llm", "chat-completions", "completions"]
dependencies = ["httpx>=0.27.0"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://babyapi.org"
Repository = "https://github.com/babyapi-org/babyapi-python"
Issues = "https://github.com/babyapi-org/babyapi-python/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
