[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "email_function_whl"
version = "1.0.0"
description = "Simple email API client and utility functions for Fabric Notebook team"
authors = [
    { name="Abhilash Ibrahimpatnam" }
]

dependencies = ["requests"]
readme = "README.md"
requires-python = ">=3.8"

[tool.setuptools]
packages = ["email_function_whl"]