# =============================================================================
# BUILD SYSTEM
# =============================================================================

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

# =============================================================================
# PROJECT CONFIGURATION
# =============================================================================

[project]
name = "dedalus_mcp"
version = "0.5.0"
description = "A simple and performant Model Context Protocol framework for Python."
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "Dedalus Labs", email = "oss@dedaluslabs.ai" }]
keywords = ["dedalus_mcp", "mcp", "model context protocol", "framework"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]

dependencies = [
    "pydantic>=2.12.0",
    "mcp>=1.24.0",
    "pyjwt[crypto]>=2.10.1",
    "typing_extensions>=4.0.0",
]

# =============================================================================
# OPTIONAL DEPENDENCIES
# =============================================================================

[project.optional-dependencies]
# Performance optimizations (install with: uv add "dedalus_mcp[opt]")
opt = [
    "uvloop>=0.22.1; platform_system != 'Windows'", # 2-4x faster event loop (Unix only)
]

# =============================================================================
# PROJECT URLS
# =============================================================================

[project.urls]
Homepage = "https://github.com/dedalus-labs/dedalus-mcp-python"
Repository = "https://github.com/dedalus-labs/dedalus-mcp-python"
Issues = "https://github.com/dedalus-labs/dedalus-mcp-python/issues"

# =============================================================================
# PROJECT SCRIPTS
# =============================================================================

[project.scripts]
dedalus_mcp = "dedalus_mcp.cli:main"

# =============================================================================
# DEPENDENCY GROUPS
# =============================================================================

[dependency-groups]
# CLI tooling (excluded from production builds)
cli = ["typer>=0.19.2", "griffe>=1.14.0"]

# Test suite dependencies
test = [
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-mock>=3.15.1",
    "pytest-cov>=7.0.0",
    "pytest-xdist>=3.8.0",
    "pytest-benchmark>=5.1.0",
    "jsonschema>=4.23.0",
    "httpx>=0.28.1",
    "pytest-httpx>=0.35.0",
    "respx>=0.22.0",
    "hypothesis>=6.140.2",
    "faker>=37.8.0",
    "fakeredis>=2.32.0",
    "anyio>=4.11.0",
    "trio>=0.32.0",
    "inline-snapshot>=0.29.2",
    "exceptiongroup>=1.0.0",
]

# Linting and static analysis tools
#
# NOTE: We use mypy>=1.18.2 for now but will migrate to `ty` once it reaches GA/stable.
#       ty is significantly faster (5-10x) but still in alpha. Migration plan:
#       - Keep mypy as fallback until ty is production-ready
#       - ty config already in place (tool.ty.*)
#       - Switch when: ty hits 1.0.0 or enters beta with backwards compatibility
lint = [
    "ruff>=0.13.3",
    "pre-commit>=4.3.0",
    "mypy>=1.18.2",      # Latest mypy - will migrate to ty when stable
    "ty>=0.0.1a21",      # Alpha - evaluating for future migration
    "vulture>=2.14",
    "deptry>=0.21.0",
]

# Debugging tools
debug = ["pdbpp>=0.10.3", "icecream>=2.1.8"]

# Developer convenience bundle (includes all dev groups)
dev = [
    { include-group = "cli" },
    { include-group = "test" },
    { include-group = "lint" },
    { include-group = "debug" },
]

# Documentation build tooling
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.26.0",
]

# Profiling helpers for performance investigations
performance = [
    "pyinstrument>=4.7.0",
    "memory-profiler>=0.61.0",
    "line-profiler>=4.1.0",
]

# =============================================================================
# UV CONFIGURATION
# =============================================================================

[tool.uv]
preview = true           # Enable all preview features
package = true           # Install project itself
default-groups = ["dev"] # Include dev group by default

# Performance optimizations
compile-bytecode = true # 10-20% faster startup
link-mode = "hardlink"  # Fastest cache linking (macOS/Linux)

# Concurrency settings
concurrent-downloads = 50 # Balanced for stability
concurrent-builds = 4     # Prevent system overload
concurrent-installs = 4   # Safe concurrency level

# Resolution strategy
resolution = "highest"      # Latest compatible versions
prerelease = "if-necessary" # Allow prereleases when needed
fork-strategy = "fewest"    # Minimize version conflicts

# Index optimization
index-strategy = "first-index" # Use first matching index

# Python version management
python-preference = "managed"  # Use uv-managed Python installations
python-downloads = "automatic" # Auto-download Python versions

# Dependency constraints for version management
constraint-dependencies = [
    "numpy>=1.24.0,<2.0.0", # Pin major version for stability
    "scipy>=1.11.0,<2.0.0", # Scientific computing stability
]

# Source configuration for development
[tool.uv.sources]
# Example for local development packages
# my-local-package = { path = "../my-local-package", editable = true }
# experimental-feature = { git = "https://github.com/user/repo.git", branch = "experimental" }

# Workspace configuration
[tool.uv.workspace]
# Exclude patterns for cleaner builds
exclude = [
    "dist",
    "docs",
    "**/__pycache__",
    "**/build",
    "**/.pytest_cache",
    "**/.mypy_cache",
    "internals",
]

# =============================================================================
# RUFF CONFIGURATION - GOOGLE PYTHON STYLE GUIDE
# =============================================================================

[tool.ruff]
line-length = 120
target-version = "py310"
extend-exclude = [
    "build/",
    "dist/",
    ".venv/",
    "__pycache__/",
    "dedalus_mcp/",     # Deployment directory placeholder
]


# =============================================================================
# RUFF FORMATTING
# =============================================================================

[tool.ruff.format]
docstring-code-format = true     # Format code in docstrings
docstring-code-line-length = 72  # Google style for docstrings
skip-magic-trailing-comma = true # Preserve one-liners, don't auto-expand 
quote-style = "double"           # Google style uses double quotes
indent-style = "space"           # Google style uses spaces (4 spaces)

# =============================================================================
# RUFF LINTING
# =============================================================================

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "UP",
    "B",
    "C4",
    "SIM",
    "RUF",
    "D",
    "N",
    "ANN",
    "TCH",
    "S",
    "BLE",
    "TRY",
    "RSE",
    "RET",
    "PERF",
    "FLY",
    "FURB",
    "ARG",
    "COM",
    "DTZ",
    "EM",
    "ERA",
    "EXE",
    "FBT",
    "G",
    "ICN",
    "INP",
    "INT",
    "ISC",
    "LOG",
    "PD",
    "PGH",
    "PIE",
    "PL",
    "PT",
    "PTH",
    "PYI",
    "Q",
    "SLF",
    "SLOT",
    "T20",
    "TID",
]

ignore = [
    "COM812",
    "E501",
    "ISC001",
    "E402",
    "TID252",
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D107",
    "S101",
    "T201",
    "RET504",
]

unfixable = ["B", "TRY", "RUF"]

# =============================================================================
# RUFF LINTING - PYDOCSTYLE
# =============================================================================

[tool.ruff.lint.pydocstyle]
convention = "google" # Google docstring style

# =============================================================================
# RUFF LINTING - ISORT
# =============================================================================

[tool.ruff.lint.isort]
known-first-party = ["dedalus_mcp", "cli", "core", "utils", "rt"]
force-single-line = false
force-sort-within-sections = true
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]
split-on-trailing-comma = true
lines-after-imports = 2
relative-imports-order = "closest-to-furthest"


# =============================================================================
# RUFF LINTING - FLAKE8-QUOTES
# =============================================================================

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "double"

# =============================================================================
# RUFF LINTING - FLAKE8-ANNOTATIONS
# =============================================================================

[tool.ruff.lint.flake8-annotations]
allow-star-arg-any = true
ignore-fully-untyped = true

# =============================================================================
# RUFF LINTING - PYLINT
# =============================================================================

[tool.ruff.lint.pylint]
max-args = 8 # Google style allows reasonable number of args

# =============================================================================
# PYTEST CONFIGURATION
# =============================================================================

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--tb=short",
    "--cov=dedalus_mcp",
    "--cov=src",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
    "--cov-fail-under=60",
    "-v",
    "--color=yes",
    "--dist=loadfile",
    "--max-worker-restart=3",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "manual: marks tests that should only be run manually (not in CI)",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "e2e: marks tests as end-to-end tests",
    "requires_api_key: marks tests that require valid API key",
    "allow_call_model_methods: allows tests to call model methods directly",
    "requires_db: marks tests that require database connection",
    "realtime: marks tests for realtime functionality",
    "mcp: marks tests for MCP functionality",
]
filterwarnings = [
    "error",
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
    "ignore::pytest.PytestUnraisableExceptionWarning",
]
log_cli = false
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

# =============================================================================
# COVERAGE CONFIGURATION
# =============================================================================

[tool.coverage.run]
source = ["dedalus_mcp"]
omit = ["tests/*", "*/tests/*", "test_*.py", "*_test.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
    "class .*\\(.*Protocol.*\\):",
    "@(abc\\.)?abstractmethod",
    "if TYPE_CHECKING:",
    "except ImportError:",
]

# =============================================================================
# MYPY CONFIGURATION - STRICT TYPE CHECKING
# =============================================================================

[tool.mypy]
python_version = "3.10"
mypy_path = "src"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_unreachable = true
strict_equality = true
namespace_packages = true

# =============================================================================
# TY CONFIGURATION - ULTRA-FAST TYPE CHECKING
# =============================================================================

[tool.ty.rules]
invalid-assignment = "error"
invalid-return-type = "error"
invalid-argument-type = "error"
missing-argument = "error"
too-many-positional-arguments = "error"
unresolved-reference = "error"
invalid-base = "error"
conflicting-metaclass = "error"
subclass-of-final-class = "error"
possibly-unbound-attribute = "warn"
undefined-reveal = "warn"
unknown-rule = "warn"
division-by-zero = "ignore"
unused-ignore-comment = "ignore"

# =============================================================================
# TY ENVIRONMENT CONFIGURATION
# =============================================================================

[tool.ty.environment]
root = ["src"]
python-platform = "darwin" # macOS optimized
python-version = "3.10"    # Target minimum Python version

# =============================================================================
# TY TERMINAL CONFIGURATION
# =============================================================================

[tool.ty.terminal]
output-format = "concise"
error-on-warning = false

# =============================================================================
# TY SOURCE CONFIGURATION
# =============================================================================

[tool.ty.src]
include = ["**/*.py", "**/*.pyi"]
exclude = [
    "build/**",
    "dist/**",
    ".venv/**",
    "__pycache__/**",
    "*.egg-info/**",
    ".pytest_cache/**",
    ".ruff_cache/**",
    ".mypy_cache/**",
]
respect-ignore-files = true
