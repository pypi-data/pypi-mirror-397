[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llmscorecard"
description = "UNFINISHED/EXPERIMENTAL placeholder package (non-working)."
readme = "README.md"
requires-python = ">=3.9"
dynamic = ["version"]
license = "MIT"
license-files = ["LICENSE"]

dependencies = [
  "numpy",
  "scikit-learn",
]

classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
]

authors = [
  { name = "Jayden Tillery", email = "jbtillery01@gmail.com" },
]

[project.optional-dependencies]
dev = [
  "build",
  "twine",
]

[project.urls]
Homepage = "https://github.com/jaeday1212/llmscorecard"

[tool.setuptools.dynamic]
version = { attr = "llmscorecard.__version__" }

[tool.setuptools.packages.find]
include = ["llmscorecard*"]
