[tool.poetry]
name = "nadag-innmelding-python-client"
version = "2025.12.19"
description = "A client library for accessing Nadag innmelding API"
license = "MIT"
authors = ["Jiyang Ye <jiyang.ye@ngi.no>"]
maintainers = ["Jiyang Ye <jiyang.ye@ngi.no>", "Jostein Leira <jostein.leira@ngi.no>"]
readme = "README.md"
packages = [
    {include = "nadag_innmelding_python_client"},
]
include = ["CHANGELOG.md", "nadag_innmelding_python_client/py.typed"]


[tool.poetry.dependencies]
python = "^3.13"
httpx = ">=0.20.0,<0.29.0"
attrs = ">=22.2.0"
python-dateutil = "^2.8.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["F", "I", "UP"]
