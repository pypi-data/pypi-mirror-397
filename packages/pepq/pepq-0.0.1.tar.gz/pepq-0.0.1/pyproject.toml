[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pepq"
version = "0.0.1"
authors = [
    {name="Ngoc-Vi Nguyen TRAN", email="vi.tran@sund.ku.dk"}
]

description = "Toolkit for peptide modelling"
readme = "README.md"
long-description = {file = "CHANGELOG.md"}
long-description-content-type = "text/markdown"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "rdkit>=2025.3.2",
    "joblib>=1.4.2",
    "pandas>=2.2.0",
    "scikit-learn>=1.4.0",
    "seaborn>=0.13.2",
    "numpy>=2.2.0",
    "mapie==0.9.0",
    "xgboost>=3.1.2",
]

[project.optional-dependencies]
all = ["pandas>=2.2.0"]


[project.urls]
homepage = "https://github.com/Vivi-tran/PepQ"
source = "https://github.com/Vivi-tran/PepQ"
issues = "https://github.com/Vivi-tran/PepQ/issues"
documentation = "https://Vivi-tran.github.io/PepQ/"