# Vandamme Proxy Configuration
# This file contains default configuration values and fallback aliases
# These are used when users haven't explicitly configured them via environment variables

[defaults]
# Default provider to use when not specified via environment variable
# Can be overridden by VDM_DEFAULT_PROVIDER environment variable
default-provider = "poe"

# OpenAI provider defaults
[openai]
base-url = "https://api.openai.com/v1"
api-format = "openai"
timeout = 90
max-retries = 2
[openai.aliases]
haiku = "gpt-5.1-mini"
sonnet = "gpt-5.1-codex"
opus = "gpt-5.2"

# Poe provider defaults
[poe]
base-url = "https://api.poe.com/v1"
api-format = "openai"
timeout = 90
max-retries = 2
[poe.aliases]
haiku = "gpt-5.1-mini"
sonnet = "glm-4.6"
opus = "gpt-5.2"

# Z.AI provider defaults
[zai]
base-url = "https://api.z.ai/api/anthropic"
api-format = "anthropic"
timeout = 90
max-retries = 2
[zai.aliases]
haiku = "GLM-4.5-Air"
sonnet = "GLM-4.6"
opus = "GLM-4.6"

# Kimi provider defaults
[kimi]
base-url = "https://api.kimi.com/coding/v1"
api-format = "openai"
timeout = 90
max-retries = 2
tool-name-sanitization = true
[kimi.aliases]
haiku = "TODO-kimi-haiku"
sonnet = "TODO-kimi-sonnet"
opus = "TODO-kimi-opus"

# Anthropic provider defaults
[anthropic]
base-url = "https://api.anthropic.com"
api-format = "anthropic"
timeout = 90
max-retries = 2
[anthropic.aliases]
haiku = "claude-3-5-haiku-20241022"
sonnet = "claude-3-5-sonnet-20241022"
opus = "claude-3-opus-20240229"
