[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "colordebug"
version = "1.0.0"
authors = [
    {name = "garantiatsverga", email = "hmurovicdanila@gmail.com"}
]
description = "Colorful debugging utilities for Python with text wrapping, async support, and security features"
readme = "README.md"
license = {file = "LICENSE.md"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Debuggers",
    "Topic :: System :: Logging",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Framework :: AsyncIO",
    "Framework :: FastAPI",
    "Framework :: Flask",
]
keywords = ["debugging", "logging", "color", "async", "security", "text-wrapping"]
dependencies = []

[project.urls]
Homepage = "https://github.com/garantiatsverga/colordebug"
Repository = "https://github.com/garantiatsverga/colordebug"
Issues = "https://github.com/garantiatsverga/colordebug/issues"