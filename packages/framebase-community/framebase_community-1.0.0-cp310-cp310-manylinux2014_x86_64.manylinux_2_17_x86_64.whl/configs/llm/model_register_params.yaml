name: model_register_params
type: llm_config
parameters:
  - name: Azure
    llm_class: AzureChatOpenAI
    embedding_class: AzureOpenAIEmbeddings
    provider: azure_openai
    provider_type: customizable-model
    llm_register_params:
      service_name:
        type: text-input
        zh_label: "服务名称"
        en_label: "Service Name"
        required: true
        is_public: true
        default: ""
      model_name:
        type: text-input
        zh_label: "大模型名称(部署名称)"
        en_label: "Model Name"
        required: true
        is_public: false
        default: ""
        dify_mapping_param: "model"
      max_tokens:
        type: text-input
        zh_label: "上下文长度"
        en_label: "Context Length"
        required: true
        is_public: true
        default: ""
        dify_mapping_param: "credentials.context_size"
      azure_endpoint:
        type: text-input
        zh_label: "API 域名"
        en_label: "Service Endpoint"
        required: true
        is_public: false
        default: "https://api.openai.com/v1/engines"
        dify_mapping_param: "credentials.openai_api_base"
      openai_api_key:
       # dify参考
        # `text-input` 文本输入组件
        # `number-input` 数字输入组件（包含小数）
        # `secret-input` 密码输入组件
        # `select` 单选下拉
        # `radio` Radio 组件
        # `switch` 开关组件，仅支持 `true` 和 `false`
        type: secret-input
        zh_label: "API Key"
        en_label: "API Key"
        required: true
        is_public: false
        default: ""
        dify_mapping_param: "credentials.openai_api_key"
      openai_api_version:
        type: text-input
        zh_label: "API 版本"
        en_label: "API Version"
        required: true
        is_public: false
        default: "2021-08-01"
        dify_mapping_param: "credentials.openai_api_version"
      model_version:
        type: select
        options:
          - gpt-35-turbo
          - gpt-35-tubo-0125
          - gpt-4
          - gpt-4o
        zh_label: "基础模型"
        en_label: "Base Model"
        required: true
        is_public: false
        default: ""
        dify_mapping_param: "credentials.base_model_name"
    embedding_register_params:
      service_name:
        type: text-input
        zh_label: "服务名称"
        en_label: "Service Name"
        required: true
        is_public: true
        default: ""
      max_tokens:
        type: number-input
        zh_label: "模型上下文长度"
        en_label: "Max Token Length"
        required: true
        is_public: true
        default: ""
      dimension:
        type: text-input
        zh_label: "生成向量的维度"
        en_label: "Vector Dimension"
        required: true
        is_public: true
        default: ""
      deployment:
        type: text-input
        zh_label: "部署名称"
        en_label: "Deployment Name"
        required: true
        is_public: false
        default: ""
        dify_mapping_param: "model"
      azure_endpoint:
        type: text-input
        zh_label: "API 域名"
        en_label: "Service Endpoint"
        required: true
        is_public: false
        default: ""
        dify_mapping_param: "credentials.openai_api_base"
      openai_api_key:
        type: secret-input
        zh_label: "API Key"
        en_label: "API Key"
        required: true
        is_public: false
        default: ""
        dify_mapping_param: "credentials.openai_api_key"
      openai_api_version:
        type: text-input
        zh_label: "API 版本"
        en_label: "API Version"
        required: true
        is_public: false
        default: ""
        dify_mapping_param: "credentials.openai_api_version"
      model:
        type: select
        options:
          - text-embedding-ada-002
          - text-embedding-3-small
          - text-embedding-3-large
        zh_label: "基础模型"
        en_label: "Base Model"
        required: true
        is_public: false
        default: ""
        dify_mapping_param: "credentials.base_model_name"

  - name: 自定义服务
    llm_class: EKCLLM
    embedding_class: LocalOpenAIEmbeddings
    provider: openai_api_compatible
    provider_type: customizable-model
    llm_register_params:
      openai_api_base:
        type: text-input
        zh_label: "API endpoint URL"
        en_label: "API endpoint URL"
        required: true
        is_public: false
        default: ""
        dify_mapping_param: "credentials.endpoint_url"
      openai_api_key:
        type: secret-input
        zh_label: "API Key"
        en_label: "API Key"
        required: false
        is_public: false
        default: ""
        dify_mapping_param: "credentials.api_key"
      service_name:
        type: text-input
        zh_label: "服务名称"
        en_label: "Service Name"
        required: true
        is_public: true
        default: ""
      model_name:
        type: text-input
        zh_label: "模型名称"
        en_label: "Model Name"
        required: true
        is_public: false
        default: ""
        dify_mapping_param: "model"
      max_tokens:
        type: number-input
        zh_label: "模型上下文长度"
        en_label: "Context Length"
        required: true
        is_public: true
        default: ""
        dify_mapping_param: "credentials.context_size"
      output_token_limit:
        type: number-input
        zh_label: "模型输出长度的上限"
        en_label: "Max Output tokens Length"
        required: true
        is_public: true
        default: ""
        dify_mapping_param: "credentials.max_tokens_to_sample"
    embedding_register_params:
      service_name:
        type: text-input
        zh_label: "服务名称"
        en_label: "Service Name"
        required: true
        is_public: true
        default: ""
      max_tokens:
        type: number-input
        zh_label: "模型上下文长度"
        en_label: "Max Token Length"
        required: true
        is_public: true
        default: ""
        dify_mapping_param: "credentials.max_token"
      dimension:
        type: text-input
        zh_label: "生成向量的维度"
        en_label: "Vector Dimension"
        required: true
        is_public: true
        default: ""
      model_name:
        type: text-input
        zh_label: "模型名称"
        en_label: "Model Name"
        required: true
        is_public: false
        default: ""
        dify_mapping_param: "credentials.base_model_name"
      openai_api_base:
        type: text-input
        zh_label: "API endpoint URL"
        en_label: "API endpoint URL"
        required: true
        is_public: false
        default: ""
        dify_mapping_param: "credentials.endpoint_url"
      openai_api_key:
        type: secret-input
        zh_label: "API Key"
        en_label: "API Key"
        required: true
        is_public: false
        default: ""
        dify_mapping_param: "credentials.api_key"

  - name: OpenAI
    llm_class: ChatOpenAI
    embedding_class: OpenAIEmbeddings
    provider: openai
    provider_type: predefined-model
    llm_register_params:
      openai_api_key:
