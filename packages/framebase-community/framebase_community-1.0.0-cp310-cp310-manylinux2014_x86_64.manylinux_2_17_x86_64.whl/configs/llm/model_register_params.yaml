        required: true
        is_public: false
        default: ""
        dify_mapping_param: "credentials.openai_api_key"
      openai_api_base:
        type: text-input
        zh_label: "API Base"
        en_label: "API Base"
        required: false
        is_public: false
        default: ""
        dify_mapping_param: "credentials.openai_api_base"
      openai_organization:
        type: text-input
        zh_label: "组织 ID"
        en_label: "organization"
        required: false
        is_public: false
        default: ""
        dify_mapping_param: "credentials.openai_organization"
    embedding_register_params:
      dimension:
        type: text-input
        zh_label: "生成向量的维度"
        en_label: "Vector Dimension"
        required: true
        is_public: true
        default: ""
      openai_api_key:
        type: secret-input
        zh_label: "API Key"
        en_label: "API Key"
        required: true
        is_public: false
        default: ""
        dify_mapping_param: "credentials.openai_api_key"
      openai_api_base:
        type: text-input
        zh_label: "API Base"
        en_label: "API Base"
        required: false
        is_public: false
        default: ""
        dify_mapping_param: ""
      openai_organization:
        type: text-input
        zh_label: "组织ID"
        en_label: "Organization ID"
        required: false
        is_public: false
        default: ""
        dify_mapping_param: "credentials.openai_organization"

  - name: 百川AI
    llm_class: ChatBaichuan
    embedding_class: BaichuanTextEmbeddings
    provider: baichuan
    provider_type: predefined-model
    llm_register_params:
      baichuan_api_key:
        type: secret-input
        zh_label: "API Key"
        en_label: "API Key"
        required: true
        is_public: false
        default: ""
        dify_mapping_param: "credentials.api_key"
    embedding_register_params:
      baichuan_api_key:
        type: secret-input
        zh_label: "API Key"
        en_label: "API Key"
        required: true
        is_public: false
        default: ""
        dify_mapping_param: "credentials.api_key"

  - name: 百度·千帆
    llm_class: QianfanChatEndpoint
    embedding_class:
    provider: wenxin
    provider_type: predefined-model
    llm_register_params:
     
      qianfan_ak:
        type: secret-input
        zh_label: "API Key"
        en_label: "API Key"
        required: true
        is_public: false
        default: ""
        dify_mapping_param: "credentials.api_key"
      qianfan_sk:
        type: secret-input
        zh_label: "Secret Key"
        en_label: "Secret Key"
        required: true
        is_public: false
        default: ""
        dify_mapping_param: "credentials.secret_key"
      
    llm_mapping:
      精准: 
        type: kwargs
        temperature:
          type: float
          value: 0.01

  - name: 腾讯·混元
