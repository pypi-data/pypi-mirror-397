        dify_mapping_param: "credentials.server_url"
      model_uid:
        type: secret-input
        zh_label: "model uid"
        en_label: "model uid"
        required: true
        is_public: false
        default: ""
        dify_mapping_param: "credentials.model_uid"
      max_tokens:
        type: number-input
        zh_label: "模型上下文长度"
        en_label: "Context Length"
        required: true
        is_public: true
        default: ""
    embedding_register_params:
      service_name:
        type: text-input
        zh_label: "服务名称"
        en_label: "Service Name"
