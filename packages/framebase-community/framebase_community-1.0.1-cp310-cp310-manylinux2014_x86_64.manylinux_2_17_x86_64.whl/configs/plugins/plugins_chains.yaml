name: plugins_chains
type: plugins_chains_config
plugins:
  - type: device_assistants
    typeNum: 3
    moduleName: device_assistant_chain
    name: 设备售后服务
    description: 当设备型号缺失时，支持对设备型号进行澄清反问，从而保障维修知识的精准性
    enabled: false
  - type: reserve_meeting_room
    typeNum: 4
    moduleName: reserve_meeting_room_chain
    name: 预订会议室助手
    description: 通过对话形式帮助用户澄清必要的信息并预订现场会议室
    enabled: false
  - type: sinochem_qa_summary
    typeNum: 101
    moduleName: sinochem_qa_summary_chain
    name: 支持总结类问题的知识库应用
    description: 支持知识库的普通问答和文档总结类问答
    enabled: false
