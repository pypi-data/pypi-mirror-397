[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "frameclock"
version = "1.0.0"
description = "A lightweight Python frame counter and limiter library for small projects and simulations."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "youremail@example.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
]
keywords = ["frame", "fps", "timer", "game", "simulation", "clock"]

[project.urls]
"Source" = "https://github.com/NeoZett/Frames"
"Tracker" = "https://github.com/NeoZett/Frames/issues"