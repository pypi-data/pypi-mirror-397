title: "Bind Dns Inventory"
description: "LXC Inventory extension for the setup_bind playbook."
extend_schema: lxc_inv_schema.yaml
properties:
  lxcs:
    items:
      required:
        - vars
      properties:
        vars:
          required:
            - bind_master
          properties:
            bind_master:
              description: |
                The default pve cloud configured dns uses only a master slave combination. You should create two lxcs,
                one that has this flag set to true, the other to false.
              type: boolean
