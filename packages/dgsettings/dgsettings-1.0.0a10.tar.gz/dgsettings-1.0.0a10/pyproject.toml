[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dgsettings"
version = "1.0.0a10"
authors = [
    {name="Roman Rasputin", email="admin@roro.su"},
]
description = "Simple settings manager"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
]
keywords = ["settings", "config", ]
license = {text = "MIT License"}

dependencies = [
    "pyyaml>=5.1",
    "dotenv"
]

[project.optional-dependencies]
db = [
    "sqlalchemy",
    "psycopg2-binary",
]
redis = [
    "redis>=6.2.0",
]
all = [
    "sqlalchemy",
    "psycopg2-binary",
    "redis>=6.2.0",
]


[project.urls]
Homepage = "https://gitlab.com/gng-group/dgsettings"
BugTracker = "https://gitlab.com/gng-group/dgsettings/issues"

[[tool.poetry.source]]
name = "hosted"
url = "https://repository.s7corp.ru/repository/aims-pl-pypi/"
priority = "primary"


[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

