[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "seokit"
version = "1.0.1"
description = "Claude Code toolkit for creating high-quality SEO articles"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "nguyennguyenit"}
]
keywords = ["seo", "claude", "ai", "content", "articles"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing",
]
requires-python = ">=3.10"
dependencies = [
    "requests>=2.28.0",
    "python-dotenv>=1.0.0",
    "python-docx>=0.8.11",
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.scripts]
seokit = "seokit.cli:main"

[project.urls]
Homepage = "https://github.com/nguyennguyenit/seokit"
Documentation = "https://github.com/nguyennguyenit/seokit#readme"
Repository = "https://github.com/nguyennguyenit/seokit.git"
Issues = "https://github.com/nguyennguyenit/seokit/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
seokit = ["commands/*.md"]
