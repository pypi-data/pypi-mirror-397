[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "xwaction"
dynamic = [
    "version",
]
description = "Convenience wrapper for exonware-xwaction - provides 'import xwaction' alias"
readme = "README.md"
requires-python = ">=3.12"
keywords = [
    "action",
    "workflow",
    "automation",
    "execution",
    "tasks",
    "exonware",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "exonware-xwaction",
]
authors = [
    { name = "Eng. Muhammad AlShehri", email = "connect@exonware.com" },
]

[project.license]
text = "MIT"

[project.optional-dependencies]
dev = [
    "exonware-xwaction[dev]",
]
lazy = [
    "exonware-xwaction[lazy]",
]
full = [
    "exonware-xwaction[full]",
]

[project.urls]
Homepage = "https://exonware.com"
Repository = "https://github.com/exonware/xaction"
Documentation = "https://github.com/exonware/xaction#readme"

[tool.black]
line-length = 88
target-version = [
    "py312",
]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
addopts = "-v --tb=short"
markers = [
    "xaction_core: Core functionality tests",
    "xaction_unit: Unit tests for individual components",
    "xaction_integration: Integration tests between components",
]

[tool.hatch.version]
path = "src/exonware/xwaction/version.py"

[tool.hatch.build.targets.wheel]
only-include = [
    "README.md",
    "src/xwaction_wrapper.py",
]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/.github",
]
