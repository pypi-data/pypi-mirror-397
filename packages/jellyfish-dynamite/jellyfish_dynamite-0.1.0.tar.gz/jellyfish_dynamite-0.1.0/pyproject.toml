# # Install system-wide as an effective local package
# # cd anvo/
# # pip install -e jellyfish

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jellyfish-dynamite"
version = "0.1.0"
description = "Clear-box interactive power spectral density analysis tool"
license = "MIT"
authors = [{name = "laelume"}]
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "pandas", 
    "jinja2", 
    "plotly", 
    "pywavelets", 
    "bokeh", 
    "yt_dlp", 
    ]

keywords = [
    "bioacoustic", "acoustic", "ecoacoustic", "soundscape", 
    "annotation", "audio annotation", "annotation tool", 
    "signal processing", "audio analysis", "time frequency representation", "tfr", 
    "spectrogram", "spectral analysis", "speech analysis", 
    "vocalization", "animal communications", "communication", 
    "interactive", "visualization", "toolkit", 
    "changepoint", "nonlinear", "nonlinear phenomena", "nlp"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.setuptools.package-data]
where = ["."]
include = ["jellyfish", "jellyfish*"]
