    #       --health-interval 2s
    #       --health-timeout 5s
    #       --health-retries 20
    #     ports:
    #       - 5432:5432
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: 3.13
          enable-cache: true # persist uv’s cache between runs
          activate-environment: true
      - name: Sync deps
        run: uv sync --locked --all-extras --dev
      - name: Pytest
        run: pytest tests/
        env:
          APP_NAME: bakit
          APP_DB_URL: postgres://bakit:postgres@127.0.0.1:5432/bakit
          STATSD_HOST: 127.0.0.1
