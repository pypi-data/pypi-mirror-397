[project]
name = "eveo7-mumbleserver-ice"
version = "0.0.6"
description = "Python bindings for interacting with Mumble server using ZeroC's ICE technology."
authors = [{ name = "Boris Talovikov", email = "boris@talovikov.ru" }]
requires-python = ">=3.12,<3.13"
readme = "README.md"
keywords = ["mumble", "murmur", "ice", "slice2py", "zeroc"]
dependencies = ["zeroc-ice (>=3.7.10.1,<3.8)"]

[project.urls]
repository = "https://gitlab.com/eveo7/eveo7-mumbleserver-ice"

[dependency-groups]
dev = ["requests>=2.32.3,<3"]

[tool.hatch.build.targets.sdist]
include = ["eveo7_mumbleserver_ice"]

[tool.hatch.build.targets.wheel]
include = ["eveo7_mumbleserver_ice"]

[tool.uv]
extra-build-variables = { zeroc-ice = { CFLAGS = "-std=gnu17" } }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
