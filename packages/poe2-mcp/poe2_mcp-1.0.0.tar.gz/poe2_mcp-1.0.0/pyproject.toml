[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "poe2-mcp"
version = "1.0.0"
description = "AI-powered Path of Exile 2 build optimization MCP server"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "HivemindOverlord", email = "connor@portertech.llc"}
]
keywords = [
    "path-of-exile",
    "poe2",
    "mcp",
    "model-context-protocol",
    "ai",
    "build-optimizer",
    "gaming"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Games/Entertainment",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "mcp>=0.9.0",
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "sqlalchemy>=2.0.0",
    "alembic>=1.12.0",
    "aiosqlite>=0.19.0",
    "httpx>=0.25.0",
    "aiohttp>=3.9.0",
    "requests>=2.31.0",
    "anthropic>=0.8.0",
    "beautifulsoup4>=4.12.0",
    "lxml>=4.9.3",
    "python-dotenv>=1.0.0",
    "pyyaml>=6.0.1",
    "loguru>=0.7.2",
    "tenacity>=8.2.3",
    "cachetools>=5.3.2",
    "ratelimit>=2.2.1",
    "slowapi>=0.1.9",
    "python-dateutil>=2.8.2",
    "pytz>=2023.3",
    "xmltodict>=0.13.0",
    "defusedxml>=0.7.1",
    "validators>=0.22.0",
    "email-validator>=2.1.0",
    "aiofiles>=23.2.1",
    "orjson>=3.9.10",
    "jinja2>=3.1.2",
    "python-multipart>=0.0.6",
]

[project.optional-dependencies]
trade = ["playwright>=1.40.0"]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "black>=23.11.0",
    "flake8>=6.1.0",
    "mypy>=1.7.0",
    "isort>=5.12.0",
]
all = ["poe2-mcp[trade,dev]"]

[project.urls]
Homepage = "https://github.com/HivemindOverlord/poe2-mcp"
Repository = "https://github.com/HivemindOverlord/poe2-mcp"
Issues = "https://github.com/HivemindOverlord/poe2-mcp/issues"
Changelog = "https://github.com/HivemindOverlord/poe2-mcp/blob/main/CHANGELOG.md"

[project.scripts]
poe2-mcp = "src.mcp_server:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["src*"]

[tool.setuptools.package-data]
src = ["../data/*.json", "../config.yaml"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312', 'py313']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
