[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "hamerspace"
version = "0.1.0"
description = "Model compression and optimization engine for non-LLM machine learning models"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
authors = [
    {name = "Hamerspace Contributors"}
]
keywords = [
    "machine-learning",
    "model-compression",
    "quantization",
    "pruning",
    "optimization",
    "deep-learning",
    "pytorch",
    "tensorflow",
    "onnx"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "torch>=2.0.0",
    "tensorflow>=2.13.0",
    "onnx>=1.14.0",
    "onnxruntime>=1.15.0",
    "transformers>=4.30.0",
    "optimum>=1.12.0",
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "pydantic>=2.0.0",
    "tqdm>=4.65.0",
    "psutil>=5.9.0",
]

[project.optional-dependencies]
full = [
    "openvino>=2023.0.0",
    "bitsandbytes>=0.41.0",
    "apache-tvm>=0.12.0",
]
dev = [
    "pytest>=7.3.0",
    "pytest-cov>=4.1.0",
    "black>=23.3.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.3.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/hamerspace"
Documentation = "https://hamerspace.readthedocs.io"
Repository = "https://github.com/yourusername/hamerspace"
"Bug Tracker" = "https://github.com/yourusername/hamerspace/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
