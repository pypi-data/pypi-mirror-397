# splineops/.github/workflows/release.yml
name: Build & publish to PyPI

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write  # OIDC for PyPI

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux + Windows
          - os: ubuntu-latest
            mac_arch: x86_64   # unused on Linux, but keeps env simple
          - os: windows-latest
            mac_arch: x86_64   # unused on Windows, but keeps env simple

          # macOS Intel (x86_64) and Apple Silicon (arm64)
          - os: macos-15-intel
            mac_arch: x86_64
          - os: macos-15   # or macos-latest
            mac_arch: arm64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: python -m pip install -U pip cibuildwheel build

      - name: Build wheels
        run: python -m cibuildwheel --output-dir dist
        env:
          # CPython only, for versions we support
          CIBW_BUILD: "cp311-* cp312-*"

          # Avoid unsupported/undesired targets
          CIBW_SKIP: "*musllinux*"

          # Architectures
          CIBW_ARCHS_LINUX: "x86_64"
          CIBW_ARCHS_WINDOWS: "AMD64"
          CIBW_ARCHS_MACOS: ${{ matrix.mac_arch }}

          # macOS: ensure wheels target a realistic minimum for C++17
          # (Intel: 10.13+ matches cp312 minimum; arm64 will still be 11.0+)
          CIBW_ENVIRONMENT_MACOS: MACOSX_DEPLOYMENT_TARGET=10.13

          # Simple smoke test: import and check native module presence
          CIBW_TEST_COMMAND: >
            python -c "import importlib.util, numpy as np, splineops;
            print('ok', importlib.util.find_spec('splineops._lsresize') is not None)"

      - name: Build sdist (once on Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: python -m build -s -o dist

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.mac_arch }}
          path: dist/*.whl
          if-no-files-found: error

      - name: Upload sdist artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          if-no-files-found: error

  publish:
    needs: [build_wheels]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
