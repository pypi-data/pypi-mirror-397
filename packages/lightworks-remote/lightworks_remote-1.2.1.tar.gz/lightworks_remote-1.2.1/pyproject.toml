[build-system]
requires = [
    "setuptools>=64",
    "wheel",
    "setuptools_scm[toml]>=8"
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_file = "lightworks_remote/__version.py"
local_scheme = 'no-local-version'
version_scheme = 'only-version'

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = [
    "tests",
]

[lightworks_remote]
requires-python = ">=3.10"

## pytest coverage config
[tool.coverage.run]
include = ["lightworks_remote/*"]

## mypy config
[tool.mypy]
files = "lightworks_remote"
disable_error_code = 'import-untyped, import-not-found'
strict_equality = true
extra_checks = true
check_untyped_defs = true

disallow_any_generics = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_decorators = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = "scipy.*, scipy.*.stats.*"
ignore_missing_imports = true

## ruff config
[tool.ruff]
exclude = [
    "venv",
    "docs",
    "setup.py",
    "*.ipynb",
    "lightworks_remote/__version.py"
]
line-length = 80
indent-width = 4
target-version = "py311"

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint]
preview = true
select = ["ALL"]
fixable = ["ALL"]
ignore = [
    "ANN401",
    "C901",
    "COM812",
    "D100",
    "D104",
    "D105",
    "D107",
    "D200",
    "D205",
    "D212",
    "D412",
    "D415",
    "DOC201",
    "DOC402",
    "DOC501",
    "EM101",
    "FBT",
    "FURB101",
    "FURB103",
    "PT011",
    "PTH",
    "PLR09",
    "PLR1702",
    "PLR2004",
    "PLR6301",
    "S311",
    "SLF001",
    "TD",
    "TRY003",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["PERF", "ANN", "S101", "PLC2701", "SLF001", "DOC201"]
"__init__.py" = ["F403"]

[tool.ruff.lint.flake8-pytest-style]
parametrize-names-type = "tuple"
parametrize-values-row-type = "tuple"

[tool.ruff.lint.flake8-builtins]
builtins-ignorelist = ["input"]