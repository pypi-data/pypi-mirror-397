[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "birds_bi"
version = "0.1.1"
description = "Birds BI python libary to help you automate repetitive tasks."
readme = "README.md"
requires-python = ">=3.13"
license = { text = "MIT" }
authors = [
  { name = "Jan Willem Schipper", email = "janwillem.schipper@9altitudes.com" },
]

dependencies = ["SQLAlchemy>=2.0,<3.0"]

[project.urls]
Homepage = "https://dev.azure.com/birdsjanwillem/Python%20Birds%20Libary"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
