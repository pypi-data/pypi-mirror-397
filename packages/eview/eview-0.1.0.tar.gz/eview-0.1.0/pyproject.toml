[build-system]
build-backend = "hatchling.build"
requires = [ "hatchling" ]

[project]
name = "eview"
version = "0.1.0"
description = "Preview various kinds of text files used to generate images."
readme = "README.md"
authors = [
  { email = "clifton.clark@gmail.com" },
]
requires-python = ">=3.12"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
]
dependencies = [
  "textual>=6.7",
  "textual-fspicker>=0.6.0",
  "textual-image>=0.8.4",
  "textual-imageview>=0.1.1",
]

scripts.eview = "eview:main"

[dependency-groups]
dev = [
  "matplotlib>=3.10.7",
  "pytest>=9.0.1",
  "pytest-textual-snapshot>=1.0.0",
  "textual-dev>=1.8",
]
