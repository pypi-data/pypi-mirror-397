[metadata]
name = saclm
version = attr: sclm.__version__
description = SCLM: Stateful Coherent Language Model - Persistent memory for transformers
long_description = file: README.md
long_description_content_type = text/markdown
author = Mike Amega
author_email = info@amewebstudio.com
license = BSL-1.1
license_files = LICENSE
url = https://github.com/Volgat/sclm
project_urls = 
	Documentation = https://sclm.readthedocs.io
	Repository = https://github.com/Volgat/sclm
	Issues = https://github.com/Volgat/sclm/issues
	Commercial Licensing = mailto:info@amewebstudio.com
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: Other/Proprietary License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Scientific/Engineering :: Artificial Intelligence
keywords = nlp, transformers, language-model, memory, stateful, coherence, earcp

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	torch>=2.0.0
	transformers>=4.35.0
	accelerate>=0.20.0
	safetensors>=0.3.0
	huggingface-hub>=0.16.0

[options.packages.find]
where = .
include = sclm*

[options.package_data]
sclm = py.typed

[options.extras_require]
dev = 
	pytest>=7.0.0
	pytest-cov>=4.0.0
	black>=23.0.0
	isort>=5.12.0
	flake8>=6.0.0
	mypy>=1.0.0
quantization = 
	bitsandbytes>=0.41.0
full = 
	bitsandbytes>=0.41.0
	sentencepiece>=0.1.99
	protobuf>=3.20.0

[options.entry_points]
console_scripts = 
	sclm = sclm.cli:main

[flake8]
max-line-length = 100
exclude = .git,__pycache__,build,dist

[isort]
profile = black
line_length = 100

[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

