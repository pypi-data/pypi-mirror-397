site_name: LLMRateLimiter
repo_url: https://github.com/Ameyanagi/LLMRateLimiter
site_url: https://Ameyanagi.github.io/LLMRateLimiter
site_description: Client-side rate limiting for LLM API calls using Redis-backed FIFO queues
site_author: Ameyanagi
edit_uri: edit/main/docs/
repo_name: Ameyanagi/LLMRateLimiter
copyright: Maintained by <a href="https://Ameyanagi.com">Ameyanagi</a>.

nav:
  - Home: index.md
  - Usage Guide: usage.md
  - API Reference: api.md
  - Test Documentation: tests.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src"]
          options:
            docstring_style: google
            show_signature_annotations: true
            separate_signature: true

theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Ameyanagi/LLMRateLimiter
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/LLMRateLimiter

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
