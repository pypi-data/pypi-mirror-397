# pyproject.toml

[project]
name = "django-cs-robots"
version = "1.0.2"

authors = [
  { name="Jatsu Argarate", email="jargarae@codesyntax.com" },
]
description = "A django app to change robots.txt from the admin panel without using the database."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.9"
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.2",
    "Framework :: Django :: 6.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",

]
dependencies = [
    "Django>=3.2",
]

[project.urls]
Homepage = "https://github.com/jatsu/django-cs-robots"
Issues = "https://github.com/jatsu/django-cs-robots/issues"

[tool.setuptools]
include-package-data = true