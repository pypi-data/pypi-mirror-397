[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "odgs"
version = "1.2.1"
description = "The Open Data Governance Schema (ODGS) - A vendor-neutral standard for business definitions."
readme = "README.md"
authors = [
  { name="Authentic Intelligence Labs", email="hello@authenticintelligence.labs" },
]
license = { file="LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
keywords = ["data-governance", "schema", "metrics", "kpi", "data-quality"]
requires-python = ">=3.7"
dependencies = [
    "typer[all]",
    "rich",
    "fastapi",
    "uvicorn",
    "pydantic"
]

[project.scripts]
odgs = "odgs.cli_main:app"

[project.urls]
"Homepage" = "https://github.com/Authentic-Intelligence-Labs/headless-data-governance"
"Bug Tracker" = "https://github.com/Authentic-Intelligence-Labs/headless-data-governance/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["odgs*"]

[tool.setuptools.package-data]
odgs = ["*.json"]
