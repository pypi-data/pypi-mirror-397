[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hhg9"
version = "0.1.0a3"
description = "Hierarchical hexagonal grid on an octahedral earth projection"
readme = { file = "README", content-type = "text/markdown" }
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [
  { name = "Ben Griffin" }
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: GIS",
]

dependencies = [
  "numpy>=2.0.0",
  "scipy>=1.11.0",
  "pyproj>=3.0.0",
  "geographiclib>=2.0"
]

[project.urls]
Homepage = "https://github.com/MrBenGriffin/hex9"
Documentation = "https://github.com/MrBenGriffin/hex9/blob/main/README.md"
Repository = "https://github.com/MrBenGriffin/hex9"
Issues = "https://github.com/MrBenGriffin/hex9/issues"
Changelog = "https://github.com/MrBenGriffin/hex9/releases"

[project.optional-dependencies]
dev = [
  "pytest"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["hhg9*"]
