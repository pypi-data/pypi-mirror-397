[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "grompt"
version = "0.3.0"
description = "Git for prompts - Manage LLM prompts with version control"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Michael Karotsieris", email = "mkarots@users.noreply.github.com"}
]
keywords = ["llm", "prompts", "version-control", "ai", "gpt"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "pyyaml>=6.0",
    "jinja2>=3.1.0",
    "click>=8.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "types-PyYAML>=6.0.0",
]
tokenizer = [
    "tiktoken>=0.5.0",
]

[project.scripts]
grompt = "grompt.application.cli.main:cli"

[project.urls]
Homepage = "https://github.com/mkarots/grompt"
Documentation = "https://github.com/mkarots/grompt#readme"
Repository = "https://github.com/mkarots/grompt"
Issues = "https://github.com/mkarots/grompt/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["grompt*"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]