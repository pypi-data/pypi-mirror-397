name: Publish

on:
  push:
    tags:
      - v*
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  

jobs:
  pypi:
    runs-on: ubuntu-latest
    environment:
      name: quadrupole
    permissions:
      id-token: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13", "3.14"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        python-version: ${{ matrix.python-version }}
        version: "0.9.17"
    - name: Build
      run: uv build
    - name: Publish
      run: uv publish
      
