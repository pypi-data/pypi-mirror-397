# Desert Biome
# Hot, arid environment with extreme temperature swings

biome_id: desert
name: Desert
description: >
  An arid expanse of sand dunes and rocky outcrops baked under an unforgiving sun.
  Life here is specialized for survival - cacti store precious water, and most
  creatures are nocturnal to avoid the scorching daytime heat.

biome_type: DESERT

# Temperature configuration
temperature:
  base_min: 35   # Cold desert nights
  base_max: 120  # Scorching days
  comfortable_min: 60
  comfortable_max: 90

# Seasonal modifiers
seasonal_effects:
  spring:
    temperature_modifier: -10
    precipitation_modifier: 1.5  # Brief rainy season
    growth_rate: 1.8            # Desert blooms
    spawn_rate: 1.4
    light_hours: 12
    description: "Brief rains bring a sudden explosion of wildflowers across the dunes."
    
  summer:
    temperature_modifier: 15
    precipitation_modifier: 0.3
    growth_rate: 0.3
    spawn_rate: 0.6            # Too hot for most activity
    light_hours: 14
    description: "Blistering heat shimmers above the sand. Only the hardiest creatures stir."
    
  autumn:
    temperature_modifier: -5
    precipitation_modifier: 0.5
    growth_rate: 0.5
    spawn_rate: 1.0
    light_hours: 11
    description: "Temperatures become more bearable as the sun's angle softens."
    
  winter:
    temperature_modifier: -25
    precipitation_modifier: 0.8
    growth_rate: 0.4
    spawn_rate: 0.8
    light_hours: 9
    description: "Cool days and frigid nights; a different kind of desert challenge."

# Valid weather patterns
valid_weather:
  - CLEAR
  - CLOUDY
  - OVERCAST
  - SANDSTORM
  - DUST_DEVIL
  - EXTREME_HEAT

# Weather weights
weather_weights:
  CLEAR: 60
  CLOUDY: 15
  OVERCAST: 5
  SANDSTORM: 10
  DUST_DEVIL: 5
  EXTREME_HEAT: 5

# Valid seasons
valid_seasons:
  - SPRING
  - SUMMER
  - AUTUMN
  - WINTER

# Spawn modifiers
spawn_modifiers:
  herbivore: 0.5    # Limited vegetation
  predator: 0.7     # Fewer prey means fewer predators
  omnivore: 0.6     
  bird: 0.6         # Vultures, roadrunners
  insect: 0.8       # Scorpions, beetles
  reptile: 1.5      # Ideal for cold-blooded creatures
  plant: 0.3        # Sparse vegetation
  fungus: 0.1       # Too dry
  undead: 1.2       # Death energy persists
  elemental: 1.3    # Fire/earth elementals thrive
  beast: 0.5

# Spawn types
spawn_types:
  common:
    - scorpion
    - snake
    - lizard
    - vulture
    - beetle
    - jackrabbit
  uncommon:
    - coyote
    - roadrunner
    - sidewinder
    - desert_fox
  rare:
    - phoenix
    - dust_devil_elemental
    - sphinx

# Population limits
population_limits:
  herbivore_max: 3
  predator_max: 2
  reptile_max: 6
  plant_max: 4
  total_creature_max: 6

# Terrain features
terrain_features:
  - sand_dunes
  - rocky_outcrops
  - cacti
  - oasis
  - dried_riverbeds
  - rock_formations

# Resources
resources:
  wood: scarce
  herbs: rare
  game: rare
  water: scarce
  ore: common
  gems: uncommon

# Hazards
hazards:
  - heatstroke
  - dehydration
  - sandstorm
  - quicksand
  - scorpion_nests

# Tags
tags:
  - desert
  - arid
  - hot
  - sand
  - harsh
