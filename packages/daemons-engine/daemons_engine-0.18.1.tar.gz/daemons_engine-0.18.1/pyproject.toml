[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "daemons-engine"
version = "0.18.1"
description = "A modern MUD engine - headless game engine for real-time, text-based multiplayer worlds"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.11"
authors = [
    {name = "Adam Huston", email = "adamjhuston@gmail.com"}
]
keywords = ["mud", "game-engine", "rpg", "multiplayer", "websocket", "fastapi"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Games/Entertainment :: Multi-User Dungeons (MUD)",
    "Topic :: Games/Entertainment :: Role-Playing",
    "Typing :: Typed",
]

dependencies = [
    "aiofiles>=24.1.0",
    "aiosqlite>=0.21.0",
    "alembic>=1.13.1",
    "argon2-cffi>=23.1.0",
    "click>=8.3.1",
    "colorama>=0.4.6",
    "fastapi>=0.122.0",
    "httpx>=0.28.1",
    "passlib[argon2]>=1.7.4",
    "prometheus-client>=0.22.1",
    "pydantic>=2.12.5",
    "python-dotenv>=1.2.1",
    "python-jose[cryptography]>=3.4.0",
    "PyYAML>=6.0.3",
    "SQLAlchemy>=2.0.44",
    "slowapi>=0.1.9",
    "structlog>=25.3.0",
    "uvicorn[standard]>=0.38.0",
    "websockets>=15.0.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "pytest-timeout>=2.0.0",
    "pytest-xdist>=3.0.0",
    "pre-commit>=3.0.0",
    "ruff>=0.1.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "safety>=2.0.0",
]
client = [
    "flet>=0.21.0",
]

[project.scripts]
daemons = "daemons.cli:main"

[project.urls]
Homepage = "https://github.com/adamhuston/daemons-engine"
Documentation = "https://github.com/adamhuston/daemons-engine#readme"
Repository = "https://github.com/adamhuston/daemons-engine.git"
Issues = "https://github.com/adamhuston/daemons-engine/issues"

[tool.setuptools.packages.find]
where = ["backend"]
include = ["daemons*"]
exclude = ["*.__pycache__*"]

[tool.setuptools.package-data]
daemons = [
    "alembic/*",
    "alembic/versions/*.py",
    "world_data/**/*",
    "client/fonts/**/*",
]

[tool.setuptools.exclude-package-data]
"*" = ["__pycache__", "*.pyc", "*.pyo"]

[tool.ruff]
target-version = "py311"
line-length = 88

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # Pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
    "B904",  # raise from err (too noisy for HTTPException patterns)
    "B007",  # unused loop variable (use _ prefix when needed)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.lint.isort]
known-first-party = ["daemons"]

[tool.black]
target-version = ["py311"]
line-length = 88

[tool.isort]
profile = "black"
known_first_party = ["daemons"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["backend/tests"]
markers = [
    "unit: Unit tests",
    "systems: System tests",
    "integration: Integration tests",
    "abilities: Ability system tests",
    "api: API endpoint tests",
    "phase12: Phase 12 CMS API tests",
    "social: Group/Clan/Faction tests",
    "flora: Flora system tests",
    "fauna: Fauna system tests",
]
