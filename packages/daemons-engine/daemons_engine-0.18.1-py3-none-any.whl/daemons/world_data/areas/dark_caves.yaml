# Dark Cave Area - Low ambient lighting, demonstrates darkness mechanics

id: area_dark_caves
name: The Shadowed Caverns
description: A network of dark underground caves where natural light barely reaches.

# Time system - caves are relatively unaffected by surface time
time_scale: 1.0
starting_day: 1
starting_hour: 12
starting_minute: 0

# Environmental properties

biome: underground
climate: mild
ambient_lighting: dim  # Low base light (20 in AMBIENT_LIGHTING_VALUES)
weather_profile: stable
weather_immunity: true  # Underground, no weather effects

# Temperature - caves maintain cool, stable temps year-round
base_temperature: 55  # Cool underground temperature
temperature_variation: 5  # Very stable, minimal daily variation

# Gameplay properties
danger_level: 5
magic_intensity: low
default_respawn_time: 300

# Atmospheric details
ambient_sound: Water drips echo in the darkness, and the air smells of damp stone.

# Phase 5: Area metadata
recommended_level: 3
theme: dungeon
area_flags:
  safe_zone: false
  pvp_enabled: false
  light_sources_recommended: true

# Time phase flavor text (minimal - underground is mostly dark)
time_phases:
  dawn: Somewhere far above, dawn breaks, but down here only eternal darkness reigns.
  morning: The cave remains shrouded in perpetual gloom.
  afternoon: Deep underground, time loses meaning in the unchanging darkness.
  dusk: The shadows, if possible, seem to deepen slightly.
  evening: Darkness presses in from all sides.
  night: In the depths of the earth, night and day are indistinguishable.

# Entry points
entry_points:
  - room_cave_entrance

# Phase 5: Area-wide triggers
triggers:
  - id: cave_welcome
    event: on_area_enter
    conditions: []
    actions:
      - type: message_player
        message: "⚠️ You descend into darkness. Without a light source, you may struggle to navigate these caverns."
    max_fires: 1
