# Mountain Biome
# High altitude terrain with dramatic temperature changes

biome_id: mountain
name: Mountain
description: >
  Towering peaks pierce the clouds, their rocky slopes ranging from 
  forested foothills to barren rock and eternal snow. The air grows thin
  at higher elevations, and weather can change without warning. Ancient
  creatures make their lairs in remote caves and crags.

biome_type: MOUNTAIN

# Temperature configuration
temperature:
  base_min: 10   # Cold peaks
  base_max: 70   # Lower slopes in summer
  comfortable_min: 40
  comfortable_max: 60

# Seasonal modifiers
seasonal_effects:
  spring:
    temperature_modifier: 0
    precipitation_modifier: 1.4  # Snow melt, spring storms
    growth_rate: 1.0
    spawn_rate: 1.2
    light_hours: 12
    description: "Snowmelt feeds rushing streams. Mountain meadows bloom with wildflowers."
    
  summer:
    temperature_modifier: 15
    precipitation_modifier: 0.7
    growth_rate: 1.2
    spawn_rate: 1.3
    light_hours: 14
    description: "The brief mountain summer. Creatures are active before winter returns."
    
  autumn:
    temperature_modifier: -5
    precipitation_modifier: 1.0
    growth_rate: 0.5
    spawn_rate: 0.8
    light_hours: 10
    description: "First snows dust the peaks. Mountain creatures prepare for hibernation."
    
  winter:
    temperature_modifier: -25
    precipitation_modifier: 1.5
    growth_rate: 0.0
    spawn_rate: 0.3
    light_hours: 8
    description: "Heavy snow blocks the passes. Only the hardiest creatures remain active."

# Valid weather patterns
valid_weather:
  - CLEAR
  - CLOUDY
  - OVERCAST
  - LIGHT_RAIN
  - RAIN
  - THUNDERSTORM
  - LIGHT_SNOW
  - SNOW
  - HEAVY_SNOW
  - BLIZZARD
  - HIGH_WINDS
  - FOG

# Weather weights
weather_weights:
  CLEAR: 25
  CLOUDY: 20
  OVERCAST: 15
  LIGHT_RAIN: 8
  RAIN: 5
  THUNDERSTORM: 5
  LIGHT_SNOW: 8
  SNOW: 5
  HEAVY_SNOW: 3
  BLIZZARD: 2
  HIGH_WINDS: 3
  FOG: 1

# Valid seasons
valid_seasons:
  - SPRING
  - SUMMER
  - AUTUMN
  - WINTER

# Spawn modifiers
spawn_modifiers:
  herbivore: 0.8    # Mountain goats, sheep
  predator: 0.7     # Eagles, mountain lions
  omnivore: 0.7
  bird: 1.2         # Raptors, high-altitude birds
  insect: 0.5       # Fewer at altitude
  reptile: 0.3      # Too cold at height
  plant: 0.6        # Sparse at altitude
  fungus: 0.7
  undead: 0.6
  elemental: 1.5    # Earth/air elementals
  beast: 0.8
  giant: 1.5        # Giants favor mountains
  dragon: 1.5       # Dragons lair in peaks

# Spawn types
spawn_types:
  common:
    - mountain_goat
    - eagle
    - marmot
    - mountain_lion
    - hawk
  uncommon:
    - bear
    - dire_wolf
    - giant_ram
    - roc
  rare:
    - dragon
    - giant
    - griffon
    - thunderbird

# Population limits
population_limits:
  herbivore_max: 4
  predator_max: 2
  bird_max: 5
  giant_max: 1
  total_creature_max: 6

# Terrain features
terrain_features:
  - rocky_peaks
  - cliff_faces
  - mountain_passes
  - caves
  - alpine_meadows
  - glaciers
  - hot_springs

# Resources
resources:
  wood: rare          # Only at lower elevations
  herbs: uncommon     # Alpine herbs are valuable
  game: uncommon
  water: common       # Springs and snowmelt
  ore: abundant       # Rich mineral deposits
  gems: common

# Hazards
hazards:
  - avalanche
  - rockslide
  - altitude_sickness
  - sudden_storms
  - treacherous_paths
  - thin_ice

# Tags
tags:
  - mountain
  - alpine
  - high_altitude
  - rocky
  - peaks
