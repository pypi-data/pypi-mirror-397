# Meadow Center - Bright sunny clearing
# Central hub of the sunlit meadow

id: room_meadow_center
area_id: area_sunlit_meadow
name: Sunlit Clearing
description: The heart of the meadow, where wildflowers bloom in a riot of colors. Sunlight pours down from above, making everything seem to glow.
room_type: outdoor
lighting_override: "95"  # Exceptionally bright (95/100)
exits:
  north: room_meadow_north
  south: room_meadow_south
  east: room_meadow_east
  west: room_meadow_west
on_enter_effect: Warmth and light embrace you.
on_exit_effect: null

triggers:
  - id: meadow_welcome
    event: on_enter
    conditions:
      - type: flag_set
        flag: visited_meadow
        expected: false
    actions:
      - type: message_player
        message: "☀️ You step into brilliant sunlight. The meadow stretches in all directions, vibrant and alive."
      - type: set_flag
        flag: visited_meadow
        value: true
    max_fires: 1
