[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "glassdome-waypoint-sdk"
version = "0.1.1"
description = "Python SDK for Glassdome Waypoint API."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "Proprietary" }
authors = [{ name = "Glassdome", email = "developer@glassdomeinc.com" }]

dependencies = [
    "requests>=2.28.0",
    "protobuf>=6.33.0",
    "googleapis-common-protos>=1.60.0",
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
